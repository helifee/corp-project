	<title>RichFaces: Popup With State Transition (Confirmation Step)</title>
</head>
<body>
<h1>Confirmation</h1>
<hr/>
	<h:form>	
		<p><h:outputText value="Please, confirm you would like to continue to step 2" /></p>
	    <a4j:commandButton value="Continue" action="continue" />&nbsp;

	</h:form>
</body>
