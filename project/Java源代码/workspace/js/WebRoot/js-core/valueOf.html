<!doctype html>
<html>
<head>
<title>valueOf demo</title>
<script type="text/javascript">
	var array = [1, 2, 3];
	var bool = true;
	var str = "abc";
	var num = 23;
	var date = new Date();
	var fun = function() {
		var test = 111;
	}
	var obj = {id : "a0001"};
	var math = new Math()
	var error = new Error("Л¤оп");
	var msg = "";
	msg = msg + "\n array.valueOf():" + array.valueOf();
	msg = msg + "\n bool.valueOf():" + bool.valueOf();
	msg = msg + "\n str.valueOf():" + str.valueOf();
	msg = msg + "\n num.valueOf():" + num.valueOf();
	msg = msg + "\n date.valueOf():" + date.valueOf();
	msg = msg + "\n fun.valueOf():" + fun.valueOf();
	msg = msg + "\n obj.valueOf():" + obj.valueOf();
	msg = msg + "\n Math.valueOf():" + Math.valueOf();
	msg = msg + "\n Error.valueOf():" + Error.valueOf();
	msg = msg + "\n error.valueOf():" + error.valueOf();
	alert(msg);
</script>
</head>
<body>

</body>
</html>
