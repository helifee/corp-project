<html>
  <head>
    <title>tableColor.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript" src="../js/common/jquery-1.5.2.js"></script>
    
    <style type="text/css">
    	table {
    		border: 1px solid black;
    		border-collapse: collapse;
    	}
    	
    	th {
    		border: 1px solid black;
    		background: #9CF;
    	}
    	
    	td {
    		border: 1px solid black;
    	}
    	
    	tr.odd {
    		background: #EEE;
    	}
    	
    	tr:hover {/*在th上设置背景色后不为受hover影响*/
    		background: #999596;
    	}
    </style>
    
    <script type="text/javascript">
    	$(function() {
			$("table tr:odd").addClass("odd");
        });
    </script>
    
  </head>
  
  <body>
	<table>
		<tr>
			<th style="width:30px">No</th>
			<th style="width:60px">姓名</th>
