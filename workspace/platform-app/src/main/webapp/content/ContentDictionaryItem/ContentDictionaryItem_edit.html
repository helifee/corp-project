<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.js" type="text/javascript"></script>
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title">知识目录-新增<span id="editTitle"></span></div>
        <div class="col-md-3 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn" onclick="closeWindow();">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn" >保存并新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 mt50">
             <!-- <input type="hidden" name="id" id="componentId" />
             <input type="hidden" name="delflag" id="delflag" value="false"/> -->
             <!-- 记录操作状态 -->
             <input type="hidden" name="operationType" id="operationType"/>
            <form class="form-inline" id="dictionaryForm" name="dictionaryForm" method="post" validate-type="jQueryValidate" >
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>名称 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="name" name="name"
                                           data-required="true" data-maxlength="50" data-placeholder="名称"/>
                                    <input type="hidden" class="form-control" id="id" name="id"/>
                                    <input type="hidden" class="form-control" id="parentDictionaryId" name="parentDictionaryId"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>属性值 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" data-placeholder="属性值" id="val" name="val"
                                           data-required="true" data-maxlength="20"/>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="ContentDictionaryItem_edit.js"></script>
</html>
