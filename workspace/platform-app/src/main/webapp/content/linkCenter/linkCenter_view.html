<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>常用工具添加</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
       <script type="text/javascript" src="../../common/common.js"></script>
       <script type="text/javascript" src="../../common/common.css.js"></script>
     <script type="text/javascript" src="linkCenter_edit.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 xj-form-title">链接中心编辑</div>
    <div class="col-md-3 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="closed()">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
   			 <form class="form-horizontal" id="linkCenter" >
			      <div class="xj-form-content mt50">
              	  <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" id="linkCenterId" name="id">
   					 <input type="hidden"  name="sort">
                        <tr class="form-tr">
                            <td  class="form-label"><label>父链接名称：</label></td>
                            <td>
                            <select id="LinkCenterselect" class="form-control addInputWidth" name="parentId">
                            <option  value="">请选择</option>
                            </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label>链接名称：</label></td>
                            <td >
                               <input type="text"  class="form-control addInputWidth" name="name" >
                            </td>
                        </tr>
                         <tr class="form-tr">
                            <td  class="form-label"><label>状态</label></td>
                            <td >
                               	<input type="radio" name="state" value="1" checked>启用
                                <input type="radio" name="state" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label>编码：</label></td>
                            <td >
                              <input type="text"  class="form-control addInputWidth" name="code" >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label>图标：</label></td>
                            <td >
                            <div class="upload clearfix attachment-single">
						    <div class="up_title">
						        <div class="up_link" id="addfile">
						        <span class="glyphicon glyphicon-link"></span>
						        <a href="javascript:void(0);" class="fileinput-button">
						        	<span>添加附件</span>
						        	<input id="fileupload" type="file" name="files[]"></a>
						        </div>
						        <div class="up_files" id="reverfile">
						            <ul class="clearfix">
						            </ul>
						        </div>
						    </div>
						</div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label>地址：</label></td>
                            <td >
                               <input type="text" class="form-control addInputWidth"   name="url" >
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
  
</div>
</body>
</html>
