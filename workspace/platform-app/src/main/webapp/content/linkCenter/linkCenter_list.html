<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>链接中心</title>
	<script type="text/javascript" src="../../common/common.js"></script>
	 <script type="text/javascript" src="../../common/common.css.js"></script> 
	<!-- <link  rel="styleSheet"  href="linkCenter_list.css"> -->
	<script type="text/javascript" src="linkCenter_list.js?v=1.0.0"></script>
</head>
<body>
<header class="container-fluid xj-form-header" style="display: none">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">链接中心</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn" id="btnContainer">
            <button type="button" class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
        </div>
    </div>
</header>
	 <div class="container-fluid xj-font">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-11 col-sm-12 col-mar-auto">
                    		
                            <div class="xj-main-dimsearch container-fluid" >
                            	    <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-4 col-sm-4 col-xs-4">
						                 <div class="form-group">
						                 <input id="LinkSearchname" type="text" class="form-control" data-temp-placeholder="链接名称" >
						                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
						              </div>
						            </div>
						            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								       <button  class="btn btn-sm" type="button"   onclick="updateSort('2')">下移</button></li>
								       <button  class="btn btn-sm" type="button" onclick="updateSort('1')">上移</button></li>
								       <button  class="btn btn-sm" type="button"  onclick="updateStatus('0')">禁用</button></li>
								       <button  class="btn btn-sm" type="button"  onclick="updateStatus('1')">启用</button></li>
                                       <button  class="btn btn-sm" type="button"  onclick="deletelinkCenter()">删除</button></li>
                                       <button  class="btn btn-sm" type="button"  onclick="toupdate()">修改</button>
						               <button  class="btn btn-sm" type="button"  onclick="toadd()">新增</button>
						            </div>
						          </div>
						        </div>	
                            </div>
                              <div class="xj-main-grid grid-container tableStyle">
					        <table id="list2" constraint-layout="true"></table>
					        <div id="pager2"></div>
					      </div>
                    </div>
                </div>
            </div>
</body>
</html>
