<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据字典值</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>
    <style>
        .ui-jqgrid-hbox {
            padding-top: 3px;
        }
        .tit-box .more>.btn.bg-fff{
            background: #fff;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="col-md-3 col-sm-3 slide-left pull-left">
                        <div class="tit-box clearfix">
                            <span class="tit pull-left">数据字典</span>
                            <div class="pull-right">
                                <button class="btn btn-default btn-sm my-search-btn" id="searchTreeBtn" data-toggle="collapse"
                                        href="#searchBox" aria-expanded="false" aria-controls="searchBox">查询</button>
                                <button class="btn btn-default btn-sm" id="createDictionaryBtn">新增</button>
                                <div class="btn-group more">
                                    <button type="button" class="btn btn-default btn-sm mr0 dropdown-toggle bg-fff" data-toggle="dropdown">
                                        更多 <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="more">
                                        <li><a href="javascript:void(0);" id="updateDictionaryBtn" >修改</a></li>
                                        <li><a href="javascript:void(0);" id="deleteDictionaryBtn" >删除</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="searchBox clearfix collapse" id="searchBox" >
                            <input type="text" class="form-control" id="ztreeKeywords" placeholder="输入关键词查询">
                            <button class="btn btn-sm btn-dim" id="ztreeKeywordsSearchBtn">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="ztree-box dictionary-tree">
                            <ul id="dictionaryTree" class="ztree"></ul>
                        </div>
                    </div>

                    <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
                        <div class="con-table" id="userDiv" style="display:block;">
                            <div class="user-list" id="userList">
                                <span><span class="org-icons list-icon"></span><span class="tit">数据字典值</span></span>
                                <div class="my-btn-group">
                                    <button class="btn btn-sm" id="cancleItemSaveBtn" >取消</button>
                                    <button class="btn btn-default" id="createItemBtn" >增行</button>
                                    <button class="btn btn-default" id="deleteItemBtn">删行</button>
                                    <button class="btn btn-default" id="saveItemBtn" >保存</button>
                                </div>
                            </div>
                        </div>
                        <div class="grid-container" >
                            <table id="dictionaryItemList" constraint-layout="true"></table>
                            <div id="pagered"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script type="text/javascript" src="contentDictionary_list.js"></script>
</body>
</html>
