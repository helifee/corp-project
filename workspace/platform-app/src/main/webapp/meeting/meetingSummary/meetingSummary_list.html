<!DOCTYPE html>
<html>
<head>

  <title>会议管理</title>

                <div>
                    <div class="meeting-item active" id="allList">

			                    <div class="form-inline" action="">

			                                <input type="text" id="corname" class="form-control meeting-title" data-temp-placeholder="会议主题">
			                            </div>
			                            <!-- <div class="form-group">
			                                <select class="form-control meeting-status">
			                                	<option value="">全部</option>
			                                	<option value="1">未开始</option>
			                                	<option value="2">进行中</option>
			                                	<option value="3">已结束</option>
			                                	<option value="4">已归档</option>
			                                </select>
			                            </div> -->
			                            <div class="form-group">
			                                <button  type="button" class="btn btn-sm btn-dim btn-query"><i class="fa fa-search" aria-hidden="true"></i>
			                                </button>
			                            </div>
			                        </div>
			                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
			                        	<!-- <button type="button" class="btn btn-sm meetingNote" id="">收藏</button> -->

			                            <button type="button" class="btn btn-sm deleteMeeting" id="" data-operationcode="DELBTN">删除</button>

			                            <!-- <button type="button" class="btn btn-sm copyInputMeeting" id="">拷贝录入</button> -->

			                        </div>
			                    </div>
			                </div>
			            </div>
			            <div class="xj-main-grid grid-container">
			                <table id="allListRowgrid" constraint-layout="true"></table>
					        <div id="allListPagered"></div>
			            </div>
		            </div>
		            <!-- 会议纪要   style="display:none;"-->
	  				<div id="loadFile"></div>
