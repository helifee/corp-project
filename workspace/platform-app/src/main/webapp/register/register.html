<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script type="text/javascript" src="../common/common.css.js"></script> 
    <link rel="styleSheet" href="../queryPwd/login.css"> 
    
</head>
<body>
    <header class="container-fluid xj-form-header">
      <div class="row clearfix">
        <div class="col-md-2 col-sm-2 xj-index-logo">
          <img src="../common/img/logo.png" alt="巨洲云">
        </div>
         <div class="col-md-8 col-sm-6 xj-form-title">注册 - 免费试用30天</div>
        <div class="col-md-2 col-sm-4 xj-form-btn">
          <button type="button" class="btn btn-sm btn-adv gologin">登录</button> 
        </div>
      </div>
    </header>
    <div id="register" >
        <form class="form-inline" id="registerForm" action=""  method="post" validate-type="jQueryValidate" data-callback="closeTendTrialModal()" >
          <div class=" setform">
            <div class="input-group setwidth">
              <div class="input-group-addon remark">*您的名字</div>
              <input type="text" class="form-control setheight" data-required="true" data-maxlength="50" name="name" id="name" data-placeholder="姓名">
              <div class="errmsgtip"></div>
              <input type="hidden" name="id" id="id" />
              <input type="hidden" name="type" id="type" />
            </div>
             <div class="input-group setwidth">
              <div class="input-group-addon remark">*手机号码</div>
              <input type="text" class="form-control setheight" name="phone"  onfocus="clearTips('phone')" data-mobile="true" id="phone" data-required="true" data-maxlength="11"  data-placeholder="手机号码">
              <div class="errmsgtip"></div>
            </div>
      <!--       <div class="input-group setwidth">
              <div class="input-group-addon remark">*微信帐号</div>
              <input type="text" class="form-control setheight" id="wechat"   onfocus="clearTips('wechat')" name="wechat" data-required="true" data-placeholder="微信账号">
              <div class="errmsgtip"></div>
            </div>
            <div class="input-group setwidth">
              <div class="input-group-addon remark">*电子邮箱</div>
              <input type="text" class="form-control setheight" id="email" name="email" onfocus="clearTips('email')"  data-email="true" data-required="true" data-placeholder="电子邮箱">
              <div class="errmsgtip"></div>
            </div>-->
            <div class="input-group setwidth">
              <div class="input-group-addon remark">*公司名称</div>
              <input type="text" class="form-control setheight" id="companyName" name="companyName"   data-maxlength="100" data-placeholder="公司名称">
              <div class="errmsgtip"></div>
            </div>
              <div class="input-group setwidth">
                  <div class="input-group-addon remark">*所属行业</div>
                  <!--<input type="text" data-digits="true" class="form-control setheight" id="personNum" name="personNum"  data-placeholder="员工数" onkeypress="return event.keyCode>=48&&event.keyCode<=57" >-->
                  <select id="industry" name="industry" data-required="true"  class="form-control edit-select">
                      <option value="" selected>请选择</option>
                      <option value="1">房地产</option>
                      <option value="2">建筑交通</option>
                      <option value="3">生产制造</option>
                      <option value="4">金融投资</option>
                      <option value="5">互联网/电子商务</option>
                      <option value="6">媒体广告</option>
                      <option value="7">农林牧渔</option>
                      <option value="8">餐饮服务</option>
                      <option value="9">其他</option>
                      <!--房地产、建筑交通、生产制造、金融投资、互联网/电子商务、媒体广告、农林牧渔、餐饮服务、其他-->
                  </select>
                  <div class="errmsgtip"></div>
              </div>
           <!-- <div class="input-group setwidth">
              <div class="input-group-addon remark">*二级域名</div>
              <input type="text" class="form-control setheight" id="secondLevelDomain" name="secondLevelDomain"  onfocus="clearTips('secondLevelDomain')" data-maxlength="10" data-placeholder="二级域名简称" data-unchinese="true">
              <div class="errmsgtip"></div>
            </div>-->
            <div class="input-group setwidth">
              <div class="input-group-addon remark">&nbsp;&nbsp;员工数量</div>
              <!--<input type="text" data-digits="true" class="form-control setheight" id="personNum" name="personNum"  data-placeholder="员工数" onkeypress="return event.keyCode>=48&&event.keyCode<=57" >-->
                <select id="personNum" name="personNum" class="form-control edit-select">
                    <option value="" selected>请选择</option>
                    <option value="50以下">50以下</option>
                    <option value="50-150人">50-150人</option>
                    <option value="150-500人">150-500人</option>
                    <option value="500-2000人">500-2000人</option>
                    <option value="2000人以上">2000人以上</option>
                </select>
            </div>
             <div class="input-group setwidth">
              <div class="input-group-addon remark"> &nbsp;&nbsp;您的职位</div>
              <input type="text" class="form-control setheight" id="duty" name="duty"  data-maxlength="100" data-placeholder="您的职位">
			  <div class="errmsgtip"></div>
            </div>
          </div>
          <div class="checkbox"><input  type="checkbox" name="checkbox" class=""><span>&nbsp;&nbsp;我已阅读并同意试用协议</span></div>
           <button type="button" class="btn  nextbtn" onclick="toSendMessagePage()" id="formBtn">下一步</button>
           <div class="tiperror" id="formtip"></div>
        </form>

    </div>
      <div id="sendmessage" style="display:none">
        <div class="form-inline" id="sendmessageForm">
          <div class=" setform">
            <div><img src="message.png"></div>
            <p class="tipmessage" id="tipmessage"></p>
            <div class="input-group setwidth">
              <input type="text" class="testnumer" id="authCode" name="authCode" onfocus="clearAuthCodeError()"  data-maxlength="6" placeholder="请输入验证码">
              <div class="input-group-addon sendinfor" id="btnSendCode">发送验证码</div>
            </div>
          </div>
           <button type="button" class="btn nextbtn" id="saveTendTrialBtn">下一步</button>
           <div class="tiperror" id="authCodeError"></div>
        </div>

    </div>
    <script src="../common/common.js"></script>
    <script src="pic.js"></script>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
