        <style type="text/css">
            .title {
                font-weight: 400;
                width: 6em;
                color: #8f8f94;
            }
            
            .titlevalue {
                text-align: left;
                padding-left:5px;
            }
            
            .titlevalue-right {
                text-align: right;
                 padding-left:5px;
            }
            
            #list td {
                padding: 5px 5px;
            }
            
            #list tr:active {
                background-color: rgba(0, 0, 0, .25);
            }
            
            #topPopover {
                position: fixed;
                top: 16px;
                right: 6px;
            }
            
            h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			
            .mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			
            .ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}

			  body{
				margin: 0;
				font-size: 14px;
				line-height: 100%;
				font-family: Arial, sans-serif;
				}

				.background {
				display: block;
				width: 100%;
				height: 100%;
				opacity: 0.4;
				filter: alpha(opacity=40);
				background-color:#000;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2000;
				}

				.progressBar {
				border: solid 2px #86A5AD;
				background: white url(progressBar_m.gif) no-repeat 10px 10px;
				}

				.progressBar {
				display: block;
				width: 200px;
				height: 50px;
				position: fixed;
				top: 60%;
				left: 40%;
				margin-left: -74px;
				margin-top: -14px;
				padding: 10px 10px 10px 50px;
				text-align: left;
				line-height: 27px;
				font-weight: bold;
				font-size: 12px;
				position: absolute;
				z-index: 2001;
				}

        </style>

    <body  style="">
        <div class="mui-content">
            <h4 class="mui-content-padded">会议纪要 业务信息</h4>
            <div style="background-color: #fff;padding-bottom: 5px;">
                <div class="mui-content-padded">
                    <!--  <h4 style="text-align: center;padding-top: 10px;"></h4> -->
                    <table id="ywxx" border="1" width="100%" style="padding: 5px 5px;text-align: center;table-layout:fixed;">
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议主题</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="mtTitle"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">召开日期</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="beginDate"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">结束日期</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="endDate"></span></td> </tr>
	                       
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议地点</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="address"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议组织人</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="emceeId"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">与会人员</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="attendeesName"></span></td></tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">与会状态</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="status"></span></td> </tr>    
                    </table>
                </div>
            </div>
            
            <h4 class="mui-content-padded">审批流程</h4>
            <div class="spcontent">
                <ul class="event_list" id="splc">
                </ul>
            </div>
            
			<div id="background" class="background" style="display: none;"></div> 
			<div id="progressBar1" class="progressBar" style="display: none; ">正在加载中，请稍等...</div>
			<div id="progressBar2" class="progressBar" style="display: none; ">正在处理，请稍等...</div>
				 
            <div id="spcz" class="mui-content">
                <div id="actionDiv" class="mui-content-padded">
                    <button id="submit" type="button" class="mui-btn mui-btn-primary" onclick="doSubmit();">参加</button>
                    <button id="submit" type="button" class="mui-btn mui-btn-primary" onclick="doSubmit();">不参加</button>
                </div>
            </div>
        </div>
    </body>
