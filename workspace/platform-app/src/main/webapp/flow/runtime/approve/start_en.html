<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>launch approval process/流程发起</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="../../../common/common.css.js"></script>
<link rel="stylesheet" href="../../css/runtime.css" type="text/css">
	<style>
		.ui-jqgrid .ui-jqgrid-bdiv {
			overflow-y: hidden;
			/*min-height: 200px;*/
		}

		.ui-state-default.ui-jqgrid-hdiv {
			background: #CCCCCC;
			line-height: 20px;
		}

		.ui-jqgrid .ui-jqgrid-htable th {
			height: 28px;
		}

		#relateFlow div {
			line-height: 20px;
		}

		#relateFlow button {
			background: url(../../../common/img/no.png) 1px 3px no-repeat;
			height: 14px;
			width: 13px;
			outline: none;
			border: none;
			margin-left: 10px;
		}

		.w100 {
			width: 100%;
		}

		.table-bordered>tbody>tr>td {
			border: 1px dotted #E1E1E1;
			color: #333;
			font-size: 13px;
		}

		/*.ui-jqgrid .ui-jqgrid-view {*/
		/*font-size: 13px;*/
		/*}*/

		.ui-state-default.ui-jqgrid-hdiv {
			background-image: linear-gradient(to bottom, #f2f2f2 0, #fafafa 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#f2f2f2, endColorstr=#fafafa);

		}

		.ui-state-highlight-notStart, .ui-widget-content-finish-notStart .ui-state-highlight-finish-notStart
		{
			background-image: none;
			background-color: #EBEBEB;
		}

		.ui-widget-content {
			border: 1px solid #ccc;
			font-size: 13px;
			overflow: hidden;
		}

		.ui-state-default, .ui-widget-content .ui-state-default {
			border-right: 1px solid #ccc;
		}
		.xj-form-tab {
			border: 1px solid #ddd;
		}

		.ui-jqgrid .ui-jqgrid-hbox {
			margin-top: 5px;
		}

		#relateFlow {
			padding: 10px;
			border: 1px solid #ebebeb;
		}

		#relateFlow a {
			color: #46A7FF;
			line-height: 26px;
		}

		.btn-sm.opacity {
			/*margin-right: 10px;
            margin-top: 8px;
            height: 24px;
            padding: 3px 8px;*/
		}
		#_approveHistoryDiv .ui-state-default{
			height: 50px;
			word-wrap: break-word;
			word-break: break-all;
			white-space: normal;
		}

		#_approveHistoryDiv .ui-jqgrid .ui-jqgrid-htable th div{
			line-height: 20px;
			height: 40px;
		}
		.bigBtn{
			width: auto;
		}
		.xj-index-logo img {
			width: 189px;
			height: 32px;
		}
		.table-bordered>tbody>tr>td.b_label{
			text-align: center;
		}
	</style>
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
	<![endif]-->
</head>

<body>
	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-xs-2 xj-index-logo">
				<img src="../../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-10 col-xs-6 xj-form-title">launch approval process/流程发起</div>
			<div class="col-md-1 col-xs-4 xj-form-btn">
				<button type="button" class="btn btn-sm btn-adv"
					onclick="closeWin();" title="close/关闭">close/关闭</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row mt40">
			<div class="col-xs-12 jz clearfix">
				<div class="clearfix">
					<div class="settitle col-xs-9">
						<input type="text" class="edittitle" value="">
					</div>
				</div>

				<div class="addPad mt50 mb20 clearfix" style="margin-top: 0;"
					id="beginapproval">
					<button class="btn btn-sm bigBtn active" title="approval process">approval process/审批记录</button>
					<button class="btn btn-sm bigBtn" title="approval log">approval log/实例流转日志</button>
					<button class="btn btn-sm bigBtn" title="reading log">reading log/阅读日志</button>
				</div>
				<div class="lcbegin col-xs-9" id="lcbegin"
					style="width: 74%;padding-left: 0;padding-right: 0; border-top: 1px solid #ddd;">
					<div class="b_left leftbegin w100">
						<div class="xj-form-tab pl15 setposition" title="business information/业务信息">
							<i class="fl-ap-icon flow-yewuxinxi"></i> business information/业务信息
						</div>
						<!-- <div id="bizForm" style="min-height: 100px;"></div> -->
						<div class="" id="bizFormDiv" style="padding-bottom: 0px;">
							<div id="form-composer"></div>
							<iframe class="" id="bizForm" name="bizForm" frameborder="0"
								width="100%" style="padding:0;height: 0px;margin-top:0px"
								marginheight="0" marginwidth="0" scrolling="auto"></iframe>
						</div>
						<div class="xj-form-tab pl15" title="relevant process/关联流程">
							<i class="fl-ap-icon flow-guanlian"></i>relevant process/关联流程
							
							<button type="button" class="btn btn-sm opacity pull-right"
								id="clearRelateFlow" style="margin-top: 6px;margin-right: 10px;" title="empty/清空">empty/清空</button>
								<button type="button" class="btn btn-sm opacity pull-right"
								id="addRelateFlow" style="margin-top: 6px;margin-right: 10px;" title="add/添加">add/添加</button>
						</div>
						<div id="relateFlow"></div>
						<div class="xj-form-tab pl15"  title="approval process/审批记录">
							<i class="fl-ap-icon flow-shenpijilu"></i> approval process/审批记录
						</div>
						<div class="xj-main-grid grid-container" id="_approveHistoryDiv">
							<table id="_approveHistory"></table>
						</div>
					</div>
					<div class="b_left leftbegin w100 tabtrans" style="display:none">
						<div style="height:100px">
							<button class="btn btn-sm  play" style="white-space: normal;height: 48px;" title="see approval process/播放审批过程">see process播放审批过程</button>
						</div>
						<div class="xj-form-tab pl15"  title="approval log/审批流转日志">
							<i class="fa fa-list addBlue" aria-hidden="true"></i>approval log/审批流转日志
						</div>
						<div style="height:100px"></div>
					</div>
					<div class="b_left leftbegin w100 tabtrans" style="display:none">
						<div style="height:100px"></div>
					</div>
				</div>
				<div id="ar_right_box" class="col-xs-3 b_right">
					<div class="xj-form-tab pl15" title="approval operate/审批操作">
						<i class="fa fa-list addBlue" aria-hidden="true"></i> approval operate/审批操作
					</div>
					<table class="table table-bordered">
						<tbody>
							<tr>
								<td class="b_label"  title="flow direction/即将流向">direction<br>即将流向</td>
								<td>
									<!-- <textarea id="_nexAc" class="form-control area" rows="5" readonly></textarea> -->
									<span id="next"></span>
								</td>
							</tr>
							<tr>
								<td class="b_label" title="approval suggestion/处理意见"><span style="color:red">*</span>suggestion<br>处理意见</td>
								<td>
									<div id="yc_defaultUserNode">
								 
										<select id="_defaultUserNode" class="form-control sel"
											onchange="setUserNode();">
											<option value="Please approve/请领导审批！" selected="selected">请领导审批！</option>
										</select> <a href="">自定义</a>
									
									</div> <textarea id="_userNote" class="form-control area mt10" rows="5"></textarea>
								</td>
							</tr>
							<tr>
								<td class="b_label" title="approval attachment/过程附件">attachment<br>过程附件</td>
								<td>
									<div id="_currentAttachment" class="check-list"></div>
								</td>
							</tr>
						</tbody>
					</table>
					<button type="button" id="submitbutton" disabled title="submit/提交">submit/提交</button>
				</div>
			</div>
		</div>
	</div>
	<iframe id="c_iframe" height="0" width="0" style="display:none"></iframe>
</body>
<script type="text/javascript" src="../../../common/all/common.js"></script>
<script type="text/javascript" src="../../../common/utils/xlj-attachment-plugin.js?v=1.0.1"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="start.js?v=1.00"></script>
<script type="text/javascript" src="../../../common/custom/js/fqsp.js"></script>

</html>
