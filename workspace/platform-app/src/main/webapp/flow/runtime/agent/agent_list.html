<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>流程代理-流程代理列表</title>	
<script type="text/javascript" src="../../../common/common.css.js"></script>
</head>

<body>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 container-all jz">
    
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <form class="form-inline" action="">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label for="id1">代理主题</label>
                <input type="text" name="keyword" placeholder="代理主题名称" id="keyword" onkeypress="if(event.keyCode==13) {refreshJqGridData();return false;}" class="form-control">
                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="refreshJqGridData();" ><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </div>  
            <div class="col-md-6 col-sm-6 col-xs-6 btns-group clearfix">
             <!--  <button type="button" class="btn btn-sm" onclick="checkRecord();">查看代理记录</button> -->
              <button type="button" class="btn btn-sm" onclick="changeIntoStatus('0');">禁用</butgton>
              <button type="button" class="btn btn-sm" onclick="changeIntoStatus('1');">启用</button>
              <button type="button" class="btn btn-sm" onclick="deleteItem();">删除</button>
              <button type="button" class="btn btn-sm" onclick="modifyItem();">修改</button>
              <button type="button" class="btn btn-sm" onclick="newItem();">新增</button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="xj-main-grid grid-container">
        <table id="jqgridList" constraint-layout="true"></table>
    	<div id="jqgridPager"></div>
      </div>
      
    </div>
  </div>
</div>


  <script type="text/javascript" src="../../../common/common.js"></script>
  <script type="text/javascript" src="../../js/flow.js"></script>
  <script type="text/javascript" src="agent_list.js?v=1.0.0"></script>
</body>
</html>
