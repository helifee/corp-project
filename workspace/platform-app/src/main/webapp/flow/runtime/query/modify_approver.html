<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改审批人</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script type="text/javascript" src="../../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../css/runtime.css" type="text/css">
  
</head>
<body>
  <header class="container-fluid xj-form-header">
    <div class="row clearfix">
      <div class="col-md-1 col-sm-2 xj-index-logo">
        <img src="../../../common/img/logo.png" alt="巨洲云">
      </div>
      <div class="col-md-8 col-sm-6 xj-form-title">修改审批人</div>
      <div class="col-md-3 col-sm-4 xj-form-btn">
         <button type="button" class="btn btn-sm btn-adv " onclick="closeMe();">关闭</button>
         <button type="button" class="btn btn-sm btn-adv " onclick="doSaveFormAction();">保存</button>
      </div>
    </div>
  </header>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 flow mt50">
            
            <div class="tabbox" id="querytable-contend">
                <form class="form-inline" id="dataForm" method="post" validate-type='jQueryValidate' >
                <input type="hidden" id="selectedPersonIds">
                <div class="addPad clearfix">
                	<div class="user-list approve-list-tit">
                    	<span><span class="org-icons list-icon"></span><span class="tit">流程实例审批信息</span></span>
                		<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn" onclick="choosePerson(this);">选择审批人</button>
                	</div>
                 	<div class="xj-main-grid grid-container" id="_approveHistoryDiv">
						<table id="_approveHistory"></table>
					</div>
                </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="modify_approver.js"></script>
</html>
