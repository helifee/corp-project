<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改可阅人</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script type="text/javascript" src="../../../common/common.css.js"></script>
</head>
<body>
  <header class="container-fluid xj-form-header">
    <div class="row clearfix">
      <div class="col-md-1 col-sm-2 xj-index-logo">
        <img src="../../../common/img/logo.png" alt="巨洲云">
      </div>
      <div class="col-md-8 col-sm-6 xj-form-title">修改可阅人</div>
      <div class="col-md-3 col-sm-4 xj-form-btn">
         <button type="button" class="btn btn-sm btn-adv " onclick="closeMe();">取消</button>
         <button type="button" class="btn btn-sm btn-adv " onclick="doSaveFormAction();">保存</button> 
      </div>
    </div>
  </header>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 flow mt50">
            
            <div class="tabbox" id="querytable-contend">
                <form class="form-inline" id="dataForm" method="post" validate-type='jQueryValidate' >
                <div class="addPad clearfix ">
                 <div class="xj-form-content" id="xj-form-content">
                    <div class="opertionradio">
                                                                             操作：<span class="opertionlistbtn">
                             <input name="operateType" type="radio" value="add" onclick="changeOperteType('add')" checked><span class="operationadd">增加&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			                 <input name="operateType" type="radio" value="reset" onclick="changeOperteType('reset')"><span class="operationadd">重新设置&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			                 <input name="operateType" type="radio" value="delete" onclick="changeOperteType('delete')"><span class="operationadd">删除&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			                 
			              </span>
                    </div>
                 </div>
                </div>
                
                <div id="addReaderDiv" class="addPad clearfix">
                	<div class="user-list approve-list-tit">
                    	<span><span class="org-icons list-icon"></span><span class="tit">可阅人列表</span></span>
                     	<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn"  onclick="deleteReaderRow('addReader');" >删行</button>
                		<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn"  onclick="addReaderRow('addReader', 100);">增行</button>
                	</div>
                 	<div class="xj-form-content">
                        <table id="table_addReader" class="table table-bordered" style="margin-bottom: 0;">
                            <tbody id="tableTBody_addReader"></tbody>
                        </table>
					</div>
                </div>
                
                <div id="resetReaderDiv" class="addPad clearfix" style="display:none;">
                	<div class="user-list approve-list-tit">
                    	<span><span class="org-icons list-icon"></span><span class="tit">可阅人列表</span></span>
                     	<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn"  onclick="deleteReaderRow('resetReader');" >删行</button>
                		<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn"  onclick="addReaderRow('resetReader', 100);">增行</button>
                	</div>
                 	<div class="xj-form-content">
                        <table id="table_resetReader" class="table table-bordered" style="margin-bottom: 0;">
                            <tbody id="tableTBody_resetReader"></tbody>
                        </table>
					</div>
                </div>
                
                <div id="deleteReaderDiv" class="addPad clearfix" style="display:none;" >
                	<div class="user-list approve-list-tit">
                    	<span><span class="org-icons list-icon"></span><span class="tit">可阅人列表</span></span>
                    	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                		<input type="text" name="keyword" placeholder="人员名称" id="keyword" onkeypress="if(event.keyCode==13) {queryInstanceReaderList();return false;}" class="form-control">
	                		<button type="button" class="btn btn-dim rm-pad" style="height:28px" onclick="queryInstanceReaderList();" ><i class="fa fa-search" aria-hidden="true"></i></button>
              			<span>
                     	<button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn"  onclick="deleteLocalReaderData();" >删行</button>
                	</div>
                	<div class="table-responsive grid-container" id="erp-table" style="overflow:hidden">
                 		<table id="readerDataGrid" constraint-layout="true" > 
                 		
	                  </table>
                 	</div>
                 	
                </div>
                
                </form>
            </div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="../../js/batch_modify_reader_table.js"></script>
<script type="text/javascript" src="batch_modify_reader.js"></script>
</html>
