  //初始化日期控件

      weekStart: 1,
      todayBtn:  1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      forceParse: 0,
      showMeridian: 1
    });
  //高级查询
  $(".senior-btn").on("click",function(){
      var sp = $(this).find("span");
      var si = $(this).find("i");
      $(".senior-box").toggle();
      if(sp.text()=="高级查询"){
        sp.text("收起");
        si.removeClass('fa-angle-down').addClass('fa-angle-up');
      }else{
        sp.text("高级查询");
        si.removeClass('fa-angle-up').addClass('fa-angle-down');
      }
  });
</script>
