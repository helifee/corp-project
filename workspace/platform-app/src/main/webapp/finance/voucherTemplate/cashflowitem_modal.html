<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="cashFlowModalFrom" validate-type="jQueryValidate" data-validate-success="_gridList.save_form()">
				<input type="hidden"  class="form-control" name="id"/>
				<input type="hidden"  class="form-control" name="accountSetId"/>
				<input type="hidden"  class="form-control" id="parentId" name="parentId"/>
				<input type="hidden"  class="form-control" id="subjectCodes" name="subjectCodes"/>
				<div class="xj-form-content">
					<table class="table table-bordered">
						<tbody>
			            	<tr>
								<td class="textalignr"><label><span>*</span>编码 :</label></td>
					            <td><input type="text" class="form-control addInputWidth" name="code" data-required="true" data-placeholder="编码" data-maxlength="100"></td>
					        </tr>
	                        <tr>    
					            <td class="textalignr"><label><span>*</span>名称 :</label></td>
					            <td><input type="text" class="form-control addInputWidth" name="name" data-required="true" data-placeholder="名称" data-maxlength="200"></td>
							</tr>
							<tr>
								<td class="textalignr"><label>上级 :</label></td>
					            <td>
					            	<div class="input-group form-date">
				                    	<input type="text" class="form-control addInputWidth" id="parentName" placeholder="上级现金流量" readonly> 
										<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_gridList.empty()"></a></div>
										<span class="input-group-addon w28">
											<a class="fa fa-ellipsis-h" id="selectCashFlowItem"></a>
										</span>
									</div>
					            </td>
					        </tr>
					        <tr>
								<td class="textalignr"><label id="subjectName">科目 :</label></td>
					            <td>
					            	<div class="input-group form-date">
				                    	<input type="text" class="form-control addInputWidth" name="subjectNames" id="subjectNames" placeholder="科目对照项" readonly>
										<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_gridList.subjectEmpty()"></a></div>
										<span class="input-group-addon w28">
											<a class="fa fa-ellipsis-h" id="selectSubject"></a>
										</span>
									</div>
					            </td>
					        </tr>
			            </tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
