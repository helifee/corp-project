<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="modalFrom" validate-type="jQueryValidate" data-validate-success="_assList.toSaveAssType()">
           	 	<input type="hidden"  class="form-control" name="id" id="addAuxiliaryId"/>
           	 	<input type="hidden"  class="form-control" name="bizObjectName" id="bizObjectName"/>
           	 	<input type="hidden"  class="form-control" name="accountSetId" id="accountSetId"/>
           	 	<input type="hidden"  class="form-control" name="companyId" id="companyId"/>
               <table class="table table-bordered">
               	<tbody>
                   	<tr>
                       	<td class="textalignr"><span class="needed">*</span>业务对象 :</td>
                           <td>
                           	<div class="form-text">
                               	<select id="bizObjectId" name="bizObjectId" class="form-control addInputWidth" data-required="true" data-placeholder="业务对象" onchange="javascript:_assList.changeProject()">
                               	</select>
                               </div>
                           </td>
                        </tr>
                        <tr>
                           <td class="textalignr"><span class="needed">*</span>辅助核算名称 :</td>
                           <td>
                           	<div class="form-text">
                               	<input type="text" class="form-control addInputWidth" name="assName" data-required="true" data-placeholder="辅助核算名称" data-maxlength="200">
                               </div>
                           </td>
                        </tr>
                        <tr>
                           <td class="textalignr"><span class="needed">*</span>传输类型 :</td>
                           <td>
                           	<div class="form-text">
                               	<select name="isDirectCode" class="form-control addInputWidth" data-required="true" data-placeholder="传输类型" >
                                   	<option value="1">核算代码</option>
                                   	<option value="2">核算名称</option>
                                   	<option value="3">业务对象代码</option>
                                   	<option value="4">业务对象名称</option>
                                   	<option value="5">默认设置</option>
                                   </select>
                               </div>
                           </td>
                       </tr>
                       <tr>
                           <td class="textalignr"><span class="needed">*</span>类型 :</td>
                           <td>
                           	<div class="form-text">
                               	<select name="type" class="form-control addInputWidth" data-required="true" data-placeholder="类型" >
                                   	<option value="1">银行账户</option>
                                   	<option value="2">产品类型</option>
                                   	<option value="3">工程项目</option>
                                   	<option value="4">业务对象名称</option>
                                   	<option value="5">客户辅助核算</option>
                                   	<option value="6">供应商辅助核算</option>
                                   	<option value="7">费用科目</option>
                                   	<option value="7">费用中心</option>
                                   	<option value="8">人员档案</option>
                                   	<option value="9">部门档案</option>
                                   	<option value="10">公司</option>
                                   	<option value="11">销售项目</option>
                                   	<option value="12">产品线档案</option>
                                   	<option value="13">项目维度辅助核算</option>
                                   </select>
                               </div>
                           </td>
                       </tr>
                       <tr>
                        	<td class="textalignr"><span class="needed">*</span>是否同步 :</td>
                           <td class="form-text">
                               <label class="btn blue"><input type="radio" class="toggle" name="synchro" value="1" checked>是</label>
		                	<label class="btn blue"><input type="radio" class="toggle" name="synchro" value="0">否</label>
                           </td>
                       </tr>
                    </tbody>
                </table>
            </form>
		</div>
	</div>
</div>
