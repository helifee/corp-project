<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>全文检索</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
  <link rel="styleSheet" href="common/custom/css/flowpart.css">
  <style type="text/css">
	.cont-box .item .file span {
	    margin-right: 10px;
	    text-decoration: none;
	    color: #999;
	    cursor: default;
	}
 	.cont-box .item .file span:hover 
    {
       	text-decoration: underline;
       	cursor: text;
    }
  </style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6 xj-form-title">全部检索</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="window.close();">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="flow-header pr">
        <div class="col-md-offset-2 col-md-8">
            <div class="input-group pr">
                <input class="form-control keyword-input" type="text">
                <i class="glyphicon glyphicon-search flow-search search-btn"></i>
            </div>
            <div class="flow-tab">
                <span class="senior-a pull-right" href="#">在结果中检索<span class="caret"></span></span>
            </div>
            <div class="senior-box">
                <div class="form-group">
                    <label>标题</label><input type="text" name="title" class="search-title">
                </div>
                <div class="form-group">
                  <label>发布人</label><input type="text" name="createPersonName" class="search-create-person">
                </div>
                <div class="form-group clearfix">
                  <label class="pull-left">发布时间</label>
                  <select class="form-control search-create-date-select input pull-left" style="width:178px;display: inline-block;">
                       <option value="0" selected="selected"></option>
                       <option value="1">最近一周</option>
                       <option value="2">最近一个月</option>
                       <option value="3">最近三个月</option>
                   </select>
                </div>
                
                <div class="form-group clearfix">
                   <label class="pull-left"> </label>

                    <div class="input-append date form_datetime mydate pr pull-left" style="width: 178px;" data-date="">
                        <input size="16" type="text" value="" name="createStartDate" placeholder="开始时间" title="开始时间" class="search-create-date create-date-start input" readonly>
                        <span class="add-on" style="position: absolute; top: 1px;right: 20px;" onclick='$(".create-date-start").val("");'><i class="fa fa-times my-remove"></i></span>
                        <span class="add-on" style="position: absolute;right: 4px;top: 0px;"><i class="fa fa-calendar my-calender"></i></span>
                    </div>

				 </div>
                <div class="form-group clearfix">
                    <label class="pull-left"></label>
                    <div class="input-append date form_datetime mydate pr pull-left" style="width: 178px;" data-date="">
                        <input size="16"  type="text" value="" name="createEndDate" placeholder="结束时间" title="结束时间" class="search-create-date create-date-end input" readonly>
                        <span class="add-on" style="position: absolute; top: 1px;right: 20px;" onclick='$(".create-date-end").val("");'><i class="fa fa-times my-remove"></i></span>
                        <span class="add-on" style="position: absolute;right: 4px;top: 0px;"><i class="fa fa-calendar my-calender"></i></span>
                    </div>
                </div>

                <div class="senior-s">
                  <i class="glyphicon glyphicon-search senior-search-btn"></i>
                </div>
            </div>
            <div class="list-box">
                <div class="tit-num clearfix">
                    <span class="pull-left record-total-num">共检索出<span id="num">0</span>条结果</span>
                    <div class="pull-right pr">
                        <span class="dropdown-toggle order" data-toggle="dropdown"><span class="orderby-name-show">选择排序方式</span><span class="caret"></span></span>
                        <ul class="dropdown-menu dropdown-orderby" role="order">
                          <li data-orderby="title.keyword"><a href="#">按标题排序</a></li>
                          <li data-orderby="createDate"><a href="#">按发布时间</a></li>
                          <li data-orderby="createPersonName"><a href="#">按发布人</a></li>
                        </ul>
                    </div>
                </div>
                <div class="cont-box" id="all">

				</div>
              
              <div class="page pr">
              		<div class="page-number">
	                </div>
                    <div class="pageevery">
                        <span>每页显示</span>
                        <select class="form-control">
                            <option value="20" selected="selected">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>条</span>
                    </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<script src="common/common.js"></script>
<script src="search_list.js"></script>
</body>
</html>
