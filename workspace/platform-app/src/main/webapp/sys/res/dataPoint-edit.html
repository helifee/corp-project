<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改控制点</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body class="addPad">
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer">修改控制点</span>
    <div class="form_h_btn">
        <button type="button" class="btn btn-primary btn-sm" onclick="saveForm()"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="closeWin()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal" id="dataPointFrom"  method="post" validate-type='jQueryValidate' >
    <input type="hidden" id="id"  class="form-control" name="id">
    <input type="hidden" id="itemId"  class="form-control" name="itemId">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <table class="table table-bordered">
                    <tbody>
                         <tr>
                            <td class="col_title">控制点编码：</td>
                            <td >
								<input type="text" class="form-control" id="code" name="code" placeholder="控制点编码">
							</td>
                        </tr>
                        <tr>
                            <td class="col_title">控制点名称：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" id="name" name="name" placeholder="控制点名称">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">控制点类型：</td>
                            <td class="col_text">                                
                            	<input type="radio" name="type" value="1" checked onclick="changeType()">普通
                                <input type="radio" name="type" value="2" class="mar_l_10" onclick="changeType()">引用
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">引用业务对象：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" id="busObjId" name="busObjId" placeholder="引用业务对象" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">业务对象url：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" id="url" name="url" placeholder="业务对象url" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">打开方式：</td>
                            <td class="col_text">
                               <input type="radio" name="model" value="2"  disabled="disabled">列表
                               <input type="radio" name="model" value="1" class="mar_l_10"  disabled="disabled">树型
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">备注说明：</td>
                            <td class="col_text">
                                <textarea class="form-control" id="remark" rows="3" name="remark" placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<script src="../js/url.js"></script>
<script src="dataPoint-edit.js"></script>
<!-- AdminLTE for demo purposes -->
</body>
</html>
