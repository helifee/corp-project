<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑自定义档案子项列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../css/ui.jqgrid.css" type="text/css">
    <link rel="stylesheet" href="../css/css/flick/jquery-ui-1.8.16.custom.css" type="text/css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../../sys/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    
    <style type="text/css">
		.ztree li span.button.add {margin-left:2px; margin-right: -1px; background-position:-144px 0; vertical-align:top; *vertical-align:middle}
	</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="table_bar">
	    <span id="itemTitle"></span>
	    <div class="table_bar_btn">
	        <button type="button" class="btn btn-primary btn-sm" onclick="add()"><span class="glyphicon glyphicon-plus" ></span>新增</button>
	        <button type="button" class="btn btn-primary btn-sm" onclick="save()"><span class="glyphicon glyphicon-ok" ></span>保存</button>
	        <button type="button" class="btn btn-primary btn-sm" onclick="del()"><span class="glyphicon glyphicon-remove" ></span>删除</button>
	        <button type="button" class="btn btn-primary btn-sm" onclick="window.close();"><span class="glyphicon glyphicon-off" ></span>关闭</button>
	    </div>
	</div>
	<table class="table table-bordered mar_b_20" id="countForm">
	    <tbody>
	        <tr class="addBold">
	            <td></td>
	            <td>序号</td>
	            <td>编号</td>
	            <td>名称</td>
	            <td>是否启用</td>
	            <td>说明</td>
	        </tr>
	    </tbody>
	</table>
	
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/select2/select2.full.min.js"></script>
	<script type="text/javascript" src="../../sys/dist/js/jquery.ztree.all.js"></script>
	<script src="../plugins/input-mask/jquery.inputmask.js"></script>
	<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
	<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="../plugins/daterangepicker/daterangepicker.js"></script>
	<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
	<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>
	<script type="text/javascript" src="../js/i18n/grid.locale-cn.js"></script>
	<script src="../plugins/iCheck/icheck.min.js"></script>
	<script src="../plugins/fastclick/fastclick.js"></script>
	<script src="../dist/js/app.min.js"></script>
	<script type="text/javascript" src="../validate/toastr.js"></script>
	<script src="../js/url.js"></script>
	<script src="itemList.js"></script>
</body>
</html>
