<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增组织结构</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css">
</head>
<body class="addPad">
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer">新增组织机构</span>
    <div class="form_h_btn" >
    	<button type="button" class="btn btn-primary btn-sm" onclick="saveForm()"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span>保存&新增</button>
        <button type="button" class="btn btn-primary btn-sm"  onclick="closeWin()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal" id="orgnazationFrom"  method="post" validate-type='jQueryValidate' >
    	<input type="hidden" id="id"  class="form-control" name="id">
        <div class="row">
	        <div class="col-md-10 col-md-offset-1 col-xs-12">
	        	<table class="table table-bordered">
	        		<tbody>
	        			<tr>
                            <td class="col_title"><span>*</span>组织机构属性：</td>
                            <td >
                            <input type="radio" name="type"  value="zb" checked>
                            集团
                            <input type="radio" name="type"  value="company">
                            公司
                            <input type="radio" name="type"  value="dept" >
                            部门
                            <input type="radio" name="type"  value="group">
                            项目
                            <input type="radio" name="type"  value="branch">
                            分期
							</td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>组织机构编码：</td>
                            <td ><input type="text" class="form-control" id="code" name="code" placeholder="组织机构代码"></td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>组织机构名称：</td>
                            <td ><input type="text" class="form-control" id="name" name="name" placeholder="组织机构名称"></td>
                        </tr>
                        <tr>
                            <td class="col_title">本组织负责人岗位：</td>
                            <td ><input type="hidden"  class="form-control" id="leaderId" name="leaderId">
	                        	<input type="text" class="form-control" id="leaderIdName" name="leaderIdName" placeholder="本组织负责人岗位">
	                        </td>
                        </tr>
                        <tr>
                            <td class="col_title">上级组织机构：</td>
                            <td >
							<input type="hidden"  id="rootId" class="form-control" name="rootId">
                    	<input type="hidden"  id="parentId" class="form-control" name="parentId">
                    	<input id="parentIdName" type="text" name="parentIdName"  readonly value="" style="width:120;"/>&nbsp;<a id="menuBtn" href="#" onclick="showMenu(); return false;">选择</a>
							</td>
                        </tr>
                        <tr>
                            <td class="col_title">二级管理员：</td>
                            <td ><input type="hidden"  class="form-control" id="upLeaderId" name="upLeaderId">
                        <input type="text" class="form-control" id="upLeaderIdName" name="upLeaderIdName" placeholder="二级管理员"></td>
                        </tr>
                        <tr>
                            <td class="col_title">排序号：</td>
                            <td ><input type="text" class="form-control" id="sort" name="sort" placeholder="排序号"></td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>是否启用：</td>
                            <td >
	                    <input type="radio" name="status"  value="1" checked>
	                    启用
	                    <input type="radio" name="status"  value="0">
	                    禁用
							</td>
                        </tr>
                        <tr>
                            <td class="col_title">备注说明:</td>
                            <td ><textarea class="form-control" id="remark" rows="3" name="remark" placeholder="备注说明"></textarea></td>
                        </tr>
                        <tr>
                            <td class="col_title">创建人：</td>
                            <td class="col_text">
                            	 <input type="hidden" class="form-control" name="createPersonId" readonly>
                       			 <input type="text" class="form-control" name="createPersonName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">创建日期：</td>
                            <td class="col_text">
                                 <input type="text" class="form-control" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">修改人：</td>
                            <td class="col_text">
		                        <input type="hidden" class="form-control" name="updatePersonId" readonly>
		                        <input type="text" class="form-control" name="updatePersonName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">修改日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">禁用人：</td>
                            <td class="col_text">
                                   <input type="text" class="form-control" name="disabledId" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">禁用日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" name="disabledDate"  readonly>
                            </td>
                        </tr>
	        		</tbody>
	        	</table>
	        </div>
        </div>
       </form>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeOrg" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="../plugins/datepicker/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<script src="../dist/js/jquery.ztree.all.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script src="../js/url.js"></script>
<script src="add.js"></script>
</body>
</html>
