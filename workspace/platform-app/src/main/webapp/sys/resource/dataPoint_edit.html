<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改控制点</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.js"></script>
  	<link rel="stylesheet" href="../../common/custom/css/form.css">
</head>
<body>

<header class="container-fluid xj-index-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 xj-form-title">控制点-<span id="editTitel"></span></div>
			<div class="col-md-3 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form class="form-inline" id="dataPointFrom" >
					 <input type="hidden" id="id"  class="form-control" name="id">
    				<input type="hidden" id="itemId"  class="form-control" name="itemId">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label"><label>控制点编码：</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="code" name="code" placeholder="控制点编码">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>控制点名称：</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="name" name="name"  placeholder="控制点编码">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>控制点类型：</label></td>
									<td>
										<input class="form-control" type="radio" name="type" value="1" checked onclick="changeType()">普通
                						<input class="form-control" type="radio" name="type" value="2" onclick="changeType()">引用
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>引用业务对象：</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="busObjId" name="busObjId" disabled="disabled" placeholder="引用业务对象"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>业务对象url：</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="url" name="url" disabled="disabled" placeholder="业务对象url" ></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>打开方式：</label></td>
									<td>
										<input class="form-control" type="radio" name="model" value="2" disabled="disabled">列表
                						<input class="form-control" type="radio" name="model" value="1" disabled="disabled">树型
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>备注说明：</label></td>
									<td><textarea type="text" class="form-control addInputWidth" rows="5"
										 id="remark" name="remark"  placeholder="备注说明" ></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>

<script src="dataPoint_edit.js"></script>
</body>
</html>
