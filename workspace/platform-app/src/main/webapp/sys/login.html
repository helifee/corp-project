<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css/redmond/jquery-ui-1.8.16.custom.css">
    <link rel="stylesheet" href="css/demo.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv/html5shiv.min.js"></script>
    <script src="plugins/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body class="fullPic">
    <div class="setBg clearfix">
        <a href="#"><span class="glyphicon glyphicon-info-sign"></span> 关于</a>
        <a href="#" data-toggle="modal" data-target="#changeBg"><span class="glyphicon glyphicon-cog"></span> 背景设置</a>
    </div>
    <div class="login_form">
        <div class="login_title">用户登录</div>
        <div>
            <form action="" class="form-horizontal">
                <div class="form-group login_formgroup">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="username" placeholder="用户名/邮箱地址/手机号码">
                    </div>
                </div>
                <div class="form-group login_formgroup">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="text" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="rem_la">
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn_login">立即登录</button>
                <a href="#" class="forget">忘记密码?</a>
            </form>
        </div>
    </div>
    <!--更换背景图片模态框-->
    <div class="modal fade" id="changeBg" tabindex="-1" role="dialog" aria-labelledby="changeBgLable">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="changeBgLabel">更换背景图片</h4>
                </div>
                <div class="modal-body">
                    <input type="file" id="viewFiles">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="dist/js/login.js"></script>
</body>
</html>
