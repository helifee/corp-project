<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云科技</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="jquery.touchPDF.css" rel="stylesheet">
</head>
<body>
<div id="myPDF"></div>
<script type="text/javascript" src="common/index-common.js"></script>
<script src="common/pdf/pdf.compatibility.js"></script>
<script src="common/pdf/pdf.js"></script>
<script src="common/pdf/jquery.touchSwipe.js"></script>
<script src="common/pdf/jquery.touchPDF.js"></script>
<script src="common/pdf/jquery.panzoom.js"></script>
<script src="common/pdf/jquery.mousewheel.js"></script>
<script type="text/javascript">
    $(function() {
        var path = $.xljUtils.getUrlParam('path');
        var fileName = decodeURIComponent($.xljUtils.getUrlParams().fileName);
        document.title = fileName;
        $("#myPDF").pdf( {
            source: path
        } );
    });
</script>
</body>
</html>
