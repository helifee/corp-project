<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 xj-form-title">条件网管设置</div>
    <div class="col-md-3 col-sm-4 xj-form-btn">
      <button class="btn btn-sm btn-adv">关闭</button>
      <button class="btn btn-sm btn-adv">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
      <form class="form-inline">
        <div class="xj-form-tab mt50 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">编辑公式</span>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
              <tr class="form-tr">
                <td class="form-edit"><label>流向环节名称</label></td>
                <td><input type="text" class="form-control addInputWidth" id="" value="环节3" readonly></td>
              </tr>
              <tr class="form-tr">
                <td class="form-edit"><label>显示名称</label></td>
                <td><input type="text" class="form-control addInputWidth" id="" value="合同金额 between [10000,40000]"></td>
              </tr>
              <tr>
                <td class="form-edit"><label>选择变量</label></td>
                <td>
                  <label for="">变量</label>
                  <select id="" class="form-control edit-select">
                    <option>合同金额</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                  <label for="" class="label-margin">运算符</label>
                  <select id="" class="form-control edit-select">
                    <option>between</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                  <label for="" class="label-margin">阈值</label>
                  <input type="text" class="form-control addWidth" id="" value="[10000,40000]">
                  <button class="btn btn-sm btn-opacity pull-right" class="label-margin">添加</button>
                </td>
              </tr>
              <tr class="form-tr">
                <td class="form-edit"><label>条件公式</label></td>
                <td>
                  <textarea class="form-control addInputWidth" rows="3">合同名称 等于 “A” 且 合同金额 between [10000,40000]</textarea>
                  <button class="btn btn-xs btn-icon">(</button>
                  <button class="btn btn-xs btn-icon">)</button>
                  <button class="btn btn-xs btn-icon">并且</button>
                  <button class="btn btn-xs btn-icon">或者</button>
                  <div class="v-equation">
                    <button class="btn btn-sm blue">验证公式</button>
                    <!--<span class="equation-info success">公式验证通过</span>-->
                    <span class="equation-info error">公式验证通过
                      <i>失败原因描述文字，尽量控制在20个汉字左右。</i>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="common/common.js"></script>
<script src="common/custom/js/form.js"></script>
</html>
