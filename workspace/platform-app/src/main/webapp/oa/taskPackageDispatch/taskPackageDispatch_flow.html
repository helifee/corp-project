<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务查看</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <script type="text/javascript" src="../../common/common.css.js"></script> 
     <script type="text/javascript" src="../../common/common.js"></script>
     <script type="text/javascript" src="taskPackageDispatch_flow.js"></script>
     	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="taskPackageTitle">任务-查看</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" id="updateNoticeMsg" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv" id="ignoreNotice" type="button" onclick="updateNoticeMsg('0')">忽略</button>
      <button class="btn btn-sm btn-adv" id="acceptNotice" type="button" onclick="updateNoticeMsg('1')">接受</button>
    </div>
  </div>
</header>

  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                  <div  class="col-md-6 col-md-offset-3 xj-form-content  mt50">
   			 <form class="form-horizontal"  id="taskPackageForm"  validate-type="jQueryValidate" data-validate-success="saveForm">
                <table class="table table-bordered">
                 <tbody>
   					 <input type="hidden" id="taskPack" name="id">
   					 <input type="hidden" name="concurrencyVersion">
   					     <tr  class="form-tr">
                            <td class="form-label"><label>内容 :</label></td>
                             <td colspan="3">
                                <textarea class="form-control addInputWidth" data-html="true" rows="3" id="content" name="content"  disabled="disabled" title=""></textarea>
                            </td>
                        </tr>
   					     <tr  class="form-tr">
                            <td class="form-label"><label>类型 :</label></td>
                            <td >
                               <input type="text"  class="form-control addInputWidth" value="任务" disabled="disabled" >
                            </td>
                        </tr>
   					     <tr  class="form-tr">
                            <td class="form-label"><label>责任人 :</label></td>
                            <td >
                               <input type="hidden"  class="form-control addInputWidth" name="dutyUserId"   >
                               <input type="text"  class="form-control addInputWidth" name="dutyUser" disabled="disabled"  >
                            </td>
                        </tr>
   					     <tr  class="form-tr">
                            <td class="form-label"><label>责任部门  :</label></td>
                            <td >
                               <input type="hidden"  class="form-control addInputWidth" name="dutyDeptId"   >
                               <input type="text"  class="form-control addInputWidth" name="dutyDept" disabled="disabled"  >
                            </td>
                        </tr>
   					     <tr  class="form-tr">
                            <td class="form-label"><label>要求完成时间 :</label></td>
                            <td >
                               <input type="text"  class="form-control addInputWidth" name="expectCompleteDate" disabled="disabled"  >
                            </td>
                        </tr>
                         <tr  class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                             <td colspan="3">
                                <textarea class="form-control addInputWidth" data-html="true" rows="3"  name="remark" disabled="disabled"></textarea>
                            </td>
                        </tr>
   					    <tr  class="form-tr">
                            <td class="form-label"><label>附件 :</label></td>
                            <td id="uploadFile"></td>
                        </tr>
                    </tbody>
                </table>
               </form>
        </div>
  </div>
</div>
<!--加载js-->

</body>
</html>
