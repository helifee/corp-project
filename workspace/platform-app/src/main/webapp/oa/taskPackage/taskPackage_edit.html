<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <script type="text/javascript" src="../../common/common.css.js"></script> 
     <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="../../common/My97DatePicker/WdatePicker.js"></script>
     <script type="text/javascript" src="taskPackage_edit.js"></script>
     	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	    #myModal-help{
        top:300px;
    	}
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="taskPackageTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
	 <button class="btn btn-sm btn-adv"  type="button" id="publicMessage">发布</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>

  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-11 col-sm-12 col-mar-auto">
			      <div class="xj-form-content mt50">
   			 <form class="form-horizontal"  id="taskPackageForm"  validate-type="jQueryValidate" data-validate-success="saveForm">
                <table class="table table-bordered">
                 <tbody>
   					 <input type="hidden" id="taskPack" name="id">
   					 <input type="hidden" name="concurrencyVersion">
   					   <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>任务包主题 :</label></td>
                            <td colspan="3"><input type="text"  data-html="true"   class="form-control addInputWidth" name="title" placeholder="任务包主题" 
                            	data-placeholder="任务包主题 " data-required="true" data-maxlength="50" ></td>
                        </tr>
                             <tr class="form-tr">
                            <td class="form-label"><label>提出人 :</label></td>
                            <td >
		                    <div class="input-group form-date">
		                          <input type="hidden"  id="proposeUserId" class="form-control addInputWidth"  name="proposeUserId">
		                  	 	<input type="text"  data-html="true"   class="form-control addInputWidth single-selector" id="proposeUser" name="proposeUser" 
		                  	 		placeholder="提出人" data-targetname="proposeUser" data-targetid="proposeUserId"  data-selectorType="person"
		                  	 		data-saveCallback="getOrgInfo" > 
								<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty(this)"></a></div>
								<span class="input-group-addon w28">
								<a class="fa fa-ellipsis-h single-selector"   data-targetname="proposeUser" data-targetid="proposeUserId" data-selectorType="person" data-saveCallback="getOrgInfo"></a>
								</span>
							</div>
                            </td>
                            <td class="form-label"><label>制单人 :</label></td>
                            <td >
                            	  <input type="hidden" name="createPersonId" id="createPersonId" class="form-control addInputWidth" >
                               <input type="hidden" name="createPersonName" class="form-control addInputWidth"  >
                               <input  type="text"  data-html="true"    id="createPersonName" class="form-control addInputWidth" disabled="disabled" >
                               
                            </td>
                        </tr>
                             <tr class="form-tr">
                            <td class="form-label"><label>提出人所属部门 :</label></td>
                            <td  colspan="3">
                             	<input name="proposeDeptId" id="proposeDeptId" type="hidden" class="form-control addInputWidth" >
                                <input type="hidden" name="proposeDept"  class="form-control addInputWidth"  >
                                <input  id="proposeDept" type="text"  data-html="true"    class="form-control addInputWidth"  disabled="disabled" >
                            </td>
                        <!--     <td class="form-label"><label>发布时间 :</label></td>
                            <td >
                             	    <input type="text"  data-html="true"   name="publishDate" id="publishDate" class="form-control addInputWidth " disabled="disabled" >  
				                </div>
                            </td> -->
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>备注说明 :</label></td>
                           <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="remark" name="remark" data-placeholder="备注说明 " data-maxlength="2000"></textarea>
                            </td>
                        </tr>
                            <tr  class="form-tr">
                            <td class="form-label"><label>附件 :</label></td>
                            <td id="uploadFile" colspan="3"></td>
                        </tr>
                    </tbody>
                </table>
               </form>
               </div>
                      <div class="xj-form-tab mt20 container-fluid">
         	 <div class="row">
          	  <div class="col-xs-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">任务包列表</span>
            </div>
            <div class="col-xs-9 btns-group">
              <button class="btn btn-sm" type="button" onclick="delAcount()">删行</button>
              <button class="btn btn-sm" type="button" onclick="addCount()">增行</button>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered" id="countForm">
            <tbody>
            	  <tr style="text-align: center">
                            <td></td>
                            <td>序号</td>
                            <td>内容</td>
                            <td>责任人</td>
                            <td>责任部门</td>
                            <td>要求完成日期</td>
                            <td>备注</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
  </div>
</div>
<!--加载js-->

</body>
</html>
