<!--新增/编辑快捷菜单-->
<div class="modal fade" id="shortcutMenuModal" tabindex="-1" role="dialog" aria-labelledby="shortcutMenuModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="shortcutMenuModalLabel">添加快捷入口</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="shortcutMenuForm" method="post" data-callback="closeShortcutMenuModal()" validate-type="jQueryValidate" >
                    <div class="xj-form-content xj-form-single" >
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>名称 :</label></td>
                                <td>
                                    <input type="hidden" id="shortcutMenuId" name="id">
                                    <input type="text" class="form-control addInputWidth" id="shortcutMenuName" name="name" data-required="true" data-maxlength="50" data-placeholder="名称不能为空">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>编码 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="shortcutMenuCode" name="code" data-required="true" data-maxlength="50" data-placeholder="编码不能为空">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>内部链接 :</label></td>
                                <td>
                                    <span class="radio-inline"><input class="form-control" type="radio" name="innerLink" value="true" checked>是</span>
                                    <span class="radio-inline"><input class="form-control" type="radio" name="innerLink" value="false" >否</span>

                                </td>
                            </tr>
                            <tr class="form-tr" id="resourceTr">
                                <td class="form-label"><label>资源 :</label></td>
                                <td>
                                    <input type="hidden" id="shortcutMenuResourceId" name="resourceId">
                                    <div class="input-group form-date resetwidth">
                                        <input type="text" class="form-control" id="shortcutMenuResourceName" name="resourceName" readonly="readonly">
                                        <div class="input-group-addon resetposition" style="cursor:pointer;" id="removeResourceBtn">
                                            <a class="glyphicon glyphicon-remove" ></a>
                                        </div>
                                        <span class="input-group-addon w28" style="cursor: pointer;" id="selectResourceBtn"><a class="fa fa-ellipsis-h "></a></span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>地址 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="shortcutMenuLinkAddr" name="linkAddr" data-required="true" data-maxlength="200" data-placeholder="地址不能为空">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>图标 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="shortcutMenuIcon" name="icon" data-maxlength="200" >
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm blue" id="saveShortcutMenuBtn">添加</button>
                <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
