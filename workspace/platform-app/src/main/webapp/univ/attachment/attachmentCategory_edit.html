<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>附件分类编辑</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
	<div class="row clearfix">
		<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
			<img src="../../common/img/logo.png" alt="巨洲云">
		</div>
		<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">
			附件分类-<span class="form-title-end"></span>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
			<button class="btn btn-sm btn-adv btn-close">关闭</button>
			<button class="btn btn-sm btn-adv btn-saveadd">保存&新增</button>
			<button class="btn btn-sm btn-adv btn-save">保存</button>
		</div>
	</div>
</header>
<div class="container-fluid">
<div class="row">
<div class="col-md-6 col-md-offset-3 mt50">
<form class="form-inline" id="attachmentCategoryForm"  method="post" validate-type='jQueryValidate'>
	<input type="hidden" id="id" class="form-control" name="id">
	<div class="xj-form-content" style="margin-top: 20px">
		<table class="table table-bordered">
			<tbody>
				<tr class="form-tr">
					<td class="form-label1"><label><span>*</span>附件类型名称 :</label></td>
					<td><input type="text" class="form-control addInputWidth"
						name="name" data-required="true" data-maxlength="100" size="100" data-placeholder="附件类型名称"/>
					</td>
				</tr>
				<tr class="form-tr">
					<td class="form-label1"><label><span>*</span>附件类型编码 :</label></td>
					<td>
						<input type="text" class="form-control addInputWidth"
							name="code" data-required="true" data-maxlength="50" size="50" disabled="disabled" data-placeholder="附件类型编码"/>
					</td>
				</tr>
				<tr class="form-tr">
					<td class="form-label1"><label><span>*</span>所属应用 :</label></td>
					<td>
						<input type="text" class="form-control addInputWidth"
							name="appId" data-required="true" data-maxlength="32" size="32" disabled="disabled" data-placeholder="所属应用"/>
					</td>
				</tr>
				<tr class="form-tr">
					<td class="form-label1"><label>上级附件类型 :</label></td>
					<td>
						<div class="input-group form-date">
							<input type="hidden" class="form-control" name="parentId" id="parentId">
							<input type="text" class="form-control addInputWidth" name="parentName" id="parentName" readonly>
							<div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="javascript:$(this).parent().siblings('input').val('');"></a></div>
							<span class="input-group-addon w28 category-selecter">
								<a class="fa fa-ellipsis-h" aria-hidden="true"></a>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
</div>
</div>
</div>

<script src="../../common/common.js"></script>
<script src="attachmentCategory_edit.js"></script>
</body>
</html>
