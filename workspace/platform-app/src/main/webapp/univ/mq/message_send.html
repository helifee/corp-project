<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消息发送处理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script  type="text/javascript" src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
       <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title" id="theme_info">消息发送处理</div>
        <div class="col-md-3 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" onclick="consumerTest()">多消费者测试</button>
            <button class="btn btn-sm btn-adv" type="button" onclick="sendTopic()">真实发送</button>
            <button class="btn btn-sm btn-adv" type="button" onclick="preSendTopic()">预发送</button>

        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" id="baseForm" validate-type="jQueryValidate">
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">

                            <td class="form-label"><label><span>*</span>主题名称：</label></td>
                            <td colspan="3"><input type="text" class="form-control addInputWidth" id="topic" name ="topic"  data-required="true" data-placeholder="主题名称" data-toggle="tooltip" data-placement="top" title=""></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息：</label></td>
                            <td colspan="3"><input type="text" class="form-control addInputWidth" id="msg" name ="msg"  data-required="true" data-placeholder="消费" data-toggle="tooltip" data-placement="top" title=""></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息ID：</label></td>
                            <td colspan="3"><input type="text" class="form-control addInputWidth" id="msgId" name ="msgId" data-placeholder="消息ID" data-toggle="tooltip" data-placement="top" title=""></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script  type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="message_send.js"></script>
</body>
</html>
