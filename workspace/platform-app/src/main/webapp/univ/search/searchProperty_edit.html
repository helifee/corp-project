<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>检索属性-新增</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">检索属性-<span class="title-part"></span></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="window.close();">关闭</button>
      <button class="btn btn-sm btn-adv btn-save-add">保存&新增</button>
      <button class="btn btn-sm btn-adv btn-save">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form class="from-line search-property" validate-type="jQueryValidate">
				<input type="hidden" name="id" class="input-item"/>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>属性编码 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="code" data-required="true" data-html="true" data-maxlength="50"
										data-placeholder="属性编码" />
								</td>
								</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>属性名称 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="name" data-required="true" data-html="true" data-maxlength="10"
										data-placeholder="属性名称">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>属性分类 :</label></td>
								<td>
									<select name="category" class="form-control addInputWidth input-item" data-placeholder="属性分类" data-required="true" >
										<option value="1" selected="selected">自定义</option>
										<option value="0">系统预置</option>
									</select>
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>数据类型 :</label></td>
								<td>
									<select name="type" class="form-control addInputWidth input-item" data-placeholder="数据类型" data-required="true" >
										<option value="string" selected="selected">字符串</option>
										<option value="number">数值</option>
										<option value="date">日期</option>
										<option value="file">附件</option>
									</select>
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>状态 :</label></td>
								<td>
									<input class="input-item" type="radio" name="status" value="true">启用
	                <input class="input-item" type="radio" name="status" value="false" checked>未启用
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="searchProperty_edit.js" type="text/javascript"></script>
</body>
</html>
