<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../common/common.css.js"></script>
    <link rel="styleSheet" href="login.css">
</head>
<body onload="loadLogo();">
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../common/img/logo.png" alt="巨洲云" width="132px;" height="30px" style="margin:0 0 3px 10px;" id="log">
			</div>
			<div class="col-md-2 xj-form-title ml20">找回密码<span id="editFormTitel"></span></div>
			<div class="col-md-3 xj-form-btn">
			</div>
		</div>
	</header>

    <div class="find-pwd-box">
        <!-- 1.填写信息 正在进行的div的class加active  已经完成的divd class加complete-->
        <form class="form-horizontal">
            <div id="first_ver">
            	<input type="hidden"  id="id" name="id">
                <div class="order-num clearfix">
                    <div class="complete active">
                        <p>1</p>
                        <span>填写信息</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>2</p>
                        <span>验证身份</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>3</p>
                        <span>设新密码</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>4</p>
                        <span>重置完成</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input type="text" class="ch" id="loginName"  data-toggle="tooltip" placeholder="请输入帐号" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input class=" ch" id="uPicCode"   data-toggle="tooltip" placeholder="请按下图输入验证信息" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="verification-box">
                        <img  id="passwordCode"  height="100%" width="100%">
                    </div>
                    <span id="reflush_code" class="refresh-ver"></span>
                </div>
                <!-- 如何验证信息不通过 加nouse 的class -->
                <button type="button" class="btn-primary  btn_login" id="next_btn">下一步</button>
                <!-- <div class="tip colorred ">验证信息不正确！</div> -->
            </div>
            <!-- 2.验证身份 -->
            <div id="second_ver" style="display:none">
                <div class="order-num clearfix">
                    <div class="complete">
                        <p>1</p>
                        <span>填写信息</span>
                    </div>
                    <div class="line complete"></div>
                    <div class="active">
                        <p>2</p>
                        <span>验证身份</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>3</p>
                        <span>设新密码</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>4</p>
                        <span>重置完成</span>
                    </div>
                </div>
                <div class="form-group msg-tip">
                    <p>已向您绑定的<span id="pOrMText"></span><span id="phoneOrMail"></span>发送验证码</p>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input class="form-control ch w50 pull-left" id="verifcode"   data-toggle="tooltip" placeholder="请填写验证码" type="text">
                        <button type="button" class="input-group-addon btn-primary  btn_login nouse w50 pull-right" disabled="disabled" id="aginGet"><span class="seconds"><span id="num">60</span></span>秒后再次获取</button>
                    </div>
                </div>


                <button type="button" class="btn-primary  btn_login" id="submit_ver">提交验证</button>
                <!-- <div class="tip colorred ">验证信息不正确！</div> -->

            </div>
            <!-- 3.设新密码 -->
            <div id="third_ver" style="display:none">
                <div class="order-num clearfix">
                    <div class="complete">
                        <p>1</p>
                        <span>填写信息</span>
                    </div>
                    <div class="line complete"></div>
                    <div class="complete">
                        <p>2</p>
                        <span>验证身份</span>
                    </div>
                    <div class="line complete"></div>
                    <div class="active">
                        <p>3</p>
                        <span>设新密码</span>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>4</p>
                        <span>重置完成</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input type="password" class=" ch" id="pwd" data-toggle="tooltip" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input class=" ch" id="pwd2"   data-toggle="tooltip" placeholder="请再输一遍新密码" type="password">
                    </div>
                </div>
                <button type="button" class="btn-primary  btn_login" id="sure_submit">确认提交</button>
            </div>
            <!-- 4,重置成功 -->
            <div id="four_ver" style="display:none">
                <div class="find-pwd-box" >
                    <div class="pwd-reset-suc">
                        <div class="reset-pwd">
                            <div class="img"></div>
                            <span>重置密码成功</span>
                            <p><span id="time">5</span>秒钟后将自动跳转至登录界面或直接点击<a href="../login.html">跳转至登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
 <script src="../common/common.js"></script>
<script src="pwd.js"></script>
<script type="text/javascript">

function passwordCode(){
	
	$("#passwordCode").attr("src",hostUrl+ "sys/authentication/authCode?temp="+Math.random());
}
   $(function(){
     passwordCode();

     document.getElementById('reflush_code').onclick=function(){passwordCode()};
   })


 function loadLogo(){
    $("#log").attr("src","../common/img/logo.png");
 }

</script>
</html>
