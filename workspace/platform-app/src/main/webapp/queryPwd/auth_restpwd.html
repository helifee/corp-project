<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../common/common.css.js"></script>
    <link rel="styleSheet" href="login.css">
    <style type="text/css">
	    .errmsgtip{
	    	    padding-left: 15px;
	    }
        .find_pw_logo{
            text-align:center;
            margin-bottom:20px
        }
        .find_pw_logo span{
            margin-bottom: 20px;
            background:url(../image/common/find_pw.png) no-repeat center center;
            width: 110px;
            height: 110px;
            display:inline-block;
            background-size: 100% 100%;
            border-radius: 50%;
        }
        .find_pw_logo p{
            font-size: 16px;
            color: #2CAFFF;
            line-height: 22px;
        }
        .setting_third .text{
            font-size: 12px;
            color: #666666;
            margin-bottom:20px;
        }
    </style>
</head>
<body >
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../common/img/logo.png" alt="巨洲云" width="132px;" height="30px" style="margin:0 0 3px 10px;" id="log">
			</div>
			<div class="col-md-2 xj-form-title ml20">重置密码<span id="editFormTitel"></span></div>
			<div class="col-md-3 xj-form-btn">
			</div>
		</div>
	</header>

    <div class="find-pwd-box">
        <!-- 1.填写信息 正在进行的div的class加active  已经完成的divd class加complete-->
        <form class="form-horizontal">
            	<input type="hidden"  id="id" name="id">
            <!-- 3.设新密码 -->
            <div id="third_ver" class="setting_third" style="display:none">
                <div class="find_pw_logo">
                    <span></span>
                    <p>
                        首次登陆
                        请先修改密码
                    </p>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input type="password" class=" ch" id="pwd" data-toggle="tooltip" placeholder="请输入新密码" title="pwd">
                        <div class="errmsgtip"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group cw">
                        <input class=" ch" id="pwd2"   data-toggle="tooltip" placeholder="请再输一遍新密码" type="password" title="pwd2">
                        <div class="errmsgtip"></div>
                    </div>
                </div>
                <div class="text">
                    说明：重置密码后，新系统登录密码、CC密码、域密码、邮箱密
                </div>
                <button type="button" class="btn-primary  btn_login" id="sure_submit">确认提交</button>
            </div>
            <!-- 4,重置成功 -->
            <div id="four_ver" style="display:none">
                <div class="find-pwd-box" >
                    <div class="pwd-reset-suc">
                        <div class="reset-pwd">
                            <div class="img"></div>
                            <span>重置密码成功</span>
                            <p><span id="time">5</span>秒钟后将自动跳转至登录界面或直接点击<a href="../login.html">跳转至登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
 <script src="../common/common.js"></script>
<script src="auth_restPwd.js"></script>
</html>
