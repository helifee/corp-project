	function getUrlParams() {
		var urlParam = location.search;
		var urlParamObj = "";
		if(urlParam){
			urlParam = urlParam.replace("?", "").replace(/&/g, "\",\"");
			urlParam = urlParam.replace(/=/g, '":"');
			if (urlParam != "") {
				try {
					urlParamObj = JSON.parse('{"' + urlParam + '"}');
				}catch(e) {
					urlParamObj = {};
				}

			}else{
				urlParamObj = {};
			}
		}else{
			urlParamObj = {};
		}
		return urlParamObj;
	}
