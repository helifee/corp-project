<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全景计划</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="templateSet.css">
</head>

<body>
  <div class="container-fluid xj-font">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-11 col-sm-12 col-mar-auto">
                    		<div class="xj-main-advanced container-fluid" >
                    		 <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-10 rm-pad expand-search">
						              <div class="form-group">
						                <label for="selectCompany">公司名称：</label>
						                <select id="selectCompany" class="form-control" onchange="selectProject(this)">
						                  <option value="">请选择</option>
						                </select>
						              </div>
						              <div class="form-group">
						                <label for="selectProject">项目名称：</label>
						                <select id="selectProject" class="form-control" onchange="selectGroup(this)">
						                  <option value="">请选择</option>
						                </select>
						              </div>
						              <div class="form-group">
						                <label for="selectGroup">组团：</label>
						                <select id="selectGroup" class="form-control">
						                  <option value="">请选择</option>
						                </select>
						              </div>
						              <div class="form-group">
						                <label for="selectGroup">计划开始时间：</label>
			                              <div class='input-group date' id='datetimepicker1'>
			                                       <input id="startDate1" name="startDate1" type='text' class="form-control" />
			                                       <span class="input-group-addon ">
			                                       <span class="glyphicon glyphicon-calendar addLeft"></span></span>
			                                    </div>
			                            <span class="dao">到</span>
			                              <div class='input-group date' id='datetimepicker2'>
			                                       <input id="endDate1" name="endDate1" type='text' class="form-control" />
			                                       <span class="input-group-addon ">
			                                       <span class="glyphicon glyphicon-calendar addLeft"></span></span>
			                                    </div>
						              </div>
						               <div class="form-group">
						                <label for="selectGroup">计划完成时间：</label>
			                              <div class='input-group date' id='datetimepicker3'>
			                                       <input id="startDate1" name="startDate1" type='text' class="form-control" />
			                                       <span class="input-group-addon ">
			                                       <span class="glyphicon glyphicon-calendar addLeft"></span></span>
			                                    </div>
			                            <span class="dao">到</span>
			                              <div class='input-group date' id='datetimepicker4'>
			                                       <input id="endDate1" name="endDate1" type='text' class="form-control" />
			                                       <span class="input-group-addon ">
			                                       <span class="glyphicon glyphicon-calendar addLeft"></span></span>
			                                    </div>
						              </div>
                    		 </div>
                    		 <div class="col-md-2 rm-pad">
			              		<button class="btn btn-sm btn-adv">高级查询<i class="fa fa-angle-down" aria-hidden="true"></i></button>
				              <button class="btn btn-sm btn-search rm-pad"><i class="fa fa-search" aria-hidden="true" onclick="search()"></i></button>
				            </div>
                    		 </div>
                    		</div>
                    		</div>
                            <div class="xj-main-dimsearch container-fluid" >
                            	    <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-4 col-sm-4 col-xs-4">
						                 <div class="form-group">
						                 <input id="Corname" type="text" class="form-control" placeholder="业务事项，主责人等" >
						                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
						              </div>
						            </div>
						            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								       <button  class="btn btn-sm" type="button"  onclick="updateStatus(0)">禁用</button></li>
								       <button  class="btn btn-sm" type="button" onclick="updateStatus(1)">启用</button></li>
                                       <button  class="btn btn-sm" type="button" onclick="deleteCorporation()">删除</button></li>
                                       <button  class="btn btn-sm" type="button" onclick="toupdate()">修改</button>
						               <button  class="btn btn-sm" type="button" onclick="toadd()">新增</button>
						            </div>
						          </form>
						        </div>	
                            </div>
                            
                    </div>
                    <div class="xj-main-grid grid-container tableStyle ">
						        <table id="list2" constraint-layout="true"></table>
						        <div id="pager2"></div>
					        </div>
                </div>
            </div>
	<script src="../../common/common.js"></script>
	<script type="text/javascript" src="panorama_list.js"></script>
	<script type="text/javascript" src="../common/common_select.js"></script>
</body>
</html>
