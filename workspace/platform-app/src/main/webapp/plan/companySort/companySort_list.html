<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" 	name="viewport">
<title>公司排序管理</title>
<script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-11 col-sm-12 col-mar-auto">
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<form class="form-inline" action="">
							<div class="col-md-5 col-sm-5 col-xs-5">
								<div class="form-group">
									<span class="form-title">公司列表</span>
								</div>
							</div>
							<div class="col-md-7 col-sm-7 col-xs-7 btns-group clearfix">
								<button class="btn btn-sm" onclick="upOrDownApp(1);">下移</button>
								<button class="btn btn-sm" onclick="upOrDownApp(0);">上移</button>
								<button class="btn btn-sm" onclick="updatestatus(1);">隐藏</button>
								<button class="btn btn-sm" onclick="updatestatus(0);">显示</button>
								<button class="btn btn-sm" onclick="syncompanys();">同步</button>
							</div>
						</form>
					</div>
				</div>
				<div class="xj-main-grid grid-container">
					<table id="company_datagrid" constraint-layout="true"></table>
					<div id="pager2"></div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../common/common.js"></script>
	<script src="companySort_list.js"></script>
</body>
</html>
