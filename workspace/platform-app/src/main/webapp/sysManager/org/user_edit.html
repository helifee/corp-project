<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增用户</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-index-header">
	<div class="row clearfix">
		<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
			<img src="../../common/img/logo.png" alt="巨洲云">
		</div>
		<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">用户-<span id="editTitel"></span></div>
		<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
			<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
			<button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
			<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			<!-- <button class="btn btn-sm btn-adv">保存&新增</button>
			<button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
		</div>
	</div>
</header>

<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form class="form-inline" id="userForm" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control addInputWidth" name="id">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>用户名 :</label></td>
                    <td>
                        <input type="text" class="form-control addInputWidth" name="realName" id="realName" 
                       		 placeholder="用户名" data-required="true" data-placeholder="用户名" data-maxlength="64" data-html="true" autocomplete="off">
                    </td>
                    <td class="form-label"><label><span>*</span>账号 :</label></td> 
                    <td>                    	
                        <input type="text" class="form-control addInputWidth" name="loginName" id="loginName" 
                        	placeholder="账号" data-required="true" data-placeholder="账号" data-maxlength="128" data-html="true" autocomplete="off">
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>密码 :</label></td>
                    <td>
                    	<input type=password class="form-control addInputWidth" name="password" id="password" 
                    			placeholder="密码" data-required="true" data-placeholder="密码" data-maxlength="50" data-html="true"
                    			autocomplete="off" >
<!--                     	<input type="password" class="form-control addInputWidth" name="password" id="password" placeholder="密码" data-required="true" data-placeholder="密码" data-maxlength="50" data-html="true"> -->
                    </td>
                    <td class="form-label"><label><span>*</span>所属组织 :</label></td>
                    <td>
                    
                    <div class="input-group form-date">
                          <input type="hidden"  id="belongOrgId" class="form-control addInputWidth" name="belongOrgId">
                   	<input type="text" class="form-control addInputWidth" id="belongOrgIdName" name="belongOrgIdName" placeholder="所属组织" readonly data-required="true" data-placeholder="所属组织"> 
						<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty()"></a></div>
						<span class="input-group-addon w28">
							<a class="fa fa-ellipsis-h single-selector" data-selectorType="" data-saveCallback="orgCallback"></a>
						</span>
					</div>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label>排序号 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" id="sort" name="sort" placeholder="排序号" data-placeholder="排序号" data-digits="true" data-maxlength="19" data-html="true">
                    </td>
                    <td class="form-label"><label><span>*</span>手机 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" id="mobile" name="mobile" placeholder="手机" data-required="true" data-placeholder="手机" data-phoneOnly="true" data-html="true">
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label>微信账号 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" id="weChat" name="weChat" placeholder="微信账号" data-placeholder="微信账号" data-maxlength="50" data-html="true">
                    </td>
                    <td class="form-label"><label><span>*</span>邮箱 :</label></td>
                    <td>
                        <input type="text" class="form-control addInputWidth" id="email" name="email" 
	                        placeholder="邮箱" data-required="true" data-placeholder="邮箱" data-email="true" 
	                        data-maxlength="128" data-html="true" autocomplete="off">
                    </td>
                   
                </tr>
                <tr class="form-tr">
                 	<!-- <td class="form-label"><label>邮箱密码 :</label></td>
                    <td>
                    	<input type="password" class="form-control addInputWidth" id="emailPwd" name="emailPwd"
                    		 placeholder="邮箱密码" data-placeholder="邮箱密码" data-maxlength="128" data-html="true"
                    		 autocomplete="off">
                    </td> -->
                    <td class="form-label"><label>入职时间 :</label></td>
                    <td>   
                    <div class="input-group date form_datetime form-date"  data-date-format="yyyy-MM-dd" data-link-field="dtp_input1">
	                  <input class="form-control" id="entryDate" name="entryDate" placeholder="入职时间" size="20" type="text" value="" readonly>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	                </div>          	
                    </td>
                    <td class="form-label"><label>离职时间 :</label></td>
                    <td>
                    <div class="input-group date form_datetime form-date"  data-date-format="yyyy-MM-dd" data-link-field="dtp_input1">
	                  <input class="form-control" id="leaveDate" name="leaveDate" placeholder="离职时间" size="20" type="text" value="" readonly>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	                </div>     
                    </td>
                </tr>
                <tr class="form-tr">
                 	
                    <td class="form-label"><label>工作时间 :</label></td>
                    <td>
                    	<!-- 
                        	<input type="text" class="form-control addInputWidth" id="workTime" name="workTime" placeholder="工作时间">
                        </div> -->
			            <!--指定 date标记-->  
			            <div class="input-group date form_datetime form-date"  data-date-format="yyyy-MM-dd" data-link-field="dtp_input1">
		                  <input class="form-control" id="workTime" name="workTime" placeholder="工作时间" size="20" type="text" value="" readonly>
		                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
		                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
		                </div>   
                    </td>
                    <td class="form-label"><label>用户类型 :</label></td>
                    <td>
                            <input type="radio" name="type"  value="1" checked>
                         	   普通用户
                            <input type="radio" name="type"  value="2">
                        	    管理员
                            <!-- <input type="radio" name="type"  value="3">
                         	   超级管理员 -->
                            <input type="radio" name="type"  value="0">
                        	    非用户
                    </td>
                </tr>
                <tr class="form-tr">
                 	
                    <td class="form-label"><label>性别 :</label></td>
                    <td>
                            <input type="radio" name="isMale"  value="1" checked>
                           	 男
                            <input type="radio" name="isMale"  value="0">
                           	 女
                        </div>
                    </td>
                    <td class="form-label"><label>用户状态 :</label></td>
                    <td>
                            <input type="radio" name="status"  value="1" checked>
                            	启用
                            <input type="radio" name="status"  value="0">
                            	禁用
                    </td>
                </tr>
                <!-- <tr class="form-tr">
                	
                </tr> -->
                <tr class="form-tr">
                	<td class="form-label"><label>备注说明 :</label></td>
                    <td colspan="3" class="col_title">
                    	<textarea class="form-control addInputWidth" id="remark" rows="3" name="remark" placeholder="备注说明" data-placeholder="备注说明" data-maxlength="2000" data-html="true"></textarea>
                    </td>
                </tr>
         	   	</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeOrg" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="user_edit.js"></script>
</html>
