<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>菜单注册</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<style>
.xjtreegrid{
height:100%;}
</style>
<body>

<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-11 col-sm-12 col-mar-auto">

				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<form class="form-inline" action="">
							<div class="col-md-4 col-sm-4 col-xs-4">
								<div class="form-group">
									<label for="id1">系统 :</label>
									<select name="appId" id="appId" class="form-control" onchange="selectAppForm(this)"></select>
								</div>
							</div>
							<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								<button class="btn btn-sm" onclick="upOrDownApp(1);">下移</button>
								<button class="btn btn-sm" onclick="upOrDownApp(0);">上移</button>
								<button class="btn btn-sm" onclick="updatestatus(1);">启用</button>
								<button class="btn btn-sm" onclick="updatestatus(0);">禁用</button>
								<button class="btn btn-sm" onclick="deleteMenu();">删除</button>
								<button class="btn btn-sm" onclick="updateMenu();">修改</button>
								<button class="btn btn-sm" onclick="addMenu();">新增</button>
							</div>
						</form>
					</div>
				</div>

				<div class="xj-main-grid grid-container">
					<!-- <table id="menuList" constraint-layout="true"></table>
					<div id="pager2"></div> -->
					<div id="menuList" style="height:100%;border-bottom:1px solid #ebebeb;"></div>
				</div>
			</div>
		</div>
	</div>

<script src="../../common/all/common.js"></script>
<!-- <script src="../../common/common.js"></script> -->
<script type="text/javascript" src="jquery.xjTreegrid.js"></script>
<link rel="stylesheet" type="text/css" href="../../common/jquery.xjTreegrid.css"/>
<script src="menu_list.js"></script>
</body>
</html>
