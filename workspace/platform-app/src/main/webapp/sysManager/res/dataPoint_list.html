<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编辑控制点</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
	<!-- <link rel="stylesheet" href="../../common/custom/css/list.css"> -->
</head>
<style>
.ui-state-default, .ui-widget-content .ui-state-default {
	height: 40px;
	color: #333;
	padding-top: 10px;
}
</style>
<body>
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">编辑控制点</span></div>
			<div class="col-md-3 col-sm-6 col-xs-6 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" onclick="deleteDataPoint();">删除</button>
				<button class="btn btn-sm btn-adv" onclick="updateDataPoint();">修改</button>
				<button class="btn btn-sm btn-adv" onclick="addDataPoint()">新增</button>
			</div>
		</div>
	</header>

<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 container-all">
	         	
				<form class="form-inline mt50" id="dataPointFrom" >
					 <input type="hidden" id="appId"  class="form-control" name="appId">
					 <input type="hidden" id="itemId"  class="form-control" name="itemId">
					<div class="xj-form-content" >
						<table class="table table-bordered ">
							<tbody>
								<tr class="form-tr">
									<td class="form-label"><label>系统 :</label></td>
									<td colspan="3">
										<input type="text" class="form-control addInputWidth"
										 id="appName" name="appName" placeholder="控制点编码" disabled>
									</td>
								</tr>
								<!-- <tr class="form-tr">
									<td class="form-label"><label>作用域名称 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="ctrlName" name="ctrlName"  placeholder="控制点编码" disabled>
									</td>
									<td class="form-label"><label>作用域编码 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="ctrlCode" name="ctrlCode"  placeholder="控制点编码" disabled>
									</td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label"><label>业务对象名称 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="itemName" name="itemName"  placeholder="控制点编码" disabled>
									</td>
									<td class="form-label"><label>业务对象编码 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="itemCode" name="itemCode"  placeholder="控制点编码" disabled>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
	         	
				<div class="xj-main-grid grid-container">
			        <table id="dataPointList" constraint-layout="true"></table>
			        <div id="pager2"></div>
			      </div>
			</div>
		</div>
	</div>
<script src="../../common/common.js"></script>
<script src="dataPoint_list.js"></script>
</body>
</html>
