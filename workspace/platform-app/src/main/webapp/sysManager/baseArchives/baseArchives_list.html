<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>自定义档案</title>
  	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
</head>

<body>
	<div class="container-fluid xj-font">
  		<div class="row">
    		<div class="col-md-11 col-mar-auto container-all">
    			<div class="xj-main-dimsearch container-fluid">
        			<div class="row clearfix">
          				<form class="form-inline" action="">
				            <div class="col-md-4 col-sm-4 col-xs-4">
				              	<div class="form-group">
				                	<input type="text" id="serarchName" data-temp-placeholder="类型名称" placeholder="类型名称" class="form-control">
				                	<button onclick="search()" id="searchKey" class="btn btn-sm btn-dim rm-pad"><i class="fa fa-search" aria-hidden="true"></i></button>
				              	</div>
				            </div>
				            <div id="listButton" class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
				            	<button class="btn btn-sm" onclick="toEditChild()">编辑内容</button>
				            	<button class="btn btn-sm" onclick="enableOrNot('0')">禁用</button>
				            	<button class="btn btn-sm" onclick="enableOrNot('1')">启用</button>
				              	<button class="btn btn-sm" onclick="toDelete()">删行</button>
				              	<button class="btn btn-sm" onclick="toupdate()">修改</button>
				              	<button class="btn btn-sm" onclick="toAdd()">增行</button>
				            </div>
				            <div id="addButton" class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
				              	<button class="btn btn-sm" onclick="toEditChild()">编辑内容</button>
				              	<button class="btn btn-sm" onclick="cancel()">取消</button>
				              	<button class="btn btn-sm" onclick="toSave()">保存</button>
				              	<button class="btn btn-sm" onclick="toDelete()">删行</button>
				              <!-- 	<button class="btn btn-sm" onclick="toAdd()">增行</button> -->
				            </div>
				            <div id="editButton" class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
				              	<button class="btn btn-sm" onclick="toEditChild()">编辑内容</button>
				              	<button class="btn btn-sm" onclick="cancel()">取消</button>
				              	<button class="btn btn-sm" onclick="toSave()">保存</button>
				            </div>
				        </form>
        			</div>
      			</div>
      			<div class="xj-main-grid grid-container">
        			<table id="list2" constraint-layout="true"></table>
        			<div id="pager2"></div>
      			</div>
    		</div>
  		</div>
	</div>
	<script type="text/javascript" src="../../common/common.js"></script>
	<script type="text/javascript" src="baseArchives_list.js"></script>
</body>
</html>
