<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义档案编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="baseArchives.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<header class="container-fluid xj-form-header">
	  	<div class="row clearfix">
		    <div class="col-md-1 col-sm-2 xj-index-logo">
		      	<img src="../../common/img/logo.png" alt="巨洲云">
		    </div>
		    <div class="col-md-6 col-sm-4 xj-form-title"><span class="header-title-left">自定义档案编辑</span></div>
		    <div class="col-md-5 col-sm-6 xj-form-btn">
		      	<button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
		      	<button class="btn btn-sm btn-adv" onclick="enableOrNot('0')">禁用</button>
		      	<button class="btn btn-sm btn-adv" onclick="enableOrNot('1')">启用</button>
		      	<button class="btn btn-sm btn-adv" onclick="treeDel()">删除</button>
		      	<button class="btn btn-sm btn-adv" onclick="treeEdit()">修改</button>
		      	<button class="btn btn-sm btn-adv" onclick="treeAdd()">新增</button>
		    </div>
	  	</div>
	</header>
	<div class="container-fluid xj-font" style="padding-top: 70px;">
	    <div class="row">
	        <div class="col-md-10 col-md-offset-1 col-sm-12">
	            <div class="row">
		            <div class="col-md-3 col-sm-3 slide-left pull-left">
		                <div class="org-title">
		                    <span class="fa fa-sitemap"></span><span class="tit"></span>
		                </div>
		                <div class="ztree-box">
		                    <ul id="treeDemo" class="ztree"></ul>
		                </div>
		            </div>
		            <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
		                <div class="con-table">
		                    <div class="xj-main-grid grid-container">
			                    <table id="list2" constraint-layout="true"></table>
				          		<div id="pager2"></div>
				          	</div>
		                </div>
		            </div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 添加弹窗 -->
	<div id='addTreeModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">编辑数据项</h4>
				</div>
				<div class="modal-body">
					 <form class="form-horizontal" id="baseArchivesItemAddForm"  method="post" validate-type='jQueryValidate' >
					 	<table class="table table-bordered">
		                    <tbody>
					            <input type="hidden" class="form-control" name="id" >
					            <input type="hidden" class="form-control" name="mainId" >
					            <input type="hidden" class="form-control" name="parentId" >
					            <tr>
		                            <td class="form-label"><span class="not-null-tip">*</span>名称：</td>
		                            <td class="col_text">
		                            	<div class="input-group w100">
			                                <input type="text" class="form-control" name="name" placeholder="名称">
			                                <span id="addNameVal" class="error-tip"></span>
			                            </div>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label"><span class="not-null-tip">*</span>编码：</td>
		                            <td class="col_text">
		                            	<div class="input-group w100">
			                                <input type="text" class="form-control" name="code" placeholder="编码">
			                                <span id="addCodeVal" class="error-tip"></span>
			                            </div>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label">状态：</td>
		                            <td class="col_text">
		                            	<div class="input-group">
			                                 <input type="radio" name="status" value="1" checked disabled="disabled">启用
	                                		 <input type="radio" name="status" value="0" disabled="disabled" class="mar_l_10">禁用
			                            </div>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label">说明：</td>
		                            <td class="col_text">
		                            	<div class="input-group">
			                                <textarea rows="3" cols="55" id="description" name="description"></textarea>
			                            </div>
		                            </td>
		                        </tr>
		                      </tbody>
		                 </table>
					 </form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveForm('baseArchivesItemAddForm')">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('addTreeModal')">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script src="baseArchives_tree_list.js"></script>
</body>
</html>
