<!DOCTYPE html>
<html>
<head>

<body class="hold-transition skin-blue sidebar-mini">
	<header class="container-fluid xj-form-header">

		    <div class="col-md-8 col-sm-6 xj-form-title show_title"></div>
		    <div class="col-md-3 col-sm-4 xj-form-btn">
		      	<button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
		      	<button class="btn btn-sm btn-adv" onclick="saveForm('over')">保存</button>
		    </div>
	  	</div>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="custArchTreeForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
							<!-- <tr class="form-tr">
								<td class="form-label1"><label>档案分类json :</label></td>

										id="description" name="name" ></textarea></td>

								<td class="form-label1"><label>档案子项json :</label></td>
								<td><textarea class="form-control addInputWidth" rows="3"
										id="description" name="code"></textarea></td>
							</tr> -->
							<tr class="form-tr">
								<td class="form-label1"><label>档案分类:</label></td>
								<td><textarea class="form-control addInputWidth" rows="50"
										id="description" name="name" ></textarea></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>类型:</label></td>
								<td><textarea class="form-control addInputWidth" rows="3"
										id="description" name="code" ></textarea></td>
							</tr>
						</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id='replaceTreeModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择上级</h4>
				</div> -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul id="treeDemo" class="ztree"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveGroupTree()">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('replaceTreeModal');">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script type="text/javascript">
	$(function () {
		$("#custArchTreeForm").attr('action',baseUrl+'/sys/base/customArchives/importData');
        $("#custArchTreeForm").attr('method','POST');
	});
	
	/**
	 * 表单保存
	 * @param op
	 */
	function saveForm(op){
	    $('#custArchTreeForm').submit();
	}
	</script>
