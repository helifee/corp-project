<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title class="show_title"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<header class="container-fluid xj-form-header">
	  	<div class="row clearfix">
		    <div class="col-md-1 col-sm-2 xj-index-logo">
		      	<img src="../../common/img/logo.png" alt="巨洲云">
		    </div>
		    <div class="col-md-8 col-sm-6 xj-form-title show_title"></div>
		    <div class="col-md-3 col-sm-4 xj-form-btn">
		      	<button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
		      	<button class="btn btn-sm btn-adv" onclick="saveForm('over')">保存</button>
		    </div>
	  	</div>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="customForumGroupForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
	        			<input type="hidden" class="form-control" name="id" >
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>分类名称 :</label></td>
								<td>
									<input type="text" name="name" class="form-control addInputWidth" id="" data-html="true" data-placeholder="分类名称" data-required="true" data-maxlength="100">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>分类编码 :</label></td>
								<td>
									<input type="text" name="code" class="form-control addInputWidth" id="" data-html="true" data-placeholder="分类编码" data-required="true" data-maxlength="100">
								</td>
							</tr>
							<tr class="form-tr" id="preFenLei">
								<td class="form-label1"><label>上级分类 :</label></td>
								<td>
					                <div class="input-group fullWidth">
					                  	<input type="text" class="form-control addInputWidth" id="parentName" readonly="readonly" data-html="true">
					                  	<div class="input-group-addon"><a href="###" class="glyphicon glyphicon-remove" id="valueEmpty" onclick="cleanParent()"></a></div>
					                  	<span class="input-group-addon w28 parent-selecter">
					                    	<a href="###" class="fa fa-ellipsis-h" aria-hidden="true" onclick="openTreeModal()"></a>
					                  	</span>
					                  	<input type="hidden" name="parentId" id="parentId">
					                </div>
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>说明 :</label></td>
								<td><textarea class="form-control addInputWidth" rows="3"
										id="description" name="description" data-maxlength="1000" data-html="true" data-placeholder="说明"></textarea></td>
							</tr>
						</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id='replaceTreeModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择上级</h4>
				</div> -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul id="treeDemo" class="ztree"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveGroupTree()">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('replaceTreeModal');">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script src="customFormGroup_edit.js"></script>
</body>
</html>
