<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>维护短信通道</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div id="formTitle" class="col-md-8 col-sm-4 col-xs-4 xj-form-title">短信通道</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" id="saveForm" onclick="javascript:$('#dataForm').submit();">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid xj-font">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 container-all">
			<form class="form-inline" id="dataForm">
				<input type="hidden"  class="form-control" name="id"/>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>编号 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="code" placeholder=""></td>
					        </tr>
	                        <tr class="form-tr">    
					            <td class="form-label"><label><span>*</span>服务器名称 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="name" placeholder=""></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>web地址 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="host" placeholder=""></td>
					        </tr>
	                        <tr class="form-tr">    
					            <td class="form-label"><label><span>*</span>企业Id :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="idNumber" placeholder=""></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>登陆用户 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="username" placeholder=""></td>
					        </tr>
	                        <tr class="form-tr">    
					            <td class="form-label"><label><span>*</span>密码 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="password" placeholder=""></td>
							</tr>
	                        <tr class="form-tr">
	                            <td class="form-label"><label>是否默认 :</label></td>
	                            <td class="form-text">
	                                <label class="btn blue"><input type="radio" class="toggle" name="isDefault" value="1">是</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="isDefault" value="0" checked>否</label>
	                            </td>
	                            <td class="form-label"></td>
	                            <td class="form-text"></td>
	                        </tr>
	                        <tr class="form-tr">
								<td class="form-label"><label>备注说明 :</label></td>
								<td colspan="3" class="form-text">
								    <textarea class="form-control addInputWidth" data-html="true" rows="5" name="remark"  placeholder=""></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="../../common/common.js"></script>
<script src="phone_edit.js" type="text/javascript"></script>
<script src="phone_validate.js" type="text/javascript"></script>
</body>
</html>
