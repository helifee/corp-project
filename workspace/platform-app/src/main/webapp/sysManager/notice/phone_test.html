<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>维护短信通道</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div id="formTitle" class="col-md-8 col-sm-6 col-xs-6 xj-form-title">短信通道</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid xj-font">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 container-all">
			<form class="form-inline" id="dataForm" validate-type="jQueryValidate" data-validate-success="_dataEdit.save_form()">
				<input type="hidden"  class="form-control" name="id"/>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>接收手机 :</label></td>
					            <td class="form-text" colspan="2"><input type="text" data-html="true" class="form-control addInputWidth" data-required="true"  name="phones" placeholder="多个手机号请,间隔"></td>
					        </tr>
	                        <tr class="form-tr">
								<td class="form-label"><label><span>*</span>发送信息 :</label></td>
								<td colspan="2" class="form-text">
								    <textarea class="form-control addInputWidth" data-html="true" rows="5" name="msg"  data-required="true" placeholder=""></textarea>
								</td>
							</tr>
							<tr class="form-tr">
								<td  class="form-label"></td>
								<td colspan="2" style="padding-left: 12%;" ><button type="button" class="btn btn-sm btn-adv" id="saveForm">发送</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="../../common/common.js"></script>
<script src="phone_test.js" type="text/javascript"></script>
</body>
</html>
