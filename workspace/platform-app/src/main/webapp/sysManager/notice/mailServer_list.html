<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" /> 
 </head> 
 <body>
 <div class="container-fluid xj-font"> 
	<div class="row"> 
		<div class="xj-main-dimsearch container-fluid"> 
			<div class="row clearfix"> 
				<div class="form-inline"> 
					<div class="col-md-4 col-sm-4 col-xs-4"> 
						<div class="form-group"> 
                			<input id="mailKey" type="text" class="form-control" placeholder="服务器编号或名称" /> 
                			<button type="button" class="btn btn-sm btn-dim rm-pad" onclick="searchMailServer()"> <i class="fa fa-search" aria-hidden="true"></i> </button> 
               			</div> 
              		</div> 
              	<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix"> 
               		<button class="btn btn-sm" onclick="testMailServer();">测试</button>
					<button class="btn btn-sm" onclick="updateMailDefault();">设为默认</button>
					<button class="btn btn-sm" onclick="deleteMailServer();">删除</button>
					<button class="btn btn-sm" onclick="updateMailServer();">修改</button>
					<button class="btn btn-sm" onclick="addMailServer();">新增</button>
               	</div> 
             	</div> 
         	</div> 
		</div> 
        <div class="xj-main-grid grid-container"> 
            <table id="mailServerGrid" constraint-layout="true"></table>
			<div id="pager2"></div> 
        </div> 
    </div> 
</div> 
<script type="text/javascript" src="mailServer_list.js"></script> 
</body>
</html>
