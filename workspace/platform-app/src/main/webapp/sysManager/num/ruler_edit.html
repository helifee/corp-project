<!DOCTYPE html>
<html>
<body>
<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="rulerEditFrom">
				<input type="hidden"  class="form-control" id="id" name="id"/>
				<input type="hidden"  class="form-control" id="billId" name="billId"/>
				<input type="hidden"  class="form-control" id="oldType"/>
				<div class="xj-form-content">
					<table class="table table-bordered">
						<tbody>
			            	<tr class="form-tr">
			            		<td class="form-label"><label><span>*</span>规则类别 :</label></td>
								<td class="form-value">
									<select name="type" id="type" class="form-control addInputWidth select2">
			         					<option value="fixedSerial">固定字串</option>
						         		<option value="addReduceSerial">自增（减）数字 字串</option>
						         		<option value="enumSerial">枚举字串</option>
						         		<option value="dateSerial">时间字串</option>
						         		<option value="userInfoSerial">当前用户字串</option>
						         		<option value="formSerial">表单</option>
						         		<option value="dateSerialNumber">日期流水</option>
			         				</select>
								</td>
			            	</tr>
			            	<tr class="form-tr _formSerial" >
			            		<td class="form-label"><label>表单变量 :</label></td>
								<td class="form-value">
								</td>
							</tr>
			            	<tr class="form-tr">
			            		<td class="form-label"><label><span>*</span>规则编号 :</label></td>
								<td class="form-value">
									<input type="text" id="code" name="code"  data-html="true" class="form-control addInputWidth" placeholder="">
								</td>
							</tr>
							<tr class="form-tr">	
			            		<td class="form-label"><label><span>*</span>规则名称 :</label></td>
								<td class="form-value">
									<input type="text" id="name" name="name"  data-html="true" class="form-control addInputWidth" placeholder="">
								</td>
			            	</tr>
			            	<tr class="_dateSeria" style="display: none">	
			            		<td class="form-label"><label><span>*</span>日期格式 :</label></td>
								<td class="form-value">
									<select name="dateFormat" id="dateFormat" class="form-control addInputWidth select2">
					            		<option value="">请选择。。</option>
			         					<option value="yyyy">yyyy</option>
						         		<option value="MM">MM</option>
						         		<option value="dd">dd</option>
						         		<option value="yyyyMMdd">yyyyMMdd</option>
						         		<option value="yyyyMM">yyyyMM</option>
						         		<option value="yyyyMMddHHmmss">yyyyMMddHHmmss</option>
						         		<option value="time">time</option>
			         				</select>
								</td>
			            	</tr>
			            	<tr class="_noDateSeria" style="display: none">	
			            		<td class="form-label"><label><span>*</span>步长 :</label></td>
								<td class="form-value">
									<input type="text" id="stepLength" name="stepLength"  data-html="true" class="form-control addInputWidth" placeholder="注:编号每次增加减少的单位长度">
								</td>
			            	</tr>
			            	<tr class="_enumSerial" style="display: none">	
			            		<td class="form-label"><label><span>*</span>初始值 :</label></td>
								<td class="form-value">
									<input type="text" class="form-control addInputWidth" data-html="true" id="initVar"  name="initVar" placeholder="注:对应枚举库中枚举的下标，以0开始计算">
								</td>
			            	</tr>
			            	<tr class="_enumSerial" style="display: none">	
			            		<td class="form-label"><label><span>*</span>枚举库 :</label></td>
								<td class="form-value">
									<input type="text" id="serialLibrary"  name="serialLibrary"  data-html="true" class="form-control addInputWidth" placeholder="注:枚举以','间隔">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial" style="display: none">	
			            		<td class="form-label"><label><span>*</span>起步值 :</label></td>
								<td class="form-value">
									<input type="text" id="initSerial" name="initSerial"  data-html="true" class="form-control addInputWidth" placeholder="注:编号初始位置">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial" style="display: none">	
			            		<td class="form-label"><label><span>*</span>最大值 :</label></td>
								<td class="form-value">
									<input type="text" id="maxSerial" name="maxSerial"  data-html="true" class="form-control addInputWidth" placeholder="注:超过最大值则在初始位置重新开始">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial" style="display: none">	
			            		<td class="form-label"><label>序号格式 :</label></td>
								<td class="form-value">
									<input type="text" id="serialFormat" name="serialFormat"  data-html="true" class="form-control addInputWidth" placeholder="例:100,000,000(123456)--123,456,000">
								</td>
			            	</tr>
			            	<tr class="form-tr" style="display: none">
			            		<td class="form-label"><label><span>*</span>是否输出 :</label></td>
								<td class="form-value">
									<label class="btn blue"><input type="radio" class="toggle" name="isOut" value="1" checked>是</label>
		                			<label class="btn blue"><input type="radio" class="toggle" name="isOut" value="0">否</label>
								</td>
			            	</tr>
			            	<tr class="serialNumber" style="display: none">	
			            		<td class="form-label"><label><span>*</span>流水类型 :</label></td>
								<td class="form-value">
									<label><input name="serialNumberType" type="radio" value="4" />年 </label> 
									<label><input name="serialNumberType" type="radio" value="6" />月 </label> 
									<label><input name="serialNumberType" type="radio" value="8" checked/>日 </label> 
								</td>
			            	</tr>
			            	<tr class="serialNumber" style="display: none">	
			            		<td class="form-label"><label><span>*</span>流水号位数 :</label></td>
								<td class="form-value">
									<input type="text" id="serialNumberLength" name="serialNumberLength"  data-html="true" class="form-control addInputWidth" placeholder="">
								</td>
			            	</tr>
			            	<tr class="serialNumber" style="display: none">	
			            		<td class="form-label"><label>连接符 :</label></td>
								<td class="form-value">
									<input type="text" id="connectorSymbol"  name="connectorSymbol"  data-html="true" class="form-control addInputWidth" placeholder="">
								</td>
			            	</tr>
			            	<tr class="form-tr">
			            		<td class="form-label"><label>备注说明 :</label></td>
								<td>
								    <textarea class="form-control addInputWidth" rows="3"  data-html="true" id="remark" name="remark"  placeholder=""></textarea>
								</td>
			            	</tr>
			            </tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="ruler_validate.js"></script>
<script src="ruler_edit.js"></script>
</body>
</html>
