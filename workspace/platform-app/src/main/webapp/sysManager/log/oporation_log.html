<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>操作日志</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
<style type="text/css">
 .ui-state-default, .ui-widget-content .ui-state-default{
    height: 40px;
    color: #333;
    padding-top: 8px;
}
.w100{
	width:100%;
}
 .flow .oporate-con div.float-none{
 float:none;}
 .time_1{
 margin-right:8px;}
 @media screen and (min-width: 1700px){
     .w12{
         width: 12%;
     }
 }
 @media screen and (max-width: 1700px) and (min-width: 1400px) {
     .w12{
         width: 15%;
     }
 }
 @media screen and (max-width: 1400px) and (min-width: 1250px) {
     .w12{
         width: 17%;
     }
 }
 @media screen and (max-width: 1250px) and (min-width: 1170px) {
     .w12{
         width: 18%;
     }
 }
 @media screen and (max-width: 1170px) {
     .w12{
         width: 19%;
     }
 }
</style>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11 inMiddle flow ">
            <div class="con-tit">
                <button name="operate" class="approve-btn active">操作日志</button>
                <button name="approve" class="approve-btn">自动任务日志</button>
                <button name="approve" class="approve-btn">DUBBO调用日志</button>
            </div>
        <div class="addPad clearfix tabbox" id="opation_box">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <!-- <select class="form-control" id="app">
                    <option>全部</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select> -->
				<select name="appId" id="appId" class="form-control"></select>
                <span class="tit">用户</span>
                <div class="pr">
                    <input value="" class="form-control" type="text" id="uName">
                    <!-- <span class="selectedit ">
                        <a href="" class="fa fa-ellipsis-h facolor" aria-hidden="true"></a>
                    </span> -->
                </div>
                <span class="tit">操作类型</span>
                <select class="form-control" id="opeTypeId">
                    <option value="">所有类型</option>
                    <option value="1">登录/退出</option>
                    <option value="2">租户注册</option>
                    <option value="3">打开菜单</option>
                    <option value="4">业务操作</option>
                </select>
                <span class="tit">开始时间</span>
                <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker1'>
                            <input id="datetimepick_start" name="datetimepick_start" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('datetimepick_start')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                
                <span class="tit">结束时间</span>
                 <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker2'>
                            <input id="datetimepick_end" name="datetimepick_end" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('datetimepick_end')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                   
                   
                <button class="btn btn-sm btn-dim flow-search-icon" id="opeSearchBtn" onclick="opeSearch();">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">操作日志列表</span></span>
            </div>
           <!-- <div class="table-responsive"> -->
	           <div class="xj-main-grid grid-container">
					<table id="opeLogList" constraint-layout="true"></table>
					<div id="opeLogPager"></div>
				</div>
           <!-- </div> -->
        </div>

            <!-- 自动任务日志 -->
            <div class="addPad clearfix tabbox" style="display: none" id="auto_box">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <select name="appId_task" id="appId_task" class="form-control"></select>
                
                <span class="tit">自动任务</span>
                <div class="pr">
                    <input value="" class="form-control" type="text" id="taskName">
                </div>
                <span class="tit">运行结果</span>
                <select class="form-control" id="taskResFlag">
                    <option value="">全部</option>
                    <option value="1">成功</option>
                    <option value="0">失败</option>
                </select>
				
				<span class="tit">开始时间</span>
                <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker3'>
                            <input id="datetimepick_task_start" name="datetimepick_start" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('datetimepick_task_start')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                <span class="tit">结束时间</span>
                 <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker4'>
                            <input id="datetimepick_task_end" name="datetimepick_end" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('datetimepick_task_end')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                
                <button class="btn btn-sm btn-dim flow-search-icon" id="taskSearchBtn"  onclick="taskSearch();">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>

            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">自动任务日志列表</span></span>
            </div>
            <div class="xj-main-grid grid-container" >
				<table id="taskLogList" constraint-layout="true"></table>
				<div id="taskLogPager"></div>
			</div>
        </div>
        
            <!-- 调用日志 -->
            <div class="addPad clearfix tabbox" style="display: none" id="dobo_box">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <!-- <select class="form-control">
                    <option>全部</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select> -->
                <select name="appId_Dubbo" id="appId_dubbo" class="form-control"></select>
                <span class="tit">运行结果</span>
                <select class="form-control" id="resFlag">
                    <option value="">全部</option>
                    <option value="1">成功</option>
                    <option value="0">失败</option>
                </select>
                
                <span class="tit">开始时间</span>
                <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker5'>
                            <input id="do_datetimepick_start" name="datetimepick_start" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('do_datetimepick_start')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                
                <span class="tit">结束时间</span>
                 <div class="time_1 w12">
                   <div class='input-group date w100 mydatetimepicker' id='datetimepicker6'>
                            <input id="do_datetimepick_end" name="datetimepick_end" type='text' class="form-control" />
                            <div class="input-group-addon float-none"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('datetimepick_end')"></a></div>
                            <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                         </div>
                   </div>
                
                
                <button class="btn btn-sm btn-dim flow-search-icon" id="dubboSearchBtn" onclick="dubboSearch();">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">DOBBO调用日志列表</span></span>
            </div>
            <!-- <div class="table-responsive"> -->
             <div class="xj-main-grid grid-container">
				<table id="dubboLogList" constraint-layout="true"></table>
				<div id="dubboLogPager"></div>
			</div>
           <!-- </div> -->
        </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="showContentModal" tabindex="-1" role="dialog" aria-labelledby="showContentModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="showContentModalLabel">操作记录内容</h5>
                </div>
                <div class="modal-body" style="word-wrap: break-word;max-height:300px;overflow:auto;">

                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-sm blue" id="saveParentFavoriteBtn">创建</button>
                    <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
                </div>-->
            </div>
        </div>
    </div>
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/fqsp.js"></script>
<script src="oporation_log.js?v=1.0.1"></script>
<!-- <script src="dubbo_log.js"></script> -->
</html>
