#\u53ef\u53d6\u503c\u4e3aDEBUG/WARN/ERROR
log.level = WARN

#\u8fc7\u6ee4\u94fe\uff0c\u4e3a\u4ee5\u4e0b\u7684\u503c\u7684\u7ec4\u5408\uff0c\u7528;\u5206\u9694\uff0ccom.landray.sso.client.filter\u5305\u4e0b\u9762\u7684\u7c7b\u53ef\u4e0d\u5e26\u5305\u540d\uff0c\u5176\u5b83\u5fc5\u987b\u5e26\u5305\u540d\uff0c\u4e0d\u80fd\u4f7f\u7528\u65e0\u5305\u540d\u7684\u7c7b
#\u6ce8\u610f\uff1a\u8fc7\u6ee4\u94fe\u662f\u6709\u5148\u540e\u987a\u5e8f\u7684\uff0c\u5efa\u8bae\u4e0d\u6539\u53d8\u4e0b\u9762\u8fc7\u6ee4\u5668\u7684\u5148\u540e\u7684\u987a\u5e8f
filter.chain = LRTokenFilter;SSOServerAuthenticateFilter;UsernameConvertFilter

#===========================================
#LRTokenFilter
#\u529f\u80fd\uff1a\u4ee4\u724c\u73af\u7684\u8bc6\u522b\u4e0e\u751f\u6210
#\u53c2\u6570\uff1a\u5bc6\u94a5\u6587\u4ef6\u8def\u5f84
LRTokenFilter.keyFilePath = /LRToken
#\u53c2\u6570\uff1a\u6ce8\u9500URL\uff0c\u53ef\u9009\uff08\u82e5\u6ce8\u9500\u52a8\u4f5c\u4e0d\u5728\u672c\u670d\u52a1\u5668\u6267\u884c\uff09
LRTokenFilter.logoutURL = /logout.jsp
#===========================================

#===========================================
#CASURLFilter
#\u529f\u80fd\uff1aCAS\u767b\u5f55/\u6ce8\u9500\u9a8c\u8bc1\u5668
#\u53c2\u6570\uff1acas\u670d\u52a1\u5668\u5730\u5740\u3002
CASURLFilter.cas.server = http://eipqas.yutong.com/server
#\u53c2\u6570\uff1aurl\u4e2d\u7684ticket\u53c2\u6570\u540d\uff0c\u9ed8\u8ba4\u4e3aticket
CASURLFilter.cas.ticket = ticket
#===========================================

#===========================================
#SSOServerAuthenticateFilter
#\u529f\u80fd\uff1a\u5c06\u7528\u6237\u540d\u5bc6\u7801\u63d0\u4ea4\u7ed9SSO\u670d\u52a1\u5668\u8fdb\u884c\u9a8c\u8bc1\uff0c\u9a8c\u8bc1\u7ed3\u679c\u5c06\u4fdd\u5b58\u5230session\u7684EKPSSOAuthenticate\u53d8\u91cf\u4e2d\uff0c\u4e3asuccess\u6216failure
#\u53c2\u6570\uff1a\u670d\u52a1\u5668\u9a8c\u8bc1\u5730\u5740
SSOServerAuthenticateFilter.server.authentication.URL = http://eipqas.yutong.com/server/userValidate
#\u53c2\u6570\uff1a\u672c\u5730\u767b\u5f55\u9875\u9762\u4e2d\u7684\u7528\u6237\u540d\u5b57\u6bb5
SSOServerAuthenticateFilter.local.form.username = user_code
#\u53c2\u6570\uff1a\u672c\u5730\u767b\u5f55\u9875\u9762\u4e2d\u7684\u5bc6\u7801\u5b57\u6bb5
SSOServerAuthenticateFilter.local.form.password = user_pwd
#\u53c2\u6570\uff1a\u672c\u5730\u767b\u5f55\u9875\u9762\u7684\u63d0\u4ea4\u5730\u5740\uff08\u4e0d\u542bcontextPath\uff09
SSOServerAuthenticateFilter.local.form.action = /login/login.do
#\u53c2\u6570\uff1a\u767b\u5f55\u5931\u8d25\u9875\u9762URL
SSOServerAuthenticateFilter.local.login.URL = /login/loginInit.jsp
#===========================================

#===========================================
#UsernameConvertFilter
#\u529f\u80fd\uff1a\u672c\u5730\u7528\u6237-\u7edf\u4e00\u7528\u6237\u7684\u5207\u6362\u5668
#\u53c2\u6570\uff1a\u7528\u6237\u8f6c\u6362\u670d\u52a1\u5730\u5740
UsernameConvertFilter.serverAddress= http://eipqas.yutong.com/server/userConvert?formApp=${FROM}&toApp=${TO}&usernames=${USERNAMES}
#\u53c2\u6570\uff1a\u672c\u5730\u670d\u52a1\u5668\u7684Key
UsernameConvertFilter.localKey = cem
#===========================================

#===========================================
#SSOLoginRedirectFilter
#\u529f\u80fd\uff1a\u5f53\u5224\u65ad\u5230\u672a\u767b\u5f55\u65f6\uff0c\u8fdb\u884c\u9875\u9762\u8df3\u8f6c\uff0c\u82e5\u7cfb\u7edf\u4e2d\u5b58\u5728\u533f\u540d\u53ef\u8bbf\u95ee\u7684\u8d44\u6e90\uff0c\u4e0d\u5efa\u8bae\u4f7f\u7528\u8be5\u8fc7\u6ee4\u5668\uff0c\u4e00\u822c\u914d\u5728\u6240\u6709\u6700\u540e
#\u53c2\u6570\uff1a\u8df3\u8f6cURL\uff0c\u4f7f\u7528\u201c${URL}\u201d\u66ff\u6362\u539f\u6709\u5730\u5740
SSOLoginRedirectFilter.login.URL = http://eipqas.yutong.com/server/login?service=${URL}
#\u53c2\u6570\uff1aURL\u7684\u7f16\u7801\u683c\u5f0f\uff0c\u53ef\u4e0d\u586b\uff0c\u8868\u793a\u4e0d\u5c06${URL}\u7684\u503c\u8f6c\u7801
SSOLoginRedirectFilter.login.URLCharset = UTF-8
#\u53c2\u6570\uff1a\u4e0d\u8fdb\u884c\u8df3\u8f6c\u7684URL\uff0c\u7528;\u5206\u9694\u591a\u503c\uff0c\u5982\uff1a\u201c/resource\u201d\u8868\u793a\u6240\u6709\u4ee5\u201c/resource\u201d\u5f00\u5934\u7684URL
SSOLoginRedirectFilter.noRedirectURLs = /logout.jsp;/login.jsp;/login.do;/postLog.do;/checkVersion.do;/checkSync.do;/downLoad.do;/busService.do;/maintainService.do;/getTime.do;
#===========================================
