<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IE浏览器版本错误</title>
		<style type="text/css">
		
			body {
				font-family: "microsoft yahei" "微软雅黑" arial;
			}
		
			li {
				line-height: 28px;
			}
			
			.ie_jr {
				border-style: none;
				display: block;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
			<h2>1、当前IE版本太低，请升级IE8及以上浏览器</h1>
			<h2>2、请去除IE兼容模式，步骤如下：</h2>
			<ol>
				<li>打开IE右上方有“工具”按钮</li>
				<li>点击兼容性视图设置</li>
				<li>删掉里面所有东西，把钩钩全部去掉</li>
				<img class="ie_jr" src="images/ie_jr.jpg" alt="" />
			</ol>
	</body>
</html>
