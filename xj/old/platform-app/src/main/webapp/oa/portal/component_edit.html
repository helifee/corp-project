<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">组件-<span id="editTitle"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 mt80">
            <form class="form-inline" id="componentForm" method="post" validate-type="jQueryValidate"   data-validate-success=""   enctype="multipart/form-data">
                <input type="hidden" name="id" id="componentId" />
                <input type="hidden" name="delflag" id="delflag" value="false"/>
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>组件标题 :</label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" id="title" name="title"
                                           data-placeholder="组件标题" data-required="true" data-maxlength="50">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>组件编码 :</label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" id="code" name="code"
                                           data-placeholder="组件编码" data-required="true" data-maxlength="20">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>组件图标 :</label></td>
                                <td>
                            		<div class="up-pic">
                      	  			<img src="" id="newImg" > 
                     	 			 <span> </span>
                     	 				 <p></p>
                          			 	 <input type="file" id="photoPic"  onchange="newFile()" name="titleIcon" multiple="true" class="form-input file-pic" accept="image/*"/>
                        	</div>
                           </td>	
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>组件内容url :</label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" id="contentUrl" name="contentUrl" data-maxlength="200"
                                           data-placeholder="组件内容url" data-required="true">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>更多url :</label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" id="moreUrl" name="moreUrl" data-maxlength="200"
                                           data-placeholder="更多url" >
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>组件分类 :</label></td>
                                <td>
                                    <div class="input-group form-date">
                                        <select class="form-control" name="categoryId" id="categoryId" data-required="true"
                                                data-placeholder="组件分类" >
                                            <option value="" selected="selected">-&#45;&#45;请选择组件分类-&#45;&#45;</option>
                                        </select>
                                        <!--<div class="input-group-addon">选择</div>-->
                                        <div class="input-group-addon" id="addCategory" data-toggle="modal" data-backdrop="static" data-target="#categoryModal">&nbsp;&nbsp;新增&nbsp;&nbsp;</div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>显示设置 :</label></td>
                                <td>
                                    <!--<label class="checkbox-inline ">-->
                                        <input type="checkbox" id="displayDelete" name="displayDelete" value="1" checked >显示删除
                                    <!--</label>
                                    <label class="checkbox-inline">-->
                                        <input type="checkbox" id="displayRefresh" name="displayRefresh" value="1" checked>显示刷新
                                    <!--</label>
                                    <label class="checkbox-inline">-->
                                        <input type="checkbox" id="displayMove" name="displayMove" value="1" checked>显示移动
                                    <!--</label>-->
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>组件描述 :</label></td>
                                <td>
                                    <textarea name="description" data-html="true" id="description" class="form-control addInputWidth"
                                              data-placeholder="组件描述" data-maxlength="255"></textarea>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>

<!--组件分类新增-->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="categoryModalLabel">新增组件分类</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="categoryForm" method="post" data-callback="closeCategoryModal()" validate-type="jQueryValidate" >
                    <div class="xj-form-content xj-form-single" >
                        <table class="table table-bordered">
                            <tbody>
                                <tr class="form-tr">
                                    <td class="form-label"><label><span>*</span>分类名称 :</label></td>
                                    <td>
                                        <input type="text" class="form-control addInputWidth" id="categoryName" name="categoryName"
                                               data-placeholder="分类名称" data-required="true" data-maxlength="50">
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td class="form-label"><label><span>*</span>分类编码 :</label></td>
                                    <td>
                                        <input type="text" class="form-control addInputWidth" id="categoryCode" name="categoryCode"
                                               data-placeholder="分类编码" data-required="true" data-maxlength="20">
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td class="form-label"><label>分类描述 :</label></td>
                                    <td>
                                        <textarea name="categoryDesc" id="categoryDesc" class="form-control addInputWidth"
                                                  data-placeholder="分类描述" data-maxlength="255"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm blue" id="saveCategoryBtn">保存</button>
                <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../common/common.js"></script>
<script src="component_edit.js"></script>
</html>
