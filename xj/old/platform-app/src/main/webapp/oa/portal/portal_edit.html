<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">门户-<span id="editTitle"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt80">
            <form class="form-inline" id="portalPageForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
                <input type="hidden" name="id" id="componentId" />
                <input type="hidden" name="delflag" id="delflag" value="false"/>
                <input type="hidden" name="portalPageOwner" id="portalPageOwner" value="_NA_" />
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>站点名称 :</label></td>
                                <td>
                                    <input type="text" data-html="true"  class="form-control addInputWidth" id="portalPageName" name="portalPageName"
                                           data-placeholder="站点名称" data-required="true" data-maxlength="50">
                                    <input type="hidden" name="status" value="1">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>站点编码 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" data-html="true"  id="portalPageCode" value="" name="portalPageCode"
                                           data-placeholder="站点编码" data-required="true" data-maxlength="20">
                                </td>
                            </tr>
                            <!--<tr class="form-tr">
                                <td class="form-label1"><label>站点logo :</label></td>
                                <input type="hidden" class="form-control addInputWidth" id="portalPageLogo" name="portalPageLogo"
                                           data-placeholder="站点logo" data-maxlength="32">
                                <td class="attachment-container"></td>
                            </tr>-->
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>优先级 :</label></td>
                                <td>
                                    <input type="text" data-html="true"  class="form-control addInputWidth" id="priority" name="priority"
                                           data-placeholder="优先级" data-required="true" data-maxlength="20" data-digits="true">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label>站点描述 :</label></td>
                                <td>
                                    <textarea class="form-control addInputWidth"  data-html="true"  id="portalPageDesc" name="portalPageDesc"
                                              data-placeholder="站点描述" data-maxlength="255"></textarea>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>

<script src="../../common/common.js"></script>
<script src="portal_edit.js"></script>
</html>
