<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="headerTitle">日程-新建</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="../../common/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="schedule_edit.js?v=1.0.0"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="scheduleEditTitle">日程-新建</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="closeWinBtn">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt20">
            <form class="form-horizontal" id="workScheduleForm" validate-type="jQueryValidate">
                <div class="xj-form-content mt50 ">
                    <table class="table table-bordered">
                        <tbody>
                        <input type="hidden" id="workScheduleId" name="id">
                        <input type="hidden" id="source" name="source" value="协同办公">
                        <input type="hidden" id="delflag" name="delflag" value="false">
                        <tr class="form-tr">
                            <td class="form-label"><label>是否周期性事件 :</label></td>
                            <td>
                                <input type="radio" name="periodProceeding" value="1">是
                                <input type="radio" name="periodProceeding" value="0" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>事项内容 :</label></td>
                            <td>
                                <!--<input type="text" class="form-control addInputWidth" name="content" data-placeholder="事项内容"
                                       data-maxlength="500" data-required="true">-->
                                <textarea class="form-control addInputWidth" name="content" data-placeholder="事项内容"
                                          data-maxlength="500" data-required="true"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>类型 :</label></td>
                            <td>
                                <input type="hidden" class="form-control addInputWidth" name="type" readonly value='PERSONAL_PROCEEDING'>
                                <input type="text" class="form-control addInputWidth"  readonly value='个人事项'>
                            </td>
                        </tr>
                        <tr id="frequencyTypeTr" class="form-tr">
                            <td class="form-label"><label>频率类型 :</label></td>
                            <td>
                                <select class="form-control addInputWidth frequency-css" id="frequencyType" name="frequencyType" onchange="changeRepetitionFrequency()">
                                    <option value='MONTH'>月</option>
                                    <option value='WEEK'>周</option>
                                    <option value='DAY'>日</option>
                                </select>
                            </td>
                        </tr>
                        <tr id="repetitionFrequencyTr" class="form-tr">
                            <td class="form-label"><label>重复频率 :</label></td>
                            <td>
                                <select class="form-control addInputWidth frequency-css" id="repetitionFrequency" name="repetitionFrequency">

                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>任务开始时间 :</label></td>
                            <td>
                                <div class="input-group date begin-time-date form-date startDate">
                                    <input class="form-control" id="beginTime" size="16" type="text" name="beginTime"
                                           data-rule-required="true" data-msg-required="任务开始时间不能为空"  readonly >
                                    <!--<span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>-->
                                    <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>任务结束时间 :</label></td>
                            <td>
                                <div class="input-group date end-time-date form-date startDate">
                                    <input class="form-control" id="endTime" size="16" type="text" name="endTime"
                                           data-rule-required="true" data-msg-required="任务结束时间不能为空"  readonly>
                                    <!--<span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>-->
                                    <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr id="periodBeginTimeTr" class="form-tr">
                            <td class="form-label"><label><span>*</span>周期开始时间 :</label></td>
                            <td>
                                <div class="input-group date period-begin-time-date form-date startDate">
                                    <input class="form-control frequency-css" id="periodBeginTime" size="16" type="text"
                                           name="periodBeginTime"
                                           data-rule-required="true" data-msg-required="周期开始时间不能为空" readonly>
                                    <!--<span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>-->
                                    <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr id="periodEndTimeTr" class="form-tr">
                            <td class="form-label"><label><span>*</span>周期结束时间 :</label></td>
                            <td>
                                <div class="input-group date period-end-time-date form-date startDate">
                                    <input class="form-control frequency-css" id="periodEndTime" size="16" type="text"
                                           name="periodEndTime"
                                           data-rule-required="true" data-msg-required="周期结束时间不能为空" readonly>
                                    <!--<span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>-->
                                    <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr id="periodTaskNumTr" class="form-tr">
                            <td class="form-label"><label>周期个数 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth frequency-css" readonly id="periodTaskNum" name="periodTaskNum">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--加载js-->

</body>
</html>
