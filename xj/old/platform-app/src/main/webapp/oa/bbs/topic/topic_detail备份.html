<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../js/pagination/pagination.css">
    <link rel="stylesheet" href="topic_detail.css">
</head>
<style>
    textarea.forum-text{
        height: 85px;
        font-size: 12px;
    }
    .forum-label{
        float: left;
        font-size: 12px;
    }
    .forum-item{
        margin-bottom: 28px;
    }
    .forum-item textarea,.forum-item select{
        width: 220px;
    }
</style>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-title"></div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-btn" id="btnContainer">
            <button type='button' class='btn btn-sm btn-adv' id='closeBtn'>关闭</button>
            <button type='button' class='btn btn-sm btn-adv' id='delBtn'>删除</button>
            <button type='button' class='btn btn-sm btn-adv' id='transBtn'>转移</button>
            <button type='button' class='btn btn-sm btn-adv' id='endPostBtn'>结帖</button>
            <button type='button' class='btn btn-sm btn-adv' id='unEssenceBtn'>取消精华</button>
            <button type='button' class='btn btn-sm btn-adv' id='essenceBtn'>置为精华</button>
            <button type='button' class='btn btn-sm btn-adv' id='unStickBtn'>取消置顶</button>
            <button type='button' class='btn btn-sm btn-adv' id='stickBtn'>置顶</button>
            <button type='button' class='btn btn-sm btn-adv' id='postBtn'>发帖</button>
            <button type='button' class='btn btn-sm btn-adv' id='viewBtn'>按人员查看</button>
            <button type='button' class='btn btn-sm btn-adv' id='favoriteBtn'>收藏</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="form-inline mt50">
            <div class="col-md-10 col-md-offset-1 col-sm-12 xj-bbs-detail-title">
                <h1><span id="stick-flag"></span><span id="essence-flag"></span><span class="topic-title"></span><span id="status"></span></h1>
            </div>
           <!-- <div class="col-md-10 col-md-offset-1 col-sm-12 xj-bbs-detail-title-fixed">
                <h1>{{title}}</h1>
            </div>-->
        <div class="col-md-10 col-md-offset-1 col-sm-12 bbs-detail-module">
            <div id="bbs-template">
                <table border="0" cellspacing="0" cellpadding="0" class="post post-list {{topic}}" data-post-id="{{topicId}}">
                    <tbody>
                    <tr>
                        <td rowspan="2" valign="top" class="user wirter">
                            <dl class="user-info">
                                <dt class="user-header" data-username="{{userName}}">
                                    <a href="javascript:;" rel="nofollow" target="_blank">
                                        <img alt="" class="avatar" src="../images/bbs_user_avatar.jpg">
                                    </a>
                                </dt>
                                <dl>等级：{{level}}</dl>
                                <dl>来自：{{dept}}</dl>
                                <dl>岗位：{{post}}</dl>
                                <dl>发文：{{publishTopicNum}}篇</dl>
                                <dl>积分：{{score}}</dl>
                            </dl>
                        </td>
                        <td valign="top" class="post_info topic star" data-username="" data-floor="{{floor}}">
                            <div class="data">
                                <div class="pull-left time"><span>{{userName}}</span>&nbsp;发表于：{{publishTime}}
                                    <a href="javascript:void(0)" onclick="banFn('{{userId}}')" class="red digg praise-a" data-method="put" data-remote="true"  rel="nofollow">禁言</a> |
                                    <a href="javascript:void(0)" onclick="viewFn('noPage','{{userId}}')" class="quote quote-a" rel="nofollow">只查看该作者</a>
                                    <a href="javascript:void(0)" onclick="viewFn('page')" class="quote quote-a" rel="nofollow">显示全部帖子</a>
                                </div>
                                <div class="pull-right floor">{{role}}</div>
                            </div>
                            <div class="post-body">
                                {{content}}
                            </div>
                        </td>
                    </tr>
                    <tr class="control">
                        <td valign="bottom">
                            <div class="tips">
                                <div class="pull-left">{{feedbackNums}}</div>
                                <div class="pull-right manage-btn">
                                  <!--  <a href="javascript:void(0)" onclick="praiseFn('{{floorHost}}','{{replyId}}','{{topicId}}')" class="red digg praise-a" data-method="put" data-remote="true"  rel="nofollow">赞<span>[{{praiseNum}}]</span></a> |-->
                                    <a href="javascript:void(0)" onclick="quoteFn('{{floorHost}}','{{replyId}}','{{topicId}}')" class="quote quote-a" rel="nofollow">引用</a> |
                                    <a href="javascript:void(0)" onclick="screenFn('{{floorHost}}','{{userId}}','{{replyId}}','{{topicId}}')" class="fancybox red report_spam screen-a" rel="nofollow">屏蔽 </a>
                                    <a href="javascript:void(0)" onclick="unScreenFn('{{floorHost}}','{{replyId}}','{{topicId}}')" class="fancybox red report_spam screen-a" rel="nofollow">解除屏蔽 </a>|
                                    <a href="javascript:void(0)" onclick="editFn('{{floorHost}}','{{replyId}}','{{topicId}}')" class="fancybox edit-a" rel="nofollow">编辑</a> |
                                    <a href="javascript:void(0)" onclick="delFn('{{floorHost}}','{{replyId}}','{{topicId}}')" class="fancybox del-a" rel="nofollow">删除</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
            <div class="col-md-10 col-md-offset-1 col-sm-12 bbs-detail-module" id="toReply">
                <table border="0" cellspacing="0" cellpadding="0" class="post topic"  data-is-topic-locked="false">
                    <tbody >
                    <tr class="control">
                        <td valign="top" class="user wirter">
                           <label>主题</label>
                        </td>
                        <td  valign="top" class="post_info topic star" data-username="" data-floor="">
                          <label><span class="topic-title"></span></label>
                        </td>
                    </tr>
                    <tr class="control">
                        <td valign="top" class="user wirter">
                            <label>板块</label>
                        </td>
                        <td  valign="top" class="post_info topic star" data-username="" data-floor="">
                            <label><span class="forum-title"></span></label>
                        </td>
                    </tr>
                    <tr class="control">
                        <td valign="top" class="user wirter">
                            <label>内容</label>
                        </td>
                        <td valign="top" class="post_info topic star" data-username="" data-floor="">
                                <textarea id="replyContent"  class="ckeditor"></textarea>
                        </td>
                    </tr>
                    <tr class="control">
                        <td valign="top" class="user wirter">
                            <label>附件</label>
                        </td>
                        <td valign="top" class="post_info topic star" data-username="" data-floor="">
                            <div id="loadFile">

                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                     <tr><td colspan="2" style=" text-align:center;"><button type="button" id="reply-btn">回复</button></td></tr>
                    </tfoot>
                </table>
            </div></div>
    </div>
</div>

<ul class="xlj-tracking-statistics">
    <li id="com-quick-reply-bbs" title="快速回复"></li>
    <li id="com-quick-collect-bbs" title="我要收藏"></li>
    <li id="com-back-channel" title="鑫苑大家谈"></li>
    <li id="com-back-home" title="回到首页"></li>
    <li id="com-d-top-a" title="返回顶部"></li>
</ul>


<!--收藏夹栏-->
<div id="favoriteContainer" style="overflow-x: hidden;border:1px solid #d3d3d3;position:fixed;right: 0px;top:60px;width:300px;height:90%;background-color: #F0F0F0;display: none;">
    <div style="height: 50px;width: 95%;margin-top: 0px;margin: auto;padding-top:8px;">
        <div class="pull-right">
            <button type="button" id="addFavoriteBtn" class="btn btn-default" data-toggle="modal" data-backdrop="static" data-target="#favoriteModal">添加到收藏夹</button>
            <button type="button" id="closeFavoriteContainerBtn" class="btn btn-default">关闭</button>
        </div>
    </div>
    <div id="favoriteTreeContainer favorite-tree" style="overflow-x:hidden;background-color: #FFFFFF;height: 93%;width: 95%;margin:auto;border: 1px solid #d0d2d0;overflow: auto;">
        <ul id="favoriteTree" class="ztree "></ul>
    </div>
</div>
<!--添加收藏-->
<div class="modal fade" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="favoriteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="favoriteModalLabel">添加收藏夹</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="favoriteForm" method="post" data-callback="closeFavoriteModal(false)" validate-type="jQueryValidate" >
                    <div class="xj-form-content xj-form-single" >
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>名称 :</label></td>
                                <td>
                                    <input type="hidden" id="favoriteId" name="id">
                                    <input type="hidden" id="favoriteCode" name="code">
                                    <input type="hidden" id="resourceLink" name="resourceLink">
                                    <input type="hidden" id="isFavorite" name="isFavorite" value="false">
                                    <input type="text" class="form-control addInputWidth" id="favoriteName" name="name" data-required="true" data-maxlength="50" data-placeholder="名称不能为空">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>创建位置 :</label></td>
                                <td>
                                    <div class="input-group form-date">
                                        <select class="form-control addInputWidth" id="favoriteParentId" name="parentId" data-required="true" data-placeholder="收藏夹不能为空">

                                        </select>
                                        <!--<div class="input-group-addon">选择</div>-->
                                        <div class="input-group-addon" id="addParentFavorite" data-toggle="modal" data-backdrop="static" data-target="#parentFavoriteModal">&nbsp;&nbsp;新建文件夹&nbsp;&nbsp;</div>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm blue" id="saveFavoriteBtn">添加</button>
                <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--创建文件夹-->
<div class="modal fade" id="parentFavoriteModal" tabindex="-1" role="dialog" aria-labelledby="parentFavoriteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="parentFavoriteModalLabel">创建文件夹</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="parentFavoriteForm" method="post" data-callback="closeFavoriteModal(true)" validate-type="jQueryValidate" >
                    <div class="xj-form-content xj-form-single" >
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>名称 :</label></td>
                                <td>
                                    <input type="hidden" id="parentFavoriteId" name="id">
                                    <input type="hidden" id="parentFavoriteCode" name="code">
                                    <input type="hidden" id="parentIsFavorite" name="isFavorite" value="true">
                                    <input type="text" class="form-control addInputWidth" id="parentFavoriteName" name="name" data-required="true" data-maxlength="50">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>创建位置 :</label></td>
                                <td>
                                    <select class="form-control addInputWidth" id="parentFavoriteParentId"  name="parentId" >

                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm blue" id="saveParentFavoriteBtn">创建</button>
                <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../common/common.js"></script>
<script src="../js/underscore-min.js"></script>
<script src="../js/pagination/jquery.page.js"></script>
<script src="../js/AjaxUtil.js"></script>
<script src="../../../meeting/ckeditor/ckeditor.js"></script>
<script src="topic_detail.js"></script>
</body>
</html>
