<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛版块</title>
    <script src="../../../common/common.css.js"></script>
    <style type="text/css">
        .ui-state-default, .ui-widget-content .ui-state-default{height:40px;padding-top:10px;color:#333}
    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <form class="form-inline"  id="forumForm" action="" method="post" validate-type="jQueryValidate" data-callback="closeForumModal()" >
            	<input type="hidden" name="id" id="id">
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>上级分类 :</label></td>
                            <td>
                            	<div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
			              			<input type="text" readonly="readonly" name="typeName" class="form-control addInputWidth" id="parentName" data-required="true" data-placeholder="上级分类">
			              			<span class="input-group-addon w28 parent-selecter">
				                    	<a href="###" class="fa fa-ellipsis-h" aria-hidden="true"></a>
				                  	</span>
                           			<input type="hidden" name="typeId" id="typeId">
				                </div>
                            </td>
                            <td class="form-label1"><label><span>*</span>版块名称:</label></td>
                            <td> <input type="text" class="form-control addInputWidth" data-required="true" data-maxlength="50" data-html="true" name="name" id="name"  data-placeholder="版块名称"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>版块描述 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" data-html="true" name="description" data-maxlength="500"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>版主 :</label></td>
                            <td>
                            	<div class="input-group form-date">
		                            <input type="hidden"  id="forumManagerId" class="form-control addInputWidth"  name="forumManagerId">
		                   			<input type="text" class="form-control addInputWidth"   id="forumManager"
		                   				 name="forumManager" data-placeholder="版主" readonly="readonly">
									<div class="input-group-addon btn-select-by-model empty"><a class="glyphicon glyphicon-remove" id="clearContent"></a></div>
									<span class="input-group-addon w28 single-selector" data-selectorType="person" data-title="选择版主"
                          						data-targetname="forumManager" data-targetid="forumManagerId">
										<a class="fa fa-ellipsis-h btn-select-by-model "></a>
									</span>
								</div>
                            </td>
                            <td class="form-label1"></td>
                            <td>
                            	<!-- <input type="radio" name="anonymityPermission" value="1" checked>允许匿名发帖
						        <input type="radio" name="anonymityPermission" value="0">禁止匿名发帖 -->
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <!-- <td colspan="4" ><span style="margin-left: 100px;">注：版主具有将在该版块下的帖子删除、编辑、置顶、取消置顶，置为精华、取消精华、转移等功能</span></td> -->
                            <td class="form-label1" colspan="2"><span>注：版主具有将在该版块下的帖子删除、编辑、置顶、取消置顶，置为精华、取消精华、转移等功能</span></td>
                            <td class="form-label1">是否发布到首页</td>
                            <td>
                            	<input type="radio" name="portalPermission" value="1" checked>是
						        <input type="radio" name="portalPermission" value="0">否
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>发表文章得分 :</label></td>
                            <td><input class="form-control addInputWidth" type="text" data-maxlength="5"  data-digits="true" data-required="true" value="10" name="publishScore" data-placeholder="发表文章得分"></td>
                            <td class="form-label1"><label><span>*</span>回复文章得分 :</label></td>
                            <td><input class="form-control addInputWidth" type="text" data-maxlength="5"  data-digits="true" data-required="true" value="5" name="replyScore" data-placeholder="回复文章得分"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>置为精华得分 :</label></td>
                            <td><input class="form-control addInputWidth" type="text" data-maxlength="5"  data-digits="true" data-required="true" value="100" name="setEssenceScore" data-placeholder="置为精华得分"></td>
                            <td class="form-label1"><label><span>*</span>序号 :</label></td>
                            <td><input class="form-control addInputWidth" type="text" data-maxlength="5"  data-digits="true" data-required="true"  name="sortNum" data-placeholder="序号"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>版块创建人 :</label></td>
                            <td>
                            	<span id="createPersonSpan"></span>
                            	<input type="hidden" name="createPersonName" id="createPersonName">
                            	<input type="hidden" name="createPersonId" id="createPersonId">
                            </td>
                            <td class="form-label1"><label>创建时间 :</label></td>
                            <td>
                            	<span id="createTimeSpan"></span>
                            	<input type="hidden" name="createDate" id="createDate">
                            </td>
                        </tr>
                        <tr class="form-tr" id="updateLine" style="display: none;">
                            <td class="form-label1"><label>最后修改人 :</label></td>
                            <td>
                            	<span id="updatePersonSpan"></span>
                            </td>
                            <td class="form-label1"><label>最后修改时间 :</label></td>
                            <td>
                            	<span id="updateTimeSpan"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../../common/common.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="forum_edit.js"></script>
</body>
</html>
