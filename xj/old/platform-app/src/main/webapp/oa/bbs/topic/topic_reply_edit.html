<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛-帖子回复</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-9 col-sm-4 col-xs-4 xj-form-title"></div>
        <div class="col-md-2 col-sm-4 col-xs-4 col-sm-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <form class="form-inline"  id="contentForm">
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label>主题 :</label></td>
                            <td colspan="3"><input type="hidden" id="id" name="id">
                                <input type="hidden" id="topicId" name="topicId">
                                <input type="text" class="form-control addInputWidth" readonly="true"  name="title" id="title"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>版块 :</label></td>
                            <td colspan="3">
                                <input type="text" id="forum" name="forum" class="form-control addInputWidth" readonly="true">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>作者 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" readonly="true" name="replyUserName" id="replyUserName"></td>
                            <td class="form-label1"><label>创建时间 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" readonly="true" name="replyTime" id="replyTime">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>内容 :</label></td>
                            <td colspan="3">
                                <div>
                                    <script id="editor" type="text/plain"></script>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>附件 :</label></td>
                            <td colspan="3">
                                <div id="attach_reply"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../../common/common.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="../../ueditor1.4.3/utf8-jsp/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../ueditor1.4.3/utf8-jsp/ueditor.all.min.js"> </script>
<script src="topic_reply_edit.js"></script>
</body>
</html>
