<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛-用户</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style>
        .isHidden{
            display: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-mar-auto">
            <div class="user-list" id="refList">
                <span><span class="org-icons list-icon"></span><span class="tit">论坛用户信息</span></span>
                <div class="my-btn-group">
                    <button class="btn btn-default isHidden"id="editBtn">编辑</button>

                </div>
            </div>
            <div class="form-inline"  id="contentForm">
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label>用户名 :</label></td>
                            <td>
                                <input type="hidden" class="form-control addInputWidth" readonly="true" name="id" id="id">
                                <input type="text" class="form-control addInputWidth" readonly="true" name="userName" id="userName"></td>
                            <td class="form-label1"><label>昵称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" readonly="true" name="nickName" id="nickName"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>部门 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" readonly="true" name="dept" id="dept"></td>
                            <td class="form-label1"><label>岗位 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" readonly="true" name="post" id="post">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>发文数 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" readonly="true" name="publishTopicNum" id="publishTopicNum"></td>
                            <td class="form-label1"><label>积分 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" readonly="true" name="score" id="score">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>签名档 :</label></td>
                            <td colspan="3">
                               <div id="divContent">
                               </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/platform-app/oa/bbs/forumUser/forumUser_view.js"></script>
</html>
