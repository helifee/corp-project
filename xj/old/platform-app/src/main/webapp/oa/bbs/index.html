<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            <div class="row">
                <div class="col-md-3 col-sm-3 slide-left pull-left">
                    <div class="org-title">
                        <span class="fa fa-sitemap"></span><span class="tit" id="contentTitle">论坛管理</span>
                    </div>
                    <div class="ztree-box">
                        <ul id="zTreeDom"  class="ztree"></ul>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 right-content pull-right">
                    <div class="con-table" id="userDiv" style="display:block;">
                        <div class="user-list active" id="bbs">
                            <span><span class="org-icons list-icon"></span><span class="tit" id="contentTitleFloder">所有帖子</span></span>
                            <div class="my-btn-group">
                                <button type="button" class="btn btn-default" id="bbs-btn-1">收藏</button>
                                <button type="button" class="btn btn-default" id="bbs-btn-2">精华区</button>
                                <button type="button" class="btn btn-default" id="bbs-btn-3">发帖</button>
                                <button type="button" class="btn btn-default" id="bbs-btn-4">搜索</button>
                            </div>
                        </div>
                        <div class="grid-container" id="bbsTable" >
                            <table id="bbs-list" constraint-layout="true"></table>
                            <div id="pagered"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
