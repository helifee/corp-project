<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>问卷属性</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../serveyCreate/css/serveyCreate_edit.css">
</head>
<style>

</style>
<body>
<header class="container-fluid  xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="editTitle"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn">关闭</button>
        </div>
    </div>
</header>
<div class="container-fluid">
      <div class="row">
        <div class="col-md-10 mt80 inMiddle flow">
            <div class="con-tit setmbottom">  
                <button name="questionnaire" class="approve-btn active">主要内容</button>
                <button name="topic" class="approve-btn">问卷题目</button>
            </div>
            <div class="tabbox">
                <div class="addPad clearfix ">
                 <div class="xj-form-content" id="xj-form-content">
                   <input type="hidden" name="id" id="id" />
                <input type="hidden" name="delflag" id="delflag" value="false"/>
                <div class="xj-form-content xj-form-single" id="serveyInfo">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>问卷主题</label></td>
                            <td colspan="3">
                                <input type="text" class="form-control addInputWidth" data-html="true" id="name" name="name"
                                       data-placeholder="问卷主题" data-required="true" data-maxlength="50" readonly="readonly">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>调查分类</label></td>
                            <td colspan="3">
                                <div class="input-group form-date">
                                    <input type="hidden" name="parentId" id="parentId">
                                    <input type="text" class="form-control"  placeholder="请选择" id="parentName"  readonly="readonly" name="parentName" data-required="true" data-placeholder="调查分类">
                                </div>
                            </td>
                        </tr>

                        <tr id="twoCommonTR2" class="form-tr">
                       <td class="form-label1"><label>调查开始时间</label></td>
                       <td >
                          <div class="time_1 pull-left w100">
                              <div class='input-group date w100' id='datetimepicker1'>
                                       <input id="fromDate"  readonly="readonly" name="fromDate" type='text' class="form-control" />
                                    </div>
                              </div>
                            </td>
                            <td class="form-label1"><label>调查结束时间</label></td>
                            <td>
                              <div class="time_1 pull-left w100">
                              <div class='input-group date w100' id='datetimepicker2'>
                                       <input id="thruDate"  readonly="readonly" name="thruDate" type='text' class="form-control" />
                                    </div>
                              </div>
             		   </td>
             		   </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>调查参与人员</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3">
						        <div class="input-group form-date">
						        	<input type="hidden" class="form-control" id="participantId" name="participantId"/>
						            <input type="text" readonly="readonly" class="form-control" id="participant" name="participant" data-required="true" data-placeholder="参与人"  readonly="readonly" placeholder="选择人员（多选）">
						        </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查结果可阅读者</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3">
						        <div class="input-group form-date">
						        <input type="hidden" class="form-control" id="readerId" name="readerId"/>
						            <input type="text" readonly="readonly" class="form-control" id="reader" name="reader" readonly="readonly" placeholder="选择人员（多选）">
						        </div>
						        
						        
							 </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查结果通知人员</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3">
						        <div class="input-group form-date">
						        <input type="hidden" class="form-control" id="closingNoticeId" name="closingNoticeId"/>
						            <input type="text"  readonly="readonly" class="form-control" id="closingNotice" name="closingNotice" readonly="readonly" placeholder="选择人员（多选）">
						        </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>问卷说明</label></td>
                            <td colspan="3">
                                <!-- 编辑插件 -->
                               <textarea class="form-control addInputWidth" data-html="true" id="description" readonly="readonly" name="description"></textarea>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <!-- 更多设置 -->
                    <p class="p_more">更多设置</p>
                    <table class="table table-bordered mb60">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查通知方式</label></td>
                            <td><input type="checkbox" checked="checked" value="1" name="notice" disabled="disabled"><label>待办</label></td>
                            <td class="form-label1"><label>同一用户进行多次调查</label></td>
                            <td>
                                <input type="radio" name="multipleSurveys"  disabled="disabled" value="1"><label>允许</label>
                                <input type="radio" name="multipleSurveys"  disabled="disabled" value="0" checked="checked"><label>不允许</label>
                            </td>
                        </tr>
                       <!--  <tr class="form-tr">
                            <td class="form-label1"><label>调查结束前设置提醒</label></td>
                            <td colspan="3" class="time-ti">
                               <span>在结束前</span><select class="form-control mytimeselect"></select><span>分钟开始提醒，之后每</span>
                                <select class="form-control mytimeselect"></select><span>分钟进行提醒，提醒</span>
                                <select class="form-control mytimeselect"></select>
                                <span>次后结束</span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>是否记录参与调查人名单</label></td>
                            <td colspan="3">
                                <input type="radio"><label>是</label>
                                <input type="radio"><label>否</label>
                                <span class="tip">注：选择“是”填写调查人控制项，“否”则不显示</span>
                            </td>
                        </tr>
                       
                        <tr class="form-tr">
                            <td class="form-label1"><label>附件</label></td>
                            <td colspan="3" class="attatent">
                                <a>全选</a> <a>添加</a> <a>删除</a>
                            </td>
                        </tr> -->
                        </tbody>
                    </table>
                 </div>
                <div class="xj-form-content xj-form-single" id="subjectInfo" style="display: none">
                    <div class="tit-btns clearfix">
                    </div>
                 <div class="xj-main-grid grid-container">
                     <div class="thead-box">
                         <table style="width: 100%">
                            <thead>
                                <tr>
                                    <td class="w20">序号</td>
                                    <td class="w60">题目</td>
                                    <td class="w20 border-r-none">题型</td>
                                </tr>
                            </thead>
                         </table>
                     </div>
                    <div class="tbody-box">
                        <table >
                            <tbody id="serveyCreateAdd">
                                
                            </tbody>
                        </table>
                    </div>
	                <div id="serveySubjectPager"></div>
	            </div>
                 </div>
                </div>
            </div>
        </div>
      </div>
    </div>
   </div>
</body>

<script src="../../../common/common.js"></script>
<script src="serveyQuestionnaire_attribute.js"></script>
</html>
