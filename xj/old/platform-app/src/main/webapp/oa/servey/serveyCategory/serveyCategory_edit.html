<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="editTitle"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt80">
            <form class="form-inline" id="serveyCategoryForm" method="post" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id" />
                <input type="hidden" name="delflag" id="delflag" value="false"/>
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>分类名称 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="name" name="name"
                                      data-placeholder="分类名称" data-required="true"  data-html="true" data-maxlength="50">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>上级分类 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" name="parentId" id="parentId">
                                    <input type="text" class="form-control" placeholder="请选择" id="parentName" name='parentName' data-placeholder="上级分类">
                                     <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('parentName','parentId')"></a></div>
                                    <span id="parentSpan" class="input-group-addon w28 " ><a href="#" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>分类描述 :</label></td>
                            <td>
                                <textarea class="form-control addInputWidth"  data-placeholder="分类描述" data-html="true" data-maxlength="300" id="description" name="description"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>

<script src="../../../common/common.js"></script>
<script src="serveyCategory_edit.js"></script>
</html>
