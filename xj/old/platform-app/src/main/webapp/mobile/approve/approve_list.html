<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程审批</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <!-- <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">-->
    <link type="text/css" rel="stylesheet" href="../css/mui.min.css"/>
    <link type="text/css" rel="stylesheet" href="../mycss/new_approve.css"/>
    <style type="text/css">
        .cover-box .cover{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #000;
            opacity: 0.4;
            z-index: 99
        }
        .cover-box .cover-content{
            position: absolute;
            top: 50%;
            left: 50%;
            background: #FCFCFC;
            border-radius: 2px;
            width: 18rem;
            height: 12rem;
            margin-left: -9rem;
            margin-top: -6rem;
            z-index: 100;
        }
        .cover-box .cover-content .div-p p{
            font-size: 1.13rem;
            color: #333333;
            letter-spacing: 0;
            line-height: 1.666rem;
            padding: 0 3rem;
        }
        .cover-box .cover-content .div-p{
            width: 18rem;
            height: 9rem;
            overflow: hidden;
            position:relative;
            display:table-cell;
            text-align:center;
            vertical-align:middle;
        }
        .btn-box{
            height: 3rem;
            text-align: center;
            border-top:1px solid #dedede;
            line-height: 3rem;
        }
        .btn-box span{
            font-size: 1.13rem;
            color: #1E9DEA;
            cursor: pointer;
            width:50%; /*只有确定的时候是100%*/
            display: inline-block;
            float: left;
        }
        .btn-box span.cancel{
            color: #999;
            border-right:1px solid #dedede;
        }
        .mui-scroll {
            min-height: 100%;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div id="slider" class="mui-slider mui-fullscreen">
        <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <a id="ds" class="mui-control-item mui-active" href="#ds_div">待审
                <i id="toDoSum" style="display:none;"></i></a>
            <a id="dy" class="mui-control-item" href="#dy_div">待阅
                <i id="toReadSum" style="display:none;"></i></a>
            <a id="yb" class="mui-control-item" href="#yb_div">已办</a>
            <a id="fq" class="mui-control-item" href="#fq_div">我的发起</a>
        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>

        <div class="mui-slider-group">
            <div id="ds_div" class="mui-slider-item mui-control-content mui-active">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul id="tab_1" class="mui-table-view">

                        </ul>
                    </div>
                </div>
            </div>
            <div id="dy_div" class="mui-slider-item mui-control-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul id="tab_2" class="mui-table-view">

                        </ul>
                    </div>
                </div>
            </div>
            <div id="yb_div" class="mui-slider-item mui-control-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul id="tab_3" class="mui-table-view">

                        </ul>
                    </div>
                </div>
            </div>
            <div id="fq_div" class="mui-slider-item mui-control-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul id="tab_4" class="mui-table-view">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- 对话框 cover-box显示或者隐藏就可以-->
<div class="cover-box" style="display: none;">
    <div class="cover">
    </div>
    <div class="cover-content">
        <div class="div-p">
            <p>提交成功</p>
        </div>
        <div class="btn-box">
            <span class="cancel">取消</span>  <span>确定</span>
        </div>
    </div>
</div>
</body>
</html>
<script type='text/javascript' src="approve_list_basic.js"></script>
<script type="text/javascript" src="approve_list_min.js?v=1.0"></script>
