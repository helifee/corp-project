<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>管理员消息</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

        <link rel="styleSheet" href="../../common/font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="css/dialog.css" rel="stylesheet" />
        <link href="css/dist/dropload.css" rel="stylesheet" />

    <body>
        <div class="search-box">
            <form action="javascript:myInputSearch();">
                <div class="input-box">
                    <i></i>

                </div>
            </form>
        </div>
        <div class="btn-box clearfix">
            <div class="btn-con daiban pull-left current" attrtype="DB">

                <p>待办</p>
            </div>
            <div class="btn-con yiban pull-right"  attrtype="YB">
                <div class="img"></div>
                <p>已办</p>
            </div>
        </div>
        <div class="split"></div>
        <div class="con-list">
            <div class="list" id="content_items"></div>
        </div>
    </body>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="css/dist/dropload.min.js"></script>

   <script type="text/javascript" src="js/message_list.js?v=1.0"></script>
