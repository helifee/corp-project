<script type="text/javascript" src="../common/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" >
	$(function () {
		function getUrlParams() {
			var urlParam = location.search;
			var urlParamObj = "";
			if(urlParam){
				urlParam = urlParam.replace("?", "").replace(/&/g, "\",\"");
				urlParam = urlParam.replace(/=/g, '":"');
				if (urlParam != "") {
					try {
						urlParamObj = JSON.parse('{"' + urlParam + '"}');
					}catch(e) {
						urlParamObj = {};
					}

				}else{
					urlParamObj = {};
				}
			}else{
				urlParamObj = {};
			}
			return urlParamObj;
		}

		var urlParams = getUrlParams();
		var msg = decodeURIComponent(urlParams.msg);
		if(msg){
			$('.error_text').text(msg);
		}
	});
</script>
