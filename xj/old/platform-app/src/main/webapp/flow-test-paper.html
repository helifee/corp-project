<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>流程测试单据</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
  <link rel="styleSheet" href="common/custom/css/flowpart.css">
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6 xj-form-title">流程测试单据</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv">暂存</button>
      <button class="btn btn-sm btn-adv">发起流程</button>
      <button class="btn btn-sm btn-adv">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
      <form class="form-inline">
        <div class="xj-form-content mt50 mb20 clearfix">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><label>名称</label></td>
              <td colspan="5">
                  <input type="text" class="form-control addInputWidth" id="" placeholder="输入名称">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>业务类型</label></td>
              <td colspan="2">
                <select id="" class="form-control addInputWidth">
                  <option>业务类型</option>
                  <option>业务类型</option>
                  <option>业务类型</option>
                </select>
              </td>
              <td class="form-label"><label>结算类型</label></td>
              <td colspan="2">
                <select id="" class="form-control addInputWidth">
                  <option>结算类型</option>
                  <option>结算类型</option>
                  <option>结算类型</option>
                </select>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>分期</label></td>
              <td colspan="2">
                <div class="input-group fullWidth">
                <input type="text" class="form-control addInputWidth" id="">
                <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon w28">
                    <a href="" class="fa fa-ellipsis-h" aria-hidden="true"></a>
                  </span>
              </div>


              </td>
              <td class="form-label"><label>项目</label></td>
              <td colspan="2">
                <input type="text" class="form-control addInputWidth" id="" disabled>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>基本金额</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" ></td>
              <td class="form-label"><label>补充金额</label></td>
              <td><input type="text" class="form-control addInputWidth" id=""></td>
              <td class="form-label"><label>合计金额</label></td>
              <td><input type="text" class="form-control addInputWidth" id=""></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>经办人</label></td>
              <td>
                <div class="input-group fullWidth">
                  <input type="text" class="form-control addInputWidth" id="">
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                  <span class="input-group-addon w28">
                    <a href="" class="fa fa-ellipsis-h" aria-hidden="true"></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label>经办部门</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" disabled>
              </td>
              <td class="form-label"><label>经办公司</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" disabled>
              </td>
            </tr>

            <tr class="form-tr">
              <td class="form-label"><label>制单人</label></td>
              <td>
                <div class="input-group fullWidth">
                  <input type="text" class="form-control addInputWidth" id="">
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                  <span class="input-group-addon w28">
                    <a href="" class="fa fa-ellipsis-h" aria-hidden="true"></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label>制单部门</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" disabled>
              </td>
              <td class="form-label"><label>制单公司</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" disabled>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3 col-xs-2">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">表体科目</span>
            </div>
            <div class="col-md-9 col-xs-10 btns-group addTop">
              <button class="btn btn-sm">引入科目</button>
              <button class="btn btn-sm">删除科目</button>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered subject mrb-none">
            <thead>
              <tr>
                <td>科目编码</td>
                <td>科目名称</td>
                <td>基本金额分摊</td>
                <td>补充金额分摊</td>
                <td>合计金额分摊</td>
              </tr>
            </thead>
            </table>
          <div class="subject_box">
          <table class="table table-bordered subject mrb-none" id="subject_table">
            <tbody>
              <tr>
                <td>522</td>

              </tr>
              <tr>

                <td>44423</td>
                <td>9888</td>
              </tr><tr>
                <td>522</td>
                <td>我的科目</td>
                <td>5632</td>
                <td>44423</td>
                <td>9888</td>
              </tr>
              <tr>
                <td>522</td>
                <td>我的科目</td>
                <td>5632</td>
                <td>44423</td>
                <td>9888</td>
              </tr>

            </tbody>
          </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="common/common.js"></script>
<script src="common/custom/js/form.js"></script>

<script>
  $(function() {
    //表体科目高度
    resizeSubjectH();
    function  resizeSubjectH(){
      $(".subject_box").height(($(window).height()-550)+"px");
    }
    $(window).resize(function(){
      resizeSubjectH();
    });
    //表体内容若使用ajax请求返回数据  在成功后加入下面的滚动条代码
    $.xljUtils.addGridScroll("subject_box");
  });
</script>
</html>
