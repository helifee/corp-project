<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>业务对象注册</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script type="text/javascript" src="../../common/common.css.js"></script>
<style>
    .form-inline .form-control.selWidth{width:150px}
</style>
</head>

<body>
<div class="container-fluid xj-font">
    <div class="row">
        <!-- Tab panes -->
        <div  class="col-md-11 col-sm-12 col-mar-auto">
            <div class="xj-main-advanced container-fluid" >
                <div class="row clearfix">
                    <div class="form-inline">
                        <div class="col-md-10 rm-pad expand-search">
                            <div class="form-group">
                                <label for="selectCompany">所属系统：</label>
                                <select id="appSystem" class="form-control selWidth">
                                	<option value="">请选择</option>
                                    <option value="EX">费用系统</option>
                                    <option value="CO">成本系统</option>
                                    <option value="SA">销售系统</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="selectProvice">状态：</label>
                                <select id="businessStatus" class="form-control selWidth">
                                	<option value="">请选择</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">业务类型：</label>
                                <select id="businessType" class="form-control selWidth">
                                	<option value="">请选择</option>
                                    <option value="1">基本档案</option>
                                    <option value="2">业务表单</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-search rm-pad" type="button" onclick="javascript:_gridList.searchData()"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-dimsearch container-fluid" >
                <div class="row clearfix">
                    <div class="form-inline">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input id="corname" type="text" class="form-control" placeholder="业务对象编码、名称" >
                                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="javascript:_gridList.searchData()"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
                            <button  type="button" class="btn btn-sm"  onclick="javascript:_gridList.updateStatus(0)">禁用</button>
					        <button  type="button" class="btn btn-sm"  onclick="javascript:_gridList.updateStatus(1)">启用</button>
			                <button  type="button" class="btn btn-sm"  onclick="javascript:_gridList.deleteData()">删除</button>
				            <button  type="button" class="btn btn-sm"  onclick="javascript:_gridList.toUpdateData()">修改</button>
			             	<button  type="button" class="btn btn-sm"  onclick="javascript:_gridList.toAddData()">新增</button>
		             	</div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container">
	        	<table id="gridList" constraint-layout="true"></table>
	        	<div id="gridPager"></div>
	      	</div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script src="financeobject_list.js?v=1.0.0"></script>
</html>
