<!DOCTYPE html>
<html>
<body>
<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="fieldEditFrom">
				<input type="hidden"  class="form-control" name="id"/>
				<input type="hidden"  class="form-control" name="bizObjectId"/>
				<input type="hidden"  class="form-control" data-html="true" name="parentName"/>
				<input type="hidden"  class="form-control" data-html="true" name="nodeIcon"/>
				<div class="xj-form-content">
					<table class="table table-bordered">
						<tbody>
			            	<tr class="form-tr">
								<td class="form-label"><label><span>*</span>编码 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="code" placeholder=""></td>
					        </tr>
	                        <tr class="form-tr">    
					            <td class="form-label"><label><span>*</span>名称 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="name" placeholder=""></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>上级 :</label></td>
					            <td class="form-text" colspan="3">
					            	<select name="parentId" data-placeholder="请选择上级" id="parentId" class="form-control addInputWidth chosen-select" tabindex="2" onchange="_ModalEdit.changeParentIdEvent(this)">
					            		<option value="0">请选择上级</option>
			         				</select>
					            </td>
					        </tr>
					        <tr class="form-tr">
								<td class="form-label"><label><span>*</span>数据类型 :</label></td>
					        	<td class="form-value">
									<select name="type" id="type" class="form-control addInputWidth select2">
			         					<option value="String">字符串</option>
						         		<option value="Integer">整数 </option>
						         		<option value="Boolean">布尔</option>
						         		<option value="Double">浮点</option>
						         		<option value="Object ">对象</option>
			         				</select>
								</td>
					        </tr>
					        <tr class="form-tr">
								<td class="form-label"><label><span>*</span>是否查询 :</label></td>
	                            <td class="form-text">
	                            	<label class="btn blue"><input type="radio" class="toggle" name="isQuery" value="1">是</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="isQuery" value="0" checked>否</label>
	                            </td>
					        </tr>
					        <tr class="form-tr">
								<td class="form-label"><label><span>*</span>是否显示 :</label></td>
	                            <td class="form-text">
	                            	<label class="btn blue"><input type="radio" class="toggle" name="display" value="1" checked>是</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="display" value="0">否</label>
	                            </td>
					        </tr>
					        <tr class="form-tr">
								<td class="form-label"><label><span>*</span>是否url标识 :</label></td>
	                            <td class="form-text">
	                            	<label class="btn blue"><input type="radio" class="toggle" name="urlTypeFlag" value="1">是</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="urlTypeFlag" value="0" checked>否</label>
	                            </td>
					        </tr>
			            </tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="financefield_validate.js"></script>
<script src="financefield_edit.js"></script>
</body>
</html>
