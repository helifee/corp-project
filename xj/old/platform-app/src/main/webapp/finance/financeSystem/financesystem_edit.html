<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	 <script type="text/javascript" src="../../common/common.css.js"></script>
	 
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="financeSystemTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-6 col-md-offset-3  mt50">
                    <div class="xj-form-content">
                    	<form id="financeForm" class="form-horizontal" validate-type="jQueryValidate" 	data-validate-success="saveFinanceSystem()">
					<div class="modal-body">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<input type="hidden" class="form-control" name="id">
									<input type="hidden" class="form-control" name="concurrencyVersion">
									<td class="form-label"><label><span>*</span>财务系统标识 :</label></td>
									<td><input type="text" data-html="true"  class="form-control"
										name="fiSysCode" data-placeholder="财务系统标识"
										data-required="true"  data-maxlength="50"></td>
									
										</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>财务系统名称 :</label></td>
									<td><input type="text" data-html="true"  class="form-control"
										name="fiSysName" data-placeholder="财务系统名称"
										data-required="true"  data-maxlength="50"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>接口类型 :</label></td>
									<td><select name="type" id=""
										class="form-control addInputWidth">
											<option value="-1" selected="selected">websiverse</option>
									</select></td>
									</td>
								</tr>
								<tr class="form-tr">
										<td class="form-label"><label><span>*</span>发送方 :</label></td>
									<td><input type="text" data-html="true"  class="form-control" name="sender"
										data-placeholder="接口类型" data-required="true"  data-maxlength="50">
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>状态  :</label></td>
									<td><input type="radio" name="status" value="1" checked>启用
										<input type="radio" name="status" value="0" class="mar_l_10">禁用
									</td>

								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>财务系统webservice地址 :</label></td>
									<td ><input type="text" data-html="true"  class="form-control"
										name="webUrl" data-placeholder="财务系统webservice地址"
										data-required="true"  data-maxlength="100" ></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
            </div>
        </div>
  </div>
</div>
 <script  type="text/javascript" src="../../common/common.js"></script>
 <script src="financesystem_edit.js"></script>
</body>
</html>
