<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	 <script type="text/javascript" src="../../common/common.css.js"></script>
	  <script  type="text/javascript" src="../../common/common.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="financeSystemTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div class="xj-form-content">
                    <div  class="col-md-6 col-md-offset-3  mt50">
          				<form id="financeForm" class="form-horizontal" validate-type="jQueryValidate" 	data-validate-success="saveFinanceSystem()">
						<div class="modal-body">
							<table class="table table-bordered">
								<tbody>
									<tr class="form-tr">
										<input type="hidden" class="form-control" name="id">
										<input type="hidden" class="form-control"
											name="concurrencyVersion">
										<td class="form-label"><label><span>*</span>所属系统 :</label></td>
										<td class="form-value"><select name="appCode"
											class="form-control addInputWidth" placeholder="接口类型">
												<option value="SA">销售系统</option>
												<option value="CO">成本系统</option>
												<option value="EX">费用系统</option>
										</select></td>
									</tr>
									<tr class="form-tr">
										<td class="form-label"><label><span>*</span>名称 :</label></td>
										<td class="form-value"><input type="text" data-html="true"  class="form-control" name="name" data-placeholder="名称"  data-required="true"  data-maxlength="50"></td>
									</tr>
									<tr class="form-tr">
										<td class="form-label"><label><span>*</span>编码 :</label></td>
										<td class="form-value"><input type="text" data-html="true"  	class="form-control" name="code" data-placeholder="编码" data-required="true"  data-maxlength="20"></td>
									</tr>
									<tr class="form-tr">
										<td class="form-label"><label><span>*</span>接口地址 :</label></td>
										<td class="form-value"><input type="text" data-html="true"  class="form-control" name="url" data-placeholder="接口地址" data-required="true"  data-maxlength="100"></td>
									</tr>
									<tr class="form-tr">
										<td class="form-label"><label><span>*</span>方法名 :</label></td>
										<td class="form-value"><input type="text" data-html="true"  class="form-control" name="method" data-placeholder="方法名" data-required="true"  data-maxlength="100"></td>
									</tr>

								</tbody>
							</table>
						</div>
					</form>
					</div>
            </div>
        </div>
  
</div>

 <script src="sysBizItem_edit.js"></script>
</body>
</html>
