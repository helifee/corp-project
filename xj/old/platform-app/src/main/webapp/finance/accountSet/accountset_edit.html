<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财务系统公司编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>

    <style type="text/css">
        #countForm td{
            width: auto;
        }
    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div id="editTitle" class="col-md-8 col-sm-6 col-xs-6  xj-form-title" id="supplierTitle">财务系统公司编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="_close">关闭</button>
            <button class="btn btn-sm btn-adv"  type="button" id="saveForm" onclick="javascript:$('#accountSetForm').submit();">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- Tab panes -->
        <div  class="col-md-11 col-sm-12 col-mar-auto">
            <div class="xj-form-content mt50">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">条件编辑</span>
                        </div>
                    </div>
                </div>
                <form class="form-horizontal"  id="accountSetForm" >
                    <input type="hidden"  class="form-control" name="id"/>
                    <input type="hidden" class="form-control" name="registerId" id="registerId">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                        	<td class="form-label"><label><span>*</span>帐套名称  :</label></td>
                            <td>
                                <input type="text" data-html="true"  class="form-control" name="name" placeholder="帐套名称">
                            </td>
                        	<td class="form-label"><label><span>*</span>帐套编码  :</label></td>
                            <td>
                                <input type="text" data-html="true"  class="form-control" name="code" placeholder="帐套编码 ">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>公司名称  :</label></td>
                            <td class="col_text ">
                                <input type="text" data-html="true"  class="form-control" name="companyName" placeholder="公司名称">
                            </td>
                            <td class="form-label"><label><span>*</span>公司编码  :</label></td>
                            <td class="col_text ">
                                <input type="text" data-html="true"  class="form-control" name="companyCode" placeholder="公司编码 ">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script  type="text/javascript" src="../../common/common.js"></script>
<script src="accountset_validate.js"></script>
<script src="accountset_edit.js"></script>
</html>
