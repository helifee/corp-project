<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
     <link rel="stylesheet" href="../css/meeting.css">
</head>
<style>
.myTextArea{
min-height:128px;
border:1px solid #d6d6d6;
border-radius:4px;
padding:5px;
}
</style>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title">会议通知</span></div>
        <div class="col-md-3 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" onclick="closeWin();">关闭</button>
        </div>
    </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="newMeetingForm" name="newMeetingForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                    	<tr class="form-tr">
                            <td class="form-label"><label>参加人员:</label></td>
                            <td class="col_text" colspan="3">
                                <input type="text" class="form-control addInputWidth"  id="attendUser"   
                                name="attendUser" placeholder="" data-required="true" data-maxlength="50">
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>不参加人员:</label></td>
                            <td class="col_text" colspan="3">
                                <input type="text" class="form-control addInputWidth"  id="noAttendUser"   
                                name="noAttendUser" placeholder="" data-required="true" data-maxlength="50">
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>未回复人员:</label></td>
                            <td class="col_text" colspan="3">
                                <input type="text" class="form-control addInputWidth"  id="noReployUser"   
                                name="noReployUser" placeholder="" data-required="true" data-maxlength="50">
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>回复记录:</label></td>
                            <td class="col_text"  colspan="3">
								<div class="input-group form-date" contenteditable="true">
	                            	<div class="myTextArea addInputWidth" data-html="true" rows="10" id="reployRecord" name="reployRecord"></div>
								</div>
	                        </td>
                        </tr>
                        
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>
<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="./meeting_reploy.js?v=1.0.0"></script>
</body>
</html>
