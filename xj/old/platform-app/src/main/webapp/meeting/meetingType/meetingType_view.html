<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品类型添加</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	  <script  type="text/javascript" src="../../common/common.js"></script>
	  <script  type="text/javascript" src="../../common/common.css.js"></script>
   	  <script src="projectType_edit.js?v=1.0.0"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6  xj-form-title">产品类型编辑</div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
   			 <form class="form-horizontal" id="baseProjectType" >
   			 	 <div class="xj-form-tab mt50 clearfix">
			          <button class="btn btn-sm active">基本信息</button>
			     </div>
			      <div class="xj-form-content">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" name="id">
                        <tr class="form-tr">
                            <td class="form-label"><label>父级名称：</label></td>
                            <td >
                               <input type="text"  class="form-control addInputWidth" id="parentName" readonly>
                               <input type="hidden"  class="form-control addInputWidth" name="parentId" id="parentId" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>父级编码：</label></td>
                            <td >
                              <input type="text"  class="form-control addInputWidth" id="parentCode" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>产品类型名称：</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" name="name">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>产品类型编码：</label></td>
                            <td >
                             <label id="parentIdLabel" style="padding: 6px 12px 0 12px;font-size: 14px;text-align: right">1112322</label>
                             <input type="text"  class="form-control addInputWidth" style="width:80%;float: right;"  name="code">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态：</label></td>
                            <td >
                               <input type="radio" name="status" style="margin-left: 20%" value="1" checked>启用
                               <input type="radio" name="status" style="margin-left: 20%" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注：</label></td>
                            <td >
                                 <textarea class="form-control addInputWidth" rows="3" name="remark"  placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>创建人：</label></td>
                            <td >
                            	 <input type="hidden" class="form-control addInputWidth" name="createPersonId" readonly>
                       			 <input type="text" class="form-control addInputWidth" name="createPersonName" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>创建日期：</label></td>
                            <td >
                                  <input type="text" class="form-control addInputWidth" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>修改人：</label></td>
                            <td >
                                <input type="hidden" class="form-control addInputWidth" name="updatePersonId" readonly>
		                        <input type="text" class="form-control addInputWidth" name="updatePersonName" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>修改日期：</label></td>
                            <td >
                            <input type="text" class="form-control addInputWidth"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>禁用人：</label></td>
                            <td >
                          <input type="text" class="form-control addInputWidth" name="disabledId" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>禁用日期：</label></td>
                            <td >
                              <input type="text" class="form-control addInputWidth" name="disabledDate"  readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
  
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<script src="../dist/js/app.min.js"></script>
<script src="../validate/toastr.js"></script>s
<script src="add.js"></script>
</body>
</html>
