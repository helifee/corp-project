<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	 <script type="text/javascript" src="../../common/common.css.js"></script>
	 
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="projectTypeTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-6 col-md-offset-3  mt20">
   			 <form class="form-horizontal" id="baseProjectType" validate-type="jQueryValidate" data-validate-success="" >
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" name="id">
   					 	 <tr class="form-tr">
                            <td class="form-label"><span style="color: red">*</span><label>编码 :</label></td>
                            <td >
                            <!--  <input type="text"  class="form-control" style="width:48%;float: left;" id="parentIdLabel" readOnly="readonly"> -->
                             <input type="text"  class="form-control addInputWidth" data-html="true"  placeholder="编码" data-placeholder="编码" 
                             data-html="true" data-maxlength="85" name="code" data-required="true" >
                            </td>
                        </tr>
                        
                            <tr class="form-tr">
                            <td class="form-label"><span style="color: red">*</span><label>名称 :</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" name="name" data-html="true" placeholder="名称" data-placeholder="名称"
                                 data-html="true" data-maxlength="85"  data-required="true" >
                            </td>
                        </tr>
                     <!--   <tr class="form-tr">
                            <td class="form-label"><label>上级 :</label></td>
                            <td >
                               <input type="text"  class="form-control addInputWidth" id="parentName" readonly>
                               <input type="hidden"  class="form-control addInputWidth" name="parentId" id="parentId" readonly>
                            </td>
                        </tr>  -->
                       
                       <tr class="form-tr">
							<td class="form-label1"><label>上级 :</label></td>
							<td>
								<div class="input-group form-date">
									<input type="hidden" class="form-control" name="parentId" id="parentId">
									<input type="text" class="form-control addInputWidth" name="parentName" id="parentName" readonly>
									<div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="javascript:$(this).parent().siblings('input').val('');"></a></div>
									<span class="input-group-addon w28 category-selecter">
										<a class="fa fa-ellipsis-h" aria-hidden="true"></a>
									</span>
								</div>
							</td>
						</tr>
                       
                       <tr class="form-tr">
							<td class="form-label1"><label>会议管理模板 :</label></td>
							<td>
								<div class="input-group form-date">
									<input type="hidden" class="form-control" name="flowInstanceCode" id="flowInstanceCode">
									<input type="text" class="form-control addInputWidth" name="flowInstanceName" id="flowInstanceName"  
									readonly>
									<div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="javascript:$(this).parent().siblings('input').val('');"></a></div>
									<span class="input-group-addon w28 flowSelect" data-select="single" 
                          						data-targartName="flowInstanceName" data-targartCode="flowInstanceCode">
										<a class="fa fa-ellipsis-h" aria-hidden="true"></a>
									</span>
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label1"><label>会议纪要模板 :</label></td>
							<td>
								<div class="input-group form-date">
									<input type="hidden" class="form-control" name="hyjyFlowInstanceCode" id="hyjyFlowInstanceCode">
									<input type="text" class="form-control addInputWidth flowSelect" name="hyjyFlowInstanceName" id="hyjyFlowInstanceName"  
									readonly>
									<div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="javascript:$(this).parent().siblings('input').val('');"></a></div>
									<span class="input-group-addon w28 flowSelect" data-select="single" 
                          						data-targartName="hyjyFlowInstanceName" data-targartCode="hyjyFlowInstanceCode">
										<a class="fa fa-ellipsis-h" aria-hidden="true"></a>
									</span>
							</td>
						</tr>
                       
                        <tr class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                            <td >
                                 <textarea class="form-control addInputWidth" rows="3" name="remarks" data-html="true" placeholder="备注" 
                                 data-maxlength="85" data-placeholder="备注" data-html="true"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态 :</label></td>
                            <td >
                               <input type="radio" name="status" style="margin-left: 20%" value="1" checked>启用
                               <input type="radio" name="status" style="margin-left: 20%" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
                </form>
            </div>
        </div>
  
</div>
 <script  type="text/javascript" src="../../common/common.js?v=1.0.0"></script>
 <script src="meetingType_edit.js?v=1.0.0"></script>
</body>
</html>
