<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>平台logo设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"  type="text/javascript"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="editTitle">平台logo-修改</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt80">
            <form class="form-inline" id="logoForm" method="post" validate-type="jQueryValidate" data-validate-success=""  enctype="multipart/form-data">
                <input type="hidden" name="id" id="id" />
                <input type="hidden" name="delflag" id="delflag" value="false"/>
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>logo名称 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="name" name="name"
                                      data-placeholder="logo名称" data-required="true"  data-html="true" data-maxlength="50">
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>logo图标 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" data-html="true"  class="form-control" id="url"  name="url"  readonly="true" placeholder="图标" data-placeholder="图标" />
                                    <div class="input-group-addon" onclick="empty(this)">
                                        <a class="glyphicon glyphicon-remove">
                                        </a>
                                    </div>
                                    <span class="input-group-addon w28" id="selectCaptionName">
                                            <a class="fa fa-ellipsis-h fatherNodeSelector">
                                            </a>
                                        </span>
                                </div>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">
                            <td class="form-label"><label>logo图标 :</label></td>
                            <td>
                            	<div class="up-pic">
	                      	  		<img src="" id="newImg" style="display: none" > 
	                     	  		<span> </span>
	                     	  		<p></p>
	                           	 	<input type="file" id="logoIcon"  onchange="newFile(this)" name="icon" multiple="true" class="form-input file-pic" accept="image/*"/>
	                        		<input type="hidden" name="isDelPic" id="isDelPic" value="1">
                        		</div>
                           </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>

<script src="../../common/common.js"  type="text/javascript"></script>
<script src="../../common/jquery/jquery-form.js" type="text/javascript"></script>
<script src="logo_edit.js"></script>
</html>
