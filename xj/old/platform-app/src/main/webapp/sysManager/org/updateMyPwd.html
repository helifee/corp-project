<!DOCTYPE html>
<html lang="en"">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改密码</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="../../common/common.css.js"></script>
</head>
<body>
	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 xj-form-title">
				修改密码<span id="editFormTitel"></span>
			</div>
			<div class="col-md-3 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="userForm"
					validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id" class="form-control" name="id">
					<div class="xj-form-content" style="margin-top: 20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label"><label><span>*旧密码 :</span></label></td>
									<td><input type="password"
										class="form-control addInputWidth" name="oldPwd"
										id="oldPwd" placeholder="密码" data-required="true"
										data-placeholder="密码" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>新密码 :</label></td>
									<td><input type="password"
										class="form-control addInputWidth" name="newPwd"
										id="newPwd" placeholder="新密码" data-required="true"
										data-placeholder="新密码" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>新确认密码 :</label></td>
									<td><input type="password"
										class="form-control addInputWidth" name="newPwd2"
										id="newPwd2" placeholder="新确认密码" data-required="true"
										data-placeholder="新确认密码" data-html="true"></td>
								</tr>

							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
<script src="../../common/common.js"></script>
<script src="updateMyPwd.js"></script>
</html>
