<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>引入角色</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="organization_list.css">
</head>
<style>
    .mytable#userTable{
        margin-bottom: 0;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid pt20">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            <div class="row">
            <div class="col-md-3 col-sm-3 slide-left pull-left">
                <div class="searchBox clearfix" style="display: block">
                    <input type="text" class="form-control" id="key" placeholder="输入关键词查询">
                    <button class="btn btn-sm btn-dim" onclick="clickRadio();"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="org-title">
                    <span class="fa fa-sitemap"></span><span class="tit">标准角色(双击选择)</span>
                </div>
                <div class="ztree-box">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
                <div class="con-table" id="userDiv" style="display:block;">
                    <!--岗位列表-->
                    <div class="user-list" id="userList">
                        <span><span class="org-icons list-icon"></span><span class="tit">【已选择角色列表】(双击撤销)</span></span>
                        <div class="my-btn-group">
                            <button class="btn btn-default" onclick="savePost()">确定</button>
                            <button class="btn btn-default" onclick="javascript:window.close();">关闭</button>
                        </div>
                    </div>
                    <div class="mytable tableStyle grid-container" id="userTable">
						<table id="listRole" constraint-layout="true"></table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="organization_importrole.js"></script>
</body>
</html>
