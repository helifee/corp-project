<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>产品类型</title>
<link rel="stylesheet" href="../../common/custom/css/index.css">
     <script type="text/javascript" src="../../common/common.css.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="projectType_list.js"></script>
    <link rel="stylesheet" href="projectType_list.css">
</head>
<body>
  <div class="container-fluid xj-font">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-11 col-sm-12 col-mar-auto">
                            <div class="xj-main-dimsearch container-fluid" >
                            	    <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-4 col-sm-4 col-xs-4">
						               <div class="form-group">
						                 <input id="pName" type="text" class="form-control" data-temp-placeholder="产品类型名称" >
						                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchProjectDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
						              </div>
						                   <div class="form-group">
						                <label for="status">状态：</label>
						                <select id="status" class="form-control" onchange="searchProjectDate()">
						                  <option value="" selected="selected">全部</option>
						                  <option value="1">启用</option>
						                  <option value="0">禁用</option>
						                </select>
						              </div>
						              
						            </div>
						            <div id="listButton" class="col-md-8 col-sm-8  right-content pull-left pdlf10 pdrh0">
						     
                  			 		 <div class="user-list" >
                       					 <div class="my-btn-group">
                            			       <button  class="btn btn-sm" type="button"  onclick="toAdd()">新增</button>
						          		       <button  class="btn btn-sm" type="button"  onclick="toupdate()">修改</button>
						                      <button  class="btn btn-sm" type="button"  onclick="deleteProjectType()">删除</button>
                                           <div class="btn-group more">
                                               <button type="button" class="btn btn-sm dropdown-toggle"   data-toggle="dropdown">更多 <span class="caret"></span> </button>
                             				  <ul class="dropdown-menu" role="menu">
	                               				 <li><a href="#" onclick="updateSort('1')">上移</a></li>
			                                    <li><a href="#" onclick="updateSort('2')">下移</a></li>
			                                    <li><a href="#" onclick="updateSort('3')">置顶</a></li>
			                                    <li><a href="#" onclick="updateSort('4')">置底</a></li>
			                                    <li><a href="#" onclick="updateStatus(1)">启用</a></li>
			                                    <li><a href="#" onclick="updateStatus(0)">禁用</a></li>
			                                    <li><a href="#"  onclick="toUpdateName()">重命名</a></li>
                                			</ul>
                            			</div>
                        			</div>
                   				 </div>
						            </div>
						            <div id="renameButton" class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix" style="display: none">
								       <button  class="btn btn-sm" type="button"  onclick="cancelUpdateName()">取消</button></li>
								       <button  class="btn btn-sm" type="button"  onclick="updateName()">保存</button></li>
						            </div>
						          </div>
						        </div>	
                            </div>
                              <div class="xj-main-grid grid-container tableStyle ">
					        <table id="list2" constraint-layout="true"></table>
					      </div>
