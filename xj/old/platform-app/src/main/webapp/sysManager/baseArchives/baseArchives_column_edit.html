<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义档案编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="baseArchives.css">
</head>

<body>
	<header class="container-fluid xj-form-header">
	  	<div class="row clearfix">
		    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
		      	<img src="../../common/img/logo.png" alt="巨洲云">
		    </div>
		    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">自定义档案编辑</div>
		    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
		      	<button class="btn btn-sm btn-adv" onclick="window.close();">关闭</button>
		      	<button class="btn btn-sm btn-adv" onclick="save()">保存</button>
		      	<button class="btn btn-sm btn-adv" onclick="del()">删行</button>
		      	<button class="btn btn-sm btn-adv" onclick="add()">增行</button>
		    </div>
	  	</div>
	</header>
	<div class="container-fluid">
	  	<div class="row">
	    	<div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
	        	<div class="xj-form-content mt50">
	        		<table class="table table-bordered mar_b_20" id="countForm">
					    <tbody>
					        <tr class="addBold">
					            <td><input type="checkbox" id="checkAll" ></td>
					            <td>序号</td>
					            <td>编号</td>
					            <td>名称</td>
					            <td>是否启用</td>
					            <td>说明</td>
					        </tr>
					    </tbody>
					</table>
	      		</div>
	    	</div>
	  	</div>
	</div>
	<script type="text/javascript" src="../../common/common.js"></script>
	<script src="baseArchives_column_edit.js"></script>
</body>
</html>
