<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title class="show_title">自定义表单数据生成-费用</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="baseArchives.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<header class="container-fluid xj-form-header">
	  	<div class="row clearfix">
		    <div class="col-md-1 col-sm-2 xj-index-logo">
		      	<img src="../../common/img/logo.png" alt="巨洲云">
		    </div>
		    <div class="col-md-8 col-sm-6 xj-form-title show_title">自定义表单数据生成-费用</div>
		    <div class="col-md-3 col-sm-4 xj-form-btn">
		      	<button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
		      	<button class="btn btn-sm btn-adv" onclick="saveCustomForm('over')">生成模板</button>
		      	<button class="btn btn-sm btn-adv" onclick="saveCustomFormInstance('over')">生成实例</button>
		    </div>
	  	</div>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="customForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
	        				<tr class="form-tr">
								<td class="form-label1"><label>参照设计表单id :</label></td>
								<td>
										<input type="text" name="id" class="form-control addInputWidth">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>参照表单实例id :</label></td>
								<td>
										<input type="text" name="code" class="form-control addInputWidth">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>准备数据逗号分隔 :</label></td>
								<td><textarea class="form-control addInputWidth" rows="30"
										id="description" name="name" ></textarea></td>
							</tr>
						</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="../../common/common.js"></script>
	<script type="text/javascript">
	$(function () {
		$("#customForm").attr('action',baseUrl+'/sys/base/customForm/saveGenerateDataEx');
        $("#customForm").attr('method','POST');
	});
	
	/**
	 * 表单保存
	 * @param op
	 */
	function saveCustomForm(op){
		$("#customForm").attr('action',baseUrl+'/sys/base/customForm/saveGenerateDataEx');
	    $('#customForm').submit();
	}
	
	/**
	 * 生成表单实例
	 * @param op
	 */
	function saveCustomFormInstance(op){
		$("#customForm").attr('action',baseUrl+'/sys/base/customForm/saveGenerateDataExInstance');
	    $('#customForm').submit();
	}
	
	</script>
</body>
</html>
