<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据权限注册</title>
<script src="../../common/common.css.js"></script>
<!-- <link rel="stylesheet" href="../../common/custom/css/list.css">-->
</head>
<body>
	<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-11 col-sm-12 col-mar-auto">
			
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<form class="form-inline" action="">
							<div class="col-md-4 col-sm-4 col-xs-4">
								<div class="form-group">
									<label for="id1">系统 :</label>
									<select name="appId" id="appId" class="form-control" onchange="selectDataItemForm(this)"></select>
								</div>
							</div>
							<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								<button class="btn btn-sm" onclick="editDataPoint();">编辑控制点</button>
								<button class="btn btn-sm" onclick="deleteDataItem();">删除</button>
								<button class="btn btn-sm" onclick="editDataItem();">修改</button>
								<button class="btn btn-sm" onclick="addDataItem();">新增</button>
							</div>
						</form>
					</div>
				</div>

				<div class="xj-main-grid grid-container">
			        <table id="dataItemList" constraint-layout="true"></table>
			        <div id="pager2"></div>
			      </div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script src="dataItem_list.js"></script>
</body>
</html>
