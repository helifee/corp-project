<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>表单变量</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="bill_variable.css">
</head>
<body>
<header class="container-fluid xj-index-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div id="billTitle" class="col-md-8 col-sm-6 col-xs-6 xj-form-title">编码规则-表单变量</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
    </div>
  </div>
</header>
<div class="container-fluid xj-font mt50">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 container-all">
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <div class="form-inline">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="form-group clearfix">
                <input id="corname" type="text" class="form-control pull-left" placeholder="编号、名称">
                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="javascript:_billVariable.searchDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
            	<button  type="button" class="btn btn-sm btn-em pull-right" id="_close">关闭</button>
         		<button  type="button" class="btn btn-sm btn-em pull-right" id="saveForm" onclick="javascript:_billVariable.saveData()">保存</button>
                <button  type="button" class="btn btn-sm btn-em pull-right"  onclick="javascript:_billVariable.deleteData()">删行</button>
             	<button  type="button" class="btn btn-sm btn-em pull-right"  onclick="javascript:_billVariable.addData()">增行</button>
            	<button  id="cancelAdd" type="button" class="btn btn-sm btn-em pull-right"  onclick="javascript:_billVariable.cancelAddData()">取消</button>
            </div>
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container">
        <table id="list" constraint-layout="true"></table>
        <div id="pager"></div>
      </div>
    </div>
  </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="bill_variable.js"></script>
</body>
</html>
