<!DOCTYPE html>
<html>
<body>
<div class="container-fluid form_container">
    <div class="row">
		<div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
			<form class="form-inline" id="rulersViewFrom">
				<input type="hidden"  class="form-control" name="id"/>
				<input type="hidden"  class="form-control" name="billId"/>
		        <div class="xj-form-content">
			        <table class="table table-bordered">
			            <tbody>
			            	<tr class="form-tr">
			            		<td class="form-label">规则类别 :</td>
								<td class="col_text" colspan="3">
									<select name="type" id="type" class="form-control select2" disabled="disabled">
			         					<option value="fixedSerial">固定字串</option>
						         		<option value="addReduceSerial">自增（减）数字 字串</option>
						         		<option value="enumSerial">枚举字串</option>
						         		<option value="dateSerial">时间字串</option>
						         		<option value="userInfoSerial">当前用户字串</option>
			         				</select>
								</td>
			            	</tr>
			            	<tr class="form-tr">
			            		<td class="form-label">规则编号 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="code" class="form-control" placeholder="编号" disabled="disabled">
								</td>
							</tr>
							<tr class="form-tr">	
			            		<td class="form-label">规则名称 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="name" class="form-control" placeholder="名称" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_dateSeria">	
			            		<td class="form-label">日期格式 :</td>
								<td class="col_text" colspan="3">
									<select name="dateFormat" id="dateFormat" class="form-control select2" disabled="disabled">
					            		<option value="">请选择。。</option>
			         					<option value="yyyy">yyyy</option>
						         		<option value="MM">MM</option>
						         		<option value="dd">dd</option>
						         		<option value="yyyyMMdd">yyyyMMdd</option>
						         		<option value="yyyyMM">yyyyMM</option>
						         		<option value="yyyyMMddHHmmss">yyyyMMddHHmmss</option>
						         		<option value="time">time</option>
			         				</select>
								</td>
			            	</tr>
			            	<tr class="_noDateSeria">	
			            		<td class="form-label">步长 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="stepLength" class="form-control" placeholder="步长" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_enumSerial" style="display: none">	
			            		<td class="form-label">初始值 :</td>
								<td class="col_text" colspan="3">
									<input type="text" class="form-control" name="initVar" placeholder="初始值" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_enumSerial">	
			            		<td class="form-label">枚举库 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="serialLibrary" class="form-control" placeholder="枚举库" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial">	
			            		<td class="form-label">起步值 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="initSerial" class="form-control" placeholder="起步值" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial">	
			            		<td class="form-label">最大值 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="maxSerial" class="form-control" placeholder="最大值" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="_addReduceSerial">	
			            		<td class="form-label">序号格式 :</td>
								<td class="col_text" colspan="3">
									<input type="text" name="serialFormat" class="form-control" placeholder="序号格式" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="form-tr">
			            		<td class="form-label">排序号 :</td>
								<td class="col_text">
									<input type="text" name="sort" class="form-control" placeholder="排序号" disabled="disabled">
								</td>
			            		<td class="form-label">是否输出 :</td>
								<td class="col_text">
									<input type="text" name="isOut" class="form-control" placeholder="排序号" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="form-tr">
				       			<td class="form-label">创建时间 :</td>
								<td class="col_text">
									<input class="form-control" id="createDate" disabled="disabled">
								</td>
								<td class="form-label">修改时间 :</td>
								<td class="col_text">
									<input class="form-control" id="updateDate" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="form-tr">
				       			<td class="form-label">创建人 :</td>
								<td class="col_text">
									<input class="form-control" id="createPersonName" disabled="disabled">
								</td>
								<td class="form-label">修改人 :</td>
								<td class="col_text">
									<input class="form-control" id="updatePersonName" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="form-tr">
				       			<td class="form-label">创建部门 :</td>
								<td class="col_text">
									<input class="form-control" id="createOrgName" disabled="disabled">
								</td>
								<td class="form-label">创建公司 :</td>
								<td class="col_text">
									<input class="form-control" id="createCompanyName" disabled="disabled">
								</td>
			            	</tr>
			            	<tr class="form-tr">
			            		<td class="form-label">备注说明 :</td>
								<td colspan="3" rowspan="3">
								    <textarea class="form-control" cols="80" name="remark"  placeholder="备注说明" disabled="disabled"></textarea>
								</td>
			            	</tr>
			            </tbody>
			        </table>
		     	</div>
		     </form>       
		</div>
	</div>
</div>
<script src="ruler_view.js"></script>
</body>
</html>
