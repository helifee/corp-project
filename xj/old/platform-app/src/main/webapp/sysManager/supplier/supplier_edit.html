<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>供方编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
     <script type="text/javascript" src="../../common/common.css.js"></script>
	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	 /*  .removetr{
	  } */
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4  xj-form-title" id="supplierTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-11 col-sm-12 col-mar-auto">
			      <div class="xj-form-content mt50">
   			 <form class="form-horizontal"  id="baseSupplierForm"  validate-type="jQueryValidate" data-validate-success="">
                <table class="table table-bordered">
                    <tbody>
                      <tr class="form-tr">
                          	 <input type="hidden"  class="form-control" name="id">
                            <td class="form-label"><label><span>*</span>供方名称 :</label></td>
                            <td colspan="3"><input type="text"  data-html="true" class="form-control addInputWidth" name="name" placeholder="供方名称" 
                            	data-placeholder="供方名称" data-required="true" data-maxlength="50"  ></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>供方编码 :</label></td>
                           <!--  has-error has-feedback -->
                            <td class="col_text ">
                                <input type="text"  data-html="true" class="form-control addInputWidth" name="code" placeholder="供方编码" data-placeholder="供方编码"  data-required="true" data-maxlength="50">
                            </td>
                            <td class="form-label"><label><span>*</span>所属公司 :</label></td>
                            <td >
                  		  <div class="input-group form-date">
                             <input type="hidden" class="form-control" name="companyId" id="companyId">
                             <input type="text"  data-html="true" class="form-control" id="companyName" name="companyName" data-placeholder="所属公司"  data-targetname="companyName" data-targetid="companyId"  placeholder="选择公司（多选）" data-required="true">
                  			<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty()"></a></div>
						<span class="input-group-addon w28">
							<a class="fa fa-ellipsis-h"  id="selectcompanyName" data-targetname="companyName" data-targetid="companyId"></a>
						</span>
                  			</div>	
                  			<!--   <span class="input-group-addon multiple-selector" data-selectorType="person" data-title="选择公司" data-targetname="personName1">...</span> -->
                           <!--  <select name="companyId" id="companyId" multiple="multiple" data-required="true"  data-required="true" > 
                            </select> -->
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>所在省份 :</label></td>
                            <td >
                                <select name="provinceId" id="provinceId" onchange="selectCityForm(this)" class="form-control addInputWidth">
                                <option value="-1" selected="selected">请选择</option>
                                </select>
                            </td>
                            <td class="form-label"><label>所在市（区） :</label></td>
                            <td >
                                <select name="cityId" id="cityId" class="form-control addInputWidth" >
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>联系人 :</label></td>
                            <td >
                                <input type="text"  data-html="true" class="form-control addInputWidth" name="relationPerson" placeholder="联系人"data-placeholder="联系人"  data-maxlength="50">
                            </td>
                            <td class="form-label"><label>联系人电话 :</label></td>
                            <td ><input type="text"  data-html="true"  name="phone" class="form-control addInputWidth"  placeholder="联系人电话" data-placeholder="联系人电话" data-maxlength="50"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>法人代表 :</label></td>
                            <td >
                                <input type="text"  data-html="true" class="form-control addInputWidth" name="representative" placeholder="法人代表" data-placeholder="法人代表" data-maxlength="50">
                            </td>
                            <td class="form-label"><label>营业执照号 :</label></td>
                            <td ><input type="text"  data-html="true" name="license"  class="form-control addInputWidth" placeholder="营业执照号" data-placeholder="营业执照号" data-maxlength="50"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>注册日期 :</label></td>
                            <td >
                            	<div class="input-group date form_datetime form-date"  data-date="1979-09-16T05:25:07Z"  data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="datetimepick" size="16" type="text"  data-html="true" name="registrationDate"  readonly>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                            <td class="form-label"><label>电话 :</label></td>
                            <td ><input type="text"  data-html="true" name="workPhone" class="form-control addInputWidth" placeholder="电话" data-placeholder="电话" data-maxlength="20"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态 :</label></td>
                            <td >
                                <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                            </td>
                            <td class="form-label"><label>供方所属系统 :</label></td>
                            <td id="systemCheck" name="supplierApp">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>供方来源 :</label></td>
                            <td>
                                <input type="text"  data-html="true" name="supplierResoure" class="form-control addInputWidth"  value="手动录入" readonly>
                            </td>
                            <td class="form-label"><label>财务编码 :</label></td>
                            <td>
                                <input type="text"  data-html="true" name="financeCode" class="form-control addInputWidth"   >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>公司地址 :</label></td>
                            <td colspan="3">
                                <input type="text"  data-html="true" class="form-control addInputWidth" name="address" placeholder="公司地址"  data-placeholder="公司地址" data-maxlength="100">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注说明 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" data-html="true" rows="3" id="remark" name="remark" data-placeholder="备注说明" data-maxlength="2000"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
               </form>
               </div>
                      <div class="xj-form-tab mt20 container-fluid">
         	 <div class="row">
          	  <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">供方账号（附表）</span>
            </div>
            <div class="col-md-9 btns-group">
              <button class="btn btn-sm" type="button" onclick="delAcount()">删行</button>
              <button class="btn btn-sm" type="button" onclick="addCount()">增行</button>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered" id="countForm">
            <tbody>
            	  <tr style="text-align: center">
                            <td></td>
                            <td>序号</td>
                            <td>开户银行</td>
                            <td>银行帐号</td>
                            <td>银行所在省</td>
                            <td>银行所在市</td>
                            <td>银行地址</td>
                            <td>是否默认</td>
                            <td>备注</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
  </div>
</div>
<iframe id="supper_iframe"  height="0" width="0" style="display:none" ></iframe>
	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" >
	<div class="modal-dialog modal-lg" style="width: 40%;height: 40%;">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
		  		<div class="pull-right">
					<button type="button" class="btn btn-sm blue btn-adv" data-dismiss="modal">取消</button>
		  			<button class="btn btn-sm blue pull-right btn-adv" id="confirmData" onclick="saveCompanyIds()">确定</button>
		  		</div>
			</div>
			<div class="modal-body" id="modal_list">
  			 <div class="container-fluid">
                <div class="row">
                    <div  class="col-sm-12">
					<div class="col-md-4 col-sm-4 slide-left ">
						<div class="org-title">
							<span class="fa fa-sitemap"></span><span class="tit">组织机构</span>
						</div>
						<div class="ztree-box">
							<ul id="_zTree" class="ztree"></ul>
						</div>
					</div>
					<div class="col-md-8 col-sm-8 right-content pdrh0 grid-header-justify">
						<div class="con-table">
						 <div class="xj-form-tab  container-fluid">
				          	  <div>
					              <i class="fa fa-list addBlue" aria-hidden="true"></i>
					              <span class="form-title">所选机构</span>
					              <div class="btns-group pull-right">
					             </div>
				            </div>
       				   </div>
					     <div class="tableStyle grid2" style="border:1px solid #ebebeb;">
							 <div class="t_head">
								 <table  class="table table-bordered mt0" style="table-layout: fixed;width: 98%;">
									 <thead>
										 <tr style="text-align: center">
											 <td style='width:20%'>序号</td>
											 <td  style="display:none"></td>
											 <td style='width:80%'>公司名称</td>
										 </tr>
									 </thead>
									 <tbody id="resultcompanyList">
			
									 </tbody>
								 </table>
							 </div>
					        </div>
						</div>
				</div>
			</div>
		</div>
	</div>
  			
</div>
</div>
</div>
</div>

</body>
     <script  type="text/javascript" src="../../common/common.js"></script>
    <script src="supplier_edit.js"></script>
</html>
