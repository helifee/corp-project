<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加供方</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="demo.css">
     <script  type="text/javascript" src="../../common/common.js"></script>
     <script  type="text/javascript" src="../../common/common.css.js"></script>
    <script src="supplier_edit.js"></script>
	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6  xj-form-title">供方编辑</div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="baseSupplierForm" >
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                      <tr class="form-tr">
                          	 <input type="hidden"  class="form-control" name="id">
                            <td class="form-label"><label><span>*</span>供方名称：</label></td>
                            <td colspan="3"><input type="text" class="form-control addInputWidth" name="name" placeholder="供方名称" data-toggle="tooltip" data-placement="top" title=""></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>供方编码：</label></td>
                           <!--  has-error has-feedback -->
                            <td class="col_text ">
                                <input type="text" class="form-control addInputWidth" name="code" placeholder="供方编码" data-toggle="tooltip" data-placement="top" title="">
                              <!--   <span class="glyphicon glyphicon-warning-sign form-control-feedback addTop" aria-hidden="true"></span></label> -->
                            </td>
                            <td class="form-label"><label><span>*</span>所属公司：</label></td>
                            <td >
                            <select name="companyId" id="companyId"  multiple="multiple" style="width:100%;"> 
                            </select></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>所在省份：</label></td>
                            <td >
                                <select name="provinceId" id="provinceId" onchange="selectCityForm(this)" class="form-control addInputWidth">
                                <option value="-1" selected="selected">请选择</option>
                                </select>
                            </td>
                            <td class="form-label"><label>所在市（区）：</label></td>
                            <td >
                                <select name="cityId" id="cityId" class="form-control addInputWidth">
                                 <option value="-1" selected="selected">请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>联系人：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" name="relationPerson" placeholder="联系人">
                            </td>
                            <td class="form-label"><label>联系人电话：</label></td>
                            <td ><input type="text"  name="phone" class="form-control addInputWidth"  placeholder="联系人电话"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>法人代表：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" name="representative" placeholder="法人代表">
                            </td>
                            <td class="form-label"><label>营业执照号：</label></td>
                            <td ><input type="text" name="license"  class="form-control addInputWidth" placeholder="营业执照号"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>注册日期：</label></td>
                               <td >
                            	<div class="input-group date form_datetime form-date"  data-date="1979-09-16T05:25:07Z"  data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="datetimepick" size="16" type="text" name="registrationDate"  readonly>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                            <td class="form-label"><label>电话：</label></td>
                            <td ><input type="text" name="workPhone" class="form-control addInputWidth" placeholder="电话"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态：</label></td>
                            <td >
                                <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                            </td>
                            <td class="form-label"><label>供方所属系统：</label></td>
                            <td id="systemCheck" name="supplierApp">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>供方来源：</label></td>
                            <td colspan="3">
                                <input type="text" name="supplierResoure" class="form-control addInputWidth" value="手动录入" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>公司地址：</label></td>
                            <td colspan="3">
                                <input type="text" class="form-control addInputWidth" name="address" placeholder="公司地址">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注说明：</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" name="remark"  placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>创建人：</label></td>
                            <td >
                            	 <input type="hidden" class="form-control addInputWidth" name="createPersonId" readonly>
                       			 <input type="text" class="form-control addInputWidth" name="createPersonName" readonly>
                            </td>
                            <td class="form-label"><label>创建日期：</label></td>
                            <td >
                                 <input type="text" class="form-control addInputWidth" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>修改人：</label></td>
                            <td >
		                        <input type="hidden" class="form-control addInputWidth" name="updatePersonId" readonly>
		                        <input type="text" class="form-control addInputWidth" name="updatePersonName" readonly>
                            </td>
                            <td class="form-label"><label>修改日期：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>禁用人：</label></td>
                            <td >
                                   <input type="text" class="form-control addInputWidth" name="disabledId" readonly>
                            </td>
                            <td class="form-label"><label>禁用日期：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" name="disabledDate"  readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
               </form>
                      <div class="xj-form-tab mt20 container-fluid">
         	 <div class="row">
          	  <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">供方账号（附表）</span>
            </div>
            <div class="col-md-9 btns-group">
              <button class="btn btn-sm" type="button" onclick="delAcount()">删除</button>
              <button class="btn btn-sm" type="button" onclick="addCount()">新增</button>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered" id="countForm">
            <tbody>
            	  <tr style="text-align: center">
                            <td></td>
                            <td>序号</td>
                            <td>开户银行</td>
                            <td>银行帐号</td>
                            <td>银行所在省</td>
                            <td>银行所在市</td>
                            <td>银行地址</td>
                            <td>是否默认</td>
                            <td>备注</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
  </div>
</div>
</body>
</html>
