<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>邮件服务设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">邮件服务器-<span id="editFormTitel"></span></div>
			<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<!-- <button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button> -->
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	
	
<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 mt50">
				<form class="form-inline" id="mailServerForm" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control addInputWidth" name="id">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>邮件服务器编码 :</label></td>
                    <td>
                        <input type="text" class="form-control addInputWidth" name="code" id="code" placeholder="邮件服务器编码" data-required="true" data-placeholder="邮件服务器编码" data-maxlength="50" data-html="true">
                    </td>
                    <td class="form-label"><label><span>*</span>邮件服务器名称 :</label></td> 
                    <td>                    	
                        <input type="text" class="form-control addInputWidth" name="name" id="name" placeholder="邮件服务器名称" data-required="true" data-placeholder="邮件服务器名称" data-maxlength="50" data-html="true">
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>发送服务器 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" name="host" id="host" placeholder="发送服务器" data-required="true" data-placeholder="发送服务器" data-maxlength="50" data-html="true">
                    </td>
                    <td class="form-label"><label><span>*</span>显示名称 :</label></td>
                    <td>
						<input type="text" class="form-control addInputWidth" name="displayName" id="displayName" placeholder="显示名称" data-required="true" data-placeholder="显示名称" data-maxlength="50" data-html="true">
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>发件人的邮箱 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" id="username" name="username" placeholder="默认发件人的邮箱" data-required="true" data-placeholder="默认发件人的邮箱" data-maxlength="100" data-html="true">
                    </td>
                    <td class="form-label"><label><span>*</span>发件人的密码 :</label></td>
                    <td>
                    	<input type="text" class="form-control addInputWidth" id="password" name="password" placeholder="默认发件人的密码" data-required="true" data-placeholder="默认发件人的密码" data-maxlength="100" data-html="true">
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>是否默认 :</label></td>
                    <td>
						<input type="radio" name="isDefault"  value="1" checked>是
                        <input type="radio" name="isDefault"  value="0">否
                    </td>
                    <td class="form-label"></td>
                    <td>
                    </td>
                </tr>
                <tr class="form-tr">
                	<td class="form-label"><label>备注说明 :</label></td>
                    <td colspan="3" class="col_title">
                    	<textarea class="form-control addInputWidth" id="remark" rows="3" name="remark" placeholder="备注说明" data-placeholder="备注说明" data-maxlength="1000" data-html="true"></textarea>
                    </td>
                </tr>
         	   	</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
    <script src="../../common/common.js"></script>
<script src="mailServer_edit.js"></script>
</body>
</html>
