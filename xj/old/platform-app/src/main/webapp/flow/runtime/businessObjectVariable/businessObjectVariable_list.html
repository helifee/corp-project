<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>开发管理-业务变量列表</title>	
<script type="text/javascript" src="../../../common/common.css.js"></script>

</head>
<body>
<header class="container-fluid xj-index-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 xj-form-title">开发管理-业务变量列表</div>
    <div class="col-md-3 xj-form-btn">
      <!-- <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" onclick="saveForm();">保存</button> -->
    </div>
  </div>
</header>
		
  <div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 container-all">
    
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <form class="form-inline" action="">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
               	<input type="hidden" id="systemId" name="systemId"> 
      			<input type="hidden" id="busiObjectId" name="busiObjectId"> 
      			<label id="systemAppName"></label>
       			<label id="busiObjectName"></label>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 btns-group clearfix">
              <button type="button" class="btn btn-sm" onclick="updateSort('4');">置底</button>
      		  <button type="button" class="btn btn-sm" onclick="updateSort('3');">置顶</button>
      		  <button type="button" class="btn btn-sm" onclick="updateSort('2');">下移</button>
      		  <button type="button" class="btn btn-sm" onclick="updateSort('1');">上移</button>
              <button type="button" class="btn btn-sm" onclick="closeMe();">关闭</button>
      		  <button type="button" class="btn btn-sm" onclick="deleteItem();">删除</button>
              <button type="button" class="btn btn-sm" onclick="modifyItem();">修改</button>
              <button type="button" class="btn btn-sm" onclick="newItem();">新增</button>
            </div>
          </form>
        </div>
      </div>
       
      <div class="xj-main-grid grid-container">
        <table id="jqgridList" constraint-layout="true"></table>
          <div id="jqgridPager"></div>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="../../../common/common.js"></script>
    <script type="text/javascript" src="../../js/flow.js"></script>  	
    <script type="text/javascript" src="businessObjectVariable_list.js"></script>
</body>
</html>
