<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>流程实例-调整环节</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="../../../common/common.css.js"></script>
<link rel="stylesheet" href="../../css/runtime.css" type="text/css">
</head>
<body>
	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 xj-index-logo">
				<img src="../../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 xj-form-title">流程实例-调整环节</div>
			<div class="col-md-3 xj-form-btn">
				<button type="button" class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button type="button" class="btn btn-sm btn-adv" onclick="save()">保存</button>
				<button type="button" class="btn btn-sm btn-adv" onclick="deleteAc()">删除</button>
				<button type="button" class="btn btn-sm btn-adv" onclick="addAcSuffix()">后加签</button>
				<button type="button" class="btn btn-sm btn-adv" onclick="addAcPrefix()">前加签</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="xj-main-grid grid-container" style="margin-top: 80px;" id="_approveHistoryDiv">
			<table id="_approveHistory"></table>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="modifyAc.js"></script>
</html>
