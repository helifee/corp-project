<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>流程管理-审批类型操作定义</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../css/flow.css" type="text/css">
    
    <style type="text/css">
     
      .ui-jqgrid-bdiv{
        border-right: 1px solid #eee;
      }
    </style>
</head>

<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">流程管理-审批类型操作定义</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" onclick="udpateApproveAndOtherData();">保存</button>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 mt50">
      <form class="form-inline" id="variableForm" method="post" validate-type='jQueryValidate'>
        <input type="hidden" id="approveId" name="approveId" >
        <input type="hidden" id="businessObjectId" name="businessObjectId" >
        <input type="hidden" id="systemAppId" name="systemAppId" >
        <input type="hidden" id="concurrencyVersion" name="concurrencyVersion" >
        
        <div class="xj-form-content">
          <table class="table table-bordered"><tbody>
          	<tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批类型编码 :</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" id="code" name="code" readonly="true"></td>
              
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批类型名称 :</label></td>
              <td colspan="3"> <input type="text" class="form-control addInputWidth" id="name" name="name" 
              data-required="true" data-html="true" data-maxlength="100" data-placeholder="审批类型名称"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批人操作定义 :</label></td>
              <td colspan="3">
	              <div class="xj-main-grid">
	        			<table id="oneList"></table>
	        	   </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>被协办人操作定义 :</label></td>
              <td colspan="3">
                   <div class="xj-main-grid ">
	        			<table id="twoList"></table>
	        	   </div>
              </td>
              
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>发起人操作定义 :</label></td>
              <td colspan="3"> 
              		<div class="xj-main-grid ">
	        			<table id="threeList" ></table>
	        	   </div>
              </td>
            </tr>
            </tbody></table>
        </div>
        
      </form>
    </div>
  </div>
</div>	


<!--加载js-->
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>	
<script src="approveType_edit.js"></script>
</body>
</html>
