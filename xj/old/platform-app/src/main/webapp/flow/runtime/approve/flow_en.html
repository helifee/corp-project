		        </div>          
		        </div>
	      </div>
	      
	      <div id="instanceDiv" style="display:none">

				    <table id="instanceTransferGrid"></table>
				</div>
		  </div>

              <td><div id="next"></div></td>          
            </tr>
            <tr>

            	<td>
            		<div id="operate" style="line-height: 22px;">
                  		
                	</div>
            	</td>
            </tr>
            <tr>
              <td class="b_label" title="approval suggestion/处理意见"><span style="color:red">*</span>suggestion<br>处理意见</td>
              <td>
                <textarea class="form-control area" rows="5" id="approvalText"></textarea>
              </td>
            </tr>
			<tr>
				<td class="b_label" title="approval attachment/过程附件">attachment<br>过程附件</td>
				<td>
					<div  id="_currentAttachment" class="check-list"></div>
				</td>
			</tr>
          </tbody>
        </table>
		  <button id="approval" type="button" title="submit applications/提交审批">submit/提交审批</button>
