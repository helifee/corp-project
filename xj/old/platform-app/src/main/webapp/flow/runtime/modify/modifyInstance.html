<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>调整环节</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="builder.css">
    <script type="text/javascript">
        var hostUrl = '/platform-app/';
        mxBasePath = hostUrl + 'flow/builder/lib/src/';
    </script>
    <script src="../../../flow/builder/lib/mxClient.min.js"></script>
    <script data-main="builder" src="../../../flow/builder/lib/r.js"></script>
    <style type="text/css">
        .modal-body{
            min-height:300px;
        }
    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-6 xj-form-title">调整环节</div>
        <div class="col-md-3 col-sm-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWinBtn">关闭</button>
            <!--<button type="button" class="btn btn-sm btn-adv" id="publishBtn">发布</button>-->
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="col-md-12 col-sm-12">
        <!-- 流程设计器 -->
        <div class="row mt60" >
            <div id="_designer" >
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="selectCurrentNodeModal" tabindex="-1" role="dialog" aria-labelledby="selectCurrentNodeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="selectCurrentNodeModalLabel">指定当前运行节点</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="selectCurrentNodeForm" >
                    <div class="xj-form-content xj-form-single">
                        <table class="table table-bordered">
                            <tbody>

                            <tr class="form-tr">
                                <td class="form-label"><label>指定当前运行节点 :</label></td>
                                <td>
                                    <input type="hidden" id="oldCurrentAcId" value="">
                                    <select class="form-control addInputWidth" id="currentNodeId" name="currentNodeId">

                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm blue" id="selectCurrentNodeBtn">确定</button>
                <button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
