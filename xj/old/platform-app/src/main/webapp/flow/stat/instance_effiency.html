<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>流程模板使用次数统计</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script type="text/javascript" src="../../common/common.css.js"></script>
<link rel="stylesheet" type="text/css" href="../../common/custom/css/querylist.css">
<style>
   .ui-state-default.ui-jqgrid-hdiv{ overflow:hidden }
</style>
</head>
<body>
    <div class="container-fluid">
      <form id="statForm" action="">
      <div class="row">
        <div class="col-md-11 inMiddle flow">
            <div class="tabbox">
                <div class="addPad clearfix ">
                   <div class="user-list approve-list-tit">
                     <span><span class="org-icons list-icon"></span><span class="tit"></span>基本查询条件</span>
                    
                    <button type="button" class="btn btn-sm btn-adv querybtn" onclick="exportData();">导出结果</button>
                    <button type="button" class="btn btn-sm btn-adv querybtn" onclick="clearCondition();">清空条件</button>
                    <button type="button" class="btn btn-sm btn-adv querybtn" onclick="doSearchAction();">查询</button>
                   </div>
                 <div class="xj-form-content" id="xj-form-content">
                   <table class="table table-bordered">
                     <tbody>
                      <tr class="form-tr">
                       <td class="form-label"><label>来源</label></td>
                       <td> <select id="resource" name="resource" onchange="resourceIdChange(this);" class="form-control addInputWidth">
                            <option value="-1">全部</option>
                           <option value="flow">巨洲云</option>
                           <option value="OA">领臣地产</option>
                           <option value="LLOA">蓝凌OA</option> </select> </td>
                          <td class="form-label"><label>应用系统</label></td>
                          <td> <select id="appId" name="appId" onchange="appIdChange(this);" class="form-control addInputWidth">
                              <option value="-1">全部</option> </select> </td>
                     </tr>
                      <tr class="form-tr">
                          <td class="form-label"><label>业务对象</label></td>
                          <td>
                              <div class="input-group form-date">
                                  <input type="text" class="form-control" id="busiObjectName" name="busiObjectName" readonly="true" placeholder="请选择">
                                  <input type="hidden" id="busiObjectId" name="busiObjectId">
                                  <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyBusiObject()"></a></div>
                                  <span  class="input-group-addon w28 singleArray-first">
									<a class="fa fa-ellipsis-h " id="parentButton"></a>
								</span>
                              </div>
                          </td>
                          <td class="form-label"><label>统计维度</label></td>
                          <td>
                              <input type="radio" name="statWay" value="FLOW" checked>模板&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="radio" name="statWay" value="COM" >公司&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="radio" name="statWay" value="DEPT">部门
                          </td>
                      </tr>
                     <tr class="form-tr">
                       <td class="form-label"><label>流程历时（小时）</label></td>
                       <td> <select id="compareType" onchange="compareTypeChange()" class="form-control changeselct"> 
	                            <option value="-1">所有</option>
	                            <option value="greaterEqual">大于等于</option>
	                            <option value="lessEqual">小于等于</option>
	                            <option value="equal">等于</option>
	                            <option value="between">介于</option> 
                            </select>
                            &nbsp;&nbsp;&nbsp;&nbsp;<input id="startSum" type="text"  class="form-control changeselct" value="">
                            <span id="endSumSpan" style="display:none;">&nbsp;&nbsp;&nbsp;&nbsp;到&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="endSum" type="text" value="" class="form-control changeselct"></span>
                       </td>
                         <td class="form-label"><label>查询区间</label></td>
                         <td>
                             <div class="input-group date form_datetime form-date resetWidth fl"  data-date-format="yyyy-MM-dd HH:mm:ss" data-link-field="dtp_input1">
                                 <input class="form-control" id="startDate1" placeholder="开始时间" size="20" type="text" value="" readonly>
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                             </div>
                             <span class ="setcss">到</span>
                             <div class="input-group date form_datetime form-date resetWidth fr"  data-date-format="yyyy-MM-dd HH:mm:ss" data-link-field="dtp_input1">
                                 <input class="form-control" id="endDate1" placeholder="结束时间" size="20" type="text" value="" readonly>
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                             </div>
                         </td>
                     </tr>
                     </tbody>
                   </table>
                 </div>
                </div>
                <div class="addPad clearfix">
	                <!-- <div class="user-list approve-list-tit">
	                    <span><span class="org-icons list-icon"></span><span class="tit">流程模板列表</span></span>
	                     <button type="button" class="btn btn-sm btn-adv querybtn  editquerybtn" >置为已办</button>
	                </div> -->
	                <div class="xj-main-grid grid-container" >
	        		  <table id="statGridList" constraint-layout="true"></table>
			 	    </div>
                </div>
            </div>
        </div>
      </div>
      </form>
    </div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="../../common/custom/js/form.js"></script>
<script type="text/javascript" src="../js/flow.js"></script>
<script type="text/javascript" src="instance_effiency.js"></script> 
</html>
