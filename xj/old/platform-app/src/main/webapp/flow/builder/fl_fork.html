<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>条件表达式</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="../css/flow.css" type="text/css">-->
    <style>
        .form-control[readonly]{
            background: #f5f5f5;
        }

        form#_emulationBusiForm .form-tr label{
            float:right;
        }
    </style>
</head>
<body>
<header class="container-fluid xj-form-header" style="height:40px;line-height:40px;">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
        </div>
        <div class="col-md-8 col-sm-6 xj-form-title">条件表达式</div>
        <div class="col-md-3 col-sm-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" style="margin: 5px 0 0 10px;" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row" style="margin-top:50px;">
        <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
            <form id="formulaForm" class="form-inline">
                <div class="xj-form-tab container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">编辑公式</span>
                        </div>
                    </div>
                </div>
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-edit"><label>显示名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="lineName" id="lineName" data-html="true" data-required="true"></td>
                        </tr>
                        <tr>
                            <td class="form-edit"><label>选择变量 :</label></td>
                            <td>
                                <label for="varName">变量</label>
                                <select id="varName" class="form-control edit-select"></select>
                                <label for="operator" class="label-margin">运算符</label>
                                <select id="operator" class="form-control edit-select">
                                    <option value="=" selected>=</option>
                                    <option value="&gt;">&gt;</option>
                                    <option value="&gt;=">&gt;=</option>
                                    <option value="&lt;">&lt;</option>
                                    <option value="&lt;=">&lt;=</option>
                                    <option value="!=">!=</option>
                                    <option value="like">like</option>
                                    <option value="in">in</option>
                                    <option value="not in">not in</option>
                                    <!-- <option value="between">between</option> -->
                                </select>
                                <label for="varVal" class="label-margin">阈值</label>
                                <input   type="text" class="form-control addWidth" name="varVal" id="varVal">
                                <button type="button" class="btn btn-sm btn-opacity pull-right" style="margin-top: 2px;" class="label-margin" id="addConditionBtn">添加</button>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-edit"><label>条件公式 :</label></td>
                            <td>
                                <textarea class="form-control addInputWidth" name="formulaCanvas" id="formulaCanvas" rows="3" data-required="true"></textarea>
                                <button type="button" class="btn btn-xs btn-icon" onclick="insertBrackets('(')">(</button>
                                <button type="button" class="btn btn-xs btn-icon" onclick="insertBrackets(')')">)</button>
                                <button type="button" class="btn btn-xs btn-icon" onclick="insertBrackets('and')">并且</button>
                                <button type="button" class="btn btn-xs btn-icon" onclick="insertBrackets('or')">或者</button>
                                <div class="v-equation">
                                    <button type="button" class="btn btn-sm blue" id="validateFormulaBtn">验证公式</button>
                                    <span class="equation-info" id="validateResult"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="fl_fork.js" type="text/javascript"></script>
</body>
</html>
