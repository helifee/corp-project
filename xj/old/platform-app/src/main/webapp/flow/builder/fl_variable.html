<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>流程配置-默认标题规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../css/flow.css">
</head>
<body>
    <!-- header部分 -->
    <header class="container-fluid xj-index-header">
	  <div class="row clearfix">
	    <div class="col-md-5 col-xs-5 xj-index-logo">
	      <img src="../../common/img/logo.png" alt="巨洲云">
	    </div>
	    <div class="col-md-2 col-xs-2 xj-form-title">流程配置-默认标题规则</div>
	    <div class="col-md-5 col-xs-5 xj-form-btn">
	      <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
	      <button type="button" class="btn btn-sm btn-adv" onclick="saveForm();">确定</button>
	    </div>
	  </div>
	</header>
	
<!-- ----------------------------form表单的内容----------------------------------- -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
      <form class="form-inline" id="_flAcForm" method="post" validate-type='jQueryValidate'>
        <input type="hidden" id="busiObjectId">
        <div class="xj-form-content">
          <!-- ------------------- 选择审批人的部分 begin------------------------ -->
	      <div id="approverPart">
	        <div class="xj-form-tab mt20 container-fluid">
	          <div class="row">
	            <div class="col-md-4">
	              <i class="fa fa-list addBlue" aria-hidden="true"></i>
	              <span class="form-title" id="spanTitle">业务对象(合同管理)的变量列表</span>
	            </div>
	            <div class="col-md-8 btns-group addTop">
	              <button type="button" class="btn btn-sm" onclick="bottomRow();">置底</button>
	              <button type="button" class="btn btn-sm" onclick="topRow();">置顶</button>
	              <button type="button" class="btn btn-sm" onclick="downRow();">下移</button>
	              <button type="button" class="btn btn-sm" onclick="upRow();">上移</button>
	              <!-- <button type="button" class="btn btn-sm singleArray-first">选择</button> -->
	              
	            </div>
	          </div>
	        </div>
	        <div class="xj-main-grid grid-container" >
        		<table id="variableGridList"></table>
		    </div>
	    </div>
        </div>
      </form>
    </div>
  </div>
</div>	

<!-- 引入JS部分 -->
<script type="text/javascript" src="../../common/common.js"></script>
<!--<script type="text/javascript" src="../js/flow.js"></script>-->
<script src="fl_variable.js"></script>
</body>
</html>
