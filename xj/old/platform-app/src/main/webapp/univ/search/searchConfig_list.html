<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>检索属性列表</title>	
<script type="text/javascript" src="../../common/common.css.js"></script>
<link rel="stylesheet" href="search.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
	<div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
            <div class="col-md-12 col-md-12 flow">
                <div class="con-tit">
                    <button class="approve-btn active" name="searchPropertyTabBtn">属性</button>
                    <button class="approve-btn" name="searchCategoryTabBtn">分类</button>
                </div>
                <div class="search-list-container">
                    <!-- 属性列表-->
                    <div class="search-property-list">
                        <div class="user-list approve-list-tit">
                            <span><span class="org-icons list-icon"></span><span class="tit">属性设置</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default btn-add-props">新增</button>
                                <button class="btn btn-default btn-modify-props">修改</button>
                                <!-- 对未启用的属性改为启用状态，启用之后的属性不能再进行更新操作 -->
                                <button class="btn btn-default btn-enable-props">启用</button>
                                <button class="btn btn-default btn-del-props">删除</button>
                            </div>
                        </div>
                        <div class="tableList grid-container">
                            <!-- 放置grid列表 -->
                            <table id="searchPropsGrid" constraint-layout="true"></table>
					        <div id="searchPropsPager"></div>
                        </div>
                    </div>
                    
                    <!-- 分类列表-->
                    <div class="search-category-list" style="display: none">
                        <div class="user-list approve-list-tit">
                            <span><span class="org-icons list-icon"></span><span class="tit">分类设置</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default btn-add-category">新增</button>
                                <button class="btn btn-default btn-modify-category">修改</button>
                                <!-- 启用 -->
                                <button class="btn btn-default btn-enable-category">启用</button>
                                <button class="btn btn-default btn-del-category">删除</button>
                            </div>
                        </div>
                        <div class="tableList grid-container">
                            <!-- 放置grid列表 -->   
                           	<table id="categoryGrid" constraint-layout="true"></table>
					        <div id="categoryPager"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="searchConfig_list.js"></script>
</html>
