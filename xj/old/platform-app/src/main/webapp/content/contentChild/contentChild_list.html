<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>知识目录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>
     <link rel="styleSheet" href="../../sysManager/org/organization_list.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="col-md-3 col-sm-3 slide-left pull-left">
                        <div class="org-title">
                            <span class="fa fa-sitemap"></span><span class="tit">知识大类</span>
                        </div>
                        <div class="ztree-box">
                            <ul id="contentChildTree" class="ztree"></ul>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
                        <div class="con-table" id="userDiv" style="display:block;">
                            <!--人员列表-->
                            <div class="user-list" id="userList">
                                <span><span class="org-icons list-icon"></span><span class="tit">知识目录</span></span>
                                <div class="my-btn-group">
                                    <button class="btn btn-default" id="createBtn">新增</button>
                                    <button class="btn btn-default" id="updateBtn">修改</button>
                                    <button class="btn btn-default" id="deleteBtn">删除</button>
                                </div>
                            </div>
                            <div class="mytable tableStyle xj-main-grid grid-container" id="userTable">
                                <!-- 临时存储父页值  -->
                                <input type="hidden" name="selectId" id="selectId"/>
                                <input type="hidden" name="contentTypeId" id="contentTypeId"/>
                                <input type="hidden" name="operationType" id="operationType"/>
                                <table id="listContentChild" constraint-layout="true"></table>
                                <div id="pagered"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 <script src="../../common/common.js" type="text/javascript"></script>
<script type="text/javascript" src="contentChild_list.js"></script>
</body>
</html>
