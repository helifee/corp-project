<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="commonToolsTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
 <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <div  class="col-md-6 col-md-offset-3 mt20">
   			 <form class="form-horizontal" id="commonTools" method="POST"  validate-type="jQueryValidate" data-validate-success=""   enctype="multipart/form-data" >
			      <div class="xj-form-content mt50 ">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" id="sysCommonId" name="id">
                     <input type="hidden" name="isDelPic" id="isDelPic" value="1">
                        <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>工具名称 :</label></td>
                            <td >
                               <input type="text" data-html="true"  class="form-control addInputWidth" name="name"  placeholder="工具名称" data-placeholder="工具名称" data-required="true" data-maxlength="20"  onblur="regData(this)" >
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>编码 :</label></td>
                            <td >
                              <input type="text" data-html="true"  class="form-control addInputWidth" name="code" data-maxlength="20"   placeholder="编码"  data-placeholder="编码" onblur="regData(this)" >
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>图标 :</label></td>
                           <td>
                            <div class="up-pic"><img src="../../common/img/default.png" id="newImg">
                     	        <span> </span>
                     	        <p></p>
                           	    <input type="file" id="photoPic"  onchange="newFile(this)" name="pic" multiple="true" class="form-input file-pic" accept="image/*"/>
                        	</div>
                           </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>程序包 :</label></td>
                           <td id="uploadFile"></td>
                        </tr>
                   <!--      <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>地址 :</label></td>
                            <td >
                               <input type="text" data-html="true" class="form-control addInputWidth"   name="url"  placeholder="地址" data-placeholder="地址" data-required="true" data-maxlength="100"  >
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                </div>
                </form>
            </div>
        </div>
    </div>
<!--加载js-->
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="../../common/jquery/jquery-form.js"></script>
<script type="text/javascript" src="commonTools_edit.js"></script>
</body>
</html>
