<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <script src="/platform-app/common/common.js" type="text/javascript"></script>
   <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
   <link rel="styleSheet" href="/platform-app/common/custom/css/content.css">
   <script src="enumProperties_edit.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
     <input type="hidden" name="operationType" id="operationType"/>
      <form class="form-inline" id="businessObjectForm" name="businessObjectForm" validate-type="jQueryValidate">
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">基本信息</span>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
	            <tr class="form-tr">
	              <td class="form-label"><label><span>*</span>属性名称 :</label></td>
	                <td>
	              	   <input type="text" class="form-control addInputWidth" data-required="true" data-placeholder="属性名称" id="propertiesName" name="propertiesName"  value=""/>
	                   <input type="hidden" class="form-control" id="id" name="id"/>
	                   <input type="hidden" name="contentTypeId" id="contentTypeId"/>
	                 </td>
	              <td class="form-label"><label><span>*</span>字段类型 :</label></td>
	              <td>
		              <select  class="form-control addInputWidth" name="fieldType" id="fieldType" ">
	              				<option >请选择。。</option>
					            <option>string</option>
					            <option>datatime</option>
	                  			<option>select</option>
	                            <option>checkbox</option>
	                            <option>radio</option>
	                  </select>
	              </td>
	            </tr>
	            <tr class="form-tr">
	              <td class="form-label"><label><span>*</span>属性类别名称 :</label></td>
	                <td>
	              	   <input type="text" class="form-control addInputWidth" data-required="true" data-placeholder="属性类别名称" id="propertiesTypeName" name="propertiesTypeName"  value=""/>
	                 </td>
	              <td class="form-label"><label><span>*</span>属性类别值 :</label></td>
	              <td><input type="text" class="form-control addInputWidth" data-required="true" data-placeholder="属性类别值" id="propertiesTypeValue" name="propertiesTypeValue" ></td>
	            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
