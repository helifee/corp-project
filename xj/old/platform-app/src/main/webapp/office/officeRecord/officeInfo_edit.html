<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
     <link rel="stylesheet" href="../office.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="officeInfoTitle"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
        	<button type="button" class="btn btn-primary btn-sm" onclick="closeWin();">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCloseOfficeHouse">保存&新增</button>
            <button type="button" class="btn btn-primary btn-sm" id="saveOfficeHouse" >保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="officeInfoForm" name="officeInfoForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockName"><span>*</span>名称 :</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" data-html="true"  class="form-control" id="stockName" data-maxlength="50" placeholder="名称" name="stockName" data-required="true" data-placeholder="名称"/>
								<input type="hidden" class="form-control" id="id" name="id"/>
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockNum"><span>*</span>编号 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" data-html="true"  class="form-control" id="stockNum" data-maxlength="50" placeholder="编号" name="stockNum" data-required="true" data-placeholder="编号"/>
							</td>
							<td class="form-label">
								<label for="stockCategory"><span>*</span>所属类别 :</label>
	                        </td>
	                        <td class="col-text">
								<div class="input-group form-date">
		                            <input type="hidden"  id="stockHouseId" class="form-control addInputWidth"  name="stockHouseId" readonly />
		                            <input type="hidden"  id="accoutId" class="form-control addInputWidth"  name="accoutId" readonly />
		                            <input type="text" data-html="true"  class="form-control fatherNodeSelector" id="houseName"  name="houseName" placeholder="所属类别" data-required="true" data-placeholder="所属类别"/>
		                   			<div class="input-group-addon" onclick="empty(this)"><a class="glyphicon glyphicon-remove"></a></div>
									<span class="input-group-addon w28">
										<a class="fa fa-ellipsis-h fatherNodeSelector"></a>
									</span>
								</div>
							</td>
							
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockSpecifications">规格 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" data-html="true"  class="form-control" id="stockSpecifications" data-maxlength="50"  name="stockSpecifications" placeholder="规格" data-placeholder="规格"/>
							</td>
							<td class="form-label">
								<label for="stockBrand">品牌 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" data-html="true"   placeholder="品牌" class="form-control" data-maxlength="50" id="stockBrand"  name="stockBrand" data-placeholder="品牌"/>
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="price">单价 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" data-html="true"  class="form-control" id="price"   name="price" placeholder="单价" data-price="true" ata-placeholder="单价" data-placeholder="单价"/>
							</td>
							<td class="form-label">
								<label for="meteringUnit">单位 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" data-html="true"  class="form-control" id="meteringUnit" data-maxlength="50"  data-placeholder="单位" name="meteringUnit" placeholder="单位" />
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockCount">库存量 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="hidden" id="inStockCount"/>
								<input type="hidden" id="outStockCount" name="outStockCount"/>
								<input type="text" data-html="true"  class="form-control" id="stockCount" name="stockCount"   placeholder="库存量 " data-digits="true" data-placeholder="库存量" ata-placeholder="库存量"/>
							</td>
						</tr>
						<!-- <tr class="form-tr">
							<td class="form-label">
								<label for="createPersonName">图片:</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" data-html="true"  class="form-control" id="createPersonName"  name="createPersonName"/>
							</td>
						</tr> -->
						<tr class="form-tr">
							<td class="form-label1"><label>备注 :</label></td>
							<td class="col-text" colspan="4"><textarea data-html="true"   class="form-control addInputWidth" rows="5"
								 id="remark" name="remark"  placeholder="备注" data-maxlength="2000" data-placeholder="备注"></textarea></td>
						</tr>
 
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>

<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="officeInfo_edit.js"></script>
</body>
</html>
