<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>调整库存</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
     <link rel="stylesheet" href="office.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
	<div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
            <div class="col-md-12 col-md-12 flow">
                <div class="con-tit officeManager">
                    <h4>入库记录</h4>
                </div>
                <div>
                    <div class="office-item active" id="officeSupplyInfo">
                    	<div class="xj-main-dimsearch container-fluid">
			                <div class="row clearfix">
			                    <form class="form-inline" action="">
			                        <div class="col-md-12 col-sm-12 col-xs-12 pull-right btns-group clearfix ctrl-2">
			                            <button type="button" class="btn btn-sm closeWin" id="">关闭</button>
			                            <button type="button" class="btn btn-sm saveResult" id="">保存</button>
			                        </div>
			                    </form>
			                </div>
			            </div>
			   			 <form class="form-horizontal" id="officeSupplyInfoForm" name="officeSupplyInfoForm"  validate-type="jQueryValidate">
						      <div class="xj-form-content">
			                <table class="table table-bordered">
			                    <tbody>
			                       <tr class="form-tr">
			                            <td class="form-label"><label>名称 :</label></td>
			                            <td class="col_text"><input type="text"  name="stockName" id="stockName" class="form-control addInputWidth"  disabled></td>
			                            <td class="form-label"><label>编号 :</label></td>
			                            <td class="col_text"><input type="text"  name="stockNum" id="stockNum" class="form-control addInputWidth"  disabled></td>
			                            
			                        </tr >
						            	<td class="form-label"><label>库存量 :</label></td>
			                            <td class="col_text"><input type="text"  name="stockCount" id="stockCount" class="form-control addInputWidth" disabled></td>
			                            <td class="form-label"><label>入库单价 :</label></td>
			                            <td class="col_text"><input type="text"  name="buyPrice" id="buyPrice" class="form-control addInputWidth"  placeholder="入库单价"></td>
			                        </tr>
			                        <tr class="form-tr">
			                            <td class="form-label"><label>入库数量 :</label></td>
			                            <td class="col_text"><input type="text"  name="inCount" id="inCount" class="form-control addInputWidth"  placeholder="入库数量"></td>
			                            <td class="form-label"><label>增减总金额 :</label></td>
			                            <td class="col_text"><input type="text"  name="countMoney" id="countMoney" class="form-control addInputWidth"  readonly></td>
			                        </tr>
			                        
			                    </tbody>
			                 </table>
			                 </div>
			             </form>

		            </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="officeGrantRecord_ediltStockNum.js"></script>
</body>
</html>
