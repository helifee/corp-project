<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>法人修改</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer"> 查看法人</span>
    <div class="form_h_btn">
        <button type="button" class="btn btn-primary btn-sm" onclick="Tolist()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
   			 <form class="form-horizontal" id="baseCorporationForm" >
                <table class="table table-bordered">
                    <tbody>
                    	<tr>
                            <td class="col_title"><span>*</span>法人名称：</td>
                            <td class="col_text has-error has-feedback">
   							 	<input type="hidden" name="id" >
                                <input type="text" class="form-control" name="name" placeholder="法人名称" data-toggle="tooltip" data-placement="top" title="供方编码不能为空">
<!--                                 <span class="glyphicon glyphicon-warning-sign form-control-feedback addTop" aria-hidden="true"></span>
 -->                            </td>
                            <td class="col_title"><span>*</span>法人编码：</td>
                            <td class="col_text"><input type="text" name="code"  class="form-control"></td>
                        </tr>
                       <tr>
                            <td class="col_title">所属公司：</td>
                            <td class="col_text">
                               <select name="companyId" id="companyId" class="form-control select2">
                            </select>
                            </td>
                            <td class="col_title">法人代表：</td>
                            <td class="col_text"><input type="text"  name="representative" class="form-control"  placeholder="法人代表"></td>
                        </tr>
                           <tr>
                            <td class="col_title">所在省份：</td>
                            <td class="col_text">
                                <select name="provinceId" id="provinceId" onchange="SelectCityForm(this)" class="form-control select2">
                                </select>
                            </td>
                            <td class="col_title">所在市（区）：</td>
                            <td class="col_text">
                                <select name="cityId" id="cityId" class="form-control select2">
                                </select>
                            </td>
                        </tr>
                        
                         <tr>
                            <td class="col_title">状态：</td>
                            <td colspan="3">
                                 <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">备注说明：</td>
                            <td colspan="3">
                                <textarea class="form-control" rows="3" name="remark"  placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        
                        
                            <tr>
                            <td class="col_title">创建人：</td>
                            <td class="col_text">
                            	 <input type="hidden" class="form-control" name="createPersonId" readonly>
                       			 <input type="text" class="form-control" name="createPersonName" readonly>
                            </td>
                            <td class="col_title">创建日期：</td>
                            <td class="col_text">
                                 <input type="text" class="form-control" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">修改人：</td>
                            <td class="col_text">
		                        <input type="hidden" class="form-control" name="updatePersonId" readonly>
		                        <input type="text" class="form-control" name="updatePersonName" readonly>
                            </td>
                            <td class="col_title">修改日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">禁用人：</td>
                            <td class="col_text">
                                   <input type="text" class="form-control" name="disabledId" readonly>
                            </td>
                            <td class="col_title">禁用日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" name="disabledDate"  readonly>
                            </td>
                        </tr>
                    
                    </tbody>
                 </table>
             </form>
              <div class="table_bar">
                    <span>银行帐号列表</span>
                    <div class="table_bar_btn">
                    </div>
                </div>
                <table class="table table-bordered mar_b_20" id="countForm">
                    <tbody>
                        <tr class="addBold">
                            <td></td>
                            <td>序号</td>
                            <td>开户银行</td>
                            <td>银行帐号</td>
                            <td>银行所在省</td>
                            <td>银行所在市</td>
                            <td>银行地址</td>
                            <td>是否默认</td>
                            <td>备注</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
  
</div>

<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script src="update.js"></script>
</body>
</html>
