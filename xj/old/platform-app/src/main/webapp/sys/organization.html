<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组织架构</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../common/common.js"></script>
    <link rel="stylesheet" href="../common/custom/css/organization.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            <div class="row">
            <div class="col-md-3 col-sm-3 slide-left pull-left">
                <div class="tit-box">
                    <button class="btn btn-default btn-sm my-search-btn">查询</button>
                    <button class="btn btn-default btn-sm">新增</button>
                    <button class="btn btn-default btn-sm mr0">更多</button>
                </div>
                <div class="searchBox clearfix" style="display: none">
                    <input type="text" class="form-control" placeholder="输入关键词查询">
                    <button class="btn btn-sm btn-dim"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="org-title">
                    <span class="fa fa-sitemap"></span><span class="tit">组织结构</span>
                </div>
                <div class="ztree-box">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
                <div class="con-tit">
                    <button class="btn btn-default btn-sm byuser active">按用户</button>
                    <button class="btn btn-default btn-sm">按岗位</button>
                </div>
                <div class="con-table">
                    <!--人员列表-->
                    <div class="user-list" id="userList">
                        <span><span class="org-icons list-icon"></span><span class="tit">人员列表</span></span>
                        <div class="my-btn-group">
                            <button class="btn btn-default">新增</button>
                            <button class="btn btn-default">编辑</button>
                            <button class="btn btn-default">启用</button>
                            <button class="btn btn-default hidden-xs">禁用</button>
                            <button class="btn btn-default hidden-xs">编辑</button>
                            <button class="btn btn-default hidden-xs">删除</button>
                            <div class="btn-group more">
                                <button type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    更多 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">功能</a></li>
                                    <li><a href="#">另一个</a></li>
                                    <li><a href="#">其他</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">链接</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="mytable" id="userTable">

                    </div>
                    <!--岗位列表-->
                    <div class="user-list" id="stationList">
                        <span><span class="org-icons list-icon"></span><span class="tit">岗位列表</span></span>
                        <div class="my-btn-group">
                            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">引入岗位</button>
                            <button class="btn btn-default">编辑岗位</button>
                            <button class="btn btn-default">删除岗位</button>
                        </div>
                    </div>
                    <div class="mytable">

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="../common/custom/js/organization.js"></script>

</body>
</html>
