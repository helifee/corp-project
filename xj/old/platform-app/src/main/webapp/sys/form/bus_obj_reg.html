<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业务对象注册</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body class="addPad">
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer">业务对象注册</span>
    <div class="form_h_btn">
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <table class="table table-bordered">
                    <tbody>
                        <tr class="bus-thead-tr"><td colspan="4"><span>基本信息</span></td></tr>
                        <tr>
                            <td class="col_title_left">所属系统：</td>
                            <td colspan="3">
                                <input type="text" class="form-control" id="" placeholder="" value="费用系统" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title_left">业务对象名称：</td>
                            <td class="col_text">
                                <div class="input-group">
                                <input type="text" class="form-control" placeholder=""  title="">
                                <span class="glyphicon glyphicon-search input-group-addon" style="top: 0"></span>
                                </div>
                            </td>
                            <td class="col_title_left">业务对象编码：</td>
                            <td class="col_text">
                            <input type="text" class="form-control" placeholder=""  title="">
                            </td>
                        </tr>
                        <tr class="bus-thead-tr"><td colspan="4"><span>审批信息</span></td></tr>
                        <tr>
                            <td class="col_title_left">是否用于流程：</td>
                            <td class="col_text">
                                <input type="radio" name="isUseFlow" value="option1" checked>是
                                <input type="radio" name="isUseFlow" value="option2" class="mar_l_10">否
                            </td>
                            <td class="col_title_left">审批URL(pc)：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder=""  title="">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title_left">审批URL(pad)：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder=""  title="">
                            </td>
                            <td class="col_title_left">审批URL(手机)：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder=""  title="">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title_left">审批接口类：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="">
                            </td>
                            <td class="col_title_left">方法：</td>
                            <td class="col_text"><input type="text" class="form-control" placeholder=""></td>
                        </tr>
                        <tr>
                            <td class="col_title_left">流程读取业务数据接口类：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="">
                            </td>
                            <td class="col_title_left">方法：</td>
                            <td class="col_text"><input type="text" class="form-control" placeholder=""></td>
                        </tr>
                        <tr>
                            <td class="col_title_left">流程回写接口类：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="">
                            </td>
                            <td class="col_title_left">方法：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="">
                            </td>
                        </tr>
                        <tr class="bus-thead-tr"><td colspan="4"><span>财务信息</span></td></tr>
                        <tr>
                            <td class="col_title_left">是否财务接口：</td>
                            <td>
                                <input type="radio" name="isApi" value="option1" checked>是
                                <input type="radio" name="isApi" value="option2" class="mar_l_10">否
                            </td>
                            <td class="col_title_left">财务接口类：</td>
                            <td colspan="3">
                                <input class="form-control" type="text" placeholder="">
                            </td>
                        </tr>
                        <tr class="bus-thead-tr"><td colspan="4"><span>自定义组件信息</span></td></tr>
                        <tr>
                            <td class="col_title_left">是否用于定义表单部件：</td>
                            <td>
                                <input type="radio" name="isApi" value="option1" checked>是
                                <input type="radio" name="isApi" value="option2" class="mar_l_10">否
                            </td>
                            <td colspan="2">
                                <span>说明：如果为“是”则表示该业务对象是作为标的组件出现</span>
                            </td>
                        </tr>
                        <tr class="bus-thead-tr"><td colspan="4"><span>权限信息</span></td></tr>
                        <tr>
                            <td class="col_title_left">是否用于数据权限：</td>
                            <td>
                                <input type="radio" name="isApi" value="option1" checked>是
                                <input type="radio" name="isApi" value="option2" class="mar_l_10">否
                            </td>
                            <td colspan="2">
                                <span>说明：如果为“是”则表示该业务对象是作为数据管控的业务对象出现</span>
                            </td>
                        </tr>
                    <tr>
                        <td colspan="4">
                            <textarea rows="3" class="form-control"></textarea>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script>
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
        //Date range as a button
        $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                }
        );

        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        });

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
        //Red color scheme for iCheck
        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red'
        });
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });

        //Colorpicker
        $(".my-colorpicker1").colorpicker();
        //color picker with addon
        $(".my-colorpicker2").colorpicker();

        //Timepicker
        $(".timepicker").timepicker({
            showInputs: false
        });
    });
</script>
</body>
</html>
