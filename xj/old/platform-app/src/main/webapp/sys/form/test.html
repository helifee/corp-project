<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试表单</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
<header class="form_header clearfix">
    <span class="form-title">增加供方</span>
    <div class="btn-group btn_right" role="group">
        <button type="button" class="btn btn-success">保存</button>
        <button type="button" class="btn btn-primary">保存&新增</button>
        <button type="button" class="btn btn-danger">关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label" style="width:12.666667%"><span>*</span>供方名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="供方名称">
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label"><span>*</span>供方编码:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" placeholder="供方编码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">所在省份:</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control select2">
                            <option selected="selected">北京</option>
                            <option>天津</option>
                            <option>河北</option>
                            <option>江苏</option>
                            <option>浙江</option>
                            <option>海南</option>
                            <option>天津</option>
                            <option>河北</option>
                            <option>江苏</option>
                            <option>浙江</option>
                            <option>海南</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">联系人</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="联系人">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">法人代表</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="法人代表">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">注册日期:</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" id="" placeholder="注册日期">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">状态:</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" id="" value="option1" checked>
                            启用
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" id="" value="option2">
                            禁用
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label" style="padding-left: 0;">供方所属系统:</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="" value="option1"> 成本系统
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="" value="option2"> 费用系统
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><span>*</span>所属公司:</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control select2">
                            <option selected="selected">公司一</option>
                            <option>公司二</option>
                            <option>公司三</option>
                            <option>公司四</option>f
                            <option>公司五</option>
                            <option>公司六</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label" style="width:27%">所在市（区）:</label>
                    <div class="col-sm-8" style="padding: 0 24px 0 5px;">
                        <select name="" id="" class="form-control select2">
                            <option selected="selected">北京</option>
                            <option>天津</option>
                            <option>上海</option>
                            <option>沈阳</option>
                            <option>长沙</option>
                            <option>杭州</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-3 control-label">联系人电话:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="tel" placeholder="联系人电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">营业执照号:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="营业执照号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">电话:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="" placeholder="电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">供方来源:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label" style="width:12.666667%">公司地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="公司地址">
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label" style="width:12.666667%">备注说明:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="" rows="3" placeholder="备注说明"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">创建人:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">修改人:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">禁用人:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">创建日期:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">修改日期:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">禁用日期:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" disabled>
                    </div>
                </div>
            </div>
        </div>
        <!--供方表格-->
        <div class="col-md-10 col-md-offset-1 table_width">
            <div class="row" style="background-color: #ddd; color:#000; height: 50px;">
                <span class="table-title">银行帐号列表</span>
                <div class="btn-group btn_right" role="group">
                    <button type="button" class="btn btn-primary">新增</button>
                    <button type="button" class="btn btn-primary">修改</button>
                    <button type="button" class="btn btn-primary">删除</button>
                </div>
            </div>
            <div class="table-responsive table-bordered">
                <table class="table input_width" style="overflow:hidden">
                    <thead>
                    <td>序号</td>
                    <td>开户银行</td>
                    <td>银行帐号</td>
                    <td>银行所在省</td>
                    <td>银行所在市</td>
                    <td>银行地址</td>
                    <td>是否默认</td>
                    <td>备注</td>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" >
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <select name="" id="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>河北</option>
                                    <option>江苏</option>
                                    <option>浙江</option>
                                    <option>海南</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <select name="" id="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>上海</option>
                                    <option>沈阳</option>
                                    <option>长沙</option>
                                    <option>杭州</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" >
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <select name="" id="" class="form-control" style="width: 70px;">
                                    <option selected="selected">是</option>
                                    <option>否</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" >
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script>
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
        //Date range as a button
        $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                }
        );

        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        });

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
        //Red color scheme for iCheck
        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red'
        });
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });

        //Colorpicker
        $(".my-colorpicker1").colorpicker();
        //color picker with addon
        $(".my-colorpicker2").colorpicker();

        //Timepicker
        $(".timepicker").timepicker({
            showInputs: false
        });
    });
</script>
</body>
</html>
