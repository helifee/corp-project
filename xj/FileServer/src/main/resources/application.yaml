    - id: 1
      host: 192.168.3.179
      servicePort: 9090
      eventPort: 9930

#    - id: 2
#      host: 192.168.3.178
#      servicePort: 9090
#      eventPort: 9930
  timeout: 60 #seconds
  headerLength: 2

