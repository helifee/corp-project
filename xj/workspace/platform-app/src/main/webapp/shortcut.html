    <script type="text/javascript">
        $(function(){
            $('#shortcutMenuListDiv>ul>li>a').on('click',function(){
                // debugger;
                var href = $(this).attr('data-href');
                var linkType = $(this).attr('data-linkType');
                if(linkType=='false'){
                    window.open(href);
                }else{
                    var aLink = href;
                    if(aLink.indexOf("?") >= 0){
                        aLink = aLink.substring(aLink.indexOf('?'));
                        aLink = aLink.replace('?', '').replace(/&/g, '","');
                        aLink = aLink.replace(/=/g, '":"');
                        var menuUrlObj ;
                        if (aLink != "") {
                            menuUrlObj = JSON.parse('{"' + aLink + '"}');
                        }
                        if(menuUrlObj._proCode&&!menuUrlObj._menuCode){
                            window.parent.switchPro(menuUrlObj._proCode);
                        }else if(menuUrlObj._proCode&&menuUrlObj._menuCode){
                            window.parent.switchPro(menuUrlObj._proCode,menuUrlObj._menuCode);
                        }else{
                            window.location.href = href;
                        }
                    }else{
                        window.location.href = href;
                    }
                }
            });
        });
        function removeShortcutMenu(id){
            $.ajax({
                url: hostUrl + "oa/shortcutMenu/delete/" + id,
                type: 'DELETE',
                dataType: 'JSON',
                success: function (resultData) {
                    if (resultData && resultData.success) {
                        divRefresh();
                        $.xljUtils.tip('green', "数据删除成功！");
                    } else {
                        $.xljUtils.tip('red', "删除数据失败！");
                    }
                }
            });
        }
        function divRefresh(){
            $.ajaxSetup ({ cache: false });
            $("#shortcutMenuListDiv").parent().load("/platform-app/oa/shortcutMenu/getShortcutMenuPortal");
        }
    </script></div><div class="component-tools" style="position: absolute; right: 0px; top: 0px; border: none; height: 40px; z-index: 5; opacity: 0.3;"><div class="pull-right" style="line-height: 40px;"><a href="javascript:void(0);" class="news_more" title="刷新" onclick="refreshPortlet(this,&quot;/platform-app/oa/shortcutMenu/getShortcutMenuPortal&quot;)" style="float: right; margin-right: 10px; color: rgb(51, 51, 51); display: none;"><i class="glyphicon glyphicon-refresh"></i> </a><a href="javascript:void(0);" class="news_more" title="更多" style="float: right; margin-right: 10px; color: rgb(51, 51, 51);"><i class="glyphicon glyphicon-th-list" style="display: none;"></i> </a></div></div></div></div></div>
