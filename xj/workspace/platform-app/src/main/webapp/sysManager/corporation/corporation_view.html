<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑法人</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.js"></script>
    <script src="../../common/common.css.js"></script>
	<script src="corporation_edit.js"></script>
	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6  xj-form-title">法人编辑</div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="closed()">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="baseCorporationForm" >
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                    	<tr class="form-tr">
   							 <input type="hidden" name="id">
                            <td class="form-label"><label><span>*</span>法人名称：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" name="name" placeholder="法人名称" data-toggle="tooltip" data-placement="top"  title="">
<!--                                 <span class="glyphicon glyphicon-warning-sign form-control-feedback addTop" aria-hidden="true"></span>
 -->                            </td>
                            <td class="form-label"><label><span>*</span>法人编码：</label></td>
                            <td ><input type="text" name="code" placeholder="法人编码"   class="form-control addInputWidth"></td>
                        </tr>
                       <tr class="form-tr">
                            <td class="form-label"><label>所属公司：</label></td>
                            <td >
                              <select name="companyId" id="companyId" class="form-control addInputWidth">
                               <option value="-1">请选择</option>
                            </select>
                            </td>
                            <td class="form-label"><label>法人代表：</label></td>
                            <td ><input type="text"  name="representative" class="form-control addInputWidth"  placeholder="法人代表"></td>
                        </tr >
                           <tr class="form-tr">
                            <td class="form-label"><label>所在省份：</label></td>
                            <td >
                                <select name="provinceId" id="provinceId" onchange="selectCityForm(this)" class="form-control addInputWidth">
                                <option value="-1" selected="selected">请选择</option>
                                </select>
                            </td>
                            <td class="form-label"><label>所在市（区）：</label></td>
                            <td >
                                <select name="cityId" id="cityId" class="form-control addInputWidth">
                                <option value="-1" selected="selected">请选择</option>
                                </select>
                            </td>
                        </tr>
                        
                         <tr class="form-tr">
                            <td class="form-label"><label>状态：</label></td>
                            <td colspan="3">
                                 <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注说明：</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" name="remark"  placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        
                        
                            <tr class="form-tr">
                            <td class="form-label"><label>创建人：</label></td>
                            <td >
                            	 <input type="hidden" class="form-control" name="createPersonId" readonly>
                       			 <input type="text" class="form-control addInputWidth" name="createPersonName" readonly>
                            </td>
                            <td class="form-label"><label>创建日期：</label></td>
                            <td >
                                 <input type="text" class="form-control addInputWidth" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>修改人：</label></td>
                            <td >
		                        <input type="hidden" class="form-control" name="updatePersonId" readonly>
		                        <input type="text" class="form-control addInputWidth" name="updatePersonName" readonly>
                            </td>
                            <td class="form-label"><label>修改日期：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>禁用人：</label></td>
                            <td >
                                   <input type="text" class="form-control addInputWidth" name="disabledId" readonly>
                            </td>
                            <td class="form-label"><label>禁用日期：</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" name="disabledDate"  readonly>
                            </td>
                        </tr>
                    
                    </tbody>
                 </table>
                 </div>
             </form>
             <div class="xj-form-tab mt20 container-fluid">
         	 <div class="row">
          	  <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">法人账号（附表）</span>
            </div>
            <div class="col-md-9 btns-group">
              <button class="btn btn-sm" onclick="delAcount()">删除</button>
              <button class="btn btn-sm" onclick="addCount()">新增</button>
            </div>
          </div>
        </div>
         <div class="xj-form-content">
          <table class="table table-bordered" id="countForm">
            <tbody>
            	  <tr style="text-align: center">
                            <td></td>
                            <td>序号</td>
                            <td>开户银行</td>
                            <td>银行帐号</td>
                            <td>银行所在省</td>
                            <td>银行所在市</td>
                            <td>银行地址</td>
                            <td>是否默认</td>
                            <td>备注</td>
                 </tr>
            </tbody>
         </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
