<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制点</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
  	<!-- <link rel="stylesheet" href="../../common/custom/css/form.css"> -->
</head>
<body>

<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">控制点-<span id="editFormTitel"></span></div>
			<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveFormBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="dataPointFrom" validate-type="jQueryValidate" data-validate-success="">
					 <input type="hidden" id="id"  class="form-control" name="id">
    				<input type="hidden" id="itemId"  class="form-control" name="itemId">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>控制点编码 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="code" name="code" placeholder="控制点编码" data-required="true" data-placeholder="控制点编码"  data-maxlength="100" data-html="true">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>控制点名称 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										 id="name" name="name"  placeholder="控制点名称" data-required="true" data-placeholder="控制点名称" data-maxlength="200" data-html="true">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>控制点类型 :</label></td>
									<td>
										<input class="form-control" type="radio" name="type" value="1" checked onclick="changeType()" data-placeholder="控制点类型">普通
                						<input class="form-control" type="radio" name="type" value="2" onclick="changeType()" data-placeholder="控制点类型">引用
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>引用业务对象 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="busObjId" name="busObjId" disabled="disabled" placeholder="引用业务对象"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>业务对象url :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="url" name="url" disabled="disabled" placeholder="业务对象url"  data-maxlength="500" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>打开方式 :</label></td>
									<td>
										<input class="form-control" type="radio" name="model" value="2" disabled="disabled">列表
                						<input class="form-control" type="radio" name="model" value="1" disabled="disabled">树型
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>备注说明 :</label></td>
									<td><textarea type="text" class="form-control addInputWidth" rows="5"
										 id="remark" name="remark"  placeholder="备注说明" data-maxlength="2000" data-placeholder="说明" data-html="true"></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
<script src="../../common/common.js"></script>
<script src="dataPoint_edit.js"></script>
</body>
</html>
