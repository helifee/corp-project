<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">系统-<span id="editFormTitel"></span></div>
			<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="appFrom" method="POST"  enctype="multipart/form-data" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control" name="id">
					<input type="hidden" class="form-control" id="sort" name="sort" >
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>系统编码 :</label></td>
									<td>
										<input onkeyup="this.value=this.value.replace(/[\W]/g,'')" type="text" class="form-control addInputWidth"
										  id="code" name="code"  placeholder="系统编码" data-required="true" data-placeholder="系统编码" data-maxlength="100" data-html="true">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>显示名称 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										 id="name" name="name"  placeholder="显示名称" data-required="true" data-placeholder="显示名称" data-maxlength="200" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>全称 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										 id="fullName" name="fullName" placeholder="全称" data-placeholder="全称"  data-maxlength="200" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>URL :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="url" name="url" placeholder="URL" data-required="true" data-placeholder="URL" data-maxlength="1000" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>是否外系统 :</label></td>
									<td>
										<input class="form-control" type="radio" name="isextsys" value="1" checked data-required="true" data-placeholder="是否外系统">是
                						<input class="form-control" type="radio" name="isextsys" value="0" data-required="true" data-placeholder="是否外系统" >否
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>是否启用 :</label></td>
									<td>
										<input class="form-control" type="radio" name="status" value="1" checked data-required="true" data-placeholder="是否启用" >启用
                						<input class="form-control" type="radio" name="status" value="0" data-required="true" data-placeholder="是否启用" >禁用
									</td>
								</tr>
							<!-- 	<tr class="form-tr">
									<td class="form-label1"><label>图标文件 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/[\W]/g,'')" type="text" class="form-control addInputWidth"
										 id="icon" name="icon" placeholder="图标文件"  data-placeholder="图标文件" data-maxlength="500" data-html="true"></td>
								</tr> -->
								       <tr class="form-tr" >
				                            <td  class="form-label"><label>图标 :</label></td>
				                             <td>
				                            <div class="up-pic"><img src="../../common/img/default.png" id="newImg">
				                     	  	<span> </span>
				                     	  	<p></p>
				                           	 <input type="file" id="photoPic"  onchange="newFile(this)" name="icon" multiple="true" class="" accept="image/*"/>
				                        	<input type="hidden" name="isDelPic" id="isDelPic" value="1">
				                        	</div>
				                            </td>
				                        </tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>打开方式 :</label></td>
									<td>
										<input class="form-control" type="radio" name="openmode" value="1" checked data-required="true" data-placeholder="打开方式" >内部打开
                						<input class="form-control" type="radio" name="openmode" value="0" data-required="true" data-placeholder="打开方式" >新窗口打开
									</td>
								</tr>
								<!-- <tr class="form-tr">
									<td class="form-label1"><label><span>*</span>排序 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										 id="sort" name="sort" placeholder="排序" data-required="true"  data-placeholder="排序" data-digits="true"></td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label1"><label>说明 :</label></td>
									<td><textarea onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth" rows="5"
										 id="remark" name="remark"  placeholder="备注说明" data-maxlength="2000" data-placeholder="说明" data-html="true"></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
<script src="../../common/common.js"></script>
<script type="text/javascript" src="../../common/jquery/jquery-form.js"></script>
<script src="app_edit.js"></script>
</body>
</html>
