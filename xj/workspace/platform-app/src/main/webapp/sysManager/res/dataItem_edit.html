<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据权限</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
	<script src="../../common/common.css.js"></script>
<!-- <link rel="stylesheet" href="../../common/custom/css/form.css"> -->
</head>
<body>
	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 xj-form-title">数据权限-<span id="editFormTitel"></span></div>
			<div class="col-md-3 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveFormBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="dataItemFrom" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control" name="id">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>所属系统 :</label></td>
									<td>
										<select name="appId" id="appId" class="form-control addInputWidth" onchange="selectAppForm(this)" data-required="true"  data-placeholder="所属系统">
										</select>
									</td>
								</tr>
								<!-- <tr class="form-tr">
									<td class="form-label1"><label>作用域编码 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										 id="ctrlCode" name="ctrlCode"  placeholder="作用域编码"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>作用域名称 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="ctrlName" name="ctrlName"  placeholder="作用域名称"></td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>业务对象编码 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="itemCode" name="itemCode" placeholder="业务对象编码" data-required="true"  data-placeholder="业务对象编码"  data-maxlength="100" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>业务对象名称 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										 id="itemName" name="itemName" placeholder="业务对象名称" data-required="true" data-placeholder="业务对象名称"  data-maxlength="200" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>说明 :</label></td>
									<td><textarea type="text" class="form-control addInputWidth" rows="5"
										 id="remark" name="remark"  placeholder="备注说明" data-maxlength="2000" data-placeholder="说明" data-html="true"></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
<script src="../../common/common.js"></script>
<script src="dataItem_edit.js"></script>
</html>
