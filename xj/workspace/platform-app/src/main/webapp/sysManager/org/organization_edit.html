<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增组织结构</title>
    <script src="../../common/common.css.js"></script>
        <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
	<div class="row clearfix">
		<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
			<img src="../../common/img/logo.png" alt="巨洲云">
		</div>
		<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">组织机构-<span id="editTitel"></span></div>
		<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
			<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
			<button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
			<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			<!-- <button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
		</div>
	</div>
</header>
<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="orgnazationFrom" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control addInputWidth" name="id">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
	        			<tr class="form-tr">
                            <td class="form-label"><label><span>*</span>组织机构属性 :</label></td>
                            <td>
                            <input type="radio" name="type"  value="zb" checked>
                            集团
                            <input type="radio" name="type"  value="company">
                            公司
                            <input type="radio" name="type"  value="dept" >
                            部门<!--
                            <input type="radio" name="type"  value="group">
                            项目
                            <input type="radio" name="type"  value="branch">
                            分期-->
							</td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>组织机构编码 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="code" name="code" placeholder="组织机构编码" data-required="true" data-placeholder="组织机构编码" data-maxlength="64"  data-html="true"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>组织机构名称 :</label></td>
                            <td ><input type="text" class="form-control addInputWidth" id="name" name="name" placeholder="组织机构名称" data-required="true" data-placeholder="组织机构名称" data-maxlength="100" data-html="true"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>组织机构全名 :</label></td>
                            <td ><input type="text" class="form-control addInputWidth" id="fullName" name="fullName" placeholder="组织机构全名" data-placeholder="组织机构全名" data-maxlength="200" data-html="true"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>本组织负责人岗位 :</label></td>
                            <td>
                            <div class="input-group form-date">
                            <input type="hidden"  id="leaderId" class="form-control addInputWidth" name="leaderId">
	                    	<input type="text" class="form-control addInputWidth" id="leaderIdName" name="leaderIdName" placeholder="本组织负责人岗位" readonly> 
								<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="postempty()"></a></div>
								<span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h single-selector" data-selectorType="post" data-saveCallback="postCallback"></a>
								</span>
							</div>
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>上级组织机构 :</label></td>
                            <td>
                            <div class="input-group form-date">
                            <input type="hidden"  id="parentprefixId" class="form-control addInputWidth" name="parentprefixId">
                            <input type="hidden"  id="parentprefixName" class="form-control addInputWidth" name="parentprefixName">
							<input type="hidden"  id="rootId" class="form-control addInputWidth" name="rootId">
	                    	<input type="hidden"  id="parentId" class="form-control addInputWidth" name="parentId">
	                    	<input type="text" class="form-control addInputWidth" id="parentIdName" name="parentIdName" placeholder="上级组织机构" readonly> 
								<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty()"></a></div>
								<span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h single-selector" data-selectorType="" data-saveCallback="orgCallback"></a>
								</span>
							</div>
	                    	<!-- <input id="parentIdName" type="text" class="form-control addInputWidth" name="parentIdName"  readonly value="" style="width:120;"/>&nbsp;
	                    	<a id="menuBtn" href="#" onclick="showMenu(); return false;">选择</a> -->
							</td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>二级管理员 :</label></td>
                            <td>
                            <div class="input-group form-date">
                            <input type="hidden"  id="upLeaderId" class="form-control addInputWidth" name="upLeaderId">
	                    	<input type="text" class="form-control addInputWidth" id="upLeaderIdName" name="upLeaderIdName" placeholder="二级管理员" readonly> 
								<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="userempty()"></a></div>
								<span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h single-selector" data-selectorType="person" data-saveCallback="userCallback"></a>
								</span>
							</div>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>排序号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="sort" name="sort" placeholder="排序号" data-placeholder="排序号"  data-digits="true" data-maxlength="6" data-html="true"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>是否启用 :</label></td>
                            <td>
	                    <input type="radio" name="status"  value="1" checked>
	                    启用
	                    <input type="radio" name="status"  value="0">
	                    禁用
							</td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注说明 :</label></td>
                            <td><textarea class="form-control addInputWidth" id="remark" rows="3" name="remark" placeholder="备注说明" data-placeholder="备注说明" data-maxlength="2000" data-html="true"></textarea></td>
                        </tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeOrg" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="organization_edit.js"></script>
</html>
