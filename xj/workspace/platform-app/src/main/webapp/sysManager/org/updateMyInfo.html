<!DOCTYPE html>
<html lang="en"">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>个人信息修改</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="../../common/common.css.js"></script>
</head>
<body>
	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 xj-form-title">
				个人信息修改<span id="editFormTitel"></span>
			</div>
			<div class="col-md-3 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="userForm"
					validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id" class="form-control" name="id">
					<div class="xj-form-content" style="margin-top: 20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>用户名 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										name="realName" id="realName" disabled placeholder="用户名"
										data-required="true" data-placeholder="用户名" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>账号 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										name="loginName" id="loginName" disabled placeholder="账号"
										data-required="true" data-placeholder="账号" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>性别 :</label></td>
									<td><input type="radio" name="isMale" value="1" >
										男 <input type="radio" name="isMale" value="0" > 女
										</div></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>所属组织 :</label></td>
									<td><input type="hidden" id="belongOrgId"
										class="form-control addInputWidth" name="belongOrgId" >
										<input id="belongOrgIdName" class="form-control addInputWidth"
										type="text" name="belongOrgIdName" disabled  
										style="margin-top: 0px;" data-required="true"
										data-placeholder="所属组织"  /> </td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>电话 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="mobile" name="mobile" placeholder="电话" data-required="true" data-placeholder="电话" data-phone="true" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label>微信账号 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="weChat" name="weChat" placeholder="微信账号" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label"><label><span>*</span>邮箱 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="email" name="email" placeholder="邮箱"  data-required="true" data-placeholder="邮箱" data-email="true" data-html="true"></td>
								</tr>
								<!-- <tr class="form-tr">
									<td class="form-label"><label>邮箱密码 :</label></td>
									<td><input type="password" class="form-control addInputWidth"
										id="emailPwd" name="emailPwd" placeholder="邮箱密码"  data-html="true"></td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label"><label>用户类型 :</label></td>
									<td><input type="radio" name="type" value="1" disabled> 普通用户
										<input type="radio" name="type" value="2" disabled> 管理员 
										<input type="radio" name="type" value="0" disabled> 非用户</td>
								</tr>

							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
<script src="../../common/common.js"></script>
<script src="updateMyInfo.js"></script>
</html>
