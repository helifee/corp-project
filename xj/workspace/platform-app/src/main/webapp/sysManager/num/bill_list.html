<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编码规则</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 container-all jz">
      <div class="xj-main-advanced container-fluid" hidden="hidden">
        <div class="row clearfix">
          <form class="form-inline">
            <div class="col-md-10 rm-pad expand-search"></div>
            <div class="col-md-2 rm-pad"></div>
          </form>
        </div>
      </div>
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <div class="form-inline">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="form-group">
                <input id="corname" type="text" class="form-control" placeholder="编号、名称、连接符" >
                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="javascript:_billList.searchDate()">
	           	  <i class="fa fa-search" aria-hidden="true"></i>
	            </button>
              </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
             	<button  type="button" class="btn btn-sm"  onclick="javascript:_billList.toAddVariable()">表单变量</button>
				<button  type="button" class="btn btn-sm"  onclick="javascript:_billList.updateStatus(0)">禁用</button>
		        <button  type="button" class="btn btn-sm"  onclick="javascript:_billList.updateStatus(1)">启用</button>
                <button  type="button" class="btn btn-sm"  onclick="javascript:_billList.deleteBill()">删除</button>
	            <button  type="button" class="btn btn-sm"  onclick="javascript:_billList.toUpdateBill()">修改</button>
             	<button  type="button" class="btn btn-sm"  onclick="javascript:_billList.toAddBill()">新增</button>
            </div>
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container">
        <table id="list2" constraint-layout="true"></table>
        <div id="pager2"></div>
      </div>
    </div>
  </div>
</div>
<script src="../../common/common.js"></script>
<script src="bill_list.js"></script>
</body>
</html>
