<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>维护编码规则类别</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="bill_edit.css">
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div id="billTitle" class="col-md-8 col-sm-4 col-xs-4 xj-form-title">编码规则类别</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" id="saveForm" onclick="javascript:$('#numBillFrom').submit();">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid xj-font">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 container-all">
			<form class="form-inline" id="numBillFrom">
				<input type="hidden"  class="form-control" name="id"/>
				<div class="xj-form-tab mt50 clearfix" hidden="true">
					<div class="row">
			            <div class="col-md-3">
			              <i class="fa fa-list addBlue" aria-hidden="true"></i>
			              <span class="form-title">编码规则类型信息</span>
			            </div>
			            <div class="col-md-9 btns-group"></div>
			        </div>
				</div>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>编码 :</label></td>
					            <td class="form-value"><input type="text" data-html="true" class="form-control addInputWidth" name="code" placeholder=""></td>
					            <td class="form-label"><label><span>*</span>名称 :</label></td>
					            <td class="form-value"><input type="text"  data-html="true" class="form-control addInputWidth" name="name" placeholder=""></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>连接符 :</label></td>
					            <td class="form-value"><input type="text" class="form-control addInputWidth" name="connector" placeholder=""></td>
					            <td class="form-label"><label><span>*</span>状态 :</label></td>
					            <td class="form-value">
					            	<label class="btn blue"><input type="radio" class="toggle" name="status" value="1" checked>启用</label>
			                		<label class="btn blue"><input type="radio" class="toggle" name="status" value="0">禁用</label>
					            </td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>备注说明 :</label></td>
								<td colspan="3" class="form-value">
								    <textarea class="form-control addInputWidth" rows="5"  data-html="true" name="remark"  placeholder=""></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<div class="xj-form-tab mt5 clearfix">
				<div>
		            <div class="col-md-3">
		              <i class="fa fa-list addBlue" aria-hidden="true"></i>
		              <span class="form-title">编码规则列表</span>
		            </div>
		            <div class="col-md-9 btns-group">
                        <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.upRulerSort('4')" style="display:none">置底</button>
                        <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.upRulerSort('3')" style="display:none">置顶</button>
                        <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.upRulerSort('2')" style="display:none">下移</button>
			            <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.upRulerSort('1')" style="display:none">上移</button>
			            <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.toDeleteRuler()">删除</button>
			            <button type="button" class="btn btn-sm" onclick="javascript:_billEdit.toUpRuler()">修改</button>
		            	<button type="button" class="btn btn-sm" onclick="javascript:_billEdit.toAddRuler()">新增</button>
		            </div>
		        </div>
			</div>
			<div class="xj-main-grid">
	        	<table id="list3"></table>
	        </div>
		</div>
	</div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h5 id="rulerTitle" class="modal-title">编码规则</h5>
			</div>
			<input type="hidden"  class="form-control" id="eId"/>
			<div class="modal-body" id="modalRuler">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm blue" id="confirmData" onclick="javascript:$('#rulerEditFrom').submit();">确定</button>
				<button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
<script src="../../common/common.js"></script>
<script src="bill_validate.js"></script>
<script src="bill_edit.js"></script>
</body>
</html>
