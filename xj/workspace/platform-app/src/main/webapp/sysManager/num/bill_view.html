<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>维护编码规则类别</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6 xj-form-title">维护编码规则</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
			<form class="form-inline" id="numBillFrom">
				<input type="hidden"  class="form-control" name="id"/>
				<div class="xj-form-tab mt50 clearfix">
					<div class="row">
			            <div class="col-md-3">
			              <i class="fa fa-list addBlue" aria-hidden="true"></i>
			              <span class="form-title">编码规则类型信息</span>
			            </div>
			            <div class="col-md-9 btns-group"></div>
			        </div>
				</div>
				<div class="xj-form-content">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label>编码 :</label></td>
					            <td class="form-value"><input type="text" class="form-control addInputWidth" name="code" placeholder="输入编码" disabled="disabled"></td>
					            <td class="form-label"><label>名称 :</label></td>
					            <td class="form-value"><input type="text" class="form-control addInputWidth" name="name" placeholder="输入名称" disabled="disabled"></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>连接符 :</label></td>
					            <td class="form-value"><input type="text" class="form-control addInputWidth" name="connector" placeholder="输入编码" disabled="disabled"></td>
					            <td class="form-label"><label>状态 :</label></td>
					            <td class="form-value"><input type="text" name="status" class="form-control addInputWidth" placeholder="状态" disabled="disabled"></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>备注说明 :</label></td>
								<td colspan="3" class="form-value">
								    <textarea class="form-control addInputWidth" name="remark"  placeholder="备注说明" disabled="disabled"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<div class="xj-main-grid">
				<div class="xj-form-tab mt5 clearfix">
					<div class="row">
			            <div class="col-md-3">
			              <i class="fa fa-list addBlue" aria-hidden="true"></i>
			              <span class="form-title">编码规则列表</span>
			            </div>
			        </div>
				</div>
		        <table id="list3"></table>
		    </div>
		</div>
	</div>
</div>
<script src="../../common/common.js"></script>
<script src="bill_view.js"></script>
</body>
</html>
