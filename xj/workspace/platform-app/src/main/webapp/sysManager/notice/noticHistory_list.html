<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>邮箱短信历史</title>	
<script type="text/javascript" src="../../common/common.css.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
	<div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
            <div class="col-md-12 col-md-12 flow">
                <div class="con-tit">
                    <button name="mailbtn" class="approve-btn active">邮箱通道</button>
                    <button name="phonebtn" class="approve-btn">短信通道</button>
                </div>
                <div class="content-div">
                    <!-- 邮箱服务列表-->
                    <div id="div_mail">
                    	<div class="container-fluid xj-font">
						  <div class="row">
						      <div class="xj-main-dimsearch container-fluid">
						        <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-4 col-sm-4 col-xs-4">
						              <div class="form-group">
						                <!-- <input id="corname" type="text" class="form-control" placeholder="手机号、信息、次数" >
						                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="_noticHistoryList.searchMailDate()">
							           	  <i class="fa fa-search" aria-hidden="true"></i>
							            </button> -->
							            <span class="form-title">邮件信息列表</span>
						              </div>
						             </div>
						             <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
						             	<button  type="button" class="btn btn-sm"  onclick="reMailSend()">重发</button>
						             </div>
						          </div>
						        </div>
						      </div>
						      <div class="xj-main-grid grid-container">
						        <table id="mailMsglist" constraint-layout="true"></table>
						        <div id="mailpager"></div>
						      </div>
						  </div>
						</div>
                    </div>
                    <!-- 短信服务列表-->
                    <div id="div_phone" style="display: none">
                    	<div class="container-fluid xj-font">
						  <div class="row">
						      <div class="xj-main-dimsearch container-fluid">
						        <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-4 col-sm-4 col-xs-4">
						              <div class="form-group">
						                <input id="corname" type="text" class="form-control" placeholder="手机号、信息、次数" >
						                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="_noticHistoryList.searchPhoneDate()">
							           	  <i class="fa fa-search" aria-hidden="true"></i>
							            </button>
						              </div>
						            </div>
						            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
						             	<button  type="button" class="btn btn-sm"  onclick="_noticHistoryList.sendPhone()">重发</button>
						            </div>
						          </div>
						        </div>
						      </div>
						      <div class="xj-main-grid grid-container">
						        <!-- <table id="phonelist" constraint-layout="true"></table>
						        <div id="phonepager"></div> -->
						      </div>
						    </div>
						</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="noticHistory_list.js"></script> 
 
</html>
