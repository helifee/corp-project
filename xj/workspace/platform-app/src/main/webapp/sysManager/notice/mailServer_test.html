<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>邮件发送测试</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
    	#sendtd{
    		padding-left: 45%;
    	}
    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-3 col-sm-2 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-6 xj-form-title">邮件发送测试</span></div>
			<div class="col-md-3 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
			</div>
		</div>
	</header>
	
<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="mailMsgFrom" validate-type="jQueryValidate" data-validate-success="">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>收件人 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										  id="sendAddress" name="sendAddress"  placeholder="接收邮件，多个用英文逗号隔开" data-required="true" data-placeholder="接收邮件" data-html="true">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>抄送人 :</label></td>
									<td>
										<input type="text" class="form-control addInputWidth"
										  id="copyAddress" name="copyAddress"  placeholder="抄送者，多个用英文逗号隔开" data-required="true" data-placeholder="接收邮件" data-html="true">
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>主题 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										 id="title" name="title" placeholder="主题" data-required="true" data-placeholder="主题" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>正文 :</label></td>
									<td><textarea type="text" class="form-control addInputWidth" rows="5"
										id="context" name="context" placeholder="正文" data-required="true" data-placeholder="正文" data-html="true"></textarea></td>
								</tr>
								<tr class="form-tr">
									<td colspan="2" id="sendtd"><button class="btn btn-sm btn-adv"  id="testSendBtn" data-html="true">发送</button></td>
								</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- loading -->
				 <div class="loading">
					 <div class="load-box">
						 <div  class="anzhuangimg">
							 <!-- <img src="../common/img/ok.png"> -->
							 <div class="loader-inner ball-spin-fade-loader">
								 <div></div>
								 <div></div>
								 <div></div>
								 <div></div>
								 <div></div>
								 <div></div>
								 <div></div>
								 <div></div>
							 </div>
						 <div style="color:#fff">loading...</div>
						 </div>
						
					 </div>
				 </div>
	
    <script src="../../common/common.js"></script>
<script src="mailServer_test.js"></script>
</body>
</html>
