<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	 <script type="text/javascript" src="../../common/common.css.js"></script>
	 
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="payTypeTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <!-- Tab panes -->
                    <div  class="col-md-6 col-md-offset-3  mt20">
   			 <form class="form-horizontal" id="payTypeForm" validate-type="jQueryValidate" data-validate-success="" >
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" name="id">
   					 <input type="hidden" name="concurrencyVersion">
   					 <input type="hidden" name="sort">
                        <tr class="form-tr">
                            <td class="form-label"><label>父级名称 :</label></td>
                            <td >
                                <select id='selectPayParent'   name="parentId" class="form-control addInputWidth" onchange="changeParentCode()">
                                <option value="">请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>父级编码 :</label></td>
                            <td >
                                <input type="text" data-html="true"  class="form-control addInputWidth" disabled="disabled" id="parentCode">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span style="color: red">*</span><label>付款款项类型名称 :</label></td>
                            <td >
                                <input type="text" data-html="true"  class="form-control addInputWidth" name="name" placeholder="付款款项类型名称" data-placeholder="付款款项类型名称" data-required="true" data-maxlength="50">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span style="color: red">*</span><label>付款款项类型编码 :</label></td>
                            <td >
                             <input type="text" data-html="true"  class="form-control addInputWidth"   placeholder="付款款项类型编码" data-placeholder="付款款项类型编码" data-unchinese="true"  name="code" data-required="true" data-maxlength="50">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态 :</label></td>
                            <td >
                               <input type="radio" name="status" style="margin-left: 20%" value="1" checked>启用
                               <input type="radio" name="status" style="margin-left: 20%" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                            <td >
                                 <textarea class="form-control addInputWidth" data-html="true" rows="3" name="remark"  placeholder="备注说明" data-maxlength="2000"  data-placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
  
</div>
 <script  type="text/javascript" src="../../common/common.js"></script>
 <script src="payType_edit.js"></script>
</body>
</html>
