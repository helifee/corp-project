<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title class="custform_title">编辑自定义表单</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style type="entry_edit.css"></style>
</head>
<style>
	.ml10{
		margin-left: 10px;
	}
</style>
<body>
	<header class="container-fluid xj-form-header">
	  	<div class="row clearfix">
	    	<div class="col-md-1 col-sm-2 xj-index-logo">
	      		<img src="../../common/img/logo.png" alt="巨洲云">
	    	</div>
	    	<div class="col-md-8 xj-form-title custform_title"></div>
	    	<div class="col-md-3 xj-form-btn">
	      		<button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
	      		<button class="btn btn-sm btn-adv" onclick="saveForm('over')">保存</button>
	    	</div>
	  	</div>
	</header>
	<div class="container-fluid">
	  	<div class="row">
	    	<div class="col-md-10 col-md-offset-1">
	      		<form class="form-inline" id="custForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
	      			<div class="xj-form-tab mt50 clearfix">
						<i class="fa fa-list addBlue ml10" aria-hidden="true"></i>
			          	<span class="form-title">基本信息</span>
			        </div>
			        <div class="xj-form-content">
			          	<table class="table table-bordered">
			            	<tbody>
					            <tr class="form-tr">
					              	<td class="form-label"><label><span>*</span>所属分类 :</label></td>
					              	<td>
	                            		<div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
	                            			<input type="hidden" class="form-control" name="id" >
	                            			<input type="hidden" class="form-control" name="copySourceId" >
					              			<input type="text" name="parentName" readonly="readonly" class="form-control addInputWidth" id="" placeholder="所属分类">
					              			<span class="input-group-addon w28 parent-selecter">
						                    	<a href="###" class="fa fa-ellipsis-h" aria-hidden="true"></a>
						                  	</span>
	                            			<input type="hidden" name="parentId" id="parentId">
						                </div>
					              	</td>
					              	<td class="form-label"></td>
					              	<td></td>
					            </tr>
					            <tr class="form-tr">
					              	<td class="form-label"><label><span>*</span>编码 :</label></td>
					              	<td><input type="text" name="code" class="form-control addInputWidth" data-html="true" data-placeholder="编码" data-englishWord="true" data-required="true" data-maxlength="100"></td>
					              	<td class="form-label"><label><span>*</span>显示名称 :</label></td>
					              	<td><input type="text" name="name" class="form-control addInputWidth" data-html="true" data-placeholder="名称" data-required="true" data-maxlength="100"></td>
					            </tr>
					            <tr class="form-tr" id="createType">
		                            <td class="form-label"><label>创建方式 :</label></td>
		                            <td class="form-text">
		                            	<label class="btn blue"><input type="radio" class="toggle" name="isInner" value="2" checked>自定义表单</label>
		                                <label class="btn blue"><input type="radio" class="toggle" name="isInner" value="1">引用内部资源</label>
					                	<label class="btn blue"><input type="radio" class="toggle" name="isInner" value="0">引用外部资源</label>
		                            </td>
		                            <td class="form-label"><label>状态 :</label></td>
		                            <td class="form-text">
		                            	<label class="btn blue"><input type="radio" class="toggle" name="status" value="1" checked>启用</label>
					                	<label class="btn blue"><input type="radio" class="toggle" name="status" value="0">禁用</label>
		                            </td>
		                        </tr>
		                        <tr class="form-tr" id="dataAuthControl" style="display: none">
		                        	<td class="form-label"><label>数据权限控制 :</label></td>
		                            <td class="form-text" colspan="3">
		                            	<label class="btn blue"><input type="radio" class="toggle" name="dataItemControl" value="1">不启用数据权限</label>
					                	<label class="btn blue"><input type="radio" class="toggle" name="dataItemControl" value="2" checked>使用默认数据权限</label>
					                	<label class="btn blue"><input type="radio" class="toggle" name="dataItemControl" value="3">使用指定数据权限</label>
		                            </td>
		                        </tr>
		                        <tr class="form-tr" id="dataAuth" style="display: none">
		                        	<td class="form-label"><label>数据授权 :</label></td>
		                            <td class="form-text">
		                            	<select name="dataItemId" id="dataItem" class="form-control addInputWidth" >
		                            		<option value="">请选择</option>
                                		</select>
		                            </td>
		                            <td class="form-label"><label></label></td>
		                            <td class="form-text">
		                            </td>
		                        </tr>
		                        <tr class="form-tr" id="exControl" style="display: none">
		                            <td class="form-label"><label>费用表单 :</label></td>
		                            <td class="form-text">
		                            	<label class="btn blue"><input type="radio" class="toggle" name="isEx" value="1">是</label>
					                	<label class="btn blue"><input type="radio" class="toggle" name="isEx" value="0" checked>否</label>
		                            </td>
		                            <td class="form-label"><label>业务类型 :</label></td>
		                            <td class="form-text">
		                            	<select name="businessType" id="businessType" class="form-control addInputWidth" >
		                            		<option value="1">外部结算-有无合同付款</option>
		                            		<option value="2">外部结算-退工程保证金</option>
		                            		<option value="3">外部结算-销售类退款</option>
		                            		<option value="4">外部结算-报销(含工资)</option>
		                            		<option value="5">外部借款</option>
		                            		<option value="6">员工结算-报销</option>
		                            		<option value="7">员工结算-借款</option>
		                            		<option value="8">资金调拨</option>
		                            		<option value="9">退质保金</option>
                                		</select>
		                            </td>
		                        </tr>
		                        <tr id="_external" class="form-tr" style="display: none">
		                        	<td class="form-label"><label>资源 :</label></td>
		                            <td colspan="3">
		                            	<!-- <div class="input-group form-date">
		                            		<input type="hidden" class="form-control" id="resourceId" name="resourceId" >
			                            	<input type="text" class="form-control" id="resourceName" name="resourceName" onfocus=this.blur()>
			                            	<span class="input-group-addon w28" data-toggle="modal" data-backdrop="static" id="target00">
		                      				<a href="#;" class="fa fa-ellipsis-h" aria-hidden="true"  id="selectBtn"></a></span>
		                            	</div> -->
		                            	<div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
					              			<input type="text" name="resourceName" readonly="readonly" class="form-control addInputWidth" id="resourceName" placeholder="资源">
					              			<span class="input-group-addon w28 resource-selecter">
						                    	<a href="###" class="fa fa-ellipsis-h" aria-hidden="true"></a>
						                  	</span>
	                            			<input type="hidden" name="resourceId" id="resourceId">
						                </div>
		                            </td>
		                        </tr>
		                        <tr id="isParent" class="form-tr" style="display: none">
		                        	<td class="form-label"><label><span>*</span>地址 :</label></td>
		                            <td colspan="3" class="form-text">
		                            	<input type="text" class="form-control addInputWidth" id="_url" name="url" data-maxlength="500" data-placeholder="地址" data-required="true"/>
		                            </td>
		                        </tr>
			            	</tbody>
			          </table>
			        </div>
			        <!-- <div id="addToHide">
			        	<div class="xj-form-tab clearfix">
							<i class="fa fa-list addBlue ml10" aria-hidden="true"></i>
			          		<span class="form-title">发布到流程路径（门户发起流程时可以看到）</span>
				        </div>
				        <div class="xj-form-content">
				          	<table class="table table-bordered">
				            	<tbody>
						            <tr class="form-tr">
						              	<td class="form-label"><label>快速入口 :</label></td>
						              	<td><input type="text" readonly="readonly" name="flowPathName" class="form-control addInputWidth" id="" placeholder="输入流程路径"></td>
						              	<td class="form-label"></td>
						              	<td></td>
						            </tr>
				            	</tbody>
							</table>
				        </div>
			        </div> -->
	      		</form>
    		</div>
  		</div>
	</div>

	<!-- 分类替换弹窗 -->
	<div id='replaceGroupModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择分类</h4>
				</div>
				<div class="modal-body">
					<ul id="treeReplace" class="ztree"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveGroupTree()">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('replaceGroupModal');">关闭</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 资源弹窗 -->
	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-lg">
			<div class="modal-content animated flipInY">
				<div class="modal-header">
					<h5 class="modal-title" id="treeModalLabel"><i class="fa fa-sitemap" aria-hidden="true"></i>资源</h5>
					<input type="hidden"  class="form-control" id="searchVal">
					<input type="text" class="form-control modalInput"  id="corname" placeholder="输入名称查询...">
					<button class="btn btn-sm btnMsearch rm-pad" onclick="javascript:_entryEdit.searchDate()">
				    	<i class="fa fa-search" aria-hidden="true"></i>
				  	</button>
			  		<div class="pull-right">
						<button type="button" class="btn btn-sm opacity btn-adv" data-dismiss="modal">取消</button>
			  			<button class="btn btn-sm blue pull-right btn-adv" id="confirmData">确定</button>
			  		</div>
				</div>
				<div class="modal-body" id="modal_list">
				</div>
			</div>
		</div>
	</div>
	
	<!-- 流程模板弹窗 -->
	<div id='selectFlowTemplateModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择分类</h4>
				</div>
				<div class="modal-body">
					<ul id="templateTree" class="ztree"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveTemplate()">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('selectFlowTemplateModal')">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script src="customForm_edit.js"></script>
</body>
</html>
