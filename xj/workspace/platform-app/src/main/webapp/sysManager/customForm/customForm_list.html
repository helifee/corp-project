<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义表单</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="customForm.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="container-fluid">
	    <div class="row">
	        <div class="col-md-11 col-mar-auto col-sm-12">
	            <div class="row">
		            <div class="col-md-3 col-sm-3 slide-left pull-left">
		            	<div class="tit-box clearfix">
							<span class="tit pull-left">单据分类列表</span>
							<div class="pull-right">
								<button class="btn btn-default btn-sm my-search-btn" onclick="addGroup('add')">新增</button>
								<button class="btn btn-default btn-sm" onclick="editGroup('edit')">修改</button>
								<!-- <button class="btn btn-default btn-sm" onclick="delGroup()" style="margin-right: 10px;">删除</button> -->
								<div class="btn-group more">
                                        <button type="button" class="btn btn-sm dropdown-toggle"   data-toggle="dropdown">更多 <span class="caret"></span> </button>
                           				<ul class="dropdown-menu" role="menu">
                              				<li><a href="###" onclick="moveNode('1')">上移</a></li>
	                                    	<li><a href="###" onclick="moveNode('2')">下移</a></li>
	                                    	<li><a href="###" onclick="delGroup()">删除</a></li>
                               			</ul>
                           			</div>
							</div>
		                </div>
		                <div class="searchBox clearfix">
		                    <input type="text" class="form-control" id="keywords" placeholder="输入分类名称查询">
		                    <button class="btn btn-sm btn-dim" onclick="clickRadio();"><i class="fa fa-search" aria-hidden="true"></i></button>
		                </div>
		               <!--  <div class="org-title">
		                    <span class="fa fa-sitemap"></span><span class="tit">单据分类列表</span>
		                </div> -->
		                <div class="ztree-box">
		                    <ul id="treeDemo" class="ztree"></ul>
		                </div>
		            </div>
		            <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
		                <div class="con-table">
		                    <div class="user-list" id="userList">
		                    	<!--<span><span class="org-icons list-icon"></span><span class="tit">自定义表单列表</span></span>-->
								<div class="form-inline clearfix">
									<div class="form-group pull-left">
										<span><span class="org-icons list-icon"></span><span class="tit"></span></span>
										<input type="text" class="form-control" id="searchKeywords" name="searchKeywords" placeholder="">
										<button type="button" class="btn btn-sm btn-dim rm-pad" id="fuzzySearchBtn"><i
												class="fa fa-search" aria-hidden="true"></i></button>

									</div>
									<div class="pull-right my-btn-group" id="listButton">
		                            <button class="btn btn-default" onclick="formAdd()">新增</button>
		                            <button class="btn btn-default" onclick="formEdit()">修改</button>
		                            <button class="btn btn-default" onclick="formDel()">删除</button>
		                            <button class="btn btn-default" onclick="jumpDesign()">设计</button>
		                            <button class="btn btn-default" onclick="copyTemplate()">复制</button>
		                            <div class="btn-group more">
                                        <button type="button" class="btn btn-sm dropdown-toggle"   data-toggle="dropdown">更多 <span class="caret"></span> </button>
                           				<ul class="dropdown-menu" role="menu">
                              				<li><a href="###" onclick="updateSort('1')">上移</a></li>
	                                    	<li><a href="###" onclick="updateSort('2')">下移</a></li>
	                                    	<li><a href="###" onclick="enableOrNot('1')">启用</a></li>
	                                    	<li><a href="###" onclick="enableOrNot('0')">禁用</a></li>
	                                    	<li><a href="###" onclick="viewVersion()">查看版本</a></li>
                               			</ul>
                           			</div>
		                        </div>
								</div>
		                    </div>
		                    <div class="xj-main-grid grid-container">
			                    <table id="list2" constraint-layout="true"></table>
				          		<div id="pager2"></div>
				          	</div>
		                </div>
		            </div>
	            </div>
	        </div>
	    </div>
	</div>

	<!--自定义表单分类弹窗  -->
	<div id='myModal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" onclick="closeModleSelf('myModal');">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="customFormGroupForm" method="post" validate-type="jQueryValidate" data-callback="closeWindow('aa')">
						<div class="xj-form-content" style="margin-top:20px">
							<table class="table table-bordered">
				        		<tbody>
				        			<input type="hidden" class="form-control" name="id" >
									<tr class="form-tr">
										<td class="form-label1"><label><span>*</span>分类名称 :</label></td>
										<td>
											<input type="text" name="name" class="form-control addInputWidth" data-html="true" data-placeholder="分类名称" data-required="true" data-maxlength="100">
										</td>
									</tr>
									<tr class="form-tr">
										<td class="form-label1"><label><span>*</span>分类编码 :</label></td>
										<td>
											<input type="text" name="code" class="form-control addInputWidth" data-html="true" data-placeholder="分类编码" data-required="true" data-maxlength="100">
										</td>
									</tr>
									<tr class="form-tr">
										<td class="form-label1"><label>说明 :</label></td>
										<td>
											<textarea class="form-control addInputWidth" rows="3" id="description" data-html="true" name="description" data-placeholder="说明" data-maxlength="1000"></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveForm('customFormGroupForm')">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModleSelf('myModal');">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../common/common.js"></script>
	<script type="text/javascript" src="customForm_list.js?v=1.0.0"></script>
</body>
</html>
