<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云科技</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">同步配置-<span id="editFormTitel"></span></div>
			<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
				<button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="DataSyncForm" validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id"  class="form-control" name="id">
					<input type="hidden" class="form-control" id="sort" name="sort" >
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
											<td class="form-label"><label><span>*</span>系统编码
													:</label></td>
											<td><input type="text"
												class="form-control addInputWidth" data-required="true"
												data-maxlength="20" name="systemCode" id="systemCode"
												data-placeholder="系统编码"></td>
											<td class="form-label"><label><span>*</span>系统名称
													:</label></td>
											<td><input type="hidden" name="id" id="id" /><input type="text"
												class="form-control addInputWidth" name="system" id="system"
												data-required="true" data-maxlength="100"
												data-placeholder="系统名称"></td>
										</tr>
										<tr class="form-tr">
											<td class="form-label">
												<label>数据类型
													:</label>
											</td>
											<td>
												<div class="form-group" >
													<select id="dataType" name="dataType" class="form-control addInputWidth">
														<option value="user">人员数据</option>
														<option value="org">组织机构数据</option>
													</select>
												</div>
											</td>
											<td class="form-label"><label><span>*</span>同步接口 :</label></td>
											<td class="form-value"><input type="text"
													class="form-control addInputWidth" id="url" name="url"
													data-placeholder="同步接口" data-required="true"></td>
										</tr>
										<tr class="form-tr">

											<td class="form-label"><label>同步方式
												:</label></td>
											<td>
												<div class="input-group">
													<input type="radio" name="mode" value="0">自动 <input
														type="radio" name="mode" value="1">手动
													<input
															type="radio" name="mode" value="2">定时
												</div>
											</td>
											<td class="form-label"><label>推送状态 :</label></td>
											<td>
												<div class="input-group">
													<input type="radio" name="status" value="true">启用 <input
														type="radio" name="status" value="false">禁用
												</div>
											</td>
										</tr>
										<tr class="form-tr">
											<td class="form-label"><label>单次同步数 :</label></td>
											<td class="form-value">

												<select id="num" name="num" class="form-control addInputWidth">
													<option value="100">100</option>
													<option value="200">200</option>
													<option value="500">500</option>
												</select>
											</td>
										</tr>
										<tr class="form-tr">
											<td class="form-label"><label>备注说明 :</label></td>
											<td colspan="3" class="form-value"><textarea
													class="form-control addInputWidth" name="remark"
													placeholder=""></textarea></td>
										</tr>
							</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
    <script src="../../common/common.js"></script>
<script src="dataSync_edit.js"></script>
</body>
</html>
