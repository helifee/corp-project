 <!DOCTYPE html>
<html class="hiddenY">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="authData_list.css">
</head>
<style>

  .l_input{
    width: 75%;
    /* display: inline-block; */
    margin-left: 10px;
    display: block;
    float: left;
    margin-bottom: 11px;
  }
  .sel_style2{
  display:inline-block;
  width:auto;}

  .shouquan-box{
    padding-left: 26px;
  }
  .shouquan-box span{
    margin-right: 18px;
  }
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 col-sm-12 jz">
      <div class="addPad mb20 clearfix" style="margin-top:0">
        <button class="btn btn-sm bigBtn active firstTab">对象>数据</button>
        <button class="btn btn-sm bigBtn">数据>对象</button>
        <button class="btn btn-sm bigBtn">查看数据权限</button>
      </div>
      <div class="row clearfix tabItem firstItem" style="display:block">
        <div class="col-md-3 col-sm-3 col-xs-3 addBorder col3width">
          <div class="l_title clearfix">
            <span class="l_title_font">
              <img src="../../common/img/roles.png" alt="" width="12">
              对象类型
            </span>
            <select name="objectType" id="objectType" class="form-control sel_style2">
              <option value='standardPost'>标准岗位</option>
              <option value='role'>角色</option>
              <option value='post'>岗位</option>
              <option value='user'>用户</option>
            </select>
            <input type="text" class="form-control l_input" id="key" placeholder="输入关键词查询">
            <button class="btn btn-sm l_search rm-pad pull-left" onclick="clickRadio();" >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div class="ztree-box">
            <ul id="treeDemo" class="ztree"></ul>
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 col9width">
          <div class="r_title clearfix">
            <div class="role">
              <span class="r_title_font">
                <img src="../../common/img/org.png" alt="" width="10">
                业务系统
              </span>
              <select name="appId" id="appId" class="form-control sel_style"  onchange="selectAppForm(this)">
              </select>
              <span>授权项</span>
              <select name="dataItemId" id="dataItemId" class="form-control sel_style">
              </select>
              <div class="btn_container">
                <button class="btn btn-sm blue" onclick="showAuthorizationData()">查询</button>
                <button class="btn btn-sm opacity slide"><span class="slidespan">收起</span><i class="fa fa-chevron-up ml4" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="check_group">
            <div class="check_l" id="checkL">
              <span class="role_title">
                <img src="../../common/img/role.png" alt="" width="10">角色
                <input type="checkbox" class="ml15" id="checkAll">全选
              </span>
              <ul class="clearfix" id="roleList">
              </ul>
            </div>
          </div>
          <div class="r_title mt8 clearfix">
            <div class="role clearfix">
              <span class="r_title_font">
                <img src="../../common/img/power.png" alt="" width="10">
                授权
              </span>
              <span class="level">
                <a href="" onclick="javascript:expandData(1);return false;">1</a>
                <a href="" onclick="javascript:expandData(2);return false;">2</a>
                <a href="" onclick="javascript:expandData(3);return false;">3</a>
                <a href="" onclick="javascript:expandData(4);return false;">4</a>
                <a href="" onclick="javascript:expandData(5);return false;">5</a>
              </span>
              <div class="btn_container">
                 <button class="btn btn-sm opacity" onclick="openAuthdataImport()">引入其他对象权限</button> 
                <button class="btn btn-sm blue" onclick="saveAuthData()">保存</button>
              </div>
            </div>
          </div>
          <div class="addBorder nobordertop grid-container tableStyle roleScroll" style="overflow: hidden;width: 100%;" id="tabGrid1">
            <table id="listAuth"></table>
            <table id="listDataPoint" ></table>
          </div>
        </div>
      </div>
      <div class="row clearfix tabItem secondItem" style="display: none" >
        <div class="col-md-3 col-sm-3 col-xs-3 addBorder col3width">
          <div class="l_title clearfix">
              <span class="l_title_font">
              <img src="../../common/img/org.png" alt="" width="12">
              应用系统
              </span>
              <select name="appIdTwo" id="appIdTwo" class="form-control sel_style2"  onchange="selectAppFormTwo(this)">
              </select>
            <div class="shouquan-box">
              <span>
              授权项
              </span>
              <select name="dataItemIdTwo" id="dataItemIdTwo"  onchange="getButtonTree()" class="form-control sel_style2">
              </select>
            </div>
          </div>
          <!-- <div style="background-color: #E1E1E1">
	          <span class="level">
	                <a href="" onclick="javascript:expandRoleData(1);return false;">1</a>
	                <a href="" onclick="javascript:expandRoleData(2);return false;">2</a>
	                <a href="" onclick="javascript:expandRoleData(3);return false;">3</a>
	                <a href="" onclick="javascript:expandRoleData(4);return false;">4</a>
	          </span>
          </div> -->
          <div class="ztree-box">
            <ul id="treeButton" class="ztree"></ul>
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 col9width" >
          <div class="r_title clearfix">
            <div class="role">
            	<span class="l_title_font">
              		<img src="../../common/img/roles.png" alt="" width="12">
              		对象类型
            	</span>
            	<select name="objectTypeTab2" id="objectTypeTab2" class="form-control sel_style2">
              		<option value='standardPost'>标准岗位</option>
              		<option value='role'>角色</option>
              		<option value='post'>岗位</option>
              		<option value='user'>用户</option>
            	</select>
              <div class="btn_container">
                <button class="btn btn-sm opacity"  onclick="saveAuthRoleData()">保存</button>
              </div>
            </div>
          </div>
          <!-- <div style="background-color: #E1E1E1">
	          <span class="level">
                <a href="" onclick="javascript:expandRoleData(1);return false;">1</a>
                <a href="" onclick="javascript:expandRoleData(2);return false;">2</a>
                <a href="" onclick="javascript:expandRoleData(3);return false;">3</a>
                <a href="" onclick="javascript:expandRoleData(4);return false;">4</a>
                <a href="" onclick="javascript:expandRoleData(5);return false;">5</a>
              </span>
              <input type="checkbox">仅显示未选中
          </div> -->
          <div class="addBorder nobordertop grid-container tableStyle dataScroll" style="overflow: hidden;width: 100%;" id="tabRoleGrid">
            <table id="listDataRole" ></table>
          </div>
        </div>
      </div>
      <div class="row clearfix tabItem thirdItem" style="display:none">
        <div class="col-md-3 col-sm-3 col-xs-3 addBorder col3width">
            <div class="l_title clearfix">
            <span class="l_title_font">
              <img src="../../common/img/roles.png" alt="" width="12">
              对象类型
            </span>
            <select name="objectTypeShow" id="objectTypeShow" class="form-control sel_style2">
              <option value='standardPost'>标准岗位</option>
              <option value='role'>角色</option>
              <option value='post'>岗位</option>
              <option value='user'>用户</option>
            </select>
            <input type="text" class="form-control l_input" id="keyShow" placeholder="输入关键词查询">
            <button class="btn btn-sm l_search rm-pad pull-left" onclick="clickRadioShow();" >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div class="ztree-box">
            <ul id="treeshow" class="ztree"></ul>
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 col9width">
           <div class="r_title clearfix">
            <div class="role">
              <span class="r_title_font">
                <img src="../../common/img/org.png" alt="" width="10">
                业务系统
              </span>
              <select name="appIdShow" id="appIdShow" class="form-control sel_style"  onchange="selectAppFormShow(this)">
              </select>
              <span>授权项</span>
              <select name="dataItemIdShow" id="dataItemIdShow" class="form-control sel_style">
              </select>
            </div>
          </div>
          <div class="tab-content" id="powerMenu" style="padding: 1px;border:1px solid #ededed;">
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="authData_list.js"></script>
</html>
