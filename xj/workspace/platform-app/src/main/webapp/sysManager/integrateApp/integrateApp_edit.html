<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<style type="text/css">
	  #countForm td{
	      width: auto;
	  }
	   .removetr{
	  }
	</style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4  xj-form-title" id="integrateAppTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button"  onclick="closed()">关闭</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn" >保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    <!--  <button class="btn btn-sm btn-adv"  type="button" id="getTokenBtn" >getToken</button>
      <button class="btn btn-sm btn-adv"  type="button" id="redirectBtn" >redirectBtn</button>-->
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                       <div  class="col-md-6 col-md-offset-3  mt20">
   			 <form class="form-horizontal" id="integrateAppForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                    	<tr class="form-tr">
   							 <input type="hidden" id="IntegrateAppId" name="id">
   							 <input type="hidden" name="concurrencyVersion">
                            <td class="form-label"><label><span>*</span>应用名称 :</label></td>
                            <td class="col_text">
                                <input type="text" class="form-control addInputWidth"   name="name" placeholder="应用名称"  data-placeholder="应用名称" data-required="true" data-maxlength="50">                         </td>
   					  </tr>
                       <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>应用编码 :</label></td>
                            <td class="col_text"><input type="text" name="code" placeholder="应用编码" data-placeholder="应用编码"    class="form-control addInputWidth"   data-required="true" data-maxlength="50"></td>
                        </tr>
                       <tr class="form-tr">
                          <td class="form-label"><label><span>*</span>密钥凭证 :</label></td>
                            <td class="col_text"><input type="text" name="secret" placeholder="密钥凭证 " data-placeholder="密钥凭证"    class="form-control addInputWidth"   data-required="true" data-maxlength="50"></td>
                        </tr >
                           <tr class="form-tr">
                            <td class="form-label"><label>ip/域名 :</label></td>
                             <td class="col_text"><input type="text" name="addr" placeholder="ip/域名 "  class="form-control addInputWidth" ></td>
                        </tr>
                          </tr >
                           <tr class="form-tr">
                            <td class="form-label"><label>日允许访问量 :</label></td>
                             <td class="col_text"><input type="text" name="dcount" placeholder="日允许访问量 "  class="form-control addInputWidth" ></td>
                        </tr>
                  <!--        <tr class="form-tr">
                            <td class="form-label"><label>状态 :</label></td>
                            <td class="col_text">
                               <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                            </td>
                        </tr> -->
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>
</body>
    <script type="text/javascript" src="../../common/common.css.js"></script>
    <script src="../../common/common.js"></script>
	<script src="integrateApp_edit.js"></script>
</html>
