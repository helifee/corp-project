<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>操作日志</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
</head>
<body>
	<header class="container-fluid xj-form-header">
	  <div class="row clearfix">
	    <div class="col-md-1 col-sm-2 xj-index-logo">
	      <img src="common/img/logo.png" alt="巨洲云">
	    </div>
	    <div class="col-md-8 col-sm-6 xj-form-title">操作日志</div>
	    <div class="col-md-3 col-sm-4 xj-form-btn">
            <div class="dropdown pull-left clearfix">
                <button type="button" id="ajust_btn" class="btn btn-sm btn-adv ajust dropdown-toggle" data-toggle="dropdown">
                    调整流程实例<span class="caret"></span></button>
                <ul class="dropdown-menu" role="ajust" aria-labelledby="ajust_btn">
                    <li><a href="#">作废流程</a></li>
                    <li><a href="#">修改可阅人</a></li>
                    <li><a href="#">传阅</a></li>
                    <li><a href="#">打印</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-sm btn-adv fl" >审结</button>
            <button type="button" class="btn btn-sm btn-adv fl" >跳过当前审批人</button>
            <div class="dropdown pull-left clearfix">
                <button type="button" id="more_btn" class="btn btn-sm btn-adv dropdown-toggle" data-toggle="dropdown">更多
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="more" aria-labelledby="more_btn">
                    <li><a href="#">放行</a></li>
                    <li><a href="#">作废流程</a></li>
                    <li><a href="#">修改可阅人</a></li>
                    <li><a href="#">传阅</a></li>
                    <li><a href="#">打印</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-sm btn-adv fl" >关闭</button>
        </div>
	  </div>
	</header>
	
    <!-- ---------------------------选择人员/岗位/角色/岗位的ZTree弹出框 begin-------------------- -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11 inMiddle flow mt50">
            <div class="con-tit">
                <button name="operate" class="approve-btn active">操作日志</button>
                <button name="approve" class="approve-btn">自动任务日志</button>
                <button name="approve" class="approve-btn">DOBBO调用日志</button>
            </div>
        <div class="addPad clearfix tabbox">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <select class="form-control">
                    <option>全部</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>

                <span class="tit">用户</span>
                <div class="pr">
                    <input value="曹阳" class="form-control" type="text"><span class="selectedit ">
                        <a href="" class="fa fa-ellipsis-h facolor" aria-hidden="true"></a>
                      </span>
                </div>
                <span class="tit">操作类型</span>
                <select class="form-control">
                    <option>所有类型</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>
                <span class="tit">开始时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="datetimepick_start" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <span class="tit">结束时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="datetimepick_end" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <button class="btn btn-sm btn-dim flow-search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">操作日志列表</span></span>
            </div>
           <div class="table-responsive">
                <!-- 放置grid -->
           </div>
        </div>

            <!-- 自动任务日志 -->
            <div class="addPad clearfix tabbox" style="display: none">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <select class="form-control">
                    <option>全部</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>
                <span class="tit">自动任务</span>
                <div class="pr">
                    <input value="代办推送" class="form-control" type="text"><span class="selectedit ">
                        <a href="" class="fa fa-ellipsis-h facolor" aria-hidden="true"></a>
                      </span>
                </div>
                <span class="tit">运行结果</span>
                <select class="form-control">
                    <option>失败</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>
                <span class="tit">开始时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="auto_datetimepick_start" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <span class="tit">结束时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="auto_datetimepick_end" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <button class="btn btn-sm btn-dim flow-search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">自动任务日志列表</span></span>
            </div>
            <div class="table-responsive">

            </div>
        </div>
            <!-- 调用日志 -->
            <div class="addPad clearfix tabbox" style="display: none">
            <div class="oporate-con clearfix">
                <span class="tit">系统</span>
                <select class="form-control">
                    <option>全部</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>
                <span class="tit">运行结果</span>
                <select class="form-control">
                    <option>失败</option>
                    <option>sdfsdf</option>
                    <option>sdfsdf</option>
                </select>
                <span class="tit">开始时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="do_datetimepick_start" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <span class="tit">结束时间</span>
                <div class="mydate pr date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input id="do_datetimepick_end" class="form-control myInputTime" size="16" type="text" value="" readonly>
                    <span class="glyphicon glyphicon-calendar my-time"></span>
                </div>
                <button class="btn btn-sm btn-dim flow-search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div class="user-list approve-list-tit">
                <span><span class="org-icons list-icon"></span><span class="tit">DOBBO调用日志列表</span></span>
            </div>
            <div class="table-responsive" id="erp-table">

            </div>
        </div>
        </div>
      </div>
    </div>
</body>
<script src="common/common.js"></script>
<script src="common/custom/js/fqsp.js"></script>
</html>
