<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<div class="row clearfix">
<div class="form-inline">
	<div class="col-md-9"></div>
    <div class="col-md-3 btns-group addBtn" >
        <button type="button" class="btn btn-sm" onclick="delCompanyCompare()"> 删除</button>
        <button type="button" class="btn btn-sm" onclick="editCompanyCompare()">修改</button>
        <button type="button" class="btn btn-sm" onclick="addCompanyCompare()">新增</button>
    </div>
</div>
</div>
<div class="xj-main-grid grid-container tableStyle ">
    <table id="companyCompare" constraint-layout="true">
    </table>
    <div id="companyComparepager">
    </div>
</div>
<!--放新增modal-->
<div class="modal fade" id="addCompanyContrast" tabindex="-1" role="dialog"
aria-labelledby="addCompanyContrast">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h5 class="modal-title"> 编辑</h5>
            </div>
            <div class="modal-body">
                <form id="companyCompareForm" validate-type="jQueryValidate" data-validate-success="saveCompanyCompare()">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <input type="hidden" class="form-control" name="id">
                                <input type="hidden" class="form-control" name="concurrencyVersion">
                                <td>
                                    <span class="needed">*</span>公司名称：
                                </td>
                                <td>
                                    <div class="input-group form-date">
                                        <input type="hidden" class="form-control addInputWidth" id="companyId"
                                        name="companyId" readonly />
                                        <input type="text" data-html="true"  class="form-control" id="companyName" name="companyName"
                                        placeholder="公司名称" data-required="true" data-placeholder="公司名称" />
                                        <div class="input-group-addon" onclick="empty(this)">
                                            <a class="glyphicon glyphicon-remove">
                                            </a>
                                        </div>
                                        <span class="input-group-addon w28" id="selectCompanyName">
                                            <a class="fa fa-ellipsis-h fatherNodeSelector">
                                            </a>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>分期名称：</td>
                                <td>
                                    <select name="projectBranchId"  id="projectBranchId" class="form-control addInputWidth">
                                    </select>
                                  
                                <!--     <div class="input-group form-date">
                                        <input type="hidden" class="form-control addInputWidth" id="projectBranchId"  name="projectBranchId" readonly />
                                        <input type="text" data-html="true"  class="form-control" id="projectBranchName" name="projectBranchName"
                                        placeholder="分期名称" />
                                        <div class="input-group-addon" onclick="empty(this)">
                                            <a class="glyphicon glyphicon-remove">
                                            </a>
                                        </div>
                                        <span class="input-group-addon w28" id="selectProjectBranchName">
                                            <a class="fa fa-ellipsis-h">
                                            </a>
                                        </span>
                                    </div> -->
                                </td>
                            </tr>
                            <tr>
                                <td> 付款单位：</td>
                                <td>
                                    <div class="input-group form-date">
                                        <input type="hidden" class="form-control addInputWidth" id="paymentOrganId"
                                        name="paymentOrganId" readonly />
                                        <input type="text" data-html="true"  class="form-control" id="paymentOrganName" name="paymentOrganName"
                                        placeholder="付款单位" />
                                        <div class="input-group-addon" onclick="empty(this)">
                                            <a class="glyphicon glyphicon-remove">
                                            </a>
                                        </div>
                                        <span class="input-group-addon w28" id="selectPaymentOrganName">
                                            <a class="fa fa-ellipsis-h">
                                            </a>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btnColor" id="companyCompareSave">保存</button>
                <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
<script type="text/javascript" src="companycompare_list.js"></script>
</html>
