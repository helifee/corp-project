<form class="form-inline" id="cashTempTypeFrom" validate-type="jQueryValidate" data-validate-success="_tempList.saveTempType()">

   <input type="hidden" class="form-control" id="accountSetId" name="accountSetId" /> 
   <input type="hidden" class="form-control" id="companyId" name="companyId" /> 
   <input type="hidden" class="form-control" id="parentId" name="parentId" /> 
   <table class="table table-bordered"> 
    <tbody> 
     <tr> 
      <td>上级：</td> 
      <td> 
       <div class="input-group form-date"> 
        <input type="text" class="form-control addInputWidth" id="parentName" placeholder="上级模板类型" readonly="" /> 
        <div class="input-group-addon">
         <a class="glyphicon glyphicon-remove" onclick="javascript:_tempList.empty()"></a>
        </div> 
        <span class="input-group-addon w28"> <a class="fa fa-ellipsis-h" id="selectTempEntry"></a> </span> 
       </div> </td> 
      <td><span class="needed">*</span>名称：</td> 
      <td> <input type="text" class="form-control addInputWidth" name="name" data-required="true" data-placeholder="类型名称" data-maxlength="255" /> </td> 
     </tr> 
    </tbody> 
   </table> 
</form>
