<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="templateEntryFrom" validate-type="jQueryValidate" data-validate-success="_tempList.entryConfirm()">
	          	 	<input type="hidden"  class="form-control" name="id"/>
	          	 	<input type="hidden"  class="form-control" name="entryDataType"/>
	          	 	<input type="hidden"  class="form-control" name="voucherTemplateId"/>
	          	 	<input type="hidden"  class="form-control" name="captionId"/>
	          	 	<input type="hidden"  class="form-control" name="assCode"/>
	          	 	<input type="hidden"  class="form-control" name="cashFlowId"/>
	          	 	<input type="hidden"  class="form-control" name="cashFlowCode"/>
	              	<table class="table table-bordered">
	              	<tbody>
	                  	<tr>
                      	<td class="textalignr"><span class="needed">*</span>摘要 :</td>
                          <td>
                              <div class="input-group form-date">
                                 <input type="text" class="form-control addInputWidth" name="summary" data-required="true" data-placeholder="摘要" data-maxlength="255">
                              	  <div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.summaryEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectSummary"></a>
								  </span>
                                 </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">筛选条件 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	   	<input type="text" class="form-control addInputWidth" name="filter" data-required="false" data-placeholder="筛选条件" data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.filterEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectFilter"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr"><span class="needed">*</span>会计科目名称 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="captionName" data-required="true" data-placeholder="会计科目名称 " data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.captionEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectCaption"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">辅助核算名称 :</td>
                          <td>
                          	   <div class="form-text">
                              	   <input type="text" class="form-control addInputWidth" name="assName" data-required="false" data-placeholder="辅助核算名称" data-maxlength="255" readonly="readonly">
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">现金流量名称 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="cashFlowName" data-required="false" data-placeholder="现金流量名称" data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.cashFlowEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectCashFlow"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">借方金额 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="drmnyexpr" data-required="false" data-placeholder="借方金额" data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.drmnyexprEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectDrmnyexpr"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">贷方金额 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="crmnyexpr" data-required="false" data-placeholder="贷方金额" data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.crmnyexprEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectCrmnyexpr"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
						<td class="textalignr">备注说明 :</td>
						<td>
							<div class="input-group form-date">
							    <input type="text" class="form-control addInputWidth" name="remark" data-required="false" data-placeholder="备注说明" data-maxlength="255">
							    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.remarkEmpty()"></a></div>
									  <span class="input-group-addon w28">
										<a class="fa fa-ellipsis-h" id="selectRemark"></a>
									  </span>
                                 </div>
							</td>
						</tr>
                    </tbody>
                </table>
            </form>
		</div>
	</div>
</div>
