<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>财务系统注册</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script type="text/javascript" src="../../common/common.css.js"></script>
<style>
.form-inline .form-control.selWidth {
	width: 150px
}

.flow-modal {
	width: 640px;
}

.table-bordered>tbody>tr>td {
	width: 30%
}

.table-bordered>tbody>tr>td.col-text {
	width: 20%
}

.btnColor {
	background-color: #46A7FF;
	color: #fff
}

.btnColor:focus,.btnColor:active,.btnColor:hover {
	color: #fff
}

.needed {
	color: red
}
</style>
</head>

<body>
	<div class="container-fluid xj-font">
		<div class="row">
			<!-- Tab panes -->
			<div class="col-md-11 col-sm-12 col-mar-auto">
				<div class="xj-main-advanced container-fluid">
					<div class="row clearfix">
						<div class="form-inline">
							<div class="col-md-10 rm-pad expand-search">
								<div class="form-group">
									<label for="status">状态：</label> <select id="status"
										class="form-control selWidth" onchange="searchData()">
										<option value="" selected="selected">全部</option>
										<option value="1">启用</option>
										<option value="0">禁用</option>
									</select>
								</div>
								<!--       <div class="form-group">
                                <button class="btn btn-sm btn-search rm-pad" type="button" onclick="searchData()"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div> -->
							</div>
						</div>
					</div>
				</div>
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<div class="form-inline">
							<div class="col-md-4 col-sm-4 col-xs-4">
								<div class="form-group">
									<input id="sysName" type="text" class="form-control"
										placeholder="财务系统名称">
									<button class="btn btn-sm btn-dim rm-pad" type="button"
										onclick="searchData()">
										<i class="fa fa-search" aria-hidden="true"></i>
									</button>
								</div>
							</div>
							<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								<button class="btn btn-sm" type="button"
									onclick="updateStatus(0)">禁用</button>
								<button class="btn btn-sm" type="button"
									onclick="updateStatus(1)">启用</button>
								<button class="btn btn-sm" type="button"
									onclick="delFinanceSystem()">删除</button>
								<button class="btn btn-sm" type="button"  onclick="editFinanceSystem()">修改</button>
								<button class="btn btn-sm" type="button"  onclick="addFinanceSystem()">新增</button>
							</div>
						</div>
					</div>
				</div>
				<div class="xj-main-grid grid-container tableStyle ">
					<table id="systemGrid" constraint-layout="true">
					</table>
					<div id="systemGridPage"></div>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="financesystem_list.js?v=1.0.0"></script>

</html>
