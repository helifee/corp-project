<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色</title>
    <script src="common/common.css.js"></script>
        <link rel="stylesheet" href="common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
	<div class="row clearfix">
		<div class="col-md-1 col-sm-2 xj-index-logo">
			<img src="common/img/logo.png" alt="巨洲云">
		</div>
		<div class="col-md-8 xj-form-title">角色-<span id="editTitel"></span></div>
		<div class="col-md-3 xj-form-btn">
			<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
			<button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button>
		</div>
	</div>
</header>
<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="roleFrom" >
					<input type="hidden" id="id"  class="form-control addInputWidth" name="id">
					<div class="xj-form-content" style="margin-top:20px">
						<table class="table table-bordered">
	        		<tbody>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>编码 :</label></td>
								<td><input type="text" class="form-control addInputWidth"
									id="code" name="code" placeholder="编码"></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>名称 :</label></td>
								<td><input type="text" class="form-control addInputWidth" id="name"
									name="name" placeholder="名称"></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>上级 :</label></td>
								<td><input type="hidden" id="catalogId"
									class="form-control addInputWidth" name="catalogId"> <input
									type="hidden" id="type" class="form-control addInputWidth" name="type">
									<input id="catalogIdName" class="form-control addInputWidth" type="text" name="catalogIdName"
									readonly value="" style="width:120;" />&nbsp;<a id="menuBtn"
									href="#" onclick="showMenu(); return false;">选择</a></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>排序号 :</label></td>
								<td><input type="text" class="form-control addInputWidth" id="sort"
									name="sort" placeholder="排序号"></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>类型 :</label></td>
								<td><input type="radio" id="mold" name="mold" value="cata">
									分类 <input type="radio" id="mold" name="mold" value="role"> 角色</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>状态 :</label></td>
								<td><input type="radio" name="status" value="1" checked>
									启用 <input type="radio" name="status" value="0"> 禁用</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label>备注说明 :</label></td>
								<td><textarea class="form-control addInputWidth" id="remark" rows="3"
										name="remark" placeholder="备注说明"></textarea></td>
							</tr>
						</tbody>
						</table>
					</div>

				</form>
			</div>
		</div>
	</div>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeRole" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="role_edit.js"></script>
</html>
