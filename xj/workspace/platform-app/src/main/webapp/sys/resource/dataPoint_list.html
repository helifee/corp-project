<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编辑控制点</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.js"></script>
	<link rel="stylesheet" href="../../common/custom/css/list.css">
</head>
<body>

<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 container-all">
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<form class="form-inline" action="">
							<div class="col-md-4 col-sm-4 col-xs-4">
								
							</div>
							<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
								<button class="btn btn-sm" onclick="closeWin();">关闭</button>
								<button class="btn btn-sm" onclick="deleteDataPoint();">删除</button>
								<button class="btn btn-sm" onclick="updateDataPoint();">修改</button>
								<button class="btn btn-sm" onclick="addDataPoint();">新增</button>
							</div>
						</form>
					</div>
				</div>
				
				<ul><span id="itemId" name="itemId" hidden></span></ul>
	         	<ul><span id="appId" name="appId" hidden>系统id</span></ul>
	         	<ul>系统：<span id="appName" name="appName"></span></ul>
	         	<ul>作用域编码：<span id="ctrlCode" name="ctrlCode"></span></ul>
	         	<ul>作用域名称：<span id="ctrlName" name="ctrlName"></span></ul>
	         	<ul>业务对象名称：<span id="itemName" name="itemName"></span></ul>
	         	<ul>业务对象编码：<span id="itemCode" name="itemCode"></span></ul>
	         	
				<div class="xj-main-grid">
			        <table id="list2"></table>
			        <div id="pager2"></div>
			      </div>
			</div>
		</div>
	</div>

<script src="dataPoint_list.js"></script>
</body>
</html>
