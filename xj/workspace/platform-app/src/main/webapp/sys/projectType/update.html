<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品类型添加</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer"> 修改产品类型</span>
    <div class="form_h_btn">
        <button type="button" class="btn btn-primary btn-sm" onclick="saveForm()"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="Tolist()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
   			 <form class="form-horizontal" id="baseProjectType" >
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" name="id">
   					 <input type="hidden" name="sort">
                        <tr>
                            <td class="col_title1">父级名称：</td>
                            <td >
                               <input type="text"  class="form-control" id="parentName" readonly>
                               <input type="hidden"  class="form-control" name="parentId" id="parentId" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">父级编码：</td>
                            <td >
                              <input type="text"  class="form-control" id="parentCode" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">产品类型名称：</td>
                            <td >
                                <input type="text"  class="form-control" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">产品类型编码：</td>
                            <td >
                             <label id="parentIdLabel" style="padding: 6px 12px 0 12px;font-size: 14px;text-align: right">1112322</label>
                             <input type="text"  class="form-control" style="width:80%;float: right;"  name="code">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">状态：</td>
                            <td >
                               <input type="radio" name="status" style="margin-left: 20%" value="1">启用
                               <input type="radio" name="status" style="margin-left: 20%" value="0" class="mar_l_10">禁用
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">备注：</td>
                            <td >
                                 <textarea class="form-control" rows="3" name="remark"  placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">创建人：</td>
                            <td >
                            	 <input type="hidden" class="form-control" name="createPersonId" readonly>
                       			 <input type="text" class="form-control" name="createPersonName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">创建日期：</td>
                            <td >
                                  <input type="text" class="form-control" name="createDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">修改人：</td>
                            <td >
                                <input type="hidden" class="form-control" name="updatePersonId" readonly>
		                        <input type="text" class="form-control" name="updatePersonName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">修改日期：</td>
                            <td >
                            <input type="text" class="form-control"  name="updateDate" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">禁用人：</td>
                            <td >
                          <input type="text" class="form-control" name="disabledId" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title1">禁用日期：</td>
                            <td >
                              <input type="text" class="form-control" name="disabledDate"  readonly>
                              <input type="hidden" class="form-control" name="sort" value="8">
                            </td>
                        </tr>
                        
                        
                    
                    </tbody>
                </table>
                </form>
            </div>
        </div>
  
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<script src="../dist/js/app.min.js"></script>
<script src="../validate/toastr.js"></script>
<script src="update.js"></script>
</body>
</html>
