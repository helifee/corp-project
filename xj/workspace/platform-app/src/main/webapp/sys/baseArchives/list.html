<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>自定义档案</title>
  	<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/ui.jqgrid.css" type="text/css">
    <link rel="stylesheet" href="../css/css/redmond/jquery-ui-1.8.16.custom.css" type="text/css">
    <link rel="stylesheet" href="../css/demo.css" type="text/css">
</head>
<body>
	<div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home">
                <div class="modal-header" style="background: #eee">
                    <div class="col-md-2 one_font" >
                        <span style="font-weight: bold; margin-right: 20px;">【自定义档案列表】</span>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="serarchCode" placeholder="类型编码" style="font-size: 12px;width: 124px;display: inline;margin-left: 10px;height: 27px;">
                        <input type="text" class="form-control" id="serarchName" placeholder="类型名称" style="font-size: 12px;width: 124px;display: inline;margin-left: 10px;height: 27px;">
                        <button id="searchBtn" class="glyphicon glyphicon-search btn btn-primary btn-sm search-btn"></button>
                    </div>
                    <div class="col-md-4">
                        <div id="listButton" class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;">
                       		<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toAdd()"><span class="glyphicon glyphicon-plus"></span>新增</button>
                        	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toupdate()"><span class="glyphicon glyphicon-pencil"></span>修改</button>
                        	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toDelete()"><span class="glyphicon glyphicon-remove"></span>删除</button>
                        	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toEditChild()"><span class="glyphicon glyphicon-list-alt"></span>编辑内容</button>
				        </div>
				        <div id="addButton" class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;display: none;">
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toAdd()"><span class="glyphicon glyphicon-plus"></span>新增</button>
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toDelete()"><span class="glyphicon glyphicon-remove"></span>删除</button>
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toSave()"><span class="glyphicon glyphicon-ok"></span>保存</button>
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="cancel()"><span class="glyphicon glyphicon-remove-sign"></span>取消</button>
				        	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toEditChild()"><span class="glyphicon glyphicon-list-alt"></span>编辑内容</button>
				        </div>
				        <div id="editButton" class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;display: none;">
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toSave()"><span class="glyphicon glyphicon-ok"></span>保存</button>
				         	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="cancel()"><span class="glyphicon glyphicon-remove-sign"></span>取消</button>
				        	<button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" onclick="toEditChild()"><span class="glyphicon glyphicon-list-alt"></span>编辑内容</button>
                        </div>
                    </div>
                </div>
                <table id="list2"></table>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="../js/i18n/grid.locale-cn.js"></script>
    <script type="text/javascript" src="../js/url.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="../validate/toastr.js"></script>
</body>
</html>
