<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改用户</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.min.css" type="text/css"> -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.min2.css" type="text/css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" href="../../flow/css/flow.css" type="text/css">    
</head>
<body>
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer">修改用户</span>
    <div class="form_h_btn" >
    	<button type="button" class="btn btn-primary btn-sm" onclick="editForm()"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span>保存&新增</button>
        <button type="button" class="btn btn-primary btn-sm"  onclick="closeWin()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal" id="userForm"  method="post" validate-type='jQueryValidate' >
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
	        	<table class="table table-bordered">
	        		<tbody>
                <tr>
                    <td class="col_title"><span>*</span>用户名:</td>
                    <td>
                    	<input type="hidden"  class="form-control" id="id"  name="id">
                        <input type="text" class="form-control" name="realName" id="realName" placeholder="用户名">
                    </td>
                    <td class="col_title"><span>*</span>账号:</td> 
                    <td>                    	
                        <input type="text" class="form-control" name="loginName" id="loginName" placeholder="账号">
                    </td>
                </tr>
                <tr>
                    <td class="col_title"><span>*</span>密码:</td>
                    <td>
                    	<input type="password" class="form-control" name="password" id="password" placeholder="密码">
                    </td>
                    <td class="col_title"><span>*</span>所属组织:</td>
                    <td>
                        <div  class="form-control">
                       		<input type="hidden"  id="belongOrgId" class="form-control" name="belongOrgId">
                        	<input id="belongOrgIdName" type="text" name="belongOrgIdName" readonly value="" style="margin-top: 0px;"/>
                    		&nbsp;<a id="menuBtn" href="#" onclick="showMenu(); return false;">选择</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col_title">排序号</td>
                    <td>
                    	<input type="text" class="form-control" id="sort" name="sort" placeholder="排序号">
                    </td>
                    <td class="col_title">电话</td>
                    <td>
                    	<input type="text" class="form-control" id="mobile" name="mobile" placeholder="电话">
                    </td>
                </tr>
                <tr>
                    <td class="col_title">微信账号：</td>
                    <td>
                    	<input type="text" class="form-control" id="weChat" name="weChat" placeholder="微信账号">
                    </td>
                    <td class="col_title">邮箱:</td>
                    <td>
                        <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
                    </td>
                </tr>
                <tr>
                    <td class="col_title">入职时间:</td>
                    <td>             	
                        <!-- <input type="datetime-local" class="form-control data" id="entryDate" name="entryDate" placeholder="入职时间"> -->
			            <!--指定 date标记-->  
			            <div class='input-group date' id='datetimepicker1'>  
			                <input id="entryDate" type='text' class="form-control" name="entryDate" placeholder="入职时间"/>  
			                <span class="input-group-addon">  
			                    <span class="glyphicon glyphicon-calendar"></span>  
			                </span>  
			            </div>  
                    </td>
                    <td class="col_title">离职时间:</td>
                    <td>
                        <!-- <input type="datetime-local" class="form-control" id="leaveDate" name="leaveDate" placeholder="离职时间"> -->
			            <!--指定 date标记-->  
			            <div class='input-group date' id='datetimepicker2'>  
			                <input id="leaveDate" type='text' class="form-control" name="leaveDate" placeholder="离职时间"/>  
			                <span class="input-group-addon">  
			                    <span class="glyphicon glyphicon-calendar"></span>  
			                </span>  
			            </div>  
                    </td>
                </tr>
                <tr>
                    <td class="col_title">工作时间：</td>
                    <td>
                    	<!-- 
                        	<input type="text" class="form-control" id="workTime" name="workTime" placeholder="工作时间">
                        </div> -->
			            <!--指定 date标记-->  
			            <div class='input-group date' id='datetimepicker3'>  
			                <input id="workTime" type='text' class="form-control" name="workTime" placeholder="工作时间"/>  
			                <span class="input-group-addon">  
			                    <span class="glyphicon glyphicon-calendar"></span>  
			                </span>  
			            </div>  
                    </td>
                    <td class="col_title">用户类型：</td>
                    <td>
                            <input type="radio" name="type"  value="1" checked>
                         	   普通用户
                            <input type="radio" name="type"  value="2">
                        	    管理员
                            <input type="radio" name="type"  value="3">
                         	   超级管理员
                            <input type="radio" name="type"  value="0">
                        	    非用户
                    </td>
                </tr>
                <tr>
                    <td class="col_title">性别：</td>
                    <td>
                            <input type="radio" name="isMale"  value="1" checked>
                           	 男
                            <input type="radio" name="isMale"  value="0">
                           	 女
                        </div>
                    </td>
                    <td class="col_title">用户状态：</td>
                    <td>
                            <input type="radio" name="status"  value="1" checked>
                            	启用
                            <input type="radio" name="status"  value="0">
                            	禁用
                    </td>
                </tr>
                <tr>
                	<td class="col_title">创建时间：</td>
                    <td>
                        <input type="text" class="form-control" name="createDate" disabled>
                    </td>
                    <td class="col_title">创建人:</td>
                    <td>
                        <input type="hidden" class="form-control" name="createPersonId" disabled>
                        <input type="text" class="form-control" name="createPersonName" disabled>
                    </td>
                </tr>
                <tr>
                	<td class="col_title">修改时间：</td>
                    <td>
                        <input type="text" class="form-control" name="updateDate" disabled>
                    </td>
                    <td class="col_title">修改人:</td>
                    <td>
                        <input type="hidden" class="form-control" name="updatePersonId" disabled>
                        <input type="text" class="form-control" name="updatePersonName" disabled>
                    </td>
                </tr>
                <tr>
                 	<td class="col_title">禁用时间：</td>
                    <td>
                        <input type="text" class="form-control" name="disabledDate" disabled>
                    </td>
                    <td class="col_title">禁用人:</td>
                    <td>
                        <input type="text" class="form-control" name="disabledId" disabled>
                    </td>
                </tr>
                <tr>
                	<td class="col_title">备注说明：</td>
                    <td colspan="3" class="col_title">
                    	<textarea class="form-control" id="remark" rows="3" name="remark" placeholder="备注说明"></textarea>
                    </td>
                </tr>
         	   	</tbody>
	        	</table>
	        </div>
        </div>
       </form>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeOrg" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="../plugins/datepicker/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>	
<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<script src="../dist/js/jquery.ztree.all.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script src="../js/url.js"></script>
<script src="updateUser.js"></script>
</body>
</html>
