<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试表单</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body class="addPad">
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer"> 增加供方</span>
    <div class="form_h_btn">
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span>保存&新增</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="col_title"><span>*</span>供方名称：</td>
                            <td colspan="3"><input type="text" class="form-control" id="" placeholder="供方名称"></td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>供方编码：</td>
                            <td class="col_text has-error has-feedback">
                                <input type="text" class="form-control" placeholder="供方编码" data-toggle="tooltip" data-placement="top" title="供方编码不能为空">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback addTop" aria-hidden="true"></span>
                            </td>
                            <td class="col_title"><span>*</span>所属公司：</td>
                            <td class="col_text"><select name="" class="form-control select2">
                                <option selected="selected">公司一</option>
                                <option>公司二</option>
                                <option>公司三</option>
                                <option>公司四</option>f
                                <option>公司五</option>
                                <option>公司六</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td class="col_title">所在省份：</td>
                            <td class="col_text">
                                <select name="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>河北</option>
                                    <option>江苏</option>
                                    <option>浙江</option>
                                    <option>海南</option>
                                    <option>天津</option>
                                    <option>河北</option>
                                    <option>江苏</option>
                                    <option>浙江</option>
                                    <option>海南</option>
                                </select>
                            </td>
                            <td class="col_title">所在市（区）：</td>
                            <td class="col_text">
                                <select name="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>上海</option>
                                    <option>沈阳</option>
                                    <option>长沙</option>
                                    <option>杭州</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">联系人：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="联系人">
                            </td>
                            <td class="col_title">联系人电话：</td>
                            <td class="col_text"><input type="text" class="form-control"  placeholder="联系人电话"></td>
                        </tr>
                        <tr>
                            <td class="col_title">法人代表：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" placeholder="法人代表">
                            </td>
                            <td class="col_title">营业执照号：</td>
                            <td class="col_text"><input type="text" class="form-control" placeholder="营业执照号"></td>
                        </tr>
                        <tr>
                            <td class="col_title">注册日期：</td>
                            <td class="col_text">
                                <input type="datetime-local" class="form-control" placeholder="注册日期">
                            </td>
                            <td class="col_title">电话：</td>
                            <td class="col_text"><input type="text" class="form-control" placeholder="电话"></td>
                        </tr>
                        <tr>
                            <td class="col_title">状态：</td>
                            <td class="col_text">
                                <input type="radio" name="limit" value="option1" checked>启用
                                <input type="radio" name="limit" value="option2" class="mar_l_10">禁用
                            </td>
                            <td class="col_title">供方所属系统：</td>
                            <td class="col_text">
                                <input type="checkbox" value="option1"> 成本系统
                                <input type="checkbox" value="option2" class="mar_l_10"> 费用系统
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">供方来源：</td>
                            <td colspan="3">
                                <input type="text" class="form-control" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">公司地址：</td>
                            <td colspan="3">
                                <input type="text" class="form-control" placeholder="公司地址">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">备注说明：</td>
                            <td colspan="3">
                                <textarea class="form-control" rows="3" placeholder="备注说明"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">创建人：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                            <td class="col_title">创建日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">修改人：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                            <td class="col_title">修改日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">禁用人：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                            <td class="col_title">禁用日期：</td>
                            <td class="col_text">
                                <input type="text" class="form-control" readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="table_bar">
                    <span>银行帐号列表</span>
                    <div class="table_bar_btn">
                        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus-sign"></span>新增</button>
                        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-minus-sign "></span>删除</button>
                    </div>
                </div>
                <table class="table table-bordered mar_b_20">
                    <tbody>
                        <tr class="addBold">
                            <td>序号</td>
                            <td>开户银行</td>
                            <td>银行帐号</td>
                            <td>银行所在省</td>
                            <td>银行所在市</td>
                            <td>银行地址</td>
                            <td>是否默认</td>
                            <td>备注</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td>
                                <select name="" id="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>河北</option>
                                    <option>江苏</option>
                                    <option>浙江</option>
                                    <option>海南</option>
                                </select>
                            </td>
                            <td>
                                <select name="" class="form-control select2">
                                    <option selected="selected">北京</option>
                                    <option>天津</option>
                                    <option>上海</option>
                                    <option>沈阳</option>
                                    <option>长沙</option>
                                    <option>杭州</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" >
                            </td>
                            <td>
                                <select name="" class="form-control">
                                    <option selected="selected">是</option>
                                    <option>否</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script>
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
        //Date range as a button
        $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                }
        );

        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        });

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
        //Red color scheme for iCheck
        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red'
        });
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });

        //Colorpicker
        $(".my-colorpicker1").colorpicker();
        //color picker with addon
        $(".my-colorpicker2").colorpicker();

        //Timepicker
        $(".timepicker").timepicker({
            showInputs: false
        });
    });
</script>
</body>
</html>
