<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>办公用品类别-新增</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
	<link href="../../oa/entry/chosen/chosen.css" rel="stylesheet">
     <link rel="stylesheet" href="../../oa/entry/entry_edit.css">
     <style>
     	.toggle {
     		position: relative;
     		top: 3px;
     		margin-right: 3px;
     	}
		.table-bordered>tbody>tr>td.form-text {
			width: 84%;
		}
     </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div id="entryTitle" class="col-md-8 col-sm-4 col-xs-4 xj-form-title">办公用品类别-新增<span id="editTitle"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
        	<button type="button" class="btn btn-sm" id="_close"></span>关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCloseOfficeHouse">保存&新增</button>
            <button type="button" class="btn btn-sm" id="saveOfficeHouse" >保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1  container-all">
   			 <form class="form-inline" id="officeHouseForm" validate-type="jQueryValidate" data-validate-success="_formEdit.save_form()">
		        <input type="hidden"  class="form-control" name="id"/>
		        <input type="hidden"  class="form-control" id="parentNodeId" name="parentNodeId"/>
		        <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
						<tr class="form-tr">
								<td class="form-label">
									<label for="typeName"><span>*</span>类别编码 :</label>
		                        </td>
		                        <td class="form-text" colspan="3">
									<input type="text" data-html="true" class="form-control addInputWidth" id="numberCode"  data-placeholder="类别编码" data-required="true" data-maxlength="100" name="numberCode"/>
								</td>
						</tr>
						<tr class="form-tr">	
							<td class="form-label">
								<label for="typeName"><span>*</span>类别名称 :</label>
	                        </td>
	                        <td class="form-text" colspan="3">
								<input type="text" data-html="true" class="form-control addInputWidth" id="typeName"   data-placeholder="类别名称" data-required="true" data-maxlength="200"name="typeName"/>
							</td>
						</tr>
						<tr class="form-tr">
							<td class="form-label">
								<label for="parentNodeId">父类别 :</label>
	                        </td>
							<td class="form-text" colspan="3">
		         				<div class="input-group form-date"> 
							        <input type="text" class="form-control addInputWidth" id="parentNodeName" placeholder="上级用品分类" readonly="" /> 
							        <div class="input-group-addon">
							         <a class="glyphicon glyphicon-remove" onclick="javascript:_formEdit.empty()"></a>
							        </div> 
							        <span class="input-group-addon w28"> <a class="fa fa-ellipsis-h" id="selectParentNode"></a> </span> 
						        </div> 
				            </td>
						</tr>
						<tr class="form-tr">
							<td class="form-label"><label>状态 :</label></td>
                            <td class="form-text">
                            	<label class="btn blue"><input type="radio" class="toggle" name="state" value="1" checked>启用</label>
			                	<label class="btn blue"><input type="radio" class="toggle" name="state" value="0">禁用</label>
                            </td>
						</tr>
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>
<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="../../oa/entry/chosen/chosen.jquery.js"></script>
<script src="officeHouse_edit.js"></script>
</body>
</html>
