<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用品档案列表</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script src="../../common/common.css.js" type="text/javascript"></script>
<link rel="stylesheet" href="../office.css">
</head>
<style>
	.org-title{
		height: auto;
	}
	.mySearchInput{
		width: 72%;
		margin-right: 10px;
	}
	.isHidden{
		display: none;
	}
</style>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-11 col-sm-12 jz">
				<div class="row">
					<div class="col-md-2 slide-left ">
						<div class="org-title clearfix">
							<div><span class="fa fa-sitemap"></span><span class="tit">用品类别</span></div>
							<input type="text" data-html="true"  class="form-control mySearchInput pull-left"  id="searchName" data-temp-placeholder="用品分类">
								<button class="btn btn-sm btnMsearch rm-pad pull-left" onclick="searchDate()">
						    	<i class="fa fa-search" aria-hidden="true"></i>
						  		</button>
						</div>
						<div class="ztree-box">
							<ul id="_zTree" class="ztree"></ul>
						</div>
					</div>
					<div class="col-md-10 col-sm-10 right-content pdrh0 grid-header-justify">
					
							<div class="form-inline clearfix">
                            <div class="form-group pull-left">
                                <input id="officeList" type="text" class="form-control" data-temp-placeholder="用品档案" >
                                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchList()"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                            <div class="pull-right my-btn-group" id="listButton">
                                
                                <button id="btnAdd" type="button" class="btn   btn-sm isHidden">新增</button>
								<button id="btnUpdate" type="button" class="btn  btn-sm isHidden" onclick="updateOfficeInfo()">修改</button>
								<button id="btnDelete" type="button" class="btn  btn-sm isHidden">删除</button>
								<button id="btnInCount" type="button" class="btn  btn-sm isHidden" onclick="updateCount()">调整库存</button>
								<button id="btnSeeHistory" type="button" class="btn   btn-sm isHidden" onclick="seeRecordList()">查看调整记录</button>
								
                            </div>
                            <div class="pull-right my-btn-group" id="saveButton" style="display: none">
                            	<button  class="btn btn-sm" type="button"  onclick="addRowData()">保存</button></li>
						        <button  class="btn btn-sm" type="button"  onclick="cancel()">取消</button></li>
                            </div>
                        </div>
                        
                        
							<!--流程模板列表-->
							
							<div class="xj-main-grid grid-container">
								<table id="officeInfoList" constraint-layout="true"></table>
								<div id="pagered"></div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>

<script src="../../common/common.js" type="text/javascript"></script>
<script src="officeInfo_list.js?_v=1.0.0"></script>
</body>
</html>
