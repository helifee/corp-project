<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>办公用品管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../office.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
	<div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
            <div class="col-md-2 slide-left ">
				<div class="org-title">
					<span class="fa fa-sitemap"></span><span class="tit">用品类别</span>
				</div>
				<div class="ztree-box">
					<ul id="_zTree" class="ztree"></ul>
				</div>
			</div>
			<div class="col-md-10 col-sm-10 right-content pdrh0 grid-header-justify">
                <div>
		            <div id="officeRecord" class="grid-header-justify">
		            	<div class="xj-main-dimsearch container-fluid">
			                <div class="row clearfix">
			                    <div class="form-inline" id="search" action="">
			                        <div class="col-md-6 col-sm-6 col-xs-6">
			                            <div class="input-group officeType">
			                            	<input type="text" class="form-control" id="parentNodeIdBak" name="parentNodeIdBak" readonly="readonly" placeholder="用品类别">
			                            	<input type="hidden" class="form-control" id="parentNodeId" name="parentNodeId" readonly="readonly" placeholder="用品类别">
                    						<div class="input-group-addon" onclick="empty(this)"><a class="glyphicon glyphicon-remove"></a></div>
											<span class="input-group-addon w28">
												<a class="fa fa-ellipsis-h fatherNodeSelector"></a>
											</span>
			                            </div>
			                            <div class="form-group">
			                            	<label class="sr-only">名称</label>
			                            	<input type="text" class="form-control" id="queryByName" placeholder="名称">
			                            </div>
			                            <div class="form-group">
			                            	<label class="sr-only">编号</label>
			                            	<input type="text" class="form-control" id="queryByNum" placeholder="编号">
			                            </div>
			                            <button type="button" class="btn btn-dim btn-sm position-modify" id="officeRecordQuery">搜索</button>
			                            <button type="button" class="btn btn-dim btn-sm position-modify" id="OfficeRecordClear">清除</button>
			                        </div>
			                        <div id="listButton"  class="col-md-6 col-sm-6 col-xs-6 btns-group clearfix" >
			                            <button  class="btn btn-sm" type="button" onclick="tohistory()">入库记录</button>
			                            <button  class="btn btn-sm" type="button" onclick="toadd()">文件导入</button>
			                            <button  class="btn btn-sm" type="button" onclick="toadd()">模板下载</button>
			                            <button  class="btn btn-sm" type="button" onclick="delRow()">删行</button>
			                            <button  class="btn btn-sm" type="button" onclick="toAddRow()">增行</button>
			                    <!--         <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="officeRecordFileImport"></button>
					                    <button type="button" class="btn btn-primary btn-sm" id="officeRecordTPLDownload"></button>
					                    <button type="button" class="btn btn-primary btn-sm " id="officeRecordSubmit">提交</button> -->
			                        </div>
			                           <div id="saveButton" class="col-md-6 col-sm-6 col-xs-6 btns-group clearfix" style="display: none">
								       <button  class="btn btn-sm" type="button"  onclick="cancel()">取消</button></li>
								       <button  class="btn btn-sm" type="button"  onclick="addRowData()">保存</button></li>
						            </div>
			                    </div>
			                <!--     <form class="form-inline" id="importFileForm" method="get" enctype="multipart/form-data">
			                    	<input type="file" id="upfile" name="upfile" style="display:none;"/>
			                    </form> -->

			            </div>
			            <div class="xj-main-grid grid-container">
			                <table id="officeRecordGrid" constraint-layout="true"></table>
					        <div id="pagered"></div>
			            </div>
			            <input type="hidden" id="selectEditionRowIds"/>
		            </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="officeRecord_list.js?_v=2017101814"></script>
