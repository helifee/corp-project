<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>主题管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script  type="text/javascript" src="../../common/common.css.js"></script>
    <script  type="text/javascript" src="../../common/common.js"></script>
    <script src="topic_edit.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="theme_info">主题管理</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" onclick="saveTopic()">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" id="baseForm" >
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <input type="hidden"  class="form-control" name="id" id="id">
                                <td class="form-label"><label><span>*</span>主题名称：</label></td>
                                <td colspan="3"><input type="text" onkeyup="value=value.replace(/[\W]/g,'') "
                                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
                                                       class="form-control addInputWidth" id="topic" name ="topic" placeholder="主题名称" data-toggle="tooltip" data-placement="top" title=""></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>消费者bean名称：</label></td>
                                <td colspan="3"><input type="text"
                                                       onkeyup="value=value.replace(/[\W]/g,'') "
                                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
                                                       class="form-control addInputWidth" id="consumerBeanName" name ="consumerBeanName" placeholder="消费者bean名称" data-toggle="tooltip" data-placement="top" title=""></td>
                            </tr>
                            <!---->
                            <!--<tr class="form-tr">-->
                                <!--<td class="form-label"><label><span>*</span>消费者Class路径：</label></td>-->
                                <!--<td colspan="3"><input type="text" class="form-control addInputWidth" id="consumerClass" name ="consumerClass" placeholder="消费者Class路径" data-toggle="tooltip" data-placement="top" title=""></td>-->
                            <!--</tr>-->
                            <!--<tr class="form-tr">-->
                                <!--<td class="form-label"><label><span>*</span>回调beanName：</label></td>-->
                                <!--<td colspan="3"><input type="text" class="form-control addInputWidth" id="rollBackBeanName" name ="rollBackBeanName" placeholder="回调beanName" data-toggle="tooltip" data-placement="top" title=""></td>-->
                            <!--</tr>-->
                            <!--<tr class="form-tr">-->
                                <!--<td class="form-label"><label><span>*</span>验证beanName：</label></td>-->
                                <!--<td colspan="3"><input type="text" class="form-control addInputWidth" id="validateBeanName" name ="validateBeanName" placeholder="验证beanName" data-toggle="tooltip" data-placement="top" title=""></td>-->
                            <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
