<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>检索分类-新增</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 xj-form-title">检索分类-<span class="title-part"></span></div>
    <div class="col-md-3 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="window.close();">关闭</button>
      <button class="btn btn-sm btn-adv btn-save-add">保存&新增</button>
      <button class="btn btn-sm btn-adv btn-save">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form class="from-line search-category" validate-type="jQueryValidate">
				<input type="hidden" name="id" class="input-item"/>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>分类编码 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="code" data-required="true" data-html="true" data-maxlength="50"
										data-placeholder="分类编码" />
								</td>
								<td class="form-label"><label><span>*</span>分类名称 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="name" data-required="true" data-html="true" data-maxlength="10"
										data-placeholder="分类名称">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>分类url :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="hostUrl" data-required="true" data-maxlength="50" data-url="true"
										data-placeholder="分类url" />
								</td>
								<td class="form-label"><label><span>*</span>状态 :</label></td>
								<td>
									<label class="btn blue"><input class="input-item" type="radio" name="status" value="true">启用</label>
	                <label class="btn blue"><input class="input-item" type="radio" name="status" value="false" checked>未启用</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<div class="xj-form-tab mt20 container-fluid">
			  <div class="row">
			    <div class="col-md-3">
			      <i class="fa fa-list addBlue" aria-hidden="true"></i>
			      <span class="form-title">分类属性列表</span>
			    </div>
			    <div class="col-md-9 btns-group addTop">
			      <button class="btn btn-sm btn-delrow">删行</button>
			      <button class="btn btn-sm btn-addrow">增行</button>
			    </div>
			  </div>
			</div>
			<form class="from-line form-search-property-list" validate-type="jQueryValidate">
			<div class="xj-form-content">
			  <table class="table table-bordered table-hover table-category-property">
			  	<thead>
			  		<tr>
				        <th>序号</th>
				        <th>属性编码</th>
				        <th>属性名称</th>
				        <th>是否参与检索</th>
				        <th>是否显示</th>
				        <th>是否排序</th>
				        <th>默认值</th>
				      </tr>
			  	</thead>
			    <tbody>
			    	<tr>
			    		<td>1</td>
			    		<td>
								<div class="input-group form-date">
									<input type="hidden" class="form-control" name="id"/>
									<input type="hidden" class="form-control" name="categoryId"/>
									<input type="hidden" class="form-control" name="category"/>
									<input type="hidden" class="form-control" name="type"/>
									<input type="hidden" class="form-control" name="name"/>
									<input type="hidden" class="form-control" name="status"/>
									<input type="text" class="form-control addInputWidth" name="code" data-required="true" data-maxlength="50"
											data-placeholder="属性编码" readonly> 
									<span class="input-group-addon w28">
										<a class="fa fa-ellipsis-h a-property-select" aria-hidden="true"></a>
									</span>
								</div>
			    		</td>
			    		<td name="name"></td>
			    		<td>
								<select name="isSearchItem" class="form-control addInputWidth">
									<option value="true">是</option>
									<option value="false">否</option>
								</select>
							</td>
			    		<td>
			    			<select name="isDisplay" class="form-control addInputWidth">
									<option value="true">是</option>
									<option value="false">否</option>
								</select>
			    		</td>
			    		<td>
			    			<select name="isOrderItem" class="form-control addInputWidth">
									<option value="true">是</option>
									<option value="false">否</option>
								</select>
			    		</td>
			    		<td>
			    			<input type="text" class="form-control addInputWidth" name="defaultValue" data-html="true" data-maxlength="50"
										data-placeholder="默认值"/>
			    		</td>
			    	</tr>
			    </tbody>
			  </table>
			</div>
			</form>
		</div>
	</div>
</div>

<!-- 属性选择 modal start -->
<div class="modal fade property-code-modal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="colseBtn">
					<span aria-hidden="true">&times;</span>
				</button> -->
				<h6 class="modal-title" id="treeModalLabel">
					<i class="fa fa-sitemap" aria-hidden="true"></i>检索属性选择
				</h6>
				<!-- <input type="text" class="form-control modalInput" id="keywords" name="keywords">
				<button class="btn btn-sm btnMsearch rm-pad" onclick="fuzzySearch();" id="searchBtn">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button> -->
				<button class="btn btn-sm blue pull-right mr20 btn-cancel">取消</button>
				<button class="btn btn-sm blue pull-right mr20 btn-select">选择</button>
			</div>
			<div class="modal-body">
				<div class="xj-main-grid">
					<table id="propertyGrid"></table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 属性选择 modal end -->
<script src="../../common/common.js"></script>
<script src="searchCategory_edit.js"></script>
</body>
</html>
