<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style type="text/css">
    	.upload {width:100%;padding:0;}
    </style>
</head>
<body>

<div class="xj-form-content">
	<table class="table table-bordered">
		<tbody>
			<tr class="form-tr">
				<td class="before-container">
				</td>
				<td class="after-container">
				</td>
			</tr>
		</tbody>
	</table>
</div>

<script src="../../common/common.js"></script>
<script type="text/javascript">
	$(function(){
		
		// 校稿前
		var businessId = $.xljUtils.getUrlParam('ownerId');
		var categoryId = $.xljUtils.getUrlParam('category');
		$('.before-container').xljAttachment({appId:'1',businessId:businessId,categoryId:categoryId,mode:'view'});
		
		// 校稿后
		var businessId2 = $.xljUtils.getUrlParam('ownerId2');
		var categoryId2 = $.xljUtils.getUrlParam('category2');
		$('.after-container').xljAttachment({appId:'1',businessId:businessId2,categoryId:categoryId2,mode:'view'});
	});
</script>
</body>
</html>
