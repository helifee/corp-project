<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>消息管理</title>
    <script  type="text/javascript" src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <div class="form-inline" action="">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control"  id="taskInfoName" name="taskInfoName" placeholder="任务名称">
                                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="searchData();" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
                            <button  class="btn btn-sm btn-execute" type="button">立即执行</button>
                            <button  class="btn btn-sm btn-recover" type="button">恢复</button>
                            <button  class="btn btn-sm btn-pause" type="button">暂停</button>
                            <button  class="btn btn-sm btn-delete" type="button">删除</button>
                            <button  class="btn btn-sm btn-update" type="button">修改</button>
                            <button  class="btn btn-sm btn-insert" type="button">新增</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container">
                <table id="list" constraint-layout="true"></table>
                <div id="pager"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script type="text/javascript" src="taskInfo_list.js"></script>
</html>
