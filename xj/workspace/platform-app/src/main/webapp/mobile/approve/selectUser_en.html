<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
    <title>巨洲云移动审批</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		
    <link rel="stylesheet" href="../css/mui.min.css">
	<title>select user/选择用户</title>
   	<script src="../js/app.js"></script>
   	<script src="../js/mui.min.js"></script>
   	<script src="../js/template.js"></script>
    <script src="../js/mui.pullToRefresh.js"></script>
    <script src="../js/mui.pullToRefresh.material.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
<style>
	.mui-search .mui-placeholder{
		background:transparent;
	}
</style>
</head>
<body>
		<div id="background" class="background" style="display: none;"></div> 
		<div id="progressBar1" class="progressBar" style="display: none; ">正在加载中，请稍等...</div>
	<div class="mui-content">
		<div class="mui-content-padded" style="margin: 15px;">
			<h5>search user/用户搜索框：</h5>
			<div class="mui-input-row selectUserInput">
				<input id="search" type="search" class="mui-input-clear" placeholder="input username/输入用户名或首字母">
			</div>
			<ul class="mui-table-view" id="userTable">
			</ul>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;" id="confirm">ok/确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;" id="cancel">cancel/取消</button>
				</div>
		</div>
	</div>
</body>

    <script type="text/javascript" src="selectUser.js"></script>
    <script type="text/html" id="radioTemplate">
		<li class="mui-table-view-cell mui-radio mui-left">
			<input name="radio" type="radio" value="{{user.uId}}" data-name="{{user.realName}}">{{user.realName}}
			<p class="mui-ellipsis">{{pName}}</p>
		</li>
	</script>
    <script type="text/html" id="checkboxTemplate">
		<li class="mui-table-view-cell mui-checkbox mui-left">
			<input name="checkbox" type="checkbox" value="{{user.id}}" data-name="{{user.realName}}">{{user.realName}} 
			<p class="mui-ellipsis">{{deptName}}</p>
		</li>
	</script>
    <script type="text/html" id="buttonTemplate">
		<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined" data-name="{{name}}" data-value="{{value}}">delete/删除
			<span class="mui-icon mui-icon-trash"></span>
		</button>
	</script>
</html>
