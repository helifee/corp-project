<style>
.spread_icon {
	height: 55px;
	background-repeat: no-repeat;
	background-size: 55px 55px;
	background-position: center center;
}

.spreadContent .add_form {
	padding-top: 60px;
}

.spreadContent .add_form li {
	float: left;
	width: 50%;
}

.spreadContent .add_form li p {
	text-align: center;
}

.spreadContent .add_form li .spread_icon {
	margin-bottom: 15px;
}

.spread_icon.spread_add {
	background-image: url("../myimg/add_p.png");
}

.spread_icon.spread_sure {
	background-image: url("../myimg/add_sure.png");
}

.list_spreader {
	padding: 0 0 0 10px;
}

.list_spreader h2 {
	font-size: 1.05rem;
	color: #333333;
	border-bottom: 1px solid #ECECEC;
	line-height: 2.5rem;
	margin: 0;
}

.list_spreader ul li {
	font-size: 1rem;
	line-height: 2.5rem;
	border-bottom: 1px solid #ECECEC;
}

.list_spreader ul li .del_li {
	width: 12px;
	height: 100%;
	position: absolute;
	right: 10px;
}

.close_offset {
	position: relative;
	display: inline-block;
	width: 12px;
	height: 12px;
	overflow: hidden;
	cursor: pointer;
}

.close_offset:before, .close_offset:after {
	content: '';
	position: absolute;
	height: 1px;
	width: 100%;
	top: 50%;
	left: 0;
	margin-top: -1px;
	background: #999999;
}

.close_offset:hover:before, .close_offset:hover:after {
	background: #2CAFFF;
}

.close_offset::before {
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
}

.close_offset::after {
	-webkit-transform: rotate(-45deg);
	-moz-transform: rotate(-45deg);
	-ms-transform: rotate(-45deg);
	-o-transform: rotate(-45deg);
	transform: rotate(-45deg);
}

.cover-box {
	height: 100%;
	width: 100%;
	position: absolute;
	bottom: 0;
	top: 0;
	left: 0;
}

.cover-box .cover {
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	background: #000;
	opacity: 0.4;
	z-index: 99
}

.pr {
	position: relative;
}

.cover-box .cover-content {
	position: fixed;
	top: 50%;
	left: 50%;
	background: #FCFCFC;
	border-radius: 2px;
	width: 18rem;
	height: 12rem;
	margin-left: -9rem;
	margin-top: -6rem;
	z-index: 100;
}

.cover-box .cover-content .div-p p {
	font-size: 1.13rem;
	color: #333333;
	letter-spacing: 0;
	line-height: 1.666rem;
	padding: 0 3rem;
}

.cover-box .cover-content .div-p {
	width: 18rem;
	height: 9rem;
	overflow: hidden;
	position: relative;
	display: table-cell;
	text-align: center;
	vertical-align: middle;
}

.btn-box {
	height: 3rem;
	text-align: center;
	border-top: 1px solid #dedede;
	line-height: 3rem;
}

.btn-box span {
	font-size: 1.13rem;
	color: #1E9DEA;
	cursor: pointer;
	width: 50%; /*只有确定的时候是100%*/
	display: inline-block;
	float: right;
}

.btn-box span.cancel {
	color: #999;
	border-right: 1px solid #dedede;
}
</style>
<body>
	<div class="mui-content spreadContent">
		<div class="list_spreader">
			<h2>传阅人</h2>
			<ul id="ul_users">
				<!-- <li>
					<span class="del_li">
						<span class="close_offset"></span>
					</span>
					张文杰
				</li>
				<li>
					<span></span>
					张文杰
				</li> -->
			</ul>
		</div>

		<ul class="add_form">
			<li>
				<div class="spread_icon spread_add" onclick="openUser();"></div>
				<p>添加传阅人</p>
			</li>
			<li>
				<div class="spread_icon spread_sure" onclick="passAndRead();"></div>
				<p>确认传阅</p>
			</li>
		</ul>
	</div>
	<div id="alertName" class="cover-box" style="display: none;">
		<div class="cover"></div>
		<div class="cover-content">
			<div class="div-p">
				<p id="alertTitle"></p>
			</div>
			<div class="btn-box">
				<span id="btnName" onclick="hideBtn();" style="width: 100%">确定</span>
			</div>
		</div>
	</div>
</body>
