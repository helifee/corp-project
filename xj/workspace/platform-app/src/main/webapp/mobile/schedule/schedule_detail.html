<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>工作日程新建</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		
        <link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
        <link rel="stylesheet" type="text/css" href="../mycss/my-css.css" />
        <style>
            html,
            body {
                background: #fff;
            }
        </style>
        <script src="../js/mui.min.js"></script>
        <script src="../js/mui.pullToRefresh.js"></script>
        <script src="../js/mui.pullToRefresh.material.js"></script>
        <script src="../js/jquery-1.11.3.min.js"></script>
        
    </head>

    <body>
       <header class="mui-bar mui-bar-nav my-bar mui-clearfix">
           <span class="btn mui-pull-left"  onclick="cancelAction();">关闭</span>
           <span class="tit">事项详情</span>
           <span class="btn mui-pull-right" >&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </header>
        <div class="mui-content">
            <form class="mui-input-group" id="dataForm">
                <div class="mui-input-row my-input-row" style="margin:20px 0">
                    <label>事项类型:</label>
                    <input type="text" id="typeName" name="typeName" value="" readonly>
                </div>
                <div class="mui-input-row my-input-row">
                    <label>事项内容:</label>
                    <input type="text" id="content" name="content" value="" readonly>
                </div>
                <div class="mui-input-row my-input-row">
                    <label>开始时间:</label>
                    <input type="text" id="beginTime" name="beginTime" value="" readonly>
                </div> 
                <div class="mui-input-row my-input-row">
                    <label>结束时间:</label>
                    <input type="text" id="endTime"  name="endTime" value="" readonly>
                </div>
            </form>
        </div>
</body>
<!-- <script src="../js/mui.picker.min.js"></script> -->
<script type='text/javascript' src="../js/my.js"></script>
<script type="text/javascript" src="schedule_detail.js"></script> 
</html>
