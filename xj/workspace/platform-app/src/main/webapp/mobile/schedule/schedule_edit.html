<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>工作日程新建</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		
        <link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
        <link rel="stylesheet" type="text/css" href="../mycss/my-css.css" />
        <style>
            html,
            body {
                background: #fff;
            }

            .mui-bar{ position: absolute;}
            .mui-input-group .mui-input-row {
                padding: 0.666rem 1rem;
                height: 3rem;
                margin-bottom: 0.666rem;
                margin-right: 0.666rem;
            }
            .my-input-row input,.my-input-row .my-mui-time,.typename {
                height: 1.5rem;
                line-height: 1.5rem;
                /* line-height: 3rem; */
                font-size: 1rem;
                color: #333;
                padding: 0;
            }
            .my-input-row .my-mui-time{
                color:#777
            }
            .mui-input-row label{
                padding:0;
            }
            .mui-toast-container{
                bottom:30%;
            }
        </style>
        <script src="../js/mui.min.js"></script>
        <script src="../js/mui.pullToRefresh.js"></script>
        <script src="../js/mui.pullToRefresh.material.js"></script>
        <script src="../js/jquery-1.11.3.min.js"></script>
        
    </head>

    <body>
       <header class="mui-bar mui-bar-nav my-bar mui-clearfix">
           <span class="btn mui-pull-left"  onclick="cancelAction();">取消</span>
           <span class="tit">新建日程</span>
           <span class="btn mui-pull-right" onclick="saveAndCloseMe();">保存</span>
        </header>
        <div class="mui-content">
            <form class="mui-input-group" id="dataForm">
                <div class="mui-input-row my-input-row" style="margin:20px 0">
                    <label>事项类型:</label>
                    <div id="typeName" name="typeName" class="typename">个人事项</div>
                    <!--<input type="text" id="typeName" name="typeName" value="个人事项" readonly>-->
                </div>
                <div class="mui-input-row my-input-row">
                    <input type="text" id="content" name="content" class="myinput" placeholder="事项内容">
                </div>
                <div class="mui-input-row my-input-row">
                    <div class="my-mui-time" data-options='{}' id="beginTime" >
                        开始时间
                    </div>
                    <input type="hidden"  readonly name="beginTime" >
                </div>
                <div class="mui-input-row my-input-row">
                    <div class="my-mui-time" data-options='{}' id="endTime" >
                        结束时间
                    </div>
                    <input type="hidden" readonly name="endTime"  >
                </div>
            </form>
        </div>
</body>
<script src="../js/mui.picker.min.js"></script>
    <script type='text/javascript' src="../js/my.js"></script>
<script type="text/javascript" src="schedule_edit.js"></script> 
</html>
