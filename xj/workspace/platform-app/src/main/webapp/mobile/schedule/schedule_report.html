<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>任务汇报</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		
        <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
        <link rel="stylesheet" type="text/css" href="../fileupload/css/jquery.fileupload.css">  
		<link rel="stylesheet" type="text/css" href="../fileupload/css/jquery.fileupload-ui.css">
        <link rel="stylesheet" type="text/css" href="../mycss/my-css.css" />
        <style>
            html,
            body {
                background: #fff;
            }
           .hid-file{
               height: 6rem;
               width: 6rem;
               position: absolute;
               opacity: 0;
               z-index: 8888;
               top: 0;
            }

        </style>
        <script src="../js/mui.min.js"></script>
        <script src="../js/mui.pullToRefresh.js"></script>
        <script src="../js/mui.pullToRefresh.material.js"></script>
        <script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/jquery-1.11.3.min.js"></script>  
		<script src="../fileupload/js/vendor/jquery.ui.widget.js"></script>  
		<script src="../fileupload/js/jquery.fileupload.js"></script>  
		<script src="../fileupload/js/jquery.iframe-transport.js"></script>
    </head>

    <body>
       <header class="mui-bar mui-bar-nav my-bar mui-clearfix">
           <span class="btn mui-pull-left" onclick="javascript:window.history.back();">取消</span>
           <span class="tit">任务汇报</span>
           <span class="btn mui-pull-right" onclick="saveReportDataAndUpdateFileInfo();">保存</span>
        </header>
        <div class="mui-content">
            <!-- <div class="hb-tip">本单据用于任务类型日程的汇报</div> -->
            <form class="mui-input-group">
                <input type="hidden" id="id" name="name">
                <div class="rwnr-con">
                    <label>任务内容:</label>
                    <textarea id="content"></textarea>
                </div>
                <div class="des-con">
                    <textarea placeholder="填写汇报说明" id="reportText"></textarea>
                </div>
                <div class="upload-box">
                    <div class="upload-img" id="btn">
                        <i class="mui-icon mui-icon-image"></i>
                        <label>上传图片</label>
                        <input type="file" class="hid-file" id="uploadImage" name="uploadImage" accept='image/*' multiple='multiple'>
                    </div>
                </div>
            </form>
            <div class="person-info">
               <div><label>责任人:</label>&nbsp;&nbsp;<span id="dutyUser"></span></div>
               <div> <label>责任部门:</label>&nbsp;&nbsp;<span id="dutyDept"></span></div>
               <div><label>要求完成时间:</label>&nbsp;&nbsp;<span id="expectCompleteDate"></span></div>
               <div><label>汇报时间:</label>&nbsp;&nbsp;<span id="actualCompleteDate"></span></div>
            </div>
        </div>
</body>
<!-- <script type='text/javascript' src="../js/cslCamera.js"></script> -->
<script type='text/javascript' src="../js/my.js"></script>
<script type="text/javascript" src="schedule_report.js"></script> 
</html>
