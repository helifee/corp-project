<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			#info {
				padding: 20px 10px;
			}
			/*.des {
				margin: .5em 0;
			}
			.des>li {
				font-size: 14px;
				color: #8f8f94;
			}*/
			
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Camera调用demo</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>
					<a href="#picture" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="padding: 5px 20px;">上传图片</a>
				</p>
				<p id="info"></p>
			</div>
			
		</div>
		
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" id="camera">相机</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" id="album">相册</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" id="cancel"><b>取消</b></a>
				</li>
			</ul>
		</div>

	</body>
<script src="../js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
		
	var info = document.getElementById("info");
	mui('body').on('tap', '.mui-popover-action li>a', function() {
		var a = this, parent;
		//根据点击按钮，反推当前是哪个actionsheet
		for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
			if (parent.classList.contains('mui-popover-action')) {
				break;
			}
		}
		
		var idText = a.id;
		console.log(">> idText="+idText);//关闭actionsheet
		mui('#' + parent.id).popover('toggle');
		if("camera" == idText || "album" == idText){//调用打开相机的方法
			openDeviceAndFetchFile(idText);
		}
		info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
	})
	
	function openDeviceAndFetchFile(idText){
		console.log("openDeviceAndFetchFile  idText="+idText);
	}

</script>
    
</html>
