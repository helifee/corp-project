<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6 xj-form-title">流程模板配置-查看</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv">关闭</button>
      <button class="btn btn-sm btn-adv">保存并新增</button>
      <button class="btn btn-sm btn-adv">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
      <form class="form-inline">
        <div class="addPad mt50 mb20 clearfix">
          <button class="btn btn-sm bigBtn active">基本信息</button>
          <button class="btn btn-sm bigBtn">设计流程</button>
          <button class="btn btn-sm bigBtn">流程仿真</button>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>编码</label></td>
              <td>
                <div class="input-group fullWidth">
                  <input type="text" class="form-control addInputWidth" id="" placeholder="输入编码">
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon w28">
                    <a href="" class="fa fa-ellipsis-h" aria-hidden="true"></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label><span>*</span>名称</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="输入名称"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>默认标题</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="输入默认标题"></td>
              <td class="form-label"><label><span>*</span>是否允许修改默认标题</label></td>
              <td>
                <input class="form-control" type="radio" name="limit" value="option1" checked>允许修改
                <input class="form-control" type="radio" name="limit" value="option1">不允许修改
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>业务对象</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="业务对象" readonly></td>
              <td class="form-label"><label><span>*</span>版本号</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="1287836434377" readonly></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>排序号</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="001" readonly></td>
              <td class="form-label"><label>归档目录</label></td>
              <td><input type="text" class="form-control addInputWidth" id="" placeholder="选择目录" readonly></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批人重复策略<a href="#" class="fa fa-question-circle-o" aria-hidden="true"></a></label></td>
              <td>
                <select id="" class="form-control addInputWidth">
                  <option>不跳过</option>
                  <option>111</option>
                  <option>222</option>
                </select>
              </td>
              <td class="form-label"><label><span>*</span>岗位为空策略<a href="#" class="fa fa-question-circle-o" aria-hidden="true"></a></label></td>
              <td>
                <div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                  <input class="form-control" id="datetimepick" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批人为空策略<a href="#" class="fa fa-question-circle-o" aria-hidden="true"></a></label></td>
              <td>
                <select id="" class="form-control addInputWidth">
                  <option>不允许发起</option>
                  <option>111</option>
                  <option>222</option>
                </select>
              </td>
              <td class="form-label"><label><span>*</span>同岗位多人审批策略<a href="#" class="fa fa-question-circle-o" aria-hidden="true"></a></label></td>
              <td>
                <select id="" class="form-control addInputWidth">
                  <option>抢占</option>
                  <option>111</option>
                  <option>222</option>
                </select>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>是否允许发起人撤回流程</label></td>
              <td>
                <input class="form-control" type="radio" name="radio2" value="option1" checked>允许
                <input class="form-control" type="radio" name="radio2" value="option2">不允许
              </td>
              <td class="form-label"><label><span>*</span>流程状态</label></td>
              <td>
                <input class="form-control" type="radio" name="radio3" value="option1" checked>启用
                <input class="form-control" type="radio" name="radio3" value="option2">禁用
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">可阅读设置（附表）</span>
            </div>
            <div class="col-md-9 btns-group addTop">
              <button class="btn btn-sm">导出</button>
              <button class="btn btn-sm">删除</button>
              <button class="btn btn-sm">修改</button>
              <button class="btn btn-sm">复制</button>
              <button class="btn btn-sm">新增</button>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
              <tr class="td-average">
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>人员</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>指定人员</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td colspan="2">
                  <div class="input-group form-date">
                    <input type="text" class="form-control" value="张三">
                    <span class="input-group-addon w28"><a href="#" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                  </div>
                </td>
              </tr>
              <tr class="td-average">
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>岗位</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>指定岗位</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td colspan="2">
                  <select id="" class="form-control addInputWidth">
                    <option>丙方公司会计</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
              </tr>
              <tr class="td-average">
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>角色</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <div class="input-group form-date">
                    <input type="text" class="form-control" placeholder="请选择">
                    <span class="input-group-addon w28"><a href="#" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                  </div>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>指定组织</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <div class="input-group form-date">
                    <input type="text" class="form-control" placeholder="请选择">
                    <span class="input-group-addon w28"><a href="#" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                  </div>
                </td>
              </tr>
              <tr class="td-average">
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>角色</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <div class="input-group form-date">
                    <input type="text" class="form-control" placeholder="请选择">
                    <span class="input-group-addon w28"><a href="#" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                  </div>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>表单组织</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>丙方单位</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
              </tr>
              <tr class="td-average">
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>相关参与人</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                  <select id="" class="form-control addInputWidth">
                    <option>发起人直接领导</option>
                    <option>111</option>
                    <option>222</option>
                  </select>
                </td>
                <td>
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">审批记录</span>
            </div>
            <div class="col-md-9 btns-group addTop">
              <button class="btn btn-sm">仿真</button>
            </div>
          </div>
        </div>
        <div></div>
        <!--<div class="add-div">
          1.文字文字文字文字文字文字文字文字文字<br>
          2.文字文字文字文字文字文字文字文字文字文字文字文字文<br>
          3.文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文
        </div>-->
      </form>
    </div>
  </div>
</div>
</body>
<script src="common/common.js"></script>
<script src="common/custom/js/form.js"></script>
</html>
