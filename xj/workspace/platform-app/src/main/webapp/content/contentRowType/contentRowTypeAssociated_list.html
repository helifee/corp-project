<!-- 引用文档 -->
<div class="modal inmodal" id="referModal" tabindex="-1"
     role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" id="referModalDialog" style="width:900px;height: 600px;">
        <div class="modal-content animated flipInY">
            <div class="modal-body">
                <div class="form-inline">
                    <div class="addPad clearfix ">
                  <!--   <div class="user-list approve-list-tit">
								<span><span class="org-icons list-icon"></span><span
                                        class="tit"></span>引用文档</span>
                               <span class="pull-right">
                                <button type="button" class="btn btn-sm  btn-default blue"
                                        id="saveRefModalBtn">确定</button>
                                <button type="button" class="btn btn-sm  btn-default blue"
                                        id="closeRefModalBtn">取消</button>
                                </span>

                        </div>-->
                        <div class="xj-form-content">
                            <div class="col-md-11 col-sm-12 col-mar-auto">
                                <div class="row">
                                    <div class="col-md-3 col-sm-3 slide-left pull-left">
                                        <div class="org-title">
                                            <span class="fa fa-sitemap"></span><span class="tit" id="treeTitle">文档目录</span>
                                        </div>
                                        <div class="searchBox clearfix">
                                            <input type="text" class="form-control empty pull-left" id="keyTree" placeholder="输入关键词查询">
                                            <button class="btn btn-sm btn-dim pull-left" id="searchTreeBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                                        </div>
                                        <div class="ztree-box">
                                            <ul id="tree" class="ztree"></ul>
                                        </div>
                                    </div>
                                    <div class="col-md-9 col-sm-9 right-content pull-left pdlf10 pdrh0">
                                        <div class="con-table" id="userDiv" style="display:block;">
                                            <!--待选文档列表-->
                                            <div class="user-list">
                                                <span><span class="org-icons list-icon"></span><span class="tit">待选文档（双击选择）</span></span>
                                                <div class="tableSearchBox clearfix">
                                                    <input type="text" class="form-control" placeholder="文档主题" id="keyword">
                                                    <button class="btn btn-sm btn-dim" id="fuzzySearchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                                                </div>
                                                <div class="my-btn-group">
                                                    <button class="btn btn-default" id="saveReferModalBtn">确定</button>
                                                    <button class="btn btn-default" id="closeReferModalBtn">取消</button>
                                                </div>
                                            </div>
                                            <div class="mytable tableStyle" style="margin-bottom: 10px;">
                                                <table id="contentRowTypeGrid"></table>
                                            </div>
                                            <!--已选文档列表-->
                                            <div class="user-list">
                                                <span><span class="org-icons list-icon"></span><span class="tit">已选文档（双击取消）</span></span>
                                            </div>
                                            <div class="mytable tableStyle">
                                                <table id="contentRowTypeLocalGrid"></table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- -->
<div class="modal inmodal" id="staticPageModal" tabindex="-1"
     role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated flipInY">
            <div class="modal-body">
                <div class="form-inline">
                    <div class="addPad clearfix ">
                        <div class="user-list approve-list-tit">
								<span><span class="org-icons list-icon"></span><span
                                        class="tit"></span>静态网页</span>
                            <span class="pull-right">
                                <button type="button" class="btn btn-sm  btn-default blue"
                                        id="saveModalBtn">确定</button>
                                <button type="button" class="btn btn-sm  btn-default blue"
                                        id="closeModalBtn">取消</button>
                                </span>

                        </div>
                        <div class="xj-form-content" id="xj-form-content">
                            <form id="staticForm">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr class="form-tr">
                                        <td class="form-label"><span style="color: red">*</span><label>文档标题
                                            :</label></td>
                                        <td><input type="text"
                                                   class="form-control addInputWidth" data-required="true"
                                                   data-maxlength="50" name="staticTitle" id="staticTitle"  data-html="true"
                                                   data-placeholder="文档标题"></td>
                                    </tr>
                                    <tr class="form-tr">
                                        <td class="form-label"><span style="color: red">*</span><label>文档url
                                            :</label></td>
                                        <td>
                                            <input type="text"
                                                   class="form-control addInputWidth" data-required="true"
                                                   data-maxlength="100" name="staticUrl" id="staticUrl" data-url="true" data-html="true"
                                                   data-placeholder="文档url">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
