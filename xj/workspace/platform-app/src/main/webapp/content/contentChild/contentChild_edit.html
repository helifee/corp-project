<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="temptitle" name="temptitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.js" type="text/javascript"></script>
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
    <!--<link rel="stylesheet" href="common/custom/css/form.css">-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-xs-4 xj-form-title" id="title" name="title"><span id="editTitle"></span></div>
        <div class="col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn" onclick="closeWindow();">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn" >保存&新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="contentChildForm" name="contentChildForm" method="post" validate-type="jQueryValidate" >
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>所属知识大类 : </label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" id="contentTypeName"
                                           data-required="true" data-maxlength="50" data-placeholder="所属知识大类" readonly>
                                    <input type="hidden" class="form-control" id="id" name="id"/>
                                    <input type="hidden" class="form-control" id="parentId" name="parentId"/>
                                    <input type="hidden" class="form-control" id="contentTypeId" name="contentTypeId"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>上级知识类型 : </label></td>
                                <td>
                                    <input type="hidden" class="form-control" id="fullIdPath" name="fullIdPath"/>
                                    <input type="text" data-html="true" class="form-control addInputWidth" data-placeholder="上级知识类型" id="fullPath" name="fullPath"
                                           data-required="true" data-maxlength="1000" readonly/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>知识类型编码 : </label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" data-required="true"  id="code" name="code" data-maxlength="20" data-placeholder="知识类型编码"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label><span>*</span>知识类型名称 : </label></td>
                                <td>
                                    <input type="text" data-html="true" class="form-control addInputWidth" data-placeholder="知识类型名称" id="name" name="name"
                                           data-required="true" data-maxlength="200"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label1"><label>功能设置 : </label></td>
                                <td>
                                    <input type="checkbox" name="isEyeshield" id="isEyeshield" value="true"/> 允许护眼模式
                                    <input type="checkbox" name="isReply" id="isReply" value="true"/> 允许回复
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- 记录操作状态 -->
<script src="contentChild_edit.js"></script>
</html>
