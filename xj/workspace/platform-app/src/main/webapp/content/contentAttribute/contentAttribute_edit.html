<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="topTitle" name="topTitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.js" type="text/javascript"></script>
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/platform-app/common/custom/css/content.css">
</head>
<body>
<header class="container-fluid xj-index-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="/platform-app/common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title" id="temptitle" name="temptitle"></div>
        <div class="col-md-3 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button"  id="closeWinBtn">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveAndCreateBtn" >保存&新增</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <input type="hidden" name="operationType" id="operationType"/>

            <form class="form-inline" id="contentAttributeForm" name="contentAttributeForm" validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>数据项类型 : </label></td>
                            <td><select  class="form-control addInputWidth" name="formType" id="formType" data-required="true" data-placeholder="数据项类型" >
                                <option value="">请选择...</option>
                                <option value="text">文本</option>
                                <option value="textarea">文本域</option>
                                <option value="hidden">隐藏域</option>
                                <option value="file">文件</option>
                                <option value="radio">单选框</option>
                                <option value="checkbox">复选框</option>
                                <option value="select">下拉框</option>
                                <option value="date">日期</option>
                                <option value="personselector">人员选择器</option>
                                <option value="orgselector">组织机构选择器</option>
                            </select></td>
                            <td class="form-label"><label><span>*</span>字段名称 : </label></td>
                            <td >
                                <select class="form-control addInputWidth" id="fieldNameSelect" style="display: none;"></select>
                                <input type='text' class='form-control addInputWidth' data-required='true'
                                       data-placeholder='字段名称'  id="fieldNameText" name='fieldName' >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>编码 : </label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" data-required="true"  data-placeholder="编码" id="fieldCode" name="fieldCode"  value=""/>
                                <input type="hidden" class="form-control" id="id" name="id"/>
                                <input type="hidden" id="contentTypeId" name="contentTypeId" />
                                <input type="hidden" id="delflag" name="delflag" value="false"/>
                                <input type="hidden" id="isExtendedField" name="isExtendedField" value="true"/>
                            </td>
                            <td class="form-label"><label>显示名称 : </label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth"  data-placeholder="显示名称" id="viewName" name="viewName" >
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label>列宽 : </label></td>
                            <td><input type="text" class="form-control addInputWidth" id="columnWidth"  data-placeholder="列宽"  name="columnWidth" ></td>
                            <!--<td class="form-label"><label><span>*</span>显示位置 : </label></td>
                            <td><input type="text" class="form-control addInputWidth " data-required="true"  data-digits="true" data-placeholder="显示位置" id="sortNum" name="sortNum"></td>-->
                            <td class="form-label"><label>查询类型 : </label></td>
                            <td>
                                <select  class="form-control addInputWidth" name="searchType" id="searchType" data-required="true" data-placeholder="查询类型" >
                                    <option value="UN_SEARCH">不用于查询</option>
                                    <option value="GENERAL_SEARCH">通用查询</option>
                                    <option value="EXACT_SEARCH">精确查询</option>
                                    <option value="FUZZY_SEARCH">模糊查询</option>
                                    <option value="GENERA_FUZZY_SEARCH">通用&模糊查询</option>
                                    <option value="EXACT_FUZZY_SEARCH">精确&模糊查询</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">

                            <td class="form-label"><label><span>*</span>是否启用 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input type="radio" id="isViewY" name="isUsing" value="true" checked>是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  id="isViewN" name="isUsing" value="false">否
                                </label>


                            </td>
                            <td class="form-label"><label>是否必填 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input type="radio"  id="isRequiredY" name="isRequired" value="true" >是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  id="isRequiredN" name="isRequired" value="false" checked>否
                                </label>

                            </td>
                        </tr>
                        <tr class="form-tr">

                            <td class="form-label"><label>列表显示 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isListViewY" name="isListView" value="true" >是
                                </label>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isListViewN" name="isListView" value="false" checked>否
                                </label>
                            </td>
                            <td class="form-label"><label>表单显示 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isFormViewY" name="isFormView" value="true" >是
                                </label>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isFormViewN" name="isFormView" value="false" checked>否
                                </label>
                            </td>
                        </tr>
                        <tr class="form-tr">

                            <td class="form-label"><label>全行显示 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isEntireRowY" name="isEntireRow" value="true" >是
                                </label>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isEntireRowN" name="isEntireRow" value="false" checked>否
                                </label>
                            </td>
                            <td class="form-label"><label>是否只读 : </label></td>
                            <td>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isReadonlyY" name="isReadonly" value="true" >是
                                </label>
                                <label class="radio-inline">
                                    <input  type="radio"  id="isReadonlyN" name="isReadonly" value="false" checked>否
                                </label>


                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="contentAttribute_edit.js" type="text/javascript"></script>
</body>
</html>
