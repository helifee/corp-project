<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>数据项设置</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <script src="/platform-app/common/common.js" type="text/javascript"></script>
   <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
  
</head>
<body>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 container-all jz">
      <div class="container-fluid xj-main-advanced">
        <div class="row clearfix">
        </div>
      </div>
      <div class="xj-main-dimsearch container-fluid">
        <div class="form-inline clearfix">
          <div class="form-group pull-left">
            <input id="searchInput" type="text" class="form-control" placeholder="编码/字段名称">
            <button class="btn btn-sm btn-dim rm-pad" id="searchBtn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          <div class="pull-right my-btn-group">

            <button type="button" class="btn btn-sm btn-default" id="createBtn">新增</button>
            <button type="button" class="btn btn-sm btn-default" id="updateBtn" >修改</button>
            <button type="button" class="btn btn-sm btn-default" id="deleteBtn">删除</button>
            <button type="button" class="btn btn-sm btn-default" id="closeWinBtn"   >关闭</button>
            <div class="btn-group more">
              <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">更多<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0)"  id="startBtn">启用</a></li>
                <li><a href="javascript:void(0)" id="forbiddenBtn">停用</a></li>
                <li><a href="javascript:void(0)" id="upMoveBtn">上移</a></li>
                <li><a href="javascript:void(0)" id="downMoveBtn">下移</a></li>
              </ul>
            </div>
            <!-- <button type="button" class="btn btn-sm" id="enumProperties" onclick="javascript:onClickForm('enumProperties')">新增属性</button> -->
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container tableStyle" >
        <!-- 临时存储父页值  -->
        <input type="hidden" name="selectId" id="selectId"/>
        <input type="hidden" name="contentTypeId" id="contentTypeId"/>
        <input type="hidden" name="operationType" id="operationType"/>
       		<table id="contentTypeAttrGrid" constraint-layout="true"></table>
            <div id="pagered"></div>
      </div>
    </div>
  </div>
</div>
  <script src="contentAttribute_list.js?v=1.0.0" type="text/javascript"></script>
</body>
</html>
