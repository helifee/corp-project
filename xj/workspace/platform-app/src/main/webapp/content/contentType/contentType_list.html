<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.js" type="text/javascript"></script>
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-11 jz container-all">
            <div class="container-fluid xj-main-advanced">
                <div class="row clearfix">
                </div>
            </div>
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <div class="form-inline" action="">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchInput" type="text"
                                       class="form-control" placeholder="名称/编码">
                                <button class="btn btn-sm btn-dim rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
                            <button class="btn btn-sm" id="flowModelBtn">流程模板</button>
                            <button class="btn btn-sm" id="funcAuthBtn">功能授权</button>
                            <button class="btn btn-sm" type="button" id="displayDataItemBtn">数据项显示</button>
                            <button class="btn btn-sm" type="button" id="deleteBtn">删除</button>
                            <button class="btn btn-sm" type="button" id="updateBtn">修改</button>
                            <button class="btn btn-sm" type="button" id="createBtn">新增</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container tableStyle">
                <!-- 设置当前选中行的隐藏值 -->
                <table id="contentTypeGrid" constraint-layout="true"></table>
                <div id="pagered"></div>
            </div>
        </div>
    </div>
</div>
<script src="contentType_list.js?v=1.0.0" type="text/javascript"></script>
</body>
</html>
