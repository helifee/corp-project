<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="temptitle" name="temptitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="title" name="title"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="closeWindowBtn">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveAndCreateBtn">保存&新增</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveBtn">保存</button>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt80">
            <form class="form-inline" id="contentTypeForm" method="post" validate-type="jQueryValidate" >
                <div class="xj-form-content xj-form-single">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>名称 :</label></td>
                            <td>
                                <input type="text" data-html="true" class="form-control addInputWidth" id="name" name="name"
                                       data-required="true" data-placeholder="名称" data-filterSpecial="true" value="" data-maxlength="50"/>
                                <input type="hidden" class="form-control" id="id" name="id"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>编码 :</label></td>
                            <td>
                                <input type="text" data-html="true" class="form-control addInputWidth" data-required="true" id="code"
                                       data-placeholder="编码" data-englishWord="true" name="code" data-maxlength="20">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>文档类型 :</label></td>
                            <td>
                                <select id="contentType" name="contentType" data-placeholder="文档类型" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="">请选择..</option>
                                    <option value="NEWS">新闻</option>
                                    <option value="DOCUMENT">文档</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr news-relative">
                            <td class="form-label1"><label><span>*</span>新闻类型 :</label></td>
                            <td>
                                <select id="newsType" name="newsType" data-placeholder="新闻类型"
                                        class="form-control addInputWidth" >
                                    <option value="">请选择..</option>
                                    <option value="DOC_NEWS">文字新闻</option>
                                    <option value="PIC_NEWS">图片新闻</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr news-relative">
                            <td class="form-label1"><label>推送消息类型 :</label></td>
                            <td>
                                <select id="msgType" name="msgType" data-placeholder="新闻类型"
                                        class="form-control addInputWidth" >
                                    <option value="">请选择..</option>
                                    <option value="NEWS_MSG">新闻消息</option>
                                    <option value="DIRECTOR_MSG">董办平台消息</option>
                                </select>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">
                            <td class="form-label1"><label>总容量(M) :</label></td>
                            <td>
                                <input type="text" data-html="true" class="form-control addInputWidth" id="countCapacity"  data-placeholder="总容量" name="countCapacity" data-digits="true" data-maxlength="11">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>单附件上传大小(M) :</label></td>
                            <td>
                                <input type="text" data-html="true" class="form-control addInputWidth" data-placeholder="单附件上传大小" id="fileSize" name="fileSize" data-digits="true" data-maxlength="11">
                            </td>
                        </tr>-->
                        <tr class="form-tr">
                            <td class="form-label1"><label>是否启用审批 :</label></td>
                            <td>
                                <input class="" type="radio" name="approvalProcess" value="true" >是
                                <input class="" type="radio" name="approvalProcess" value="false" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>启用查看权限 :</label></td>
                            <td>
                                <input class="" type="radio" name="dataAuthSearch" value="true" >是
                                <input class="" type="radio" name="dataAuthSearch" value="false" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>启用修改和删除权限 :</label></td>
                            <td>
                                <input class="" type="radio" name="dataAuthEdit" value="true" >是
                                <input class="" type="radio" name="dataAuthEdit" value="false" checked>否
                            </td>
                        </tr>
                       <!--
                         <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>数据查看授权 :</label></td>
                            <td>
                                <select id="dataAuthSearch" name="dataAuthSearch" data-placeholder="数据查看授权" data-required="true"
                                        class="form-control addInputWidth authObject">
                                    <option value="">请选择..</option>

                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>数据修改和删除授权 :</label></td>
                            <td>
                                <select id="dataAuthEdit" name="dataAuthEdit" data-placeholder="数据修改和删除" data-required="true"
                                        class="form-control addInputWidth authObject">
                                    <option value="">请选择..</option>

                                </select>
                            </td>
                        </tr>-->
                        <tr class="form-tr">
                            <td class="form-label1"><label>首页显示 :</label></td>
                            <td>
                                <input class="" type="radio" name="displayPortal" value="true" >是
                                <input class="" type="radio" name="displayPortal" value="false" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr portal-relative">
                            <td class="form-label1"><label>显示公司 :</label></td>
                            <td>
                                <input class="" type="radio" name="displayPortalCompany" value="true" >是
                                <input class="" type="radio" name="displayPortalCompany" value="false" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr portal-relative">
                            <td class="form-label1"><label>显示更换公司 :</label></td>
                            <td>
                                <input class="" type="radio" name="displaySwitchCompany" value="true" >是
                                <input class="" type="radio" name="displaySwitchCompany" value="false" checked>否
                            </td>
                        </tr>
                        <tr class="form-tr portal-relative">
                            <td class="form-label1"><label>图标周期(天) :</label></td>
                            <td>
                                <input type="text" data-html="true" class="form-control addInputWidth" id="newIconDays" data-digits="true" data-placeholder="门户组件new图标显示周期(天)" name="newIconDays" data-maxlength="3">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--列表URL-->
                <input type="hidden" class="form-control addInputWidth" id="listUrl" name="listUrl" readonly>
                <!--新增URL-->
                <input type="hidden" class="form-control addInputWidth" id="editUrl" name="editUrl" readonly>
                <!--Portal块URL-->
                <input type="hidden" class="form-control addInputWidth" id="portalUrl" name="portalUrl" readonly>
            </form>
        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="contentType_edit.js" type="text/javascript"></script>
</body>
</html>
