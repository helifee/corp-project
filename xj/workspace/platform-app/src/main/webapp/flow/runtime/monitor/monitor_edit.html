<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="idTitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script type="text/javascript" src="../../../common/common.css.js"></script>

</head>
<style>
    .ui-widget-content{
        overflow: hidden;
    }
</style>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="titleDiv"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" onclick="saveForm();">保存</button>

    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1" style="margin-top:80px;">
      <form class="form-inline" id="monitorForm" method="post" validate-type='jQueryValidate' >
        <input type="hidden" class="form-control" id="id" name="id" >
        <input type="hidden" class="form-control" id="status" name="status" >
        <input type="hidden" class="form-control" id="concurrencyVersion" name="concurrencyVersion" >
        
        <div class="xj-form-content" style="margin-top:10px">
          <table class="table table-bordered"><tbody>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>监控主题：</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" 
              id="name" name="name" data-minlength="1" data-maxlength="60" data-required="true" data-placeholder="监控主题"></td>
            </tr>
            
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>监控人：</label></td>
              <td colspan="3" id="dataGridTD"> 
                  <div id="partPostScope" >
	                  <div class="xj-form-tab container-fluid" >
				          <div class="row">
				            <div class="col-md-6 col-sm-6 col-xs-6">
				              <i class="fa fa-list addBlue" aria-hidden="true"></i>
				              <span class="form-title">监控人列表(标准角色/岗位/人员)</span>
				            </div>
				            <div class="col-md-6  col-sm-6  col-xs-6 btns-group addTop">  
				              <button type="button" class="btn btn-sm" onclick="deleteMonitor();">删除</button>
				              <button type="button" class="btn btn-sm singleArray-first">选择</button>
				            </div>
				          </div>
			          </div>  
			          <div class="xj-form-content grid-container">
			              <table id="monitorDataGrid"></table>
		              </div>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span></span>被监控人：</label></td>
              <td colspan="3">   
                  <div id="partFlowScope">
	                  <div class="xj-form-tab container-fluid" >
				          <div class="row">
				            <div class="col-md-6">
				              <i class="fa fa-list addBlue" aria-hidden="true"></i>
				              <span class="form-title">被监控人列表(不选择，默认为全部人员)</span>
				            </div>
				            <div class="col-md-6 btns-group addTop">  
				              <button type="button" class="btn btn-sm" onclick="deleteMonitored();">删除</button>
				              <button type="button" class="btn btn-sm singleArray-second">选择</button>
				            </div>
				          </div>
			          </div>
			          <div class="xj-form-content grid-container">
			             <table id="monitoredDataGrid"></table>
		              </div>
                </div>
              </td>
            </tr>
            
            <tr class="form-tr">
              <td class="form-label"><label><span></span>被监控流程：</label></td>
              <td colspan="3">   
                  <div id="partFlowScope">
	                  <div class="xj-form-tab container-fluid" >
				          <div class="row">
				            <div class="col-md-6">
				              <i class="fa fa-list addBlue" aria-hidden="true"></i>
				              <span class="form-title">被监控流程列表(不选择，默认为全部流程)</span>
				            </div>
				            <div class="col-md-6 btns-group addTop">  
				              <button type="button" class="btn btn-sm" onclick="deleteFlow();">删除</button>
				              <button type="button" class="btn btn-sm" onclick="chooseFlow();">选择</button>
				            </div>
				          </div>
			          </div>
			          <div class="xj-form-content grid-container">
			              <table id="flowDataGrid"></table>
		              </div>
                </div>
              </td>
            </tr>
            
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>监控点：</label></td>
              <td colspan="3">
                 <input name="monitorPoint" type="checkbox" value="1">流程发起&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="2">被监控人收到待办&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="3">被监控人处理完成&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="4">流程完成&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="5">挂起&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="6">作废&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="7">打回&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="monitorPoint" type="checkbox" value="8">发起人撤回
			   </td>
            </tr>
            
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>监控处理方式：</label></td>
              <td colspan="3">
                 <input name="dealWay" type="radio" value="1" checked>不处理&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="dealWay" type="radio" value="2">处理
			   </td>
            </tr>
            
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>监控开始时间：</label></td>
              <td >
                 	<div class="input-group date form_datetime form-date"  data-date-format="yyyy-MM-ddThh:ii" data-link-field="dtp_input1">
	                  <input class="form-control" id="startDate" name="startDate" placeholder="开始时间" 
	                  size="20" type="text" value="" readonly data-required="true" data-placeholder="开始时间">
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	                </div>
				</td>
			 <td class="form-label"><label><span>*</span>监控截止时间：</label></td>
              <td>
				   <div class="input-group date form_datetime form-date"  data-date-format="yyyy-MM-ddThh:ii" data-link-field="dtp_input1">
	                  <input class="form-control" id="endDate" name="endDate" placeholder="截止时间" 
	                  size="20" type="text" value="" readonly data-required="true" data-placeholder="截止时间">
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	                </div>
			  </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span></span>备注说明：</label></td>
              <td colspan="3">
              		<textarea rows="3" id="remark" name="remark" style="width:100%;" data-html="true" data-minlength="1" data-maxlength="600"data-placeholder="备注说明" ></textarea>
              		
              </td>
            </tr>
            </tbody></table>
        </div>        
      </form>
    </div>
  </div>
</div>

<!-- ---------------------- 模态弹出层,默认是隐藏  ------------------------------ -->
<div class="modal fade" id="modalWindow" tabindex="-1" 
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div id="modal-content" class="modal-content">
			<div id="modal-header" class="modal-header">
			    <button type="button" class="btn btn-primary surebtn "  onclick="submitAndCloseModelWindow();">确定</button>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h5 class="modal-title" id="modalTitle">指定标题</h5>
			</div>
			<div id="modal-body" class="modal-body" style="height:400px; width:600px; overflow:auto">
				<div id="choosePostDiv"><table id="postChooseGrid"></table></div>
				<div id="chooseFlowDiv"><table id="flowChooseGrid"></table></div>
			</div>
		</div>
	</div>
</div>

<!--加载js-->
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="monitor_edit.js?v=1.0.0"></script>
</body>
</html>
