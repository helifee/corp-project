<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>替换审批人</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script type="text/javascript" src="../../../common/common.css.js"></script>
<link rel="stylesheet" type="text/css" href="../../../common/custom/css/querylist.css">
<style>
	.ui-state-default.ui-jqgrid-hdiv{
		overflow: hidden;
	}
</style>
</head>
<body>
  
    <div class="container-fluid" style="margin-top:-70px;">
      <div class="row">
        <div class="col-md-11 inMiddle flow mt50">
            <div class="con-tit">  
                <button name="instance" class="approve-btn active">流程实例</button>
                <button name="flow" class="approve-btn">流程模板</button>
            </div>
            <div class="tabbox">
                <div class="addPad clearfix ">
                   <div class="xj-form-content" id="xj-form-content">
                   
                    <!-- instanceCondition begin -->
		            <div id="instanceCondition" class="oporate-con clearfix">
		                  <span class="tit">原流程参与人</span>
				          <div class="input-group form-date resetwidth">  
		                       <input type="text" class="form-control" id="participant1" name="participant1" readonly="true" placeholder="请选择">
		                       <input type="hidden" id="participantId1" name="participantId1">
		                       <div class="input-group-addon resetposition"><a class="glyphicon glyphicon-remove" onclick="emptyDataObject('participant1','participantId1','post1');"></a></div>
							   <span class="input-group-addon w28 single-selector" data-selectorType="person"
							       data-title="选择人员" data-treeParam="{'userStatus':true}" data-savecallback="replacerCallback">
								   <a class="fa fa-ellipsis-h "></a>
							   </span>
		                  </div>
		                
		                <span class="tit">岗位</span>
		                <select id="post1" class="form-control">
		                </select>
		                <button type="button" class="btn-sm btn" onclick="instanceSearchAction();">查询流程实例</button>
		                <i class="arrow"></i>
		                <span class="tit">新流程参与人</span>

		                 <div class="input-group form-date resetwidth">  
		                       <input type="text" class="form-control" id="replacer1" name="replacer1" readonly="true" placeholder="请选择">
		                       <input type="hidden" id="replacerId1" name="replacerId1">
		                       <div class="input-group-addon resetposition"><a class="glyphicon glyphicon-remove" onclick="emptyDataObject('replacer1','replacerId1','post2');"></a></div>
							   <span class="input-group-addon w28 single-selector" data-selectorType="person" 
			                       data-title="选择人员" data-savecallback="approverCallback">
								   <a class="fa fa-ellipsis-h "></a>
							   </span>
		                  </div>
		                  
		                <span class="tit">岗位</span>
		                <select id="post2" class="form-control">
		                </select>
		                <button type="button" class="btn-sm btn blue" onclick="instanceReplaceAction();">替换参与者</button>
		            </div>
		            <!-- instanceCondition end -->
		            
                    <!-- flowCondition begin -->
		            <div id="flowCondition" class="oporate-con clearfix" style="display: none">
		                <span class="tit">原流程参与人</span>
		                <div class="input-group form-date resetwidth">  
	                       <input type="text" class="form-control" id="participant2" name="participant2" readonly="true" placeholder="请选择">
	                       <input type="hidden" id="participantId2" name="participantId2">
	                       <input type="hidden" id="dataType1" name="dataType1">
	                       <div class="input-group-addon resetposition"><a class="glyphicon glyphicon-remove" onclick="emptyDataObject('participant2','participantId2');"></a></div>
						   <span class="input-group-addon w28 singleArray-first"  data-treeParam="{'userStatus':true}">
							   <a class="fa fa-ellipsis-h "></a>
						   </span>
		               </div>
		
		                <button type="button" class="btn-sm btn" onclick="flowSearchAction();">查询流程模版</button>
		                <i class="arrow"></i>
		                <span class="tit">新流程参与人</span>
		                <div class="input-group form-date resetwidth">  
	                       <input type="text" class="form-control" id="replacer2" name="replacer2" readonly="true" placeholder="请选择">
	                       <input type="hidden" id="replacerId2" name="replacerId2">
	                       <input type="hidden" id="dataType2" name="dataType2">
	                       <input type="hidden" id="postId2" name="postId2">
	                       <div class="input-group-addon resetposition"><a class="glyphicon glyphicon-remove" onclick="emptyDataObject('replacer2','replacerId2');"></a></div>
						   <span class="input-group-addon w28 singleArray-second">
							   <a class="fa fa-ellipsis-h "></a>
						   </span>
		               </div>
		                <button type="button" class="btn-sm btn blue" onclick="flowReplaceAction();">替换参与者</button>
		            </div>
		            <!-- flowCondition end-->
		            
                 </div>
                </div>
                
                <div class="addPad clearfix">
	                <!-- <div class="user-list approve-list-tit">
	                     <span><span class="org-icons list-icon"></span><span class="tit">流程实例列表</span></span>
	                </div> -->
	               <div id="instanceGrid" class="xj-main-grid grid-container" >
	                   <table id="instanceGridList" constraint-layout="true"></table>
	                   <div id="instanceGridPager"></div>
	         	   </div>
	      
		           <div id="flowGrid" class="xj-main-grid grid-container" style="display:none;">
		               <table id="flowGridList" constraint-layout="true"></table>
		               <!-- <div id="flowGridPager"></div> -->
		           </div>
                </div>
              
            </div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../../common/custom/js/form.js"></script>
<script type="text/javascript" src="replace_list.js?v=1.0.0"></script>
</html>
