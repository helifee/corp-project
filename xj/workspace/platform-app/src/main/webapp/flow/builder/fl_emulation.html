<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>条件表达式</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="../css/flow.css" type="text/css">-->
    <style>
        .form-control[readonly]{
            background: #f5f5f5;
        }

        .mxWindow{
            z-index:999;
        }
    </style>
</head>
<body>
<header class="container-fluid xj-form-header" style="height:40px;line-height:40px;">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
        </div>
        <div class="col-md-8 col-sm-6 xj-form-title">流程仿真</div>
        <div class="col-md-3 col-sm-4 xj-form-btn">
            <!--<button type="button" class="btn btn-sm btn-adv" style="margin: 5px 0 0 10px;" id="saveBtn">保存</button>-->
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row" style="margin-top:50px;">
        <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">

            <div class="xj-form-tab container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">业务表单参数</span>
                    </div>
                </div>
            </div>
            <div class="xj-form-content">
                <form id="_emulationVariableForm" class="form-inline">
                    <table class="table table-bordered " id="_emulationVariableTb"></table>
                </form>
            </div>
            <div class="xj-form-tab container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">审批记录</span>
                    </div>
                    <div class="col-md-9 btns-group addTop">
                        <button type="button" class="btn btn-sm" id="executeEmulationBtn">仿真</button>
                    </div>
                </div>
            </div>
            <div class="xj-form-content">
                <table class="table table-bordered" id="_emulationApproveList">

                </table>
            </div>

        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="fl_emulation.js" type="text/javascript"></script>
</body>
</html>
