<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>产品类型</title>
     <script type="text/javascript" src="common/common.css.js"></script>
    <script type="text/javascript" src="common/common.js"></script>
    <link rel="stylesheet" type="text/css" href="common/custom/css/finance.css">

</head>
<body>
  <div class="container-fluid xj-font">
                <div class="row">
                    <!-- Tab panes -->
                    <div class="col-md-11 col-sm-12 col-mar-auto">
                            <div class="xj-main-dimsearch container-fluid" >
                            	    <div class="row clearfix">
						          <div class="form-inline">
						            <div class="col-md-5 col-sm-5 col-xs-5">
						              <span><span class="org-icons list-icon"></span><span class="tit pdr20">财务系统公司</span></span>
						                <span class="tit ">财务系统名称:</span>&nbsp;
						                  <div class="form-group">
						             
						                <select id="status" class="form-control sel-control" onchange="searchProjectDate()">
						                 <option selected="selected">集团本部</option>
						                 <option >分公司郑州</option>
						                 <option >济南分公司</option>
						                </select>
						                <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchProjectDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
						              </div>
						            </div>
						            <div id="listButton" class="col-md-7 col-sm-7 col-xs-7  right-content pull-left pdlf10 pdrh0">
						     
                  			 		 <div class="user-list" >
                       					 <div class="my-btn-group">
                            			       <button  class="btn btn-default" type="button" data-toggle="modal" data-target="#addCompanyContrast">新增</button>
						          		       <button  class="btn btn-default" type="button"  onclick="toupdate()">删除</button>
						                      <button  class="btn btn-default" type="button"  data-toggle="modal"  data-target="#addImport">导入</button>
						                      <button  class="btn btn-default" type="button"  onclick="deleteProjectType()">导出</button>
                                         
                        			</div>
                   				 </div>
						            </div>
						          </div>
						        </div>	
                            </div>
                              <div class="xj-main-grid grid-container tableStyle gridset ">
					      <!--   <table id="list2" constraint-layout="true"></table> -->
					      </div>
                    </div>
                </div>
            </div>
             <!--放新增modal-->
                 <div class="modal fade" id="addCompanyContrast" tabindex="-1" role="dialog" aria-labelledby="addCompanyContrast">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h5 class="modal-title">编辑</h5>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
                                                <td><span class="needed">*</span>帐套名称：</td>
                                                <td>
                                                    <div class="form-date">
                                                       <input type="text" class="form-control addInputWidth" id="" >
                                                    </div>
                                                </td>
                                                 <td><span class="needed">*</span>帐套编码：</td>
                                                <td>
                                                    <div class="form-date">
                                                       <input type="text" class="form-control addInputWidth" id="" >
                                                    </div>
                                            </tr>
                                             <tr>
                                                <td><span class="needed">*</span>公司名称：</td>
                                                <td>
                                                    <div class="form-date">
                                                       <input type="text" class="form-control addInputWidth" id="" >
                                                    </div>
                                                </td>
                                                 <td><span class="needed">*</span>编码公司：</td>
                                                <td>
                                                    <div class="form-date">
                                                       <input type="text" class="form-control addInputWidth" id="" >
                                                    </div>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-sm btnColor">保存</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
             <!--modal结束-->
              <!--放导入modal-->
              <div class="modal fade" id="addImport" tabindex="-1" role="dialog" aria-labelledby="addCompanyContrast">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h5 class="modal-title">导入Excel</h5>
                                </div>
                                <div class="modal-body">
                                  <div class="form-group">
                                      <input type="file" id="exampleInputFile">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-sm btnColor">保存</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
             <!--modal结束-->
</body>
</html>
<script>
    $(function() {
        $('.gridset').height($(window).height() - $('.container-fluid').height() - 5);
    });
</script>
