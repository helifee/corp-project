<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>快速入口</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
	<div class="row">
	    <div class="col-md-11 col-mar-auto container-all">
	      <div class="xj-main-advanced container-fluid" hidden="hidden">
	        <div class="row clearfix">
	          <form class="form-inline">
	            <div class="col-md-10 rm-pad expand-search"></div>
	            <div class="col-md-2 rm-pad"></div>
	          </form>
	        </div>
	      </div>
	      <div class="xj-main-dimsearch container-fluid">
	        <div class="row clearfix">
	          <div class="form-inline">
	            <div class="col-md-4 col-sm-4 col-xs-4">
	              <div class="form-group">
	                   <input type="hidden"  class="form-control" id="searchVal">
		               <input id="corname" type="text" class="form-control" placeholder="编号、名称、资源名称" >
		               <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="javascript:_entryList.searchDate()">
			           	  <i class="fa fa-search" aria-hidden="true"></i>
			           </button>
	              </div>
	            </div>
	            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
					<button  type="button" class="btn btn-sm"  id="_toStop">禁用</button></li>
			        <button  type="button" class="btn btn-sm"  id="_toStart">启用</button></li>
			        <button type="button" class="btn btn-sm"  id="_downBtn">下移</button>
                  	<button type="button" class="btn btn-sm" id="_upBtn">上移</button>
	                <button  type="button" class="btn btn-sm"  id="_todelete">删除</button></li>
		            <button  type="button" class="btn btn-sm"  id="_toUpdate">修改</button>
	             	<button  type="button" class="btn btn-sm"  id="_toAdd">新增</button>
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="xj-main-grid grid-container">
	        <table id="tree" constraint-layout="true"></table>
	        <div id="pager"></div>
	      </div>
	    </div>
	</div>
</div>
</body>
	<script src="../../common/common.js"></script>
	<script src="entry_list.js"></script>
</html>
