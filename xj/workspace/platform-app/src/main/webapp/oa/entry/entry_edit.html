<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>快速入口</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <link href="chosen/chosen.css" rel="stylesheet">
  <link rel="stylesheet" href="entry_edit.css">
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div id="entryTitle" class="col-md-8 col-sm-4 col-xs-4 xj-form-title">快速入口</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" id="saveForm" onclick="javascript:$('#entryForm').submit();">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 container-all">
			<form class="form-inline" id="entryForm">
				<input type="hidden"  class="form-control" id="entryId" name="id"/>
				<input type="hidden" class="form-control" id="resourceId" name="resourceId" >
				<div class="xj-form-tab mt50 clearfix" hidden="true">
					<div class="row">
			            <div class="col-md-3">
			              <i class="fa fa-list addBlue" aria-hidden="true"></i>
			              <span class="form-title">快速入口信息</span>
			            </div>
			            <div class="col-md-9 btns-group"></div>
			        </div>
				</div>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label"><label><span>*</span>编码 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true" class="form-control addInputWidth" name="code" placeholder=""></td>
					        </tr>
	                        <tr class="form-tr">    
					            <td class="form-label"><label><span>*</span>名称 :</label></td>
					            <td class="form-text" colspan="3"><input type="text" data-html="true"  class="form-control addInputWidth" name="name" placeholder=""></td>
							</tr>
							<tr class="form-tr">
								<td class="form-label"><label>上级 :</label></td>
					            <td class="form-text" colspan="3">
					            	<select name="parentId" data-placeholder="请选择上级" id="parentId" class="form-control addInputWidth chosen-select" tabindex="2">
					            		<option value="0">请选择上级</option>
			         				</select>
					            </td>
					        </tr>
	                        <tr class="form-tr">
	                            <td class="form-label"><label>内部链接 :</label></td>
	                            <td class="form-text">
	                                <label class="btn blue"><input type="radio" class="toggle" name="isInner" value="1" checked>是</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="isInner" value="0">否</label>
	                            </td>
	                            <td class="form-label"><label>状态 :</label></td>
	                            <td class="form-text">
	                            	<label class="btn blue"><input type="radio" class="toggle" name="status" value="1" checked>启用</label>
				                	<label class="btn blue"><input type="radio" class="toggle" name="status" value="0">禁用</label>
	                            </td>
	                        </tr>
	                        <tr id="_external" class="form-tr" style="display: none">
	                        	<td class="form-label"><label>资源 :</label></td>
	                            <td colspan="3">
	                            	<div class="input-group form-date">
		                            	<input type="text" class="form-control" id="resourceName" name="resourceName" onfocus=this.blur()>
		                            	<span class="input-group-addon w28" data-toggle="modal" data-backdrop="static" id="target00">
	                      				<a href="#;" class="fa fa-ellipsis-h" aria-hidden="true"  id="selectBtn"></a></span>
	                            	</div>
	                            </td>
	                        </tr>
	                        <tr id="isParent" class="form-tr" style="display: none">
	                        	<td class="form-label"><label><span>*</span>地址 :</label></td>
	                            <td colspan="3" class="form-text">
	                            	<input type="text" class="form-control addInputWidth" id="_url" name="url"/>
	                            </td>
	                        </tr>
	                        <tr class="form-tr">
	                        	<td class="form-label"><label>图标 :</label></td>
	                        	<td colspan="3">
	                        		<div style="float:left;">
	                      	  			<img src="" id="newImg" >
		                            </div>
	                                <div>
		                                <div style="float:left;">
			                                <label title="上传图片" for="inputImage" class="btn-primary btn" style="margin-top:10px;">
			                                    <input type="file" accept="image/*" name="linkIcon" id="inputImage" class="hide">
			                                    		上传图片
			                                </label>
		                                </div>
		                                <p style="padding-top:17px;">说明：上传图片不能大于1M</p>
	                            	</div>
	                            </td>
	                        </tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<h5 class="modal-title" id="treeModalLabel"><i class="fa fa-sitemap" aria-hidden="true"></i>资源</h5>
				<input type="hidden"  class="form-control" id="searchVal">
				<input type="text" class="form-control modalInput"  id="corname" placeholder="输入名称查询...">
				<button class="btn btn-sm btnMsearch rm-pad" onclick="javascript:_entryEdit.searchDate()">
			    	<i class="fa fa-search" aria-hidden="true"></i>
			  	</button>
		  		<div class="pull-right">
					<button type="button" class="btn btn-sm opacity btn-adv" data-dismiss="modal">取消</button>
		  			<button class="btn btn-sm blue pull-right btn-adv" id="confirmData">确定</button>
		  		</div>
			</div>
			<div class="modal-body" id="modal_list">
			</div>
		</div>
	</div>
</div>
<script src="../../common/common.js"></script>
<!-- Chosen -->
<script src="chosen/chosen.jquery.js"></script>
<script src="entry_edit.js" type="text/javascript"></script>
<script src="entry_validate.js" type="text/javascript"></script>
</body>
</html>
