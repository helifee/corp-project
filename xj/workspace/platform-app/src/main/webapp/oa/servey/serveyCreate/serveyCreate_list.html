<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="../../common/custom/css/list.css">-->
    <link rel="stylesheet" href="css/serveyCreate_edit.css">
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-11 container-all jz">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <div class="form-inline" action="">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="keywords" id="keywords" data-temp-placeholder="问卷名称">
                                <button class="btn btn-sm btn-dim rm-pad"  id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div class="my-btn-group buttonRight">
                            <button type="button" class="btn btn-sm" id="previewBtn" data-operationcode="PREVIEWBTN">预览</button>
                            <button type="button" class="btn btn-sm" id="createBtn" data-operationcode="ADDBTN">新增</button>
                            <button type="button" class="btn btn-sm" id="updateBtn" data-operationcode="UPBTN">修改</button>
                            <button type="button" class="btn btn-sm" id="deleteBtn" data-operationcode="DELBTN">删除</button>
                        	<button type="button" class="btn btn-sm" id="seeFlowBtn" data-operationcode="EXAMINEBTN">查看审批</button>
							<div class="btn-group more">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">更多 <span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><a id="updateThruDate" data-operationcode="UPENDTIMEBTN">修改调查结束时间</a></li>
									<li><a id="remindersNotInvestigators" data-operationcode="REMINDERSBTN">催办未调查者</a></li>
									<li><a id="investigationOver" data-operationcode="ENDINDICTBTN">结束调查</a></li>
								</ul>
							</div>
						</div>
                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container">
                <table id="serveyCreateList" constraint-layout="true"></table>
                <div id="serveyCreatePager"></div>
            </div>
        </div>
    </div>
</div>
  <!--组件属性弹出层-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改调查结束时间</h4>
                <input id="updateDateServeyId" type="hidden"/>
            </div>
            <div class="modal-body">
                <div class="dan duo" id="danduo">
                     <div class="tbody-box boderShow" >
                          <div class="time_1 pull-left w100">
                          <div class='input-group date w100' id='datetimepicker2'>
                                   <input id="thruDate" name="thruDate" type='text' class="form-control" />
                                   <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('thruDate')"></a></div>
                                   <span class="input-group-addon input-group-addon-menu">
                                   <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="sure" onclick="updateDate()">确定</button>
                <button type="button"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../common/common.js"></script>
<script src="../../../common/My97DatePicker/WdatePicker.js?v=1.0.1" type="text/javascript"></script>
<script src="serveyCreate_list.js?v=1.0.0"></script>
</body>
</html>
