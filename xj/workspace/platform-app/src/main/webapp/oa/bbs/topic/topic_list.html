<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的论坛</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style>
        .form-group .form-control {
            width: 150px;
            text-indent: 5px;
        }

        .xj-main-dimsearch {
            height: 40px;
            line-height: 40px;
            background-color: #f3f3f3;
        }

        .btns-group .btn {
            margin-top: 7px;
        }

        .form-group {
            padding: 0;
            margin: 0;
            margin-left: 10px;
            margin-top: 7px;
        }

        .form-group .btn-dim {
            margin-left: 10px;
        }

        .ui-state-default.ui-jqgrid-hdiv {
            margin-top: 8px;
        }

        .xj-main-grid span.bbsIcon {
            width: 15px;
            height: 15px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 3px;
            border: 1px dashed #ebebeb;
        }
        .isHidden{
            display: none;
        }

    </style>
</head>

<body>
<div class="col-md-12 col-sm-3 col-xs-3 col9width">
    <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="forum-title">
                    <!-- <span class="forum-icon"></span><span class="tit">当前路径:<span id="path"></span></span> -->
                    <span class="forum-icon"></span><span class="tit"><span id="path"></span></span>
                </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 clearfix">
                <div class="form-group pull-right clearfix">
                    <input id="title" type="text" class="form-control pull-left" onmouseover="this.title=this.value"
                           placeholder="主题" data-temp-placeholder="主题">
                    <button class="btn btn-sm btn-dim rm-pad pull-left" type="button" id="searchBtn"><i
                            class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="btns-group pull-right">
                    <button type="button" class="btn btn-sm isHidden" id="delBtn">删除</button>
                    <button type="button" class="btn btn-sm isHidden" id="postBtn">发贴</button>
                    <button type="button" class="btn btn-sm isHidden" id="editBtn">编辑贴子</button>
                    <button type="button" class="btn btn-sm isHidden" id="gotoEssenceBtn">精华区</button>
                    <button type="button" class="btn btn-sm isHidden" id="collectBtn">收藏</button>
                </div>
            </div>
        </div>
    </div>
    <div class="xj-main-grid grid-container">
        <table id="list" constraint-layout="true"></table>
        <div id="pager"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="/platform-app/oa/bbs/topic/topic_list.js?v=1.0.0"></script>
</html>
