<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛版块类型</title>
    <script src="../../../common/common.css.js"></script>
    <style type="text/css">
        .ui-state-default, .ui-widget-content .ui-state-default{height:40px;padding-top:10px;color:#333}
    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <form class="form-inline"  id="forumTypeForm" action="" method="post" validate-type="jQueryValidate" data-callback="closeForumTypeModal()" >
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name" data-html="true" data-placeholder="名称" data-required="true" data-maxlength="50" ></td>
                            <td class="form-label1"><label><span>*</span>编码 :</label></td>
                            <td> <input type="text" class="form-control addInputWidth" data-required="true" data-html="true" data-maxlength="10" value="" name="code" id="code"  data-placeholder="编码"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>序号 :</label></td>
                            <td>
                                <input class="form-control addInputWidth" type="text"  data-digits="true" data-required="false" data-maxlength="5" name="sortNum" data-placeholder="序号">
                            </td>
                            <td class="form-label1"><label>上级分类 :</label></td>
                            <td> 
                                <div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
			              			<input type="text" readonly="readonly" name="parentName" class="form-control addInputWidth" id="parentName" data-placeholder="上级分类">
			              			<div class="input-group-addon btn-select-by-model empty"><a class="glyphicon glyphicon-remove" id="clearContent"></a></div>
			              			<span class="input-group-addon w28 parent-selecter">
				                    	<a href="###" class="fa fa-ellipsis-h" aria-hidden="true"></a>
				                  	</span>
				                  	<input type="hidden" name="id" id="id">
	                                <input type="hidden" name="parentId" id="parentId">
	                                <input type="hidden" name="delflag" value="0">
				                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>版块说明 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" data-html="true" data-maxlength="1000" name="description" ></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../../common/common.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="forumType_edit.js"></script>
</body>
</html>
