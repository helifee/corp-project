<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <script type="text/javascript" src="../../common/common.css.js"></script> 
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="settlementTradesTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
 <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <div  class="col-md-6 col-md-offset-3 mt20">
   			 <form class="form-horizontal" id="settlementTrades"   validate-type="jQueryValidate" data-validate-success="" >
			      <div class="xj-form-content mt50 ">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" id="trades" name="id">
   					 <input type="hidden" name="concurrencyVersion">
                        <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>主题 :</label></td>
                            <td >
                               <input type="text" data-html="true"  class="form-control addInputWidth" name="theme"  placeholder="主题" data-placeholder="主题" data-required="true" data-maxlength="100"  >
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>创建人 :</label></td>
                            <td >
                              <input type="hidden" id="createPersonId" name="createPersonId" >
                              <input  class="form-control addInputWidth" type="text" id="createPersonName"  name="createPersonName" disabled="disabled">
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>创建人部门 :</label></td>
                            <td >
                              <input type="hidden" id="createOrgId" name="createOrgId">
                              <input type="hidden" name="createOrgName" >
                              <input type="text"  class="form-control addInputWidth"  id="createOrgName"  disabled="disabled">
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>创建时间 :</label></td>
                            <td >
                              <input type="text" class="form-control addInputWidth" id="createDate" disabled="disabled">
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>内容 :</label></td>
                           <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="content" name="content" data-html="true" data-placeholder="内容" data-maxlength="4000"></textarea>
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                           <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="remark" name="remark" data-html="true" data-placeholder="备注" data-maxlength="4000"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </form>
            </div>
        </div>
    </div>
<!--加载js-->
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="feedback_edit.js"></script>
</body>
</html>
