<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-11 container-all jz">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <div class="form-inline" action="">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="keywords" id="keywords"  placeholder="标题/编码">
                                <button type="button" class="btn btn-sm btn-dim rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">

                            <button type="button" class="btn btn-sm" id="previewComponentBtn">预览</button>
                            <button type="button" class="btn btn-sm" id="delsBtn">删除</button>
                            <button type="button" class="btn btn-sm" id="updateComponentBtn">修改</button>
                            <button type="button" class="btn btn-sm" id="createComponentBtn">新增</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container">
                <table id="componentList" constraint-layout="true"></table>
                <div id="componentPager"></div>
            </div>
        </div>
    </div>
</div>

<!--组件预览弹出层-->
<div class="modal fade" id="previewComponentModal" tabindex="-1" role="dialog" aria-labelledby="previewComponentModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="previewComponentModalLabel">预览组件</h4>
            </div>
            <div class="modal-body clearfix">
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
