<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeMenuBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveMenuBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <form class="form-inline" id="naviMenuForm" method="POST"  validate-type="jQueryValidate" data-validate-success=""   enctype="multipart/form-data">
                <input type="hidden" name="isDelPic" id="isDelPic" value="1">
                <div class="xj-form-content mt50">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" placeholder="名称"
                                       id="name" data-placeholder="名称" data-html="true" data-required="true" data-maxlength="50"></td>
                            <td class="form-label1"><label><span>*</span>编码 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" data-required="true"
                                       data-maxlength="20" value="" data-html="true" name="code" id="code" placeholder="编码"
                                       data-placeholder="编码"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>上级菜单 :</label></td>
                            <td><input type="hidden" name="id" id="id">
                                <input type="hidden" name="parentId" id="parentId">
                                <input type="hidden" name="sort" id="sort">
                                <div class="input-group form-date">
                           <input type="text" class="form-control addInputWidth" name="parentName" id="parentName"
                                       data-placeholder="">
                  			<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty()"></a></div>
                  			</div>	  
                                
                               </td>
                            <td class="form-label1"><label><span>*</span>状态 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="state" value="true">启用
                                <input class="form-control" type="radio" name="state" value="false">禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>类型 :</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="type" id="type">
                                    <option value="0">系统菜单</option>
                                    <option value="1">自定义菜单</option>
                                </select>
                            </td>
                            <td class="form-label1"><label><span>*</span>菜单名称 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" class="form-control" data-html="true"  data-required="true" id="menuName" name="menuName" readonly
                                           data-maxlength="100" data-placeholder="菜单名称">
                                    <span class="input-group-addon w28" id="target00"><a href="javascript:void(0);" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <!--<td class="form-label1"><label><span>*</span>资源名称 :</label></td>
                            <td>
                                <input type="hidden" id="resourceId" name="resourceId">
                                <input type="text" class="form-control addInputWidth" data-required="true" value=""
                                       data-maxlength="100" id="resourceName" data-html="true"  name="resourceName" placeholder="资源名称"
                                       data-placeholder="资源名称">
                            </td>-->
                            <td class="form-label1"><label><span>*</span>链接 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" data-required="true" readonly
                                       data-maxlength="500" data-html="true" id="url" name="url" placeholder="链接" data-placeholder="链接">
                            </td>
                            <td class="form-label1"><label>打开类型 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="linkType" value="INNER" checked>内部打开
                                <input class="form-control" type="radio" name="linkType" value="OUTER">外部打开
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>所属门户 :</label></td>
                            <td>
                                <input type="hidden" id="portalId" name="portalId">
                                <div class="input-group form-date">
                                    <input type="text" class="form-control"  id="portalName" name="portalName" readonly data-placeholder="所属门户">
                                    <span class="input-group-addon" id="removePortal" style="cursor: pointer;"><span class="glyphicon glyphicon-remove" ></span></span>
                                    <span class="input-group-addon w28" id="portalSelectorEle"><a href="javascript:void(0);" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
                                </div>
                            </td>
                            <td class="form-label"><label>菜单图标 :</label></td>
                            <td colspan="3">
                                <div class="up-pic"><img src="../../common/img/default.png" id="newImg">
                                    <span> </span>
                                    <p></p>
                                    <input type="file" id="photoPic"  onchange="newFile(this)" name="image" multiple="true" class="form-input file-pic" accept="image/*"/>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<!-- AdminLTE for demo purposes -->
<script type="text/javascript" src="../../common/jquery/jquery-form.js"></script>
<script src="naviMenu_edit.js"></script>
</body>
</html>
