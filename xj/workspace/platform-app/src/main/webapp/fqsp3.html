<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="common/common.css.js"></script>
</head>
<body>
	<header class="container-fluid xj-form-header">
	  <div class="row clearfix">
	    <div class="col-md-1 col-sm-2 xj-index-logo">
	      <img src="common/img/logo.png" alt="巨洲云">
	    </div>
	    <div class="col-md-8 col-sm-6 xj-form-title">发起审批</div>
	    <div class="col-md-3 col-sm-4 xj-form-btn">
	      <button type="button" class="btn btn-sm btn-adv" onclick="closeWin();">关闭</button> 
	    </div>
	  </div>
	</header>
	
    <!-- ---------------------------选择人员/岗位/角色/岗位的ZTree弹出框 begin-------------------- -->
    <div class="container-fluid">
      <div class="row mt20">
        <div class="col-md-11 jz">
        <div class="addPad mt50 mb20 clearfix">
          <button class="btn btn-sm bigBtn active">审批记录</button>
          <button class="btn btn-sm bigBtn">实例流程图</button>
          <button class="btn btn-sm bigBtn">阅读日志</button>
        </div>
          <div class="b_left col-md-9 setheight" style="height:310px">
           
              放grid
           
          </div>
          <div class="col-md-3 b_right">
           <div class="xj-form-tab pl15">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              审批操作
            </div>
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td class="b_label">下一环节</td>
                  <td><input class="nexttask form-control addInputWidth" value="费用会计审核" readonly></td>
                </tr>
                <tr>
                  <td class="b_label">处理意见</td>
                  <td>
                    <div>
                      <select id="" class="form-control sel">
                        <option>请领导审批</option>
                        <option>111</option>
                        <option>222</option>
                      </select>
                      <a href="">自定义</a>
                    </div>
                    <textarea class="form-control area" rows="5">
                    </textarea>
                  </td>
                </tr>
                <tr>
                  <td class="b_label">过程附件</td>
                  <td>
                   <div class="btns-group-edit btns-group  mb20 addTop fl">
                   	 <button class="btn btn-sm">下载</button>
                     <button class="btn btn-sm">上传</button>
                     <button class="btn btn-sm">链接</button>
                     <button class="btn btn-sm">删除</button>
                   </div>
                   <div class="check-list" >
                   	 <ul>
                   	 	<li> <input type="checkbox"><span>项目设计总监（标准角色）</span></li>
                   	 	<li> <input type="checkbox"><span>项目设计总监（标准角色）</span></li>
                   	 	<li> <input type="checkbox"><span>项目设计总监（标准角色）</span></li>
                   	 	<li> <input type="checkbox"><span>项目设计总监（标准角色）</span></li>
                   	 </ul>
                   </div>
                  </td>
                </tr>
                <tr>
                  <td class="b_label" ></td>
                  <td class="td-submit " id="submit"> <button type="button" class="btn btn-sm btn-adv mr20 submitbutton ">提交</button> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="common/common.js"></script>
<script src="common/custom/js/sqgl.js"></script>
</html>
