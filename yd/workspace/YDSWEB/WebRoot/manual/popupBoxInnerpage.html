<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>子网页</title>
		<!-- 共通css -->
		<link rel="stylesheet" type="text/css" href="../css/blue.css">
		<!-- 共通js -->
		<script type="text/javascript" src="../js/common/prototype.js"></script>
		<script type="text/javascript">
			// 在加载完成时调用父网页的方法
			Event.observe(window, 'load', function() {
				// 模拟加载延迟
				parent.myInnerPageLoaded.delay(1);
				
				// 实际情况
				// parent.myInnerPageLoaded();
			});
			function close1() {
				parent.myInnerPageClose();
			}
			
			function close2() {
				parent.myInnerPageCloseForce();
			}
		</script>
	</head>
	<body>
		<div class="span-4 last">
			<p>输入[99]才能关闭</p>
			<input type="text" id="input03" class="span-3"/>
			<div class="text_right span-4 last">
				<input type="button" value="确定" class="btn" onclick="close1();"/>&nbsp;
				<input type="button" value="取消" class="btn" onclick="close2();"/>
			</div>
		</div>
	</body>
</html>
