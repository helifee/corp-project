	<body class="bgclr_gray">
		<table class="mbg">
			<tr>
				<td class="mbg_lt"></td>
				<td class="mbg_t"></td>
				<td class="mbg_rt"></td>
			</tr>
			<tr>
				<td class="mbg_l"></td>
				<td class="mbg_c">
					
					<!-- 内容开始  -->
					<div class="container span-20 last">
						<div class="title">
							<div class="float_l"><h2>日期控件</h2></div>
							<div class="float_r"><hr class="codetoggleall"/></div>
						</div>
							
						<!-- 功能简介  -->
						<div class="span-20 last">
							<div class="h2">一、 功能简介</div>
							<div class="prepend-1">
								日期输入提示。
								<ul>
									<li>需要引用 <b>js/My97DatePicker/WdatePicker.js</b> </li>
									<li>更多用法请查看 <a href="http://www.my97.net/dp/demo/index.htm" target="_blank">官方文档</a> </li>
								</ul>
							</div>
						</div>
						
						<!-- 示例说明  -->
						<div class="span-20 last">
							
							<div class="h2">二、示例说明</div>
							
							<div class="prepend-1 span-19">
								
								<div class="h3">年月日-示例</div>
								
								<div class="prepend-h span-18">

									<div class="clear_both margin_bottom_6">
										<input type="text" onClick="WdatePicker()"/>
							    	</div>
									
									<div class="module code">
										<div class="module_header">
											html：<hr class="codetoggle none"/>
										</div>
										<div class="module_body span-17">
											<pre class="brush: html">
												&lt;input type="text" onClick="WdatePicker()"/&gt;
											</pre>
										</div>
									</div>							
								</div>
							</div>
							
							<div class="prepend-1 span-19">
								
								<div class="h3">年月-示例</div>
								
								<div class="prepend-h span-18">

									<div class="clear_both margin_bottom_6">
										<input type="text" onClick="WdatePicker({dateFmt:'yyyy年MM月'})"/>
							    	</div>
									
									<div class="module code">
										<div class="module_header">
											html：<hr class="codetoggle none"/>
										</div>
										<div class="module_body span-17">
											<pre class="brush: html">
												&lt;input type="text" onClick="WdatePicker({dateFmt:'yyyy年MM月'})"/&gt;
											</pre>
										</div>
									</div>							
								</div>
							</div>
							
						</div>
						
						<!-- 方法接口  -->
						<div class="span-20 last">
							<div class="h2">三、 方法接口</div>
						</div>

						<div class="span-20 last">
							<div class="h2">四、 常见问题</div>
						</div>
