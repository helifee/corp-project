### set log levels - ALL,DEBUG,INFO,WARN,ERROR,FATAL,OFF  ### 
log4j.rootCategory=INFO, stdout
##log4j.rootCategory=INFO, stdout , R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

#log4j.appender.stdout.layout.ConversionPattern=[YDSWEB] %p [%t] %C.%M(%L) | %m%n
#class name && log content
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] %d %C.%M(%L)%n%5p [%t] %d %m%n
#no class name
#log4j.appender.stdout.layout.ConversionPattern=%p [%t] %d %m%n


log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.R.File=D:\\javasoft\\yds.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d-[YDSWEB] %p [%t] %C.%M(%L) | %m%n

