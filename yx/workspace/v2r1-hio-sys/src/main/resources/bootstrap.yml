info:
  version: "v2"
  name: "hio"
management:
 security:
  enabled: false #不认证，解决关于springboot-actuator监控的401无权限访问
spring:
#  profiles:
#    active: test
  cloud:
    config:
       enabled: true
       name: springCloud,hio-rabbitmq,hio-mysql,hio-redis,hio-oauth,hio-sys #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default  #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
       uri: http://localhost:8888/
#       discovery:
#         enabled: true
#         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
        
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:1111/eureka/
  instance:
     prefer-ip-address: true #显示服务器IP
     metadata-map:
         cluster: MAIN
         management.context-path: sys
     health-check-url-path: ${server.context-path}/health
     status-page-url-path: ${server.context-path}/info
     home-page-url-path: ${server.context-path}/