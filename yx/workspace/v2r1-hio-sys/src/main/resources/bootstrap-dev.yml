info:
  version: "v2"
  name: "hio"
spring:
  cloud:
    config:
       enabled: true
       name: springCloud,hio-rabbitmq,hio-mysql,hio-redis,hio-oauth,hio-sys #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default  #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
       uri: http://192.168.3.52:8888
#       discovery:
#         enabled: true
#         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone: http://192.168.3.52:1111/eureka/
  instance:
    prefer-ip-address: true #显示服务器IP
    metadata-map:
       cluster: MAIN
       management.context-path: ${management.context-path}
       health-check-url: http://192.168.3.55:9090/sys/health