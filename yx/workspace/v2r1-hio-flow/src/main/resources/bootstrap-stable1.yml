info:
  version: "v2"
  name: "hio"
server:
  port: 9093
spring:
  application:
    name: v2r1-flow-service
  sleuth:
   sampler:
     percentage: 1.0 #加快收集效率
  cloud:
    config:
       enabled: true
       name: defaultZoneConfig,springCloud,hio-rabbitmq,hio-mysql,hio-redis,hio-flow,hio-user-defined,hio-oauth #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default,default,default  #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
       uri: http://192.168.3.232:8888
#       discovery:
#         enabled: true
#         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone: http://192.168.3.232:1111/eureka/
  instance:
     prefer-ip-address: true #显示服务器IP
     metadata-map:
         cluster: MAIN
         management.context-path: flow
     health-check-url-path: ${server.context-path}/health
     status-page-url-path: ${server.context-path}/info
     home-page-url-path: ${server.context-path}/