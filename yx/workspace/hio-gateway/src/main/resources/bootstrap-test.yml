spring:
  cloud:
    config:
       enabled: true
       name: defaultZoneConfig,hio-gateway,hio-rabbitmq  #对应{application}部分
       profile: default,default,default   #对应dev prod test 部分
       discovery:
         enabled: true
         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone: http://192.168.3.173:1111/eureka/,http://192.168.3.174:1111/eureka/
  instance:
    prefer-ip-address: true #显示服务器IP
logging:
    level:
      com:
        netflix:
         loadbalancer:
           LoadBalancerContext: DEBUG