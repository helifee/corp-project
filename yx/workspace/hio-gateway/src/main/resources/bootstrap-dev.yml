spring:
  cloud:
    config:
       enabled: true
       name: hio-gateway,hio-rabbitmq #要读取的配置文件名 对应{application}部分  http://192.168.3.53:8761
       profile: default,default   #对应dev prod test 部分
       uri: http://127.0.0.1:8888/
#       discovery:
#         enabled: true
#         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:1111/eureka/
  instance:
   lease-expiration-duration-in-seconds: 30
   lease-renewal-interval-in-seconds: 10 #表示eureka client发送心跳给server端的频率 默认30秒
   prefer-ip-address: true #显示服务器IP
logging:
    level:
      com:
        netflix:
         loadbalancer:
           LoadBalancerContext: DEBUG