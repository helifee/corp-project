info:
  version: "v2"
  name: "hio"
management:
 security:
  enabled: false #不认证，解决关于springboot-actuator监控的401无权限访问
server:
  port: 9094
spring:
  application:
    name: v2r1-platform-service

  sleuth: 
   sampler:
     percentage: 1.0 #加快收集效率
  cloud:
    config:
       enabled: true
       name: springCloud,hio-rabbitmq,hio-mysql,hio-redis,hio-oauth,hio-platform,hio-user-defined #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default,default  #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
       uri: http://localhost:8888/
#       discovery:
#         enabled: true
#         service-id: hio-config
    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/
  instance:
    prefer-ip-address: true #显示服务器IP
