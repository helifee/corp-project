info:
  version: "v2"
  name: "hio"
server:
  port: 9093
spring:
  application:
    name: v2r1-platform-service
  sleuth:
   sampler:
     percentage: 1.0 #加快收集效率
  cloud:
    config:
       enabled: true
       name: defaultZoneConfig,springCloud,hio-rabbitmq,hio-mysql,hio-redis,hio-oauth,hio-platform,hio-user-defined #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default,default,default  #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
#       discovery:
#         enabled: true
#         service-id: hio-config
       uri: http://192.168.3.52:8888

    bus:
      trace:
        enabled: true #开启消息跟踪
eureka:
  client:
    service-url:
      defaultZone: http://192.168.3.52:1111/eureka/
  instance:
    prefer-ip-address: true #显示服务器IP
