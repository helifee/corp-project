<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邮箱</title>
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <style>
        body {margin: 0}
        #selectEmailbox {
            position: absolute;
            right: 10px;
            margin-top: 5px;
        }
        select {
            height: 32px;
            border-radius: 5px;
        }
        #rlMailbox {margin-top: -4px;}
        .form-require{
            color: #cd0a0a;
            margin-right:5px;
        }
        .form-error{
            color:#cd0a0a;
            display: none;
        }
        #setEmailAccountContainer{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../common/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../common/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="setEmailAccountContainer" class="container" style="margin-top:80px;">
        <div class="col-md-5 col-sm-6 col-xs-12 col-md-offset-3">
            <form class="form-horizontal" id="setEmailAccountForm">
                <div class="form-group">
                    <label for="emailAccount" class="col-md-3 col-sm-3 col-xs-12 control-label"><span class="form-require">*</span>邮箱类型</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <select name="emailType" class="form-control">
                            <option value="">请选择邮箱类型</option>
                            <option value="xyre.com">xyre.com</option>
                            <option value="126.com">126.com</option>
                            <option value="163.com">163.com</option>
                            <option value="sina.com">sina.com</option>
                            <option value="qq.com">qq.com</option>
                            <option value="outlook.com">outlook.com</option>
                            <option value="hio.com">hio.com</option>
                        </select>
                        <span class="help-block form-error">邮箱类型不能为空</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailAccount" class="col-md-3 col-sm-3 col-xs-12 control-label"><span class="form-require">*</span>账号</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="email" class="form-control" id="emailAccount" name="emailAccount" placeholder="请输入邮箱账号">
                        <span class="help-block form-error" >邮箱类型不能为空</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailPassword" class="col-md-3 col-sm-3 col-xs-12 control-label"><span class="form-require">*</span>密码</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="password" class="form-control" id="emailPassword" name="emailPassword" placeholder="请输入邮箱密码">
                        <span class="help-block form-error">邮箱类型不能为空</span>
                    </div>
                </div>
                <div class="form-group" style="margin: 0;">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary " id="bindAccountBtn" style="cursor: pointer;">绑定</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div>
        <iframe id="rlMailbox" name="rlMailbox" frameborder="0" width="100%" scrolling="auto"></iframe>
    </div>
</body>
<script src="../common/jquery/jquery-1.11.3.min.js"></script>
<script src="jumper.js?v=1.0"></script>
<script type="text/javascript">
</script>

</html>
