<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 7px;
    }
    #xj-index-iframe {
        overflow-x:hidden;
        overflow-y:hidden;
    }
</style>

<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="row clearfix">
                    <div class="user-list" id="shiftsBasicList" style="background-color: #F0F0F0">
                        <span class="pull-left"><span class="org-icons list-icon"></span><span class="tit">角色列表</span></span>
                        <div class="tableSearchBox clearfix pull-left" style="display: block;">
                            <input type="text" class="form-control pull-left"  name="queryRoleName" id="queryRoleName"
								style="width: 150px;margin-left: 10px;" placeholder="角色名称"  />

                            <div class="pull-left input-group" style="width: auto;padding-left: 10px;">
                                <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 3px;  width: 39px;height: 39px;vertical-align: middle;"	
									onclick="queryRoleList()">
                                    <i style="width:38px; height:38px; display:inline-block;">
                                        <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
				
                <div class="con-table">
					<div class="mytable tableStyle">
						<table id="roleList"></table>
						<div id="pager"></div>
					</div>
                </div>
				
            </div>
        </div>
    </div>
</div>

<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<input id="roleUserCount" type="hidden">
<!--treeModal结束-->
<link href="../../common/custom/css/indexHr.css" rel="styleSheet">
<script src="../../common/common_hr.js"></script>
<script src="auth_role_list.js"></script>
</body>
</html>
