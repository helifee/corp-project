<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>代码集编辑</title>
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="sys.css">
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">代码集-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" >保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn" >保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysCodeSetFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>代码集名称 :</label></td>
                            <td><input type="text" id="name" name="name" class="form-control addInputWidth" value="" data-required="true" data-placeholder="代码集名称" data-maxlength="100"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>代码集类型 :</label></td>
                            <td>
                                 <select id="type" name="type" data-required="true" class="form-control addInputWidth">
                                    <option name="typeOption" value="0">国标</option>
                                    <option name="typeOption" value="1">系统</option>
                                    <option name="typeOption" value="2">用户</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>状态 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="status" value="1" checked="checked">启用
                                <input class="form-control" type="radio" name="status" value="0">禁用
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="sys_code_set_edit.js"></script>
</html>
