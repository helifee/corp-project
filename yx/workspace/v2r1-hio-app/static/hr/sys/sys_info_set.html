<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统指标集设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
    .mytable{
        overflow:hidden;
    }
    body {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    html {
        overflow-x:hidden;
        overflow-y:hidden;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2 slide-left ">
                    <div class="tit-box clearfix">
                        <span class="tit pull-left">指标分类</span>
                        <input type="hidden" id="module" name="module" value="">
                    </div>
                    <div class="ztree-box">
                        <ul id="treeDemo" class="ztree">
                            <li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <a id="empTree" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;"
                                   title="人员信息集"><span id="treeDemo_1_ico——1" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_1_span" class="node_name"  style="background-color: #FFFFFF">人员信息集</span>
                                </a>
                            </li>
                            <li id="treeDemo_5" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <a id="orgTree" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;"
                                   title="机构信息集"><span id="treeDemo_5_ico——1" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_5_span" class="node_name" style="background-color: #FFFFFF">机构信息集</span>
                                </a>
                            </li>
                            <li id="treeDemo_4" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <a id="postTree" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;"
                                   title="岗位信息集"><span id="treeDemo_4_ico——1" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_4_span" class="node_name" style="background-color: #FFFFFF">岗位信息集</span>
                                </a>
                            </li>
                            <li id="treeDemo_2" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <a id="wageTree" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;"
                                   title="薪酬信息集"><span id="treeDemo_2_ico——1" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_2_span" class="node_name" style="background-color: #FFFFFF">薪酬信息集</span>
                                </a>
                            </li>
                            <li id="treeDemo_3" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <a id="siTree" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;"
                                   title="保险福利信息集"><span id="treeDemo_3_ico——1" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_3_span" class="node_name" style="background-color: #FFFFFF">保险福利信息集</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 right-content pdrh0">
                    <div class="con-table" id="userDiv" style="display:block;">
                        <div class="user-list" style="background-color: #F5F5F5"
                             id="stationList">
                            <div class="my-btn-group">
                                <button class="btn btn-default" id="addBtn">新建</button>
                                <button class="btn btn-default" id="updateBtn">修改</button>
                                <!--<button class="btn btn-default" id="showItemBtn">查看指标项</button>-->
                                <button class="btn btn-default" id="deleteBtn">删除</button>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="sysInfoSetList" constraint-layout="true"></table>
                            <div id="pager2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<script src="../../common/common_hr.js"></script>
<script src="sys_info_set.js"></script>
</body>
</html>
