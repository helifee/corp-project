<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>指标项列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }

    .mytable {
        overflow: hidden;
    }

    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

</style>
<body>
<div class="container-fluid xj-font">
    <div class="col-md-12">
        <div class="row">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-8">
                            <div class="user-list" style="background-color: #F4F4F4">
                                <input type="hidden" name="setId" id="setId">
                                <input type="hidden" name="module" id="module">
                                <span><span class="org-icons list-icon"></span><span class="tit">指标集：</span></span>
                                <label class="setName"></label>
                            </div>
                        </div>
                        <div class="col-md-4 btns-group clearfix">
                            <div class="my-btn-group">
                                <button class="btn btn-default btn-sm" id="backBtn">返回</button>
                                <button class="btn btn-default btn-sm" id="deleteBtn">删除</button>
                                <button class="btn btn-default btn-sm" id="updateBtn">修改</button>
                                <button class="btn btn-default btn-sm" id="addBtn">新建</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--下面的表格-->
            <div class="con-table">
                <div class="mytable1 tableStyle">
                    <table id="sysInfoItemList" constraint-layout="true"></table>
                    <!--<div id="pager2"></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<script src="../../common/common_hr.js"></script>
<script src="sys_info_item.js"></script>
</body>
</html>
