<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员类别编辑</title>
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="sys.css">
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">人员类别-编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" onclick="saveInfo()">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn" onclick="updateInfo()">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysCodeItemFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="code_set_id" class="form-control addInputWidth" name="code_set_id">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>人员类别集 :</label></td>
                            <td><input type="text" id="code_set_name" name="code_set_name" class="form-control addInputWidth" value="" readonly></td>
                            <td class="form-label"><label><span class='req_f'></span>所属上级 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="parent_name" name="parent_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="parent_id" name="parent_id" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon hrSysCode-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="testCallback1" data-treeParam='' data-targetname="parent_name" data-targetId="parent_id">...</span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>名称 :</label></td>
                            <td><input type="text" name="name" id="name" class="form-control addInputWidth"></td>
                            <td class="form-label"><label><span class='req_f'></span>排序号</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="sort" name="sort" placeholder="请输入数字！"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>状态 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="status" value="1" checked="checked">启用
                                <input class="form-control" type="radio" name="status" value="0">禁用
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="sys_code_item_edit_personfile.js"></script>
<script src="../common/utils/hr_CodeSingleSelector.js"></script>
</html>
