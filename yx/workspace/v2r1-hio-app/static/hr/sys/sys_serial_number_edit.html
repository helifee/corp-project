<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>单据号-新增</title>
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="sys.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">单据号-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveNumBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysSerialNumberFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id" value="">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>单据类型 :</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="numType" id="numType" value="" data-required="true"></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>单据类型编号 :</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="numCode" id="numCode" value="" data-required="true"></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>年 :</label></td>
                                <td>
                                    <input class="form-control" type="radio" name="ifYear" value="1" checked="checked">启用
                                    <input class="form-control" type="radio" name="ifYear" value="0">禁用
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>月 :</label></td>
                                <td>
                                    <input class="form-control" type="radio" name="ifMonth" value="1" checked="checked">启用
                                    <input class="form-control" type="radio" name="ifMonth" value="0">禁用
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>日  :</label></td>
                                <td>
                                    <input class="form-control" type="radio" name="ifDay" value="1" checked="checked">启用
                                    <input class="form-control" type="radio" name="ifDay" value="0">禁用
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>流水号长度 :</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="numLength" id="numLength" value="" data-digits="true"></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>流水号归零 :</label></td>
                                <td>
                                    <input class="form-control" type="radio" name="zeroType" value="1" checked="checked">启用
                                    <input class="form-control" type="radio" name="zeroType" value="0">禁用
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>步长 :</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="stepLength" id="stepLength" value="" data-digits="true"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="sys_serial_number_list.js"></script>
<script src="sys_serial_number_edit.js"></script>
</html>
