<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="sys.css">
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>模块：机构管理</label>
                                </div>
                            </div>
                            <div class="col-md-4 btns-group clearfix">
                                <button class="btn btn-default">返回</button>
                                <button class="btn btn-default" id="deleteBtn">删除</button>
                                <button class="btn btn-default" id="updateBtn">修改</button>
                                <button class="btn btn-default" id="addBtn">新建</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable tableStyle">
                        <table id="sysMenuList" constraint-layout="true"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="sys_menu.js"></script>
</body>
</html>
