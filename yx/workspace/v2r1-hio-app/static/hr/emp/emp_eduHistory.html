<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新增教育经历</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

    .red{
      color: red;
    }

    .ui-widget-content .ui-state-default{
        padding-top: 0px;
        padding-bottom: 0px;
    }

    /* 兼职信息表头样式 gview_postList */
    #gview_postList thead tr{
        height: 40px;
    }
    #gview_postList thead tr th{
        background: #F5F5F5;
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
        border-bottom: 1px solid #EAEAEA;
    }

    /* 工作经历表头样式 gview_workHistoryList */
    #gview_workHistoryList thead tr{
        height: 48px;
    }
    #gview_workHistoryList thead tr th{
        background: rgba(252,229,190,0.20);
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
        border-bottom: 1px solid #EAEAEA;
    }

    /* 教育经历表头样式  gview_eduHistoryForm*/
    #gview_eduHistoryForm thead  tr{
        height: 48px;
    }
    #gview_eduHistoryForm thead  tr th{
        background: #FAFDF6;
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
        border-bottom: 1px solid #EAEAEA;
    }

  </style>
</head>
<body style="width: auto!important;min-width: 100%">

<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="eduHistoryForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid" style="background: #D8F2BC; border: 1px solid #D6D6D6;">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/jyjl.png" /></i>
              <span class="form-title">教育经历</span>
            </div>
            <div class="my-btn-group" style="float: right">
              <div class="my-btn-group" style="float: left">
                <button class="btn  btn-default" id="saveBtn">保存</button>
                <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
              </div>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>入学时间</label></td>
              <td >
                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                  <input class="form-control" id="startTime" name="startTime" size="16" type="text" value="" readonly data-required="true" data-placeholder="入学时间">
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
              <td class="form-label"><span class="req_f"></span><label>毕业时间</label></td>
              <td >
                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                  <input class="form-control" id="endTime" name="endTime" size="16" type="text" value="" readonly data-required="true" data-placeholder="毕业时间">
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>学校名称</label></td>
              <td >
                <input type="text"  class="form-control addInputWidth" id="schooolName" name="schooolName" data-required="true" data-placeholder="学校名称">
              </td>
              <td class="form-label"><span class="req_f"></span><label>专业</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="major" name="major" data-required="true" data-placeholder="专业">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>学历类别</label></td>
              <td>
                <div class="input-group form-date">
                  <input data-required="true" type="text" id="educationType_name" name="educationType_name" class="form-control addInputWidth" readonly="readonly" placeholder="学历类别" data-placeholder="学历类别"/>
                  <input type="hidden" id="educationType" name="educationType" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('educationType_name','educationType')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1179"}' data-targetname="educationType_name" data-targetId="educationType">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label>毕业证类型</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text" id="graduationCertificateType_name" class="form-control addInputWidth" readonly="readonly" placeholder="毕业证类型"/>
                  <input type="hidden" id="graduationCertificateType" name="graduationCertificateType" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('graduationCertificateType_name','graduationCertificateType')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1180"}' data-targetname="graduationCertificateType_name" data-targetId="graduationCertificateType">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>学习形式</label></td>
              <td>
                <div class="input-group form-date">
                  <input data-required="true" type="text" id="studyType_name" name="studyType_name" class="form-control addInputWidth" readonly="readonly" placeholder="学习形式" data-placeholder="学习形式"/>
                  <input type="hidden" id="studyType" name="studyType" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('studyType_name','studyType')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1097"}' data-targetname="studyType_name" data-targetId="studyType">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label>学历</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text" id="education_name" class="form-control addInputWidth" readonly="readonly" placeholder="学历"/>
                  <input type="hidden" id="education" name="education" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('education_name','education')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1059"}' data-targetname="education_name" data-targetId="education">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>学位</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text" id="degree_name" class="form-control addInputWidth" readonly="readonly" placeholder="学位"/>
                  <input type="hidden" id="degree" name="degree" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('degree_name','degree')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1060"}' data-targetname="degree_name" data-targetId="degree">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><span class="req_f"></span><label>是否最高学历</label></td>
              <td>
                <div class="input-group form-date">
                  <input data-required="true" type="text" id="isMaxEducation_name" name="isMaxEducation_name" class="form-control addInputWidth" readonly="readonly" placeholder="是否最高学历" data-placeholder="是否最高学历"/>
                  <input type="hidden" id="isMaxEducation" name="isMaxEducation" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('isMaxEducation_name','isMaxEducation')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1009"}' data-targetname="isMaxEducation_name" data-targetId="isMaxEducation">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>是否最高学位</label></td>
              <td>
                <div class="input-group form-date">
                  <input data-required="true" type="text" id="isMaxDegree_name" name="isMaxDegree_name" class="form-control addInputWidth" readonly="readonly" placeholder="是否最高学位" data-placeholder="是否最高学位"/>
                  <input type="hidden" id="isMaxDegree" name="isMaxDegree" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('isMaxDegree_name','isMaxDegree')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1009"}' data-targetname="isMaxDegree_name" data-targetId="isMaxDegree">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>备注</label></td>
              <td colspan="3">
                <textarea id="remark" name="remark" style="width:100%; height: 150px" noresize></textarea>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_eduHistory.js"></script>
</html>
