<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增离职信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">离职信息<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrEmpLeaveInfoForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">离职信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>离职类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" type="text" id="leaveType_name" name="leaveType_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-placeholder="离职类型"/>
                                    <input type="hidden" id="leaveType" name="leaveType" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1076"}' data-targetname="leaveType_name" data-targetId="leaveType">...</span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>离职时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="leaveTime" name="leaveTime" size="16" type="text" data-required="true" data-placeholder="离职时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>原因</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="cause" name="cause" value="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrEmpLeaveInfo.js"></script>
</html>
