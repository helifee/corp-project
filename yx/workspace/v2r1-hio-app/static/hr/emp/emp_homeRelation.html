  <meta charset="utf-8">

  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

    .red{
      color: red;
    }

  </style>
</head>
<body style="width: auto!important;min-width: 100%">

<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="homeRelationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">家庭信息</span>
            </div>
            <div class="my-btn-group" style="float: right">
              <div class="my-btn-group" style="float: left">
                <button class="btn  btn-default" id="saveBtn">保存</button>
                <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
              </div>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>关系</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text" data-required="true" data-placeholder="关系" id="relation_name" name="relation_name"
                         class="form-control addInputWidth" readonly="readonly" />
                  <input type="hidden" id="relation" name="relation" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('relation_name','relation')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1166"}' data-targetname="relation_name" data-targetId="relation">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                </div>
              </td>
              <td class="form-label"><span class="req_f"></span><label>姓名</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="name" name="name" data-required="true" data-placeholder="姓名">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>政治面貌</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text"  id="politicalStatus_name" name="politicalStatus_name" class="form-control addInputWidth" readonly="readonly" placeholder="政治面貌"/>
                  <input type="hidden" id="politicalStatus" name="politicalStatus" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('politicalStatus_name','politicalStatus')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1061"}' data-targetname="politicalStatus_name" data-targetId="politicalStatus">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                </div>
              </td>
              <td class="form-label"><label>出生日期</label></td>
              <td >
                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                  <input class="form-control" id="birth" name="birth" size="16" type="text" value="" readonly>
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>工作单位</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="org" name="org" value="">
              </td>
              <td class="form-label"><label>职务</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="headship" name="headship" value="">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>联系电话</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="telphone" name="telphone" data-maxlength="20">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_homeRelation.js"></script>
</html>
