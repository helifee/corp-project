<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员变动</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="empPersonChangeForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="personId" name="personId" valueType="str" isData="true" isFlowVar="true" alias="人员ID"/>
                <input type="hidden" id="businessId" name="businessId" valueType="str" isData="true" isFlowVar="true" alias="业务ID"/>
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>主题</label></td>
                            <td colspan="5">
                                <input type="text" class="form-control addInputWidth" name="topicName"
                                       placeholder="输入主题" data-required="true" data-placeholder="主题" alias="主题"
                                       data-maxlength="30" id="topicName" valueType="str" isData="true" isFlowVar="true"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>变动类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="type_name" data-required="true" data-placeholder="选择变动类型"
                                           name="type_name" class="form-control addInputWidth" readonly="readonly"
                                           placeholder="变动类型" valueType="str" isFlowVar="true" alias="变动类型"/>
                                    <input type="hidden" id="type" name="type" class="form-control addInputWidth" valueType="str"
                                    	 isData="true" isFlowVar="true" alias="变动类型ID"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('type_name','type')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1163"}'
                                          data-targetname="type_name" data-targetId="type">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>生效时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-required="true"
                                     data-placeholder="生效时间" data-link-field="dtp_input1">
                                    <input data-required="true" class="form-control addInputWidth" id="changeTime" name="changeTime" size="16"
                                    	type="text" value="" readonly valueType="timestamp" isData="true" isFlowVar="true" alias="生效时间"/>
                                    <div class="input-group-addon">
                                    	<a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a>
                                    </div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前部门</label></td>
                            <td>
                                <input type="hidden" id="deptBefpre" name="deptBefpre" class="form-control addInputWidth" 
                                	valueType="str" isData="true" isFlowVar="true" alias="调动前部门ID"/>
                                <input type="text" id="deptBefpreName" name="deptBefpre_name" class="form-control addInputWidth" 
                                	readonly="readonly" valueType="str" isFlowVar="true" alias="调动前部门名称"/>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>调动后部门</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="deptAfter" class="form-control" name="deptAfter" readonly="readonly" 
                                    	valueType="str" isData="true" isFlowVar="true" alias="调动后部门ID"/>
                                    <input type="text" data-required="true" data-placeholder="调动后部门" id="deptAfterName"
                                           name="deptAfter_name" class="form-control" readonly="readonly" placeholder="选择部门" 
                                           valueType="str" isFlowVar="true" alias="调动后部门名称"/>
                                    <div class="input-group-addon">
                                    	<a class="glyphicon glyphicon-remove" onclick="emptyInfo('deptAfter','deptAfterName')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-treeparam="{'noControlRight':'1'}" data-title="选择部门"
                                        data-selectorType="org-selectDeptOnly" data-saveCallback="deptAfterCallback">
                                    	<a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前职务</label></td>
                            <td>
                                <input type="text" id="postBefore" name="postBefore" readonly="readonly" class="form-control addInputWidth" 
                                	valueType="str" isData="true" isFlowVar="true" alias="调动前职务名称"/>
                                <input type="hidden"  name="postId" id="postId" valueType="str" isData="true" isFlowVar="true" alias="调动前职务ID"/>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>调动后职务</label></td>
                            <td>
                                <input type="text" id="postAfter" class="form-control addInputWidth" placeholder="输入职务"
                                	name="postAfter" valueType="str" isData="true" isFlowVar="true" alias="调动后职务名称"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前职级</label></td>
                            <td>
                                <input type="text" id="headshipRankBefore_name" name="headshipRankBefore_name" class="form-control addInputWidth" 
                                	readonly="readonly" valueType="str" isData="false" isFlowVar="true" alias="调动前职级名称"/>
                                <input type="hidden" id="headshipRankBefore" name="headshipRankBefore" class="form-control addInputWidth" 
                                	valueType="str" isData="true" isFlowVar="true" alias="调动前职级ID"/>
                            </td>
                            <td class="form-label"><span class="red"></span><label>调动后职级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-placeholder="调动后职级" type="text" id="headshipRankAfter_name" name="headshipRankAfter_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="选择职级" valueType="str" 
                                           isData="false" isFlowVar="true" alias="调动后职级名称"/>
                                    <input type="hidden" id="headshipRankAfter" name="headshipRankAfter" class="form-control addInputWidth" 
                                    	valueType="str" isData="true" isFlowVar="true" alias="动后职级ID"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('headshipRankAfter_name','headshipRankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1020"}'
                                          data-targetname="headshipRankAfter_name" data-targetId="headshipRankAfter">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>说明</label></td>
                            <td colspan="3">
                                <textarea id="remark" data-maxlength="100" data-placeholder="说明" name="remark" valueType="str" isData="true" 
                                	isFlowVar="true" style="width:100%; height: 150px" noresize alias="说明"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_personChange_read.js"></script>

</html>
