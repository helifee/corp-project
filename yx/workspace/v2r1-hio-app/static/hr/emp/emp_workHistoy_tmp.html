<body>

<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="workHistroyForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid" style="background: #FCE5BE; border: 1px solid #D6D6D6;">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/gzjl.png" /></i>
                            <span class="form-title">工作经历</span>
                        </div>
                        <div class="my-btn-group" style="float: right">
                            <div class="my-btn-group" style="float: left">
                                <button class="btn btn-default" onclick="window.history.go(-1)">返回</button>
                                <button class="btn  btn-default" id="saveBtn">保存</button>
                            </div>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>开始日期</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input data-required="true" class="form-control" name="startTime" id="startTime" size="16" type="text" data-placeholder="开始日期" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" ></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>结束日期</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input data-required="true" class="form-control" name="endTime" id="endTime" size="16" type="text" data-placeholder="结束日期" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>公司名称</label></td>
                            <td >
                                <input data-required="true" type="text"  class="form-control addInputWidth" id="org" name="org" data-placeholder="公司名称" data-maxlength="30"/>
                            </td>
                            <td class="form-label"><label>部门名称</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" id="dept" name="dept" data-maxlength="30" data-placeholder="部门名称"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>工作岗位</label></td>
                            <td>
                                <input  type="text"  class="form-control addInputWidth" id="post" name="post" data-maxlength="30" data-placeholder="工作岗位">
                            </td>
                            <td class="form-label"><label>担任职务</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="headship" name="headship" data-maxlength="30" data-placeholder="担任职务">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>主要职责</label></td>
                            <td>
                                <input  type="text"  class="form-control addInputWidth" id="duty" name="duty" data-maxlength="50" data-placeholder="主要职责">
                            </td>
                            <td class="form-label"><label>任职类型</label></td>
                            <td>
                                <input  type="text"  class="form-control addInputWidth" id="workType" name="workType" data-maxlength="50" data-placeholder="任职类型">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>证明人</label></td>
                            <td>
                                <input  data-placeholder="证明人" data-maxlength="10" type="text"  class="form-control addInputWidth" id="witness" name="witness"/>
                            </td>
                            <td class="form-label"><label>证明人电话</label></td>
                            <td>
                                <input data-placeholder="证明人电话" data-maxlength="20" type="text"  class="form-control addInputWidth" id="witnessPhone" name="witnessPhone"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>离职原因</label></td>
                            <td>
                                <input data-maxlength="50" data-placeholder="离职原因" type="text"  class="form-control addInputWidth" id="leaveReasons" name="leaveReasons"/>
                            </td>
                            <td class="form-label"><label>说明</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="remark" name="remark" data-maxlength="50" data-placeholder="说明"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_workHistoy_tmp.js"></script>
</html>
