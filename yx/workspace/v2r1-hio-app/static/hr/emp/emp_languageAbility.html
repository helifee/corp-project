<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body style="width: auto!important;min-width: 100%">

<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="languageAbilityForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">语言能力信息</span>
                        </div>
                        <div class="my-btn-group" style="float: right">
                            <div class="my-btn-group" style="float: left">
                                <button class="btn  btn-default" id="saveBtn">保存</button>
                                <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
                            </div>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>语种</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" id="languageKind" data-maxlength="30" name="languageKind" data-required="true" data-placeholder="语种">
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>等级</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="rank" name="rank" data-maxlength="30" data-required="true" data-placeholder="等级">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>获得时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="getTime" name="getTime" size="16" type="text" data-required="true" data-placeholder="获得时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>证书名称</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="certifiedName" name="certifiedName" data-maxlength="30" data-required="true" data-placeholder="证书名称">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>发证单位</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="approvalOrg" name="approvalOrg" data-maxlength="30" data-required="true" data-placeholder="发证单位">
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>证书编号</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="certificateCode" name="certificateCode" data-maxlength="50" data-required="true" data-placeholder="证书编号">
                            </td>
                        </tr>
                        <tr class="from-tr">
                            <td class="form-label"><label>是否第二外语</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="isSecondLanguage_name" name="isSecondLanguage_name"  class="form-control addInputWidth" readonly="readonly" placeholder="是否第二外语	"/>
                                    <input type="hidden" id="isSecondLanguage" name="isSecondLanguage" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('isSecondLanguage_name','isSecondLanguage')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1009"}' data-targetname="isSecondLanguage_name" data-targetId="isSecondLanguage">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>是否最高等级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="isMaxRank_name" name="isMaxRank_name"  class="form-control addInputWidth" readonly="readonly" placeholder="是否最高等级"/>
                                    <input type="hidden" id="isMaxRank" name="isMaxRank" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('isMaxRank_name','isMaxRank')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1009"}' data-targetname="isMaxRank_name" data-targetId="isMaxRank">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_languageAbility.js"></script>
</html>
