<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增专业资格认证</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">专业资格认证信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrEmpMajorForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">专业资格认证</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>名称</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" id="name" name="name" data-required="true" data-placeholder="名称" data-maxlength="30">
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>获得时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input class="form-control" id="getTime" name="getTime" size="16" type="text" data-required="true" data-placeholder="获得时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>发证单位</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="approvalOrg" name="approvalOrg" data-required="true" data-placeholder="发证单位" data-maxlength="30">
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>证书编号</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="certificateCode" name="certificateCode" data-required="true" data-placeholder="证书编号" data-maxlength="50">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>等级</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="rank" name="rank" data-maxlength="20" data-placeholder="等级">
                            </td>
                            <td class="form-label"><label>截止日期</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input class="form-control" id="endTime" name="endTime" size="16" type="text" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrEmpMajor.js"></script>
</html>
