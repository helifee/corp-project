<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>兼职</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }
    .ui-jqgrid tr.jqgrow td {
      white-space: normal !important;
      height:auto;
      vertical-align:text-top;
      padding-top:2px;
    }
    .red{
      color: red;
    }
    /*处理机构字典弹窗样式，去掉滚动条*/
    .modal-body{
      height: 265px;
    }
    .treeContainer{
      height: 245px !important;
    }
  </style>
</head>
<body style="width: auto!important;min-width: 100%">

<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="postForm" class="form-inline" style="margin-top: 0px" validate-type="jQueryValidate" data-validate-success="">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">兼职信息</span>
            </div>
            <div class="my-btn-group" style="float: right">
              <div class="my-btn-group" style="float: left">
                <button class="btn  btn-default" id="saveBtn">保存</button>
                <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
              </div>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <input type="hidden" id="userId" name="userId">
            <tr class="form-tr">
              <td class="form-label"><span class='req_f'></span><label>机构</label></td>
              <td>
                <div class="input-group fullWidth">
                  <input type="hidden" id="deptId" class="form-control"
                         name="deptId" readonly="readonly" value="" data-required="true"/>
                  <input type="text" id="deptName" class="form-control" data-required="true"
                         data-placeholder="机构" name="deptName" readonly="readonly"
                         placeholder="所在机构" value=""/>
                  <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                    onclick="emptyOrg('deptId','deptName')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-title="选择机构"
                        data-selectorType="org-selectDeptOnly"
                        data-saveCallback="deptCallback">
                                                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                                </span>
                </div>
              </td>
              <td class="form-label"><label><span class='req_f'></span>职务名称</label></td>
              <td >
                <input type="text" data-required="true"  class="form-control addInputWidth" id="postName" name="postName" data-maxlength="50" data-placeholder="职务名称"/>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_post.js"></script>
</html>
