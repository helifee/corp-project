<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新增薪酬信息</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }
    .red{
      color: red;
    }
  .tog {
    display: none;
  }

  </style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增薪酬信息<span id="editTitel"></span></div>
    <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">保存</button>

    </div>
  </div>
</header>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" style="margin-top: 70px">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">薪酬信息</span>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>薪资标准/手动录入</label></td>
              <td >
                <select id="chooseType"  class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">人员薪资标准A</option>
                  <option value="0">人员薪资标准B</option>
                  <option value="0">人员薪资标准C</option>
                  <option value="4">手动录入</option>
                </select>
              </td>
              <td id="hid1" class="form-label"><span class="req_f"></span><label>薪资等级</label></td>
              <td id="hid2">
                <select id="sex"   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">50A  月薪3000元</option>
                  <option value="0">51A  月薪4000元</option>
                  <option value="1">52A  月薪5000元</option>
                  <option value="0">53A  月薪6000元</option>
                </select>
              </td>
              <td id="hid3" class="form-label"><span class="req_f"></span><label>标准年薪</label></td>
              <td id="hid4" >
                <input type="text"  class="form-control addInputWidth" id="postG" value="">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>生效日期</label></td>
              <td >
                <div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                  <input class="form-control" id="datetimepick" size="16" type="text" value="" readonly>
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_regular.js"></script>
<script type="text/javascript">
  $('#hid3').addClass('tog');
  $('#hid4').addClass('tog');
  $("#chooseType").change(function(){
    var cv = $(this).val();
    console.log(cv);
    if(cv==0){
      $('#hid1').removeClass('tog');
      $('#hid2').removeClass('tog');
      $('#hid3').addClass('tog');
      $('#hid4').addClass('tog');
    }else{
      $('#hid3').removeClass('tog');
      $('#hid4').removeClass('tog');
      $('#hid1').addClass('tog');
      $('#hid2').addClass('tog');
    }
  });
</script>
</html>
