<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新增变动</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

    .red{
      color: red;
    }
    .hid{
      display: none;
    }


  </style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增变动<span id="editTitel"></span></div>
    <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">查看审批过程</button>
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">发起审批</button>
      <button class="btn btn-sm btn-adv" onclick="closeWindow()">保存</button>

    </div>
  </div>
</header>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" style="margin-top: 70px">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
              <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">新增变动</span>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>



        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>选择人员</label></td>
              <td >
                <div class="input-group form-date">
                  <input type="text" class="form-control addInputWidth" id="personName" readonly="readonly" placeholder="选择人员">
                  <span class="input-group-addon single-selector" data-selectorType="person" data-title="选择人员" data-targetname="personName">...</span>
                </div>
              </td>
              <td class="form-label"><span class="req_f"></span><label>调动类型</label></td>
              <td >
                <select  id="changeType" onchange="changeTypes()"   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="3">跨公司调动</option>
                  <option value="1">部门间调动</option>
                  <option value="2">职能间调动</option>
                </select>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动时间</label></td>
              <td>
                <div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                  <input class="form-control addInputWidth" id="datetimepick" size="16" type="text" value="" readonly>
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
              <td class="form-label"><span class="req_f"></span><label>人员编号</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="title" placeholder="XY-2017-001">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>加入本公司时间</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="title" placeholder="2017-03-21">
              </td>
              <td class="form-label"><span class="req_f"></span><label>入职时间</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="title" placeholder="2017-03-21">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动前机构 </label></td>
              <td >
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="title" placeholder="鑫苑(中国)/鑫苑总部">
              </td>
              <td class="form-label"><span class="req_f"></span><label>调动前岗位</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="title" placeholder="鑫苑(中国)/鑫苑总部">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动前职级</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="" placeholder="经理级">
              </td>
              <td class="form-label"><span class="req_f"></span><label>调动前薪级</label></td>
              <td>
                <input type="text" disabled="disabled" class="form-control addInputWidth" id="" placeholder="50A 月薪3000元">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动后机构</label></td>
              <td >
                <div class="input-group form-date">
                  <input type="text" class="form-control addInputWidth" id="personName" readonly="readonly" placeholder="选择机构">
                  <span class="input-group-addon single-selector" data-selectorType="org" data-title="选择机构" data-targetname="personName">...</span>
                </div>
              </td>
              <td id="init1" class="form-label"><span class="req_f"></span><label>调动后岗位</label></td>
              <td id="init2">
                <select id=""   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">总经理</option>
                  <option value="1">总经理助理</option>
                  <option value="0">技术总监</option>
                  <option value="1">业务总监</option>
                </select>
              </td>
            </tr>
            <tr id="init3"class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动后职级</label></td>
              <td>
                <select id="sex"   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">总经理级</option>
                  <option value="1">总经理助理级</option>
                  <option value="0">技术总监级</option>
                  <option value="1">业务总监级</option>
                </select>
              </td>
              <td class="form-label"><span class="req_f"></span><label>调动后薪资标准</label></td>
              <td>
                <select id="salStander" onchange="salChange()"   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="1">人员薪资标准</option>
                  <option value="2">手动录入</option>
                </select>
              </td>
            </tr>
            <tr id="init4" class="form-tr">
              <td id="salStander1" class="form-label"><span class="req_f"></span><label>调动后薪级</label></td>
              <td  id="salStander2" >
                <select id=""   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">50A  月薪3000元</option>
                  <option value="0">51A  月薪4000元</option>
                  <option value="1">52A  月薪5000元</option>
                  <option value="0">53A  月薪6000元</option>
                </select>
              </td>
              <td id="salInput1"  class="form-label" ><span class="req_f"></span><label>月薪</label></td>
              <td id="salInput2" class="form-label"  >
                <input type="text"  class="form-control addInputWidth" id=""  placeholder="输入月薪">
              </td>

            </tr>
            <tr class="from-tr">
              <td class="form-label"><span class="req_f"></span><label>调动后补助标准</label></td>
              <td>
                <select id="subStander" onchange="subChange()"  class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="1">人员补助标准</option>
                  <option value="2">手动录入</option>
                </select>
              </td>
              <td  id="subInput3" class="form-label"><span class="req_f"></span><label>调动后通讯补助</label></td>
              <td id="subInput4">
                <input type="text"  class="form-control addInputWidth" id=""  placeholder="输入通讯补助">
              </td>
            </tr>
            <tr id="init5" class="form-tr">
              <td id="subStander1" class="form-label"><span class="req_f"></span><label>调动后补助等级</label></td>
              <td  id="subStander2" class="form-label" >
                <select id=""   class="form-control addInputWidth">
                  <option value="0">请选择...</option>
                  <option value="0">50A  交通补助300元，通讯补助200元，住房补贴300元</option>
                  <option value="0">51A  交通补助300元，通讯补助200元，住房补贴300元</option>
                  <option value="1">52A  交通补助300元，通讯补助200元，住房补贴300元</option>
                  <option value="0">53A  交通补助300元，通讯补助200元，住房补贴300元</option>
                </select>
              </td>
              <td id="subInput1" class="form-label"><span class="req_f"></span><label>调动后交通补助</label></td>
              <td id="subInput2">
                <input type="text"  class="form-control addInputWidth" id=""  placeholder="输入交通补助">
              </td>

            </tr>
            <tr id="subInput5" class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>调动后住房补贴</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id=""  placeholder="输入住房补贴">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="req_f"></span><label>说明</label></td>
              <td colspan="3">
                <textarea style="width:100%; height: 150px" placeholder="" noresize></textarea>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_change.js"></script>
<script type="text/javascript">
  init();

</script>
</html>
