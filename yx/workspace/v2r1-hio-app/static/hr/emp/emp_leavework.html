<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工离职</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        .red {
            color: red;
        }
		.container-fluid .xj-font{
			padding: 0px 0px;
		}
    </style>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-form-tab mt20 container-fluid mb10">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                        <span class="form-title">单据信息</span>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="applicationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="personId" name="personId" valueType="str" isData="true" isFlowVar="true" alias="人员ID"/>
                <input type="hidden" id="businessId" name="businessId" valueType="str" isData="true" isFlowVar="true" alias="业务ID"/>
                <input type="hidden" id="leaveInfoId" name="leaveInfoId" valueType="str" isData="false" isFlowVar="false"/>
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>主题</label></td>
                            <td colspan="5">
                                <input type="text" class="form-control addInputWidth" name="topicName" placeholder="输入主题" data-required="true" 
                                	data-placeholder="主题" alias="主题" data-maxlength="30" id="topicName" valueType="str" 
                                	isData="true" isFlowVar="true"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class="req_f"></span>离职类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="leaveType_name" data-required="true" data-placeholder="离职类型" name="leaveType_name"
                                    	class="form-control addInputWidth" readonly="readonly" placeholder="选择离职类型" valueType="str"
                                    	isData="true" isFlowVar="false" alias="离职类型"/>
                                    <input type="hidden" id="leaveType" name="leaveType" class="form-control addInputWidth" valueType="str"
                                    	isData="true" isFlowVar="true" alias="离职类型ID"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('leaveType_name','leaveType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1076"}'
                                          data-targetname="leaveType_name" data-targetId="leaveType">...</span>
                                </div>
                            </td>
                            <td class="form-label"><label><span class="req_f"></span>离职时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="leaveTime" name="leaveTime" size="16" type="text" data-required="true"
                                    	data-placeholder="离职时间" placeholder="选择离职时间" valueType="timestamp" isData="true"
                                    	isFlowVar="true" readonly alias="离职时间"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>离职原因</label></td>
                            <td colspan="3">
                                <textarea id="cause" style="width:100%; height:150px"  valueType="str" isData="true" isFlowVar="true" name="cause"
                                	noresize alias="离职原因"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_leavework.js"></script>
</html>
