<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增家庭信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增家庭信息<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="homeRelationForm" class="form-inline" style="margin-top: 70px" validate-type="jQueryValidate" data-validate-success="">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">家庭信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>关系</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="relation_name" name="relation_name"
                                           class="form-control addInputWidth" readonly="readonly" data-required="true"
                                           data-placeholder="与本人关系" placeholder="与本人关系" value=""/>
                                    <input type="hidden" id="relation" name="relation"
                                           class="form-control addInputWidth" value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('relation_name','relation')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1166"}' data-targetname="relation_name" data-targetId="relation">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>姓名</label></td>
                            <td>
                                <input data-required="true" type="text"  class="form-control addInputWidth" id="name" name="name" data-maxlength="10" data-placeholder="姓名">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>政治面貌</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="politicalStatus_name" name="politicalStatus_name" class="form-control addInputWidth" readonly="readonly"  data-placeholder="政治面貌" placeholder="政治面貌"/>
                                    <input type="hidden" id="politicalStatus" name="politicalStatus" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('politicalStatus_name','politicalStatus')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1061"}' data-targetname="politicalStatus_name" data-targetId="politicalStatus">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>出生日期</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input  class="form-control" id="birth" name="birth" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>工作单位</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="org" name="org" data-maxlength="30" data-placeholder="工作单位">
                            </td>
                            <td class="form-label"><label>职务</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="headship" name="headship" data-maxlength="30" data-placeholder="职务">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>联系电话</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="telphone" name="telphone" data-maxlength="20" data-placeholder="联系电话">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_homeRelation_tmp.js"></script>
</html>
