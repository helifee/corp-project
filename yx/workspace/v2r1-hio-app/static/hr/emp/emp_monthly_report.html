<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事月报</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <script src="../../common/common.css.js"></script>
    <style>
        .btn-dim i {
            margin-left: -5px;
        }

        .ui-widget-content .ui-state-default {
            color: #333;
            padding-top: 5px;
        }
        .frozen-bdiv{top: 36px !important;}

    </style>

</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <span style="float: left"><span class="org-icons list-icon"></span><span
                                    class="tit">人员月报</span></span>
                            <label for="yearMonth" class="pull-left" style="margin-left: 42px">年月：</label>
                            <div class="input-group addInputWidth date w100 pull-left" id="datetimepicker"
                                 style="margin-top: 5px">
                                <input id="yearMonth" name="yearMonth" type="text" class="form-control" readonly
                                       onchange="queryVersions()">
                                <div class="input-group-addon">
                                    <a class="glyphicon glyphicon-remove"></a>
                                </div>
                                <span class="input-group-addon ">
                                    <span class="glyphicon glyphicon-calendar addLeft"></span>
                                </span>
                            </div>
                            &nbsp;
                            <select class="form-control" name="version" id="version" onchange="queryInfo()" style="margin-bottom: 3px"></select>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4 btns-group clearfix">
                            <button class="btn btn-sm" id="backEmpList">返回</button>
                            <button class="btn btn-sm" id="exportBtn" style="display: none">导出</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid xj-main-advanced">
                <!--高级查询-->
                <div class="query-div"></div>
            </div>
            <div class="xj-main-grid grid-container">
                <table id="empHistoryList"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>
<!--treeModal-->
<!--导出文件-->
<iframe name="exportTarget" id="exportTarget" style="display:none;">
    <form id="export"></form>
</iframe>
<script src="../../common/common_hr.js"></script>
<script src="../../common/jquery/jquery-form.js"></script>
<script src="../common/querycondition/query-condition.js"></script>
<script src="emp_monthly_report.js"></script>
</body>
</html>
