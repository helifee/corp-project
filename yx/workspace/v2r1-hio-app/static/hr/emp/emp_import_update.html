<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事导入更新</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<script src="org.css"></script>-->
</head>
<body>
<style>
    .table-bordered > tbody > tr > td {
        width: 0px;
    }
    .save-modal-data{margin-top: 2px !important;}
    .form-control{height: 25px !important;}
    .table-bordered>tbody>tr>td.form-label {
        width: auto;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="xj-form-tab mt20 container-fluid" style="width: 97%;margin-top:9px;">
            <div class="row">
                <div class="col-md-3">
                    <i class="fa fa-list addBlue" aria-hidden="true"></i>
                    <span class="form-title">人事基本信息导入更新</span>
                </div>

                <div class="col-md-9 btns-group clearfix">
                    <button class="btn btn-sm btn-adv" id="backEmpList">返回</button>
                    <button class="btn btn-sm btn-adv" id="saveBtn">上传</button>
                    <button class="btn btn-sm btn-adv" id="exportModel">下载模板</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3" style="margin-top: 20px">
            <table class="table table-bordered">
                <tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span class='req_f'></span>选择文件</label></td>
                    <td>
                        <form action="" method="post" id="uploadForm" enctype="multipart/form-data">
                            <input type="file" class="form-control addInputWidth" id="uploadFile_JL"
                                   name="resource">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="form-label"><label><span class='req_f'></span>代码集 :</label></td>
                    <td>
                        <div class="input-group form-date">
                            <input type="text" class="form-control addInputWidth" name="codeSetName" id="codeSetName"
                                   readonly="readonly" placeholder="选择代码集" style="background: #acacac">
                            <input type="hidden" id="codeSetId" class="form-control addInputWidth" name="codeSetId">
                            <div class="input-group-addon">
                                <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                            </div>
                            <span id="zidingyi1" class="input-group-addon hr-single-selector"
                                  data-selectorType="hrSysCodeSet"
                                  data-title="选择代码集"
                                  data-savecallback="codeSetCallBack" data-targetname="codeSetName"
                                  data-targetId="codeSetId">...</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="form-label"><label><span class='req_f'></span>代码项 :</label></td>
                    <td>
                        <div class="input-group form-date">
                            <input type="text" class="form-control addInputWidth" name="codeItemName" id="codeItemName"
                                   readonly="readonly" placeholder="选择代码项" style="background: #acacac">
                            <input type="hidden" id="codeItemId" class="form-control addInputWidth" name="codeItemId">
                            <div class="input-group-addon">
                                <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                            </div>
                            <span id="sysCode" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                  data-title="选择代码" data-treeparam=""
                                  data-savecallback="" data-targetname="codeItemName"
                                  data-targetId="codeItemId">...</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <font color="gray">
                            注：<br>1.导入更新的唯一标识是手机号<br>
                            <!--2.机构类型字段请录入机构编码<br>-->
                            2.日期类型字段请录入yyyy-mm-dd格式，如2018-01-01<br>
                            3.代码类型字段请参照上面代码集代码项的标准，录入代码项的名称<br>
                            4.岗位类型字段请录入标准岗位的名称<br>
                            5.角色类型字段请录入角色的名称，如果多个角色请使用英文","号分割<br>
                            6.文本类型的数值可以在前面录入英文的"'"号
                        </font>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="messagePanel" align="center" hidden="hidden">
    <p style="margin-left: 30%;color: red" align="left"></p>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
</body>
<script src="../../common/common_hr.js"></script>
<script src="emp_import_update.js"></script>
<script src="../../common/jquery-file-upload/js/jquery.form.js"></script>
</html>
