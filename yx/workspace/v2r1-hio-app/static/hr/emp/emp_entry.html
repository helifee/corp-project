<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工入职</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td {
            text-align: center;
        }

        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height: auto;
            vertical-align: text-top;
            padding-top: 2px;
        }

        .red {
            color: red;
        }

        /*.table-bordered > tbody > tr > td {
            width: 0px;
        }*/

        .modal {
            right: -12%;
            /*left: -800px;*/
            top: 80px;
        }
        .modal-dialog {
            width: 600px;
            /*margin: 30px!important;*/
        }

        .ui-widget-content .ui-state-default {
            color: #333;
            /* padding-top: 5px; */
            padding-top: 0px;
            padding-bottom: 0px;
        }

        #outdiv{
            padding-left: 0px;
            padding-right: 0px;
        }

        .row {
             margin-right: 0px;
             margin-left: 0px;
        }

        /* 兼职信息表头样式 gview_postList */
        #gview_postList thead tr{
            height: 40px;
        }
        #gview_postList thead tr th{
            background: #F5F5F5;
            border-left: 1px solid #EAEAEA;
            border-right: 1px solid #EAEAEA;
            border-bottom: 1px solid #EAEAEA;
        }

        /* 工作经历表头样式 gview_workHistoryList */
        #gview_workHistoryList thead tr{
            height: 40px;
        }
        #gview_workHistoryList thead tr th{
            background: rgba(252,229,190,0.20);
            border-left: 1px solid #EAEAEA; 
            border-right: 1px solid #EAEAEA; 
            border-bottom: 1px solid #EAEAEA; 
        }


        /* 教育经历表头样式  gview_eduHistoryForm*/
        #gview_eduHistoryForm thead  tr{
            height: 40px;
        }
        #gview_eduHistoryForm thead  tr th{
            background: rgba(216,242,188,0.13);
            border-left: 1px solid #EAEAEA; 
            border-right: 1px solid #EAEAEA; 
            border-bottom: 1px solid #EAEAEA; 
        }
        .btn-default{
            padding-left: 17px;
            padding-right: 17px;
            -webkit-box-shadow:none !important;
            -moz-box-shadow:none !important;
            box-shadow:none !important;
        }
        .save-modal-data{margin-top: 6px !important;}
    </style>
</head>
<body>
<div class="container-fluid xj-font" id="outdiv">
    <div class="row">
        <div class="col-md-12">
            <form id="applicationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="applyId" name="applyId"/>
                <input type="hidden" id="personId" name="personId"/>
                <input type="hidden" id="code" name="code"/>
                <div class="xj-form-tab mt20 container-fluid mb10" style="margin-top: 0px">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                            <span class="form-title">单据信息</span>
                        </div>
                        <div class="my-btn-group" style="float: right">
                            <div class="my-btn-group" style="float: left">
                                <button class="btn btn-default" id="saveBtn">暂存</button>
                                <button class="btn btn-default" id="applyBtn">发起审批</button>
                                <button class="btn btn-default" id="backEmpList">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>主题</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" name="topic"
                                       placeholder="主题" data-required="true" data-placeholder="主题"
                                       data-maxlength="30" id="topic"/>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>申请日期</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="applyDate"
                                       id="applyDate" placeholder=""
                                       value="" readonly data-required="true"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>经办人</label></td>
                            <td>
                                <input type="hidden" name="applicant" data-required="true"
                                       id="applicant" value="" readonly />
                                <div class="input-group" style="width:100%">
                                    <input type="text" class="form-control addInputWidth" id="applicantName" name="applicantName"
                                           readonly="readonly" placeholder="选择经办人" />
                                    <span class="input-group-addon hr-single-selector"
                                          data-selectorType="person-platform" data-title="选择经办人"
                                          data-savecallback="userCallback" data-targetname="applicantName">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>所属机构</label></td>
                            <td>
                                <input type="hidden" name="deptName" id="deptName" value=""/>
                                <select class="form-control addInputWidth" name="deptmentId" id="deptmentId"
                                        data-required="true">
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>所属公司</label></td>
                            <td>
                                <input type="hidden" name="companyId" id="companyId" readonly value=""
                                       data-required="true"/>
                                <input type="text" class="form-control addInputWidth" name="companyName"
                                       id="companyName" value="" readonly />
                                <!--<select name="company" id="company"></select>-->
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>制单人</label></td>
                            <td>
                                <input type="hidden" name="creater" id="creater" readonly value=""
                                       data-required="true"/>
                                <input type="text" class="form-control addInputWidth" name="createrName"
                                       id="createrName" value="" readonly disabled="disabled" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>审批日期</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                                       id="approvalDate" disabled="disabled" value="" readonly />
                            </td>
                            <td class="form-label"><label>状态</label></td>
                            <td>
                                <input type="hidden" name="status" id="status" readonly />
                                <input class="form-control addInputWidth" type="text" name="statusValue"
                                       id="statusValue" disabled="disabled" value="" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="xj-form-tab mt20 container-fluid xj-form-tab-blue mb10">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class='req_f'></span><label>姓名</label></td>
                            <td nowrap>
                                <input type="text" data-required="true" class="form-control addInputWidth"
                                       id="name" name="name" data-placeholder="姓名" onchange="queryEmpPersonInfo()"/>
                                <!--<td style="text-align: center" class="form-label">-->
                                <!--<button id="getAccountBtn" class="btn btn-sm">获取ERP账号</button>-->
                                <!--</td>-->
                            </td>
                            <td class="form-label" style="text-align: center" rowspan="6" colspan="2">
                                <img id="preImg" src="/platform-app/common/img/defaultPic.png" height="280" width="242"
                                     style="border:1px solid #DDDDDD;margin-left: 90px;" />
                                <input type="file" id="photoPic" onchange="window.newFile()" name="pic" multiple="true"
                                       class="form-input file-pic" accept="image/*" style="display:none;"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class='req_f'></span><label>手机</label></td>
                            <td>
                                <input type="text" data-mobile="true" data-placeholder="手机" data-required="true"
                                       class="form-control addInputWidth" id="phone" name="phone" onchange="queryEmpPersonInfo()"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>拼音</label></td>
                            <td>
                                <input type="text" data-placeholder="拼音" class="form-control addInputWidth" id="pinyin"
                                       name="pinyin" readonly="readonly" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class='req_f'></span><label>国籍</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="nationality_name" name="nationality_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="国籍"
                                           data-placeholder="国籍" data-required="true" value=""/>
                                    <input type="hidden" id="nationality" name="nationality"
                                           class="form-control addInputWidth" value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('nationality_name','nationality')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1066"}'
                                          data-targetname="nationality_name" data-targetId="nationality">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span></span>证件类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="idType_name" name="idType_name"
                                           class="form-control addInputWidth" readonly="readonly"
                                           placeholder="证件类型" data-placeholder="证件类型" value=""/>
                                    <input type="hidden" id="idType" name="idType" class="form-control addInputWidth"
                                           value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('idType_name','idType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码" data-savecallback="calBirthAndSexAndAge"
                                          data-treeParam='{"code_set_id":"1058"}'
                                          data-targetname="idType_name" data-targetId="idType">
                                                <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red"></span><label>证件号码</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="idCard"
                                       name="idCard" data-placeholder="证件号码" onchange="calBirthAndSexAndAge()" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span></span>性别</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="sex_name" name="sex_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="性别"
                                           data-placeholder="性别" value=""/>
                                    <input type="hidden" id="sex" name="sex" class="form-control addInputWidth"
                                           value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('sex_name','sex')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1057"}'
                                          data-targetname="sex_name" data-targetId="sex">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red"></span><label>出生日期</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" name="birth" id="birth" size="16" type="text" readonly
                                           data-placeholder="出生日期"
                                           onchange="birthChangeEvent()" />
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      id="resetBirthOfEmp"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>年龄</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth"
                                       id="age" name="age"/>
                            </td>
                            <td class="form-label"><label>星座</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="constellation_name" name="constellation_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="星座"
                                           />
                                    <input type="hidden" id="constellation" name="constellation"
                                           class="form-control addInputWidth" value="" />
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('constellation_name','constellation')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1258"}'
                                          data-targetname="constellation_name" data-targetId="constellation">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>血型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="bloodType_name" name="bloodType_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="血型"
                                           value=""/>
                                    <input type="hidden" id="bloodType" name="bloodType"
                                           class="form-control addInputWidth" value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('bloodType_name','bloodType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1070"}'
                                          data-targetname="bloodType_name" data-targetId="bloodType">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>婚姻状况</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="marry_name" name="marry_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="婚姻状况"
                                           value=""/>
                                    <input type="hidden" id="marry" name="marry" class="form-control addInputWidth"
                                           value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('marry_name','marry')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1017"}'
                                          data-targetname="marry_name" data-targetId="marry">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label">健康状况</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="health_name" name="health_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="健康状况"
                                           value=""/>
                                    <input type="hidden" id="health" name="health" class="form-control addInputWidth"
                                           value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('health_name','health')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1071"}'
                                          data-targetname="health_name" data-targetId="health">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>政治面貌</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="partyFigure_name" name="partyFigure_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="政治面貌"
                                           value=""/>
                                    <input type="hidden" id="partyFigure" name="partyFigure"
                                           class="form-control addInputWidth" value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('partyFigure_name','partyFigure')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1061"}'
                                          data-targetname="partyFigure_name" data-targetId="partyFigure">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>入党日期</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" name="entryPartyTime" id="entryPartyTime" size="16"
                                           type="text" data-placeholder="入党日期" readonly />
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>民族</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="folk_name" name="folk_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="民族"
                                           value=""/>
                                    <input type="hidden" id="folk" name="folk" class="form-control addInputWidth"
                                           value=""/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('folk_name','folk')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1062"}'
                                          data-targetname="folk_name" data-targetId="folk">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>籍贯</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="nativePlace"
                                       name="nativePlace" />
                            </td>
                            <td class="form-label"><label>档案所在地</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="archivePlace"
                                       name="archivePlace" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>家庭住址</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="homePlace"
                                       name="homePlace" />
                            </td>
                            <td class="form-label"><label>现住址</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="nowPlace" name="nowPlace" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>户口所在地</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="residence"
                                       name="residence" />
                            </td>
                            <td class="form-label"><label>户口性质</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="socialPayArea_name" name="socialPayArea_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="户口性质" />
                                    <input type="hidden" id="socialPayArea" name="socialPayArea"
                                           class="form-control addInputWidth" />
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('socialPayArea_name','socialPayArea')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1069"}'
                                          data-targetname="socialPayArea_name" data-targetId="socialPayArea">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>参加工作日期</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" data-required="true" data-placeholder="参加工作日期"
                                           id="workTime" name="workTime" size="16" type="text" readonly="readonly"
                                           onchange="calWorkAge()" />
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a>
                                    </div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>工龄</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="workAge" name="workAge"
                                       readonly="readonly" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>紧急联系人</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="emergency"
                                       name="emergency" />
                            </td>
                            <td class="form-label"><label>紧急联系人电话</label></td>
                            <td>
                                <input type="text" data-placeholder="紧急联系人电话" class="form-control addInputWidth"
