        <!--补助信息头部-->

          <table id="subList" constraint-layout="true"></table>

        <!--附件-->

          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/fjxx.png" /></i>

            <div class="col-md-9 btns-group addTop">

        <div class="xj-main-grid grid-container" id="contable">
          <table id="fujian" constraint-layout="true"></table>
          <div id="pager2"></div>
        </div>
