<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>晋升晋级</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

      /*white-space: normal !important;*/

      /*padding-top:2px;*/
    /*}*/
    .red{
      color: red;
    }

      /*width: 0px;*/

    /*html {*/

      /*overflow-y:hidden;*/

      text-overflow : ellipsis;
    }
    .ui-widget-content .ui-state-default{
      color: #333;
      padding-top: 5px;
    }
  </style>
</head>
<body >
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">晋升晋级<span id="editTitel"></span></div>
    <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
      <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
      <button class="btn btn-sm btn-adv" id="applyBtn">发起审批</button>
      <button class="btn btn-sm btn-adv" id="saveBtn">暂存</button>

    </div>
  </div>
</header>
<input type="hidden" id="applyId"/>
<input type="hidden" id="personId"/>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">

      <div  class="xj-form-tab mt20 container-fluid" style="margin-top: 65px">
        <div class="row">
          <!--头-->
          <div class="col-md-3">
            <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
            <span class="form-title">单据信息</span>
          </div>
        </div>
      </div>
      <!--底下table-->
      <form id="empUprankForm" class="form-inline"  validate-type="jQueryValidate" data-validate-success="">
        <div class="xj-form-content">
          <table class="table" style="border: 1px solid #ddd;">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>主题</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" name="topic"
                       placeholder="主题" data-required="true" data-placeholder="主题" data-maxlength="30">
              </td>
              <td class="form-label"><label><span class='req_f'></span>申请编号</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" name="code"
                       value="" readonly>
              </td>
              <td class="form-label"><label><span class='req_f'></span>申请日期</label></td>
              <td><input type="text" class="form-control addInputWidth" name="applyDate"
                         id="applyDate" placeholder=""
                         value="" readonly>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>经办人</label></td>
              <td>
                <input type="hidden" name="applicant"
                       id="applicant" value="" readonly>
                <div class="input-group" style="width:100%">
                  <input type="text" class="form-control" id="applicantName" name="applicantName" readonly="readonly" value="" placeholder="选择经办人">
                  <span class="input-group-addon hr-single-selector" data-selectorType="person-platform" data-title="选择经办人"
                        data-savecallback="userCallback" data-targetname="applicantName">
                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                  </span>
                </div>
              </td>
              <td class="form-label"><label><span class='req_f'></span>所属机构</label></td>
              <td>
                <input type="hidden" name="deptName" id="deptName"/>
                <select class="form-control addInputWidth" name="deptmentId" id="deptmentId"></select>
              </td>
              <td class="form-label"><label><span class='req_f'></span>所属公司</label></td>
              <td>
                <input type="hidden" name="companyId" id="companyId">
                <input type="text" class="form-control addInputWidth" name="companyName"
                       id="companyName" value="" readonly>
                <!--<select name="company" id="company"></select>-->
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>制单人</label></td>
              <td>
                <input type="hidden" name="creater" id="creater">
                <input type="text" class="form-control addInputWidth" name="createrName"
                       id="createrName"
                       value="" readonly>
              </td>
              <td class="form-label"><span style="padding-left: 10px">状态</span></td>
              <td>
                <input type="hidden" name="status" id="status">
                <input class="form-control addInputWidth" type="text" name="statusValue"
                       id="statusValue" disabled="disabled" value="">
              </td>
              <td class="form-label"><span style="padding-left: 10px">审批日期</span></td>
              <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                         id="approvalDate" value="" readonly>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
      <div class="xj-form-tab mt20 container-fluid">
        <div class="row">
          <!--头-->
          <div class="col-md-3">
            <i class="fa fa-list addBlue" aria-hidden="true"></i>
            <span class="form-title">员工晋升晋级新增</span>
          </div>
          <div class="col-md-9 btns-group addTop">
            <button id="delBtn" class="btn btn-sm">删除</button>
            <button id="addNewBtn" class="btn btn-sm">新增</button>
          </div>
        </div>
       </div>

        <div class="xj-main-grid grid-container xj-main-grid grid-container gridset">
          <table id="empUprankApplyForm"></table>
        </div>

    </div>
  </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_uprank.js"></script>

</html>
