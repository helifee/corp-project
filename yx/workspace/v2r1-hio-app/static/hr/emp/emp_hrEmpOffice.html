<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增任职信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">任职信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrEmpOfficeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">任职信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>机构</label></td>
                            <td >
                                <input type="hidden"  class="form-control addInputWidth" id="org" name="org" />
                                <input type="text" data-required="true" data-placeholder="机构"  class="form-control addInputWidth" id="org_name" name="org_name" readonly />
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>部门</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="dept" class="form-control"
                                           name="dept" readonly="readonly">
                                    <input type="text" id="dept_name" class="form-control"
                                           name="dept_name" readonly="readonly" placeholder="选择机构" data-required="true" data-placeholder="部门">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('dept_name','dept')" ></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择机构" data-selectorType="org-selectDeptOnly"
                                          data-saveCallback="deptCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                     </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>岗位</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="post" class="form-control"
                                           name="post" readonly="readonly">
                                    <input type="text" id="post_name" class="form-control"
                                           name="post_name" readonly="readonly" placeholder="岗位选择" data-required="true" data-placeholder="岗位">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" ></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="岗位选择" data-selectorType="post"
                                          data-saveCallback="postCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>职级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="headshipRank_name" name="headshipRank_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="headshipRank" name="headshipRank" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('headshipRank_name','headshipRank')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1020"}' data-targetname="headshipRank_name" data-targetId="headshipRank">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>任职时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="holdHeadshipTime" name="holdHeadshipTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>免职时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input class="form-control" id="removeHeadshipTime" name="removeHeadshipTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">-->
                            <!--<td class="form-label"><span class="req_f"></span><label>是否当前任职</label></td>-->
                            <!--<td>-->
                            <!--<div class="input-group form-date">-->
                            <!--<input type="text" id="isCurrent_name" name="isCurrent_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>-->
                            <!--<input type="hidden" id="isCurrent" name="isCurrent" class="form-control addInputWidth"/>-->
                            <!--<div class="input-group-addon">-->
                            <!--<a class="glyphicon glyphicon-remove" onclick="empty()"></a>-->
                            <!--</div>-->
                            <!--<span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"-->
                            <!--data-savecallback="" data-treeParam='{"code_set_id":"1009"}' data-targetname="isCurrent_name" data-targetId="isCurrent">...</span>-->
                            <!--</div>-->
                            <!--</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrEmpOffice.js"></script>
</html>
