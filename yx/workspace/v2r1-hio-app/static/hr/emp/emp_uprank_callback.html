<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>晋升晋级审批页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }
        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }
        .red{
            color: red;
        }
        .table-bordered>tbody>tr>td{
            width: 0px;
        }
    </style>
</head>
<body >
<input type="hidden" id="applyId"/>
<input type="hidden" id="personId"/>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">

            <div  class="xj-form-tab mt20 container-fluid mb10">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                        <span class="form-title">单据信息</span>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="empUprankForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>主题</label></td>
                            <td>
                                <span id="topic"></span>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>申请编号</label></td>
                            <td>
                                <span id="code"></span>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>申请日期</label></td>
                            <td>
                                <span id="applyDate"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>经办人</label></td>
                            <td>
                                <span id="applicantName"></span>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>所属机构</label></td>
                            <td>
                                <span id="deptName"></span>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>所属公司</label></td>
                            <td>
                                <span id="companyName"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>制单人</label></td>
                            <td>
                                <span id="createrName"></span>
                            </td>
                            <td class="tdLabel">状态</td>
                            <td>
                                <span id="statusValue"></span>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>审批日期</label></td>
                            <td>
                                <span id="approvalDate"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="xj-form-tab mt20 container-fluid xj-form-tab-blue mb10">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">员工晋升晋级新增</span>
                    </div>
                </div>
            </div>
            <div style="overflow-x: hidden; width: 100% ">
                <div class="xj-main-grid grid-container">
                    <table id="empUprankApplyForm" constraint-layout="true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_uprank_callback.js"></script>

</html>
