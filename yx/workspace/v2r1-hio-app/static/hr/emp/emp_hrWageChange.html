<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增薪酬变动信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }
        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }
        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增薪酬变动信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrWageChangeForm" class="form-inline" style="margin-top: 70px" validate-type="jQueryValidate" data-validate-success="">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">薪酬变动信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>薪资/补助类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="薪资/补助类型" type="text" id="wageSubType_name" name="wageSubType_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="wageSubType" name="wageSubType" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('wageSubType_name','wageSubType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-wageSubType" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1085"}' data-targetname="wageSubType_name" data-targetId="wageSubType">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>变动类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="变动类型" type="text" id="type_name" name="type_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="type" name="type" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('type_name','type')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1163"}' data-targetname="type_name" data-targetId="type">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前薪资等级</label></td>
                            <td>
                                <input type="hidden" class="form-control addInputWidth" id="rankBefore" name="rankBefore" readonly>
                                <input type="text" class="form-control addInputWidth" id="rankBefore_name" name="rankBefore_name" readonly>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>变动后薪资等级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="rankAfter_name" name="rankAfter_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-required="true" data-placeholder="薪资等级"/>
                                    <input type="hidden" id="rankAfter" name="rankAfter" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('rankAfter_name','rankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-wageRankAfter" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1011"}' data-targetname="rankAfter_name" data-targetId="rankAfter">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前标准年薪</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="salBefore" name="salBefore" readonly data-max="100000000">
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>变动后标准年薪</label></td>
                            <td>
                                <input type="text" data-required="true" data-number="true" data-placeholder="变动后标准年薪" data-max="100000000"  class="form-control addInputWidth" id="salAfter" name="salAfter" readonly onchange="calPercent()">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动幅度</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="percent" name="percent">
                            </td>
                            <td class="form-label"><label>说明</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="remark" name="remark" data-placeholder="说明" data-maxlength="30">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label">
                                <span class="req_f"></span><label>变动时间</label>
                            </td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" name="changeTime" id="changeTime" size="16" type="text" data-required="true" data-placeholder="变动时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" ></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="req_f"></span><label>生效时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" name="effectTime" id="effectTime" size="16" type="text" data-required="true" data-placeholder="生效时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" ></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>

                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动原因</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="cause" name="cause" data-placeholder="变动原因" data-maxlength="30">
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrWageChange.js"></script>
</html>
