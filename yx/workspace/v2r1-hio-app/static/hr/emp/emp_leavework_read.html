<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工离职</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }
        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }
        .red{
            color: red;
        }
        .table-bordered>tbody>tr>td{
            width: 0px;
        }
    </style>
</head>
<body >
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div  class="xj-form-tab mt20 container-fluid mb10">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                        <span class="form-title">单据信息</span>
                    </div>
                    <div class="col-md-9 btns-group addTop">
                        <button class="btn btn-sm btn-adv" onclick="window.history.go(-1)">返回</button>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="applicationForm" class="form-inline"  validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>主题</label></td>
                            <td colspan="5">
                                <input type="text" class="form-control addInputWidth" name="topicName" placeholder="输入主题" data-required="true" 
                                	data-placeholder="主题" data-maxlength="30" id="topicName" valueType="str" isData="true"
                                	isFlowVar="true" alias="主题"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class="req_f"></span>离职类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="leaveType_name" data-required="true" data-placeholder="离职类型" 
                                    name="leaveType_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择离职类型"/>
                                    <input type="hidden" id="leaveType" name="leaveType" class="form-control addInputWidth"/>
                                </div>
                            </td>
                            <td class="form-label"><label><span class="req_f"></span>离职时间</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input class="form-control" id="leaveTime" name="leaveTime_name" size="16" type="text" data-required="true" data-placeholder="离职时间"  readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>离职原因</label></td>
                            <td colspan="3">
                                <textarea id="cause" readonly style="width:100%; height: 150px" placeholder="离职原因" noresize></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_leavework_read.js"></script>
</html>
