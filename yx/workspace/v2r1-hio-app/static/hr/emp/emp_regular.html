<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工转正</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        .red {
            color: red;
        }
		.container-fluid .xj-font{
			padding: 0px 0px;
		}
    </style>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">

            <div class="xj-form-tab mt20 container-fluid mb10">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                        <span class="form-title">单据信息</span>
                    </div>
                    <div class="col-md-9 btns-group addTop">
                        <button class="btn btn-sm btn-default" id="saveBtn" style="display: none">暂存</button>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="applicationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="businessId" name="businessId" valueType="str" isData="true" isFlowVar="true" alias="业务ID"/>
                <!--table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class='req_f'></span><label>主题</label></td>
                            <td colspan="3">
                                <input type="text" class="form-control addInputWidth" name="topicName" placeholder="主题" data-required="true" 
                                	data-placeholder="主题" data-maxlength="30" id="topicName" valueType="str" 
                                	isData="true" isFlowVar="true" alias="主题"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="req_f"></span><label>名称</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="personId" class="form-control" name="personId" readonly="readonly" valueType="str" 
                                    	isData="true" isFlowVar="true" value="" alias="人员ID"/>
                                    <input type="text" id="personName" name="personName" class="form-control" data-required="true" 
                                    	readonly="readonly" valueType="str" isData="true" isFlowVar="true" alias="人员名称"/>
                                </div>
                            </td>
                            <td class="form-label"><label>手机</label></td>
                            <td>
                            	<input type="text" disabled="true" class="form-control addInputWidth" name="phone" id="phone" valueType="str" 
                            		isData="true" isFlowVar="true" alias="手机"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red"></span><label>职级</label></td>
                            <td>
                                <input type="hidden" id="headshipRank" name="headshipRank" valueType="str" isData="true" isFlowVar="true" alias="职级"/>
                                <input type="text" disabled="true" class="form-control addInputWidth" placeholder="职级" data-placeholder="职级"
                                       name="headshipRankValue" id="headshipRankValue" valueType="str" isData="false" isFlowVar="false" />
                            </td>
                            <td class="form-label"><label>入职时间</label></td>
                            <td>
                                <input type="text" disabled="true" class="form-control addInputWidth" id="entryTime" name="entryTime" valueType="timestamp"
                                	isData="true" isFlowVar="true" alias="入职时间"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>试用期(月)</label></td>
                            <td>
                                <input type="text" disabled="true" class="form-control addInputWidth" id="probationPeriod" name="probationPeriod" valueType="int"
                                	isData="true" isFlowVar="true" alias="试用期(月)"/>
                            </td>
                            <td class="form-label"><label>转正时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" name="regularTime" id="regularTime" size="16" type="text" data-placeholder="转正时间"
                                    	readonly data-required="true" valueType="timestamp" isData="true" isFlowVar="true" alias="转正时间"/>
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-remove" id="resetBirthOfEmp"></span></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>工作总结</label></td>
                            <td colspan="5">
                                <textarea id="workSummary" name="workSummary" style="width:100%; height: 150px" noresize valueType="str"
                                	isData="true" isFlowVar="true" alias="工作总结"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="emp_regular.js?v=1.0"></script>
</html>
