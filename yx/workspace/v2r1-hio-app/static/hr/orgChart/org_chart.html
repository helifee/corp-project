<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机构图</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link href="../../common/custom/css/index.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.orgchart.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>
</head>
<style>
    /*设置层级的背景颜色*/
    /*不指定背景色，会以网格为背景*/
    .orgchart { background: #fff; }
    .orgchart td.left, .orgchart td.right, .orgchart td.top {
        border-color: #aaa;
    }

    .orgchart td > .down {
        background-color: #aaa;
    }

    .orgchart .level1 .title {
        background-color: #006699;
    }

    .orgchart .level1 .content {
        border-color: #006699;
    }

    .orgchart .level2 .title {
        background-color: #009933;
    }

    .orgchart .level2 .content {
        border-color: #009933;
    }

    .orgchart .level3 .title {
        background-color: #993366;
    }

    .orgchart .level3 .content {
        border-color: #993366;
    }

    .orgchart .level4 .title {
        background-color: #996633;
    }

    .orgchart .level4 .content {
        border-color: #996633;
    }

    .orgchart .level5 .title {
        background-color: #cc0066;
    }

    .orgchart .level5 .content {
        border-color: #cc0066;
    }
</style>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <span style="float: left"><span class="org-icons list-icon"></span><span
                                    class="tit">机构图&nbsp;</span></span>
                            <div class="input-group">
                                <input type="hidden" name="orgId" id="orgId">
                                <input type="text" class="form-control" data-required="true"
                                       id="orgName" name="orgName" data-placeholder="所属机构"
                                       readonly="readonly" placeholder="所属机构">
                                <div class="input-group-addon">
                                    <a class="glyphicon glyphicon-remove" id="valueEmpty"></a>
                                </div>
                                <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org"
                                       data-saveCallback="orgCallback"
                                       data-targetId="orgId"
                                       data-targetName="orgName"></a>
								</span>
                            </div>
                            &nbsp;
                            <select name="showInfo" multiple="multiple" data-placeholder="显示内容" size="1" onchange="changeShowInfo()"
                                    id="showInfo">
                                <option value="leaderId">负责人</option>
                                <option value="personNum">人数</option>
                            </select>
                            &nbsp;
                            <select class="form-control" name="level" onchange="changeLevel();"
                                    id="level">
                                <option value="2" title="根下的一级">展开一级</option>
                                <option value="3">展开二级</option>
                                <option value="4">展开三级</option>
                                <option value="all">展开全部</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4 btns-group clearfix">
                            <button class="btn btn-sm" onclick="window.history.go(-1)">返回</button>
                            <button class="btn btn-sm" style="display: none" id="exportBtn">导出</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="chart-container"></div>
        </div>
    </div>
</div>
<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<script src="../../common/common_hr.js"></script>
<!--<script type="text/javascript" src="js/jquery.mockjax.min.js"></script>-->
<!--处理ie兼容-->
<script type="text/javascript" src="js/es6-promise.auto.js"></script>
<!--压缩的-->

<!--<script type="text/javascript"-->
        <!--src="https://cdn.rawgit.com/stefanpenner/es6-promise/master/dist/es6-promise.auto.min.js"></script>-->
<script type="text/javascript" src="js/html2canvas.min.js"></script>
<script type="text/javascript" src="js/jspdf.min.js"></script>
<script type="text/javascript" src="js/js/jquery.orgchart.js"></script>
<!--<script type="text/javascript" src="js/jquery.orgchart.min.js"></script>-->
<script src="org_chart.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>

</body>
</html>
