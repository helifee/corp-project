<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加公积金缴费规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<style>
 /*   .tit-box .more>.btn{
        background: #fff;
    }*/
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="row " style="background-color: #F0F0F0;">
        <div class="col-md-6 pull-right btns-group" style="margin-top: 5px;margin-bottom: 10px;margin-right: 10px;">
            <button class="btn btn-sm " id="addClose" onclick="goBack()">返回</button>
            <button class="btn btn-sm " id="saveBtn" onclick="save()">保存</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 10px;">
                <form class="form-inline" id="fundRuleFrom" validate-type="jQueryValidate" data-validate-success="">
                    <input type="hidden" id="hide_id"> <!--表示修改项ID-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>公积金缴纳地</label></td>
                            <td>
                                <input type="hidden" id="fundArea" name="fundArea" data-required="true" value="" readonly/>
                                <div class="input-group" style="width:100%">
                                    <input type="text"  class="form-control addInputWidth" id="fundArea_name" name="fundArea_name"
                                           readonly="readonly" placeholder="选择公积金缴纳地" />
                                    <span class="input-group-addon hr-single-selector" id="fundBtn"
                                          data-selectorType="region" data-title="选择公积金缴纳地"
                                          data-savecallback="forselect" data-targetname="fundArea_name" data-targetId="fundArea">
                                     <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>尾数处理规则</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="mantissaProcessingRule" id="mantissaProcessingRule">
                                    <option value="">请选择</option>
                                    <option value="1">四舍五入</option>
                                    <option value="3">见分进角</option>
                                    <option value="2">见角进元</option>
                                    <option value="4">取整</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>公积金个人比例(%)</label></td>
                            <td><input id="fundEmpScale" type="text" class="form-control addInputWidth"  placeholder=""></td>
                            <td class="form-label"><label><span class='req_f'></span>公积金公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="fundUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>公积金个人缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="empCostNumberLength" placeholder="">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>公积金公司缴费额小数位数</label></td>
                            <td>

                                <input type="text" class="form-control addInputWidth" id="unitCostNumberLength" placeholder="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="save_type">
<script src="../../../common/common_hr.js"></script>
<script src="fund_rule_edit.js"></script>

</body>
</html>
