<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加社保规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more>.btn{
        background: #fff;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="row " style="background-color: #F0F0F0;">
        <div class="col-md-6 pull-right btns-group" style="margin-top: 5px;margin-bottom: 10px;margin-right: 10px;">
            <button class="btn btn-sm " id="addClose" onclick="goBack()">返回</button>
            <button class="btn btn-sm " id="saveBtn" onclick="saveBtn()">保存</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 10px;">
                <form class="form-inline" id="socialRuleFrom" validate-type="jQueryValidate" data-validate-success="">
                    <input type="hidden" id="hide_id">
                    <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>社保缴纳地</label></td>
                            <td>
                                <input type="hidden" id="siPayArea" name="siPayArea" data-required="true" value="" readonly/>
                                <div class="input-group" style="width:100%">
                                    <input type="text"  class="form-control addInputWidth" id="siPayArea_name" name="siPayArea_name"
                                           readonly="readonly" placeholder="选择社保缴纳地" />
                                    <span class="input-group-addon hr-single-selector" id="siBtn"
                                          data-selectorType="region" data-title="选择社保缴纳地"
                                          data-savecallback="forsiselect" data-targetname="siPayArea_name" data-targetId="siPayArea">
                                     <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>户口性质</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="socialPayArea" id="socialPayArea"  placeholder="户口性质" >
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>养老保险个人比例(%)</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="endowmentEmpScale" placeholder=""></td>
                            <td class="form-label"><label><span class='req_f'></span>养老保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="endowmentUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>医疗保险个人比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="medicalEmpScale" placeholder="">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>医疗保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="medicalUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>失业保险个人比例(%)</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="outworkEmpScale" placeholder=""></td>
                            <td class="form-label"><label><span class='req_f'></span>失业保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="outworkUnitScale" placeholder="">
                            </td>

                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>生育保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="birthUnitScale" placeholder="">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>工伤保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="injuryUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>大病个人缴费金额</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="illnessEmpCost" placeholder="">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>大病单位缴费金额</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="illnessUnitCost" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>社保个人缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="empCostNumberLength" placeholder="">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>社保公司缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="unitCostNumberLength" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>尾数处理规则</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="mantissaProcessingRule" id="mantissaProcessingRule">
                                    <option value="">请选择</option>
                                    <option value="1">四舍五入</option>
                                    <option value="2">见角进元</option>
                                    <option value="3">见分进角</option>
                                    <option value="4">取整</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                    </form>
            </div>
        </div>
    </div>
</div>

<script src="../../../common/common_hr.js"></script>
<script src="social_rule_edit.js"></script>
<script src="../si_file/si_constant.js"></script>
</body>
</html>
