<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社保公积金缴费规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../common/multiselect/multiple-select.css" />
    <style>
        .tit-box .more > .btn {
            background: #fff;
        }

        .ui-jqgrid td input, .ui-jqgrid td select .ui-jqgrid td textarea {
            margin: 5px;
        }

        .ui-jqgrid tr.jqgrow td {
            text-overflow: ellipsis;
        }

        .table tr {
            border: 1px dotted #E1E1E1;
        }

        .ui-state-default{
            text-align: center;
        }

        .ui-state-default, .ui-widget-content .ui-state-default{height:auto}

        .ui-jqgrid tr.jqgrow td {
            text-overflow: ellipsis;
        }
        body{
            overflow:hidden;
        }
        .mytable {
            border: none !important;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12  right-content pull-left ">
                    <div class="row">
                        <div class="con-tit">
                            <button class="btn btn-default btn-sm bySocial active" id="socialBtn">社保缴费规则</button>
                            <button class="btn btn-default btn-sm byFund" id="fundBtn">公积金缴费规则</button>
                        </div>

                    </div>

                    <!--社保缴费规则开始-->
                    <div class="con-table" id="socialDiv" style="display:block;margin-top: 5px">

                        <div class="user-list" style="background-color: #F4F4F4;margin-top: 5px">
                            <span><span class="org-icons list-icon"></span><span class="tit">社保缴费规则</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default" style="display: none" id="addBtnBySocial" onclick="add(1)">新增</button>
                                <button class="btn btn-default" style="display: none" id="editBtnBySocial" onclick="foredit(1)">修改</button>
                                <button class="btn btn-default" style="display: none" id="delBtnBySocial" onclick="del(1)">删除</button>
                                <button class="btn btn-default" style="display: none" id="exportBtnBySocial" onclick="exportInfo(1)">导出</button>
                                <button class="btn btn-default" onclick="goBack()">返回</button>
                            </div>
                        </div>
                        <form class="form-inline" id="socialForm" name="socialForm">
                            <div class="user-list" style="height:50px;" >
                                <!--社保缴纳地-->
                                <div class="form-group" style="">
                                    <div class="input-group">
                                        <input type="hidden" id="siPayArea" class="form-control addInputWidth"
                                               name="siPayArea">
                                        <input type="text" class="form-control addInputWidth" id="siPayArea_name"
                                               name="siPayArea_name" placeholder="社保缴纳地" readonly>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove"  id="siBtn" onclick="emptySi()"></a>
                                        </div>
                                        <span class="input-group-addon w28">
                                                <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region"  id="addSiBtn" data-targetId="siPayArea" data-targetName="siPayArea_name"></a>
                                            </span>
                                    </div>
                                </div>

                                <!--户口性质-->
                                <div class="form-group" style="margin-left: 2px">
                                    <select name="socialPayArea" id="socialPayArea" multiple="multiple" placeholder="户口性质" size="1">
                                    </select>
                                </div>

                                <div class="form-group" style="margin-top:5px;margin-left: 2px">
                                    <button class="btn btn-sm btn-search rm-pad" onclick="refreshJqGridDataByCal(1)" style="width: 39px;height: 39px;vertical-align: middle; ">
                                            <i style="width:38px; height:38px; display:inline-block;">
                                                <img style="width:38px; height:38px;" src="../../images/fdj.png" />
                                            </i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="mytable tableStyle">
                            <table id="listRule_social"></table>
                        </div>
                    </div>
                    <!--社保缴费规则结束-->

                    <!--公积金缴费规则开始-->
                    <div class="con-table" id="fundDiv" style="display:none;margin-top: 5px">
                        <div class="user-list" style="background-color: #F4F4F4;margin-top: 5px">
                            <span><span class="org-icons list-icon"></span><span class="tit">社保缴费规则</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default" style="display: none" id="addBtnByFund" onclick="add(2)">新增</button>
                                <button class="btn btn-default" style="display: none" id="editBtnByFund" onclick="foredit(2)">修改</button>
                                <button class="btn btn-default" style="display: none" id="delBtByFund" onclick="del(2)">删除</button>
                                <button class="btn btn-default" style="display: none" id="exportBtnByFund" onclick="exportInfo(2)">导出</button>
                                <button class="btn btn-default" onclick="goBack()">返回</button>
                            </div>
                        </div>
                        <form class="form-inline" id="FundForm" name="FundForm">
                            <div class="user-list" >
                                <!--公积金缴纳地-->
                                <div class="input-group" id="fundSelectArea" hidden="hidden">
                                    <div class="form-group" style="margin-top:-4px;">
                                        <div class="input-group">
                                            <input type="hidden" id="fundArea" class="form-control addInputWidth"
                                                   name="fundArea">
                                            <input type="text" class="form-control addInputWidth" id="fundArea_name"
                                                   name="fundArea_name" placeholder="公积金缴纳地" readonly>
                                            <div class="input-group-addon">
                                                <a class="glyphicon glyphicon-remove"  onclick="emptyFund()"></a>
                                            </div>
                                            <span class="input-group-addon w28">
                                                    <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region" id="addFundBtn" data-targetId="fundArea" data-targetName="fundArea_name"></a>
                                                </span>
                                        </div>
                                        <div class="form-group" style="margin-top:8px;margin-left: 2px">
                                            <button class="btn btn-sm btn-search rm-pad" onclick="refreshJqGridDataByCal(2)" style="width: 39px;height: 39px; margin-top: 1px; vertical-align: middle;">
                                                    <i style="width:38px; height:38px; display:inline-block;">
                                                        <img style="width:38px; height:38px;" src="../../images/fdj.png" />
                                                    </i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="mytable tableStyle">
                            <table id="listRule_fund"></table>
                        </div>
                    </div>
                    <!--公积金缴费规则结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
    <form id="export"></form>
</iframe>
<script src="../../../common/common_hr.js"></script>
<script src="social_fund_rule_list.js"></script>
<script src="../si_file/si_constant.js"></script>
<script src="../../common/multiselect/multiple-select.js"></script>
</body>
</html>
