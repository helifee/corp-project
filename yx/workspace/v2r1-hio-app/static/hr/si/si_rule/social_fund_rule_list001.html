<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社保公积金缴费规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../common/multiselect/multiple-select.css" />
    <style>
        .ui-state-default, .ui-widget-content .ui-state-default{
            height: 40px;
            color: #333;
            padding-top: 10px;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 0px;">
            <form class="form-inline">

                <div  class="right-content">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm byperiod active" onclick="ss()" id="sbjfgz">社保缴费规则</button>
                        <button class="btn btn-default btn-sm bytax" onclick="ss1()" id="gjjjfgz">公积金缴费规则</button>
                    </div>
                </div>

                <div class="xj-main-dimsearch container-fluid" style="background-color: #ffffff;margin-top:10px;">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="user-list" style="border:1px solid #FFFFFF;">
                                <div class="input-group" id="siSelectArea">
                                    <!--社保缴纳地-->
                                    <div class="form-group" style="margin-top:8px;margin-left: 2px">
                                        <div class="input-group">
                                            <input type="hidden" id="siPayArea" class="form-control addInputWidth"
                                                   name="siPayArea">
                                            <input type="text" class="form-control addInputWidth" id="siPayArea_name"
                                                   name="siPayArea_name" placeholder="社保缴纳地" readonly>
                                            <div class="input-group-addon">
                                                <a class="glyphicon glyphicon-remove"  id="siBtn" onclick="emptySi()"></a>
                                            </div>
                                            <span class="input-group-addon w28">
						<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region"  id="addSiBtn" data-targetId="siPayArea" data-targetName="siPayArea_name"></a>
					    </span>
                                        </div>
                                    </div>

                                    <!--户口性质-->
                                    <div class="form-group" style="margin-top:8px;margin-left: 2px">
                                        <select name="socialPayArea" id="socialPayArea" multiple="multiple" placeholder="户口性质" size="1">
                                        </select>
                                    </div>
                                </div>
                                <!--公积金缴纳地-->
                                <div class="input-group" id="fundSelectArea" hidden="hidden">
                                    <div class="form-group" style="margin-top:8px;margin-left: 2px">
                                        <div class="input-group">
                                            <input type="hidden" id="fundArea" class="form-control addInputWidth"
                                                   name="fundArea">
                                            <input type="text" class="form-control addInputWidth" id="fundArea_name"
                                                   name="fundArea_name" placeholder="公积金缴纳地" readonly>
                                            <div class="input-group-addon">
                                                <a class="glyphicon glyphicon-remove"  onclick="emptyFund()"></a>
                                            </div>
                                            <span class="input-group-addon w28">
						<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region" id="addFundBtn" data-targetId="fundArea" data-targetName="fundArea_name"></a>
					    </span>
                                        </div>
                                    </div>
                                </div>
                                &nbsp;
                                <div class="form-group" style="margin-top: 2px">
                                    <button class="btn btn-sm btn-search rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </div>
                                <div class="my-btn-group">
                                    <button class="btn btn-default" style="display: none" id="addBtn" onclick="add()">新增</button>
                                    <button class="btn btn-default" style="display: none" id="editBtn" onclick="foredit()">修改</button>
                                    <button class="btn btn-default" style="display: none" id="delBtn" onclick="del()">删除</button>
                                    <button class="btn btn-default" style="display: none" id="exportBtn" onclick="exportInfo()">导出</button>
                                    <button class="btn btn-default" onclick="goBack()">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="con-table">
                    <div class="mytable tableStyle" id="soc" style="margin-bottom: 10px;">
                        <table id="listRule_social"></table>
                    </div>
                </div>
                <div class="con-table">
                    <div class="mytable tableStyle" id="fund" style="margin-bottom: 10px;">
                        <table id="listRule_fund"></table>
                    </div>
                </div>
                <div></div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" id="judge" value="1">
<input type="hidden" id="issave" value="1">
<input type="hidden" id="hide_id">
<input type="hidden" id="save_type">
<input type="hidden" id="hide_fundArea">
<input type="hidden" id="hide_fundEmpScale">
<input type="hidden" id="hide_fundUnitScale">
<input type="hidden" id="hide_empCostNumberLength">
<input type="hidden" id="hide_unitCostNumberLength">
</body>
<script src="../../../common/common_hr.js"></script>
<script src="social_fund_rule_list.js"></script>
<script src="../si_file/si_constant.js"></script>
<script src="../../common/multiselect/multiple-select.js"></script>
</html>
