<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>社保历史月报</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../common/multiselect/multiple-select.css" />
</head>
<style>
	.tit-box .more > .btn {
	  background: #fff;
	}
	.ui-jqgrid tr.jqgrow td {
	  white-space: normal !important;
	  height: auto;
	}
	.mytable{
	  overflow:hidden;
	}
	.ui-state-default .ui-jqgrid-htable{
	  vertical-align: middle;
	}
	.tit-big{
	  font-weight: bold;
	  font-size: 140%;
	}
	#monthDivHeader .user-list,#monthDiv .user-list{
		line-height: inherit !important;
		background: #E4F2FF;
		height: 80px;
		position: relative;
		border: none !important;
		border-top-left-radius: 8px;
		border-top-right-radius: 8px;
		margin-bottom:10px;
		overflow:hidden;
		padding:0;
		width:100%;
	}
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">历史月报</span>
              <input type="hidden" id="month1"/>
              <div class="show1">
                <select class="form-control" id="yearSelect" name="yearSelect" onchange="annualQuery()"
                        style="width: 100px;position: absolute;display: inline;left: 35%;margin-top: -45px">
                </select>
              </div>
            </div>
            <div class="col-md-9 btns-group clearfix">
              <button class="btn btn-sm btn-adv" onclick="goBack()">返回</button>
            </div>
          </div>
        </div>
        <form class="form-inline">
          <input type="hidden" id="siTime" name="siTime" />
          <div id="monthDiv" name="monthDiv"></div>
              <div class="row" id="rowDiv" style="display:none">
                <div class="col-md-12  right-content pull-left ">
                  <div class="con-tit">
                    <button class="btn btn-default btn-sm byperiod active">社保报表</button>
                    <!--&nbsp;&nbsp;~ 当月入职 &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp; #  当月离职-->
                  </div>
                  <!--社保报表-->
                  <div class="con-table" id="periodDiv" style="display:block;background-color: #F4F4F4;margin-top: 5px;">
                    <div class="user-list" id="periodList" style="background-color: #F4F4F4;overflow: inherit;width: 100%;height: auto;">
                      <!--<span><span class="org-icons list-icon"></span><span class="tit">社保报表</span></span>-->
                      <div class="tableSearchBox clearfix" style="background-color: #F4F4F4;">
                        <div class="form-group">
                          <input id="nameOrCodeByCal" type="text" class="form-control" placeholder="姓名/拼音/手机号" style="margin-top:8px;width: 130px">
                        </div>

                        <div class="form-group" style="margin-top:8px;">
                            <div class="input-group">
                              <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                              <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                              <div class="input-group-addon">
                                <a class="glyphicon glyphicon-remove" id="valueEmptyOrg" onclick="clearValue('orgId','orgName')"></a>
                              </div>
                              <span class="input-group-addon w28">
                                  <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                   data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                                  </a>
                              </span>
                            </div>
                        </div>

                        <!--社保缴纳地-->
                        <div class="form-group" style="margin-top:8px;">
                          <div class="input-group">
                            <input type="hidden" id="siAreaId" class="form-control addInputWidth"
                                   name="siAreaId">
                            <input type="text" class="form-control addInputWidth" id="siAreaName"
                                   name="siAreaName" placeholder="社保缴纳地" readonly>
                            <div class="input-group-addon">
                              <a class="glyphicon glyphicon-remove"  id="valueEmpty1" onclick="clearValue('siAreaId','siAreaName')"></a>
                            </div>
                            <span class="input-group-addon w28">
						<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region"  id="addSiBtn" data-targetId="siAreaId" data-targetName="siAreaName"></a>
					    </span>
                          </div>
                        </div>

                        <!--公积金缴纳地-->
                        <div class="form-group" style="margin-top:8px;">
                          <div class="input-group">
                            <input type="hidden" id="fundAreaId" class="form-control addInputWidth"
                                   name="fundAreaId">
                            <input type="text" class="form-control addInputWidth" id="fundAreaName"
                                   name="fundAreaName" placeholder="公积金缴纳地" readonly>
                            <div class="input-group-addon">
                              <a class="glyphicon glyphicon-remove"  id="valueEmpty" onclick="clearValue('fundAreaId','fundAreaName')"></a>
                            </div>
                            <span class="input-group-addon w28">
						        <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region" id="addFundBtn" data-targetId="fundAreaId" data-targetName="fundAreaName"></a>
					        </span>
                          </div>
                        </div>

                        <!--户口性质-->
                        <!--<div class="form-group" style="margin-top:8px;">
                          <select name="socialPayArea" id="socialPayArea" multiple="multiple" placeholder="户口性质">
                          </select>
                        </div>-->
                        <div class="form-group" style="margin-top:8px;margin-left: 2px">
                          <select name="socialPayArea" id="socialPayArea" multiple="multiple" placeholder="户口性质" size="1">
                          </select>
                        </div>
                        <!--入离在职状态-->
                        <div class="form-group" style="margin-top:8px;" >
                            <select class="pull-left addInputWidth" name="empType" id="empType" multiple="multiple" placeholder="在离职状态"  size="1">
                              <option value="9">在职</option>
                              <option value="2">离职</option>
                              <option value="1">新入职</option>
                            </select>
                        </div>
                        <!--查询按钮-->
                        <div class="form-group" style="margin-top:8px;" >
                          <button class="btn btn-sm btn-search rm-pad" id="searchBtn" onclick="refreshJqGridDataByCal()" style="width: 39px;height: 39px;vertical-align: middle;">
                              <i style="width:38px; height:38px; display:inline-block;"><img style="width:38px; height:38px;" src="../../images/fdj.png" /></i>
                          </button>
                        </div>
                        <div class="my-btn-group" style="margin-right: 0px;float: right;margin-top: 15px;">
                          <button class="btn btn-default" style="display: none" id="exportInfoBtn"  onclick="exportInfo()">导出</button>
                        </div>
                      </div>

                    </div>
                    <div class="tableList grid-container" style="overflow-x:hidden;">
                      <div class="mytable tableStyle" style="margin-bottom: 10px;">
                        <table id="salaryPeriodList"></table>
                      </div>
                    </div>
                  </div>
                  <!--社保报表-->
                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
  <form id="export"></form>
</iframe>
<script src="../../../common/common_hr.js"></script>
<script src="si_history_monthly_report.js"></script>
<script src="../si_file/si_constant.js"></script>
<script src="../../common/multiselect/multiple-select.js"></script>
</body>
</html>
