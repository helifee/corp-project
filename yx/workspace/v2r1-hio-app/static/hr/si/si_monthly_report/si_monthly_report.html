<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>社保月报</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../common/multiselect/multiple-select.css" />
</head>
<!--列表内容换行-->
<style>
  .ui-jqgrid tr.jqgrow td {
    text-overflow: ellipsis;
  }

  .ui-widget-content .ui-state-default {
    height: 35px;
    color: #333;
    padding-top: 10px;
  }
  /*隐藏滚动条*/
  body {
    overflow-x: hidden;
    overflow-y: hidden;
  }

  html {
    overflow-x: hidden;
    overflow-y: hidden;
  }

  #customtable {
    overflow-x:hidden;
    overflow-y:hidden;
  }
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="con-table clearfix">
        <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                    <span style="float: left"><span class="org-icons list-icon"></span><span
                            class="tit">社保月报</span></span>
          <div class="my-btn-group" style="float: right">
            <div class="my-btn-group" style="float: left">
              <button class="btn btn-sm" style="display: none" id="importBtn" onclick="exportInfo();">导出</button>
              <button class="btn btn-sm" id="changeBtn" onclick="goBack();">返回</button>
            </div>
          </div>
        </div>
      </div>
      <div class=" ">
        <div class="row clearfix">
          <form class="form-inline" id="payPeriodFrom" >
            <input type="hidden" id="id"  name="id" class="form-control addInputWidth">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="rm-pad">

                <!--姓名\手机号\拼音\账号-->
                <div class="form-group" style="margin-top:8px;margin-left:2px;">
                  <input type="text" id="nameOrMobile" title="姓名\手机号\拼音" class="form-control" placeholder="姓名\手机号\拼音" >
                </div>

                <!--所属机构-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <div class="input-group">
                    <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                    <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                    <div class="input-group-addon">
                      <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                    </div>
                    <span class="input-group-addon w28">
                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                               data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                              </a>
                        </span>
                  </div>
                </div>

                <!--社保缴纳地-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <div class="input-group">
                    <input type="hidden" id="siAreaId" class="form-control addInputWidth"
                           name="siAreaId">
                    <input type="text" class="form-control addInputWidth" id="siAreaName"
                           name="siAreaName" placeholder="社保缴纳地" readonly>
                    <div class="input-group-addon">
                      <a class="glyphicon glyphicon-remove"  id="valueEmpty1"></a>
                    </div>
                    <span class="input-group-addon w28">
						<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region"  id="addSiBtn" data-targetId="siAreaId" data-targetName="siAreaName"></a>
					    </span>
                  </div>
                </div>

                <!--公积金缴纳地-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <div class="input-group">
                    <input type="hidden" id="fundAreaId" class="form-control addInputWidth"
                           name="fundAreaId">
                    <input type="text" class="form-control addInputWidth" id="fundAreaName"
                           name="fundAreaName" placeholder="公积金缴纳地" readonly>
                    <div class="input-group-addon">
                      <a class="glyphicon glyphicon-remove"  id="valueEmpty"></a>
                    </div>
                    <span class="input-group-addon w28">
						<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region" id="addFundBtn" data-targetId="fundAreaId" data-targetName="fundAreaName"></a>
					    </span>
                  </div>
                </div>

                <!--户口性质-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <select name="socialPayArea" id="socialPayArea" multiple="multiple" size="1">
                  </select>
                </div>

                <!--入离在职状态-->
                <div class="form-group" style="margin-top:7px;margin-left: 2px" >
                  <select   name="empType" id="empType" multiple="multiple" size="1" >
                    <option value="9">在职</option>
                    <option value="2">离职</option>
                    <option value="1">新入职</option>
                  </select>
                </div>

                <!--查询按钮-->
                <div class="form-group" style="margin-top: 8px;margin-left: 2px">
                  <button class="btn btn-sm btn-search rm-pad" id="searchBtn" onclick="refreshJqGridDataByCal()" style="width: 39px;height: 39px;vertical-align: middle;"><i style="width:38px; height:38px; display:inline-block;"><img style="width:38px; height:38px;" src="../../images/fdj.png" /></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
        <table id="siRepotList"></table>
      </div>
    </div>
  </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
  <form id="export"></form>
</iframe>
<script src="../../../common/common_hr.js"></script>
<script src="si_monthly_report.js"></script>
<script src="../../common/multiselect/multiple-select.js"></script>
</body>
</html>
