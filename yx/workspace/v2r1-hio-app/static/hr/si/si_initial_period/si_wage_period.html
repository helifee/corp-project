<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计薪周期设置</title>
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../../common/custom/css/index.css">
    <style>
        .table {
            table-layout: fixed;
        }

        .help-web {
            display: inline-block;
            background: url(../../../common/custom/images/help_icon.png) no-repeat left center;
            width: 12px;
            height: 12px;
            background-size: cover;
            cursor: pointer;
        }

        .table td {
            border: 1px dotted #E1E1E1;
        }

        .mt50 .btn-sm2 {
            display: block;
            border: 1px solid #D6D6D6;
            background-color: transparent;
            color: #46A7FF;
            margin-right: 50%;
        }

        .btn-adv:hover {
            color: #fff;
            background-color: #238EF0 !important;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-3 mt50">
            <form class="form-inline" id="PeriodFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="periodId" name="periodId">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="busiTypeTable table table-bordered">
                        <tbody>
                        <tr class="form-tr"  align="left">
                            <td class="form-label"><label>计薪开始日期</label></td>
                            <td>
                                <select id="startDate" name="startDate" class="form-control addInputWidth">
                                    <option value="11">11</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </td>
                            <td class="form-label"><label>计薪结束日期</label></td>
                            <td>
                                <input id="endDate" name="endDate"  class="form-control addInputWidth" type="text" disabled="disabled" value="次月10日">
                            </td>
                        </tr>
                        <tr class="form-tr" >
                            <td class="form-label"><label>考勤项数据来源</label></td>
                            <td>
                                <select id="kqSource" name="kqSource"  class="form-control addInputWidth">
                                    <option value="1">考勤</option>
                                    <option value="2">手工输入</option>
                                </select>
                            </td>
                            <td class="form-label"><label>社保项数据来源</label></td>
                            <td>
                                <select id="siSource" name="siSource"  class="form-control addInputWidth">
                                    <option value="1">社保</option>
                                    <option value="2">手工输入</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>计薪方式</label></td>
                            <td>
                                <select id="wageWay" name="wageWay"  class="form-control addInputWidth">
                                    <option value="1">21.75标准计薪法</option>
                                    <option value="2">实际工作日计薪法</option>
                                    <option value="3">自定义工作日计薪法</option>
                                </select>
                            </td>
                            <td class="form-label">
                                <div style="visibility:hidden" id="workingDayDiv1">
                                    <label>工作日天数</label>
                                </div>
                            </td>
                            <td>
                                <div style="visibility:hidden" id="workingDayDiv2">
                                    <input type="number" id="workingDay" name="workingDay"  class="form-control addInputWidth" value="21.75">
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label" colspan="4">
                                <button class="btn btn-sm2 btn-adv"  style="font-size: 10px;height: 28px" id="savePeriodSetting" >保存</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../../common/common_hr.js"></script>
<script src="si_wage_period.js"></script>
</html>
