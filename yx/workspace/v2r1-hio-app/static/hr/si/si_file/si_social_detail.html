<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社保详情</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <style>

        .rectangle-s-top{
            width:800px;
            /*height:100px;*/
            margin: 30px auto 0px;
            border:1px solid black;
        }
        .rectangle-m{
            width:800px;
            /*height:450px;*/
            padding-bottom: 15px;
            margin: 0px  auto;
            border: 1px solid black;
        }
        .rectangle-s-bottom{
            width:800px;
            /*height:200px;*/
            margin: 0px auto 30px;
            border:1px solid black;
        }

        #table-mid-top>tbody>tr>td{
            border-top: 1px solid #ffffff;
        }
        #table-top>tbody>tr>td{
            border-top: 1px solid #ffffff;
        }
        #table-bottom-top>tbody>tr>td{
            border-top: 1px solid #ffffff;
        }
        .table-bordered>tbody>tr>td {
           width: auto;
            text-align:center;
        }
    </style>
</head>
<body>
<!--标题-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-md-offset-5" style="margin-top: 20px;">
                <lable style="font-size: large;" id="companyNameTitle"></lable>&nbsp;&nbsp;—&nbsp;&nbsp;
                <lable style="font-size: large;" id="personNameTitle"></lable>
            </div>
            <div class="col-md-3 " style="margin-top: 20px;">
                <button class="btn btn-sm blue pull-center mr20" style="display: none" id="saveButton" onclick="saveBtn()">保存</button>
                <button class="btn btn-sm blue pull-center mr20" id="backBtn" onclick="goBack()">返回</button>
            </div>
        </div>
    </div>
<!--表格部分-->
    <form class="form-inline" id="siCalculateFrom" validate-type="jQueryValidate" data-validate-success="">
        <input type="hidden" id="personId"> <!--表示修改项ID-->
        <div class="rectangle-s-top">
            <div >
                <table class="table" id="table-top">
                    <tbody>
                    <tr class="form-tr" >
                        <td class="form-label" width="126px;"><label style="float:right;">姓名</label></td>
                        <td  >
                            <input type="text" id="name" name="name" class="form-control addInputWidth" disabled="disabled" />
                        </td>
                        <td class="form-label" width="126px;"><label style="float:right;">手机号</label></td>
                        <td  >
                            <input id="phone" name="phone"  class="form-control addInputWidth" type="text" disabled="disabled" />
                        </td>
                    </tr>
                    <tr class="form-tr"   >
                        <td class="form-label" width="126px;"><label style="float:right;">入职时间</label></td>
                        <td>
                            <input id="entryTime" name="entryTime"  class="form-control addInputWidth" type="text" disabled="disabled" />
                        </td>
                        <td class="form-label" width="126px;"><label style="float:right;">离职时间</label></td>
                        <td>
                            <input id="leaveDate" name="leaveDate"  class="form-control addInputWidth" type="text" disabled="disabled" >
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="rectangle-m" >
            <div >
                <table class="table" id="table-mid-top">
                    <tbody>
                    <tr class="form-tr" >
                        <td class="form-label" width="126px;"><label style="float:right;">社保城市</label></td>
                        <td width="265px;">
                            <input type="hidden" id="siAreaId" name="siAreaId" data-required="true" value="" readonly/>
                            <div class="input-group" style="width:100%">
                            <input type="text"  class="form-control addInputWidth" id="siAreaName" name="siAreaName"
                              readonly="readonly" placeholder="选择社保缴纳地" />
                            <span class="input-group-addon hr-single-selector"
                               data-selectorType="region" data-title="选择社保缴纳地"
                               data-savecallback="forsiselect" data-targetname="siAreaName" data-targetId="siAreaId">
                             <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                            </span>
                            </div>
                        </td>
                        <td class="form-label"  ><label style="float:right;">户口性质</label></td>
                        <td width="225px;">
                            <select class="form-control" style="width:265px" name="socialPayArea" id="socialPayArea"  placeholder="户口性质" >
                            </select>
                        </td>
                    </tr>
                    <tr class="form-tr" >
                        <td class="form-label"><label style="float:right;">社保企业</label></td>
                        <td width="265px;">
                            <input id="socialUnitTotal" name="socialUnitTotal"  class="form-control  addInputWidth" type="text" disabled="disabled"/>
                        </td>
                        <td class="form-label"><label style="float:right;">社保个人</label></td>
                        <td width="225px;">
                            <input id="socialEmpTotal" name="socialEmpTotal"  class="form-control addInputWidth" type="text"  disabled="disabled">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div style="margin:auto 10px;" >
                <div  class="mytable tableStyle">
                    <table id="siTableList" ></table>
                </div>
            </div>
        </div>
        <div class="rectangle-s-bottom">
            <div >
                <table class="table" id="table-bottom-top">
                    <tbody>
                    <tr class="form-tr" >
                        <td class="form-label" ><label style="float:right;">公积金城市</label></td>
                        <td  >
                            <!--<div class="input-group form-date">-->
                                <input type="hidden" id="fundAreaId" name="fundAreaId" data-required="true" value="" readonly/>
                                <div class="input-group" style="width:100%">
                                    <input type="text" class="form-control addInputWidth" id="fundAreaName" name="fundAreaName"
                                           readonly="readonly" placeholder="选择公积金缴纳地" />
                                    <span class="input-group-addon hr-single-selector"
                                          data-selectorType="region" data-title="选择公积金缴纳地"
                                          data-savecallback="forFundselect" data-targetname="fundAreaName" data-targetId="fundAreaId">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            <!--</div>-->
                        </td>
                        <td class="form-label" ></td>
                        <td></td>
                    </tr>
                    <tr class="form-tr"   >
                        <td class="form-label"><label style="float:right;">公积金企业</label></td>
                        <td>
                            <input id="fundUnitTotal" name="fundUnitTotal"  class="form-control addInputWidth" type="text" disabled="disabled"/>
                        </td>
                        <td class="form-label"><label style="float:right;">公积金个人</label></td>
                        <td>
                            <input id="fundEmpTotal" name="fundEmpTotal"  class="form-control addInputWidth" type="text" disabled="disabled" >
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div style="margin:auto 10px;">
                <div  class="mytable tableStyle">
                    <table id="fundTableList" ></table>
                </div>

            </div>
        </div>
    </form>


<script src="../../../common/common_hr.js"></script>
<script src="si_social_detail.js"></script>
<script src="si_constant.js"></script>
</body>
</html>
