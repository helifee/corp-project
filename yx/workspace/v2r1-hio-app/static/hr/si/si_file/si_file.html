<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社保档案</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../common/multiselect/multiple-select.css" />
    <link href="../../common/custom/css/index.css"/>

    <style>
        .ui-jqgrid tr.jqgrow td {
            /*white-space: normal !important;*/
            /*height:auto;*/
            /*vertical-align:text-top;*/
            /*padding-top:2px;*/
            text-overflow: ellipsis;
        }
        .ui-state-default, .ui-widget-content .ui-state-default{
            height: 35px;
            color: #333;
            padding-top: 10px;
        }

        html{overflow: hidden !important;}
        body{overflow: hidden !important;}
        #contentBody{overflow: hidden !important;}
        #xj-index-iframe{overflow: hidden !important;}
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
        <label style="font-weight: normal;margin: 0 6px;color: #666; font-size: 13px !important;">
            本月（<lable id="calculateDate" name="calculateDate" ></lable>）
            社保核算&nbsp;
            <a href="#" id="inpayList"
               style="color: #0000FF;"><span id="inpay" style="color: red" onclick="queryCalculateStatus('all')"></span></a>
            &nbsp; |&nbsp;&nbsp;
            新入职&nbsp;
            <a href="#" id="increaseList"
               style="color: #0000FF;"><span id="increase" style="color: red" onclick="queryCalculateStatus('entry')"></span></a>
            &nbsp; |&nbsp;&nbsp;
            离职&nbsp;
            <a href="#" id="depletionList"
               style="color: #0000FF;"><span id="depletion" style="color: red" onclick="queryCalculateStatus('leave')"></span></a>
        </label>
        <div class="my-btn-group" style="float: right">
            <div class="my-btn-group" style="float: left">
                <button class="btn btn-default" type="button" id="changeBtn" onclick="changePersonBtn()">变动人员</button>
                <button class="btn btn-sm" type="button" style="display: none" id="calculateBtn" onclick="salaryCalculateAll ()">计算</button>
                <button class="btn btn-default" type="button" id="setBtn" onclick="setBtn()">设置</button>
                <button class="btn btn-default" type="button" style="display: none" id="placeOnFileBtn" onclick="siFiling()">归档</button>
                <button class="btn btn-default" type="button" style="display: none" id="NewFileBtn" onclick="NewFileBtn()">新建社保期间</button>
            </div>
            <div class="btn-group more" id="moreBtn">
                <button type="button" class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown">
                    更多 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="monthlyReportBtn" onclick="monthlyReportBtn()">月报</a></li>
                    <li><a href="#" id="historicalMonthlyBtn" onclick="historicalMonthlyBtn()">历史月报</a></li>
                    <li><a href="#" style="display: none" id="importBtn" onclick="importBtn()">导入</a></li>
                    <li><a href="#" style="display: none" id="delBtn" onclick="delBtnClick()">删除人员</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mt20">
        <div class="clearfix">
            <form class="form-inline" id="siCalculateForm" name="siCalculateForm">
                <div style="margin-top: -20px;">
                    <div class="tableSearchBox clearfix tableSearchBox-nw">

                        <!--姓名\手机号\拼音\账号-->
                        <!--<div class="form-group" style="margin-left: 0%; margin-right: 0%">-->
                            <input  type="text" class="form-control" title="姓名\手机号\拼音" placeholder="姓名\手机号\拼音" id="nameOrMobile"
                                    style="margin-right: 0%">
                        <!--</div>-->
                        <!--所属机构-->
                        <!--<div class="form-group" style="margin-left: 1px">-->
                            <div class="input-group">
                                <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                                <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                                <div class="input-group-addon">
                                    <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                                </div>
                                <span class="input-group-addon w28">
                                <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                   data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                                  </a>
                            </span>
                            </div>
                        <!--</div>-->

                        <!--社保缴纳地-->
                        <!--<div class="form-group" style="margin-left: 2px">-->
                            <div class="input-group">
                                <input type="hidden" id="siAreaId" class="form-control addInputWidth"
                                       name="siAreaId">
                                <input type="text" class="form-control addInputWidth" id="siAreaName"
                                       name="siAreaName" placeholder="社保缴纳地" readonly>
                                <div class="input-group-addon">
                                    <a class="glyphicon glyphicon-remove"  id="valueEmpty1"></a>
                                </div>
                                <span class="input-group-addon w28">
                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region"  id="addSiBtn" data-targetId="siAreaId" data-targetName="siAreaName"></a>
                            </span>
                            </div>
                        <!--</div>-->

                        <!--公积金缴纳地-->
                        <!--<div class="form-group" style="margin-left: 2px">-->
                            <div class="input-group">
                                <input type="hidden" id="fundAreaId" class="form-control addInputWidth"
                                       name="fundAreaId">
                                <input type="text" class="form-control addInputWidth" id="fundAreaName"
                                       name="fundAreaName" placeholder="公积金缴纳地" readonly>
                                <div class="input-group-addon">
                                    <a class="glyphicon glyphicon-remove"  id="valueEmpty"></a>
                                </div>
                                <span class="input-group-addon w28">
                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="region" id="addFundBtn" data-targetId="fundAreaId" data-targetName="fundAreaName"></a>
                            </span>
                            </div>
                        <!--</div>-->

                        <!--户口性质-->
                        <!--<div class="form-group" style="margin-left: 2px">-->
                            <select name="socialPayArea" id="socialPayArea" multiple="multiple" placeholder="户口性质" size="1" >
                            </select>
                        <!--</div>-->
                        <!--入离在职状态-->
                        <!--<div class="form-group" style="margin-left: 2px" >-->
                            <select   name="empType" id="empType" multiple="multiple" size="1" >
                                <option value="9">在职</option>
                                <option value="2">离职</option>
                                <option value="1">新入职</option>
                            </select>

                        <!--查询按钮-->
                        <div class="form-group" style="padding-bottom: 0px;">
                            <button class="btn btn-sm btn-search rm-pad" id="searchBtn" style="width: 39px;height: 39px;float: left;" onclick="postQuery()">
                                <i style="width:38px; height:38px; display:inline-block;">
                                    <img style="width:38px; height:38px;" src="../../images/fdj.png" />
                                </i>
                            </button>
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </form>
        </div>
    </div>
    <div class="mytable tableStyle" style="overflow-x:hidden;overflow-y: hidden">
        <table id="siCalculateList"></table>
        <div id="pager"></div>
    </div>
</div>

<script src="../../../common/common_hr.js"></script>
<script src="../../common/multiselect/multiple-select.js"></script>
<script src="si_file.js"></script>
<script src="si_constant.js"></script>
</body>
</html>
