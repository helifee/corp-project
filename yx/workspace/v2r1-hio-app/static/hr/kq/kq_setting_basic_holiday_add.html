<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }
    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }
</style>
<body class="">
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">

            <div class="xj-form-tab mt20 container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" ></i>
                        <span class="form-title">节假日</span>
                        <div class="my-btn-group" style="float: right">
                            <button class="btn  btn-default" id="saveBtn">保存</button>
                            <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
                        </div>
                    </div>
                    <div class="col-md-9 btns-group addTop">
                    </div>
                </div>
            </div>

            <form class="form-inline" id="holidayAddForm" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id"/>
                <div class="modal-body" style="padding: 0px">
                    <div class="xj-form-content">
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>年度：</label></td>
                                <td>
                                    <select class="form-control" id="year" name="year" style="width: 138px">
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>节假日名称：</label></td>
                                <td>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="" data-required="true" data-placeholder="节假日名称" data-maxlength="100"
                                           style="width: 138px"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>法定开始日期：</label></td>
                                <td>
                                   <div class="input-group date datetimepicker2">
                                        <input type="text"  class="form-control" id="startDate" name="startDate"  readonly
                                                placeholder="" data-required="true" data-placeholder="法定开始日期"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>法定结束日期：</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input  type="text" class="form-control"  id="endDate" name="endDate" readonly
                                                placeholder="" data-required="true" data-placeholder="法定结束日期"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_setting_basic_holiday_add.js"></script>
<script src="kq_common.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
