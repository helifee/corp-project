<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .table td {
        border: 1px dotted #E1E1E1;
    }

    .form-tr label {
        float: right !important;
        margin: 0px !important;
    }
    
    .modal-body {
    	padding: 15px 0px;
	}
	.container-fluid .xj-font{
		padding: 0px 0px;
	}
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body">
                <div class="xj-form-content">
                    <!--基本信息-->
                    <div class="xj-form-tab mt20 container-fluid mb10">
                        <div class="row">
                            <div class="col-md-9" style="position: relative">
                                <i style="width:12px; height:12px; margin-left:15px; display: inline-flex;"><img
                                        style="width:12px; height:12px;" src="../images/xx.png"/></i>
                                <span class="form-title">基本信息</span>
                                <div style="display: inline-flex;position:absolute;top:5px;line-height: 20px">
                                    <span style="color: red;margin-left: 30px;flex:1">说明：本单据适用于既没有正点打卡，也没有请假、出差、因公外出，并且有可以理解的理由忘记打卡的场景。</span>
                                </div>
                            </div>

                            <div class="col-md-3 btns-group clearfix">
                            </div>
                        </div>
                    </div>
                    <!--单据信息-->
                    <form class="form-inline" id="sysNotPunchApplyFrom" name="sysNotPunchApplyFrom"
                          validate-type="jQueryValidate">
                        <input type="hidden" class="form-control addInputWidth" name="id" id="id" alueType="str" isData="true"
                        	isFlowVar="true" alias="主键ID">
                        <input type="hidden" class="form-control addInputWidth" name="type" id="type" alueType="str"
                            isData="true" isFlowVar="true" alias="类型">
                        <input type="hidden" class="form-control addInputWidth" name="businessId" id="businessId" alueType="str"
                            isData="true" isFlowVar="true" alias="业务ID">
                        <input type="hidden" name="id" id="notPunchId" valueType="str" isData="true" isFlowVar="true"/>
                        <input type="hidden" name="personId" id="personId" valueType="str" isData="true" isFlowVar="true" alias="人员ID"/>
                        <input type="hidden" name="applyId" id="applyId"/>
                        <input type="hidden" name="signInTime" id="signInTime" valueType="data" isData="true" isFlowVar="true" alias="签到时间"/>
                        <input type="hidden" name="signOutTime" id="signOutTime" valueType="data" isData="true" isFlowVar="true" alias="签退时间"/>
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td><label><span class="req_f"></span>主题</label></td>
                                <td colspan="3">
                                    <input type="text" class="form-control addInputWidth" name="topicName" id="topicName" placeholder="主题" 
                                    	data-required="true" data-placeholder="主题" data-maxlength="200" valueType="str" 
                                    	isData="true" isFlowVar="true" alias="主题">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td><label><span class="req_f"></span>补卡日期</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                               data-required="true" data-placeholder="补卡日期" readonly valueType="data"
                                               isData="true" isFlowVar="true"
                                               onchange="signCheck()" alias="补卡日期">
                                        <span class="input-group-addon hideClassForFlow"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon hideClassForFlow"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                                <td><label style="margin-left: 10px">补卡类型</label></td>
                                <td>
                                    <select class="form-control addInputWidth" name="signType" id="signType"
                                    	valueType="str" isData="true" isFlowVar="true" alias="补卡类型"></select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td><label><span class="req_f"></span>实际到岗/离岗时间</label></td>
                                <td colspan="3">
                                    <div class="input-group date datetimepicker3">
                                        <input id="realTime" name="realTime" type="text" valueType="str" isData="true"
                                               isFlowVar="true" class="form-control" alias="实际到岗/离岗时间"
                                               placeholder="" data-required="true" data-placeholder="实际到岗/离岗时间" readonly>
                                        <span class="input-group-addon hideClassForFlow" id="span1"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon hideClassForFlow" id="span2"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td><label style="margin-left: 12px">补打卡事由</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" id="reason" name="reason" rows="8" valueType="str" isData="true" isFlowVar="true"
                                    	style="width: 100%;height: 150px !important;resize: none" data-placeholder="补打卡事由"
                                        data-maxlength="1000" alias="补打卡事由"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_noPunchCard_add.js"></script>
<script type="text/javascript">
    (function ($) {
        $.fn.disable_ = function () {
			// 屏蔽所有元素
            return $(this).find("*").each(function () {
                $(this).attr("disabled", "disabled");
            });
        };
        $.fn.enable_ = function () {
			// 使得所有元素都有效
            return $(this).find("*").each(function () {
                $(this).removeAttr("disabled");
            });
        }
    })(jQuery);
</script>
</body>
</html>
