<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的考勤-出差管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>

</head>
<style>
    .ui-state-default.ui-jqgrid-hdiv{
        margin-top: 5px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ms-drop ul > li input {
        width: auto;
        height: auto;
    }

    .ms-search {
        line-height: 26px;
        padding: 0 4px;
    }

    .ms-drop ul > li span {
        vertical-align: middle;
    }

    .ms-drop ul > li {
        line-height: 26px;
    }

    .ms-drop ul {
        padding: 0 8px 5px 8px;
    }

    .ms-search input {
        line-height: 26px;
    }

    /* 下拉多选样式 end */
    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-4">
                            <div class="user-list" style="background-color: #F5F5F5!important;">
                                    <span style="float: left"><span class="org-icons list-icon"></span><span
                                            class="tit">出差信息</span></span>
                            </div>
                        </div>

                        <div class="col-md-8 btns-group clearfix">
                            <button class="btn btn-sm " id="backToMyKq" onclick="window.history.go(-1);">返回</button>
                            <button class="btn btn-sm" id="flowBtn">查看审批流程</button>
                            <button class="btn btn-sm" onclick="deleteBussApply()">删除</button>
                            <button class="btn btn-sm" id="save" onclick="editBussApplyInfo(4)">修改</button>
                            <button class="btn btn-sm" id="add" onclick="addBussApplyInfo(3)">新增</button>
                        </div>

                    </form>
                </div>
            </div>

            <div class=" ">
                <div class="clearfix">
                    <form class="form-inline" id="kqRestListForm" name="kqRestListForm">
                        <div class="user-list-new">
                            <div class="tableSearchBox clearfix tableSearchBox-nw" style="margin-left: 0.5%">

                                <!--<label for="SPStatus">审批状态：</label>-->
                                <select name="SPStatus" id="SPStatus" multiple="multiple"
                                        size="1" data-placeholder="审批状态" onchange="bussApplyListQuery()">
                                </select>

                                <!--<label for="type">出差类型：</label>-->
                                <select name="type" id="type" multiple="multiple" size="1"
                                        data-placeholder="出差类型" onchange="bussApplyListQuery()">
                                </select>

                                <div class='input-group date datetimepickerM' data-date-format="yyyy-mm">
                                    <input name="date" id="date" type='text' class="form-control input-sm"
                                           onchange="bussApplyListQuery()" placeholder="出差月份"/>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <button class="btn btn-sm btn-dim" onclick="bussApplyListQuery()"
                                        style="margin-top: 1px;margin-left: 8px; width: 39px;height: 39px;vertical-align: middle;">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="listBussTrip"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_buss_trip_list.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="kqUtils.js"></script>
</body>
</html>
