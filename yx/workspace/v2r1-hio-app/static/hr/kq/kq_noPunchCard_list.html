<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>补打卡管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>

</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }

    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="con-table clearfix">
                <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                    <span style="float: left"><span class="org-icons list-icon"></span><span
                            class="tit">补打卡信息</span></span>
                    <div class="my-btn-group" style="float: right">
                        <div class="my-btn-group" style="float: left">
                            <button class="btn btn-sm" onclick="addNotPunchApplyInfo(0)">新增</button>
                            <button class="btn btn-sm" onclick="editNotPunchApplyInfo(1)">修改</button>
                            <button class="btn btn-sm" onclick="delNotPunch()">删除</button>
                            <button class="btn btn-sm" id="exportBtn">导出</button>
                            <button class="btn btn-sm" id="flowBtn" style="margin-right: 15px;">查看审批流程</button>
                            <button class="btn btn-sm" id="backToSmmmery" style="display: none">返回</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <div class=" clearfix">
                    <form class="form-inline" id="noPunchListForm" name="noPunchListForm">
                        <div class="user-list-new">
                            <div class="tableSearchBox tableSearchBox-nw clearfix" style="margin-left: 0.5%">
                                <input type="text" placeholder="姓名/手机号" class="form-control" placeholder=""
                                       id="personName"
                                       name="personName" onchange="notPunchApplyListQuery()" style="margin-right: 0%">

                                <!--<label for="orgId">所属机构：</label>-->
                                <input type="hidden" id="orgId" class="form-control"
                                       name="orgId">
                                <div class="input-group">
                                    <input type="text" class="form-control" data-required="true"
                                           id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                           readonly="readonly" placeholder="所属机构" onchange="notPunchApplyListQuery()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                       data-saveCallback="orgCallback"></a>
								</span>
                                </div>

                                <!--<label for="SPStatus">审批状态：</label>-->
                                <select name="SPStatus" id="SPStatus" multiple="multiple" size="1"
                                        data-placeholder="审批状态"
                                        onchange="notPunchApplyListQuery()">
                                </select>

                                <div class="input-group date datetimepicker2">
                                    <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                           data-required="true" data-placeholder="补打卡日期" placeholder="补打卡日期"
                                           onchange="notPunchApplyListQuery()" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>


                                <button class="btn btn-sm btn-dim"
                                        onclick="notPunchApplyListQuery()" style="margin-top: 1px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="listNoPunchCard"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_noPunchCard_list.js"></script>
<script src="kqUtils.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>


</body>
</html>
