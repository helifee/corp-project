<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-8" style="margin-left: 250px">

            <form class="form-inline" id="durAddForm" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id"/>
                <div class="modal-body" style="margin-top: 80px">
                    <div class="xj-form-content">
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>考勤结算日：</label></td>
                                <td>
                                    <input type="text" class="form-control" id="accountDay" name="accountDay"
                                           data-required="true" data-digits="true" data-range="0,31"
                                           data-placeholder="考勤结算日" placeholder=""
                                           style="width: 150px">
                                    <span style="color: red;margin-left: 10px">若为0，代表考勤周期为整个自然月</span>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>考勤分析日：</label></td>
                                <td>
                                    <input type="text" class="form-control" id="analysisDay" name="analysisDay"
                                           data-required="true" data-digits="true" data-range="0,31"
                                           data-placeholder="考勤分析日" placeholder=""
                                           style="width: 150px">
                                    <span style="color: red;margin-left: 10px">若为0，代表考勤周期为整个自然月</span>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>所属机构：</label></td>
                                <td>
                                    <div class="row">
                                        <div class="input-group">
                                            <input type="hidden" id="orgId" class="form-control addInputWidth"
                                                   name="orgId">
                                            <input type="text" class="form-control" data-required="true"
                                                   style="margin-left: 14px;width: 150px;"
                                                   id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                                   readonly="readonly" placeholder="所属机构">
                                            <div class="input-group-addon">
                                                <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                            </div>
                                            <!--<span class="input-group-addon single-selector" data-title="选择机构"-->
                                            <!--data-targetname="orgName1">...</span>-->
                                            <!--<span class="input-group-addon">-->
                                            <!--<a class="fa fa-ellipsis-h single-selector" data-selectorType="" style="cursor: pointer" data-saveCallback="orgCallback"></a>-->
                                            <!--</span>-->
                                            <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                       data-saveCallback="orgCallback"></a>
								</span>

                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>说明：</label></td>
                                <td colspan="3">
                                    <textarea class="form-control" id="remark" name="remark" rows="8" data-maxlength="1000"
                                              data-placeholder="说明" style="width: 100%;resize: none"></textarea>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
    <ul id="treeOrg" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
<script src="../../common/common_hr.js"></script>
<!--<script src="../ojt/tls_list.js"></script>-->
<!--<script src="../../organization_list.js"></script>-->
<script src="kq_setting_basic_dur_add.js"></script>
<script type="text/javascript">
    function save() {
        alert("保存成功！");
    }
    function deleteRecord() {
        if (confirm("是否确定删除")) {
            alert("删除成功！");
        }
    }
</script>
</body>
</html>
