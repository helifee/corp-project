<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>年假信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x:hidden;
        overflow-y:hidden;
    }

</style>
<body>

<div class="container-fluid">
    <div class="row" style="margin-top: 8px">
        <div class="col-md-12">
            <div class=" ">
                <div class=" clearfix">
                    <form class="form-inline" id="kqRestListForm" name="kqRestListForm" style="margin-bottom: 8px;">
                        <div class="user-list-new">
                            <div class="tableSearchBox clearfix tableSearchBox-nw">
                                <span>年度：</span>
                                <select class="form-control" id="yearSelect" name="yearSelect" onchange="annualQuery()"
                                        style="width: 137px;display: inline;">
                                </select>
                                <input type="text" id="name" class="form-control" placeholder="姓名/拼音/手机号"
                                style="margin-right: 1px">

                                <div class="input-group">
                                    <input type="hidden" id="orgId"/>
                                    <input type="text" class="form-control" data-required="true"
                                           id="orgName" name="orgName" data-placeholder="所属机构"
                                           readonly="readonly" placeholder="所属机构" onchange="restApplyListQuery()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <!--<span class="input-group-addon w28">-->
									<!--<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"-->
                                       <!--data-saveCallback="orgCallback"></a>-->
								<!--</span>-->
                                    <span class="input-group-addon hr-single-selector" data-title="选择机构"
                                          data-selectorType="org-selectDeptOnly"
                                          data-saveCallback="orgCallback">
                                                    <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                                </span>
                                </div>





                                <button class="btn btn-sm btn-dim" onclick="annualQuery()"
                                        style="margin-left: 1px;margin-top: 1px; width: 39px;height: 39px;vertical-align: middle;">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="con-table clearfix">
                <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                    <span style="float: left"><span class="org-icons list-icon"></span><span
                            class="tit">年假信息</span></span>
                    <div class="my-btn-group" style="float: right">
                        <div class="my-btn-group" style="float: left">
                            <!--<button class="btn btn-sm" onclick="annualCalculateAuto()">自动任务</button>-->
                            <button class="btn btn-sm" style="display: none" id="annualCalculateInit"
                                    onclick="annualCalculateInit()">初始化
                            </button>
                            <button class="btn btn-sm" style="display: none" id="annualCalculate"
                                    onclick="annualCalculate()">计算
                            </button>
                            <button class="btn btn-sm" style="display: none" id="import">导入</button>
                            <button class="btn btn-sm" style="display: none" id="export">导出</button>
                            <button class="btn btn-sm" id="backToSmmmery" style="display: none">返回</button>
                        </div>
                    </div>
                </div>
            </div>

            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="listAnnualInfo"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>
