<div class="container-fluid">
    <div class="row">
        <div class="xj-form-tab mt20 container-fluid" style="width: 97%;margin-top:9px;">
            <div class="row">
                <div class="col-md-3">
                    <i class="fa fa-list addBlue" aria-hidden="true"></i>
                    <span class="form-title">考勤导入</span>
                    <input type="hidden" name="orgIdList" value=""/>
                    <input type="hidden" name="nowKqStartDate" value=""/>
                    <input type="hidden" name="nowKqEndDate" value=""/>
                    <input type="hidden" name="name" value=""/>
                    <input type="hidden" name="kqRegular" value=""/>
                    <input type="hidden" name="kqResult" value=""/>

                </div>

                <div class="col-md-9 btns-group clearfix">
                    <button class="btn btn-sm btn-adv" id="windowClose">返回</button>
                    <button class="btn btn-sm btn-adv" id="saveBtn">上传</button>
                    <button class="btn btn-sm btn-adv" id="downloadModel">下载模板</button>
                    <!--<button class="btn btn-sm btn-adv" onclick="closeWindow()">返回</button>
                    <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>-->
                </div>
            </div>
        </div>
        <div class="col-md-7 col-md-offset-3 mt50">
            <table class="table table-bordered">
                <tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span class='req_f'></span>选择文件</label></td>
                    <td>
                        <form action="" method="post" id="uploadForm" enctype="multipart/form-data">
                            <input type="file" class="form-control addInputWidth" id="file" name="file">
                        </form>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td colspan="2">
                        <font color="red">
                            注：<br>
                            1.仅支持下载模板导入；<br>
                            2.除了需要填写的内容，不允许对模板其他内容修改；<br>
                            3.模板内容不允许新增行数据；<br>
                            4.请假类型的考勤结果请填写具体的假期类型，如：年假等；其他类型的考勤结果直接填写即可，如：出差等。<br>
                        </font>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<form id="exportParaForm" style="display: none;"  method="post">
    <input type="hidden" id="startDate" name="startDate"/>
    <input type="hidden" id="endDate" name="endDate"/>
    <input type="hidden" id="orgIdsList" name="orgIdsList"/>
    <input type="hidden" id="name" name="name"/>
    <input type="hidden" id="kqRegular" name="kqRegular"/>
    <input type="hidden" id="kqResult" name="kqResult"/>
</form>

<div id="messagePanel" align="center" hidden="hidden">
    <p style="margin-left: 30%;color: red" align="left"></p>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
</body>
<script src="../../common/common_hr.js"></script>
<script src="kq_summary_accounts_import.js"></script>
<script src="../../common/jquery-file-upload/js/jquery.form.js"></script>
<script src="kqUtils.js"></script>
</html>
