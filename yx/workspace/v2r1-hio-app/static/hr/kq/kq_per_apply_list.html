<!-- 销假申请 -->
<div class="modal fade" id="treeModal1" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel">

                <div id="restApply1">

                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="rSave1"

                </div>

                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raYes1"

                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raNo1"

            </div>

                    <form class="form-inline" id="resumptionLeaveForm1" name="resumptionLeaveForm1"

                        <input type="hidden" name="resumptionId" id="resumptionId1"/>
                        <input type="hidden" name="rApplyId" id="rApplyId1"/>
                        <input type="hidden" name="destroyStatus" id="destroyStatus1"/>
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label>姓名</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rName1" name="rName"
                                           placeholder="" disabled>
                                    <input type="hidden" name="personId" id="rPersonId1"/>
                                </td>
                                <td class="form-label"><label>请假类型</label></td>
                                <td>
                                    <input type="hidden" name="rType" id="rType1"/>
                                    <input type="text" class="form-control addInputWidth" id="rTypeName1"
                                           name="rTypeName"
                                           placeholder=""
                                           disabled>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>申请开始时间</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rApplyStartDate1"
                                           name="rApplyStartDate" placeholder=""
                                           disabled>
                                </td>
                                <td class="form-label"><label>申请结束时间</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyEndDate1"
                                           name="rApplyStartDate" placeholder=""
                                           disabled></td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>申请请假天数</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyRestDays1"
                                           name="rApplyRestDays" placeholder=""
                                           disabled></td>
                                <td class="form-label"><label>是否全销</label></td>
                                <td>
                                    <select class="form-control" name="ifAllDestroy" id="ifAllDestroy1"
                                            onchange="ifAllDestroyChange1()">
                                        <option value="yes">是</option>
                                        <option value="no">否</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr realApplyInfo1" style="display: none">
                                <td class="form-label"><label><span>*</span>实际开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realStartDate1" name="realStartDate" type="text"
                                               class="form-control" data-required="true" data-placeholder="开始时间"
                                               style="display: inline" onchange="calculateWorkDays()"
                                               >
                                        <span class="input-group-addon selectDate"><span
                                                class="glyphicon glyphicon-remove"
                                                style="display: inline"></span></span>
                                        <span class="input-group-addon selectDate1"><span
                                                class="glyphicon glyphicon-calendar addLeft"
                                                style="display: inline"></span></span>

                                        <select class="form-control" name="realStartTime" id="realStartTime1"
                                                onchange="calculateWorkDays()"
                                                style="width: 60px;display: inline">
                                            <option value="09:00">09:00</option>
                                            <option value="13:30">13:30</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="form-label"><label><span>*</span>实际结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realEndDate1" name="realEndDate" type="text" class="form-control"
                                               data-required="true" data-placeholder="结束时间"
                                               onchange="calculateWorkDays()"
                                               >
                                        <span class="input-group-addon selectDate"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon selectDate1"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        <select class="form-control" name="realEndTime" id="realEndTime1"
                                                onchange="calculateWorkDays()"
                                                style="width: 60px;display: inline">
                                            <option value="12:00">12:00</option>
                                            <option value="18:00">18:00</option>
                                        </select>
                                    </div>

                                </td>
                            </tr>

                            <tr class="form-tr realApplyInfo1" style="display: none">
                                <td class="form-label"><label><span>*</span>实际请假天数</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="realRestDays1"
                                           name="realRestDays" placeholder="" disabled>
                                </td>
                                <td class="form-label"></td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--销假申请 结束-->
