<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计薪周期设置</title>
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
    <style>
        .table {
            table-layout: fixed;
        }

        .help-web {
            display: inline-block;
            background: url(../../common/custom/images/help_icon.png) no-repeat left center;
            width: 12px;
            height: 12px;
            background-size: cover;
            cursor: pointer;
        }

        .table td {
            border: 1px dotted #E1E1E1;
        }

        .mt50 .btn-sm2 {
            display: block;
            border: 1px solid #D6D6D6;
            background-color: transparent;
            color: #46A7FF;
            margin-right: 50%;
        }

        .btn-adv:hover {
            color: #fff;
            background-color: #238EF0 !important;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="PeriodFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="periodId" name="periodId">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label" colspan="4" align="center"><label><span
                                    class="needed">*</span>计薪周期设置</label></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label" style="width:28%;"><label><span
                                    class="needed">*</span>计薪开始日期:</label></td>
                            <td class="form-label" style="width:55%;">
                                <label>当月</label>
                                <select class="form-control" name="startDate" id="startDate" onchange="periodChange()"
                                style="width: 35%">
                                </select>
                            </td>
                            <td class="form-label">
                                <label>计薪结束日期</label>

                                <div class="input-group" style="width:5%">
                                    <a class="help-web helpMement" target="_blank" href="javascript:void(0);"
                                       alt="此期间一旦创建，将不能被修改，并且只能按照此期间进行核算，请谨慎操作!"
                                       title="此期间一旦创建，将不能被修改，并且只能按照此期间进行核算，请谨慎操作!"></a>
                                </div>
                            </td>
                            <td class="form-label">
                                <span id="nowOrNextMonth"></span>
                                <span id="endDate"></span>
                                <label>日</label>
                            </td>
                            <!--<td class="form-label" style="width:12%;">-->
                            <!--<button class="btn btn-sm btn-adv" id="saveBtn" onclick="payPeriodSave()">保存</button>-->
                            <!--</td>-->
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label" colspan="4">
                                <button class="btn btn-sm2 btn-adv" id="saveBtn" style="font-size: 10px;height: 28px">保存
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="kq_wage_period.js"></script>
<script src="kqUtils.js"></script>
</html>
