<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>出差申请</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }
    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }
    .table td {
        border: 1px dotted #E1E1E1;
    }
    .table > tbody > tr > td.form-label {
        text-align: right !important;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body">
                <div class="xj-form-content">
                    <!--基本信息-->
                    <div class="xj-form-tab mt20 container-fluid mb10">
                        <div class="row">
                            <div class="col-md-3">
                                <i style="width:12px; height:12px; display:initial;"><img
                                        style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png"/></i>
                                <span class="form-title">基本信息</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-inline" id="sysApplyFrom" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" class="form-control addInputWidth" name="id" id="id" >
                        <input type="hidden" class="form-control addInputWidth" name="type" id="type" valueType="str" isData="true" isFlowVar="true">
                        <input type="hidden" class="form-control addInputWidth" name="businessId" id="businessId">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label" style="min-width: 90px"><label><span
                                        class="req_f"></span>主题</label></td>
                                <td colspan="3">
                                    <input valueType="str" isData="true" isFlowVar="true" type="text" class="form-control addInputWidth" 
                                    	name="topicName" id="topicName" placeholder="主题" data-required="true" data-placeholder="主题"
                                        data-maxlength="200" alias="主题">
                                </td>
                            </tr>
                            <tr class="from-tr">
                                <td class="form-label"><label><span class="req_f"></span>出差类型</label></td>
                                <td>
                                    <select valueType="str" isData="true" isFlowVar="true" name="tripType" id="tripType" class="form-control"
                                    	style="width: 100%" onchange="getBussDays()" alias="出差类型">
                                    </select>
                                </td>
                                <td class="form-label"><label><span class="req_f"></span>出差天数</label></td>
                                <td>
                                    <input valueType="str" isData="true" isFlowVar="true" type="text" class="form-control addInputWidth"
                                    	id="applyTripDays" name="applyTripDays" readonly unselectable="on" placeholder="" data-required="true"
                                    	data-placeholder="出差天数" style="width: 100%;background-color: #eaeaea;cursor: not-allowed" alias="出差天数">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class="req_f"></span>开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input valueType="timestamp" isData="true" isFlowVar="true" id="applyStartDate" name="applyStartDate" type="text"
                                        	class="form-control" style="display: inline" data-required="true" data-placeholder="开始时间" 
                                            readonly unselectable="on" onchange="getBussDays()" alias="开始日期">
                                        <span class="input-group-addon hideClassForFlow">
                                        	<span class="glyphicon glyphicon-remove" style="display: inline"></span>
                                        </span>
                                        <span class="input-group-addon hideClassForFlow">
                                        <span class="glyphicon glyphicon-calendar addLeft" style="display: inline"></span>
                                        </span>
                                        <select valueType="str" isData="true" isFlowVar="true" class="form-control" name="applyStartTime" 
                                        	id="applyStartTime" onchange="getBussDays()" style="width: 50px;display: inline" alias="开始时间">
                                            <option value="09:00">上午</option>
                                            <option value="13:30">下午</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="form-label"><label><span class="req_f"></span>结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input valueType="timestamp" isData="true" isFlowVar="true" id="applyEndDate" name="applyEndDate" type="text" 
                                        	class="form-control" data-required="true" data-placeholder="结束时间" readonly 
                                        	unselectable="on" onchange="getBussDays()" alias="结束日期">
                                        <span class="input-group-addon hideClassForFlow">
                                        	<span class="glyphicon glyphicon-remove"></span>
                                        </span>
                                        <span class="input-group-addon hideClassForFlow">
                                        	<span class="glyphicon glyphicon-calendar addLeft"></span>
                                        </span>
                                        <select valueType="str" isData="true" isFlowVar="true" class="form-control" name="applyEndTime" 
                                        	id="applyEndTime" onchange="getBussDays()" style="width: 50px;display: inline" alias="结束时间">
                                            <option value="12:00">上午</option>
                                            <option value="18:00">下午</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class="req_f"></span>出发地点</label></td>
                                <td>
                                    <input valueType="str" isData="true" isFlowVar="true" type="input" data-required="true" data-placeholder="出发地点"
                                    	class="form-control addInputWidth" id="location" name="location" alias="出发地点"/>
                                </td>
                                <td class="form-label"><label><span class="req_f"></span>到达地点</label></td>
                                <td>
                                    <input valueType="str" isData="true" isFlowVar="true" type="input" data-required="true" data-placeholder="到达地点"
                                    	class="form-control addInputWidth" id="destination" name="destination" alias="到达地点"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class="req_f"></span>出行方式</label></td>
                                <td>
                                    <input valueType="str" isData="true" isFlowVar="true" type="input" data-required="true" data-placeholder="出行方式"
                                    	class="form-control addInputWidth" id="tripWay" name="tripWay" alias="出行方式"/>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>出差事由</label></td>
                                <td colspan="3">
                                    <textarea valueType="str" class="form-control" id="reason" name="reason" rows="8" valueType="str" 
                                    	isData="true" isFlowVar="true" style="width: 100%;resize: none" data-placeholder="出差事由"
                                        data-maxlength="1000" alias="出差事由"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;">
    <table class="table" style="border: 1px solid #ddd;">
        <tbody>
        <tr class="form-tr">
            <td class="form-label"><label>申请编号</label></td>
            <td>
                <input type="text" class="form-control addInputWidth" name="code" id="code"
                       value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
        </tr>
        <tr class="form-tr">
            <td class="form-label"><label>所属机构</label></td>
            <td>
                <input type="hidden" id="hrDeptId" name="hrDeptId" valueType="str" isData="true" isFlowVar="true"/>
                <div class="input-group form-date">
                    <input type="text" id="hrDeptName" class="form-control" disabled valueType="str" isData="true"
                           isFlowVar="true" alias="所属机构">
                </div>
            </td>
            <td class="form-label"><label>所属公司</label></td>
            <td>
                <input type="hidden" name="companyId" id="companyId" valueType="str" isData="true" isFlowVar="true">
                <input type="text" class="form-control addInputWidth" name="companyName" id="companyName" value="" 
                	readonly style="background-color: #eaeaea;cursor: not-allowed"
                    unselectable="on" valueType="str" isData="true" isFlowVar="true" alias="所属公司">
            </td>
        </tr>
        <tr class="form-tr">
            <td class="tdLabel"><label style="margin-left: 11px">状态</label></td>
            <td>
                <input type="hidden" name="approvalStatus" id="approvalStatus">
                <input class="form-control addInputWidth" type="text" name="approvalStatusValue" id="approvalStatusValue" 
                	readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
            <td class="form-label"><label>审批日期</label></td>
            <td>
            	<input type="text" class="form-control addInputWidth" name="approvalDate" valueType="data" isData="true" isFlowVar="true"
            		id="approvalDate" value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on" alias="审批日期">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="xj-form-content">
        <table class="table" style="border: 1px solid #ddd;">
            <tbody>
            <tr class="form-tr">
                <td class="form-label"><label>人员</label></td>
                <td>
                    <input type="text" class="form-control" id="personName" disabled>
                </td>
            </tr>
            <tr class="form-tr">
                <td class="form-label"><label>岗位</label></td>
                <td>
                    <input type="text" class="form-control addInputWidth" id="postNameS" disabled>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" id="bussApplyFrom" name="bussApplyFrom" validate-type="jQueryValidate">
        <input type="hidden" name="id" id="bussTripId" valueType="str" isData="true" isFlowVar="true" alias="业务ID"/>
        <input type="hidden" name="personId" id="personId" valueType="str" isData="true" isFlowVar="true" alias="人员ID"/>
        <input type="hidden" name="applyId" id="applyId"/>
        <input type="hidden" name="destroyStatus" id="destroyStatus" valueType="str" isData="true" isFlowVar="true" alias="冲销状态"/>
    </form>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_buss_trip_view.js"></script>
<script type="text/javascript">
    (function ($) {
        $.fn.disable_ = function () {
			// 屏蔽所有元素
            return $(this).find("*").each(function () {
                $(this).attr("disabled", "disabled");
            });
        };
        $.fn.enable_ = function () {
			// 使得所有元素都有效
            return $(this).find("*").each(function () {
                $(this).removeAttr("disabled");
            });
        }
    })(jQuery);
</script>
</body>
</html>
