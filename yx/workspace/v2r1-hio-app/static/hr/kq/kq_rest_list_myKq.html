<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的考勤-请假管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>

</head>
<!--列表内容换行-->
<style>
    .ui-state-default.ui-jqgrid-hdiv{
        margin-top: 6px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    /* 下拉多选样式 begin */
    .ms-drop ul > li input {
        width: auto;
        height: auto;
    }

    .ms-search {
        line-height: 26px;
        padding: 0 4px;
    }

    .ms-drop ul > li span {
        vertical-align: middle;
    }

    .ms-drop ul > li {
        line-height: 26px;
    }

    .ms-drop ul {
        padding: 0 8px 5px 8px;
    }

    .ms-search input {
        line-height: 26px;
    }

    /* 下拉多选样式 end */

    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-4">
                            <div class="user-list" style="background-color: #F5F5F5!important;">
                                    <span style="float: left"><span class="org-icons list-icon"></span><span
                                            class="tit">请假信息</span></span>
                            </div>
                        </div>

                        <div class="col-md-8 btns-group clearfix">

                            <button class="btn btn-sm " id="backToMyKq" onclick="window.history.go(-1);">返回</button>
                            <button class="btn btn-sm" id="flowBtn">查看审批流程</button>
                            <button class="btn btn-sm" onclick="deleteRest()">删除</button>
                            <button class="btn btn-sm" id="save" onclick="editRestApplyInfo(4)">修改</button>
                            <button class="btn btn-sm" id="add" onclick="addRestApplyInfo(3)">新增</button>
                        </div>

                    </form>
                </div>
            </div>

            <div class=" ">
                <div class=" clearfix">
                    <form class="form-inline" id="kqRestListForm" name="kqRestListForm">
                        <!--<div class="col-md-10 expand-search"  style="visibility: hidden" id="show">-->
                        <div class="user-list-new">
                            <div class="tableSearchBox clearfix tableSearchBox-nw" style="margin-left: 0.5%">
                                <!--<label for="SPStatus">审批状态：</label>-->
                                <select name="SPStatus" id="SPStatus" multiple="multiple" size="1"
                                        data-placeholder="审批状态" onchange="restApplyListQuery()">
                                </select>


                                <!--<label for="type">请假类型：</label>-->
                                <select name="type" id="type" multiple="multiple" size="1"
                                        data-placeholder="请假类型" onchange="restApplyListQuery()">
                                </select>

                                <div class='input-group date datetimepickerM' data-date-format="yyyy-mm">
                                    <input name="date" id="date" type='text' class="form-control input-sm"
                                           onchange="restApplyListQuery()" placeholder="请假月份"/>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar"></span></span>
                                </div>

                                <button class="btn btn-sm btn-dim" onclick="restApplyListQuery()"
                                        style="margin-top: 1px;margin-left: 8px; width: 39px;height: 39px;vertical-align: middle;">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="listRest"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<!--treeModal-->
<div class="modal fade" id="treeModal2" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel">
    <div class="modal-dialog modal-grid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                <span class="form-title">销假</span>
                <div id="restApply">
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="rSave"
                            onblur="updateApplyInfo()">保存
                    </button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消</button>
                </div>

                <div id="restApproval">
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raYes"
                            onblur="restApproval('true')">通过
                    </button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raNo"
                            onblur="restApproval('false')">不通过
                    </button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="xj-form-content">
                    <form class="form-inline" id="resumptionLeaveForm" name="resumptionLeaveForm"
                          validate-type="jQueryValidate">
                        <input type="hidden" name="resumptionId" id="resumptionId"/>
                        <input type="hidden" name="rApplyId" id="rApplyId"/>
                        <input type="hidden" name="destroyStatus" id="destroyStatus"/>
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>姓名</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rName" name="rName"
                                           placeholder="" readonly>
                                    <input type="hidden" name="personId" id="rPersonId"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>请假类型</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rType" name="rType"
                                           placeholder=""
                                           readonly>
                                </td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>申请开始时间</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rApplyStartDate"
                                           name="rApplyStartDate" placeholder=""
                                           readonly>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>申请结束时间</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyEndDate"
                                           name="rApplyStartDate" placeholder=""
                                           readonly></td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>申请请假天数</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyRestDays"
                                           name="rApplyRestDays" placeholder=""
                                           readonly></td>
                                <td class="form-label"></td>
                                <td>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>实际开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realStartDate" name="realStartDate" type="text"
                                               class="form-control" data-required="true" data-placeholder="开始时间"
                                               style="display: inline"
                                        >
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"
                                                                              style="display: inline"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"
                                                style="display: inline"></span></span>

                                        <select class="form-control" name="realStartTime" id="realStartTime"
                                                style="width: 100px;display: inline">
                                            <option value="09:00">09:00</option>
                                            <option value="13:30">13:30</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>实际结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realEndDate" name="realEndDate" type="text" class="form-control"
                                               data-required="true" data-placeholder="结束时间"
                                        >
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        <select class="form-control" name="realEndTime" id="realEndTime"
                                                style="width: 100px;display: inline">
                                            <option value="12:00">12:00</option>
                                            <option value="18:00">18:00</option>
                                        </select>
                                    </div>

                                </td>
                                <td class="form-label"></td>
                                <td></td>
                                <!--<td class="form-label"></td>-->
                                <!--<td></td>-->
                            </tr>

                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>实际请假天数</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="realRestDays"
                                           name="realRestDays" placeholder="">
                                </td>
                                <td class="form-label"></td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--treeModal结束-->

<script src="../../common/common_hr.js"></script>
<script src="kq_rest_list.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="kqUtils.js"></script>
<script type="text/javascript">
    $('.btn').click(function (e) {
        e.preventDefault();
    });
</script>
</body>
</html>
