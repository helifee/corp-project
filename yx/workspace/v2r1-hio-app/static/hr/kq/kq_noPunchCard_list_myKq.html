<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的考勤-补打卡管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>

</head>
<!--列表内容换行-->
<style>
    .ui-state-default.ui-jqgrid-hdiv{
        margin-top: 6px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .container-fluidss {
        padding-right: 2px;
        padding-left: 2px;
    }

    .ms-drop ul > li input {
        width: auto;
        height: auto;
    }

    .ms-search {
        line-height: 26px;
        padding: 0 4px;
    }

    .ms-drop ul > li span {
        vertical-align: middle;
    }

    .ms-drop ul > li {
        line-height: 26px;
    }

    .ms-drop ul {
        padding: 0 8px 5px 8px;
    }

    .ms-search input {
        line-height: 26px;
    }

    /* 下拉多选样式 end */
    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body
">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-4">
                            <div class="user-list" style="background-color: #F5F5F5!important;">
                                    <span style="float: left"><span class="org-icons list-icon"></span><span
                                            class="tit">补打卡信息</span></span>
                            </div>
                        </div>

                        <div class="col-md-8 btns-group clearfix">
                            <button class="btn btn-sm" id="backToMyKq" onclick="window.history.go(-1);">返回</button>
                            <button class="btn btn-sm" id="flowBtn">查看审批流程</button>
                            <button class="btn btn-sm" onclick="delNotPunch()">删除</button>
                            <button class="btn btn-sm" onclick="editNotPunchApplyInfo(4)">修改</button>
                            <button class="btn btn-sm" onclick="addNotPunchApplyInfo(3)">新增</button>
                        </div>


                    </form>
                </div>
            </div>
            <div class="xj-main-advanced">
                <div class="clearfix">
                    <form class="form-inline" id="noPunchListForm" name="noPunchListForm">
                        <div class="user-list-new" style="padding:0px">
                            <div class="tableSearchBox clearfix tableSearchBox-nw">

                                <!--<label for="SPStatus">审批状态：</label>-->
                                <select name="SPStatus" id="SPStatus" multiple="multiple" size="1"
                                        data-placeholder="审批状态" onchange="notPunchApplyListQuery()">
                                </select>
                                <div class="input-group date datetimepicker2">
                                    <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                           data-required="true" data-placeholder="补打卡日期" placeholder="补打卡日期"
                                           onchange="notPunchApplyListQuery()" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                                <button class="btn btn-sm btn-dim"
                                        onclick="notPunchApplyListQuery()" style="margin-top: 1px;margin-left: 8px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="listNoPunchCard"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<!--<script src="kq_single_list.js"></script>-->
<script src="kq_noPunchCard_list.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="kqUtils.js"></script>
</body>
</html>
