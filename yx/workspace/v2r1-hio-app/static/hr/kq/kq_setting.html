<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考勤设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>

<body class="hold-transition skin-blue sidebar-mini" style="overflow: hidden!important;">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12  right-content pull-left ">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm bydur active">出勤设置</button>

                        <button class="btn btn-default btn-sm bytype" id="holidayType">假期设置</button>
                        <button class="btn btn-default btn-sm byrest" id="bussType">出差设置</button>
                        <button class="btn btn-default btn-sm byoth" id="regulateSet">考勤计算规则</button>
                        <button class="btn btn-default btn-sm byHoliday" id="holidaySet">节假日设置</button>
                        <button class="btn btn-default btn-sm byExchange" id="exchangeSet">调休日设置</button>
                        <button class="btn btn-default btn2" id="backToSmmmery"
                                style="float: right;margin-right: 1%;margin-top: 1%; background: #fff;">返回
                        </button>
                        <div style="float: right; margin-right:5%;display: none" class="show1">
                            <span style="vertical-align: middle">年度：</span>
                            <select class="form-control" id="yearSelect" name="yearSelect" onchange="queryOnchange()"
                                    style="width: 100px;display:inline-block;vertical-align: middle">
                            </select>
                        </div>
                    </div>


                    <!--出勤设置开始-->
                    <div class="con-table" id="durDiv" style="display:block;margin-top: 10px">
                        <div class="user-list" id="" style="background-color: #F4F4F4; margin-bottom: 10px;">

                            <span><span class="org-icons list-icon"></span><span class="tit">出勤规则</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default" style="display: none" id="addAttendanceRules"
                                        onclick="addAttendanceRules(0)">新增出勤规则
                                </button>
                                <button class="btn btn-default" style="display: none" id="delAttendanceRulesById"
                                        onclick="delAttendanceRulesById()">删除出勤规则
                                </button>
                                <!--<button class="btn btn-default" id="backToSmmmery">返回</button>-->

                            </div>
                        </div>
                        <div id="content1" class="mytable1 tableStyle">
                            <table id="listKqAttendanceRules"></table>
                        </div>
                    </div>
                    <!--出勤设置结束-->

                    <!--假期类别设置开始-->
                    <div class="con-table" id="typeDiv" style="display:none;margin-top: 10px">
                        <!--人员列表-->
                        <div class="user-list" style="background-color: #F4F4F4; margin-bottom: 10px;">
                            <span><span class="org-icons list-icon"></span><span class="tit">假期设置</span></span>
                            <div class="my-btn-group">
                                <!--<button class="btn btn-default" onclick="openNewWindow('kq_setting_rest_type_add.html')">新增</button>-->
                                <button class="btn btn-default" style="display: none" id="addHolidayBtn"
                                        onclick="editHolidayTypeInfo(0)">新增
                                </button>
                                <button class="btn btn-default" style="display: none" id="editHolidayBtn"
                                        onclick="editHolidayType()">修改
                                </button>
                                <button class="btn btn-default" style="display: none" id="delHolidayBtn"
                                        onclick="delHolidayTypeById()">删除
                                </button>
                                <button class="btn btn-default" style="display: none" id="startHolidayBtn"
                                        onclick="editHolidayTypeStatus(true)">启用
                                </button>
                                <button class="btn btn-default" style="display: none" id="revokeHolidayBtn"
                                        onclick="editHolidayTypeStatus(false)">禁用
                                </button>
                                <!--<button class="btn btn-default" onclick="save()">保存</button>-->
                                <button class="btn btn-default"
                                        onclick="editAnnualFormula()">年假公式
                                </button>
                            </div>
                        </div>
                        <div class="mytable2 tableStyle" id="type">
                            <table id="listKqSetForHolidayType"></table>
                        </div>

                    </div>
                    <!--假期类别设置结束-->

                    <!--出差设置开始-->
                    <div class="con-table" id="bussDiv" style="display:none;">
                        <div style="margin-top: 10px;border: 0px solid #acd7ff">
                            <div class="user-list" style="background-color: #F4F4F4; margin-bottom: 10px;">
                                <span><span class="org-icons list-icon"></span><span class="tit"
                                                                                     style="font-weight: bold;">出差设置</span></span>
                                <div class="my-btn-group">
                                    <!--todo 出差类型不允许新建和删除-->
                                    <!--<button class="btn btn-default" style="display: none" id="addBussBtn"
                                            onclick="editHolidayInfo(0)">新增
                                    </button>-->
                                    <button class="btn btn-default" style="display: none" id="editBussBtn"
                                            onclick="editBussTrip()">修改
                                    </button>
                                    <!-- <button class="btn btn-default" style="display: none" id="delBussBtn"
                                             onclick="delBussTypeById()">删除
                                     </button>-->
                                    <button class="btn btn-default" style="display: none" id="startBussBtn"
                                            onclick="editBussStatus(true)">启用
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="revokeBussBtn"
                                            onclick="editBussStatus(false)">禁用
                                    </button>
                                </div>
                            </div>
                            <div class="mytable3 tableStyle">
                                <table id="listKqSetForBuss"></table>
                            </div>

                        </div>

                    </div>
                    <!--出差设置设置结束-->


                    <!--考勤计算规则设置开始-->
                    <form class="form-inline" id="kqRegulationSetForm" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" name="id"/>
                        <div class="con-table" id="regulationSetDiv" style="display:none;margin-top: 10px">
                            <div class="user-list" style="background-color: #F4F4F4;; margin-bottom: 10px;">

                                <span><span class="org-icons list-icon"></span><span class="tit">考勤计算规则</span></span>
                                <div class="my-btn-group">
                                    <button class="btn btn-default" style="display: none" id="saveBtn">保存</button>
                                </div>
                            </div>
                            <!--<div class="mytable tableStyle">-->
                            <div style="border: 1px dashed #acd7ff;">
                                <table>
                                    <tbody>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            迟到规则 晚到岗 &nbsp;&nbsp;&nbsp;
                                            <input type="text" class="form-control" id="minuteLate" name="minuteLate"
                                                   data-placeholder="迟到规则"
                                                   style="width: 80px; height: 30px !important; background: #FFFFFF;border: 1px solid #E1E1E1;border-radius: 3px;display: inline;"
                                                   onblur="minuteCheck()"/>
                                            <!--data-digits="true" data-range="0,60" -->
                                            分钟以内不记为迟到
                                        </td>

                                    </tr>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            早退规则 提前离岗
                                            <input type="text" class="form-control" id="minuteEarly"
                                                   name="minuteEarly" data-placeholder="早退规则"
                                                   style="width:80px; height: 30px !important; background: #FFFFFF;border: 1px solid #E1E1E1;border-radius: 3px;display: inline;"
                                                   onblur="minuteCheck()"/>
                                            分钟以内不记为早退
                                        </td>
                                    </tr>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            旷工规则 当日迟到/早退时长>
                                            <input type="text" class="form-control" id="absenceRulesMinutes01"
                                                   name="absenceRulesMinutes01" data-placeholder="旷工规则_1_分钟数"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>分钟记旷工
                                            <input type="text" class="form-control" id="absenceDays01"
                                                   name="absenceDays01" data-placeholder="旷工规则_1_旷工天数"
                                                   style="width: 50px;display: inline" onblur="dayCheck(this)"/>天&nbsp;&nbsp;
                                            当日迟到/早退时长>
                                            <input type="text" class="form-control" id="absenceRulesMinutes02"
                                                   name="absenceRulesMinutes02" data-placeholder="旷工规则_2_分钟数"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>分钟记旷工
                                            <input type="text" class="form-control" id="absenceDays02"
                                                   name="absenceDays02" data-placeholder="旷工规则_2_旷工天数"
                                                   style="width: 50px;display: inline" onblur="dayCheck(this)"/>天&nbsp;&nbsp;
                                            <div style="display: none">
                                                当日漏打卡
                                                <input type="text" class="form-control" id="noSignTimes"
                                                       name="noSignTimes" data-placeholder="漏打卡次数"
                                                       style="width: 50px;display: inline" onblur="timeCheck(this)"/>次，记旷工
                                                <input type="text" class="form-control" id="absenceDays03"
                                                       name="absenceDays03" data-placeholder="旷工规则_3_旷工天数"
                                                       style="width: 50px;display: inline" onblur="dayCheck(this)"/>天
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </form>
                    <!--考勤计算规则设置结束-->

                    <!--节假日设置开始-->
                    <div class="con-table" id="holidayDiv" style="display:none;">
                        <div style="margin-top: 10px;border: 0px solid #acd7ff">
                            <!--<div style="display:block;">-->
                            <div class="user-list" style="background-color: #F4F4F4; margin-bottom: 10px;">
                                <span><span class="org-icons list-icon"></span><span class="tit"
                                                                                     style="font-weight: bold;">节假日</span></span>

                                <div class="my-btn-group">
                                    <button class="btn btn-default" onclick="editHolidayInfo(0)">新增</button>
                                    <button class="btn btn-default" onclick="editHoliday()">修改</button>
                                    <button class="btn btn-default" onclick="delHolidayById()">删除</button>
                                </div>
                            </div>
                            <div class="mytable4 tableStyle">
                                <table id="listKqSetForRest1"></table>
                            </div>
                            <!--</div>-->
                        </div>

                    </div>
                    <!--节假日设置结束-->

                    <!--调休日设置开始-->
                    <div class="con-table" id="exchangeDiv" style="display:none;margin-top: 10px">
                        <div style="margin-top: 10px;border: 0px solid #acd7ff">
                            <!--<div style="display:block;">-->
                            <div class="user-list" style="background-color: #F4F4F4; margin-bottom: 10px;">
                                 <span><span class="org-icons list-icon"></span><span class="tit"
                                                                                      style="font-weight: bold;">调休日</span></span>
                                <div class="my-btn-group">
                                    <button class="btn btn-default" onclick="editExchangeInfo(0)">新增</button>
                                    <button class="btn btn-default" onclick="editExchange(0)">修改</button>
                                    <button class="btn btn-default" onclick="delExchangeById()">删除</button>
                                </div>
                            </div>
                            <div class="mytable5 tableStyle">
                                <table id="listKqSetForRest2"></table>
                            </div>

                            <!--</div>-->
                        </div>
                    </div>
                    <!--调休日设置结束-->

                </div>
            </div>
        </div>
    </div>
</div>

<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>


<script src="../../common/common_hr.js"></script>
<script src="kq_setting.js"></script>

</body>
</html>
