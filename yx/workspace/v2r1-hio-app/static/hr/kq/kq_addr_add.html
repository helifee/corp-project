<div class="">
    <div>
        <div class="col-md-12">
            <div class="modal-body">
                <div class="con-table clearfix">
                    <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                            <span style="float: left"><span class="org-icons list-icon"></span><span
                                    class="tit">签到地点<span id="editTitel"></span></span></span>
                        <div class="my-btn-group" style="float: right">
                            <div class="my-btn-group" style="float: left">
                                <button class="btn btn-default" id="saveBtn">保存</button>
                                <button class="btn btn-default" onclick="window.parent.closePa()">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form-inline" id="addrAddForm" name="addrAddForm" validate-type="jQueryValidate">
                    <input type="hidden" name="id"/>
                    <input type="hidden" name="planId" id="planId"/>
                    <input type="hidden" id="latitude" name="latitude" value="">
                    <input type="hidden" id="longitude" name="longitude" value="">
                    <div class="xj-form-content">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr" style="display: none">
                                <td class="form-label"><label><span class='req_f'></span>打卡方式：</label></td>
                                <td colspan="3"><input type="radio" name="signType" id="signType1" value="1254100971"
                                                       onclick="signTypeChange()"/>自动打卡
                                    <input type="radio" name="signType" id="signType2" value="1254100973"
                                           checked style="margin-left: 15%" onclick="signTypeChange()"/>手动打卡
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>签到地点 :</label></td>
                                <td colspan="3">
                                    <input type="text" class="form-control addInputWidth" id="address" name="address"
                                           data-placeholder="签到地点" onchange="addrCheck()"
                                           style="width: 70%"/>
                                    <!--<input type="text" class="form-control addInputWidth" id="address"-->
                                    <!--name="address" data-placeholder="签到地点" readonly unselectable="on"-->
                                    <!--data-maxlength="100" onblur="checkIfRename()" style="width: 85%"/>-->
                                    <!--</td>-->
                                    <!--<td class="form-label"><label>签到范围 :</label></td>-->
                                    <label>签到范围 :</label>
                                    <input type="text" class="form-control addInputWidth" style="width: 9%"
                                           id="scope" name="scope" value="0"
                                           data-digits="true" data-max="10000"
                                           data-placeholder="签到范围">
                                    <label>米</label>
                                    <!--<td></td>-->
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label">
                                    <label style="display: block">签到网关 :</label>
                                    <span style="color: red">多个网关请用英文","隔开</span>
                                </td>
                                <td colspan="3">
                                <textarea rows="4" cols="120" style="resize: none;width: 78%"
                                          class="form-control textAreaWindth textAreaInput"
                                          data-placeholder="签到网关" data-maxlength="520"
                                          id="ip" name="ip"></textarea>
                                </td>
                            </tr>
                            <tr class="form-tr" style="display: none">
                                <td class="form-label"><label>具体位置 :</label></td>
                                <td colspan="2">
                                    <input type="text" class="form-control addInputWidth"
                                           id="location" name="location" data-required="true" data-placeholder="具体位置">
                                </td>
                                <td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <!--<div id="r-result"><span>地点搜索 :</span>-->
            <!--<input type="text" class="form-control" id="suggestId"-->

            <div id="searchResultPanel"
                 style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>

                <div class="" style="position: relative; border:#ccc solid 1px;height:0px;width: 0px;padding-bottom: 50%;padding-right: 100%"
                     id="allmap">
                </div>
            </div>
        </div>
