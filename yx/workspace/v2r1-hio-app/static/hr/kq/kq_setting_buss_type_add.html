<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }
    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }
    .table td {
        border: 1px dotted #E1E1E1;
    }
    .table>tbody>tr>td.form-label {
        text-align: right !important;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="xj-form-tab mt20 container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" ></i>
                        <span class="form-title">出差类别</span>
                        <div class="my-btn-group" style="float: right">
                            <button class="btn  btn-default" id="saveBtn">保存</button>
                            <button class="btn btn-default" onclick="window.parent.closePa();">返回</button>
                        </div>
                    </div>
                    <div class="col-md-9 btns-group addTop">
                    </div>
                </div>
            </div>
            <form class="form-inline" id="holidayTypeAddForm" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id"/>
                <input type="hidden" id="unitMin" name="unitMin" value="0.5"/>
                <div class="modal-body" style="margin-top: -15px;padding: 0px">
                    <div class="xj-form-content">
                        <table class="table" style="border: 1px solid #ddd">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>出差编码</label></td>
                                <td>
                                    <input type="text" class="form-control" id="code" name="code"
                                           placeholder="" data-required="true" data-digits="true" data-max="99" data-placeholder="假期编码"
                                           readonly unselectable="on">
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>出差名称</label></td>
                                <td>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="" data-required="true" data-placeholder="出差名称"
                                           data-maxlength="100"
                                           onblur="checkIfRename()">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>出差单位</label></td>
                                <td>
                                    <input type="text" class="form-control" id="unit" name="unit"
                                           placeholder="" value="天" readonly>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>计算规则</label></td>
                                <td>
                                    <select name="calculateRule" id="calculateRule" class="form-control"
                                            style="width: 64%">
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <!--<td class="form-label"><label><span class='req_f'></span>出差类型</label></td>-->
                                <!--<td>-->
                                    <!--<select name="type" id="type" class="form-control" style="width: 138px">-->
                                    <!--</select>-->
                                <!--</td>-->

                                <td class="form-label"><label><span class='req_f'></span>状态</label></td>
                                <td>
                                    <select name="status" id="status" class="form-control" style="width: 63.8%">
                                    </select>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>出差属性</label></td>
                                <td>
                                    <select name="property" id="property" class="form-control"
                                            style="width: 63.8%">
                                    </select>
                                </td>
                            </tr>
                            <!--<tr class="form-tr">-->
                                <!--<td class="form-label"><label><span class='req_f'></span>出差属性</label></td>-->
                                <!--<td>-->
                                    <!--<select name="property" id="property" class="form-control"-->
                                            <!--style="width: 138px">-->
                                    <!--</select>-->
                                <!--</td>-->
                                <!--<td class="form-label"></td>-->
                                <!--<td>-->

                                <!--</td>-->
                            <!--</tr>-->
                            <tr class="form-tr">
                                <td class="form-label"><label>适用公司范围</label></td>
                                <td colspan="3">
                                    <div class="input-group form-date">
                                        <input type="hidden" id="orgIds" class="form-control addInputWidth"
                                               name="orgIds">
                                        <input type="text" class="form-control addInputWidth" id="orgName11"
                                               name="orgName11" placeholder="选择组织机构（多选）" readonly
                                               data-placeholder="适用公司范围">
                                        <!--data-required="true" -->

                                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                          onclick="empty()"></a></div>
                                        <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-saveCallback="orgCallback1" data-targetname="orgName11" data-targetid="orgIds">
                                            </a>
                                        </span>
                                    </div>
                                </td>
                            </tr>

                            <tr class="form-tr">
                                <td class="form-label"><label>说明</label></td>
                                <td colspan="3">
                                    <textarea id="remark" name="remark" class="form-control" rows="8"
                                              style="width: 100%;resize: none" data-maxlength="1000" data-placeholder="说明"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="kq_setting_buss_type_add.js"></script>

</body>
</html>
