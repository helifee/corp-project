    <style type="text/css">
        /*遮罩操作*/
        .background_div {
            width: 100%;
            height: 120%;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 998;
            opacity: 0.3;
            /*兼容IE8及以下版本浏览器*/
            filter: alpha(opacity=30);
            display: none;
        }

        .background_operate {
            width: 80%;
            height: 200px;
            background-color: whitesmoke;
            margin: auto;
            padding-top: 0px;
            padding-left: 20px;
            position: absolute;
            z-index: 999;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            border-radius: 15px;
        }
    </style>
</head>
