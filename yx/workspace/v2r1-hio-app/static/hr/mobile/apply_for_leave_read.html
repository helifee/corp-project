<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>请假申请</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../../common/jquery-file-upload/css/jquery.fileupload.css">
    <link rel="stylesheet" type="text/css" href="css/approve_detail_all.css?v=1.1" />
    <link rel="stylesheet" type="text/css" href="css/attach.css?v=1.1" />
</head>
<body>
<form name="restApplyForm" enctype="multipart/form-data" id="sysApplyFrom">
    <!--当前年假查询年度：只针对年假类型-->
    <input type="hidden" id="annualYear" onchange="queryAnnualInfoById()"/>
    <!--当前请假申请年度：针对所有请假类型-->
    <input type="hidden" id="nowApplyYear"/>
    <input type="hidden" class="form-control addInputWidth" name="personId" id="personId"  valueType="str"
    	isData="true" isFlowVar="true" alias="人员ID">
    <input type="hidden" class="form-control addInputWidth" name="personName" id="personName"  valueType="str"
    	isData="true" isFlowVar="true" alias="人员名称">
    <input type="hidden" class="form-control addInputWidth" name="id" id="id">
    <input type="hidden" class="form-control addInputWidth" name="type" id="type"  valueType="str"
    	isData="true" isFlowVar="true" alias="类型">
    <input type="hidden" class="form-control addInputWidth" name="businessId" id="businessId"  valueType="str"
    	isData="true" isFlowVar="true" alias="业务员ID">
    <div class="weui_cells weui_cells_form remove_margin_t">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>主题</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input style="width: 100%" class="weui_input" type="text" name="topicName" id="topicName" valueType="str" isData="true"
                	isFlowVar="true" placeholder="请输入主题" required alias="主题">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select">
            <div class="weui_cell_hd span_width" style="padding-left: 15px;"><span class="font_red">*</span>请假类型</div>
            <div class="weui_cell_bd weui_cell_primary" style="position:relative;">
                <select style="width: 100%; border:none!important;" class="weui_select" name="restType" id="restType" valueType="str"
                	isData="true" isFlowVar="true" onchange="annualCheck()" alias="请假类型"></select>
                <div id="annualRemainDaysS" onclick="annualCheck()" style="color:red;display: inherit"></div>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell" style="border-bottom:1px solid #d9d9d9">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>开始时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16" type="date" name="applyStartDate" id="applyStartDate" valueType="timestamp"
                	isData="true" isFlowVar="true" onchange="calculateRestDays2_new()" required alias="开始日期">
                <select class="weui_select ml" class="form-control" name="applyStartTime" id="applyStartTime" valueType="str"
                	isData="true" isFlowVar="true" onchange="calculateRestDays2_new()" alias="开始时间">
                    <option value="09:00">09:00</option>
                    <option value="13:30">13:30</option>
                </select>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>结束时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16"  type="date" name="applyEndDate" id="applyEndDate" valueType="timestamp" isData="true"
                	isFlowVar="true" onchange="calculateRestDays2_new()" required alias="结束日期">
                <select class="weui_select ml" class="form-control" name="applyEndTime" id="applyEndTime" valueType="str"
                	isData="true" isFlowVar="true" onchange="calculateRestDays2_new()" alias="结束时间">
                    <option value="12:00">12:00</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>请假天数</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly style="width: 100%; " type="text" name="applyRestDays" id="applyRestDays" valueType="str"
                	isData="true" isFlowVar="true" onchange="calculateRestDays2_new()" alias="请假天数">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd" style="  width: 100%;">
                <label class="weui_label"><span class="font_red">*</span>请假事由</label>
                <textarea class="weui_textarea" placeholder="请输入事由" name="reason" id="reason" rows="3" maxlength="200"
                	required valueType="str" isData="true" isFlowVar="true" alias="请假事由"></textarea>
            </div>
        </div>
    </div>
    <div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" id="attachmentUpload" style='padding-bottom:0'>
        </ul>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="">本年度已请假明细：</div>
        </div>
        <div class="lev_detail">
        </div>
    </div>
</form>
<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
        </div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="../../common/common_hr_mobile.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="../../common/utils/xlj-attachment-mobile.js?v=1.3"></script>
<script type="text/javascript" src="js/applyforleave_read.js"></script>
</body>
</html>
