<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style type="text/css">
    <!--星星的样式-->
    .star{position:relative;margin:10px auto;}
    .star ul,.star span{float:left;display:inline;height:19px;line-height:19px;}
    .star ul{margin:0 10px;}
    .star li{float:left;width:24px;cursor:pointer;text-indent:-9999px;background:url(../../ojt/star.png) no-repeat;}
    .star strong{color:#f60;padding-left:10px;}
    .star li.on{background-position:0 -28px;}
    .star p{position:absolute;top:20px;width:159px;height:60px;display:none;background:url(../../ojt/star.png) no-repeat;padding:7px 10px 0;}
    .star p em{color:#f60;display:block;font-style:normal;}
    .coure_title{
        margin-left: 13px;
        width: 44px;
        display: inline-block;
        border-radius: 50%;
        height: 44px;
        text-align: center;
        vertical-align: middle;
        background: #FFFFFF;
        border: 1px solid #EBEBEB;
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #333333;
        letter-spacing: 0;
        line-height: 14px;
    }
    .down_pic{
        margin-left: 17px;
        display: inline-block;
        float: left;
        width: 32px;
        font-family: PingFangSC-Regular;
        font-size: 12px;
        color: #878787;
        letter-spacing: 0;
        line-height: 15px;
        position: relative;
        margin-top: 10px;
    }
    .coure_remark{
        width: 100%;
        height: 80px;
        overflow-y: auto;
        font-family: PingFangSC-Regular;
        font-size: 12px;
        color: #666666;
        letter-spacing: 0;
        line-height: 20px;
    }
    .index_name{
        margin-top: 16px;
        display: inline-block;
        position: relative;
    }
    .coure_name{
        font-family: PingFangSC-Semibold;
        font-size: 17px;
        color: #333333;
        letter-spacing: 0;
        line-height: 24px;
        font-weight: bold;
    }
    .xiang_guan{
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #333333;
        letter-spacing: 0;
        line-height: 14px;
        margin: 20px;
    }
    .xiang_guanb{
        margin: 20px;
        border: 1px white solid;
    }
    .xiang_guan_pic{
        width: 36%;
        float: left;
        height: 80px;
        overflow: hidden;
       /* border: 1px white solid;*/
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        word-wrap: break-word;
    }
    .xiang_guan_tit{
        width: 60%;
        float: left;
        height: 80px;
    }
    .xiang_guan_titb{
        ont-family: PingFangSC-Regular;
        font-size: 13px;
        color: #333333;
        letter-spacing: 0;
        height: 81%;
        margin-left: 5px;
        float: left;
        width: 100%;
    }
    .xiang_guan_time{
        font-family: PingFangSC-Regular;
        font-size: 12px;
        color: #999999;
        letter-spacing: 0;
        line-height: 14px;
        height: 19%;
        margin-left: 5px;
        float: left;
    }
    video::-webkit-media-controls-enclosure {
        overflow:hidden;
    }
    video::-webkit-media-controls-panel {
        width: calc(100% + 35px);
    }
</style>
<body style="overflow-y: hidden">

<input type="hidden" id="id" title="课件id"/>
<input type="hidden" id="subjectId" title="课程id"/>
<input type="hidden" id="personId" title="学生id"/>
<input type="hidden" id="nowPlayingCourId" title="当前播放的课件id"/>
<input type="hidden" id="nowCourStudyId" title="当前课程学习信息id"/>
<input type="hidden" id="nowCourStudyTime" title="当前课程学习时间"/>
<input type="hidden" id="nowCourPlayingTime" title="当前课件的播放次数"/>
<input type="hidden" id="spareId" title="课件学习进度信息id"/>
<input type="hidden" id="nowTime" title="播放之前的开始播放时间"/>
<input type="hidden" id="filePath" title="下载的视频路径"/>
<input type="hidden" id="fullName" title="下载的视频名称"/>
<input type="hidden" id="fileSid" title="下载的视频Id"/>

            <div style="vertical-align: middle;height: 83px;white-space: nowrap;overflow-x: auto;position: relative; margin-top: 4px;" id="coure_title">

    <div class="col-md-10 right-content pull-left pdlf10 pdrh0" style="height: 80px;width: 100%;margin-bottom:44px;padding-left: 0px">

        <div class="con-table" id="remarkDiv" style="display: block">
            <!--<div class="user-list" style="background-color: #F0F0F0">

            <div style="border:1px solid #F1F1F1;margin-top: 4px;">

                        <p class="coure_name"></p>

            </div>
        </div>
        </div>
        <div class="con-table" id="commentDiv" style="display: none">
            <div class="user-list" style="background-color: #F0F0F0">
                <span><span class="org-icons list-icon"></span><span class="tit">评论</span></span>
            </div>
            <div style="border:1px solid #F1F1F1;">
                <div id="commentListDiv">
                    <div style="margin: 10px;overflow-y: scroll;height: 320px">
                        <div id="commentList"></div>
                    </div>
                </div>
                <div id="addCommentDiv" style="border: 1px dashed #acd7ff;margin: 20px;padding: 10px;line-height: 25px">

        <div class="con-table" id="noteDiv" style="display: none">

                        <textarea id="note" name="note" style="width: 100%;padding: 5px;height: 430px;"></textarea>
                    </div>
                </div>
