<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>团队信息</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../../common/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<style>

    .circle {
        width: 120px;
        height: 120px;
        border-radius: 60px;
    }

    .circle img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .weui_cells {
        font-size: 15px;
    }

    .next{
        color: #2CAFFF;
        text-align:right;
    }

    .turnRight {
        display: inline-block;
        width: 1.17rem;
        height: 1.3rem;
        background-size: 1.17rem .3rem;
        float: right;
        /*position: relative;*/
    }
    .span_width {
        text-align: center;
        vertical-align: middle;
        display: block;
    }
    .btn-search {
        width: 28px;
        background-color: #46A7FF;
        text-align: center;
        color: #fff;
        border-radius: 4px;
        float: right;
        height: 28px;
        border: 1px solid transparent;
        margin-right: 24px;
    }
    .fa-search:before {
        content: "\f002";
    }
    .weui_cell_hd{
        width: 100%;
        height: 31px;
    }
    .searchName{
        width: 90%;
        height: 32px;
        line-height: 32px;
    }
    .lableName{
        margin-top: 20px;
        margin-left: 20px;
    }
    table td{
        border: 1px solid;
        text-align: center;
        vertical-align: middle;
        white-space: normal;
        word-wrap: break-word;
        text-overflow: ellipsis;
    }
    .searchResult{
        width: 96%;
        margin-left: 2%;
        margin-top: 6px;
    }
    table{
        width: 96%;
        margin-left: 2%;
        border-collapse: collapse;
        table-layout:fixed
    }
    .title{
        height: 36px;
    }
    .subjectname{
        width: 27%;
    }
    .subjectTable td div{
         height:77px;
         overflow:hidden;
         display:block;
         text-align: center;
         vertical-align: middle;
        line-height: 77px;
     }
    .historyTable td div{
          height:77px;
          overflow:hidden;
          display:block;
          text-align: center;
          vertical-align: middle;
          line-height: 77px;
      }
    .favoriteTable td div{
        height:77px;
        overflow:hidden;
        display:block;
        text-align: center;
        vertical-align: middle;
        line-height: 77px;
    }
    .lable_name{
        border: 1px solid white;
    }
    .weui_label{
        font-family: PingFangSC-Semibold;
        font-size: 15px;
        letter-spacing: 0;
        line-height: 15px;
    }
    .searchName{
        background: #F3F3F3;
        border: 0 solid #EBEBEB;
        border-radius: 100px;
        text-align: center;
    }
    .item_title{
        max-height: 43%;
        float: left!important;
        width: 80%;
        margin-top: 6px;
        font-family: PingFangSC-Regular;
        font-size: 17px;
        color: #252525;
        letter-spacing: 0;
        line-height: 23px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
    -webkit-box-orient: vertical
    }
    .item_remark{
        max-height: 31%;
        float: left!important;
        width: 80%;
        font-family: PingFangSC-Regular;
        font-size: 12px;
        color: #999999;
        letter-spacing: 0;
        line-height: 17px;
        margin-top: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .item_body{
        height: 100%;
        width: 12%;
        padding: 8px;
        float: left!important;
        text-align: center
    }


    .subject_item{
        height: 60px;
        width: 100%;
        clear: both;
        background: #FFFFFF;
        /*box-shadow: inset 0 0 0 0 #EBEBEB;*/
        border-bottom: 1px solid #EDEDED;
        position: relative;
        /*padding-top: 2px;*/

    }
    .user_pic{
        width:40px;
        height:40px;
        border-radius:50%;
        overflow:hidden;
        position: absolute;
        left: 0px;
        top:50%;
        margin-top: -20px;

    }

    .user_name{
        padding-top: 10px;
        padding-left: 50px;
    }
    .user_job{
        padding-left: 50px;
        font-size: 12px;
        color: #999999;
    }

</style>
<body>

        <!--<div class="weui_cell_hd span_width lable_name" style="margin-left: 45px;">-->

<input type="hidden" id="personId"/>
<div class="weui_cell_hd lableName">
        <input  id="name" name="name" placeholder="搜索" class="searchName" onchange="getVal(this)"   type="search">

</div>
<div class="searchResult" id="subjectDiv">

</div>
<div class="searchResult" id="historyDiv" style="display: none">

</div>
<div class="searchResult" id="favoriteDiv" style="display: none">

</div>

<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
        </div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/pub.js"></script>
<script src="../../../common/common_hr_mobile.js"></script>
<script src="mobile_self_team_info.js"></script>
</body>
</html>
