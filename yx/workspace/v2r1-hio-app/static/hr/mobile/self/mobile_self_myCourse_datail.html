<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>我的课程</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="progress.css">
    <!--<script src="../../../common/bootstrap/js/bootstrap.min.js"></script>-->


</head>
<style>
    .circle {
        width: 120px;
        height: 120px;
        border-radius: 60px;
    }

    .circle img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .weui_cells {
        font-size: 15px;
    }

    .next {
        color: #2CAFFF;
        text-align: right;
    }

    .turnRight {
        display: inline-block;
        width: 1.17rem;
        height: 1.3rem;
        background-size: 1.17rem .3rem;
        float: right;
        /*position: relative;*/
    }

</style>
<body>

<input type="hidden" id="id"/>
<input type="hidden" id="personId"/>
<input type="hidden" id="subjectId"/>

<form enctype="multipart/form-data">
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">课程名称：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" type="text" name="subjectName" id="subjectName" readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">课程类别：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" type="text" name="subjectTypeName" id="subjectTypeName"
                       readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">起始时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" type="text" name="startDate" id="startDate" readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">结束时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" type="text" name="endDate" id="endDate" readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">学习次数：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" type="text" name="times" id="times" readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label">学习进度：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary" id="rate">
                <!--<input class="weui_input" type="text" name="rate" id="rate" readonly>-->
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell span_width">
                <label class="weui_label" id="forStudySubject">学习：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_btn" type="button" value="查看课件" onclick="goStudy()">
            </div>
        </div>
    </div>
</form>
<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
        </div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/pub.js"></script>
<script src="../../../common/common_hr_mobile.js"></script>
<script src="mobile_self_myCourse_datail.js"></script>
</body>
</html>
