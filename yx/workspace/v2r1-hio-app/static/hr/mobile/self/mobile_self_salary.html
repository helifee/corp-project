<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>我的工资</title>
    <link rel="stylesheet" href="../css/weui.min.css">

<style>
    .cell_hr{
        height: 11px;
        background-color: #EFEFF4;
        border-left: none;
        border-right: none;
        border-bottom: none;
        border-top: none;
    }
    .circle {
        width: 120px;
        height: 120px;
        border-radius: 60px;
    }

    .circle img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .weui_cells {
        font-size: 15px;
    }

    input {
        border-radius:4px;
    }
    .weui_cell_primary{
        display: block;
        text-align: right;
        font-size: 16px;
        color: #666666;

    }
    .span_width{
        width: 65%;
    }
    .label-title{
        font-size: 16px;
        color: #191919;
        font-weight: bold;
    }

    /*input[type="month"]:before {*/
        /*color: #b2b2b2;*/
        /*content: attr(placeholder);*/

    /*input[type="month"].full:before {*/

</style>
<body>
<!--<body style="text-align:center">-->
<!--<div style="margin-left: 10px">-->

<!--</div>-->
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd span_width">
            <label class="weui_label">姓名：</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary" id="personName">

        </div>
    </div>
</div>
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd span_width">
            <label class="weui_label">部门：</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary" id="orgName">

        </div>
    </div>
</div>
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd span_width" style="width: 38%">
            <label class="weui_label">发放月份：</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input type="month" class="weui_input" style="width: 100%" id="payPeriod" name="payPeriod" onchange="changePayPeriod()">
        </div>
    </div>
</div>
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd span_width" style="width: 38%">
            <label class="weui_label">发薪时间：</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select  id="payTime" style="width: 100%; border:none!important;" class="weui_select" onchange="changePayTime()"></select>

            <!--<input class="weui_input" type="text" name="payTime" id="payTime" placeholder="" readonly>-->
        </div>
    </div>
</div>
<!--薪资收入明细-->

<hr class="cell_hr"/>
<form enctype="multipart/form-data">

    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">薪资收入明细</label>
            </div>
        </div>
    </div>
    <div id="salaryItem1"></div>
</form>
<!--薪资扣减明细-->
<hr class="cell_hr"/>
<form enctype="multipart/form-data">
    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">薪资扣减明细</label>
            </div>
        </div>
    </div>
    <div id="salaryItem2"></div>
</form>
<!--社保个人缴费-->
<hr class="cell_hr"/>
<form enctype="multipart/form-data">
    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">社保个人缴费</label>
            </div>
        </div>
    </div>
    <div id="siItem"></div>
</form>
<!--社保公司缴费-->
<hr class="cell_hr"/>
<form enctype="multipart/form-data">
    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">社保公司缴费</label>
            </div>
        </div>
    </div>
    <div id="companyItem"></div>
</form>
<!--个税项目-->
<hr class="cell_hr"/>
<form enctype="multipart/form-data">
    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">个税项目</label>
            </div>
        </div>
    </div>
    <div id="taxItem"></div>
</form>
<!--综合部分-->
<hr class="cell_hr"/>
<form enctype="multipart/form-data">
    <div class="weui_cells weui_cells_form remove_margin_t" style="margin-left: -15px">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label label-title" style="margin-left: 10px">综合部分</label>
            </div>
        </div>
    </div>
    <div id="compositeItem"></div>
</form>

<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
        </div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>

            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.form.js"></script>
