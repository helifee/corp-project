<html>
<head>

<style type="text/css">
    /*遮罩操作*/
    .background_div {
        width: 100%;
        height: 120%;
        background-color: #000;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 998;
        opacity: 0.3;
        /*兼容IE8及以下版本浏览器*/
        filter: alpha(opacity=30);
        display: none;
    }
    .background_operate {
        width: 80%;
        height: 200px;
        background-color: whitesmoke;
        margin: auto;
        padding-top: 0px;
        padding-left: 20px;
        position: absolute;
        z-index: 999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        border-radius: 15px;
    }

    hr.style-one {
        border: 0;
        height: 1px;
        background: #ccc;
    }

    .center-vertical {
        display: inline-block;
        /*margin-top: 3%;*/
        /*margin-bottom: 3%;*/
        margin: 3%;
    }
</style>
<body class="mui-content">
<!--改为块级元素，使有高度-->
<div class="mui-content" style="display: inline-block;margin: 3%">
    <div id="calendar">
    </div>
    <div class="" style="background-color: #f4f4f4">
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-greenstatus">
            <label>正常</label>
            <span class="today-text-greenstatus"></span>
        </div>
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-redstatus">
            <label>异常</label>
            <span class="today-text-greenstatus"></span>
        </div>
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-qjstatus">
            <label>请假</label>
            <span class="today-text-greenstatus"></span>
        </div>
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-cjstatus">
            <label>出差</label>
            <span class="today-text-greenstatus"></span>
        </div>
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-wcstatus">
            <label>外出</label>
            <span class="today-text-greenstatus"></span>
        </div>
        <div id="a1" class="c-day-type c-pad-top c-today c-event-over-NoSigStatus">
            <label>补签</label>
            <span class="today-text-greenstatus"></span>
        </div>
    </div>
    &nbsp;&nbsp;
    <div class="c-day-type c-pad-top">
        <button class="btn btn-default" onclick="shield();">设置提醒</button>
    </div>
</div>
<div class="mui-content" id="sign_info">
    <!--<div class="mui-content" id="current_date" style="background-color:#f4f4f4"></div>-->

        </tr>
        <!--<tr>-->

        </tr>

                <div id="sign_set_1" onclick="setBtnClick($(this));">
                </div>

        <tr>
            <td>签退提醒</td>

        </tr>
        <tr>
            <td colspan="3" align="center">
