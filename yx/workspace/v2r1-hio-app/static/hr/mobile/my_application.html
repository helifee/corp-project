<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>我的申请</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bd">
    <div class="weui_search_bar" id="search_bar">
        <form class="weui_search_outer">
            <div class="weui_search_inner">
                <i class="weui_icon_search"></i>
                <input type="search" class="weui_search_input" id="search_input" placeholder="请输入搜索内容" required/>
                <!--<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>-->
            </div>
        </form>
        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary" id="search_btn">搜索</a>
    </div>
    <div class="weui_cells weui_cells_access search_show" id="search_show1">
        <div id="app_tab">
            <ul class="app_tag">
                <li class="current">请假</li>
                <li>出差</li>
                <li>公出</li>
                <li>补签</li>
            </ul>
            <div class="app_content">
                <div id="leave" style="display:block"></div>
                <div id="trip"></div>
                <div id="cityout"></div>
                <div id="notclock"></div>
            </div>
        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<!--<script type="text/javascript" src="js/pub.js"></script>-->
<script type="text/javascript" src="../../common/common_hr_mobile.js"></script>
<script type="text/javascript" src="js/myapplication.js"></script>
</body>
</html>
