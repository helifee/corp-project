<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>补打卡申请</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../../common/jquery-file-upload/css/jquery.fileupload.css">
    <link rel="stylesheet" type="text/css" href="css/approve_detail_all.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="css/attach.css?v=1.1"/>
</head>
<body>
<form name="sysNotPunchApplyFrom" id="sysNotPunchApplyFrom">
    <input type="hidden" class="form-control addInputWidth" name="id" id="id" alueType="str" isData="true" isFlowVar="true">
    <input type="hidden" class="form-control addInputWidth" name="type" id="type" alueType="str" isData="true" isFlowVar="true">
    <input type="hidden" class="form-control addInputWidth" name="businessId" id="businessId" alueType="str" isData="true" isFlowVar="true">
    <input type="hidden" name="id" id="notPunchId" valueType="str" isData="true" isFlowVar="true"/>
    <input type="hidden" name="personId" id="personId" valueType="str" isData="true" isFlowVar="true"/>
    <input type="hidden" name="applyId" id="applyId"/>
    <input type="hidden" name="signInTime" id="signInTime" valueType="data" isData="true" isFlowVar="true"/>
    <input type="hidden" name="signOutTime" id="signOutTime" valueType="data" isData="true" isFlowVar="true"/>
    <div class="weui_cells weui_cells_form remove_margin_t">
        <div class="weui_cell font_red" style="font-size:13px;">
            说明：本单据适用于既没有正点打卡，也没有请假、出差、因公外出，并且有可以理解的理由忘记打卡的场景。
        </div>
    </div>
    <div class="weui_cells weui_cells_form remove_margin_t">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>主题</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input w2" type="text" name="topicName" id="topicName" placeholder="请输入主题"
                       valueType="str" isData="true" isFlowVar="true" required alias="主题">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>补卡日期</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16  w2" type="date" name="notPunchDate" id="notPunchDate" valueType="data"
                	isData="true" isFlowVar="true" required alias="补卡日期">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select">
            <div class="weui_cell_hd span_width" style="padding-left:15px;">
                <label class="weui_label add_width"><span class="font_red">*</span>补卡类型</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select  w2" name="signType" id="signType" style="border:none !important;"
                        valueType="data" isData="true" isFlowVar="true" alias="补卡类型">
                    <option value="1107100200">签到</option>
                    <option value="1107100201">签退</option>
                </select>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>实际到岗<br/> 离岗时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16 w2" type="time" name="realTime" id="realTime" required valueType="data"
                       isData="true" isFlowVar="true" alias="实际到岗离岗时间">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd " style="width:100%">
                <label class="weui_label"><span class="font_red">*</span>补打卡原因</label>
                <textarea class="weui_textarea" placeholder="请输入事由" name="reason" id="reason" rows="3" maxlength="200"
                	valueType="data" isData="true" isFlowVar="true" required alias="补打卡原因"></textarea>
            </div>
        </div>
    </div>
    <div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" id="attachmentUpload" style='padding-bottom:0'>
        </ul>
    </div>
    <div class="weui_dialog_alert" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
            </div>
            <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
</form>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="../../common/common_hr_mobile.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="../../common/utils/xlj-attachment-mobile.js?v=1.3"></script>
<script type="text/javascript" src="js/notclockinedit_read.js?v=1.1"></script>
</body>
</html>
