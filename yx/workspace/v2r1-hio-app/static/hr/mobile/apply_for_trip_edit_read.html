<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../../common/jquery-file-upload/css/jquery.fileupload.css">
    <link rel="stylesheet" type="text/css" href="css/approve_detail_all.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="css/attach.css?v=1.1"/>
</head>
<body>
<form name="sysApplyFrom" id="sysApplyFrom">
    <input type="hidden" class="form-control addInputWidth" name="id" id="id">
    <input type="hidden" class="form-control addInputWidth" name="type" id="type" valueType="str" isData="true" isFlowVar="true" alias="类型">
    <input type="hidden" class="form-control addInputWidth" name="businessId" id="businessId">
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>主题</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="width: 100%" valueType="str" isData="true" isFlowVar="true" type="text" name="topicName"
                	id="topicName" placeholder="请输入主题" data-required="true" data-minlength="1" data-maxlength="200"
                	data-placeholder="主题" alias="主题">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>开始时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16" type="date" name="applyStartDate" id="applyStartDate" valueType="timestamp"
                    isData="true" isFlowVar="true" onchange="calculateBussDays_new()" required alias="开始日期">
                <select class="weui_select ml" valueType="str" isData="true" isFlowVar="true" name="applyStartTime"
                    id="applyStartTime" onchange="calculateBussDays_new()" alias="开始时间">
                    <option value="09:00">09:00</option>
                    <option value="13:30">13:30</option>
                </select>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label add_width"><span class="font_red">*</span>结束时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input f16" type="date" name="applyEndDate" id="applyEndDate" valueType="timestamp"
                       isData="true" isFlowVar="true" onchange="calculateBussDays_new()" required alias="结束日期">
                <select class="weui_select ml" name="applyEndTime" id="applyEndTime" valueType="str" isData="true"
                        isFlowVar="true" onchange="calculateBussDays_new()" alias="结束时间">
                    <option value="12:00">12:00</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select">
            <div class="weui_cell_hd span_width" style="padding-left:15px;"><span class="font_red">*</span>出差类型</div>
            <div class="weui_cell_bd weui_cell_primary">
                <select style="width: 100%; border:none!important;" class="weui_select" name="tripType" id="tripType"
                        valueType="str" isData="true" isFlowVar="true" alias="出差类型"></select>
            </div>
        </div>
        <p class="leave_detail"></p>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>出差天数</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input w2" type="text" name="applyTripDays" id="applyTripDays" valueType="str"
                       isData="true" isFlowVar="true" alias="出差天数"
                       data-required="true" readonly data-min="0" data-placeholder="出差天数" data-digits="出差天数"
                       onchange="calculateBussDays_new()">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>出发地点</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input w2" type="text" id="location" name="location"
                       valueType="str" isData="true" isFlowVar="true" alias="出发地点"
                       data-required="true" data-minlength="1" data-maxlength="200" data-placeholder="出发地点"/>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red">*</span>到达地点</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input w2" type="text" id="destination" name="destination"
                       valueType="str" isData="true" isFlowVar="true" alias="到达地点"
                       data-required="true" data-minlength="1" data-maxlength="200" data-placeholder="到达地点"/>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd span_width">
                <label class="weui_label"><span class="font_red" id="tripWayN"></span>出行方式</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input w2" type="text" name="tripWay" id="tripWay"
                       valueType="str" isData="true" isFlowVar="true" alias="出行方式"
                       data-required="true" data-minlength="1" data-maxlength="200" data-placeholder="出行方式"/>
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd" style="  width: 100%;">
                <label class="weui_label"><span class="font_red">*</span>出差事由</label>
                <textarea style="width: 100%; " class="weui_textarea" placeholder="请输入事由" name="reason" id="reason"
                	rows="3" maxlength="200" data-required="true" data-minlength="1" data-maxlength="200" data-placeholder="出差事由"
                    valueType="str" isData="true" isFlowVar="true" required alias="出差事由"></textarea>
            </div>
        </div>
    </div>
    <div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" id="attachmentUpload" style='padding-bottom:0'>
        </ul>
    </div>
    <div class="weui_dialog_alert" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong>
            </div>
            <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
</form>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="../../common/common_hr_mobile.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../../common/jquery-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="../../common/utils/xlj-attachment-mobile.js?v=1.3"></script>
<script type="text/javascript" src="js/applyfortripedit_read.js"></script>
</body>
</html>
