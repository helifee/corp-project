<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的课程</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="self.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-mar-auto">
            <div class="row">
                <div class="col-md-2 slide-left pull-left">
                    <div class="tit-box clearfix">
                        <span class="tit pull-left">课程类别</span>

                        <div class="pull-right">
                            <button class="btn btn-default btn-sm my-search-btn" id="searchTreeBtn"
                                    data-toggle="collapse" href="#searchBox" aria-expanded="true" aria-controls="searchBox">查询</button>
                        </div>
                    </div>
                    <form class="form-inline">
                        <!--点查询按钮，弹出搜索框，搜索完再隐藏-->
                        <div class="searchBox clearfix collapse" id="searchBox" aria-expanded="false">
                            <input type="text" class="form-control" id="ztreeKeywords" placeholder="输入关键词查询">
                            <button class="btn btn-sm btn-dim" id="ztreeKeywordsSearchBtn">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    <div class="ztree-box" tabindex="5004" style="height: 595px; overflow: hidden; outline: none;">
                        <ul id="treeDemo" class="ztree">
                            <li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true" treenode="">
                                <!--<span id="treeDemo_1_switch" title="" class="button level0 switch noline_open"-->
                                <!--treenode_switch=""></span>-->
                                <a id="treeDemo_1_a" class="level0" treenode_a="" onclick="" target="_blank"
                                   style="color:#333;font-weight:normal;font-style:normal;" title="课程类别">
                                    <span id="treeDemo_1_ico" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                    <span id="treeDemo_1_span" class="node_name">课程类别</span>
                                </a>

                                <ul id="treeDemo_1_ul" class="level0 ">
                                </ul>
                            </li>
                        </ul>
                    </div>
                    </form>
                </div>
                <div class="col-md-10 right-content pull-left pdlf10 pdrh0">
                    <div class="con-tit">
                        <input type="hidden" id="personId" class="form-control addInputWidth" name="personId">
                        <button class="btn btn-sm btn-default zhengxue active">正学课程</button>
                        <button class="btn btn-sm btn-default">已学课程</button>
                    </div>
                    <form class="form-inline">
                    <div class="con-table" id="zhengxue" style="display:block;">
                        <div class="user-list">
                            <!--先显示正学课程-->
                            <span><span class="org-icons list-icon"></span><span class="tit">正学课程</span></span>
                            <!--外部课程一点开默认100%-->
                            <!--课件 已学时长/全部时长-->
                            <!--进度100%，状态改为已学-->
                            <div class="tableSearchBox clearfix">
                                <input type="text" id="onStudyQueryKey" class="form-control" placeholder="输入课程名">
                                <button class="btn btn-sm btn-dim" id="onStudyQueryBtn"><i class="fa fa-search"
                                                                                  aria-hidden="true"></i></button>
                            </div>
                            <div class="my-btn-group">
                                <button class="btn btn-default" id="deleteDemo">撤销选课</button>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="mySubject"></table>
                            <div id="pager2"></div>
                        </div>
                    </div>
                    </form>
                    <form class="form-inline">
                    <div class="con-table" id="yixue" style="display:none;">
                        <div class="user-list">
                            <!--先显示正学课程-->
                            <span><span class="org-icons list-icon"></span><span class="tit">已学课程</span></span>

                            <div class="tableSearchBox clearfix">
                                <input type="text" class="form-control" id="studiesQueryKey" placeholder="输入课程名">
                                <button class="btn btn-sm btn-dim" id="studiesQueryBtn"><i class="fa fa-search"
                                                                                  aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="mySubject1"></table>
                            <div id="pager3"></div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="self_myCourse.js"></script>
</body>
</html>
