<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工资查询</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline clearfix">
                            <i class="fa fa-list addBlue pull-left" aria-hidden="true" style="display: inline-block;margin-left: 35px;margin-top:20px;"></i>
                            <label class="pull-left">薪资明细</label>
                            <div class="pull-left">
                                <label for="payPeriod">发放月份:</label>
                                <div class="input-group date" id="datetimepicker1" style="background-color: #F5F5F5">
                                    <input id="payPeriod" name="payPeriod" type="text" class="form-control" readonly placeholder="选择发放月份" readonly onchange="changePayPeriod()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyDateObject()"></a>
                                    </div>
                                    <span class="input-group-addon ">
                                        <span class="glyphicon glyphicon-calendar addLeft"></span>
                                    </span>
                                </div>
                                &nbsp;&nbsp;
                                <label >发薪时间</label>
                                <select  id="payTime" class="form-control" onchange="changePayTime()" style="width: 150px;"></select>
                                &nbsp;&nbsp;
                                <input class="btn btn-default btn-sm my-search-btn" type="button" style="background: transparent;border-color: rgb(221, 221, 221); color: #46A7FF" value="查询" id="queryBtn">
                                <input class="btn btn-default btn-sm my-search-btn" type="button" style="background: transparent;border-color: rgb(221, 221, 221); color: #46A7FF;display: none" value="返回" id="backBtn" onclick="window.history.go(-1);">
                            </div>
                        </form>
                    </div>
                </div>
                <!--薪资明细具体显示-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody id="salaryItem"></tbody>
                        </table>
                    </div>
                </div>
                <!--社保部分标题-->
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <i class="fa fa-list addBlue" aria-hidden="true" style="margin-left: 20px"></i>
                                    <label>社保明细</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--社保明细具体显示-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody id="siItem"></tbody>
                        </table>
                    </div>
                </div>

                <!--个税部分标题-->
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <i class="fa fa-list addBlue" aria-hidden="true" style="margin-left: 20px"></i>
                                    <label>个税项目</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--个税部分具体显示-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody id="taxItem"></tbody>
                        </table>
                    </div>
                </div>

                <!--综合部分标题-->
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <i class="fa fa-list addBlue" aria-hidden="true" style="margin-left: 20px"></i>
                                    <label>综合部分</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--综合部分具体显示-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody id="compositeItem"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--导出文件-->
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
<script src="../../common/common_hr.js"></script>
<script src="self_salary.js"></script>
</body>
</html>
