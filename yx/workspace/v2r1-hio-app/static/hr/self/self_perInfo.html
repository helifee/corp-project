<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="self.css">
    <style>
        .td3{
            text-align: center;
            BORDER-RIGHT: #ddd 1px solid;
        }
        tr.ui-jqgrid-labels *{
            background-color:rgb(172,215,255)!important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-mar-auto">
            <form class="form-inline" id="selfPersonInfo" method="post" action="">
                <div class="xj-form-tab container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-11">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">个人信息</span>
                        </div>
                        <div class="col-md-1 col-sm-5 col-xs-5 xj-form-btn">
                            <button id="exportPersonInfo" name="export" class="btn btn-sm">导出打印</button>
                        </div>
                        <!--<div class="col-md-2 btns-group addTop">
                            制表日期:2017-05-24
                        </div>-->
                    </div>
                </div>
                <!--底下表格-->
                <div class="xj-form-content">
                    <table class="table table-striped table-border table-hover table-condensed">
                        <tr>
                            <td align="center" height="40"  class="td3" width="115px;">
                                姓 名
                            </td>
                            <td align="center" class="td3" id="nameOfEmp">
                                <input id="id" type="hidden">
                            </td>
                            <td align="center"  class="td3" width="115px;">
                                性 别
                            </td>
                            <td align="center" class="td3" id="sexName">
                            </td>
                            <td align="center"  class="td3" width="115px;">
                                出生日期
                            </td>
                            <td align="center" class="table_rlb"
                                colspan="2" id="birthOfEmp">
                            </td>
                            <!--照片-->
                            <td align="center" rowspan="5" width="142" class="table_rlb" id="imgLocation">

                            </td>
                        </tr>
                        <tr>
                            <td align="center" height="40" class="td3">
                                证件号码
                            </td>
                            <td align="center" class="td3" id="idCardOfEmp">
                            </td>
                            <td align="center" class="td3">
                                民 族
                            </td>
                            <td align="center" class="td3" id="folkName">
                            </td>
                            <td align="center" height="40" class="td3">
                                籍贯
                            </td>
                            <td align="center" class="table_rlb" id="residenceOfEmp"
                                colspan="2">
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="td3" height="40">
                                婚姻状况
                            </td>
                            <td align="center" class="td3" id="marryName">
                            </td>
                            <td align="center" height="40" class="td3">
                                参加工作时间
                            </td>
                            <td align="center" class="td3" id="workTime">
                            </td>
                            <td align="center" height="40" class="td3">
                                手机号
                            </td>
                            <td align="center" class="table_rlb" id="phone"
                                colspan="2">
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="td3" height="40">
                                入职时间
                            </td>
                            <td align="center" class="td3" id="entryTime">
                            </td>
                            <td align="center" height="40" class="td3">
                                工作部门
                            </td>
                            <td align="center" class="td3" id="deptName">
                            </td>
                            <td align="center" height="40" class="td3" >
                                职务
                            </td>
                            <td align="center" class="table_rlb" id="postName"
                                colspan="2">
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="td3" height="30">
                                转正时间
                            </td>
                            <td align="center" class="td3" id="regularTime">
                            </td>
                            <td align="center" height="30" class="td3">
                                人员类别
                            </td>
                            <td align="center" class="td3" id="wageName">
                            </td>
                            <td align="center" height="30" class="td3">
                                办公电话
                            </td>
                            <td align="center" class="table_rlb" id="workPhone"
                                colspan="2">
                            </td>
                        </tr>

                        <tr>
                            <td align="center" height="180" class="td3">
                                工<br>作<br>经<br>历
                            </td>

                            <td colspan="7" width="540"
                                class="table_rlb">
                                <div class="mytable1 tableStyle">
                                    <!--记录要撤销行的id-->
                                    <table id="selfPersonWorkHistory" constraint-layout="true"></table>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" height="180" class="td3">
                                学<br>习<br>经<br>历
                            </td>

                            <td colspan="7" width="540"
                                class="table_rlb">
                                <div class="mytable1 tableStyle">
                                    <!--记录要撤销行的id-->
                                    <table id="selfPersonEducation" constraint-layout="true"></table>
                                </div>
                            </td>
                        </tr>

                        <!--<tr>-->
                            <!--<td align="center" height="180" class="td3">-->
                                <!--备<br>注-->
                            <!--</td>-->

                            <!--<td colspan="7" width="540" class="table_rlb" id="remark">-->

                            <!--</td>-->
                        <!--</tr>-->
                        </tr>

                        <tr>
                            <td colspan="7">
                                            巨洲云人力资源管理信息系统员工自助功能所提供的员工基本信息,仅供集团内部参考,不作为法律依据对外使用。
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
</body>
<script src="../../common/common_hr.js"></script>
<script src="self_personInfo.js"></script>
</html>
