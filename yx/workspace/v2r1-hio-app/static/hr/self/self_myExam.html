<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的考试</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<script src="self.css"></script>-->
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <!--上面的搜索条件-->
                <div class="xj-main-dimsearch container-fluid">
                    <input type="hidden" id="personId" class="form-control addInputWidth" name="personId">
                    <div class="row clearfix">
                        <form class="form-inline" id="examForm" name="examForm">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="startUpStatus">考试状态：</label>
                                    <select name="startUpStatus" id="startUpStatus" class="form-control" onchange="searchTable()">
                                        <option value="">全部</option>
                                        <option value="1">启动</option>
                                        <option value="3">已收卷</option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin-right:20px">
                                    <label for="orgId" style="margin-left: 40px">所属机构：</label>
                                    <input type="hidden" id="orgId" class="form-control"
                                           name="orgId">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-required="true"
                                               id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                               readonly="readonly" placeholder="所属机构">
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                        </div>
                                        <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                               data-saveCallback="orgCallback"></a>
								        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-sm btn-search rm-pad" onclick="searchTable()">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 btns-group clearfix">
                                <button class="btn btn-sm" id="examBtn" onclick="goToExam()">考试</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <!--考试单选，一次只能考一种课程-->
                        <table id="mytest" constraint-layout="true"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="self_myExam.js"></script>
</body>
</html>
