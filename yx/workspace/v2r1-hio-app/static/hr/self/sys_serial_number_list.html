<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程库</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-widget-content .ui-state-default{
        height: 40px;
        color: #333;
        padding-top: 10px;
        padding-top: 0px !important;
        padding-bottom: 0px !important;
    }
    .mytable{
        overflow:hidden;
    }
    .jqgrid-rownum {
        background:none !important;
    }
    .ui-jqgrid tr.ui-row-ltr td {
        border-left:1px solid #EAEAEA !important;
        border-right: 1px solid #EAEAEA !important;
    }
    /*固定项目头样式 */
    #gview_pTypeList thead tr{
        height: 50px;
    }
    #gview_pTypeList thead tr th{
        background: #F5F5F5;
        border-top: 1px solid #EAEAEA;
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
    }

    /*固定项目头样式 */
    #gview_serialNumberList thead tr{
        height: 50px;
    }
    #gview_serialNumberList thead tr th{
        background: #F5F5F5;
        border-top: 1px solid #EAEAEA;
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
    }
    #gview_myFavoriteList thead tr{
        height: 50px;
    }
    #gview_myFavoriteList thead tr th{
        background: #F5F5F5;
        border-top: 1px solid #EAEAEA;
        border-left: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
    }
    .tableSearchBox-nw{padding-left: 0px !important;}
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12  right-content pull-left ">
            <div class="con-tit">
                <button class="btn btn-default btn-sm pType active">课程库</button>
                <button class="btn btn-default btn-sm applyId">学习历史</button>
                <button class="btn btn-default btn-sm applySettingPer">我的收藏</button>
            </div>
            <!--人员类别设置-->
            <div class="con-table" id="pType" style="height: 300px;overflow-scrolling: auto" >
                <div style="margin-top: 10px;border: 0px solid #acd7ff">
                    <div class="con-table"  style="display:block;">
                        <!--<div class="user-list"  style="background-color: #F4F4F4">
                            <span><span class="org-icons list-icon"></span><span class="tit" style="font-weight: bold;">课程库</span></span>
                        </div>-->
                        <div class="user-list-new clearfix">
                            <div class="tableSearchBox tableSearchBox-nw" >
                                <div class="form-inline">
                                    <div class="input-group" style="margin-right: 3px;margin-left: 0px;">
                                        <input name="status" id="subjectName" class="form-control" placeholder="课程名称"  />
                                    </div>
                                    <button class="btn btn-sm btn-search rm-pad" id="subjectNameBtn" style="width: 39px;height: 39px;margin-top: 1px; vertical-align: middle;">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="pTypeList"></table>
                            <div id="pager"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--单据号设置-->
            <div class="con-table" id="applyId" style="display:none;height: 300px;overflow-scrolling: auto" >
                <div style="margin-top: 10px;border: 0px solid #acd7ff">
                    <div class="con-table" id="userDiv2" style="display:block;">
                        <!--<div class="user-list" id="1" style="background-color: #F4F4F4;">
                            <span><span class="org-icons list-icon"></span><span class="tit" style="font-weight: bold;">学习历史</span></span>
                        </div>-->
                        <div class="row" style="background: #C4E3FF;border: 1px solid #E5E5E5;border-radius: 2px;margin-bottom: 10px; height: 62px; margin-left: 0px; margin-right: 0px;">
                            <div class="col-md-9 rm-pad expand-search" style="width: 147px;margin-top: 10px;height: 40px;">
                                <div class="form-group" style="margin-right: 20px;margin-left: 0px;">
                                    <input name="status" style="width: 147px; height: 40px;" id="learnHistory" class="form-control" placeholder="课件名称"  />
                                </div>
                            </div>
                            <div class="col-md-1 rm-pad" style="width: 3%;margin-top: 10px;margin-left: 3px;">
                                <button class="btn btn-sm btn-search rm-pad" id="learnHistoryBtn" style="width: 39px;height: 39px;vertical-align: middle; margin-top: 1px">
                                    <i style="width:38px; height:38px; display:inline-block;">
                                        <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                    </i>
                                </button>
                            </div>
                        </div>
                        <div class="mytable tableStyle" >
                            <table id="serialNumberList"></table>
                            <div id="pager1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--人事信息审批设置-->
            <div class="con-table" id="applySettingPer" style="display: none;height: 300px;overflow-scrolling: auto" >
                <div style="margin-top: 10px;border: 0px solid #acd7ff">
                    <div class="con-table"  style="display:block;">
                        <!--<div class="user-list"  style="background-color: #F4F4F4">
                            <span><span class="org-icons list-icon"></span><span class="tit" style="font-weight: bold;">我的收藏</span></span>
                        </div>-->
                        <div class="row" style="background: #C4E3FF;border: 1px solid #E5E5E5;border-radius: 2px;margin-bottom: 10px; height: 62px; margin-left: 0px; margin-right: 0px;">
                            <div class="col-md-9 rm-pad expand-search" style="width: 147px;margin-top: 10px;height: 40px;">
                                <div class="form-group" style="margin-right: 20px;margin-left: 0px;">
                                    <input name="status" id="myFavorite" style="width: 147px; height: 40px;" class="form-control" placeholder="课件名称"  />
                                </div>
                            </div>
                            <div class="col-md-1 rm-pad" style="width: 3%;margin-top: 10px;margin-left: 3px;">
                                <button class="btn btn-sm btn-search rm-pad" id="learnHistoryBtn" style="width: 39px;height: 39px;vertical-align: middle; margin-top: 1px">
                                    <i style="width:38px; height:38px; display:inline-block;">
                                        <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                    </i>
                                </button>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="myFavoriteList"></table>
                            <div id="pager2"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="../../common/custom/css/indexHr.css" rel="styleSheet">
<script src="../../common/common_hr.js"></script>
<script src="sys_serial_number_list.js"></script>
</body>

</html>
