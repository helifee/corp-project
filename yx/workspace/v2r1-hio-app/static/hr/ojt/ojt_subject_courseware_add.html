                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                            </td>-->
                           <!-- <td class="form-label">调整播放进度</td>
                            <td>
                                <input type="radio"  name="playProgress" value="1009100036" checked/><span style="margin-right: 25px">是</span>
                                <input type="radio"  name="playProgress" value="1009100037" />否
                            </td>-->
                            <td class="form-label"><label>课件来源</label></td>
                            <td>
                                <select name="source" id="source" class="form-control">
                                    <option>原创</option>
                                    <option>转载</option>
                                </select>
                            </td>
                            <td class="form-label"></td>
                            <td>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">

                            <td class="form-label"><label>链接地址</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="href" name="href"
                                       placeholder="" data-maxlength="100" data-required="true" data-placeholder="链接地址">
                            </td>
                        </tr>-->
                        <tr class="form-tr">
                            <td class="form-label"><label>上传</label></td>
                            <td>

                                <div class="attachment-container"></div>
                                <span style="color: red;margin-left: 30px">原创视频及普通课件请上传，转载视频请填写链接地址</span>
                            </td>

                        <tr class="form-tr">
                            <td class="form-label"><label>课件简介</label></td>
                            <td colspan="3">
                                <textarea id="remark" name="remark" data-maxlength="1000" data-placeholder="课件简介" style="width: 100%;height: 130px;"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
