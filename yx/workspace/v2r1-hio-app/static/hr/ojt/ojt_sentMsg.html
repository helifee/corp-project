<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>培训消息推送</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .table td {
        border: 1px dotted #E1E1E1;
    }
    .modal-dialog.modal-grid{
        width: inherit!important;
    }
    .pull-right.changeWidth.rm-pad {
        width: 500px!important;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">

<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-11" style="">
            <div class="modal-body">
                <div class="xj-form-content">
                    <div class="xj-form-tab container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">培训消息</span>
                                <button class="btn btn-sm btn-adv" style="margin-top: 10px;" id="goBack">关闭</button>
                                <button class="btn btn-sm btn-adv" style="margin-top: 10px;" id="saveBtn">保存并发送</button>
                            </div>
                        </div>
                    </div>

                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td>
                                <label></span>课程名称</label>
                            </td>
                            <td>
                                <input id="id" name="name" type="hidden">
                                <input id="name" name="name" class="form-control addInputWidth"></input>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="xj-form-tab container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">消息内容</span>
                            </div>
                        </div>
                    </div>
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td>
                                <textarea id="remark" name="remark" style="width:100%" rows="5"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal-body" style="margin-top: -60px">
                <div class="xj-form-content">
                    <div class="xj-form-tab container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">消息接收人员</span>
                            </div>
                        </div>
                    </div>

                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label" width="90%">
                                    <textarea id="userNames"
                                              rows="5"
                                              data-maxlength="1000" data-placeholder="考勤人员" readonly="readonly"
                                              style="width: 100%;resize: none"></textarea>
                            </td>
                            <td>
                                    <span class="btn btn-default hr-multiple-selector aa" data-selectorType="person"
                                          data-treeParam=""
                                          data-title="选人员" data-targetId="userIds" id="selectPersonModal"
                                          data-savecallback="personCallback" data-targetname="userNames"
                                          style="display: none">选人员
                                    </span>
                                <input type="hidden" id="userIds">
                                <button class="btn btn-sm btn-adv" id="selectPerson">选人员
                                </button>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label">
                                    <textarea id="orgNames"
                                              rows="5"
                                              data-maxlength="1000" data-placeholder="考勤人员"
                                              style="width: 100%;resize: none;" readonly="readonly"></textarea>
                            </td>
                            <td>
                                    <span class="btn btn-default hr-multiple-selector aa" data-selectorType="org"
                                          data-treeParam='{"noChildren":"1"}'
                                          data-title="选机构" data-targetId="orgIds" id="selectOrgModal"
                                          data-savecallback="orgCallback" data-targetname="orgNames"
                                          style="display: none">选机构
                                    </span>
                                <input type="hidden" id="orgIds">
                                <button class="btn btn-sm btn-adv" id="selectOrg">选机构
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--position:fixed:解决有竖向滚动条的时候，滚动条向下移动，弹出页面被遮挡的问题-->
<div class="ss" style="display: none;float: right;height: 120%;position:fixed;"></div>
<div class="layer-bg"></div>

<script src="../../common/common_hr.js"></script>
<!--<script src="../../common/hrUtils/hr_multipleSelector.js"></script>-->
<script src="ojt_sentMsg.js"></script>
</body>
</html>
