<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="../../organization_list.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    .table td {
        border: 1px dotted #E1E1E1;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-6 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-5 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <!--<button class="btn btn-sm btn-adv"id="flowBtn">查看审批流程</button>-->
            <button class="btn btn-sm btn-adv" id="applyBtn">发起审批</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">暂存</button>
            <!--<button class="btn btn-sm btn-adv" id="updateBtn">暂存</button>-->
            <!--<button class="btn btn-sm btn-adv" id="testStatusCallBtn">测试状态回调接口</button>
            <button class="btn btn-sm btn-adv" id="testVarBtn">测试获取业务变量值接口</button>-->
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 30px">
                <div class="xj-form-content">
                    <!--单据信息-->
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                                <span class="form-title">单据信息</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-inline" id="sysApplyFrom" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" class="form-control addInputWidth" name="id" id="id1">
                        <input type="hidden" class="form-control addInputWidth" name="type" id="type1">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>主题</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" name="name" id="name1"
                                           placeholder="主题" data-required="true" data-placeholder="主题">
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>申请编号</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" name="code"
                                           value="" readonly>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>申请日期</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="applyDate"
                                           id="applyDate" placeholder=""
                                           value="" readonly>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>经办人</label></td>
                                <td>
                                    <input type="hidden" name="applicant"
                                           id="applicant" value="" readonly>
                                    <div class="input-group" style="width:100%">
                                        <input type="text" class="form-control" id="applicantName" name="applicantName"
                                               readonly="readonly" value="" placeholder="选择经办人">
                                        <span class="input-group-addon hr-single-selector"
                                              data-selectorType="person-platform" data-title="选择经办人"
                                              data-savecallback="userCallback"
                                              data-targetname="applicantName">...</span>
                                    </div>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>所属机构</label></td>
                                <td>
                                    <input type="hidden" name="deptName" id="deptName"/>
                                    <select class="form-control addInputWidth" name="deptId" id="deptId"></select>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>所属公司</label></td>
                                <td>
                                    <input type="hidden" name="companyId" id="companyId">
                                    <input type="text" class="form-control addInputWidth" name="companyName"
                                           id="companyName" value="" readonly>
                                    <!--<select name="company" id="company"></select>-->
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>制单人</label></td>
                                <td>
                                    <input type="hidden" name="creater" id="creater">
                                    <input type="text" class="form-control addInputWidth" name="createrName"
                                           id="createrName"
                                           value="" readonly>
                                </td>
                                <td class="tdLabel">&nbsp;&nbsp;&nbsp;状态</td>
                                <td>
                                    <input type="hidden" name="status" id="status">
                                    <input class="form-control addInputWidth" type="text" name="statusValue"
                                           id="statusValue" disabled="disabled" value="">
                                </td>
                                <td class="form-label"><label>审批日期</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                                           id="approvalDate" value="" readonly>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>


                    <form class="form-inline" id="ojtDemandFrom" validate-type="jQueryValidate"
                          data-validate-success="">
                        <div class="xj-form-tab mt20 container-fluid">
                            <div class="row">
                                <div class="col-md-3">
                                    <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                    <span class="form-title">需求信息</span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" class="form-control addInputWidth" name="applyId" id="applyId">
                        <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                        <table class="table" style="border: 1px solid #ddd">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>需求名称</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" name="name" id="name"
                                           placeholder="需求名称" data-required="true" data-placeholder="需求名称">
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训方式</label></td>
                                <td>
                                    <select class="form-control addInputWidth" name="type" id="type">
                                        <option value="0">内部</option>
                                        <option value="1">外部</option>
                                    </select>

                                <td class="form-label"><label><span class='req_f'></span>举办机构</label></td>
                                <td>
                                    <div class="input-group" style="width: 100%">
                                        <input type="hidden" id="orgId" class="form-control addInputWidth"
                                               name="orgId">
                                        <input type="text" class="form-control addInputWidth" id="orgName"
                                               name="orgName" placeholder="机构" readonly data-required="true"
                                               data-placeholder="机构">

                                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                          onclick="emptyOrg()"></a></div>
                                        <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                               data-saveCallback="orgCallback"></a>
								        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>负责人</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" name="chargeName"
                                           id="chargeName"
                                           placeholder="负责人" data-required="true" data-placeholder="负责人">
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训对象</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" name="trainStudent"
                                           id="trainStudent"
                                           placeholder="培训对象" data-required="true" data-placeholder="培训对象">
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训人数</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="trainNum" id="trainNum"
                                           placeholder="培训人数" data-required="true" data-digits="true"
                                           data-placeholder="培训人数"></td>
                            </tr>


                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训费用</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="trainFee" id="trainFee"
                                           placeholder="培训费用" data-required="true" data-number="true"
                                           data-placeholder="培训费用"></td>

                                <td class="form-label"><label><span class='req_f'></span>开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker" style="margin-left: -5px;width: 100%">
                                        <input id="startDate" name="stratDate" type="text"
                                               class="form-control addInputWidth" readonly
                                               placeholder="开始时间" data-required="true" data-placeholder="开始时间">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker" style="margin-left: -5px;width: 100%">
                                        <input id="endDate" name="endDate" type="text" class="form-control" readonly
                                               placeholder="结束时间" data-required="true" data-placeholder="结束时间">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">

                                <td class="form-label"><label><span class='req_f'></span>培训场所</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="trainAddress"
                                           id="trainAddress" value=""
                                           placeholder="培训场所" data-required="true" data-placeholder="培训场所"></td>

                                <td class="form-label"><label><span class='req_f'></span>培训讲师</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="trainTeacher"
                                           id="trainTeacher" value=""
                                           placeholder="培训讲师" data-required="true" data-placeholder="培训讲师"></td>
                                <!--<td class="form-label"></td>
                                <td></td>
                                <td class="form-label"></td>
                                <td></td>-->
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训目标</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" name="trainAim" id="trainAim"
                                              style="width: 100%;height: 130px;"
                                              placeholder="培训目标" data-required="true"
                                              data-placeholder="培训目标"></textarea>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训内容</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" name="trainContent" id="trainContent"
                                              style="width: 100%;height: 130px;"
                                              placeholder="培训内容" data-required="true"
                                              data-placeholder="培训内容"></textarea>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训课程</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" name="trainClass" id="trainClass"
                                              style="width: 100%;height: 130px;"
                                              placeholder="培训课程" data-required="true"
                                              data-placeholder="培训课程"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="ojt_demand_edit.js"></script>
</body>
</html>
