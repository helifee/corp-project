<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">

        <div class="col-md-12">
        <form class="form-inline" id="ojtPlanFrom" validate-type="jQueryValidate" data-validate-success="">

            <input type="hidden" id="id" class="form-control addInputWidth" name="id">
            <input type="hidden" id="pageStatus" class="form-control addInputWidth" name="pageStatus">
            <input type="hidden" id="isSave" class="form-control addInputWidth" name="isSave" value="0">
            <div class="row">
                <div class="col-md-2 slide-left">
                    <div class="tit-box clearfix">
                        <div class="pull-right">
                            <button class="btn btn-default btn-sm" type="button" id="addBtn">新增</button>

                                    aria-controls="searchBox">查询
                            </button>
                            <button class="btn btn-default btn-sm" type="button" id="delBtn">删除</button>
                        </div>
                    </div>
                    <!--点查询按钮，弹出搜索框，搜索完再隐藏-->

                        <input type="text" class="form-control" id="key" placeholder="输入关键词查询">

                        <!--</button>-->

                    </div>
                    <div class="ztree-box" tabindex="5004" style="height: 595px; overflow: hidden; outline: none;">
                        <ul id="treeDemo" class="ztree">
                            <li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true" treenode=""><span
                                    id="treeDemo_1_switch" title="" class="button level0 switch noline_open"
                                    treenode_switch=""></span><a

                                    style="color:#333;font-weight:normal;font-style:normal;"

                                                     class="button diy-group_ico_open"
                                                     style=""></span><span
                                    id="treeDemo_1_span" class="node_name">考试计划</span></a>
                                <ul id="treeDemo_1_ul" class="level0 ">
                                    <!--<li id="treeDemo_2" class="level1" tabindex="0" hidefocus="true" treenode=""><a
                                            id="treeDemo_2_a" class="level1" treenode_a=""
                                            onclick="" target="_blank"

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-10 right-content ">
                    <div class="con-table" id="planDiv" style="display:block;">
                        <!--基本信息-->
                        <div class="user-list" id="shiftsBasicList" style="background-color: #F0F0F0">
                            <span><span class="org-icons list-icon"></span><span class="tit">基本信息</span></span>
                            <div class="my-btn-group">


                                <!--<button class="btn btn-default hr-multiple-selector aa" data-selectorType="person"-->
                                      <!--data-title="选择人员" data-targetId="userIds" id="choicePersonBtn" style="display: none"-->
                                      <!--data-savecallback="personCallback" data-targetname="userNames">选择人员</button>-->

                                <!--<button class="btn btn-default aa" id="choicePersonDisplayBtn">选择人员</button>-->
                                <!--<input type="hidden" id="userIds">-->
                                <!--<input type="hidden" id="userNames">-->

                                <button class="btn btn-default" id="saveBtn">保存</button>
                                <button class="btn btn-default" id="startBtn">启动</button>
                                <button class="btn btn-default" id="pauseBtn">暂停</button>
                                <button class="btn btn-default" id="endBtn">收卷</button>
                                <div class="btn-group more" style="padding-right: 8px">
                                    <button type="button" class="btn btn-default btn-sm mr0 dropdown-toggle"
                                            data-toggle="dropdown">
                                        更多 <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="more">

                                        <li><a href="#" id="" onclick="releaseResults();">发布成绩</a></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div>
                                    <input type="hidden" name="paperId" id="paperId"/>
                                    <input type="hidden" name="startUpStatus" id="startUpStatus"/>
                                    <div class="xj-form-content">
                                        <table id="planForm" class="table" style="border: 1px solid #ddd">
                                            <tbody>
                                            <tr class="form-tr">
                                                <td width="10%" class="form-label"><label><span class='req_f'></span>计划名称 :</label></td>
                                                <td width="24%">
                                                    <input type="text" class="form-control addInputWidth" id="name" name="name"
                                                           placeholder="计划名称" data-maxlength="100" data-required="true" data-placeholder="计划名称"/>
                                                </td>
                                                <td width="11%" class="form-label"><label>开始时间</label></td>
                                                <td colspan="2" width="22%">
                                                    <div id="startDateDiv" class="input-group date datetimepicker" style="width:100%">
                                                        <input id="startDate" name="startDate" type="text" class="form-control" readonly
                                                               placeholder="开始时间" data-required="true" data-placeholder="开始时间">
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                                    </div>
                                                </td>
                                                <td width="11%" class="form-label"><label>结束时间</label></td>
                                                <td colspan="2" width="22%">
                                                    <div id="endDateDiv" class="input-group date datetimepicker" style="width:100%">
                                                        <input id="endDate" name="endDate" type="text" class="form-control" readonly
                                                               placeholder="结束时间" data-required="true" data-placeholder="结束时间">
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="form-tr">
                                                <td class="form-label"><label><span class='req_f'></span>所属机构 :</label></td>
                                                <td>
                                                    <div id="orgDiv" class="input-group form-date">
                                                        <input type="hidden" id="orgId" class="form-control addInputWidth"
                                                               name="orgId">
                                                        <input type="text" class="form-control addInputWidth" id="orgName"
                                                               name="orgName" placeholder="机构" readonly data-required="true" data-placeholder="机构">

                                                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                                          onclick="empty()"></a></div>
                                                        <span class="input-group-addon w28">
                                                            <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                                               data-saveCallback="orgCallback"></a>
                                                        </span>
                                                    </div>
                                                </td>
                                                <td class="form-label"><label>是否公开 :</label></td>
                                                <td width="11%">
                                                    <input type="radio" id="yes" name="ifPublic" value="1009100036"
                                                           data-required="true" data-placeholder="是否公开" disabled="disabled"/><span style="margin-right: 0px">是</span>
                                                    <input type="radio" id="no" name="ifPublic" value="1009100037" disabled="disabled"/>否
                                                </td>
                                                <td width="11%" class="form-label"><label><span class='req_f'></span>计划状态 :</label></td>
                                                <td>
                                                    <select name="status" id="status" class="form-control"
                                                            data-required="true" data-placeholder="计划状态">
                                                        <option value="0">草稿</option>
                                                        <option value="1">有效</option>
                                                    </select>
                                                </td>
                                                <td width="11%" class="form-label"><label>当前启动状态 :</label></td>
                                                <td width="11%">
                                                    <span id="startUpStatusValue"></span>
                                                </td>
                                            </tr>
                                            <tr class="form-tr">
                                                <td class="form-label"><label>计划说明 :</label></td>
                                                <td colspan="7">
                                                    <textarea class="form-control" rows="8" style="width: 100%;resize: none" id="remark" name="remark"
                                                              placeholder="计划说明" data-maxlength="1000" data-required="false" data-placeholder="计划说明"></textarea>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--试卷信息-->
                        <div class="con-table" id="paper" style="display:block;">
                            <div class="xj-form-tab mt20 container-fluid">
                                <div class="row">
                                    <i class="fa fa-list addBlue" aria-hidden="true" style="margin-left: 10px"></i>
                                    <span class="form-title">试卷信息</span>
                                    <button class="btn btn-sm blue pull-right mr20" id="delPaperRow"
                                            style="margin-top: 10px;">
                                        删除试卷信息
                                    </button>
                                    <button class="btn btn-sm blue pull-right mr20" style="margin-top: 10px"
                                            id="addPaperRow">增加试卷信息
                                    </button>

                                </div>
                            </div>
                            <div class="mytable tableStyle">
                                <table id="listPlanPaper"></table>
                            </div>
                        </div>
                        <!--安排考试人员-->
                        <div class="user-list" id="studengArrangedList" style="background-color: #F0F0F0">
                            <span><span class="org-icons list-icon"></span><span class="tit">安排考试人员</span></span>
                            <div class="my-btn-group">


                                <button class="btn btn-default hr-multiple-selector aa" data-selectorType="person"
                                        data-title="选择人员" data-targetId="userIds" id="choicePersonBtn" style="display: none"
                                        data-savecallback="personCallback" data-targetname="userNames">选择人员</button>

                                <button class="btn btn-default aa" id="choicePersonDisplayBtn">选择人员</button>
                                <input type="hidden" id="userIds">
                                <input type="hidden" id="userNames">
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="listPlanPerson"></table>
                        </div>

                    </div>


                </div>
            </div>
        </form>
        </div>
    </div>
</div>

<div class="modal fade" id="treeModa3" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel">
    <div class="modal-dialog modal-grid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

                <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="canAddPaperBtn">取消</button>
                <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="addPaperRowBtn">确定</button>
            </div>

            <div class="modal-body">
                <div class="xj-form-content">
                    <div class="con-table" id="userDiv" style="display:block;">
                        <div class="mytable tableStyle">
                            <table id="listPaperForPlan" style="width: 100%"></table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
