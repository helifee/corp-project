<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>培训管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        /*font-size: 12px;*/
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 7px;
        padding-top: 0px !important;
        padding-bottom: 0px !important;
    }

    .jqgrid-rownum {
        background: none !important;
    }

	/*
    .ui-jqgrid tr.ui-row-ltr td {
        border-left: 1px solid #EAEAEA !important;
        border-right: 1px solid #EAEAEA !important;
    }
	*/

    /*固定项目头样式 */
    #gview_subjectList thead tr {
        height: 50px;
    }

    #gview_subjectList thead tr th {
        background: #F5F5F5;
        border-top: 1px solid #EAEAEA;
    }

    #xj-index-iframe {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="user-list-new clearfix" id="shiftsBasicList">
                <div class="user-list-new-left">
                    <form class="form-inline" id="selectForm">

                        <div class="form-group">
                            <input name="subjectName"
                                   style="width:190px; background: #FFFFFF;border: 1px solid #E6E6E6;border-radius: 3px; line-height: 40px; color: #C8C8C8;letter-spacing: 0;"
                                   id="subjectName" class="form-control" placeholder="课程名称"/>
                            <button class="btn btn-sm btn-search rm-pad" id="expandedSearchBtn"
                                    style="margin-left: 11px"><i style="width:38px; height:38px; display:inline-block;"><img
                                    style="width:38px; height:38px;" src="../images/fdj.png"/></i></button>
                        </div>
                    </form>
                </div>

                <div class="my-btn-group">
                    <button class="btn btn-sm" type="button" id="addBtn">新增</button>
                    <button class="btn btn-sm" type="button" id="updateBtn">修改</button>
                    <button class="btn btn-sm" type="button" id="delBtn">删除</button>
                    <button class="btn btn-sm" type="button" id="setStatus0">发布</button>
                    <button class="btn btn-sm" type="button" id="setStatus1">推送</button>
                    <button class="btn btn-sm" type="button" id="setStatus2">下架</button>
                    <button class="btn btn-sm" type="button" id="setStatus3">统计</button>
                </div>
            </div>
            <div class="con-table" id="userDiv" style="display:block;">
                <div class="mytable tableStyle" style="overflow:hidden;">
                    <table id="subjectList"></table>
                    <div id="pager"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--treeModal结束-->
<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<link href="../../common/custom/css/indexHr.css" rel="styleSheet">
<script src="../../common/common_hr.js"></script>
<script src="ojt_subject.js"></script>
</body>
</html>
