<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
    .table td{
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closePage()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-6" style="position: absolute;left: 27%">

            <div class="modal-body" style="margin-top: 80px">
                <div class="xj-form-content">
                    <form class="form-inline" id="ojtSubjectTypeFrom" validate-type="jQueryValidate" data-validate-success="">

                        <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                    <table class="table" style="border: 1px solid #ddd">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>名称 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="name"
                                       name="name"  data-maxlength="100"
                                       data-required="true" data-placeholder="类别名称"
                                       value=""/>
                            </td>
                            </tr>
                        <tr class="form-tr">

                        <td class="form-label"><label><span class='req_f'></span>编码 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="code"
                                       name="code"  data-maxlength="20"
                                       data-required="true" data-placeholder="编码"
                                       value=""/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>说明 :</label></td>
                            <td colspan="5">
                                <textarea class="form-control" rows="8" style="width: 100%;resize: none"
                                          id="remark" name="remark"  data-maxlength="1000"
                                          data-required="true" data-placeholder="说明"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="ojt_subject_type_edit.js"></script>
</body>
</html>
