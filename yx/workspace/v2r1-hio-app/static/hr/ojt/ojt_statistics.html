<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>培训统计</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="../kq/css/kq.css">
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12  right-content pull-left ">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm bydur active">员工学习情况表</button>

                        <button class="btn btn-default btn-sm bytype" id="holidayType">课件统计表</button>
                        <button class="btn btn-default btn2" id="backToSmmmery"
                                style="float: right;margin-right: 1%;margin-top: 1%; background: #fff;">返回
                        </button>
                        <div style="float: right; margin-right:5%;display: none" class="show1">
                            <span style="vertical-align: middle">年度：</span>
                            <select class="form-control" id="yearSelect" name="yearSelect" onchange="queryOnchange()"
                                    style="width: 100px;display:inline-block;vertical-align: middle">
                            </select>
                        </div>
                    </div>


                    <!--员工学习情况表开始-->
                    <div class="con-table" id="durDiv" style="display:block;margin-top: 10px">
                        <div class="user-list" id="" style="background-color: #F4F4F4; margin-bottom: 10px;">
                            <!--<span><span class="org-icons list-icon"></span><span class="tit">员工学习情况表</span></span>-->

                            <input type="text" id="name" name="name"
                                   style="border: 1px solid #E6E6E6 !important;
                                                border-radius: 3px !important;height: 40px !important;"
                                   placeholder="所属课程/课件名称">
                            <select name="subjectStatus" id="subjectStatus" multiple="multiple"
                                    data-placeholder="课件状态" size="1">
                                <!--<option value="">全部</option>-->
                                <option value="1009100037">未发布</option>
                                <option value="1009100036">已发布</option>
                            </select>
                            <button class="btn btn-sm btn-search rm-pad" id="searchBtn" style="margin-left: 11px;float: none"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <div class="my-btn-group">

                                <button class="btn btn-default" id="addAttendanceRules"
                                        onclick="exportPersonStudyInfo()">导出
                                </button>
                                <!--<button class="btn btn-default" style="display: none" id="delAttendanceRulesById"-->
                                <!--onclick="delAttendanceRulesById()">返回-->
                                <!--</button>-->
                            </div>
                        </div>
                        <div id="content1" class="mytable1 tableStyle">
                            <table id="listPersonStudyInfo"></table>
                        </div>
                    </div>
                    <!--员工学习情况表结束-->

                    <!--课件统计表开始-->
                    <div class="con-table" id="typeDiv" style="display:none;margin-top: 10px">
                        <!--人员列表-->
                        <div class="user-list" style="background-color: #F4F4F4; margin-bottom: 10px;">
                            <!--<span><span class="org-icons list-icon"></span><span class="tit">课件统计表</span></span>-->
                            <input type="text" id="name1" name="name1"
                                   style="border: 1px solid #E6E6E6 !important;
                                                border-radius: 3px !important;height: 40px !important;"
                                   placeholder="所属课程/课件名称">
                            <select name="subjectStatus1" id="subjectStatus1" multiple="multiple"
                                    data-placeholder="课件状态" size="1">
                                <!--<option value="">全部</option>-->
                                <option value="1009100037">未发布</option>
                                <option value="1009100036">已发布</option>
                            </select>
                            <button class="btn btn-sm btn-search rm-pad" id="searchBtn1" style="margin-left: 11px;float: none"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <div class="my-btn-group">
                                <!--<button class="btn btn-default" onclick="openNewWindow('kq_setting_rest_type_add.html')">新增</button>-->

                                <button class="btn btn-default" id="addHolidayBtn"
                                        onclick="exportSubjectStatistics()">导出
                                </button>
                                <!--<button class="btn btn-default" style="display: none" id="editHolidayBtn"-->
                                <!--onclick="editHolidayType()">返回-->
                                <!--</button>-->
                            </div>
                        </div>
                        
						<div id="type" style="clear: both;"
							 class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
							<table id="listSubjectStatistics"></table>
						</div>

                    </div>
                    <!--课件统计表结束-->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>

<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
<script src="../../common/common_hr.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="ojt_statistics.js"></script>

</body>
</html>
