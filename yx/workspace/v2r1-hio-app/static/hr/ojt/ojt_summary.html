                                    <input id="stratDate" name="stratDate" type="text" class="form-control" readonly style="width: 215px"

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                            </td>

                        <tr class="form-tr">
                            <td class="form-label"  style="margin-left: 50px" align="right">
                                <span>截至时间：</span>
                            </td>
                            <td class="form-label">
                                <div class="input-group date datetimepicker2">
                                    <input id="endDate" name="endDate" type="text" class="form-control" readonly style="width: 215px"
                                           placeholder="结束时间" data-required="true" data-placeholder="结束时间">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>

                            </td>
