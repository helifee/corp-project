<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
    .table td{
        border: 1px dotted #E1E1E1;
    }
    input[type=checkbox],input[type=radio]{
        margin: 0px;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-7 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-4 col-sm-4 col-xs-4 xj-form-btn">

            <!--<button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>-->
            <!--<button class="btn btn-sm btn-adv" id="saveAndCreateBtn" onclick="closeWindow()">保存&新增</button>-->
            <button class="btn btn-sm btn-adv" id="cancelBtn" onclick="window.close()">取消</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
            <button class="btn btn-sm btn-adv" id="delBtn" style="display: none">删除选项</button>
            <button class="btn btn-sm btn-adv" id="addBtn" style="display: none">增加选项</button>
            <!-- <button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
        </div>
    </div>
</header>
<div class="container-fluid xj-font" id="QADiv" style="display: block">
    <div class="row">
        <div class="col-md-10" style="position: absolute;left: 10%">
            <div class="modal-body" style="margin-top: 80px">
                <form class="form-inline" id="ojtThemeFrom" validate-type="jQueryValidate" data-validate-success="">
                    <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd" id="themeTable">
                        <tbody>

                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>试题名称</label></td>
                            <td colspan="5">
                                <textarea class="form-control" name="name" id="name" style="width: 100%;height: 60px;"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>试题类型</label></td>
                            <td>
                                <select id="type" class="form-control" onchange="forChanged(this.value)">
                                </select>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>试题分类</label></td>
                            <td >
                                <select class="form-control" id="themeTypeSelect"></select>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>试题难度</label></td>
                            <td><select id="difficulty" class="form-control">
                            </select></td>
                        </tr>
                        <!--<tr class="form-tr">-->
                           <!---->
                            <!--&lt;!&ndash;<td class="form-label"><label><span class='req_f'></span>试题分数</label></td>-->
                            <!--<td>-->
                                <!--<input type="text" class="form-control addInputWidth" id="" placeholder="">-->
                            <!--</td>&ndash;&gt;-->
                        <!--</tr>-->
                        <tr class="form-tr" id="optionTr" style="display:none;">
                            <td class="form-label"><label><span class='req_f'></span>试题选项</label></td>
                            <td id="options" colspan="5">
                            </td>
                        </tr>

                        <tr class="form-tr" id="radioAnsTr" style="display:none;">
                            <td class="form-label"><label><span class='req_f'></span>试题答案</label></td>
                            <td colspan="5" id="radios">
                            </td>
                        </tr>
                        <tr class="form-tr" id="selectAnsTr" style="display:none;">
                            <td class="form-label"><label><span class='req_f'></span>试题答案</label></td>
                            <td colspan="5" id="checkbos">
                            </td>
                        </tr>

                        <tr class="form-tr" id="checkAnsTr" style="display:none;">
                            <td class="form-label"><label><span class='req_f'></span>试题答案</label></td>
                            <td colspan="5">
                                <input type="radio" value="T" name="a"><span style='display: inline-block;margin: 0px 10px;'>对</span>
                                <input type="radio" value="F" name="a"><span style='display: inline-block;margin: 0px 10px;'>错</span>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>试题解析</label></td>
                            <td colspan="5">
                                <textarea class="form-control" name="analysis" id="analysis" style="width: 100%;height: 130px;"></textarea>
                                <!--<textarea class="form-control" name="analysis" id="analysis" style="width: 100%;height: 130px;">企业文化功能就是企业文化的“性能”与作用, 它分为内功能和外功能两种。内功能是指企业文化在其文化共同体内部的文化功能; 外功能是指企业文化对外部环境的作用与功能。诸如企业文化对人类文化的影响, 对社会各阶层、各种角色的影响, 对其他集团文化的示范与冲击。显然, 内功能是企业文化的基本功能、主要功能, 外功能是企业文化的派生功能、辅助功能。当然, 随着企业文化共同体的全球性的迅速发展及其实力、作用的与日俱增, 企业文化的外功能愈益重要, 其研究和探讨价值亦愈大</textarea>-->
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label>说明</label></td>
                            <td colspan="5">
                                <textarea class="form-control" name="remark" id="remark" style="width: 100%;height: 130px;"></textarea>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="ojt_theme_add.js"></script>
</body>
</html>
