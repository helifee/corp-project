<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增考试计划</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
    .table td{
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增考试计划<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-10" style="position: absolute;left: 10%">
            <div class="modal-body" style="margin-top: 80px">
                <div class="xj-form-content">
                    <form class="form-inline" id="ojtPlanFrom" validate-type="jQueryValidate" data-validate-success="">

                        <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                    <table class="table" style="border: 1px solid #ddd">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>计划名称 :</label></td>
                            <td >
                                <input type="text" class="form-control addInputWidth" id="name" name="name"
                                       placeholder="计划名称" data-maxlength="100" data-required="true" data-placeholder="计划名称"/>
                            </td>
                            <td class="form-label"><label>开始时间</label></td>
                            <td>
                                <div class="input-group date datetimepicker3">
                                    <input id="startDate" name="startDate" type="text" class="form-control" readonly
                                           placeholder="开始时间" data-required="true" data-placeholder="开始时间">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>结束时间</label></td>
                            <td>
                                <div class="input-group date datetimepicker3">
                                    <input id="endDate" name="endDate" type="text" class="form-control" readonly
                                           placeholder="结束时间" data-required="true" data-placeholder="结束时间">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>所属机构 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" id="orgId" class="form-control addInputWidth"
                                           name="orgId">
                                    <input type="text" class="form-control addInputWidth" id="orgName"
                                           name="orgName" placeholder="机构" readonly data-required="true" data-placeholder="机构">

                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="empty()"></a></div>
                                    <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                               data-saveCallback="orgCallback"></a>
								        </span>
                                </div>
                            </td>
                            <td class="form-label"><label>是否公开 :</label></td>
                            <td>
                                <input type="radio" id="yes" name="ifPublic" value="1"
                                       data-required="true" data-placeholder="是否公开"/><span style="margin-right: 80px">是</span>
                                <input type="radio" id="no" name="ifPublic" value="0"/>否
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>计划状态 :</label></td>
                            <td>
                                <select name="status" id="status" class="form-control"
                                        data-required="true" data-placeholder="计划状态">
                                    <option value="0">草稿</option>
                                    <option value="1">有效</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>计划说明 :</label></td>
                            <td colspan="5">
                                <textarea class="form-control" rows="8" style="width: 100%;resize: none" id="remark" name="remark"
                                          placeholder="计划说明" data-maxlength="1000" data-required="false" data-placeholder="计划说明"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="ojt_plan_add.js"></script>
</body>
</html>
