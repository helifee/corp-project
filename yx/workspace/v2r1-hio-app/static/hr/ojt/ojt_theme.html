<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>题库管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }
    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 7px;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2 slide-left">
                    <!--放树的操作按钮-->
                    <div class="tit-box clearfix">
                        <span class="tit pull-left">试题分类</span>

                        <div class="pull-right">
                            <button class="btn btn-default btn-sm" type="button" id="addThemeType">新增
                            </button>
                            <button class="btn btn-default btn-sm" type="button" id="updateThemeType">修改
                            </button>
                            <button class="btn btn-default btn-sm" type="button" id="delThemeType">删除
                            </button>
                        </div>
                    </div>
                    <!--树-->
                    <div class="ztree-box">
                        <ul id="treeDemo" class="ztree">
                        <li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true" treenode="">
                            <span id="treeDemo_1_switch" title="" class="button level0 switch noline_open" treenode_switch=""></span>
                            <a id="treeDemo_1_a" class="level0" treenode_a="" onclick="" target="_blank" style="color:#333;font-weight:normal;font-style:normal;" title="试题分类">
                                <span id="treeDemo_1_ico" title="" treenode_ico="" class="button diy-group_ico_open" style=""></span>
                                <span id="treeDemo_1_span" class="node_name">试题分类</span>
                            </a>
                            <ul id="treeDemo_1_ul" class="level0 ">

                            </ul>
                    </ul>
                    </div>
                </div>
                <div class="col-md-10 right-content pdrh0">
                    <div class="container-fluid xj-main-advanced">
                        <div class="row clearfix">
                            <form class="form-inline" id="selectForm">
                                <div class="col-md-10 rm-pad expand-search">
                                    <div class="form-group">
                                        <label for="type">试题类型</label>
                                        <select name="type" id="type" class="form-control" onchange="selectChange()">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="themeType">试题分类</label>
                                        <select name="themeType" id="themeType" class="form-control" onchange="selectChange()">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="difficulty">试题难度</label>
                                        <select name="difficulty" id="difficulty" class="form-control" onchange="selectChange()">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">试题名称</label>
                                        <input type="text" class="form-control" placeholder="输入试题名称" id="name">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-sm btn-search rm-pad" id="expandedSearchBtn">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--<div class="col-md-2 rm-pad">-->
                                    <!--&lt;!&ndash;<button class="btn btn-sm btn-adv"><i class="fa fa-angle-down" aria-hidden="true"></i></button>&ndash;&gt;-->
                                    <!--<button class="btn btn-sm btn-search rm-pad" id="expandedSearchBtn" onclick="selectBySomeWhere();"><i class="fa fa-search" aria-hidden="true"></i></button>-->
                                <!--</div>-->
                            </form>
                        </div>
                    </div>
                    <div class="con-table" id="userDiv" style="display:block;">
                    <div class="user-list" id="shiftsBasicList" style="background-color: #F0F0F0">

                        <div class="my-btn-group">
                            <!--<button class="btn btn-sm" data-toggle="modal" data-target="#treeModal">新增</button>-->
                            <button class="btn btn-sm" type="button" id="addBtn">新增</button>
                            <button class="btn btn-sm" type="button" id="updateBtn">修改</button>
                            <button class="btn btn-sm" type="button" id="deleteBtn">删除</button>
                            <button class="btn btn-sm" id="exportBtn">导出</button>
                            <button class="btn btn-sm" id="importBtn">导入</button>
                        </div>
                    </div>
                    <div class="mytable tableStyle">
                        <table id="themeList"></table>
                        <div id="pager"></div>
                    </div>
                </div>


                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="ojt_theme.js"></script>
</body>
</html>
