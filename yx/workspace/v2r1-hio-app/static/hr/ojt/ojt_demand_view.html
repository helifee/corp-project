<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="ojt.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    .table td {
        border: 1px dotted #E1E1E1;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="modal-body">
                <div class="xj-form-content">
                    <!--单据信息-->
                    <!--<div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">单据信息</span>
                            </div>
                        </div>
                    </div>-->
                    <form class="form-inline" id="sysApplyFrom" validate-type="jQueryValidate"
                          data-validate-success="">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td><label><span class='req_f'></span>主题</label></td>
                                <td>
                                    <span name="name" id="name1"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>申请编号</label></td>
                                <td>
                                    <span name="code" id="code"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>申请日期</label></td>
                                <td>
                                    <span name="applyDate" id="applyDate"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>经办人</label></td>
                                <td>
                                    <span name="applicant" id="applicant"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>所属机构</label></td>
                                <td>
                                    <span name="deptName" id="deptName"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>所属公司</label></td>
                                <td>
                                    <span name="companyName" id="companyName"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>制单人</label></td>
                                <td>
                                    <span name="createrName" id="createrName"/>
                                </td>
                                <td class="tdLabel">&nbsp;&nbsp;&nbsp;状态</td>
                                <td>
                                    <span name="statusValue" id="statusValue"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span></label></td>
                                <td>

                                </td>
                            </tr>

                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>需求名称</label></td>
                                <td>
                                    <span name="name" id="name"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训方式</label></td>
                                <td>
                                    <span name="type" id="type"/>
                                    <!--<select  class="form-control" name="type" id="type">
                                        <option value="0">内部</option>
                                        <option value="1">外部</option>
                                    </select>-->

                                <td class="form-label"><label><span class='req_f'></span>举办机构</label></td>
                                <td>
                                    <span id="orgName" name="orgName"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>负责人</label></td>
                                <td>
                                    <span name="chargeName" id="chargeName"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训对象</label></td>
                                <td>
                                    <span name="trainStudent" id="trainStudent"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>培训人数</label></td>
                                <td>
                                    <span name="trainNum" id="trainNum"/>
                            </tr>


                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训费用</label></td>
                                <td>
                                    <span name="trainFee" id="trainFee"/>
                                <td class="form-label"><label><span class='req_f'></span>开始时间</label></td>
                                <td>
                                    <span id="stratDate" name="stratDate"/>
                                </td>
                                <td class="form-label"><label><span class='req_f'></span>结束时间</label></td>
                                <td>
                                    <span id="endDate" name="endDate"/>
                                </td>
                            </tr>
                            <tr class="form-tr">

                                <td class="form-label"><label><span class='req_f'></span>培训场所</label></td>
                                <td>
                                    <span name="trainAddress" id="trainAddress"/>
                                <td class="form-label"><label><span class='req_f'></span>培训讲师</label></td>
                                <td>
                                    <span name="trainTeacher" id="trainTeacher"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训目标</label></td>
                                <td colspan="5">
                                    <span name="trainAim" id="trainAim"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训内容</label></td>
                                <td colspan="5">
                                    <span name="trainContent" id="trainContent"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span class='req_f'></span>培训课程</label></td>
                                <td colspan="5">
                                    <span name="trainClass" id="trainClass"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="ojt_demand_view.js"></script>
</body>
</html>
