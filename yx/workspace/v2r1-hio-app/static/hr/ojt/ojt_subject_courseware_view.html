    }

        height: 40px;
        float: right;
        margin-top: -21px;

        white-space: normal;

    /*ul{list-style-type:none;}*/
    .star{position:relative;margin:10px auto;}
    .star ul,.star span{float:left;display:inline;height:19px;line-height:19px;}
    .star ul{margin:0 10px;}
    .star li{float:left;width:24px;cursor:pointer;text-indent:-9999px;background:url(star.png) no-repeat;}
    .star strong{color:#f60;padding-left:10px;}
    .star li.on{background-position:0 -28px;}
    .star p{position:absolute;top:20px;width:159px;height:60px;display:none;background:url(star.png) no-repeat;padding:7px 10px 0;}
    .star p em{color:#f60;display:block;font-style:normal;}
    video::-internal-media-controls-download-button {
        display:none;
    }

    video::-webkit-media-controls-enclosure {
        overflow:hidden;
    }

    video::-webkit-media-controls-panel {
        width: calc(100% + 30px);
    }
