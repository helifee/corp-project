<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--  <meta http-equiv="X-Frame-Options" content="ALLOW-FROM">-->
  <title>本月在职人员列表</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="/static/common/common.css.js"></script>
  <link href="/static/common/custom/css/index.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/hr/common/daterangepicker/daterangepicker.css" />
</head>
<style type="text/css">
  /* 双日历日期样式 begin */
  div.ranges, div.ranges ul {
    width: 85px !important;
  }

  input.searchDateRange {
    border-radius: 4px !important;
  }

  div.daterangepicker.dropdown-menu {
    width: 680px !important;
  }
  /* 双日历日期样式 end */
  /*隐藏滚动条*/
  body {
    overflow-x: hidden;
    overflow-y: hidden;
  }

  html {
    overflow-x: hidden;
    overflow-y: hidden;
  }



</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 col-sm-12 col-mar-auto">
      <div class="row">
        <!--查询 开始-->
        <div class="container-fluid">
          <div class="row clearfix">
            <form class="form-inline">
              <!--<div class="col-md-10 expand-search"  style="visibility: hidden" id="show">-->
              <div class="user-list-new">
                <div class="tableSearchBox clearfix tableSearchBox-nw" style="min-width: 1100px">

                  <label for="entryDate" class="" style="margin-left: 42px">入职日期：</label>
                  <input type="text" id="entryDate" name="entryDate"style="width: 200px;" class="form-control addInputWidth"
                         onchange="queryByConditon()" placeholder="入职日期">

                  <button class="btn btn-sm btn-dim " id="queryBtn" >
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--查询 结束-->
        <!--按钮区 开始-->
        <div class="xj-main-dimsearch container-fluid">
          <div class="row clearfix">
            <form class="form-inline">
              <div class="col-md-4 col-sm-4 col-xs-4">
              </div>
              <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
                <button class="btn btn-sm" id="backBtn">返回</button>
                <button class="btn btn-sm" id="exportBtn" style="display: none">导出</button>
                </button>
              </div>
            </form>
          </div>
        </div>
        <!--按钮区 结束-->
          <!--人事自定义列表-->
          <div id="customtable" style="clear: both;"
               class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
            <table id="hrEmpWorkingList" class="tableStyle" constraint-layout="true"></table>
            <div id="pager2"></div>
          </div>

        </div>

    </div>
  </div>
</div>

<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<link href="/static/common/custom/css/indexHr.css" rel="styleSheet">
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
<script src="/static/common/common_hr.js"></script>
<script type="text/javascript" src="/static/hr/common/daterangepicker/moment.js"></script>
<script type="text/javascript" src="/static/hr/common/daterangepicker/daterangepicker.js"></script>
<script src="/static/hr/common/jquery.cookie.js"></script>
<script src="/static/hr/index/working_list.js"></script>
<script>
</script>
</body>
</html>
