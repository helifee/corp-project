<!DOCTYPE html>
<html style="height: 100%;overflow: auto ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EHR首页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/static/common/common.css.js"></script>
  <!--  <link rel="styleSheet" href="org.css">-->
    <link href="/static/common/custom/css/index.css">
    <link href="/static/hr/common/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
</head>
<style type="text/css">

    .container-fluid{
        padding: 24px 16px;
        overflow-x: auto;
    }
    #content_top>.col-xs-3{
        height: 112px;
        width: 25%;
        box-sizing: border-box;
        padding: 0px 12px;
        /*margin:5px 10px;*/
        margin-bottom: 24px;
    }
    #content_top>.col-xs-3>div{
        /*background: red;*/
        height: 100%;
        width: 100%;
        display: table;
        padding: 5% 10%;
        margin-right: 16px;
    }
    #content_top>.col-xs-3>div div{
        display: table-cell;
        vertical-align: middle;
    }
    #content_top>.col-xs-3>div span{
        vertical-align: sub;
        color: #fff;
        display: inline-block;
    }
    #content_top>.col-xs-3>div span.small{
        font-size: 16px;
        width: 60%;
        max-width: 96px;
        white-space: nowrap;
    }
    #content_top>.col-xs-3>div span.lage{
        font-size: 40px;
        text-align: right;
        width: 35%;
        white-space: nowrap;
    }
    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
<div class="container-fluid">
    <div class="" style="margin-bottom: 8px;">
        <div class=" ">
            <div class="" id="timeModel" style="margin-left:3px; line-height: 15px;">
                <span id="showTime"></span>
                <span id="showUserName"></span>
            </div>
            <div class="clearfix" id="content_top">
                <div id="working" class="col-xs-3">
                    <div style="background: #37c6c0;cursor:pointer;">
                        <div>
                            <span class="small">本月在职</span>
                            <span class="lage" id="workingNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="entry" class="col-xs-3" >
                    <div style="background: #b0b8d4;cursor:pointer;">
                        <div>
                            <span class="small">本月入职</span>
                            <span class="lage" id="entryNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="regular" class="col-xs-3">
                    <div style="background: #1DB0B8;cursor:pointer;">
                        <div>
                            <span class="small">本月转正</span>
                            <span class="lage" id="regularNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="change" class="col-xs-3">
                    <div style="background: #F1AAA6;cursor:pointer;">
                        <div>
                            <span class="small">本月调动</span>
                            <span class="lage" id="changeNum">0</span>
                        </div>
                    </div>
                </div>
                <div  id="leave" class="col-xs-3">
                    <div style="background: #FFB86C;cursor:pointer;">
                        <div>
                            <span class="small">本月离职</span>
                            <span class="lage " id="leaveNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="contract" class="col-xs-3">
                    <div style="background: #FF534D;cursor:pointer;">
                        <div>
                            <span class="small">本月合同到期</span>
                            <span class="lage " id="contractNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="anniversary" class="col-xs-3" >
                    <div style="background: #9966CC;cursor:pointer;">
                        <div>
                            <span class="small">本月周年</span>
                            <span class="lage " id="anniversaryNum">0</span>
                        </div>
                    </div>
                </div>
                <div id="birth" class="col-xs-3">
                    <div style="background: #E9F01D;cursor:pointer;">
                        <div>
                            <span class="small">本月生日</span>
                            <span class="lage " id="birthNum">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--echart-->
    <div >
        <div class="" style="padding: 0 16px">
            <div>
                <a class='input-group date' id='datetimepicker1' style="float: left;">
                    <input type='text'  id='entryDate' style="" class="form-control addInputWidth"
                           onchange="queryAgeAndEducation()" placeholder="入职月份"/>
                    <span class="input-group-addon" >
                              <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </a>
                <a class='input-group date' id='datetimepicker2' style="float: right;">
                    <input type='text'  id='year' style="" class="form-control addInputWidth"
                           onchange="queryByYear()" placeholder="年份"/>
                    <span class="input-group-addon" >
                              <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </a>
             </div>
            <div style="display: inline-block;margin-top: 24px;width: 100%">
                 <div style="display: -webkit-box;">
                     <!--min-width:300px;-->
                     <!--min-width:250px;-->
                     <!--min-width:420px;-->
                    <div id="main1" style="width:30%;height:240px;"></div>
                    <div id="main2" style="width:20%;height:240px;"></div>
                    <div id="main3" style="width:50%;height:250px;"></div>
                 </div>
             </div>
        </div>
    </div>
</div>

<!--导出文件-->
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
<script src="/static/common/common_hr.js"></script>
<script src="/static/hr/common/echarts.common.min.js"></script>
<!--<script src="/static/hr/common/jquery.min.js"></script>-->
<script src="/static/hr/common/jquery.cookie.js"></script>
<script src="/static/hr/index/index.js"></script>
<script src="/static/hr/common/datetimepicker/moment-with-locales.js"></script>
<script src="/static/hr/common/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="/static/hr/common/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
</script>
</body>
</html>
