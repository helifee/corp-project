<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑机构</title>
    <script src="../../common/common.css.js"></script>
    <script src="org.css"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
    <style>
        .btn-default {
            padding-left: 17px !important;
            padding-right: 17px !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
            box-shadow: none !important;
            background: #FFFFFF !important;
            border: 1px solid #D6D6D6;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="con-table clearfix">
                <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                            <span style="float: left"><span class="org-icons list-icon"></span><span
                                    class="tit">组织机构-<span id="editTitel"></span></span></span>
                    <div class="my-btn-group" style="float: right">
                        <div class="my-btn-group" style="float: left">
                            <button class="btn btn-default" id="saveAndCreateBtn">保存&新增</button>
                            <button class="btn btn-default" id="saveBtn">保存</button>
                            <button class="btn btn-default"
                                    onclick="window.parent.location.reload();window.parent.closePa()">关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <form class="form-inline" id="orgnazationFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">

                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label>机构编码</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="code" name="code"
                                       placeholder="机构编码" data-placeholder="机构编码" readonly
                                       style="background-color: #eaeaea;cursor: not-allowed" unselectable="on"
                            ></td>
                            <!--编码唯一-->
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>机构名称</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="name" name="name"
                                       placeholder="机构名称" data-required="true" data-special="true" data-maxlength="100"
                                       data-placeholder="机构名称"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>上级机构</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" id="parentprefixId" class="form-control addInputWidth"
                                           name="parentprefixId">
                                    <input type="hidden" id="parentprefixName" class="form-control addInputWidth"
                                           name="parentprefixName">
                                    <!--上级id-->
                                    <input type="hidden" id="parentId" class="form-control addInputWidth"
                                           name="parentId">
                                    <input type="text" class="form-control addInputWidth" id="parentIdName"
                                           name="parentIdName" data-required="true" data-placeholder="上级机构"
                                           placeholder="上级组织机构" readonly>

                                    <!--<div class="input-group-addon">-->
                                        <!--<a class="glyphicon glyphicon-remove" onclick="empty()"></a>-->
                                    <!--</div>-->
                                    <!--<span class="input-group-addon w28">-->
									    <!--<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""-->
                                           <!--data-saveCallback="orgCallback">-->
                                        <!--</a>-->
								    <!--</span>-->
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon w28" id="selectOrgParent">
									    <a class="fa fa-ellipsis-h"
                                           onclick="SelectorReset()">
                                        </a>
								    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>机构负责人</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" name="leaderId" id="leaderId">
                                    <input type="text" class="form-control addInputWidth" id="chargeName"
                                           name="chargeName" placeholder="选择人员" readonly>

                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="empty1()"></a></div>
                                    <span class="input-group-addon w28">
									    <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="person"
                                           data-saveCallback="personCallback" data-targetname="chargeName"
                                           data-title="选择人员">
                                        </a>
								    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态</label></td>
                            <td><input type="radio" name="status" value="1" readonly disabled="disabled">有效
                                <input type="radio" name="status" value="0" readonly disabled="disabled">无效
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>说明</label></td>
                            <td><textarea class="form-control addInputWidth" name="remark" id="remark"
                                          data-maxlength="500"></textarea></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../common/jquery.cookie.js"></script>
<script src="org_edit.js"></script>
</html>
