<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机构变动信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<script src="org.css"></script>-->
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css" />
    <style>
        /*#mytable1 {*/
            /*height: auto!important;*/
        /*}*/
    </style>
</head>
<body style="width:95%;margin:auto;overflow: hidden">
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="con-table clearfix">
                    <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                            <span style="float: left"><span class="org-icons list-icon"></span><span
                                    class="tit">组织机构-机构变动信息</span></span>

                        <div class="my-btn-group" style="float: right">
                            <div class="my-btn-group" style="float: left">
                                <button class="btn btn-sm" onclick="window.history.go(-1)">返回
                                </button>
                                <!--<button class="btn btn-sm" id="delBtn">删除</button>-->
                                <!--<button class="btn btn-sm" id="queryBtn">查询</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="clearfix">
                        <form class="form-inline" id="kqRestListForm" name="kqRestListForm">
                            <div style="height: 60px;">
                                <div class="tableSearchBox clearfix tableSearchBox-nw" style="margin-left: 2%">
                                      变动类型：
                                    <select name="type" id="type" multiple="multiple" data-placeholder="变动类型" size="1">
                                        <!--<option value="">全部</option>-->
                                        <option value="0">新建</option>
                                        <option value="1">复制</option>
                                        <option value="2">移动</option>
                                        <option value="3">撤销</option>
                                        <!--<option value="4">删除</option>-->
                                        <option value="5">修改</option>
                                        <option value="6">启用</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle" id="mytable1">
                        <table id="orgChangeList" constraint-layout="true"></table>
                        <!--<div id="pager2"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common_hr.js"></script>
<script src="org_change_list.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script>
    (function(window){
        var parent = window.parent.document.getElementsByClassName("router-wrapper")[0];
        parent.style.overflow = "hidden";
    })(window);
</script>
</body>
</html>
