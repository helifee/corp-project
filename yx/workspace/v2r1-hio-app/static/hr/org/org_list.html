	<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组织人事</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/static/common/common.css.js"></script>
    <link rel="styleSheet" href="org.css">
    <link href="/static/common/custom/css/index.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    div#rMenu {
        position: absolute;
        visibility: hidden;
        top: 0;
        text-align: left;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    div#rMenu a {
        padding: 3px 15px 3px 15px;
        background-color: #fff;
        vertical-align: middle;
        color: #46A7FF;
    }

    div#rMenu a:hover {
        background: #46A7FF;
        color: #fff;
    }

    .list-group-item {
        border: none;
    }

    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    /*列表高度*/
    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
    .btn-default{
      padding-left:10px !important;
      padding-right:10px !important;
      -webkit-box-shadow:none !important;
      -moz-box-shadow:none !important;
      box-shadow:none !important;
      height: 32px !important;
    }
    #queryToolBar{
        margin-top: 3px !important;
    }
    .pull-left{
        font-weight: bold;
        font-family: MicrosoftYaHei-Bold;
        font-size: 14px;
        color: #333333;
        letter-spacing: 0;
        margin-left: 5px;
    }
    .addInputWidth3{width: 100px !important; text-align:center !important;}
    .addInputWidth1{width: 200px !important;}
    .tit-box{height: 50px;}
    /* .pull-right{height: 50px !important;}
    .pull-right button{margin-top: 9px !important; margin-bottom: 9px !important;} */
    .dropdown-toggle{height: 32px !important;}

     .hiddenTd .input-group {
         position: relative;
         z-index: 3 !important;
     }
	 .slide-left{width:22%;}
	 .right-content{width:78%;padding-left:5px;padding-right:10px;}
    .show {
        display: block;
    }
    .noshow{
        display: none;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-mar-auto">
            <div class="row">
                <div class="col-md-3 slide-left">
                    <!--放树的操作按钮-->
                    <div class="tit-box clearfix">
                        <span class="tit pull-left">组织结构</span>
                        <div class="pull-right">
                            <button class="btn btn-default btn-sm my-search-btn" id="searchTreeBtn"
                                    href="#searchBox" aria-expanded="true"
                                    aria-controls="searchBox">查询
                            </button>
                            <button class="btn btn-default btn-sm" id="addBtn" type="button" style="display: none"
                                    onclick="editOrgInfo(0);">新增
                            </button>
                            <div class="btn-group more">
                                <button type="button" class="btn btn-default btn-sm mr0 dropdown-toggle"
                                        data-toggle="dropdown">
                                    更多 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" style="height: auto;overflow: auto;" role="more">
                                    <li style="display: none" id="editBtn"><a href="#" data-toggle="modal"
                                                                              data-target="#editOrg"
                                                                              onclick="editOrgInfo(1)">修改</a>
                                    </li>
                                    <li style="display: none" id="copyBtn"><a href="#" onclick="copyOrg()">复制</a></li>
                                    <li style="display: none" id="pasteBtn"><a href="#" onclick="pasteOrg()">粘贴</a></li>
                                    <li style="display: none" id="revokeBtn"><a href="#" id="cancelBtn">撤销</a></li>
                                    <li style="display: none" id="startBtn"><a href="#" id="unLockBtn">启用</a></li>
                                    <li style="display: none" id="deleteBtn"><a href="#" id="delOrg">删除</a></li>
                                    <li><a href="#" id="orgChangeBtn">变更信息</a></li>
                                    <li><a href="#" onclick="showOrgTu()">机构图</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--点查询按钮，弹出搜索框z，搜索完再隐藏-->
                    <div class="searchBox clearfix noshow" id="searchBox" aria-expanded="false" style="width:100%;">
                        <input type="text" style="max-width: 170px" class="form-control" id="key" placeholder="输入关键词查询">
                        <button class="btn btn-sm btn-dim" style="width: 39px;height: 39px;vertical-align: middle;" onclick="clickRadio();">
                                <i style="width:38px; height:38px; display:inline-block;">
                                    <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                </i>
                        </button>
                    </div>
                    <!--树-->
                    <div style="display: flex;flex-direction:column;width: 100%">
                        <div class="ztree-box dictionary-tree" style="min-width:100%" style="flex:1">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 right-content pdr10">
                    <div class="con-table clearfix">
                        <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                            <span style="float: left;margin-left:10px"><span class="org-icons list-icon"></span><span
                                    class="tit">人员列表</span></span>
                            <div class="my-btn-group" style="float: right">
                                <div class="my-btn-group" style="float: left">
                                    <button class="btn btn-default" style="" id="inviteUser"
                                            onclick="window.inviteUser()">邀请
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="empAddBtn"
                                            onclick="window.addEmpPersonInfoTmp()">新增
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="empImportBtn">导入
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="empImportUpdateBtn">导入更新
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="exportBtn">导出</button>
                                    <!--导出弹出浮层，勾选指定导出的字段-->
                                    <button class="btn btn-default" id="monthlyReport">月报
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="empMonthlyFile">归档
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="delBtn">删除
                                    </button>
                                    <button class="btn btn-default" style="display: none" id="typeBtn">设置
                                    </button>
                                    <!--<button class="btn btn-default"  id="testPhoto">测试图片-->
                                    <!--</button>-->
                                </div>
                                <!--<li><a href="#" id="showUserGridSort">显示设置</a></li>-->
                            </div>
                        </div>
                    </div>

                    <!--高级查询-->
                    <div class="query-div"></div>
                    <!--人事自定义列表-->
                    <div id="customtable" style="clear: both;"
                         class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                        <table id="hrEmpSetList"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--撤销机构-->
<div class="modal fade" id="cancelOrg" tabindex="-1" role="dialog" style="width: auto;display: none;"
     aria-labelledby="cancelOrg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">撤销</h5>
                <button type="button" class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-sm blue pull-right mr20" id="cancelOrgBtn">保存</button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td>撤销日期</td>
                        <td>
                            <input type="text" class="form-control" name="cancelDate1" id="cancelDate1" readonly>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td><span style="color: red">*</span>说明</td>
                        <td>
                            <textarea cols="40" rows="3" class="form-control" name="remark1" id="remark1"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--撤销机构结束-->
<!--启用机构-->
<div class="modal fade" id="unLockOrg" tabindex="-1" role="dialog" style="width: auto;display: none;"
     aria-labelledby="unLockOrg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">启用</h5>
                <button type="button" class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-sm blue pull-right mr20" id="unLockOrgBtn">保存</button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td>启用日期</td>
                        <td>
                            <input type="text" class="form-control" name="cancelDate2" id="cancelDate2" readonly>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td><span style="color: red">*</span>说明</td>
                        <td>
                            <textarea cols="40" rows="3" class="form-control" name="remark2" id="remark2"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--启用机构结束-->
<!--导出-->
<div class="modal fade" id="exportItem" tabindex="-1" role="dialog" style="width: auto;display: none"
     aria-labelledby="exportItem">
    <div class="modal-dialog" role="document" style="width: 800px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">选择导出列</h5>
                <button type="button" class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消
                    <button type="button" class="btn btn-sm blue pull-right mr20" id="exportData">导出</button>
                    <button type="button" class="btn btn-sm blue pull-right mr20" id="unSelectAll">全消</button>
                    <button type="button" class="btn btn-sm blue pull-right mr20" id="selectAll">全选</button>
                </button>
            </div>
            <div class="modal-body">
                <div id="items" style="width:auto; height:325px; overflow-y:scroll;overflow-x: hidden"></div>
            </div>
        </div>
    </div>
</div>
<!--导出结束-->
<!--显示设置-->
<div class="modal fade" id="exportItem1" tabindex="-1" role="dialog" style="width: auto;display: none"
     aria-labelledby="exportItem">
    <div class="modal-dialog" role="document" style="width: 800px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">显示设置</h5>
                <button type="button" class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消
                    <button type="button" class="btn btn-sm blue pull-right mr20" style="display: none" id="saveBtn">保存</button>
                    <button type="button" class="btn btn-sm blue pull-right mr20" id="unSelectAll1">全消</button>
                    <button type="button" class="btn btn-sm blue pull-right mr20" id="selectAll1">全选</button>
                </button>
            </div>
            <div class="modal-body">
                <div id="items1" style="width:auto; height:325px; overflow:scroll;"></div>
            </div>
        </div>
    </div>
</div>
<div class="ss" style="display: none"></div>
<div class="layer-bg"></div>
<link href="/static/common/custom/css/indexHr.css" rel="styleSheet">

<!--显示设置结束-->
<!--导出文件-->
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
<script src="/static/common/common_hr.js"></script>
<script src="/static/hr/org/org_tree.js"></script>
<!--<script src="/static/hr/common/jquery.min.js"></script>-->
<script src="/static/hr/common/jquery.cookie.js"></script>
<script src="/static/hr/org/org_list.js"></script>
<script src="/static/hr/common/querycondition/query-condition.js"></script>
<script src="/static/hr/emp/emp_list.js"></script>
<script>
    (function(window){
        var parent = window.parent.document.getElementsByClassName("router-wrapper")[0];
        parent.style.overflow = "hidden";
    })(window);
</script>
</body>
</html>
