<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>薪资调定薪数据上传</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <script src="org.css"></script>
</head>
<body>
<style>
    .table-bordered > tbody > tr > td {
        width: 0px;
    }
</style>
<div class="container-fluid">
    <div class="row" style="background-color: #F0F0F0;">
        <div class="col-md-5 pull-right btns-group" style="margin-top: 5px;margin-bottom: 10px;">
            <button class="btn btn-sm btn-adv" onclick="msgClosePage()">返回</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">上传</button>
            <button class="btn btn-sm btn-adv" id="downloadModel">下载模板</button>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <table class="table table-bordered">
                <tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span style="color: red;">*</span>选择文件</label></td>
                    <td>
                        <form action="" method="post" id="uploadForm" enctype="multipart/form-data">
                            <input type="file" class="form-control addInputWidth" id="uploadFile"
                                   name="uploadFile">
                            <!--列表页查询条件-->
                            <input type="hidden" id="nameOrCodeByCal" name="nameOrCodeByCal"/>
                            <input type="hidden" id="orgId" name="orgId"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="messagePanel" align="center" hidden="hidden">
    <p style="margin-left: 35%;" align="left"></p>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
    <form id="export"></form>
</iframe>
<script src="../../common/common_hr.js"></script>
<script src="../../common/jquery-file-upload/js/jquery.form.js"></script>
<script src="wage_adjust_upload.js"></script>
<script src="wage_constant.js"></script>
</body>
</html>
