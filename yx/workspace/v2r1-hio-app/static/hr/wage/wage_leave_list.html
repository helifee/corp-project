<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>入职列表</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<!--列表内容换行-->
<style>
  .ui-jqgrid tr.jqgrow td {
    text-overflow: ellipsis;
  }

  .ui-widget-content .ui-state-default {
    height: 35px;
    color: #333;
    padding-top: 10px;
  }
</style>
<body>
<div class="container-fluid">
    <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">

      <div class="my-btn-group" style="float: right">
        <div class="my-btn-group" style="float: left">
          <button class="btn btn-default" type="button" id="recordChangeBtn" onclick="">确认</button>
          <button class="btn btn-default" type="button" id="salaryAdjustmentBtn" onclick="goBack()">返回</button>
        </div>
      </div>
    </div>
    <div class=" ">
      <div class="row clearfix">
        <form class="form-inline" id="salaryCalculateForm" name="salaryCalculateForm">
          <div class="tableSearchBox clearfix">
            <div class="form-group" style="margin-top:8px;">
              <input id="nameOrCodeByCal" type="text" class="form-control" placeholder="姓名/拼音/手机号" style="width: 150px">
            </div>

            <div class="input-group">
              <input type="text" class="form-control" data-required="true"
                     id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                     readonly="readonly" placeholder="所属机构" onchange="">
              <div class="input-group-addon">
                <a class="glyphicon glyphicon-remove" onclick=""></a>
              </div>
              <span class="input-group-addon w28">
                                  <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                     data-saveCallback=""></a>
                </span>
            </div>
            <!--查询按钮-->
            <button class="btn btn-sm btn-search rm-pad" id="searchBtn" style="margin-top: 8px;margin-left: 2px;"><i class="fa fa-search" aria-hidden="true"></i></button>
            <input type="hidden" id="orgId" class="form-control"
                   name="orgId">
          </div>
        </form>
      </div>
    </div>
    <div class="mytable tableStyle" style="overflow-x:hidden;overflow-y: hidden">
      <table id="salaryCalculateList"></table>
      <div id="pager"></div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="wage_leave_list.js"></script>
</body>
</html>
