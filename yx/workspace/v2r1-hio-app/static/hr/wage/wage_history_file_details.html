<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>工资报表月明细数据</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

    .red{
      color: red;
    }

  </style>
</head>
<body>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="hrEmpChangeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">月汇总数据</span>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><label>计薪期间</label></td>
              <td>
                <input type="text"class="form-control addInputWidth" id="paperNum" name="paperNum" readonly>
              </td>
              <td class="form-label"><label>归档时间</label></td>
              <td>
                <input type="text"class="form-control addInputWidth" id="paperName" name="paperName" readonly>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>人工成本</label></td>
              <td>
                <input type="text"class="form-control addInputWidth" id="" name="paperNum" readonly>
              </td>
              <td class="form-label"><label>五险一金</label></td>
              <td>
                <input type="text"class="form-control addInputWidth" id="" name="paperName" readonly>
              </td>
            </tr>
            </tbody>
          </table>
          <!--底下table-->
          <div class="xj-form-tab mt20 container-fluid">
            <div class="col-md-12">
              <div class="row">
                <div class="con-tit">
                  <button class="btn btn-default btn-sm bySalaryReport">工资报表</button>
                  <button class="btn btn-default btn-sm byTaxReport">个税报表</button>
                  <button class="btn btn-default btn-sm byBankDate">网银数据</button>
                  <button class="btn btn-default btn-sm byLaborCost">人工成本</button>
                </div>
              </div>

              <!--工资报表开始-->
              <div class="con-table" id="salaryReportDiv" style="display:block;margin-top: 5px">
                <div class="user-list"  style="background-color: #F4F4F4;">
                  <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
                    <span>~新入职      #已离职       *未定薪</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!--<label for="nameOrCodeByCal">姓名或编号 </label>-->
                    <input id="nameOrCodeByCal" type="text" class="form-control" placeholder="输入姓名" style="width: 150px">

                    <div class="input-group">
                      <input type="text" class="form-control" data-required="true"
                             id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                             readonly="readonly" placeholder="所属机构" onchange="">
                      <div class="input-group-addon">
                        <a class="glyphicon glyphicon-remove" onclick=""></a>
                      </div>
                      <span class="input-group-addon w28">
                                  <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                     data-saveCallback=""></a>
                          </span>
                    </div>

                    <label for="personType">人员类别：</label>
                    <select name="personType" id="personType" class="form-control" data-placeholder="人员类别">
                      <option value="0">全部</option>
                      <option value="1">在职</option>
                      <option value="2">离职</option>
                    </select>

                    <button class="btn btn-sm btn-dim" id="queryBtn" onclick="refreshJqGridDataByCal()"><i class="fa fa-search"
                                                                                                           aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="my-btn-group">
                    <button class="btn btn-default">导出</button>
                    <button class="btn btn-default" onclick="goBack()">返回</button>
                  </div>
                </div>
                <div class="mytable tableStyle" style="margin-bottom: 10px;">
                  <table id="salaryReportList" constraint-layout="true"></table>
                </div>
              </div>
              <!--工资报表结束-->

              <!--个税报表开始-->
              <div class="con-table" id="taxReportDiv" style="display:none;margin-top: 5px">
                <div class="user-list"  style="background-color: #F4F4F4;">
                  <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
                    <span>~新入职      #已离职       *未定薪</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!--<label for="nameOrCodeByCal">姓名或编号 </label>-->
                    <input id="nameOrCodeByCal1" type="text" class="form-control" placeholder="输入姓名" style="width: 150px">

                    <div class="input-group">
                      <input type="text" class="form-control" data-required="true"
                             id="belongOrgName1" name="belongOrgName" data-placeholder="所属机构"
                             readonly="readonly" placeholder="所属机构" onchange="">
                      <div class="input-group-addon">
                        <a class="glyphicon glyphicon-remove" onclick=""></a>
                      </div>
                      <span class="input-group-addon w28">
                                  <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                     data-saveCallback=""></a>
                          </span>
                    </div>

                    <label for="personType">人员类别：</label>
                    <select name="personType" id="personType1" class="form-control" data-placeholder="人员类别">
                      <option value="0">全部</option>
                      <option value="1">在职</option>
                      <option value="2">离职</option>
                    </select>

                    <button class="btn btn-sm btn-dim" id="queryBtn1" onclick="refreshJqGridDataByCal()"><i class="fa fa-search"
                                                                                                            aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="my-btn-group">
                    <button class="btn btn-default">导出</button>
                    <button class="btn btn-default" onclick="goBack()">返回</button>
                  </div>
                </div>
                <div class="tableList grid-container" style="overflow-x:hidden;">
                  <!--<div class="mytable tableStyle">-->
                  <table id="taxReportList" constraint-layout="true"></table>
                  <!--<div id="pager"></div>-->
                </div>
              </div>
              <!--个税报表结束-->

              <!--网银数据开始-->
              <div class="con-table" id="bankDateDiv" style="display:none;margin-top: 5px">
                <div class="user-list"  style="background-color: #F4F4F4;">
                  <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
                    <input id="account" type="text" class="form-control" placeholder="银行账号" style="width: 150px">

                    <label for="personType">工资</label>
                    <select name="personType1" id="personType2" class="form-control" data-placeholder="工资">
                    </select>

                    <button class="btn btn-sm btn-dim" id="queryBtn2" onclick="refreshJqGridDataByCal()"><i class="fa fa-search"
                                                                                                            aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="my-btn-group">
                    <button class="btn btn-default">导出</button>
                    <button class="btn btn-default" onclick="goBack()">返回</button>
                  </div>
                </div>
                <div class="tableList grid-container" style="overflow-x:hidden;">
                  <!--<div class="mytable tableStyle">-->
                  <table id="bankDateList" constraint-layout="true"></table>
                  <!--<div id="pager"></div>-->
                </div>
              </div>
              <!--网银数据结束-->

              <!--人工成本开始-->
              <div class="con-table" id="laborCostDiv" style="display:none;margin-top: 5px">
                <div class="user-list"  style="background-color: #F4F4F4;">
                  <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
                    <span>~新入职      #已离职       *未定薪</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!--<label for="nameOrCodeByCal">姓名或编号 </label>-->
                    <input id="nameOrCodeByCal3" type="text" class="form-control" placeholder="输入姓名" style="width: 150px">

                    <div class="input-group">
                      <input type="text" class="form-control" data-required="true"
                             id="belongOrgName3" name="belongOrgName" data-placeholder="所属机构"
                             readonly="readonly" placeholder="所属机构" onchange="">
                      <div class="input-group-addon">
                        <a class="glyphicon glyphicon-remove" onclick=""></a>
                      </div>
                      <span class="input-group-addon w28">
                                  <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                     data-saveCallback=""></a>
                          </span>
                    </div>

                    <label for="personType">人员类别：</label>
                    <select name="personType" id="personType3" class="form-control" data-placeholder="人员类别" size="1">
                      <option value="0">全部</option>
                      <option value="1">在职</option>
                      <option value="2">离职</option>
                    </select>

                    <button class="btn btn-sm btn-dim" id="queryBtn3" onclick="refreshJqGridDataByCal()"><i class="fa fa-search"
                                                                                                            aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="my-btn-group">
                    <button class="btn btn-default">导出</button>
                    <button class="btn btn-default" onclick="goBack()">返回</button>
                  </div>
                </div>
                <div class="tableList grid-container" style="overflow-x:hidden;">
                  <!--<div class="mytable tableStyle">-->
                  <table id="laborCostList" constraint-layout="true"></table>
                  <!--<div id="pager"></div>-->
                </div>
              </div>
              <!--人工成本结束-->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="wage_history_file_details.js"></script>
</html>
