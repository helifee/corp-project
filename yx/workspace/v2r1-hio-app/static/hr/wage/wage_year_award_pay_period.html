<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>年终奖计算期间设置</title>
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<style>

</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-inline" id="payPeriodFrom" validate-type="jQueryValidate" data-validate-success="">
        <input type="hidden" id="id"  name="id" class="form-control addInputWidth">

        <div class="xj-form-content" style="margin-top:20px">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label " style="width:35%;"><label><span class="req_f"></span>请设置对比工资期间:</label></td>
              <td class="form-label" style="width:60%;">
                <div class="input-group date w100" id="datetimepickerByWagePayPeriod"  style="width: 94%">
                  <input id="payPeriod" name="payPeriod" type="text" class="form-control" readonly data-required="true" data-placeholder="对比工资期间">
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyDateObject('payPeriod')"></a>
                  </div>
                  <span class="input-group-addon "><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label " style="width:35%;"><label><span class="req_f"></span>请设置年终奖所属年份:</label></td>
              <td class="form-label" style="width:60%;">
                <div class="input-group date w100" id="datetimepickerByWageYear"  style="width: 94%">
                  <input id="wageYear" name="wageYear" type="text" class="form-control" readonly data-required="true" data-placeholder="年终奖所属年份">
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyDateObject('wageYear')"></a>
                  </div>
                  <span class="input-group-addon "><span class="glyphicon glyphicon-calendar addLeft"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td  style="text-align: center" colspan="2">
                <button class="btn btn-sm blue pull-center mr20"  id="saveBtn" >保存</button>
                <button class="btn btn-sm blue pull-center mr20"  id="closeBtn">返回</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="wage_year_award_pay_period.js"></script>
</html>
