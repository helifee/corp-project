<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>调定薪设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        table {
            border-collapse: collapse;

        }
        .ui-jqgrid tr.ui-row-ltr td {
            background: #FFFFFF;
            border-top: 1px solid #E4F2FF;
            border-left: 1px solid #E4F2FF;
            border-right: 1px solid #E4F2FF;
            border-bottom: 1px solid #E4F2FF;
        }

        .red{
            color: red;
        }
        /* 调薪历史头样式 */
        .ui-widget-content .ui-state-default{
            padding-top: 0px;
            padding-bottom: 0px;
        }
        tbody tr{border: none;}
        thead tr{
            height: 48px;
        }
        #gview_salaryHistoryList thead tr th{
            background: #EEF7FF;
            border-left: 1px solid #EAEAEA;
            border-right: 1px solid #EAEAEA;
            border-top: 1px solid #EAEAEA;
        }

    </style>
</head>
<body>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="adjustFrom" validate-type="jQueryValidate" data-validate-success="" class="form-inline">
                <div class="xj-form-tab mt20 container-fluid mb10">
                    <div class="row">
                        <div class="col-md-3">
                            <i style="width:12px; height:12px; display:initial;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <div class="xj-form-content">
                    <table class="table table-bordered" id="adjustTable">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label>主题</label></td>
                            <td colspan="3">
                                <input type="text"class="form-control addInputWidth" id="topicName" name="topicName" valueType="str"
                                	isData="true" isFlowVar="true" alias="主题">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class="req_f"></span>调定薪人员</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" name="personId" id="personId" valueType="str" isData="true" isFlowVar="true" alias="调定薪人员ID"/>
                                    <input type="text" class="form-control addInputWidth" id="personName" name="personName" placeholder="" readonly 
                                    	isData="true" isFlowVar="true" alias="调定薪人员名称"/>

                                    <div class="input-group-addon" id="selectPersonRemove"  style="display: none">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="clearForm()"></a>
                                    </div>
                                    <span class="input-group-addon w28" id="selectPerson"  style="display: none">
									    <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="person"
                                           data-saveCallback="userCallback" data-targetname="chargeName"
                                           data-title="选择定调薪人员">
                                        </a>
								    </span>
                                </div>
                            </td>
                            <td class="form-label"><label>所属机构</label></td>
                            <td><input type="text"class="form-control addInputWidth" id="deptName" name="deptName" readonly></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <input type="hidden" id="id" class="form-control" name="id" valueType="str" isData="true" isFlowVar="true" alias="主键ID">
                <input type="hidden" id="businessId" name="businessId" valueType="str" isData="true" isFlowVar="true" alias="业务ID">
                <input type="hidden" name="approvalStatus" id="approvalStatus" valueType="str" isData="true" isFlowVar="true" alias="审批状态">
                <input type="hidden" id="isedit" class="form-control" name="isedit" value="0">
            </form>
            <div class="con-table" id="userDiv" style="display:block;" >
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <i style="width:12px; height:12px; margin-left:10px;"><img style="width:12px; height:12px; margin-bottom:1px" src="../images/xx.png" /></i>
                        <span class="form-title">调薪历史</span>
                    </div>
                </div>
                <div class="mytable tableStyle" >
                    <table id="salaryHistoryList" constraint-layout="true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="../common/jquery.cookie.js"></script>
<script src="wage_adjust_callback.js"></script>
<script src="wageUtils.js"></script>
</html>
