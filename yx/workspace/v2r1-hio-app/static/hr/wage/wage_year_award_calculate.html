<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>年终奖计算</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>

  <!--列表内容换行-->
  <style>
    .ui-jqgrid tr.jqgrow td {
      text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
      height: 35px;
      color: #333;
      padding-top: 10px;
    }
    /*隐藏滚动条*/
    body {
      overflow-x: hidden;
      overflow-y: hidden;
    }

    html {
      overflow-x: hidden;
      overflow-y: hidden;
    }

    #customtable {
      overflow-x:hidden;
      overflow-y:hidden;
    }

    .user-list-new {
      background: none!important;
    }

  </style>
</head>
<body>
<!--gridModal开始-->
<div class="container-fluid">
  <div class="row" style="margin-top: 8px">
    <div class="col-md-12">
      <div class=" ">
        <div class=" clearfix">
          <form class="form-inline" id="ListForm" name="ListForm" style="margin-bottom: 8px;">
            <div class="user-list-new">
              <div class="tableSearchBox clearfix tableSearchBox-nw">
                <input type="text" id="nameOrCodeByCal" id="nameOrCodeByCal" class="form-control" placeholder="姓名/拼音/手机号"
                       style="margin-right: 1px">

                <!--所属机构-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <div class="input-group">
                    <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                    <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                    <div class="input-group-addon">
                      <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                    </div>
                    <span class="input-group-addon w28">
                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                               data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                              </a>
                        </span>
                  </div>
                </div>

                <button class="btn btn-sm btn-dim" onclick="refreshJqGridDataByCal()"
                        style="margin-left: 1px;margin-top: 1px; width: 39px;height: 39px;vertical-align: middle;">
                  <i style="width:38px; height:38px; display:inline-block;">
                    <img style="width:38px; height:38px;" src="../images/fdj.png" />
                  </i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="con-table clearfix">
        <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                    <span style="float: left"><span class="org-icons list-icon"></span><span
                            class="tit">年终奖</span></span>
          <div class="my-btn-group" style="float: right">
            <div class="my-btn-group" style="float: left">

              <button class="btn btn-sm" type="button" id="recordBtn" onclick="personSet()">人员维护</button>
              <button class="btn btn-sm" id="importBtn" style="display: none"  onclick="importInfo()">导入</button>
              <button class="btn btn-sm" id="calculateAllBtn" style="display: none" onclick="salaryCalculateAll();">计算</button>
              <button class="btn btn-sm" id="filingBtn" style="display: none" onclick="salaryFiling();">归档</button>
              <button class="btn btn-sm" id="savePayPeriodBtn" style="display: none" onclick="createPayPeriod()">新建年终奖期间</button>
              <button class="btn btn-sm" id="updatePayPeriodBtn" style="display: none" onclick="updatePayPeriod()">修改年终奖期间</button>
              <button class="btn btn-sm" style="display: none" id="delBtn" onclick="deletePerson()">删除人员</button>
              <button class="btn btn-sm" id="exportMonthBtn" onclick="currentFile()">月报</button>
              <button class="btn btn-sm" id="exportBtn" onclick="historyFile()">历史月报</button>
              <button class="btn btn-sm" onclick="goBack()">返回</button>
            </div>
          </div>
        </div>
      </div>

      <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
        <table id="yearAwardCalculateList"></table>
        <div id="pager"></div>
      </div>
    </div>
  </div>
</div>
<!--gridModal结束-->
<script src="../../common/common_hr.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="wage_year_award_calculate.js"></script>
</body>
</html>
