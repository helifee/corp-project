<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>薪资历史月报</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="../common/multiselect/multiple-select.css" />
</head>
<style>
  .tit-box .more > .btn {
    background: #fff;
  }
  .ui-jqgrid tr.jqgrow td {
    white-space: normal !important;
    height: auto;
  }
  .ui-widget-content .ui-state-default{
    height: 35px;
    color: #333;
    padding-top: 7px;
  }
  .mytable{
    overflow:hidden;
  }
  .ui-state-default .ui-jqgrid-htable{
    vertical-align: middle;
  }
  .tit-big{
    font-weight: bold;
    font-size: 140%;
  }
	#monthDivHeader .user-list,#monthDiv .user-list{
		line-height: inherit !important;
		background: #E4F2FF;
		height: 80px;
		position: relative;
		border: none !important;
		border-top-left-radius: 8px;
		border-top-right-radius: 8px;
		margin-bottom:10px;
		overflow:hidden;
		padding:0;
		width:100%;
	}
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <div class="xj-form-tab mt20 container-fluid mb10">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">历史月报</span>
              <input type="hidden" id="month1"/>
              <div class="show1">
                <select class="form-control" id="yearSelect" name="yearSelect" onchange="annualQuery()"
                        style="width: 100px;position: absolute;display: inline;left: 35%;margin-top: -45px">
                </select>
              </div>
            </div>
            <div class="col-md-9 btns-group clearfix">
              <button class="btn btn-sm btn-adv" onclick="goBack()">返回</button>
              <!--<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>-->
            </div>
          </div>
        </div>
        <form class="form-inline">
        <input type="hidden" id="wagePayPeriod" name="wagePayPeriod" />
          <!--<div class="user-list" id="stationList" >&lt;!&ndash;background-color: #F4F4F4&ndash;&gt;-->
          <div id="monthDiv" name="monthDiv">

          </div>
          <div class="row" id="rowDiv" style="display:none">
                <div class="col-md-12  right-content pull-left ">
                  <div class="con-tit">
                    <button class="btn btn-default btn-sm byWage active">工资报表</button>
                    <button class="btn btn-default btn-sm bytax" id="geshuiReport">个税报表</button>
                    <button class="btn btn-default btn-sm bytotal" id="wangyinData">网银数据</button>
                    <button class="btn btn-default btn-sm byapply" id="personCost">人工成本</button>
                  </div>
                  <div  id="container" style="position: relative;">
                    <!--工资报表-->
                    <div class="con-table" id="wageDiv" style="width:100%;z-index:2;background-color: #F4F4F4;position: absolute;left:0px;">
                      <div class="user-list" id="periodList" style="background-color: #F4F4F4;overflow: inherit;width: 100%;height: 55px;margin-bottom:10px;display: flex">
                        <span><span class="org-icons list-icon"></span><span class="tit" style="line-height: 55px">工资报表</span></span>
                        <div class="tableSearchBox clearfix" style="background-color: #F4F4F4;margin-top: 5px;flex: 1">
                          <div class="form-group">
                            <input id="nameOrCodeByCal" type="text" class="form-control" placeholder="姓名/拼音/手机号" style="width: 150px;margin-right: 2px">
                          </div>

                          <div class="input-group" style="padding-bottom: 10px">
                            <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                            <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                            <div class="input-group-addon">
                              <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                            </div>
                            <span class="input-group-addon w28">
                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                               data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                            </a>
					      </span>
                          </div>
                          <div class="form-group" style="margin-left:3px">
                            <select class="pull-left addInputWidth" style="margin-left:3px;" name="empType" id="empType" multiple="multiple" size="1">
                              <option value="9">在职</option>
                              <option value="2">离职</option>
                              <option value="1">新入职</option>
                              <option value="4">未定薪</option>
                              <option value="5">调薪</option>
                            </select>
                          </div>
                          <div class="my-btn-group" style="display: inline-block;margin-top: 0px;line-height: 36px;right:20px">
                            <button class="btn btn-default" style="display: none" id="exportBtn" onclick="exportInfo()">导出</button>
                          </div>
                          <!--查询按钮-->
                          <button class="btn btn-sm btn-search rm-pad" id="searchBtn" onclick="refreshJqGridDataByCal()" style="margin-left: 5px; width: 39px;height: 39px;vertical-align: top;float: none">
                            <i style="width:38px; height:38px; display:inline-block;">
                              <img style="width:38px; height:38px;" src="../images/fdj.png" />
                            </i>
                          </button>
                        </div>
                      </div>
                      <div class="tableList grid-container" style="overflow-x:hidden;">
                        <div class="mytable tableStyle" style="margin-bottom: 10px;">
                          <table id="salaryPeriodList"></table>
                        </div>
                      </div>
                    </div>
                    <!--工资报表-->
                    <!--个税报表-->
                    <div class="con-table" id="taxDiv" style="width:100%;z-index:1;background-color: #F4F4F4;position: absolute;left:0px;">
                      <div class="user-list" id="listTax" style="background-color: #F4F4F4;overflow: inherit;width: 100%;height: 55px;display: flex">
                        <span><span class="org-icons list-icon"></span><span class="tit" style="line-height: 55px">个税报表</span></span>
                        <!--查询条件开始-->
                        <div class="tableSearchBox clearfix" style="background-color: #F4F4F4;margin-top: 5px;flex:1">
                          <input type="text" class="form-control pull-left"  style="width: 150px;margin-right: 2px" placeholder="姓名/拼音/手机号" id="nameOrCodeByTax">
                          <!--<div class="pull-left input-group" style="width: auto;">-->
                            <!--<input type="hidden" name="orgIdTax" id="orgIdTax" class="form-control addInputWidth">-->
                            <!--<input type="text" name="orgNameTax" id="orgNameTax" class="form-control addInputWidth" placeholder="所属机构" readonly>-->
                            <!--<div class="input-group-addon">-->
                              <!--<a class="glyphicon glyphicon-remove" id="valueEmptyOrgTax"></a>-->
                            <!--</div>-->
                            <!--<span class="input-group-addon w28">-->
                                            <!--<a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"-->
                                               <!--data-title="选择组织机构" data-targetname="orgNameTax" data-targetId="orgIdTax">-->
                                            <!--</a>-->
                          <!--</span>-->
                          <!--</div>-->
                          <div class="form-group">
                            <!--<select class="pull-left addInputWidth"  style="margin-left:3px;" name="empTypeTax" id="empTypeTax" multiple="multiple" size="1">-->
                              <!--<option value="9">在职</option>-->
                              <!--<option value="2">离职</option>-->
                              <!--<option value="1">新入职</option>-->
                              <!--<option value="4">未定薪</option>-->
                              <!--<option value="5">调薪</option>-->
                            <!--</select>-->
                            <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByTax()">
                              <i style="width:38px; height:38px; display:inline-block;">
                                <img style="width:38px; height:38px;" src="../images/fdj.png" />
                              </i>
                            </button>
                          </div>
                          <div class="my-btn-group" style="display: inline-block;margin-top: 0px;line-height: 36px">
                            <button class="btn btn-sm" id="taxRateBtn" style="display: none" onclick="exportInfoTax();">导出</button>
                          </div>
                          <!--查询条件结束-->
                        </div>

                      </div>
                      <div class="tableList grid-container" style="overflow-x:hidden;">
                        <div class="mytable tableStyle" style="height: auto">
                          <table id="taxList"></table>
                        </div>
                      </div>
                    </div>
                    <!--个税报表-->
                    <!--网银数据-->
                    <div class="con-table" id="internetbankDiv" style="z-index:1;width:100%;background-color: #F4F4F4;position: absolute;left:0px">
                      <div class="user-list" id="listTotal" style="background-color: #F4F4F4;overflow: inherit;width: 100%;height: auto;display: flex">
                        <span><span class="org-icons list-icon"></span><span class="tit" style="line-height: 38px">网银数据</span></span>
                        <!--查询条件开始-->
                        <div class="tableSearchBox clearfix" style="background-color: #F4F4F4;flex: 1;display: flex">
                          <div class="form-group">
                            <input type="text" class="form-control pull-left"  style="width: 150px;margin-right: 2px" placeholder="姓名/拼音/手机号" id="nameOrCodeByInternetbank">
                          </div>
                          <div style="margin-bottom:8px;flex: 1;margin-left: 3px">
                            <select class="pull-left addInputWidth" style="margin-left:3px;" name="wageRemark" id="wageRemark" multiple="multiple" size="1">
                              <option value="1">工资</option>
                              <option value="2">劳务费</option>
                            </select>

                            <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByInternetbank()">
                              <i style="width:38px; height:38px; display:inline-block;">
                                <img style="width:38px; height:38px;" src="../images/fdj.png" />
                              </i>
                            </button>
                            <div class="my-btn-group" style="display: inline-block;margin-top: 0px;line-height: 36px">
                              <button class="btn btn-sm" id="totalExportBtn" style="display: none" onclick="exportInfoByInternetbank();">导出</button>
                            </div>
                          </div>
                          <!--查询条件结束-->
                        </div>
                      </div>
                      <div class="tableList grid-container" style="overflow-x:hidden;">
                        <div class="mytable tableStyle">
                          <table id="internetbankList"></table>
                        </div>
                      </div>
                    </div>
                    <!--网银数据-->

                    <!--人工成本-->
                    <div class="con-table" id="laborCostDiv" style="z-index:1;width:100%;background-color: #F4F4F4;position: absolute;left:0px">
                      <div class="user-list" id="listApply" style="display:flex;background-color: #F4F4F4;overflow: inherit;width: 100%;height: auto;">
                        <span><span class="org-icons list-icon"></span><span class="tit" style="line-height: 55px">人工成本</span></span>
                        <!--查询条件开始-->
                        <div class="tableSearchBox clearfix" style="background-color: #F4F4F4;margin-top: 5px;flex: 1">
                          <div class="form-group">
                            <input type="text" class="form-control pull-left"  style="width: 150px;margin-right: 0px" placeholder="姓名/拼音/手机号" id="nameOrCodeByLaborCost">
                          </div>
                          <div class="input-group" style="margin-bottom:10px;">
                            <input type="hidden" name="orgIdByLaborCost" id="orgIdByLaborCost" class="form-control addInputWidth">
                            <input type="text" name="orgNameByLaborCost" id="orgNameByLaborCost" class="form-control addInputWidth" placeholder="所属机构" readonly>
                            <div class="input-group-addon">
                              <a class="glyphicon glyphicon-remove" id="valueEmptyOrgByLaborCost"></a>
                            </div>
                            <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-title="选择组织机构" data-targetname="orgNameByLaborCost" data-targetId="orgIdByLaborCost">
                                            </a>
                                    </span>
                          </div>
                          <div class="form-group" style="margin-left: 2px">
                            <select class="pull-left addInputWidth" name="empTypeByLaborCost" id="empTypeByLaborCost" multiple="multiple" size="1">
                              <option value="9">在职</option>
                              <option value="2">离职</option>
                              <option value="1">新入职</option>
                              <option value="4">未定薪</option>
                              <option value="5">调薪</option>
                            </select>
                            <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByLaborCost()">
                              <i style="width:38px; height:38px; display:inline-block;">
                                <img style="width:38px; height:38px;" src="../images/fdj.png" />
                              </i>
                            </button>
                          </div>
                          <!--查询条件结束-->
                          <div class="my-btn-group" style="display: flex;margin-top: 0px;line-height: 36px;justify-content: flex-end">
                            <button class="btn btn-sm" id="applyExportBtn" style="display: none" onclick="exportInfoByLaborCost();">导出</button>
                          </div>
                        </div>

                      </div>
                      <div class="tableList grid-container" style="overflow-x:hidden;">
                        <div class="mytable tableStyle">
                          <table id="laborCostList"></table>
                        </div>
                      </div>
                    </div>
                    <!--人工成本-->
                  </div>

                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
  <form id="export"></form>
</iframe>
<script src="../../common/common_hr.js"></script>
<script src="wage_history_file.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>


</body>
</html>
