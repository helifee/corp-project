<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>薪资项目编辑</title>
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" >
            <form class="form-inline" id="salaryItemFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id"> <!--表示修改项ID-->
                <input type="hidden" id="type" value="8"> <!--表示数据类型-->
                <div  style="height: auto;margin: 10px;border: 0px solid #acd7ff;margin-left: 270px;margin-right: 270px">
                    <!--<div class="con-table">-->
                        <div class="user-list"  style="background-color: #F5F5F5!important; margin-bottom:10px;" id="userList">
                            <span><span class="org-icons list-icon"></span><span class="tit">薪资项目</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default"  id="saveBtn" >保存</button>
                                <button class="btn btn-default"  id="backBtn" onclick="goBackByWageBasics()" >返回</button>
                            </div>
                        </div>
                    <!--</div>-->
                    <table class="table table-bordered">
                        <tbody>

                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>项目名称 :</label></td>
                            <td>
                                <input id="name" name="name" type="text" class="form-control addInputWidth" data-required="true" data-minlength="1" data-maxlength="200" data-placeholder="项目名称">
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>小数位数 :</label></td>
                            <td>
                                <select name="itemPerce" id="itemPerce" class="form-control" data-required="true" data-placeholder="小数位数">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>项目属性 :</label></td>
                            <td>
                                <select name="itemProperty" id="itemProperty" class="form-control" type="text"
                                        style="background-color: #eaeaea;cursor: not-allowed" readonly
                                        unselectable="on"

                                        data-required="true" data-placeholder="项目属性">
                                    <option value="2">自定义项</option>
                                    <option value="3">系统项</option>
                                </select>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>是否启用 :</label></td>
                            <td>
                                <select name="status" id="status" class="form-control" type="text" data-required="true" data-placeholder="启用状态">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>项目类型 :</label></td>
                            <td>
                                <select name="itemType" id="itemType" class="form-control"
                                        style="background-color: #eaeaea;cursor: not-allowed" readonly
                                        unselectable="on"
                                        data-required="true" data-placeholder="项目类型">
                                    <option value="1">固定项目</option>
                                    <option value="2">津贴项目</option>
                                    <option value="3">奖金项目</option>
                                    <option value="4">考勤项目</option>
                                    <option value="5">社保公积金项目</option>
                                    <option value="6">其他项目</option>
                                    <option value="7">个税项目</option>
                                    <option value="8">合计项目</option>
                                </select>
                            </td>
                            <td class="form-label"><label><span class='req_f'></span>计税规则 :</label></td>
                            <td>
                                <select name="taxRule" id="taxRule" class="form-control" data-required="true" data-placeholder="计税规则">
                                    <option value="1">税前加项</option>
                                    <option value="2">税前减项</option>
                                    <option value="3">税后加项</option>
                                    <option value="4">税后减项</option>
                                    <option value="5">其他</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>工资条显示分类 :</label></td>
                            <td colspan="3" >
                                <!--<input name="showClassify" type="radio" id="showClassify0"  value="1" data-required="true" data-placeholder="工资条显示分类">收入项目&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify1"  value="2" data-required="true" data-placeholder="工资条显示分类">扣减项目&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify3"  value="4" data-required="true" data-placeholder="工资条显示分类">个税项目&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify5"  value="6" data-required="true" data-placeholder="工资条显示分类">不显示-->
                                <input name="showClassify" type="radio" id="showClassify0"  value="1" data-required="true" data-placeholder="工资条显示分类">收入项目&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify1"  value="2" data-required="true" data-placeholder="工资条显示分类">扣减项目&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify3"  value="3" data-required="true" data-placeholder="工资条显示分类">个人缴费&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify4"  value="4" data-required="true" data-placeholder="工资条显示分类">公司缴费&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify6"  value="6" data-required="true" data-placeholder="工资条显示分类">综合部份&nbsp;&nbsp;&nbsp;
                                <input name="showClassify" type="radio" id="showClassify5"  value="5" data-required="true" data-placeholder="工资条显示分类">中间项目
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span class='req_f'></span>项目数据来源 :</label></td>
                            <td colspan="3">
                                <input name="itemDataSource" type="radio" id="radio0" value="1" data-required="true" data-placeholder="项目数据来源">手工输入&nbsp;&nbsp;&nbsp;
                                <input name="itemDataSource" type="radio" id="radio3"  value="2" data-required="true" data-placeholder="项目数据来源">公式计算&nbsp;&nbsp;&nbsp;
                                <input name="itemDataSource" type="radio" id="radio2"  value="3" data-required="true" data-placeholder="项目数据来源">调定薪&nbsp;&nbsp;&nbsp;
                                <input name="itemDataSource" type="radio" id="radio1"  value="4" data-required="true" data-placeholder="项目数据来源">考勤&nbsp;&nbsp;&nbsp;
                                <input name="itemDataSource" type="radio" id="radio5"  value="6" data-required="true" data-placeholder="项目数据来源">税率表&nbsp;&nbsp;&nbsp;
                                <input name="itemDataSource" type="radio" id="radio6"  value="5" id="siBtn" data-required="true" data-placeholder="项目数据来源">社保公积金
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="wage_constant.js"></script>
<script src="wage_salary_item_edit.js"></script>
</html>
