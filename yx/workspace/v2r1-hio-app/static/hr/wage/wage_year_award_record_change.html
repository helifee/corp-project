<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>年终奖人员维护</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css"/>
</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
    /*隐藏滚动条*/
    body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    #customtable {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    .user-list-new {
        background: none!important;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="con-table clearfix">
                <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
                    <span style="float: left"><span class="org-icons list-icon"></span><span
                            class="tit">年终奖人员维护</span></span>
                    <div class="my-btn-group" style="float: right">
                        <div class="my-btn-group" style="float: left">
                            <button class="btn btn-sm" id="addSaveBtn" style="display: none" onclick="batchBatchSave()">增加人员</button>
                            <button class="btn btn-sm" id="backToSmmmery" onclick="msgClosePage()">返回</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" ">
                <div class=" clearfix">
                    <form class="form-inline" id="annualBonusForm" name="annualBonusForm">
                        <div class="user-list-new">
                            <div class="tableSearchBox clearfix tableSearchBox-nw" style="margin-left: 0.5%">
                                <input type="text" class="form-control" placeholder="姓名/拼音/手机号" id="nameOrCode_add"
                                       name="nameOrCode_add" style="margin-right: 0%">
                                <button class="btn btn-sm btn-dim" onclick="queryAdd()"
                                        style="margin-top: 1px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div  id="customtable" style="clear: both;" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                <table id="salaryRecord_addPersonList"></table>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../common/common_hr.js"></script>
<script src="wage_year_award_record_change.js"></script>

</body>
</html>
