<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>税率表编辑</title>
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-inline" id="rateEditFrom" validate-type="jQueryValidate" data-validate-success="">
        <input type="hidden" id="id"  name="id" class="form-control addInputWidth">

        <div class="xj-form-content" style="margin-top:20px">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><label>类型 :</label></td>
              <td >
                <input type="hidden" class="form-control addInputWidth" id="type" name="type" data-digits="true" >
                <!--<select id="type" name="type" class="form-control addInputWidth" readonly="true">-->
                  <!--<option value="1">薪资&年终奖个税</option>-->
                  <!--<option value="2">劳务人员个税</option>-->
                <!--</select>-->
                <input type="text" class="form-control addInputWidth" id="typeText" name="typeText"  readonly>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>应纳税所得额下限 :</label></td>
              <td >
                <input type="text" class="form-control addInputWidth" id="lowSalaryLimit" name="lowSalaryLimit"
                       data-number="true" data-required="true" data-min="0" data-max="9999999999" data-placeholder="应纳税所得额下限" >
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>应纳税所得额上限 :</label></td>
              <td >
                <input type="text" class="form-control addInputWidth" id="topSalaryLimit" name="topSalaryLimit"
                       data-number="true" data-min="0" data-max="9999999999" data-placeholder="应纳税所得额上限">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>税率（%）:</label></td>
              <td >
                <input type="text" class="form-control addInputWidth" id="taxRate" name="taxRate"
                       data-number="true" data-required="true" data-min="0" data-max="100" data-placeholder="税率">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span class='req_f'></span>速算扣除数:</label></td>
              <td >
                <input type="text" class="form-control addInputWidth" id="quickDeduction" name="quickDeduction"
                       data-number="true" data-required="true"  data-min="0" data-max="9999999999" data-placeholder="速算扣除数" >
              </td>
            </tr>
            <tr class="form-tr" id="taxBaseTr" name="taxBaseTr">
            <td class="form-label"><label>扣税基数 :</label></td>
              <td >
                <input type="text" class="form-control addInputWidth" id="taxBase" name="taxBase"
                       data-maxlength="200" data-placeholder="扣税基数">
              </td>
            </tr>
            <tr>
              <td class="form-label"><label>说明 :</label></td>
              <td colspan="3"><textarea rows="3" class="form-control addInputWidth"  name="remark" id="remark"
                                        data-maxlength="1000" data-placeholder="说明"></textarea></td>
            </tr>


            <tr class="form-tr">
              <td  style="text-align: center" colspan="2">
                <button class="btn btn-sm blue pull-center mr20"  id="saveBtn" >保存</button>
                <button class="btn btn-sm blue pull-center mr20"  id="closeBtn" onclick="goBack();">返回</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="wage_rate_edit.js"></script>
</html>
