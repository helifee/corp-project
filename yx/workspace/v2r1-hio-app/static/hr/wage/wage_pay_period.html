<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>薪资计算期间设置</title>
  <script src="../../common/common.css.js"></script>
  <link rel="stylesheet" href="../../common/custom/css/index.css">
  <style>
    .table{
      table-layout: fixed;
    }

    .help-web{
      display: inline-block;
      background: url(../../common/custom/images/help_icon.png) no-repeat left center;
      width:12px;
      height:12px;
      background-size:cover;
      cursor: pointer;
    }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 mt50">
      <form class="form-inline" id="payPeriodFrom" validate-type="jQueryValidate" data-validate-success="">
        <input type="hidden" id="id"  name="id" class="form-control addInputWidth">
        <div class="xj-form-content" style="margin-top:20px">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label " style="width:35%;"><label><span class="req_f"></span>请设置薪资计算期间:</label></td>
              <td class="form-label" style="width:50%;">
                <div class="input-group date w100" id="datetimepicker"  style="width: 94%">
                  <input id="payPeriod" name="payPeriod" type="text" class="form-control" readonly data-required="true" data-placeholder="计算期间">
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyDateObject()"></a>
                  </div>
                  <span class="input-group-addon ">
                                                <span class="glyphicon glyphicon-calendar addLeft"></span>
                                        </span>
                </div>
                <div class="input-group"  style="width:4%">
                  <a  class="help-web helpMement" target="_blank" href="javascript:void(0);" alt="工资核算期间一旦创建，将不能被修改，并且只能按照此期间依次核算，请谨慎操作!" title="工资核算期间一旦创建，将不能被修改，并且只能按照此期间依次核算，请谨慎操作!"></a>
                </div>
              </td>
              <td class="form-label" style="width:15%;">
                <button class="btn btn-sm btn-adv" id="saveBtn"   onclick="payPeriodSave()">保存</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="../../common/common_hr.js"></script>
<script src="wage_pay_period.js"></script>
</html>
