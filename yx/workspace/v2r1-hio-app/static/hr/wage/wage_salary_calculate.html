<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>薪资计算</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css" />
    <link href="../../common/custom/css/index.css"/>
  <!--列表内容换行-->
  <style>
    .ui-jqgrid tr.jqgrow td {
      text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
      height: 35px;
      color: #333;
      padding-top: 10px;
    }
    .dropdown-menu{
      /*width:92px;*/
      /*往左一点，避免超出数据表格*/
      margin-left: -50px;
    }
    html{overflow:hidden;}
    body{overflow:hidden;}
    #xj-index-iframe{overflow:hidden;}
  </style>

</head>

<body>
<div class="container-fluid">
    <div class="user-list" style="background-color: #F5F5F5!important;" id="userList">
      <label style="font-weight: normal;margin: 0 6px;color: #666; font-size: 13px !important;">本月（
        <span id="calculateDate" name="calculateDate"></span>
        ）
        薪资核算&nbsp;
        <a href="#" id="reportList"
             style="color: #0000FF;"><span id="allCount" style="color: red" onclick="queryCalculateStatus('all')"></span></a>
        &nbsp; |&nbsp;&nbsp;
        新入职&nbsp;
        <!--<a href="#" id="entryList"-->
           <!--style="color: #0000FF;"><span id="entryCount" style="color: red" onclick="empEntryView()"></span></a>-->
          <a href="#" id="entryList"
             style="color: #0000FF;"><span id="entryCount" style="color: red" onclick="queryCalculateStatus('entry')"></span></a>
        &nbsp; |&nbsp;&nbsp;
        离职&nbsp;
        <!--<a href="#" id="quitList"-->
           <!--style="color: #0000FF;"><span id="leaveCount" style="color: red" onclick="empLeaveView()"></span></a>-->
          <a href="#" id="quitList"
             style="color: #0000FF;"><span id="leaveCount" style="color: red"  onclick="queryCalculateStatus('leave')"></span></a>
        &nbsp; |&nbsp;&nbsp;
        未定薪&nbsp;
        <a href="#" id="unpaidSalaryList"
           style="color: #0000FF;"><span id="notAdjustCount" style="color: red"  onclick="queryCalculateStatus('noAdjust')"></span></a>
        &nbsp; |&nbsp;&nbsp;
        调薪&nbsp;
        <a href="#" id="changeSalaryList"
           style="color: #0000FF;"><span id="adjustCount" style="color: red"  onclick="queryCalculateStatus('adjust')"></span></a>
      </label>
      <div class="my-btn-group" style="float: right">
        <div class="my-btn-group" style="float: left">
          <button class="btn btn-default" type="button" id="recordChangeBtn" onclick="recordChange()">变动人员</button>
          <!--<button class="btn btn-default" type="button" style="display: none" id="salaryAdjustmentBtn" onclick="salaryAdjustment()">调定薪</button>-->
          <button class="btn btn-sm" type="button" style="display: none" id="calculateAllBtn" onclick="salaryCalculate ()">计算</button>
          <button class="btn btn-default" type="button" id="salarySetBtn" onclick="salarySet()">设置</button>
          <button class="btn btn-default" type="button" style="display: none" id="fileBtn" onclick="salaryFiling()">归档</button>
          <button class="btn btn-default" type="button" style="display: none" id="createPayPeriodBtn" onclick="createPayPeriod()">新建薪资期间</button>
        </div>
        <div class="btn-group more" id="moreBtn">
          <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown">
            更多 <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="currentFileBtn" onclick="currentFile()">月报</a></li>
            <li><a href="#" id="historyFileBtn" onclick="historyFile()">历史月报</a></li>
            <li><a href="#" style="display: none" id="importBtn" onclick="wageImportInfo(1)">导入计算数据</a></li>
            <li><a href="#" style="display: none" id="exportAdjustmentBtn" onclick="wageImportInfo(2)">导入调定薪数据</a></li>
            <li><a href="#" style="display: none" id="delBtn" onclick="deletePerson()">删除人员</a></li>
            <li><a href="#" id="yearAwardBtn" onclick="yearAward()">年终奖</a></li>
            <!--<li><a href="#" id="viewWageInfoBtn" onclick="viewWageInfo()">查看详情</a></li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="mt20">
      <div class="clearfix">
        <form class="form-inline" id="salaryCalculateForm" name="salaryCalculateForm">
          <div style="margin-top: -20px;">
            <div class="tableSearchBox clearfix tableSearchBox-nw">
              <!--<div class="form-group" style="margin-top:8px;">-->
                <input id="nameOrCodeByCal" type="text" autocomplete  = "off" class="form-control" placeholder="姓名/拼音/手机号" style="margin-right: 0%">
              <!--</div>-->

              <div class="input-group">
                <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                <div class="input-group-addon">
                  <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                </div>
                <span class="input-group-addon w28">
                          <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                             data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                            </a>
                      </span>
              </div>
              <!--入离在职状态  1 新入职  2 离职   4 未定薪  5 调薪 -->
              <select   name="empType" id="empType" multiple="multiple" size="1" >
                <option value="4">未定薪</option>
                <option value="5">调薪</option>
                <option value="2">离职</option>
                <!--<option value="9">在职</option>-->
                <option value="1">新入职</option>
              </select>
              <!--查询按钮-->
              <!--<div class="form-group" style="margin-left: 2px">-->
                <button class="btn btn-sm btn-search rm-pad" id="searchBtn" onclick="refreshJqGridDataByCal()" style="width: 39px;height: 39px;vertical-align: middle;margin-left: 3px; ">
                    <i style="width:38px; height:38px; display:inline-block;">
                        <img style="width:38px; height:38px;" src="../images/fdj.png" />
                    </i>
                </button>
              <!--</div>-->
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="mytable tableStyle" style="overflow-x:hidden;overflow-y: hidden">
      <table id="salaryCalculateList"></table>
      <div id="pager"></div>
    </div>
</div>

<script src="../../common/common_hr.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
<script src="wage_salary_calculate.js"></script>
<script src="wage_constant.js"></script>
</body>
</html>
