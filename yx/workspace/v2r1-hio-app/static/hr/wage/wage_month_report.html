<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>薪资月报</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="../common/multiselect/multiple-select.css" />
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    html {
        overflow-x: hidden;
    }

    /*列表高度*/
    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }

    .ui-state-default .ui-jqgrid-htable{
        vertical-align: middle;
    }

    .mytable, .myUsertable{
        overflow: hidden!important;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12  right-content pull-left ">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm byperiod active">工资报表</button>
                        <button class="btn btn-default btn-sm bytax">个税报表</button>
                        <button class="btn btn-default btn-sm bytotal">网银数据</button>
                        <button class="btn btn-default btn-sm byapply">人工成本</button>
                        <button class="btn btn-default btn-sm" style="float: right;background-color: #F5F5F5;margin-top:10px;
                                padding-left: 7px;padding-right: 7px;margin-right: 1%;" onclick="goBack()">返回</button>
                    </div>
                    <!--工资报表-->
                    <div class="con-table" id="wageDiv" style="display:block;background-color: #F5F5F5;margin-top: 5px">
                        <div class="user-list" id="periodList" style="background-color: #F5F5F5!important;">
                            <span class="pull-left"><span class="org-icons list-icon"></span><span class="tit">工资报表</span></span>
                            <!--查询条件开始-->
                            <div class="tableSearchBox clearfix pull-left" style="background-color: #F5F5F5;height:100%;padding-top: 5px;display: block;">
                                <input type="text" class="form-control pull-left"  style="width: 150px;" placeholder="姓名/拼音/手机号" id="nameOrCodeByCal">
                                <div class="pull-left input-group" style="width: auto;">
                                    <input type="hidden" name="orgId" id="orgId" class="form-control addInputWidth">
                                    <input type="text" name="orgName" id="orgName" class="form-control addInputWidth" placeholder="所属机构" readonly>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" id="valueEmptyOrg"></a>
                                    </div>
                                    <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-title="选择组织机构" data-targetname="orgName" data-targetId="orgId">
                                            </a>
                                    </span>
                                </div>
                                <div class="pull-left input-group" style="width: auto;padding-left: 10px;">
                                    <select class="pull-left addInputWidth" name="empType" id="empType" multiple="multiple" size="1">
                                        <option value="9">在职</option>
                                        <option value="2">离职</option>
                                        <option value="1">新入职</option>
                                        <option value="4">未定薪</option>
                                        <option value="5">调薪</option>
                                    </select>

                                    <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByCal()">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                    </button>
                                </div>
                                <!--查询条件结束-->
                            </div>
                            <div class="my-btn-group" >
                                <button class="btn btn-sm" id="wageExportInfoBtn" style="display: none" onclick="exportInfo();">导出</button>
                                <!-- <button class="btn btn-sm" onclick="goBack()">返回</button>-->
                            </div>
                        </div>
                        <div class="tableList grid-container" style="overflow-x:hidden;">
                            <div class="mytable tableStyle">
                                <table id="wageSalaryList"></table>
                            </div>
                        </div>
                    </div>
                    <!--工资报表-->
                    <!--个税报表-->
                    <div class="con-table" id="taxDiv" style="display:none;margin-top: 5px">
                        <div class="user-list" id="listTax" style="background-color: #F5F5F5!important;">
                            <span class="pull-left"><span class="org-icons list-icon"></span><span class="tit">个税报表</span></span>
                            <!--查询条件开始-->
                            <div class="tableSearchBox clearfix pull-left" style="background-color: #F5F5F5;height:100%;padding-top: 5px;display: block;">
                                <input type="text" class="form-control pull-left"  style="width: 150px;" placeholder="姓名/拼音/手机号" id="nameOrCodeByTax">
                                <div class="pull-left input-group" style="width: auto; display: none;">
                                    <input type="hidden" name="orgIdTax" id="orgIdTax" class="form-control addInputWidth">
                                    <input type="text" name="orgNameTax" id="orgNameTax" class="form-control addInputWidth" placeholder="所属机构" readonly>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" id="valueEmptyOrgTax"></a>
                                    </div>
                                    <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-title="选择组织机构" data-targetname="orgNameTax" data-targetId="orgIdTax">
                                            </a>
                                    </span>
                                </div>
                                <div class="pull-left input-group" style="width: auto;padding-left: 10px;display: none;">
                                    <select class="pull-left addInputWidth" name="empTypeTax" id="empTypeTax" multiple="multiple" size="1">
                                        <option value="9">在职</option>
                                        <option value="2">离职</option>
                                        <option value="1">新入职</option>
                                        <option value="4">未定薪</option>
                                        <option value="5">调薪</option>
                                    </select>
                                </div>
                                    <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByTax()">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                    </button>

                                <!--查询条件结束-->
                            </div>
                            <div class="my-btn-group" >
                                <button class="btn btn-sm" id="taxRateBtn" style="display: none" onclick="exportInfoTax();">导出</button>
                                <!-- <button class="btn btn-sm" onclick="goBack()">返回</button>-->
                            </div>
                        </div>
                        <div class="tableList grid-container" style="overflow-x:hidden;">
                            <div class="mytable tableStyle">
                                <table id="taxList"></table>
                            </div>
                        </div>
                    </div>
                    <!--个税报表-->
                    <!--网银数据-->
                    <div class="con-table" id="internetbankDiv" style="display:none;margin-top: 5px">
                        <div class="user-list" id="listTotal" style="background-color: #F5F5F5!important;">
                            <span class="pull-left"><span class="org-icons list-icon"></span><span class="tit">网银数据</span></span>
                            <!--查询条件开始-->
                            <div class="tableSearchBox clearfix pull-left" style="background-color: #F5F5F5;height:100%;padding-top: 5px;display: block;">
                                <input type="text" class="form-control pull-left"  style="width: 150px;" placeholder="姓名/拼音/手机号" id="nameOrCodeByInternetbank">
                                <div class="pull-left input-group" style="width: auto;padding-left: 10px;">
                                    <select class="pull-left addInputWidth" name="wageRemark" id="wageRemark" multiple="multiple" size="1">
                                        <option value="1">工资</option>
                                        <option value="2">劳务费</option>
                                    </select>

                                    <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByInternetbank()">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                    </button>
                                </div>
                                <!--查询条件结束-->
                            </div>
                            <div class="my-btn-group" >
                                <button class="btn btn-sm" id="totalExportBtn" style="display: none" onclick="exportInfoByInternetbank();">导出</button>
                            </div>
                        </div>
                        <div class="tableList grid-container" style="overflow-x:hidden;">
                            <div class="mytable tableStyle">
                                <table id="internetbankList"></table>
                            </div>
                        </div>
                    </div>
                    <!--网银数据-->

                    <!--人工成本-->
                    <div class="con-table" id="laborCostDiv" style="display:none;margin-top: 5px">
                        <div class="user-list" id="listApply" style="background-color: #F5F5F5!important;">
                            <span class="pull-left"><span class="org-icons list-icon"></span><span class="tit">人工成本</span></span>
                            <!--查询条件开始-->
                            <div class="tableSearchBox clearfix pull-left" style="background-color: #F5F5F5;height:100%;padding-top: 5px;display: block;">
                                <input type="text" class="form-control pull-left"  style="width: 150px;" placeholder="姓名/拼音/手机号" id="nameOrCodeByLaborCost">
                                <div class="pull-left input-group" style="width: auto;">
                                    <input type="hidden" name="orgIdByLaborCost" id="orgIdByLaborCost" class="form-control addInputWidth">
                                    <input type="text" name="orgNameByLaborCost" id="orgNameByLaborCost" class="form-control addInputWidth" placeholder="所属机构" readonly>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" id="valueEmptyLaborCost"></a>
                                    </div>
                                    <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-title="选择组织机构" data-targetname="orgNameByLaborCost" data-targetId="orgIdByLaborCost">
                                            </a>
                                    </span>
                                </div>
                                <div class="pull-left input-group" style="width: auto;padding-left: 10px;">
                                    <select class="pull-left addInputWidth" name="empTypeByInternetbank" id="empTypeByInternetbank" multiple="multiple" size="1">
                                        <option value="9">在职</option>
                                        <option value="2">离职</option>
                                        <option value="1">新入职</option>
                                        <option value="4">未定薪</option>
                                        <option value="5">调薪</option>

                                    </select>

                                    <button class="btn btn-sm btn-dim pull-left" style="margin-top: 0;margin-left: 5px;  width: 39px;height: 39px;vertical-align: middle;" onclick="refreshJqGridDataByLaborCost()">
                                        <i style="width:38px; height:38px; display:inline-block;">
                                            <img style="width:38px; height:38px;" src="../images/fdj.png" />
                                        </i>
                                    </button>
                                </div>
                                <!--查询条件结束-->
                            </div>
                            <div class="my-btn-group" >
                                <button class="btn btn-sm" id="applyExportBtn" style="display: none" onclick="exportInfoByLaborCost();">导出</button>
                            </div>
                        </div>
                        <div class="tableList grid-container" style="overflow-x:hidden;">
                            <div class="mytable tableStyle">
                                <table id="laborCostList"></table>
                            </div>
                        </div>
                    </div>
                    <!--人工成本-->
                </div>
            </div>
        </div>
    </div>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;">
    <form id="export"></form>
</iframe>
<script src="../../common/common_hr.js"></script>
<script src="wage_month_report.js"></script>
<script src="../common/multiselect/multiple-select.js"></script>
</body>
</html>
