<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云科技</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style>
        .pinch-zoom,.pinch-zoom img{
            width: 100%;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
<div id="myDiv"></div>
<script type="text/javascript">
    function changeFrameHeight(){
        var ifm= document.getElementById("ifrPage");
        ifm.height=document.documentElement.clientHeight;
        ifm.width=document.documentElement.clientWidth;
    }
</script>
<iframe id="ifrPage" src="" onload="changeFrameHeight()" frameborder="0"></iframe>
<script type="text/javascript" src="../index-common.js"></script>
<script type="text/javascript" src="pinchzoom.js"></script>
<script type="text/javascript">
    $(function() {
        var path = $.xljUtils.getUrlParam('path');
        var fileName = decodeURIComponent($.xljUtils.getUrlParams().fileName);

        var myDiv = document.getElementById("myDiv");
        document.title = fileName;
        if(path.indexOf(".html")>-1){
//            $('#myDiv').load("../../"+path);
            //$('#ifrPage').attr("src","../../"+path);
            $('#ifrPage').attr("src",path);
        }else{
            var li = document.createElement("li");
            var img = document.createElement("img");
            //path = "http://10.17.3.200:8888/group1/M00/00/46/ChEDyFmw8_eAY3H0AAAppyBoxGk778.gif";
            //img.setAttribute("id", "newImg");
            img.src = path;
            li.appendChild(img);
            myDiv.appendChild(li);
            $('#myDiv').each(function () {
                new RTP.PinchZoom($(this), {});
            });
            $('#myDiv').children("li:eq(0)").css("list-style","none");
        }
        window.onresize=function(){
            changeFrameHeight();
        }
    });
</script>
</body>
</html>
