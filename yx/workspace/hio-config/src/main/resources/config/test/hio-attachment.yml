info:
  version: "v2"
  name: "hio"
management:
 security:
  enabled: false #不认证，解决关于springboot-actuator监控的401无权限访问
server:
  port: 9099
  tomcat:
    max-threads: 200
spring:
  application:
    name: v2r1-attachment-service
####################################  custom param  ########################################################
gateway: 
  url: http://192.168.3.157:9999/platform-app/
file:
  temp:
    path: /mnt/attachment/temp/ #保存临时文件地址
  max-size-to-bit: 104857600 #文件最大Bit（100MB）
fastdfs:
  nginx-port: 80 #fastdfs nginx端口