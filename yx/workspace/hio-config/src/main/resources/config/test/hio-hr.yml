info:
  version: "v2"
  name: "hio"
management:
 security:
  enabled: false #不认证，解决关于springboot-actuator监控的401无权限访问
server:
  port: 9095
spring:
  application:
    name: v2r1-hr-service
  session:
    store-type: none
  jackson:
#   default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis:
  config-locations: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*/*.xml
  type-aliases-package: com.jzy.hio.hr.*

#本机部署项目路径
deploy:
  path: http://10.17.4.145:8080/platform-app/
endpoint: http://192.168.4.10:7001/WebService/FundExternalService?wsdl
