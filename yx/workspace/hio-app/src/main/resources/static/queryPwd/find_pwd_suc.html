<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 <script type="text/javascript" src="../common/common.css.js"></script> 
    <link rel="styleSheet" href="login.css">
</head>
<body onload="loadLogo();">
<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-2 xj-index-logo">
				<img src="../common/img/logo.png" alt="巨洲云" width="132px;" height="30px" style="margin:0 0 3px 10px;" id="log">
			</div>
			<div class="col-md-2 xj-form-title ml20">找回密码<span id="editFormTitel"></span></div>
			<div class="col-md-3 xj-form-btn">
			</div>
		</div>
	</header>

    <!-- 两种方式找回页面-->
    <div class="find-pwd-box">
   		<input type="hidden"  id="findType" name="findType">
        <div class="find-pwd-type">
            <div class="byphone type" attr="0">
                <div class="img"></div>
                <p>通过手机重置密码</p>
            </div>
            <div class="byemail type" attr="1">
                <div class="img"></div>
                <p>通过邮箱重置密码</p>
            </div>
        </div>
        </div>
        
<script src="../common/common.js"></script>
 <script src="pwd.js"></script>
 <script type="text/javascript">
 function loadLogo(){
    $("#log").attr("src","../common/img/logo.png");
 }
 </script>
</body>
</html>
