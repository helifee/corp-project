<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导航菜单</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
       <script src="common/common.css.js"></script>
       <link rel="stylesheet" type="text/css" href="common/custom/css/finance.css">
</head>
<body>

<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 col-sm-12 col-mar-auto">
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <div class="form-inline clearfix" action="">
            <div class="col-md-5 col-sm-5 col-xs-5">
             <span><span class="org-icons list-icon"></span><span class="tit pdr20">基本查询条件</span></span>
            <select class=" sel_infor form-control ">
              <option >集团本部</option>
              <option >分公司郑州</option>
              <option >济南分公司</option>
            </select>
              <div class="form-group clearfix">
              <input type="text" class="form-control"  id="keywords" name="keywords" placeholder="名称/菜单名称">
              <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="fuzzySearch();" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
               
              </div>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-7 btns-group clearfix">
             <button type="button" class="btn btn-sm" id="actBtn" >推送到辅助核算</button>
	            <button type="button" class="btn btn-sm" id="disBtn">抽取</button>
	             
            </div>
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container gridset">
       <!--  <table id="list2" constraint-layout="true"></table> -->
      </div>
     </div>
  </div> 
</div>
<script src="common/common.js"></script>
</body>
</html>
<script>
    $(function() {
        $('.gridset').height($(window).height() - $('.container-fluid').height() - 5);
    });
</script>
