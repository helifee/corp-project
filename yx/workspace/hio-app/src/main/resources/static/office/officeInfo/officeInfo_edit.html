<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增办公用品</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
     <link rel="stylesheet" href="../office.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title">办公用品<span id="editTitle">--新增</span></div>
        <div class="col-md-3 xj-form-btn">
        	<button type="button" class="btn btn-primary btn-sm" onclick="closeWin();"></span>关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCloseOfficeHouse">保存&新增</button>
            <button type="button" class="btn btn-primary btn-sm" id="saveOfficeHouse" >保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="officeInfoForm" name="officeInfoForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockName">名称 :</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" class="form-control" id="stockName"  name="stockName"/>
								<input type="hidden" class="form-control" id="id" name="id"/>
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockNum">编号 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" class="form-control" id="stockNum"  name="stockNum"/>
							</td>
							<td class="form-label">
								<label for="stockCategory">所属类别 :</label>
	                        </td>
	                        <td class="col-text">
								<div class="input-group form-date">
		                            <input type="hidden"  id="stockHouseId" class="form-control addInputWidth"  name="stockHouseId" readonly />
		                            <input type="text" class="form-control" id="houseName"  name="houseName" placeholder="所属类别" readonly/>
		                   			<div class="input-group-addon" onclick="empty(this)"><a class="glyphicon glyphicon-remove"></a></div>
									<span class="input-group-addon w28">
										<a class="fa fa-ellipsis-h fatherNodeSelector"></a>
									</span>
								</div>
							</td>
							
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockSpecifications">规格 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" class="form-control" id="stockSpecifications"  name="stockSpecifications"/>
							</td>
							<td class="form-label">
								<label for="stockBrand">品牌 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" class="form-control" id="stockBrand"  name="stockBrand"/>
							</td>
						</tr>
						
						<tr class="form-tr">
							<!-- <td class="form-label">
								<label for="accoutId">单价:</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" class="form-control" id="accoutId"  name="accoutId"/>
							</td> -->
							<td class="form-label">
								<label for="meteringUnit">单位 :</label>
	                        </td>
	                        <td class="col-text">
								<input type="text" class="form-control" id="meteringUnit"  name="meteringUnit"/>
							</td>
						</tr>
						
						<tr class="form-tr">
							<td class="form-label">
								<label for="stockCount">库存量 :</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" class="form-control" id="stockCount"  name="stockCount"/>
							</td>
						</tr>
						<!-- <tr class="form-tr">
							<td class="form-label">
								<label for="createPersonName">图片:</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" class="form-control" id="createPersonName"  name="createPersonName"/>
							</td>
						</tr> -->
						<!-- <tr class="form-tr">
							<td class="form-label">
								<label for="createPersonName">备注:</label>
	                        </td>
	                        <td class="col-text" colspan="4">
								<input type="text" class="form-control" id="createPersonName"  name="createPersonName"/>
							</td>
						</tr> -->
 
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>

<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="officeInfo_edit.js"></script>
</body>
</html>
