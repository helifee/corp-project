<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用品档案列表</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
<link rel="stylesheet" href="../office.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-11 col-sm-12 jz">
				<div class="row">
					<div class="col-md-2 slide-left ">
						<div class="org-title">
							<span class="fa fa-sitemap"></span><span class="tit">用品类别</span>
						</div>
						<div class="ztree-box">
							<ul id="_zTree" class="ztree"></ul>
						</div>
					</div>
					<div class="col-md-10 col-sm-10 right-content pdrh0 grid-header-justify">
						<div class="con-table">
							<!--流程模板列表-->
							<div class="user-list" id="userList">
								<div class="my-btn-group">
									<button id="btnAdd" type="button" class="btn btn-primary btn-sm">新增</button>
									<button id="btnDelete" type="button" class="btn btn-primary btn-sm">删除</button>
								</div>
							</div>
							<div class="xj-main-grid grid-container">
								<table id="officeInfoList" constraint-layout="true"></table>
								<div id="pagered"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="officeInfo_list.js"></script>
</body>
</html>
