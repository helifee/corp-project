<!DOCTYPE html>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
	<style type="text/css">

<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-5 col-sm-5 col-xs-5 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 xj-form-title">会议管理-<span id="editTitle">新增会议</span></div>
        <div class="col-md-5 col-sm-5 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" onclick="closeWin();">关闭</button>

            <button type="button" class="btn btn-sm btn-adv" id="submitForm">保存</button> -->
            <button type="button" class="btn btn-sm btn-adv" id="startFlow" >发起审批</button>
            <button type="button" class="btn btn-sm btn-adv" id="directConclusion">直接审结</button>
            <button type="button" class="btn btn-sm btn-adv" id="tempSubmitBtn">暂存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
         <div class="row">
                    <!-- Tab panes -->
             <div  class="col-md-11 col-sm-12 col-mar-auto">
			    <div class="xj-form-content mt50">
   			 <form class="form-horizontal" id="newMeetingForm" name="newMeetingForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                    	<tr class="form-tr">
   							<input type="hidden" class="form-control" id="id" name="id"/>
   							<input type="hidden" class="form-control" id="recorderId" name="recorderId"/>
   							<input type="hidden" class="form-control" id="recorderName" name="recorderName"/>
                            <!-- <td class="form-label"><label>会议主题 :</label></td>
                            <td class="col_text" colspan="3">
                                <input type="text" class="form-control addInputWidth"  id="mtTitle"   
                                name="mtTitle" placeholder="" data-rule-maxlength="50" data-msg-maxlength="会议主题不能超过50个字符"

	                        </td> -->
	                        
	                        <td class="form-label1"><label>会议主题 :</label></td>
							<td colspan="3">
								<div class="input-group form-date">
									<input type="hidden" class="form-control" name="meetingId" id="meetingId">
									<input type="text" class="form-control addInputWidth" name="mtTitle" id="mtTitle" readonly>

										<a class="fa fa-ellipsis-h" aria-hidden="true"></a>
									</span>
								</div>
							</td>
	                        
                        </tr>
                         <tr class="form-tr">
                            <td class="form-label1"><label>会议类别 :</label></td>
							<td>
								<input type="hidden" class="form-control" name="hyjyFlowInstanceCode" id="hyjyFlowInstanceCode">
								<input type="hidden" class="form-control" name="meetingTypeId" id="meetingTypeId">
								<input type="text" class="form-control addInputWidth read-only" name="meetingType" id="meetingType" readonly>
							</td>
                             <td class="form-label"><label><span>*</span>录入时间 :</label></td>
                               <td >
                            	<div class="input-group date form_datetime form-date lrDate"  data-date-format="yyyy-MM-dd" data-link-field="dtp_input1">
				                  <input class="form-control" id="entryDate" size="16" type="text" name="entryDate" 
				                   data-rule-required="true" data-msg-required="录入时间不能为空" readonly>
				                  <!--<span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>-->
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                        </tr > 
                         <tr class="form-tr">

                               <td >
                            	<div class="input-group date form_datetime form-date dayInput"  data-date-format="yyyy-MM-dd" data-link-field="dtp_input1">
				                  <input class="form-control" id="planBeginDate" size="16" type="text" name="planBeginDate"

				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>

				                </div>
                            </td> -->
                            <td class="form-label"><label><span>*</span>计划开始时间 :</label></td>
                               <td >
                            	 <input class="form-control read-only" id="planBeginTime" size="16" type="text" name="planBeginTime" 
				                   data-rule-required="true" data-msg-required="计划开始时间不能为空" readonly>
                            </td>
                            <td class="form-label"><label><span>*</span>实际开始时间 :</label></td>
                               <td >
                            	<div class="input-group date form_datetime form-date"  data-date-format="HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="actualBeginTime" size="16" type="text" name="actualBeginTime" 
				                   data-rule-required="true" data-msg-required="实际开始时间不能为空" readonly>
				                  <!--<span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>-->
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                        </tr>

                        	<td class="form-label"><label>实际开始日期 :</label></td>

                            	<div class="input-group date form_datetime form-date dayInput"  data-date-format="dd MM yyyy" data-link-field="dtp_input1">

                            </td>
                            <td class="form-label"><label>实际开始时间 :</label></td>
                               <td >
                            	<div class="input-group date form_datetime form-date timeInput"  data-date-format="HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="actualBeginTime" size="16" type="text" name="actualBeginTime" 
				                   data-rule-required="true" data-msg-required="实际开始时间不能为空" readonly>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                        </tr>  -->
                        <tr class="form-tr">
                            <td class="form-label"><label>计划召开地点 :</label></td>
                            <td class="col_text"><input type="text"  name="planAddress" id="planAddress" class="form-control addInputWidth read-only" data-html="true" placeholder="" readonly></td>
                            <td class="form-label"><label>实际召开地点 :</label></td>
                            <td class="col_text"><input type="text"  name="actualAddress" id="actualAddress" class="form-control addInputWidth" data-html="true" placeholder=""></td>
                        </tr >
                        <tr class="form-tr">
                            <td class="form-label"><label>会议组织人 :</label></td>
                            <input type="hidden"  id="meetingOrganizationId" class="form-control addInputWidth "  name="meetingOrganizationId" >
                            <td class="col_text"><input type="text"  name="meetingOrganizationName" id="meetingOrganizationName" class="form-control addInputWidth read-only"  placeholder="" readonly></td>
                            <td class="form-label"><label>主持人 :</label></td>
                            <input type="hidden"  id="emceeId" class="form-control addInputWidth"  name="emceeId" >
                            <td class="col_text"><input type="text"  name="emceeName" id="emceeName" class="form-control addInputWidth read-only"  placeholder="" readonly></td>
                        </tr >
                        <tr class="form-tr">
                            <td class="form-label"><label>要求与会成员 :</label></td>
                            <input type="hidden"  id="requirAttendeesId" class="form-control addInputWidth"  name="requirAttendeesId" readonly>
                            <td class="col_text" colspan="3">
                                <input type="text" class="form-control addInputWidth read-only"  id="requirAttendeesName"   
                                name="requirAttendeesName" placeholder="" 
                                data-rule-required="false" data-msg-required="会要求与会成员不能为空" readonly>
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>实际与会成员 :</label></td>
                            <td class="col_text" >
                            	<div class="input-group form-date">
		                            <input type="hidden"  id="actualAttendeesId" class="form-control addInputWidth"  name="actualAttendeesId">
		                   			<input type="text" class="form-control addInputWidth"   id="actualAttendeesName"
		                   				 name="actualAttendeesName" placeholder="多选" data-msg-required="实际与会成员不能为空" readonly="readonly">
									<div class="input-group-addon btn-select-by-model empty"><a class="glyphicon glyphicon-remove"></a></div>
									<span class="input-group-addon w28 multiple-selector" data-selectorType="onlyPerson" data-title="选择人员"
                          						data-treeparam="{userStatus:true}" data-targetname="actualAttendeesName" data-targetid="actualAttendeesId">
										<a class="fa fa-ellipsis-h btn-select-by-model" ></a>
									</span>
								</div>
	                        </td>
	                        <td class="form-label"><label>纪要抄送人员 :</label></td>
                            <td class="col_text" >
                            	<div class="input-group form-date">
		                            <input type="hidden"  id="copySendId" class="form-control addInputWidth"  name="copySendId">
		                            <input type="text" class="form-control addInputWidth"   id="copySendName"   
		                            	name="copySendName" placeholder="多选" data-msg-required="纪要抄送人员不能为空" readonly="readonly">
									<div class="input-group-addon btn-select-by-model empty"><a class="glyphicon glyphicon-remove"></a></div>
									<span class="input-group-addon w28 multiple-selector" data-selectorType="onlyPerson" data-title="选择告知人员"
                                          data-treeparam="{userStatus:true}" data-targetname="copySendName" data-targetid="copySendId">
										<a class="fa fa-ellipsis-h btn-select-by-model" ></a>
									</span>
								</div>
	                        </td>
                        </tr>
                         <tr class="form-tr">
                         	<td class="form-label"><label>其他可阅读者 :</label></td>
                            <td class="col_text" colspan="3">
                            	<div class="input-group form-date">
		                            <input type="hidden"  id="otherReadersId" class="form-control addInputWidth"  name="otherReadersId">
		                            <input type="text" class="form-control addInputWidth"   id="otherReaders"   
		                            	name="otherReaders" placeholder="其他可阅读者" readonly="readonly">
									<div class="input-group-addon btn-select-by-model empty"><a class="glyphicon glyphicon-remove"></a></div>
									<span class="input-group-addon w28 multiple-selector" data-selectorType="onlyPerson" data-title="选择其他可阅读者"
                                          data-treeparam="{userStatus:true}" data-targetname="otherReaders" data-targetid="otherReadersId">
										<a class="fa fa-ellipsis-h btn-select-by-model" ></a>
									</span>
								</div>
	                        </td>
                        </tr> 
                        
                        <tr class="form-tr">
                            <td class="form-label"><label>会议内容 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="meetingContent" name="meetingContent" data-html="true"
                                data-maxlength="85" data-placeholder="会议内容"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>会议记录 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="meetingRecord" name="meetingRecord" data-html="true"
                                data-maxlength="85" data-placeholder="会议记录"></textarea>
                            </td>
                        </tr>
                       
                        <tr class="form-tr">
                            <td class="form-label"><label>会议决议 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="meetingResult" name="meetingResult" data-html="true"
                                data-maxlength="85" data-placeholder="会议决议"></textarea>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="remarks" name="remarks" data-html="true"
                                data-maxlength="85" data-placeholder="备注"></textarea>
                            </td>
                        </tr>
                       <tr class="form-tr">
							<td class="form-label word-edit-page-td"><label>文档附件 :</label></td>
							<td colspan="3"><div id="documentAttachments"></div></td>
						</tr>
                        <!-- <tr class="form-tr">
                            <td class="form-label"><label>通知方式 :</label></td>
                            <td colspan="3">
                                <input type="radio" name="notifiyWay" value="1" checked>待办
                                <input type="radio" name="notifiyWay" value="0" class="mar_l_10">待阅
                            </td>
                        </tr>  -->
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
     </div>
  </div>
</div>
