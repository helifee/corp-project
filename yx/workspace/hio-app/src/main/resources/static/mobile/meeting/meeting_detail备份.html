    <body  style="">
        <div class="mui-content">
            <h4 class="mui-content-padded">详情信息</h4>
            <div style="background-color: #fff;padding-bottom: 5px;">
                <div class="mui-content-padded">
                    <!--  <h4 style="text-align: center;padding-top: 10px;"></h4> -->
                    <table id="ywxx" border="1" width="100%" style="padding: 5px 5px;text-align: center;table-layout:fixed;">
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议主题</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="title"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">召开日期</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="beginDate"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">结束日期</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="endDate"></span></td> </tr>
	                       
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议地点</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="address"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">会议组织人</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="emceeId"></span></td> </tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">与会人员</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="attendeesName"></span></td></tr>
	                    <tr><td class="title" style="padding: 5px; WORD-WRAP: break-word">与会状态</td>
	                       <td class="titlevalue" style="padding: 5px;padding-left: 10px;"><span id="status"></span></td> </tr>    
                    </table>
                </div>
            </div>
            
            <h4 class="mui-content-padded">会议议程</h4>
            <div class="spcontent">
                <ul class="event_list" id="agendaList">
                    <li>时间： 2017-07-09 12:23:34</li>
                    <li>会议议程： 2会议议程4</li>
                    <li>议程资料： 24对应议程的上会资料</li>
                    <li>资料提交人： 2资料提交人</li>
                </ul>
            </div>
            
			<div id="background" class="background" style="display: none;"></div> 
			<div id="progressBar1" class="progressBar" style="display: none; ">正在加载中，请稍等...</div>
			<div id="progressBar2" class="progressBar" style="display: none; ">正在处理，请稍等...</div>
				 
            <div id="spcz" class="mui-content">
                <div id="actionDiv" class="mui-content-padded"> 
                    <button id="attendBtn" style="display:none;" type="button" class="mui-btn mui-btn-primary" onclick="doSubmitAction('1');">参加</button>
                    <button id="refuseBtn" style="display:none;" type="button" class="mui-btn mui-btn-primary" onclick="doSubmitAction('0');">不参加</button>
                </div>
            </div>
