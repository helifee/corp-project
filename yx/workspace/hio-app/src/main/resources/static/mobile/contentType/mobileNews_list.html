<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻公告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">

    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <style>
        .title{
            margin: 20px 15px 7px;
            color: #6d6d72;
            font-size: 15px;
        }

        .nav-bar{
            background-color: #FFFFFF;
            height: 40px;

        }
        .nav-bar .mui-title{
            font-family: PingFangSC-Regular;
            font-size: 17px;
            color: #2CAFFF;
            letter-spacing: -0.12px;
            line-height: 40px;
        }
        .nav-bar .nav-icon{
            line-height: 22px;
            font-size:22px;
        }
        .list-container{
            height:100%;
            background-color: #FFFFFF;
            padding-top: 0px;
        }
        .custom-table-view:before{
            height:0px;
        }
        .news-title{
            overflow: hidden;
            word-wrap: break-word;
            max-height:50px;
            font-family: PingFangSC-Regular;
            font-size: 16px;
            color: #333333;
            letter-spacing: 0;
            line-height: 24px;
        }

        .news-base{
            padding:15px 0;
        }
        .news-base span{
            display: inline-block;
        }
        .news-type{
            background: #FFFFFF;
            border: 1px solid #F6A623;
            /*width:15%;*/
            font-family: PingFangSC-Light;
            font-size: 11px;
            color: #F6A623;
            letter-spacing: 0;
            line-height: 12px;
            /*float: left;*/
            padding: 1px;
        }
        .news-dept{
            margin-left:10px;
            font-family: PingFangSC-Regular;
            font-size: 13px;
            color: #999999;
            letter-spacing: 0;
            line-height: 16px;
            /*width:50%;*/
            /*float: left;*/
        }

        .news-date{
            font-family: PingFangSC-Regular;
            font-size: 13px;
            color: #999999;
            letter-spacing: 0;
            /* line-height: 16px; */
            /* margin-left: 30%; */
            /* right: 0; */
            float: right;
        }

        .mui-toast-container{
            bottom:30%;
        }
    </style>
    <script type="text/javascript">
        var hostUrl = '/platform-app/';
    </script>

</head>
