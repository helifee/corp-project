<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>搜索</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
       <!--  <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->
        <link rel="styleSheet" href="../../../common/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/fill-style.css" />
        <link rel="stylesheet" type="text/css" href="css/list.css" />
        <script src="../../js/jquery-1.11.3.min.js"></script>
    </head>
    <body>
    <div class="search-page">
        <header class="home-head clearfix">
            <span class="head-icon smile pull-left"></span>
            <span class="tit">发起</span>
            <span class="head-icon remove pull-right"></span>
        </header>

        <div class="search-head clearfix">
            <div class="search-box">
                <i class="fa fa-search my-input-search" aria-hidden="true"></i>
                <input type="text" placeholder="搜索"/>
            </div>
            <a href="#" class="cancel" onclick="javascript:void(0);">取消</a>
        </div>
        <div class="menu-wrap">
            <div class="menu-scroll-box">
                <ul class="menu clearfix">

                </ul>
            </div>
        </div>
        <!-- 搜索记录为空 -->
        <div class="empty-box" style="display:none">
            <div class="empty-con">
                <div class="img"></div>
                <p>暂无搜索记录</p>
            </div>
        </div>
        <!-- 有记录 -->
        <div class="search-list bg searchRecentBox">
            <div class="title-search">
                <h2 class="icon-my icon-my-s3">
                    最近搜索
                    <span class="close-span"></span>
                </h2>
            </div>
            <div class="list-sort-show" style="">
                <ul class="list-sort-ul" id="recentBoxUl">

                </ul>

            </div>

        </div>
        <!-- 搜索列表 -->
        <div class="search-list" id="search_list" style="display: none;">
            <div class="list-sort-show">
                <ul class="list-sort-ul list-pad-left" id="searchListData">

                </ul>
            </div>
        </div>
    </div> <script src="js/start_common.js"></script>
    <script src="js/search_page.js"></script>
</body>
</html>
