    $(".selectBtn").on("click",function(){
        var model = $.selectModal({
            $input : $("input"),
            selectionMethod: "multi",  //single  multi
            selectKey :{
                val:  "user",
                key : "type"
            },
            selectList : ["55109dca3fdf49d2ae6ce45fcd6b6c53"],
            param : {
                url:hostUrl + 'sys/org/user/getUserTree?random=' + Date.now(),
                type: "POST",
                contentType:'application/json'
            },
            callback : function(data){
                console.log(data)
            },
            close : function(){
                model.remove();
            }
        })
