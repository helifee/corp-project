<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业务对象编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
	<link href="../../oa/entry/chosen/chosen.css" rel="stylesheet">
	<link rel="stylesheet" href="financeobject_edit.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div id="editTitle" class="col-md-8 col-sm-6 col-xs-6  xj-form-title" id="supplierTitle">业务对象编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4  xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="_close">关闭</button>
            <button class="btn btn-sm btn-adv"  type="button" id="saveForm" onclick="javascript:$('#baseSupplierForm').submit();">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- Tab panes -->
        <div  class="col-md-11 col-sm-12 col-mar-auto container-all">
            <div class="xj-form-content mt50">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">条件编辑</span>
                        </div>
                    </div>
                </div>
                <form class="form-horizontal"  id="baseSupplierForm">
                    <input type="hidden"  class="form-control" name="id"/>
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>所属系统 :</label></td>
                            <td>
                                <select name="appCode" id="appCode"  class="form-control">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="EX">费用系统</option>
                                    <option value="CO">成本系统</option>
                                    <option value="SA">销售系统</option>
                                </select>
                            </td>
                            <td class="form-label"><label><span>*</span>业务类型 :</label></td>
                            <td >
                                <select name="type" id="type" class="form-control">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="1">基本档案</option>
                                    <option value="2">业务表单</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                        	<td class="form-label"><label><span>*</span>业务对象编号 :</label></td>
                            <td>
                                <input type="text" class="form-control" data-html="true" name="code" placeholder="业务对象编号">
                            </td>
                        	<td class="form-label"><label><span>*</span>业务对象名称 :</label></td>
                            <td>
                                <input type="text" class="form-control" data-html="true" name="name" placeholder="业务对象名称">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>数据获取接口类 :</label></td>
                            <td class="col_text ">
                                <input type="text" class="form-control" data-html="true" name="fetchClass" placeholder="数据获取接口类">
                            </td>
                            <td class="form-label"><label><span>*</span>数据获取接口方法 :</label></td>
                            <td class="col_text ">
                                <input type="text" class="form-control" data-html="true" name="fetchMethod" placeholder="数据获取接口方法">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>数据回调接口类 :</label></td>
                            <td class="col_text ">
                                <input type="text" class="form-control" data-html="true" name="callbackClass" placeholder="数据回调接口类">
                            </td>
                            <td class="form-label"><label>数据回调接口方法 :</label></td>
                            <td class="col_text ">
                                <input type="text" class="form-control" data-html="true" name="callbackMethod" placeholder="数据回调接口方法">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>状态 :</label></td>
                            <td class="form-value">
				            	<label class="btn blue"><input type="radio" class="toggle" name="status" value="1" checked>启用</label>
		                		<label class="btn blue"><input type="radio" class="toggle" name="status" value="0">禁用</label>
				            </td>
				            <td class="form-label"></td>
				            <td></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>描述 :</label></td>
                            <td colspan="3">
                                <textarea class="form-control" rows="3" data-html="true" name="remark" ></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="xj-form-tab mt20 container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">注册字段</span>
                    </div>
                    <div class="col-md-9 btns-group">
			            <button type="button" class="btn btn-sm" onclick="javascript:_DataEdit.toDeleteData()">删除</button>
			            <button type="button" class="btn btn-sm" onclick="javascript:_DataEdit.toUpData()">修改</button>
		            	<button type="button" class="btn btn-sm" onclick="javascript:_DataEdit.toAddData()">新增</button>
		            </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container">
                <table id="fieldList"></table>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h5 id="fieldTitle" class="modal-title">业务数据项编辑</h5>
			</div>
			<input type="hidden"  class="form-control" id="eId"/>
			<input type="hidden"  class="form-control" id="addParentId"/>
			<div class="modal-body" id="modalData">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm blue" id="confirmData" onclick="javascript:$('#fieldEditFrom').submit();">确定</button>
				<button type="button" class="btn btn-sm opacity" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
</body>
<script  type="text/javascript" src="../../common/common.js"></script>
<script src="../../oa/entry/chosen/chosen.jquery.js"></script>
<script src="financeobject_validate.js"></script>
<script src="financeobject_edit.js"></script>
</html>
