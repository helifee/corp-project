<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>凭证模板</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script type="text/javascript" src="../../common/common.css.js"></script>
<link  rel="stylesheet" href="financetemplate_tab.css">
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <!-- Tab panes -->
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <div class="xj-main-advanced container-fluid" >
                <div class="row clearfix">
                    <div class="form-inline">
                        <div class="col-md-10 rm-pad expand-search">
                            <div class="form-group">
                                <label for="selectFinanceSystem">财务系统名称: </label>
                                <select id="selectFinanceSystem" class="form-control selWidth" >
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="selectCompany">账套名称: </label>
                                <select id="selectCompany" class="form-control selWidth" >
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabContainer">
                <div class="col-md-9">
                    <button type="button"  class="btn btn-sm tabbtn active">公司对照</button>
                    <button type="button"  class="btn btn-sm tabbtn">会计科目同步</button>
                    <button type="button"  class="btn btn-sm tabbtn">现金流量项目</button>
                    <button type="button"  class="btn btn-sm tabbtn">辅助核算对照</button>
                    <button type="button"  class="btn btn-sm tabbtn">凭证模板设置</button>
                </div>
                <div class="col-md-3 btns-group addBtn">
                    <button type="button"  class="btn btn-sm" style="margin-top: 0px;margin-right: -25px" id="excelExport">导出</button>
                    <button type="button"  class="btn btn-sm" style="margin-top: 0px;margin-right: 0px" id="excelImport">导入</button>
                </div>
            </div>
            <div class="tabs">
                <div id="tabcontent">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="excelModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">请选择</h5>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="excelModalFrom" validate-type="jQueryValidate" method = "post">
                	<input type="hidden"  class="form-control" id="excelCompanyId" name="excelCompanyId"/>
                    <input type="hidden"  class="form-control" id="type" name="type"/>
                    <input type="hidden"  class="form-control" id="excelEntry" name="excelEntry"/>
                    <div class="xj-form-content">
                        <table class="table table-bordered">
                            <tbody>
                            <tr style="display: none">
                                <td class="textalignr"><label><span>*</span>excel选项 :</label></td>
                                <td>
                                    <label class="btn blue"><input class="toggle" value="accountCaption" onclick="_tabList.excelBoxChange(this)" type="checkbox">会计科目同步</label>
                                    <label class="btn blue"><input class="toggle" value="cashFlowItem" onclick="_tabList.excelBoxChange(this)" type="checkbox">现金流量项目</label>
                                    <label class="btn blue"><input class="toggle" value="auxiliaryAccounting" onclick="_tabList.excelBoxChange(this)" type="checkbox">辅助核算对照</label>
                                    <label class="btn blue"><input class="toggle" value="voucherTemplate" onclick="_tabList.excelBoxChange(this)" type="checkbox">凭证模板</label>
                                </td>
                            </tr>
                            <tr id="excelFile" style="display: none">
                                <td class="textalignr"><label><span>*</span>选择Excel模板 :</label></td>
                                <td>
                                    <input type="file" name="excelFile" class="">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-sm btnColor" onclick="javascript:_tabList.excelConfirm()">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="financetemplate_tab.js"></script>
</html>
