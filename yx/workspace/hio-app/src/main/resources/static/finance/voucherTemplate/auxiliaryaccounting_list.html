<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<div class="container-fluid">
   <div class="row clearfix xj-main-dimsearch">
        <div class="form-inline clearfix bdt1 page-div-width">
            <div class="col-md-5 col-sm-5 col-xs-5">
              <span><span class="org-icons list-icon"></span><span class="tit pdr20">科目辅助核算与业务对象对应</span></span>
           		<div style="display: inline-block;">
	                <select id="companySct" class="form-control sel-control" onchange="javascript:_assList.searchProjectDate()">
	                </select>
              	</div>
            </div>
            <div id="listButton" class="col-md-7 col-sm-7 col-xs-7  right-content pull-left pdlf10 pdrh0">
					<div class="busiBtns">
						<button  class="btn appbtn btn-sm" type="button" data-toggle="modal" onclick="javascript:_assList.toAddAssType()">新增</button>
						<button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toUpAssType()">修改</button>
						<button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toDelAssType()">删除</button>
						<!-- <button  class="btn btn-default" type="button"  data-toggle="modal"  data-target="#addImport">导入</button>
						<button  class="btn btn-default" type="button"  onclick="deleteProjectType()">导出</button> -->
					</div>
            </div>
       </div>
   </div>
</div>
<div class="xj-main-grid grid-container">
	<table id="assType"></table>
</div>
<div class="container-fluid">
	<div class="row clearfix xj-main-dimsearch">
		<div class="form-inline clearfix bdt1">
			<div class="col-md-5 col-sm-5 col-xs-5">
				<span><span class="org-icons list-icon"></span><span class="tit pdr20">辅助核算与业务对象详情对照</span></span>
            </div>
            <div id="listButton" class="col-md-7 col-sm-7 col-xs-7  right-content pull-left pdlf10 pdrh0">
            	<div class="user-list-group" >
                	<div class="busiBtns">
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toCancelAssMap()" id="cancelAdd">取消</button>
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toAddAssMap()">增行</button>
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toDelAssMap()">删行</button>
                    	<button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.toSaveAssMap()">保存</button>
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.sendAssMappingNC()" id="sendNc">推送</button>
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.sendAssMappingNCRe()" id="sendNcRe">重新推送</button>
                        <button  class="btn appbtn btn-sm" type="button" onclick="javascript:_assList.getCoContract()" id="getCoContract">抽取数据</button>
                   </div>
                </div>
             </div>
          </div>
    </div>
</div>
<div class="xj-main-grid grid-container">
	<table id="assMapping"></table>
</div>
<!--辅助核算新增modal-->
<div class="modal fade" id="addAuxiliary" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h5 id="modalTitle"  class="modal-title">辅助核算</h5>
             </div>
             <div class="modal-body" id="modalData"></div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-sm blue" onclick="javascript:$('#modalFrom').submit()">保存</button>
                 <button type="button" class="btn btn-sm opacity" data-dismiss="modal">关闭</button>
             </div>
         </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
 <!--modal结束-->
<script src="auxiliaryaccounting_list.js?v=1.0.0"></script>
</body>
</html>
