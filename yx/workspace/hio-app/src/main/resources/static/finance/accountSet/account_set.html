<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>财务系统公司</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script type="text/javascript" src="../../common/common.css.js"></script>
    <style>
        .form-inline .form-control.selWidth{width:150px}
        .flow-modal{
            width: 640px;
        }
        .table-bordered>tbody>tr>td{width:30%}
        .table-bordered>tbody>tr>td.col-text{width:20%}
        .btnColor{background-color: #46A7FF; color:#fff}
        .btnColor:focus,.btnColor:active,.btnColor:hover{color:#fff}
        .needed{color:red}
    </style>
</head>

<body>
<div class="container-fluid xj-font">
    <div class="row">
        <!-- Tab panes -->
        <div  class="col-md-11 col-sm-12 col-mar-auto">
            <div class="xj-main-dimsearch container-fluid" >
                <div class="row clearfix">
                    <div class="form-inline">
                        <div class="col-md-5 col-sm-5 col-xs-5 rm-pad">
				              <div class="form-group">
				                <span class="tit ">财务系统名称:</span>&nbsp;
				                <select id="selectFinanceSystem" class="form-control selWidth" onchange="searchData()">
				                </select>
				              </div>
				              <!-- <div class="form-group">
				               <button class="btn btn-sm btn-search rm-pad" type="button" onclick="searchDate()"><i class="fa fa-search" aria-hidden="true"></i></button>
				              </div> -->
                    	</div>
                        <div class="col-md-7 col-sm-7 col-xs-7 btns-group clearfix">
                            <button  class="btn btn-sm" type="button" onclick="delAccountSet()">删除</button>
                            <button  class="btn btn-sm" type="button" data-toggle="modal" onclick="editAccountSet()">修改</button>
                            <button  class="btn btn-sm" type="button" data-toggle="modal" onclick="addAccountSet()">新增</button>
                           </div>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container tableStyle ">
                <table id="systemGrid"  constraint-layout="true">
                </table>
                <div id="systemGridPage"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="account_set.js"></script>

</html>
