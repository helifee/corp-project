<div class="container-fluid form_container">
	<div class="row" id="modelHeight">
		<div class="col-md-10 col-md-offset-1">
			<form class="form-inline" id="voucherBillEntryFrom" validate-type="jQueryValidate" data-validate-success="save_form()">
	          	 	<input type="hidden"  class="form-control" name="id"/>
	          	 	<input type="hidden"  class="form-control" name="voucherBillId"/>
	          	 	<input type="hidden"  class="form-control" name="captionId"/>
	          	 	<input type="hidden"  class="form-control" name="assCode"/>
	          	 	<input type="hidden"  class="form-control" name="assName"/>
	          	 	<input type="hidden"  class="form-control" name="realAssName"/>
	          	 	<input type="hidden"  class="form-control" name="cashFlowCode"/>
	          	 	<input type="hidden"  class="form-control" name="assId"/>
	              	<table class="table table-bordered">
	              	<tbody>
	                  	<tr>
                      	<td class="textalignr">摘要 :</td>
                          <td>
                              <div class="input-group form-date">
                                 <input type="text" class="form-control addInputWidth" name="summary"  data-placeholder="摘要" data-maxlength="255">
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr"><span class="needed">*</span>会计科目名称 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="captionName" data-required="true" data-placeholder="会计科目名称 " data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.captionEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectCaption"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">辅助核算名称 :</td>
                          <td>
                              <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="assCompent" data-required="true" data-placeholder="辅助核算名称 " data-maxlength="255" readonly="readonly">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.assEmpty()"></a></div>
									<span class="input-group-addon w28">
										<a class="fa fa-ellipsis-h" id="selectAssName"></a>
									</span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">现金流量名称 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="cashFlowName" data-required="false" data-placeholder="现金流量名称" data-maxlength="255">
                              		<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="javascript:_tempList.cashFlowEmpty()"></a></div>
								  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h" id="selectCashFlow"></a>
								  </span>
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">借方金额 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="drmny" data-required="false" data-placeholder="借方金额" data-maxlength="255">
                              </div>
                          </td>
                       </tr>
                       <tr>
                          <td class="textalignr">贷方金额 :</td>
                          <td>
                          	   <div class="input-group form-date">
                              	    <input type="text" class="form-control addInputWidth" name="crmny" data-required="false" data-placeholder="贷方金额" data-maxlength="255">
                              </div>
                          </td>
                       </tr>
                       <tr>
							<td class="textalignr">备注说明 :</td>
							<td>
								<div class="input-group form-date">
								    <input type="text" class="form-control addInputWidth" name="remark" data-required="false" data-placeholder="备注说明" data-maxlength="255">
	                            </div>
							</td>
						</tr>
                    </tbody>
                </table>
            </form>
		</div>
	</div>
</div>
