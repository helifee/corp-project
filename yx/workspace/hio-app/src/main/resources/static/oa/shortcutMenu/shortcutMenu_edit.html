<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="temptitle" name="temptitle">新增快捷菜单</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <style type="text/css">
        .form-inline .form-control{
            width:100%;
        }
    </style>
    <![endif]-->

</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="title" name="title">快捷菜单-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="closeWindowBtn">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveAndCreateBtn">保存&新增</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveBtn">保存</button>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt80">
            <form class="form-inline" id="shortcutMenuForm" method="POST" validate-type="jQueryValidate" data-validate-success="" enctype="multipart/form-data">
                <div class="xj-form-content xj-form-single" >
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>名称 :</label></td>
                            <td>
                                <input type="hidden" id="shortcutMenuId" name="id">
                                <input type="hidden" id="menuId" name="menuId">
                                <input type="hidden" id="adminUser" name="adminUser">
                                <input type="hidden" id="sortNum" name="sortNum">
                                <input type="text" class="form-control addInputWidth" id="shortcutMenuName" name="name" data-required="true" data-maxlength="50" data-placeholder="名称不能为空">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>编码 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="shortcutMenuCode" name="code" data-required="true" data-maxlength="50" data-placeholder="编码不能为空">
                            </td>
                        </tr>
                        <tr class="form-tr" style="display: none;">
                            <td class="form-label"><label>内部链接 :</label></td>
                            <td>
                                <span class="radio-inline"><input class="" type="radio" name="innerLink" value="true" checked>是</span>
                                <span class="radio-inline"><input class="" type="radio" name="innerLink" value="false" >否</span>

                            </td>
                        </tr>
                        <tr class="form-tr" id="resourceTr">
                            <td class="form-label"><label>资源 :</label></td>
                            <td>
                                <input type="hidden" id="shortcutMenuResourceId" name="resourceId">
                                <div class="input-group form-date resetwidth">
                                    <input type="text" class="form-control" id="shortcutMenuResourceName" name="resourceName" readonly="readonly">
                                    <div class="input-group-addon resetposition" style="cursor:pointer;" id="removeResourceBtn">
                                        <a class="glyphicon glyphicon-remove" ></a>
                                    </div>
                                    <span class="input-group-addon w28" style="cursor: pointer;" id="selectResourceBtn"><a class="fa fa-ellipsis-h "></a></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>地址 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="shortcutMenuLinkAddr" name="linkAddr" readonly data-required="true" data-maxlength="500" data-placeholder="地址不能为空">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>图标 :</label></td>
                            <td>
                            	<div class="up-pic">
	                      	  		<img src="" id="newImg" style="display: none" > 
	                     	  		<span> </span>
	                     	  		<p></p>
	                           	 	<input type="file" id="shortcutMenuIcon"  onchange="newFile(this)" name="icon" multiple="true" class="form-input file-pic" accept="image/*"/>
	                        		<input type="hidden" name="isDelPic" id="isDelPic" value="1">
                        		</div>
                           </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="../../common/jquery/jquery-form.js" type="text/javascript"></script>
<script src="shortcutMenu_edit.js" type="text/javascript"></script>
</body>
</html>
