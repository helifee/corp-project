                <div class="form-inline clearfix" >
                    <div class="form-group pull-left">
                        <input type="text" class="form-control" name="keywords" id="keywords" placeholder="站点名称/站点编码">
                        <button class="btn btn-sm btn-dim rm-pad"  id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="pull-right my-btn-group">
                        <button type="button" class="btn btn-sm" id="newPortalBtn">新增</button>
                        <button type="button" class="btn btn-sm" id="authorizationPortalBtn">站点授权</button>
                        <button type="button" class="btn btn-sm" id="designPortalBtn">设计界面</button>

                        <div class="btn-group more">
                            <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">更多<span class="caret"></span></button>
                            <ul class="dropdown-menu" role="more">

<!--角色选择-->
<div class="modal fade" id="roleSelectorModal" tabindex="-1" role="dialog" aria-labelledby="roleSelectorModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="roleSelectorModalLabel">角色选择</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="mytable">
                        <input type="hidden" name="pageId" id="pageId">
                         <ul id="roleSelectorTree"  class="ztree"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="authorizationBtn">授权</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
