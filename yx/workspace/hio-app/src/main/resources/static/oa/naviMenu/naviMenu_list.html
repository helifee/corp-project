<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导航菜单</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
       <script src="../../common/common.css.js"></script>
       <link rel="stylesheet" href="naviMenu.css">
</head>
</head>
<body>

<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 col-sm-12 col-mar-auto">
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <div class="form-inline" action="">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="form-group">
              <input type="text" class="form-control"  id="keywords" name="keywords" placeholder="名称/菜单名称">
              <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="fuzzySearch();" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
               
              </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
	              <button type="button" class="btn btn-sm" id="disBtn">禁用</button>
	              <button type="button" class="btn btn-sm" id="actBtn" >启用</button>
                  <button type="button" class="btn btn-sm"  id="downBtn">下移</button>
                  <button type="button" class="btn btn-sm" id="upBtn">上移</button>
                  <button type="button" class="btn btn-sm" id="delsBtn">删除</button>
                  <button type="button" class="btn btn-sm"  id="updateBtn">修改</button>
                  <button type="button" class="btn btn-sm"  id="addBtn" >新增</button>
            </div>
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container">
        <table id="list2" constraint-layout="true"></table>
      </div>
     </div>
  </div> 
</div>
<script src="../../common/common.js"></script>
<script src="naviMenu_list.js"></script>
</body>
</html>
