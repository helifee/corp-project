<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>快速入口信息</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- upload css -->
  <link rel="stylesheet" href="../../univ/css/jquery-file-upload/jquery.fileupload.css">
  <link rel="stylesheet" href="../../univ/css/attachment-single.css">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-6 col-xs-6 xj-form-title">快速入口信息</div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="_close">关闭</button>
    </div>
  </div>
</header>
<div class="container-fluid form_container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 container-all">
		   	<form class="form-inline" id="entryForm">
			    <input type="hidden" class="form-control" id="id" name="id" >
			    <input type="hidden" class="form-control" id="resourceId" name="resourceId" >
		        <div class="row">
		            <div class="xj-form-content mt50">
		                <table class="table table-bordered">
		                    <tbody>
		                        <tr>
		                            <td class="form-label">编码 :</td>
		                            <td class="form-value" colspan="3">
		                                <input type="text" class="form-control addInputWidth" id="code" name="code" disabled="disabled">
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label">名称 :</td>
		                            <td class="form-value" colspan="3">
		                            	<input type="text" class="form-control addInputWidth" id="name" name="name" disabled="disabled"/>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label">选择上级 :</td>
		                            <td class="form-value" colspan="3">
			                           <select name="parentId" id="parentId" class="form-control select2" disabled="disabled">
						            		<option value="">请选择。。</option>
				         				</select>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td class="form-label">内部链接 :</td>
		                            <td class="form-value">
					                	<input type="text" class="form-control addInputWidth" id="isInner" name="isInner" disabled="disabled"/>
		                            </td>
		                            <td class="form-label">状态 :</td>
		                            <td class="form-value">
					                	<input type="text" class="form-control addInputWidth" id="status" name="status" disabled="disabled"/>
		                            </td>
		                        </tr>
		                        <tr id="_external">
		                        	<td class="form-label">资源 :</td>
		                            <td colspan="3" class="form-value">
		                            	<input type="text" class="form-control addInputWidth" id="resourceName" name="resourceName" disabled="disabled"/>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td class="form-label">地址 :</td>
		                            <td colspan="3" class="form-value">
		                            	<input type="text" class="form-control addInputWidth" id="_url" name="url" disabled="disabled"/>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td class="form-label">图标 :</td>
		                            <td colspan="3" class="form-value">
		                            	<div class="upload clearfix attachment-single">
										    <div class="up_title">
										        <div class="up_link">
										        <span class="glyphicon glyphicon-link"></span>
										        <a href="javascript:void(0);" class="fileinput-button">
										        	<span>添加附件</span>
										        	<input id="fileupload" type="file" name="files[]">
										        </a>
										        </div>
										        <div class="up_files">
										            <ul class="clearfix">
										            </ul>
										        </div>
										    </div>
										</div>
		                            	<input class="form-control addInputWidth" id="icon" name="icon" type="hidden"/>
		                            </td>
		                        </tr>
		                        <tr>
					       			<td class="form-label">创建时间:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="createDate" disabled="disabled">
									</td>
									<td class="form-label">修改时间:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="updateDate" disabled="disabled">
									</td>
				            	</tr>
				            	<tr>
					       			<td class="form-label">创建人:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="createPersonName" disabled="disabled">
									</td>
									<td class="form-label">修改人:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="updatePersonName" disabled="disabled">
									</td>
				            	</tr>
				            	<tr>
					       			<td class="form-label">创建部门:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="createOrgName" disabled="disabled">
									</td>
									<td class="form-label">创建公司:</td>
									<td class="form-value">
										<input class="form-control addInputWidth" id="createCompanyName" disabled="disabled">
									</td>
				            	</tr>
		                    </tbody>
		                </table>
		            </div>
		        </div>
		    </form>
	    </div>
	</div> 
</div>
<script src="../../common/common.js"></script>
<!-- upload js -->
<script src="../../univ/js/jquery-file-upload/vendor/jquery.ui.widget.js"></script>
<script src="../../univ/js/jquery-file-upload/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="../../univ/js/jquery-file-upload/jquery.fileupload.js"></script>
<script src="entry_upload.js"></script>
<script src="entry_view.js" type="text/javascript"></script>
<script src="entry_validate.js" type="text/javascript"></script>
</body>
</html>
