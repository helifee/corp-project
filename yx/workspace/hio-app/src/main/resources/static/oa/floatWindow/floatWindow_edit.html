<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
     <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 col-sm-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="closeFloatWindowBtn">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" id="saveFloatWindowBtn">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 col-sm-12 col-mar-auto">
       <form class="form-inline"  id="floatWindowForm" action="" method="post" validate-type="jQueryValidate" data-callback="closeFloatWindowModal()" >
        <div class="xj-form-content mt50">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
             <td class="form-label1"><label><span>*</span>名称 :</label></td>
              <td><input type="text" class="form-control addInputWidth" data-required="true" data-maxlength="100" data-html="true" name="name" id="name" data-placeholder="名称"></td>
              <td class="form-label1"><label><span>*</span>编码 :</label></td>
              <td><input type="hidden" name="id" id="id" />
                  <input type="hidden" id="creater" name="creater">
                  <input type="hidden" id="modifier" name="modifier">
              <input type="text" class="form-control addInputWidth" name="serialNo" id="serialNo" data-required="true" data-html="true" data-maxlength="20" data-placeholder="编码"></td>
            </tr>
           <!-- <tr class="form-tr">
              <td class="form-label1"><label>顶坐标 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="top" name="top" data-digits="true" data-maxlength="5" data-placeholder="顶坐标"></td>
              <td class="form-label1"><label>左坐标 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="_left" name="_left" data-digits="true"  data-maxlength="5" data-placeholder="左坐标"></td>
            </tr>-->
            <tr class="form-tr">
              <td class="form-label1"><label><span>*</span>宽度 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="width" name="width" data-digits="true" data-required="true" data-maxlength="5" data-placeholder="宽度"></td>
              <td class="form-label1"><label><span>*</span>高度 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="height" name="height" data-digits="true" data-required="true" data-maxlength="5" data-placeholder="高度"></td>
            </tr>
            <!--<tr class="form-tr">
              <td class="form-label1"><label>类型 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="type" name="type" data-maxlength="32" data-placeholder="类型"></td>
              <td class="form-label1"><label>延时打开时间(ms) :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="delayInterval" name="delayInterval" value="0" data-digits="true" data-maxlength="5" data-placeholder="延时打开时间"></td>
            </tr>-->
            <tr class="form-tr">
                <td class="form-label1"><label>显示时长(ms) :</label></td>
                <td><input type="text" class="form-control addInputWidth" id="showInterval" name="showInterval"value="5000" data-digits="true" data-maxlength="5" data-placeholder="显示时长"></td>
                <td class="form-label1"><label>延时打开时间(ms) :</label></td>
                <td><input type="text" class="form-control addInputWidth" id="delayInterval" name="delayInterval" value="0" data-digits="true" data-maxlength="5" data-placeholder="延时打开时间"></td>
            </tr>
             <tr class="form-tr">
              <td class="form-label1"><label>自动生效时间 :</label></td>
              <td>
              <div class="input-group date form_datetime form-date" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                  <input class="form-control" id="automaticTime" name="automaticTime" size="16" type="text" value="" readonly>
                 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span> 
                <!--   <span class="input-group-addon">  
			                    <span class="glyphicon glyphicon-calendar"></span>  
			                </span>   -->
                  
                </div>
              </td>
              <td class="form-label1"><label>自动失效时间 :</label></td>
              <td>
               <div class="input-group date form_datetime form-date" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                  <input class="form-control" id="expiredTime" name="expiredTime" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span> 
                <!--  <span class="input-group-addon">  
			                    <span class="glyphicon glyphicon-calendar"></span>  
			                </span>   -->
                </div>
              </td>
            </tr>
           <!--   <tr class="form-tr">
              <td class="form-label1"><label>创建者</label></td>
              <td><input type="text" class="form-control addInputWidth" id="creater" name="creater"></td>
              <td class="form-label1"><label>修改者</label></td>
              <td><input type="text" class="form-control addInputWidth" id="modifier" name="modifier"></td>
            </tr> -->
             <tr class="form-tr">
              <td class="form-label1"><label>链接 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="url" name="url" data-url="true" data-placeholder="链接"  data-maxlength="1000"></td>
              <td class="form-label1"><label><span>*</span>状态 :</label></td>
              <td>
                <input class="form-control" type="radio" name="state" value="true" >启用
                <input class="form-control" type="radio" name="state" value="false">禁用
              </td>
            </tr>
            <tr class="form-tr">
              <input type="hidden" class="form-control" id="file" name="file" data-required="true">
              <td class="form-label1"><label><span>*</span>图片 :</label></td>
              <td colspan="3" class="attachment-container">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../../common/common.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="floatWindow_edit.js"></script>
</body>
</html>
