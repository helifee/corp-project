<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<style>
    .ui-state-default.ui-jqgrid-hdiv{
        margin-top: 8px;
    }
    .my-form-group{
        padding-top: 12px;
    }
    .my-form-group input.form-control{
        width: 150px;
        display: inline-block;
        margin-right: 6px;
        float: left;
    }
    .my-form-group button.btn-dim {
        float: left;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 jz">
        <div class="row clearfix tabItem" style="display:block">
            <div class="col-xs-3 addBorder col3width boxHeight">
                <div class="org-title">
                    <span class="fa fa-sitemap"></span><span class="tit" id="treeTitle">我的问卷</span>
                </div>
                <div class="ztree-box">
                    <ul id="contentTree"  class="ztree"></ul>
                </div>
            </div>
            <div class="col-xs-9 col9width">
              <!-- 查询区域-->
                <div class="container-fluid xj-main-advanced">
                    <div class="row clearfix">
                        <div class="form-inline" id="searchForm">
                            <div class="simple-box clearfix">
                                <div class="col-md-10 rm-pad">
                                    <table class="table tableContainer generalSearchTab">
                                    </table>
                                </div>
                            </div>
                            <div class="senior-box" style="display: none">
                                <table class="table tableContainer exactSearchTab">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -->

                <div class="xj-main-dimsearch container-fluid" id ="buttonBox">
                        <div class="form-inline clearfix">
                                <div class="my-form-group pull-left">
                                    <input type="text" class="form-control"  id="keywords" name="keywords" data-temp-placeholder="问卷主题">
                                    <button type="button" class="btn btn-sm btn-dim rm-pad"  id="fuzzySearchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>

                                </div>
                                <!-- <div class="pull-right my-btn-group">
                                   <button type="button" class="btn btn-sm btn-default" id="collectBtn">收藏</button>
                                    <button type="button" class="btn btn-sm btn-default" id="addBtn">新增</button>
                                    <button type="button" class="btn btn-sm btn-default" id="updateBtn">修改</button>
                                    <button type="button" class="btn btn-sm btn-default" id="delBtn">删除</button>
                                </div> -->
                        </div>
                </div>
                <div class="xj-main-grid grid-container" id="questionnair" style="display:block;">
                    <table id="serveyQuestionnaire" constraint-layout="true"></table>
                    <div id="pagered"></div>
                </div>
                <div class="xj-main-grid grid-container" id="serveyResponse" style="display:none;">
                    <table id="serveyResponseList" constraint-layout="true"></table>
                    <div id="ResponsePagered"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script src="../../../common/common.js"></script>
<script type="text/javascript" src="serveyQuestionnaire_list.js?v=1.0.0"></script>
</body>
</html>
