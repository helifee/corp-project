<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>问卷创建</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
    <link rel="stylesheet" href="css/serveyCreate_edit.css">
</head>
<style>
    #xj-form-content .table-bordered>tbody>tr>td{
        color: #666;
    }
    #xj-form-content .table-bordered>tbody>tr>td.form-label1{
        width: 4%;
        color: #333;
        white-space:nowrap;
    }
    .w100{
        width: 100%;
    }
    textarea.form-control.des{
        height: 74px;
        padding: 5px;
        resize: none;
    }
    .form-tr p a{
        margin: 0 6px;
        color: #46A7FF;
        line-height: 14px;
        text-decoration: underline;
    }
    .p_more{
        color: #333;
        font-size: 12px;
        line-height: 12px;
        margin:20px 0;
    }
    input[type=checkbox], input[type=radio]{
        vertical-align: text-bottom;
    }
    .mytimeselect{
        background: #FFFFFF;
        border: 1px solid #D6D6D6;
        border-radius: 2px;
        min-width: 63px;
        height: 28px;
        line-height: 28px;
    }
    .tip{
        margin-left: 20px;
        color: red;
    }
    .time-ti span{
        margin:0 5px;
    }
    .attatent a{
        margin:0 10px;
        font-size: 12px;
        color: #2CAFFF;
        letter-spacing: 0;
        line-height: 17px;
        text-decoration: underline;
    }
    .mb60{
        margin-bottom: 60px;
    }
    .divMarginTop{
        margin-top: -30px;
    }
</style>
<body>
<div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mt20 inMiddle flow">
            <div class="tabbox">
               <div class="addPad clearfix ">
                 <div class="xj-form-content" id="xj-form-content">
                <div class="xj-form-content xj-form-single" id="serveyInfo">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>问卷主题</label></td>
                            <td colspan="3" id="name" >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>调查分类</label></td>
                            <td colspan="3" id="parentName" >
                            </td>
                        </tr>

                        <tr id="twoCommonTR2" class="form-tr">
                       <td class="form-label1"><label>调查开始时间</label></td>
                       <td id="fromDate">
                       </td>
                       <td class="form-label1"><label>调查结束时间</label></td>
                       <td id="thruDate">
             		   </td>
             		   </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label><span>*</span>调查参与人员</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3" id="participant">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查结果可阅读者</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3" id="reader">
							 </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查结果通知人员</label><!-- <p><a>选择</a></p> --></td>
                            <td colspan="3" id="closingNotice">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>问卷说明</label></td>
                            <td colspan="3" id="description">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <!-- 更多设置 -->
                    <p class="p_more">更多设置</p>
                    <table class="table table-bordered mb60">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label1"><label>调查通知方式</label></td>
                            <td><input type="checkbox" checked="checked" disabled value="1" name="notice" readonly="readonly"><label>待办</label></td>
                            <td class="form-label1"><label>同一用户进行多次调查</label></td>
                            <td>
                                <input type="radio" name="multipleSurveys" disabled name="multipleSurveys" value="1"><label>允许</label>
                                <input name="multipleSurveys" type="radio" disabled name="multipleSurveys" value="0" checked="checked"><label>不允许</label>
                            </td>
                        </tr>
                       <!--  <tr class="form-tr">
                            <td class="form-label1"><label>调查结束前设置提醒</label></td>
                            <td colspan="3" class="time-ti">
                               <span>在结束前</span><select class="form-control mytimeselect"></select><span>分钟开始提醒，之后每</span>
                                <select class="form-control mytimeselect"></select><span>分钟进行提醒，提醒</span>
                                <select class="form-control mytimeselect"></select>
                                <span>次后结束</span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label1"><label>是否记录参与调查人名单</label></td>
                            <td colspan="3">
                                <input type="radio"><label>是</label>
                                <input type="radio"><label>否</label>
                                <span class="tip">注：选择“是”填写调查人控制项，“否”则不显示</span>
                            </td>
                        </tr>
                        -->
                        <tr class="form-tr">
                            <td class="form-label1"><label>附件</label></td>
                            <td colspan="3">
                                <div id="documentAttachments"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                 </div>
			<!-- <div class="xj-form-content xj-form-single" id="subjectInfo">
                 <div class="xj-main-grid grid-container">
                	<table class="table table-bordered" id='serveyCreateAdd'>
                       <tbody>
			        </tbody>
                	</table>
	                <div id="serveySubjectPager"></div>
	            </div>
                 </div> -->
					<div class="xj-form-content xj-form-single divMarginTop" id="subjectInfo">
						<div class="xj-main-grid grid-container">
							<div class="thead-box">
								<table style="width: 100%">
									<thead>
										<tr>
											<td class="w20">序号</td>
											<td class="w60">题目</td>
											<td class="w20 border-r-none">题型</td>
										</tr>
									</thead>
								</table>
							</div>
							<div class="tbody-box">
								<table>
									<tbody id="serveyCreateAdd">
									</tbody>
								</table>
							</div>
							<div id="serveySubjectPager"></div>
						</div>
					</div>
				</div>
            </div>
        </div>
      </div>
    </div>
   </div>
</body>

<script src="../../../common/common.js"></script>
<script src="serveyCreate_flow.js"></script>
</html>
