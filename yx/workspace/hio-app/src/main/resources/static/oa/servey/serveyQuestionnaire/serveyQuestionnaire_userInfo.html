<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="/platform-app/common/common.css.js" type="text/javascript"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title">参与人员信息</span></div>
        <div class="col-md-3 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" onclick="closeWin();">关闭</button>
        </div>
    </div>
</header>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
   			 <form class="form-horizontal" id="newMeetingForm" name="newMeetingForm"  validate-type="jQueryValidate">
			      <div class="xj-form-content mt50">
                <table class="table table-bordered">
                    <tbody>
                    	
                        <tr class="form-tr">
                            <td class="form-label"><label>已调查人员:</label></td>
                            <td class="col_text"  colspan="3">
								<div class="input-group form-date">
	                            	<textarea class="form-control" rows="4" id="attendUser" name="attendUser"></textarea>
								</div>
	                        </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>未调查人员:</label></td>
                            <td class="col_text"  colspan="3">
								<div class="input-group form-date">
	                            	<textarea class="form-control" rows="4" id="noAttendUser" name="noAttendUser"></textarea>
								</div>
	                        </td>
                        </tr>
                    </tbody>
                 </table>
                 </div>
             </form>
    </div>
  </div>
</div>
<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="./serveyQuestionnaire_userInfo.js"></script>
</body>
</html>
