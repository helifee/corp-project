<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/css/redmond/jquery-ui-1.8.16.custom.css">
    <link rel="stylesheet" href="css/flow_setting_main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv/html5shiv.min.js"></script>
    <script src="plugins/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="container-fluid">
        <form class="form-horizontal flow-base-from">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td class="col_title">编码：</td>
                            <td colspan="3">
                                <input type="text" class="form-control" placeholder="手工输入">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>名称：</td>
                            <td colspan="3">
                                <input type="text" class="form-control" placeholder="名称">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>默认标题：</td>
                            <td colspan="2" style="border-right: none">
                                <input type="text" class="form-control" placeholder="默认标题">
                            </td>
                            <td style="border-left: none">
                                <input type="checkbox" checked>允许修改
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>业务对象：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="默认带出当前选中的业务对象">
                            </td>
                            <td class="col_title"><span>*</span>版本号：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="201712665666" placeholder="" disabled>
                            </td>
                        </tr>
                        <tr>
                        <tr>
                            <td class="col_title">排序号：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="">
                            </td>
                            <td class="col_title">归档目录：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>审批人重复策略：</td>
                            <td class="col_td">
                                <div class="input-group">
                                    <select name="" id="" class="form-control">
                                        <option>不跳过</option>
                                        <option>前置审批</option>
                                        <option>后置审批</option>
                                    </select>
                                    <span class="glyphicon glyphicon-question-sign input-group-addon bordernone"></span>
                                </div>
                            </td>
                            <td class="col_title"><span>*</span>岗位为空策略：</td>
                            <td class="col_td">
                                <div class="input-group">
                                    <select name="" id="" class="form-control">
                                        <option>不允许发起</option>
                                        <option>允许发起，挂起</option>
                                        <option>允许发起，跳过，并显示该行</option>
                                        <option>允许发起，跳过，不显示该行</option>
                                    </select>
                                    <span class="glyphicon glyphicon-question-sign input-group-addon bordernone"></span>
                                </div>
                            </td>


                        </tr>
                        <tr>
                            <td class="col_title"><span>*</span>审批人为空策略：</td>
                            <td class="col_td">
                                <div class="input-group">
                                    <select name="" id="" class="form-control">
                                        <option>不允许发起</option>
                                        <option>允许发起，挂起</option>
                                        <option>允许发起，跳过，并显示该行</option>
                                        <option>允许发起，跳过，不显示该行</option>
                                    </select>
                                    <span class="glyphicon glyphicon-question-sign input-group-addon bordernone"></span>
                                </div>
                            </td>
                            <td class="col_title"><span>*</span>同岗位多人审批策略：</td>
                            <td class="col_td">
                                <div class="input-group">
                                    <select name="" id="" class="form-control">
                                        <option>抢占</option>
                                        <option>并行</option>
                                    </select>
                                    <span class="glyphicon glyphicon-question-sign input-group-addon bordernone"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">是否允许发起人撤回流程:</td>
                            <td class="col_text col_td">
                                <input type="radio" name="isCanRetract" checked>是
                                <input type="radio" name="isCanRetract" class="mar_l_10">否

                            </td>
                            <td class="col_title">流程状态:</td>
                            <td class="col_text col_td">
                                <input type="radio" name="isCanRetract" checked>启用
                                <input type="radio" name="isCanRetract" class="mar_l_10">禁用

                            </td>
                        </tr>
                        </tbody>
                        </table>
                    <!-- 可阅读设置  通用部分-->
                    <div class="read-set-box">
                        <div class="tit bus-thead-tr">
                            <span>可阅读设置</span>
                            <div class="btn-group btn_right" role="group">
                                <!-- 用来放置一系列button-->
                                <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus-sign"></span>添加</button>
                                <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-minus-sign"></span>删除</button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td>
                                    <select class="form-control" id="">
                                        <option selected>人员</option>
                                        <option>岗位</option>
                                        <option>角色</option>
                                    </select>
                                </td>
                                <td class="col_text">
                                    <input type="radio" name="emp_radio" checked><span>指定人员</span>
                                    <input type="radio" name="emp_radio" class="mar_l_10"><span>表单人员</span>
                                </td>
                                <td colspan="2">
                                    <div class="input-group" style="width: 100%">
                                        <input type="text" class="form-control" name="emp_name" value="张三">
                                        <span class="glyphicon glyphicon-option-horizontal input-group-addon"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td> <select class="form-control" id="">
                                    <option >人员</option>
                                    <option selected>岗位</option>
                                    <option>角色</option>
                                </select>
                                </td>
                                <td class="col_text">
                                    <input type="radio" name="post_radio" ><span>指定岗位</span>
                                    <input type="radio" name="post_radio" checked class="mar_l_10"><span>表单岗位</span>
                                </td>
                                <td colspan="2">
                                    <select class="form-control" id="">
                                        <option selected>丙方公司会计</option>
                                        <option>乙方公司会计</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>  <select class="form-control" id="">
                                    <option >人员</option>
                                    <option>岗位</option>
                                    <option selected>角色</option>
                                </select></td>
                                <td>   <div class="input-group">
                                    <input type="text" class="form-control" name="" value="">
                                    <span type="" class="glyphicon glyphicon-option-horizontal input-group-addon"></span>
                                </div></td>
                                <td colspan="2" class="clearfix">
                                    <div class="radio-style">
                                        <input type="radio" name="role_radio" ><span>本集团</span>
                                        <input type="radio" name="role_radio" ><span>本公司</span>
                                        <input type="radio" name="role_radio" ><span>本部门</span>
                                        <input type="radio" name="role_radio" ><span>本项目</span>
                                        <input type="radio" name="role_radio" ><span>本分期</span>
                                        <input type="radio" name="role_radio" ><span>指定组织</span>
                                        <input type="radio" name="role_radio" checked><span>表单组织</span>
                                    </div>
                                    <select class="form-control select-style" id="">
                                        <option selected>经办部门</option>
                                        <option>制单部门</option>
                                        <option>招采部门</option>
                                    </select>
                                </td>
                            <tr>
                                <td>  <select class="form-control" id="">
                                    <option >人员</option>
                                    <option>岗位</option>
                                    <option>角色</option>
                                    <option selected>相对参与人</option>
                                </select></td>
                                <td><select class="form-control" id="">
                                    <option selected>发起人直接领导</option>
                                    <option>发起人顶级部门领导</option>
                                    <option>上一环节审批人直接领导</option>
                                    <option >上一环节顶级部门领导</option>
                                </select></td>
                                <td colspan="2">
                                </td>

                            </tr>
                            </tbody>
                        </table>
                        <div class="tit bus-thead-tr">
                            <span>可阅人列表</span>
                        </div>
                        <p class="read-list-p">
                            北京公司/成本部/张三（人员）；北京公司/财务经理（岗位）、成本经理（角色）  经办人（表单人员）、部门会计（表单岗位）
                        </p>
                    </div>
                    <!--  通用部分 结束-->
                    <table  class="table table-bordered">
                        <tbody>
                        <tr>
                            <td class="col_title">流程说明：</td>
                            <td colspan="3">
                                <textarea class="form-control" id="" rows="3" placeholder="流程说明"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">创建人：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                            <td class="col_title">创建日期：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">修改人：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                            <td class="col_title">修改日期：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="col_title">禁用人：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                            <td class="col_title">禁用日期：</td>
                            <td class="col_td">
                                <input type="text" class="form-control" value="" placeholder="" disabled>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- Sparkline -->
<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/knob/jquery.knob.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>

<script src="dist/js/flow_setting_main.js"></script>

</body>
</html>
