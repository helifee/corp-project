<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>巨洲云</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../common/common.js"></script>
  <link rel="stylesheet" href="../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-index-header">
  <div class="row">
    <div class="col-md-1 col-sm-2 xj-index-logo">
      <img src="dist/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-11 col-sm-10 xj-index-menu">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="xj-index-nav">
            <div class="menu_container">
              <a href="#" class="main_menu" data-toggle="modal" data-target="#proManage">平台管理 <span class="glyphicon glyphicon-th-large"></span></a>
              <a href="#"  class="glyphicon glyphicon-menu-left"></a>
              <div class="scroll_container">
                <!--动态加载菜单项-->
              </div>
              <a href="#" class="glyphicon glyphicon-menu-right"></a>
            </div>
            <div class="navbar-custom-menu navbar-right padR10">
              <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-h"></i>
                  </a>
                  <ul class="dropdown-menu account_drop">
                    <li>
                      <a href="#">修改个人信息</a>
                    </li>
                    <li>
                      <a href="#">修改密码</a>
                    </li>
                    <li>
                      <a href="#">个人主题风格</a>
                    </li>
                  </ul>
                </li>
                <!-- Notifications: style can be found in dropdown.less -->
                <li class="dropdown notifications-menu">
                  <a href="#">
                    <i class="fa fa-bell-o"></i>
                    <span>.</span>
                  </a>
                </li>
                <!-- Tasks: style can be found in dropdown.less -->
                <li class="dropdown tasks-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-search"></i>
                  </a>
                </li>
                <!-- Control Sidebar Toggle Button -->
              </ul>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
  </div>
</header>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="xj-main-breadcrumbs">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <ol class="breadcrumb">
          <li><a href="#">一级菜单</a></li>
          <li><a href="#">二级菜单</a></li>
          <li class="active">三级菜单</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="embed-responsive embed-responsive-4by3">
  <iframe class="embed-responsive-item change_content" src="list.html" id="xj-index-iframe"></iframe>
</div>
<!--点击平台管理时弹出Modal-->
<div class="modal fade" id="proManage" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">应用程序启动器</h4>
      </div>
      <div class="modal-body clearfix">
        <ul class="project-item">
          <!--动态加载系统-->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<script src="../common/custom/js/index.js"></script>

</html>
