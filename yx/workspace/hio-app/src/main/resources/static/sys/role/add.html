<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增标准角色</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css">
</head>
<body>
<header class="form_header clearfix form_hd">
    <span class="form-title glyphicon glyphicon-equalizer">新增标准角色</span>
    <div class="form_h_btn" >
    	<button type="button" class="btn btn-primary btn-sm" onclick="saveForm()"><span class="glyphicon glyphicon-ok-circle"></span>保存</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span>保存&新增</button>
        <button type="button" class="btn btn-primary btn-sm"  onclick="closeWin()"><span class="glyphicon glyphicon-remove-circle"></span>关闭</button>
    </div>
</header>
<div class="container-fluid form_container">
		<form class="form-horizontal" id="roleFrom" method="post"
			validate-type='jQueryValidate'>
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-12">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<td class="col_title"><span>*</span>编码:</td>
								<td><input type="hidden" id="id" class="form-control"
									name="id"> <input type="text" class="form-control"
									id="code" name="code" placeholder="编码"></td>
							</tr>
							<tr>
								<td class="col_title"><span>*</span>名称:</td>
								<td><input type="text" class="form-control" id="name"
									name="name" placeholder="名称"></td>
							</tr>
							<tr>
								<td class="col_title"><span>*</span>上级:</td>
								<td><input type="hidden" id="catalogId"
									class="form-control" name="catalogId"> <input
									type="hidden" id="type" class="form-control" name="type">
									<input id="catalogIdName" type="text" name="catalogIdName"
									readonly value="" style="width:120;" />&nbsp;<a id="menuBtn"
									href="#" onclick="showMenu(); return false;">选择</a></td>
							</tr>
							<tr>
								<td class="col_title"><span>*</span>排序号:</td>
								<td><input type="text" class="form-control" id="sort"
									name="sort" placeholder="排序号"></td>
							</tr>
							<tr>
								<td class="col_title">类型:</td>
								<td><input type="radio" name="mold" value="cata" checked>
									目录 <input type="radio" name="mold" value="role"> 角色</td>
							</tr>
							<tr>
								<td class="col_title">状态:</td>
								<td><input type="radio" name="status" value="1" checked>
									启用 <input type="radio" name="status" value="0"> 禁用</td>
							</tr>
							<tr>
								<td class="col_title">备注说明:</td>
								<td><textarea class="form-control" id="remark" rows="3"
										name="remark" placeholder="备注说明"></textarea></td>
							</tr>
							<tr>
								<td class="col_title">创建人:</td>
								<td><input type="hidden" class="form-control"
									name="createPersonId" disabled> <input type="text"
									class="form-control" name="createPersonName" disabled>
								</td>
							</tr>
							<tr>
								<td class="col_title">修改人:</td>
								<td><input type="hidden" class="form-control"
									name="updatePersonId" disabled> <input type="text"
									class="form-control" name="updatePersonName" disabled>
								</td>
							</tr>
							<tr>
								<td class="col_title">禁用人:</td>
								<td><input type="text" class="form-control"
									name="disabledId" disabled></td>
							</tr>
							<tr>
								<td class="col_title">创建日期:</td>
								<td><input type="text" class="form-control"
									name="createDate" disabled></td>
							</tr>
							<tr>
								<td class="col_title">修改日期:</td>
								<td><input type="text" class="form-control"
									name="updateDate" disabled></td>
							</tr>
							<tr>
								<td class="col_title">禁用日期:</td>
								<td><input type="text" class="form-control"
									name="disabledDate" disabled></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
		<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeRole" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</div>
<!--加载js-->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="../plugins/datepicker/moment.min.js"></script>
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<script src="../dist/js/jquery.ztree.all.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- Page script -->
<script src="../js/url.js"></script>
<script src="add.js"></script>
</body>
</html>
