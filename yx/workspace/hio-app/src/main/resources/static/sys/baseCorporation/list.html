<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>公司法人</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/ui.jqgrid.css" type="text/css">
    <link rel="stylesheet" href="../css/css/flick/jquery-ui-1.8.16.custom.css" type="text/css">
    <link rel="stylesheet" href="demo.css" type="text/css">
  
</head>
<body>
            <div>
                <div>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="home">
                            <div class="modal-header" style="background: #eee">
                                <div class="col-md-2 one_font" >
                                    <h4 class="modal-title" id="userLabel">公司法人列表</h4>
                                </div>
                                <div class="col-md-7">
                                 	<label>法人名称：</label>
                                    <input type="text" style="height:20px" id="Corname" placeholder="支持模糊查询">
                                    <label>所属公司：</label>
                                    <select id="selectCompany" style="height:20px;width: 100px;" >
                                    <option value="">请选择</option>
                                    </select>
                                    <label>所在省份：</label>
                                    <select id="selectProvice" style="height:20px;width: 100px;">
                                      <option value="">请选择</option>
                                    </select>
                                    <button onclick="searchDate()" class="glyphicon glyphicon-search btn btn-primary btn-sm search-btn"></button>
                                </div>
                                <div class="col-md-3">
                                    <div class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;">
                                        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" onclick="toadd()">新增</button>
                                        <button type="button" class="btn btn-default btn-xs" onclick="toupdate()">修改</button>
                                          <button class="btn btn-default btn-xs " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多<span class="caret"></span></button>
								              <ul class="dropdown-menu" style="min-width:40px;text-align: center">
								                <li><button   class="btn btn-default btn-xs"  onclick="deleteSupplier()">删除</button></li>
								                <li><button   class="btn btn-default btn-xs"  onclick="updateStatus(1)">启用</button></li>
								                <li><button   class="btn btn-default btn-xs"  onclick="updateStatus(0)">禁用</button></li>
								              </ul>
                                    </div>
                                </div>
                            </div>
                            <table id="list2"></table>
                            <div id="pager2"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="../js/i18n/grid.locale-cn.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="../validate/toastr.js"></script>
</html>
