<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务信息-新增</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="taskInfo.css"></link>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">任务信息-<span class="title-part"></span></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" onclick="window.close();">关闭</button>
      <button class="btn btn-sm btn-adv btn-save-add">保存&新增</button>
      <button class="btn btn-sm btn-adv btn-save">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form class="from-line taskInfo-form">
				<input type="hidden" name="id" class="input-item"/>
				<input type="hidden" name="active" class="input-item" value="true"/>
				<div class="xj-form-content mt50">
					<table class="table table-bordered">
						<tbody>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>任务名称 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="name" data-required="true" data-html="true" data-maxlength="50"
										data-placeholder="任务名称" />
								</td>
								</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>任务编码 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="code" data-required="true" data-html="true" data-maxlength="100"
										data-placeholder="任务编码">
								</td>
							</tr>
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>任务类型 :</label></td>
								<td>
									<select name="type" class="form-control addInputWidth input-item" data-placeholder="任务类型" data-required="true" >
										<option value="1" selected="selected">Java</option>
									</select>
				                </td>
							</tr>
							
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>任务全限定名称 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="fullyQualifiedName" data-required="true" data-maxlength="100"
										data-placeholder="任务全限定名称">
								</td>
							</tr>
							
							<tr class="form-tr">
								<td class="form-label1"><label><span>*</span>方法名称 :</label></td>
								<td>
									<input type="text" class="form-control addInputWidth input-item"
										name="methodName" data-required="true" data-maxlength="100"
										data-placeholder="方法名称 ">
								</td>
							</tr>
							
							<tr class="form-tr">
								<td rowspan="3" class="form-label1"><label><span>*</span>执行时间 :</label></td>
								<td class="time-unit-td no-bottom-border">
									<select class="form-control select-time-unit" title="时间单位">
									</select>
								</td>
							</tr>
							
							<tr class="form-tr">
								<td class="no-bottom-border no-top-border time-target-td">
									
								</td>
							</tr>
							
							<tr class="form-tr">
								<td class="time-expression-td no-top-border">
									<input type="text" class="form-control addInputWidth input-item"
										name="timeExpression" data-required="true" data-maxlength="100"
										data-placeholder="时间表达式 " >
								</td>
							</tr>
							
							<tr class="form-tr">
								<td class="form-label1"><label><span></span>任务描述 :</label></td>
								<td>
									<textarea class="form-control addInputWidth input-item" rows="3" name="remark" data-html="true" data-placeholder="任务描述 "></textarea>
				                </td>
							</tr>

							<tr class="form-tr">
								<td class="form-label1"><label><span></span>是否平台任务 :</label></td>
								<td>
									<label class="btn blue"><input class="input-item" type="radio" name="isForPlatform" value="true" checked>是</label>
				                </td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="hidden div-temp-content">
	<div class="content-float-left minute-target">
		<div class="text-inline-padding">每</div>
		<input type="text" name="timeInterval" class="form-control input-item input-time-value" data-range="1,9999" data-placeholder="分钟数" /><div class="text-inline-padding">分钟执行一次（从下 一个整点开始）</div>									
	</div>
	
	<div class="content-float-left day-target">
		<div class="text-inline-padding">每日</div>
		<input type="text" name="timeHourValue" class="form-control input-time-value" data-digits="true" data-range="0,23" data-placeholder="时"/><div class="text-inline-padding">时</div>									
		<input type="text" name="timeMinuteValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="分"/><div class="text-inline-padding">分</div>									
		<input type="text" name="timeSecondValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="秒"/><div class="text-inline-padding">秒执行一次</div>									
	</div>
	
	<div class="content-float-left month-target">
		<div class="text-inline-padding">每月</div>
		<input type="text" name="timeDayValue" class="form-control input-time-value" data-digits="true" data-range="1,31" data-placeholder="日"/><div class="text-inline-padding">日</div>									
		<input type="text" name="timeHourValue" class="form-control input-time-value" data-digits="true" data-range="0,23" data-placeholder="时"/><div class="text-inline-padding">时</div>									
		<input type="text" name="timeMinuteValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="分"/><div class="text-inline-padding">分</div>									
		<input type="text" name="timeSecondValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="秒"/><div class="text-inline-padding">秒执行一次</div>									
	</div>
	
	<div class="content-float-left week-target">
		<div class="text-inline-padding">每</div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="1"><span class="week-text-padding">星期日</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="2"><span class="week-text-padding">星期一</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="3"><span class="week-text-padding">星期二</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="4"><span class="week-text-padding">星期三</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="5"><span class="week-text-padding">星期四</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="6"><span class="week-text-padding">星期五</span></div>
		<div class="week-component-padding"><input type="checkbox" name="timeWeek" value="7"><span class="week-text-padding">星期六</span></div>
		<input type="text" name="timeHourValue" class="form-control input-time-value" data-digits="true" data-range="0,23" data-placeholder="时"/><div class="text-inline-padding">时</div>									
		<input type="text" name="timeMinuteValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="分"/><div class="text-inline-padding">分</div>									
		<input type="text" name="timeSecondValue" class="form-control input-time-value" data-digits="true" data-range="0,59" data-placeholder="秒"/><div class="text-inline-padding">秒执行一次</div>									
	</div>

</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script src="taskInfo_edit.js" type="text/javascript"></script>
</body>
</html>
