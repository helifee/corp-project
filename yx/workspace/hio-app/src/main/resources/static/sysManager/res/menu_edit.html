<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>菜单</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="../../common/common.css.js"></script>
</head>
<body>

	<header class="container-fluid xj-form-header">
		<div class="row clearfix">
			<div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
				<img src="../../common/img/logo.png" alt="巨洲云">
			</div>
			<div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">
				菜单-<span id="editFormTitel"></span>
			</div>
			<div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
				<button class="btn btn-sm btn-adv" onclick="closeWin()">关闭</button>
				<button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
				<button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mt50">
				<form class="form-inline" id="menuFrom"
					validate-type="jQueryValidate" data-validate-success="">
					<input type="hidden" id="id" class="form-control" name="id">
					<input type="hidden" class="form-control" id="sort" name="sort">
					<div class="xj-form-content" style="margin-top: 20px">
						<table class="table table-bordered">
							<tbody>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>所属系统 :</label></td>
									<td><select name="appId" id="appId"
										class="form-control addInputWidth"
										onchange="selectAppForm(this)" data-required="true"
										data-placeholder="所属系统"></select></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>菜单编码 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="code" name="code" placeholder="菜单编码" data-required="true"
										data-placeholder="菜单编码"  data-maxlength="100" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>菜单名称 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="name" name="name" placeholder="菜单名称" data-required="true"
										data-placeholder="菜单名称"  data-maxlength="200" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>上级菜单 :</label></td>
									<td>
										<div class="input-group form-date">
											<input type="hidden" id="parentId" class="form-control" name="parentId">
											<input type="text" class="form-control addInputWidth" id="parentIdName" name="parentIdName" placeholder="上级菜单"  readonly> 
											<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="restParent()"></a></div>
											<span class="input-group-addon w28">
												<a class="fa fa-ellipsis-h" id="menuButton"></a>
											</span>
										</div>
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>是否虚拟菜单
											:</label></td>
									<td><input class="form-control" type="radio"
										name="isinventedmenu" value="1" checked data-required="true"
										data-placeholder="是否虚拟菜单">是 <input
										class="form-control" type="radio" name="isinventedmenu"
										value="0" data-required="true" data-placeholder="是否虚拟菜单">否
									</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>状态 :</label></td>
									<td><input class="form-control" type="radio" name="status"
										value="1" checked data-required="true" data-placeholder="状态">启用
										<input class="form-control" type="radio" name="status"
										value="0" data-required="true" data-placeholder="状态">禁用
									</td>
								</tr>
							<!-- 	<tr class="form-tr"> 图标先注掉 跟系统用的类型不一样 后期处理找刘峰
									<td class="form-label1"><label>图标文件 :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="icon" name="icon" placeholder="图标文件" data-placeholder="图标文件" data-maxlength="500" data-html="true"></td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>是否第三方菜单
											:</label></td>
									<td><input class="form-control" type="radio"
										name="isoutmenu" value="1" checked data-required="true"
										data-placeholder="是否第三方菜单">是 <input
										class="form-control" type="radio" name="isoutmenu" value="0"
										data-required="true" data-placeholder="是否第三方菜单">否</td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>URL :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="url" name="url" placeholder="URL" data-placeholder="URL" data-maxlength="500" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label>手机URL :</label></td>
									<td><input onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text" class="form-control addInputWidth"
										id="mobileUrl" name="mobileUrl" placeholder="手机URL" data-placeholder="手机URL" data-maxlength="500" data-html="true"></td>
								</tr>
								<tr class="form-tr">
									<td class="form-label1"><label><span>*</span>打开方式 :</label></td>
									<td><input class="form-control" type="radio"
										name="openmode" value="1" checked data-required="true"
										data-placeholder="打开方式">内部打开 <input
										class="form-control" type="radio" name="openmode" value="0"
										data-required="true" data-placeholder="打开方式">新窗口打开</td>
								</tr>
								<!-- <tr class="form-tr">
									<td class="form-label1"><label>排序 :</label></td>
									<td><input type="text" class="form-control addInputWidth"
										id="sort" name="sort" placeholder="排序" data-digits="true" data-placeholder="排序"></td>
								</tr> -->
								<tr class="form-tr">
									<td class="form-label1"><label>说明 :</label></td>
									<td><textarea onkeyup="this.value=this.value.replace(/['|\\]/g,'')" type="text"
											class="form-control addInputWidth" rows="5" id="remark"
											name="remark" placeholder="备注说明" data-maxlength="2000"
											data-placeholder="说明" data-html="true"></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--treeModal-->
	<div class="modal fade" id="treeModal" tabindex="-1" role="dialog"
		aria-labelledby="treeModalLabel">
		<div class="modal-dialog modal-tree" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="treeContainer">
						<ul id="treeOrg" class="ztree"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--treeModal结束-->


	<script src="../../common/common.js"></script>
	<script src="menu_edit.js"></script>

</body>
</html>
