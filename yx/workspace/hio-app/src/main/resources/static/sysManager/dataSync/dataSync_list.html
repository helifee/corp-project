<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<body>

<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-11 col-sm-12 col-mar-auto">
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<div class="form-inline" action="">
							<div class="col-md-5 col-sm-5 col-xs-5">
								<div class="form-group">
									<input type="text" class="form-control" id="keywords"  placeholder="系统名称/编码" data-placeholder="系统名称/编码"  data-maxlength="100">
                                    <button class="btn btn-sm btn-dim rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
								</div>
							</div>
							<div class="col-md-7 col-sm-7 col-xs-7 btns-group clearfix">
								<!-- <button  class="btn btn-sm btn-opacity2" id="recordBtn">同步记录</button> -->
                                <button  class="btn btn-sm btn-opacity2" id="delBtn">删除</button>
                                <button  class="btn btn-sm btn-opacity2" id="disBtn">禁用</button>
                                <button  class="btn btn-sm btn-opacity2" id="actBtn">启用</button>
                                <button  class="btn btn-sm btn-opacity2" id="syncBtn">同步数据</button>
                                <button  class="btn btn-sm btn-opacity2" id="updateBtn">修改</button>
                                <button  class="btn btn-sm btn-opacity2" id="addBtn">新增</button>
							</div>
						</div>
					</div>
				</div>
				<div class="xj-main-grid grid-container">
					<table id="list" constraint-layout="true"></table>
              <div id="Pager"></div>
				</div>
			</div>
		</div>
	</div>

<script src="../../common/common.js"></script>
<script type="text/javascript" src="dataSync_list.js?v=1.0.0"></script>
</body>

</html>
