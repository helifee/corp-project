<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <script type="text/javascript" src="../../common/common.css.js"></script> 
     <script type="text/javascript" src="../../common/common.js"></script>
     <script type="text/javascript" src="userConfig_edit.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="userConfigTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button" onclick="closed()">关闭</button>
<!--  <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button> -->
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>
  <div class="container-fluid">
                <div class="row">
                    <div  class="col-md-6 col-md-offset-3 mt20">
   			 <form class="form-horizontal" id="userConfigForm"   validate-type="jQueryValidate" data-validate-success="saveForm()" >
			      <div class="xj-form-content mt50 ">
                <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" id="userConfigId" name="id">
   					 <input type="hidden" name="concurrencyVersion">
                        <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>应用名称 :</label></td>
                            <td >
                            		  <div class="input-group form-date">
                                        <input type="hidden" class="form-control addInputWidth" id="appId"  name="appId" readonly />
                                        <input type="text" class="form-control" id="appName"  name="appName"   data-required="true"  placeholder="应用名称" data-placeholder="应用名称" />
                                        <div class="input-group-addon" onclick="empty(this)">
                                            <a class="glyphicon glyphicon-remove">
                                            </a>
                                        </div>
                                        <span class="input-group-addon w28" id="selectAppName">
                                            <a class="fa fa-ellipsis-h fatherNodeSelector">
                                            </a>
                                        </span>
                                    </div>
                              <!--  <input type="text"  class="form-control addInputWidth" name="name"  placeholder="应用名称" data-placeholder="应用名称" data-required="true" data-maxlength="50"  > -->
                            </td>
                        </tr>
                        <tr  class="form-tr"  id='multipleSeleteUser'>
                            <td class="form-label"><label><span>*</span>用户 :</label></td>
                            <td >
		                        <input type="hidden"  id="userId" class="form-control addInputWidth"  name="userId" >
                                <div class="input-group form-date" id="realNamediv">
		                  	    <input type="text" class="form-control addInputWidth multiple-selector" id="realName"  name="realName" data-selectorType="person" placeholder="用户名称" data-targetname="realName" data-targetid="userId"> 
								<div class="input-group-addon"><a class="glyphicon glyphicon-remove"   onclick="empty()"></a></div>
								<span class="input-group-addon w28">
								<a class="fa fa-ellipsis-h multiple-selector"  data-selectorType="person"  data-targetname="realName" data-targetid="userId"></a>
								</span>
							</div>
								 <input type="text" class="form-control addInputWidth" id="realNames"  disabled="disabled"> 
                            </td>
                        </tr>
                   <!--      <tr  class="form-tr" id='singSeleteUser'>
                            <td class="form-label"><label><span>*</span>用户 :</label></td>
                            <td >
		                  	    <input type="text" class="form-control addInputWidth" id="realName" name="realName" disabled="disabled"> 
                            </td>
                        </tr> -->
                    <!--     <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>token :</label></td>
                            <td >
                              <input type="text"  class="form-control addInputWidth" name="token"  placeholder="token" data-placeholder="token" data-required="true"  >
                            </td>
                        </tr> -->
                        <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>token生效时间 :</label></td>
                            <td >
                            <div class="input-group date form_datetime form-date startDate"  data-date-format="HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="startTime" size="16" type="text" name="startTime" 
				                   data-rule-required="true" data-msg-required="token生效时间不能为空" readonly>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label><span>*</span>token失效时间 :</label></td>
                            <td >
                            <div class="input-group date form_datetime form-date startDate"  data-date-format="HH:ii p" data-link-field="dtp_input1">
				                  <input class="form-control" id="endTime" size="16" type="text" name="endTime" 
				                   data-rule-required="true" data-msg-required="token失效时间不能为空" readonly>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-remove" ></span></span>
				                  <span class="input-group-addon" ><span class="glyphicon glyphicon-th"></span></span>
				                </div>
                            </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>状态 :</label></td>
                           <td>
                                <input type="radio" name="status" value="1" checked>启用
                                <input type="radio" name="status" value="0" class="mar_l_10">禁用
                           </td>
                        </tr>
                        <tr  class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                           <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="remark" name="remark" ></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </form>
            </div>
        </div>
    </div>
<!--加载js-->

</body>
</html>
