<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>按钮列表</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
	<script src="../../common/common.css.js"></script>

</head>
<body>

	<div class="container-fluid xj-font">
		<div class="row">
			<div class="col-md-11 col-sm-12 col-mar-auto">
				<div class="xj-main-dimsearch container-fluid">
					<div class="row clearfix">
						<form class="form-inline" id="mmForm"  action="">
							<div class="col-md-5 col-sm-8 col-xs-8">
								<div class="form-group">
									<label for="id1">系统 :</label> 
									<select name="appId" id="appId" class="form-control" onchange="selectAppForm(this)"></select>
								</div>
								<div class="form-group">
									<label for="id2">菜单 :</label>
									<div class="input-group">
										<input type="hidden"  id="parentId" class="form-control" name="parentId">
										<input id="parentIdName" type="text" name="parentIdName" class="form-control" readonly value="" />
										<div class="input-group-addon"><a class="glyphicon glyphicon-remove" id="valueEmpty" onclick="clickClear();"></a></div>
										<span class="input-group-addon w28">
											<a class="fa fa-ellipsis-h" aria-hidden="true" title="选择" id="menuButton"></a>
										</span>
									</div>
              						<!--<a class="single-selector" data-selectorType="menu" data-saveCallback="menuCallback">选择</a>-->
								</div>
							</div>
							<div class="col-md-7 col-sm-4 col-xs-4 btns-group clearfix">
								<button class="btn btn-sm" onclick="deleteOperation();">删除</button>
								<button class="btn btn-sm" onclick="updateOperation();">修改</button>
								<button class="btn btn-sm" onclick="addOperation();">新增</button>
							</div>
						</form>
					</div>
				</div>
				<div class="xj-main-grid grid-container">
					<table id="buttonList" constraint-layout="true"></table>
					<div id="pager2"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="menuContent" class="menuContent"
		style="display: none; position: absolute;">
		<ul id="treeOrg" class="ztree" style="margin-top: 0; width: 160px;"></ul>
	</div>
    <script src="../../common/common.js"></script>
	<script src="button_list.js"></script>
</body>
</html>
