<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编码规则</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
</head>
<body>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-11 container-all jz">
      <div class="xj-main-advanced container-fluid" hidden="hidden">
        <div class="row clearfix">
          <form class="form-inline">
            <div class="col-md-10 rm-pad expand-search"></div>
            <div class="col-md-2 rm-pad"></div>
          </form>
        </div>
      </div>
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <div class="form-inline">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="form-group">
                <input id="corname" type="text" class="form-control" placeholder="" >
                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="searchDate()">
	           	  <i class="fa fa-search" aria-hidden="true"></i>
	            </button>
	            <input id="number" type="text" class="form-control" placeholder="" >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="xj-main-grid grid-container">
        <table id="list2" constraint-layout="true"></table>
        <div id="pager2"></div>
      </div>
    </div>
  </div>
</div>
<script src="../../common/common.js"></script>
<script type="text/javascript">
function searchDate(){
	$("#number").val($.xljUtils.getNumber($("#corname").val()));

}
</script>
</body>
</html>
