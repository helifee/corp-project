<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" /> 
 </head> 
 <body>
<div class="container-fluid xj-font">
	<div class="row">
		<div class="xj-main-dimsearch container-fluid">
			<div class="row clearfix">
				<div class="form-inline">
					<div class="col-md-4 col-sm-4 col-xs-4">
						<div class="form-group">
							<input id="phoneCorname" type="text" class="form-control"
								placeholder="编号、名称、登录用户" />
							<button type="button" class="btn btn-sm btn-dim rm-pad"
								onclick="javascript:_phoneList.searchPhoneDate()">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</div>
					</div>
					<div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
						<button type="button" class="btn btn-sm"
							onclick="javascript:_phoneList.sendPhoneTest()">测试</button>
						<button type="button" class="btn btn-sm"
							onclick="javascript:_phoneList.updatePhoneStatus(1)">设置默认</button>
						<button type="button" class="btn btn-sm"
							onclick="javascript:_phoneList.deletePhone()">删除</button>
						<button type="button" class="btn btn-sm"
							onclick="javascript:_phoneList.toUpdatePhone()">修改</button>
						<button type="button" class="btn btn-sm"
							onclick="javascript:_phoneList.toAddPhone()">新增</button>
					</div>
				</div>
			</div>
		</div>
		<div class="xj-main-grid  grid-container">
			<table id="phonelist" constraint-layout="true"></table>
			<div id="phonepager"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="phoneServer_list.js"></script> 
</body>
</html>
