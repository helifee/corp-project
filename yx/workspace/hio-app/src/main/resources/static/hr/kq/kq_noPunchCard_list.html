<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>未打卡管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }

    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 10px;
    }

</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="">
                <div class="row clearfix">
                    <form class="form-inline" id="noPunchListForm" name="noPunchListForm">
                        <div class="user-list">
                            <div class="tableSearchBox clearfix">

                                <label for="SPStatus">审批状态：</label>
                                <select name="SPStatus" id="SPStatus" class="form-control" onchange="notPunchApplyListQuery()">
                                </select>

                                <!--<label for="orgId">所属机构：</label>-->
                                <input type="hidden" id="orgId" class="form-control"
                                       name="orgId">
                                <div class="input-group">
                                    <input type="text" class="form-control" data-required="true"
                                           id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                           readonly="readonly" placeholder="所属机构" onchange="notPunchApplyListQuery()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                       data-saveCallback="orgCallback"></a>
								</span>
                                </div>

                                <div class="input-group date datetimepicker2">
                                    <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                           data-required="true" data-placeholder="未打卡日期"  placeholder="未打卡日期"
                                           onchange="notPunchApplyListQuery()" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>

                                <!--<label >姓名：</label>-->
                                <input type="text" placeholder="姓名" class="form-control" placeholder="" id="personName"
                                       name="personName" onchange="notPunchApplyListQuery()">

                                <button class="btn btn-sm btn-dim"
                                        onclick="notPunchApplyListQuery()" style="margin-top: 1px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-12 btns-group clearfix">
                            <button class="btn btn-sm" id="flowBtn" style="margin-right: 15px;">查看审批流程</button>
                            <button class="btn btn-sm" id="exportBtn">导出</button>
                            <button class="btn btn-sm" onclick="delNotPunch()">删除</button>
                            <button class="btn btn-sm" onclick="editNotPunchApplyInfo(1)">修改</button>
                            <button class="btn btn-sm" onclick="addNotPunchApplyInfo(0)">新增</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mytable tableStyle">
                <table id="listNoPunchCard" constraint-layout="true"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<script src="kq_noPunchCard_list.js"></script>

</body>
</html>
