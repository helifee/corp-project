<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>市内公出管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }
    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class=" ">
                <div class="row clearfix">
                    <form class="form-inline" id="kqRestListForm" name="kqRestListForm">
                        <!--<div class="col-md-10 expand-search"  style="visibility: hidden" id="show">-->
                        <div class="user-list">
                            <div class="tableSearchBox clearfix">

                                <label for="SPStatus">审批状态：</label>
                                <select name="SPStatus" id="SPStatus" class="form-control"  onchange="bussApplyListQuery()">
                                </select>

                                <!--<label for="type" >出差类型：</label>-->
                                <!--<select name="type" id="type" class="form-control"  onchange="bussApplyListQuery()">-->
                                <!--</select>-->
                                <!--<label for="orgId" >所属机构：</label>-->
                                <input type="hidden" id="orgId" class="form-control"
                                       name="orgId">
                                <div class="input-group">
                                    <input type="text" class="form-control" data-required="true"
                                           id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                           readonly="readonly" placeholder="所属机构"  onchange="bussApplyListQuery()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                       data-saveCallback="orgCallback"></a>
								</span>
                                </div>

                                <div class='input-group date datetimepickerM' data-date-format="yyyy-mm">
                                    <input name="date" id="date" type='text' class="form-control input-sm"
                                           readonly="readonly" onchange="bussApplyListQuery()" placeholder="出差月份"/>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <!--<label style="margin-left: 40px">姓名：</label>-->
                                <input type="text" class="form-control" placeholder="姓名" id="personName"
                                       name="personName" onchange="bussApplyListQuery()">

                                <button class="btn btn-sm btn-dim" onclick="bussApplyListQuery()" style="margin-top: 1px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-4">
                            <div class="col-md-8 btns-group clearfix">

                            </div>
                        </div>

                        <div class="col-md-8 btns-group clearfix">
                            <!--<button class="btn btn-sm" data-toggle="modal" id="cancel">取消</button>-->
                            <button class="btn btn-sm" data-toggle="modal" id="resumptionLeave">销出差申请</button>
                            <button class="btn btn-sm" id="flowBtn">查看审批流程</button>
                            <button class="btn btn-sm" id="exportBtn">导出</button>
                            <button class="btn btn-sm" onclick="deleteBussApply()">删除</button>
                            <button class="btn btn-sm" id="save" onclick="editBussApplyInfo(1)">修改</button>
                            <button class="btn btn-sm" id="add" onclick="addBussApplyInfo(0)">新增</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="mytable tableStyle">
                <table id="listBussTrip" constraint-layout="true"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<!--treeModal-->
<div class="modal fade" id="treeModal2" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel">
    <div class="modal-dialog modal-grid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                <span class="form-title">销出差</span>
                <div id="bussApply">
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal">关闭</button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="rSave"
                            onblur="updateApplyInfo()">保存
                    </button>
                </div>

                <div id="bussApproval" style="display: none">
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raYes"
                            onblur="bussApproval('true')">通过
                    </button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="raNo"
                            onblur="bussApproval('false')">不通过
                    </button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="xj-form-content">
                    <form class="form-inline" id="resumptionLeaveForm" name="resumptionLeaveForm"
                          validate-type="jQueryValidate">
                        <input type="hidden" name="resumptionId" id="resumptionId"/>
                        <input type="hidden" name="rApplyId" id="rApplyId"/>
                        <input type="hidden" name="destroyStatus" id="destroyStatus"/>
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>姓名</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rName" name="rName"
                                           placeholder=""
                                           disabled>
                                </td>
                                <td class="form-label"><label><span>*</span>出差类型</label></td>
                                <td>
                                    <input type="hidden" name="rTripType" id="rTripType"/>
                                    <input type="text" class="form-control addInputWidth" id="tripTypeName"
                                           name="tripTypeName" placeholder=""
                                           disabled>
                                </td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>申请开始时间</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="rApplyStartDate"
                                           name="rApplyStartDate"
                                           placeholder="" disabled>
                                </td>
                                <td class="form-label"><label><span>*</span>申请结束时间</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyEndDate"
                                           name="rApplyEndDate"
                                           placeholder="" disabled></td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>申请出差天数</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="rApplyTripDays"
                                           name="rApplyTripDays"
                                           disabled></td>
                                <td class="form-label"><label>是否全销</label></td>
                                <td>
                                    <select class="form-control" name="ifAllDestroy" id="ifAllDestroy" onchange="ifAllDestroyChange()">
                                        <option value="yes">是</option>
                                        <option value="no">否</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr realApplyInfo" style="display: none">
                                <td class="form-label"><label><span>*</span>实际开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realStartDate" name="realStartDate" type="text"
                                               class="form-control" data-required="true" data-placeholder="开始时间"
                                               onchange="calculateBussDays()" readonly
                                               style="display: inline">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"
                                                                              style="display: inline"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"
                                                style="display: inline"></span></span>

                                        <select class="form-control" name="realStartTime" id="realStartTime" onchange="calculateBussDays()"
                                                style="width: 100px;display: inline">
                                            <option value="09:00">09:00</option>
                                            <option value="13:30">13:30</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="form-label"><label><span>*</span>实际结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="realEndDate" name="realEndDate" type="text" class="form-control"
                                               data-required="true" data-placeholder="结束时间" onchange="calculateBussDays()"
                                               readonly>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        <select class="form-control" name="realEndTime" id="realEndTime" onchange="calculateBussDays()"
                                                style="width: 100px;display: inline">
                                            <option value="12:00">12:00</option>
                                            <option value="18:00">18:00</option>
                                        </select>
                                    </div>

                                </td>
                                <td class="form-label"></td>
                                <td></td>
                                <!--<td class="form-label"></td>-->
                                <!--<td></td>-->
                            </tr>

                            <tr class="form-tr realApplyInfo" style="display: none">
                                <td class="form-label"><label><span>*</span>实际出差天数</label></td>
                                <td><input type="text" class="form-control addInputWidth" id="realTripDays" disabled
                                           name="realTripDays"></td>
                                <td class="form-label"></td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--treeModal结束-->
<script src="../../common/common.js"></script>
<script src="kq_local_city_trip.js"></script>
<script type="text/javascript">

    (function ($) {
        $.fn.disable = function () {
/// 屏蔽所有元素
            return $(this).find("*").each(function () {
                $(this).attr("disabled", "disabled");
            });
        };
        $.fn.enable = function () {
/// 使得所有元素都有效
            return $(this).find("*").each(function () {
                $(this).removeAttr("disabled");
            });
        }
    })(jQuery);
</script>
</body>
</html>
