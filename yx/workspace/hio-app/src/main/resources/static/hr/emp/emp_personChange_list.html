<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>调动</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    .btn-dim i{
      margin-left: -5px;
    }
    /*body {*/
      /*overflow-x:hidden;*/
      /*overflow-y:hidden;*/
    /*}*/
    /*html {*/
      /*overflow-x:hidden;*/
      /*overflow-y:hidden;*/
    /*}*/
    .ui-widget-content .ui-state-default{
      color: #333;
      padding-top: 5px;
    }
    .ui-jqgrid tr.jqgrow td {
      text-overflow : ellipsis;
    }
  </style>
</head>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">调动<span id="editTitel"></span></div>
    <div class="xj-form-btn blockquote-reverse" style="min-width: 30px">
      <button class="btn btn-sm btn-adv pull-right" id="closeBtn" >关闭</button>
    </div>
  </div>
</header>
<body>
<div class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <div  class="xj-form-tab mt20 container-fluid" style="margin-top: 65px">
        <div class="row clearfix">
          <form class="form-inline">
            <!--<div class="col-md-10 expand-search"  style="visibility: hidden" id="show">-->
            <div class="user-list">
              <div class="tableSearchBox clearfix" style="min-width: 1100px">
                <label for="applyOrgId" id="labelForOrgId" class="pull-left">所属机构：</label>
                <input type="hidden" id="applyOrgId" class="form-control"
                       name="applyOrgId" onchange="queryByConditon()">
                <div class="input-group pull-left" style="margin-top: 10px">
                  <input type="text" class="form-control" data-required="true"
                         id="orgName" name="orgName" data-placeholder="所属机构"
                         readonly="readonly" placeholder="所属机构">
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('applyOrgId','orgName')"></a>
                  </div>
                  <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="company"
                                       data-saveCallback="orgCallback"></a>
								</span>
                </div>

                <label for="applyStatus" class="pull-left" style="margin-left: 20px">审批状态：</label>
                <div class="input-group addInputWidth pull-left" style="margin-top: 10px">
                  <input type="text" id="applyStatus_name" name="applyStatus_name" class="form-control addInputWidth" readonly="readonly" placeholder="审批状态" onchange="queryByConditon()"/>
                  <input type="hidden" id="applyStatus" name="applyStatus" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('applyStatus_name','applyStatus')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector-applyStstusOptions" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1067"}' data-targetname="applyStatus_name" data-targetId="applyStatus">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                </div>
                <label for="dateOfApply" class="pull-left" style="margin-left: 42px">时间：</label>
                <div class="input-group addInputWidth date w100 pull-left" id="datetimepicker" style="margin-top: 10px">
                  <input id="dateOfApply" name="dateOfApply" type="text" class="form-control" readonly onchange="queryByConditon()">
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove"></a>
                  </div>
                  <span class="input-group-addon ">
                              <span class="glyphicon glyphicon-calendar addLeft"></span>
                            </span>
                </div>
                <input placeholder="经办人、主题" type="text" id="nameOrTopic"  class="form-control pull-left" style="margin-left:15px;margin-top: 10px">
                <button class="btn btn-sm btn-dim pull-left" id="queryBtn" style="margin-top: 10px">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="xj-main-dimsearch container-fluid">
        <div class="row clearfix">
          <form class="form-inline">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <!--<div class="form-group">-->
                <!--<input id="nameOrTopic" placeholder="姓名、主题" type="text" class="form-control">-->
                <!--<button  id="queryBtn" class="btn btn-sm btn-dim"><i class="fa fa-search" aria-hidden="true"></i></button>-->
              <!--</div>-->
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 btns-group clearfix">
              <button class="btn btn-sm" id="checkApplyBtn">查看审批流程</button>
              <button class="btn btn-sm" id="exportBtn">导出</button>
              <button class="btn btn-sm" id="delUprankBtn">删除</button>
              <button class="btn btn-sm" id="editBtn">修改</button>
              <button class="btn btn-sm" data-toggle="modal" id="addNewBtn">新增</button>
            </div>
          </form>
        </div>
      </div>
      <div class="xj-main-grid grid-container">
        <table id="empChangeForm" constraint-layout="true"></table>
        <div id="pager2"></div>
      </div>
    </div>
  </div>
</div>
<!--treeModal-->
<script src="../../common/common.js"></script>
<script src="../../common/utils/xljUtils.js"></script>
<script src="emp_personChange_list.js"></script>
</body>
</html>
