<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>社保档案</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../../common/common.css.js"></script>

  <!--列表内容换行-->
  <style>
    .ui-jqgrid tr.jqgrow td {
      white-space: normal !important;
      height:auto;
      /*vertical-align:text-top;*/
      /*padding-top:2px;*/
    }
     .ui-state-default, .ui-widget-content .ui-state-default{
       height: 40px;
       color: #333;
       padding-top: 10px;
     }

  </style>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<!--gridModal开始-->
<div class="container-fluid">
        <div class="row " style="background-color: #F0F0F0;">
          <div class="col-md-5 pull-left" style="margin-top: 20px;margin-bottom: 10px;">
              <label>
                本月（12.01-12.31）: 社保公积金在缴 <label style="color: red">5</label>  | &nbsp;&nbsp;增员 <label style="color: red">1 </label> |&nbsp;&nbsp;减员 <label style="color: red">2 </label>
              </label>
          </div>
          <div class="col-md-5 pull-right btns-group" style="margin-top: 5px;margin-bottom: 10px;">
            <button class="btn btn-sm" id="NewFileBtn">新建社保报表</button>
            <button class="btn btn-sm" id="historicalMonthlyBtn" onclick="historicalMonthlyBtn()">历史月报</button>
            <button class="btn btn-sm" id="placeOnFileBtn" onclick="placeOnFileBtn()">归档</button>
            <button class="btn btn-sm" id="setBtn" onclick="setBtn()">设置</button>
            <button class="btn btn-sm" id="calculateBtn">计算</button>
            <button class="btn btn-sm" id="importBtn" onclick="importBtn()">导入</button>
            <button class="btn btn-sm" id="changeBtn" onclick="changePersonBtn()">变动人员</button>
          </div>
        </div>
        <div class="row clearfix" >
          <form class="form-inline">
              <div class="col-md-10 col-sm-10 col-xs-10">
              <div class="col-md-10 rm-pad expand-search" style="width: auto">

                <!--姓名\手机号\社保基数\公积金基数-->
                 <div class="form-group" style="margin-top:8px;margin-left:2px;">
                  <input type="text" class="form-control" style="width:200px;"  placeholder="姓名\手机号\社保基数\公积金基数" id="nameOrPhone">
                </div>

                <!--所属机构-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">

                  <div class="input-group">
                    <input type="hidden" id="orgId" class="form-control addInputWidth"
                           name="orgId">
                    <input type="text" class="form-control addInputWidth" id="orgName"
                           name="orgName" placeholder="机构" readonly>
                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                      onclick="emptyOrg()"></a></div>
                    <span class="input-group-addon w28">
									        <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="company" data-saveCallback="orgCallback"></a>
								        </span>
                  </div>
                </div>

                <!--社保缴纳地-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <select name="shbjnd" id="shbjnd" class="form-control">
                    <option value="">社保缴纳地</option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">深圳</option>
                    <option value="3">广东</option>
                    <option value="4">重庆</option>
                  </select>
                </div>

                <!--公积金缴纳地-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <select name="gjjjnd" id="gjjjnd" class="form-control">
                    <option value="">公积金缴纳地</option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">深圳</option>
                    <option value="3">广东</option>
                    <option value="4">重庆</option>
                  </select>
                </div>

                <!--户口性质-->
                <div class="form-group" style="margin-top:8px;margin-left: 2px">
                  <select name="hkxz" id="hkxz" class="form-control">
                    <option value="">户口性质</option>
                    <option value="0">本地城镇</option>
                    <option value="1">本地农村</option>
                    <option value="2">外阜城镇</option>
                    <option value="3">外阜农村</option>
                  </select>
                </div>

                <!--查询按钮-->
                <div class="form-group" style="margin-top: 8px;margin-left: 2px">
                  <button class="btn btn-sm btn-search rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      <div class="con-table" >
      <div  class="mytable tableStyle">
          <table id="siFileList" ></table>
         <!-- <div id="pager2"></div>-->
      </div>
      </div>
  </div>
<!--gridModal结束-->

<script src="../../../common/common.js"></script>
<script src="si_file.js"></script>

</body>
</html>
