<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-6" style="margin-left: 330px">
            <form class="form-inline" id="holidayAddForm" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id"/>
                <div class="modal-body" style="margin-top: 80px">
                    <div class="xj-form-content">
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>年度：</label></td>
                                <td>
                                    <select class="form-control" id="year" name="year" style="width: 138px">
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>节假日名称：</label></td>
                                <td>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="" data-required="true" data-placeholder="节假日名称" data-maxlength="100"
                                           style="width: 138px"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>法定开始日期：</label></td>
                                <td>
                                   <div class="input-group date datetimepicker2">
                                        <input type="text"  class="form-control" id="startDate" name="startDate"  readonly
                                                placeholder="" data-required="true" data-placeholder="法定开始日期"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>法定结束日期：</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input  type="text" class="form-control"  id="endDate" name="endDate" readonly
                                                placeholder="" data-required="true" data-placeholder="法定结束日期"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<script src="kq_setting_basic_holiday_add.js"></script>
<script src="kq_common.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
