<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
    <script src="kq_province_city.js"></script>
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }


    .table td {
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-3 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-6 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <!--<button class="btn btn-sm btn-adv" onclick="closeWindow()">查看审批过程</button>-->
            <button class="btn btn-sm btn-adv" id="applyBtn" style="display:none">发起审批</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="display: none">暂存</button>
            <!-- <button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 30px">
                <div class="xj-form-content">
                    <!--基本信息-->
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">基本信息</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-inline" id="sysApplyFrom" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" class="form-control addInputWidth" name="id" id="id">
                        <input type="hidden" class="form-control addInputWidth" name="type" id="type">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label" style="min-width: 90px"><label><span>*</span>主题</label></td>
                                <td colspan="3">
                                    <input type="text" class="form-control addInputWidth" name="name" id="name"
                                           placeholder="主题" data-required="true" data-placeholder="主题" data-maxlength="200">
                                </td>
                            </tr>
                            <tr class="from-tr">
                                <td class="form-label"><label style="margin-left: 10px">出差人</label></td>
                                <td>
                                    <input type="hidden" name="applicant"
                                           id="applicant" value="" >
                                    <div class="input-group" style="width: 100%">
                                        <input type="text" class="form-control" id="applicantName" name="applicantName"
                                               readonly unselectable="on" placeholder="选择出差人">
                                        <div class="input-group-addon" id="selectApplicant1">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyPerson()"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" id="selectApplicant2"
                                              data-selectorType="person-platform" data-title="选择出差人"
                                              data-savecallback="userCallback" data-targetname="applicantName">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td class="form-label"><label>申请日期</label></td>
                                <td><input type="text" class="form-control addInputWidth" name="applyDate"
                                           id="applyDate" placeholder=""
                                           value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
                                </td>
                            </tr>
                            <tr class="from-tr">
                                <td class="form-label"><label style="margin-left: 10px">职级</label></td>
                                <td>
                                    <input type="text"  class="form-control addInputWidth" id="headshipRank" disabled >
                                </td>
                                <td class="form-label"><label>所属机构</label></td>
                                <td >
                                    <input type="hidden" name="deptName" id="deptName"/>
                                    <select class="form-control addInputWidth" name="deptId" id="deptId"></select>
                                </td>
                            </tr>
                            <tr class="from-tr">
                                <td class="form-label"><label><span>*</span>出差类型</label></td>
                                <td>
                                    <!--<select name="tripType" id="tripType" class="form-control" style="width: 80%">-->
                                        <!--<option id="1079100142">市内公出</option>-->
                                    <!--</select>-->
                                    <input type="text" class="form-control addInputWidth" id="tripType"
                                           name="tripType" readonly unselectable="on" value="市内公出"
                                           style="width: 79%;background-color: #eaeaea;cursor: not-allowed">
                                </td>
                                <td class="form-label"><label><span>*</span>出差天数</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="applyTripDays"
                                           name="applyTripDays" readonly unselectable="on"
                                           placeholder="" data-required="true" data-placeholder="出差天数"
                                           style="width: 79%;background-color: #eaeaea;cursor: not-allowed">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>开始时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="applyStartDate" name="applyStartDate" type="text"
                                               class="form-control" style="display: inline"
                                               data-required="true" data-placeholder="开始时间" readonly unselectable="on"
                                               onchange="calculateBussDays()">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"
                                                                              style="display: inline"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"
                                                style="display: inline"></span></span>

                                        <select class="form-control" name="applyStartTime" id="applyStartTime" onchange="calculateBussDays()"
                                                style="width: 100px;display: inline">
                                            <option value="09:00">09:00</option>
                                            <option value="13:30">13:30</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="form-label"><label><span>*</span>结束时间</label></td>
                                <td>
                                    <div class="input-group date datetimepicker2">
                                        <input id="applyEndDate" name="applyEndDate" type="text" class="form-control"
                                               data-required="true" data-placeholder="结束时间" readonly unselectable="on"
                                               onchange="calculateBussDays()">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        <select class="form-control" name="applyEndTime" id="applyEndTime" onchange="calculateBussDays()"
                                                style="width: 100px;display: inline">
                                            <option value="12:00">12:00</option>
                                            <option value="18:00">18:00</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>出发地点</label></td>
                                <td>
                                    <!--<select class="form-control" id="s_province_s" name="s_province_s"></select>-->
                                    <!--<select class="form-control" id="s_city_s" name="s_city_s"></select>-->
                                    <!--<script type="text/javascript">_init_area_s();</script>-->
                                    <!--<input type="hidden" id="location" name="location"/>-->

                                    <input type="input" data-required="true" data-placeholder="出发地点" class="form-control addInputWidth" id="location" name="location"/>
                                </td>
                                <td class="form-label"><label><span>*</span>到达地点</label></td>
                                <td>
                                    <!--<select class="form-control" id="s_province_e" name="s_province_e"></select>-->
                                    <!--<select class="form-control" id="s_city_e" name="s_city_e"></select>-->
                                    <!--<script type="text/javascript">_init_area_e();</script>-->
                                    <!--<input type="hidden" id="destination" name="destination"/>-->
                                    <input type="input" data-required="true" data-placeholder="到达地点" class="form-control addInputWidth" id="destination" name="destination"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>出行方式</label></td>
                                <td>
                                    <!--<select name="tripWay" id="tripWay" class="form-control" style="width: 80%">-->
                                    <!--</select>-->
                                    <input type="input" class="form-control addInputWidth" id="tripWay" name="tripWay"/>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>出差事由</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" id="reason" name="reason" rows="8"
                                              style="width: 100%;resize: none" data-placeholder="出差事由"data-maxlength="1000"></textarea>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label style="margin-left:10px">附件</label></td>
                                <td colspan="3">
                                    <div class="attachment-container">
                                    </div>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label style="margin-left: 11px">制单人</label></td>
                                <td>
                                    <input type="hidden" name="creater" id="creater">
                                    <input type="text" class="form-control addInputWidth" name="createrName"
                                           id="createrName"
                                           value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
                                </td>
                                <td class="form-label"><label style="margin-left: 11px">所属机构</label></td>
                                <td>
                                    <input type="hidden" name="createrOrgIdPlat" id="createrOrgIdPlat"/>
                                    <input type="text" class="form-control addInputWidth" id="createrOrgNamePlat"
                                           name="createrOrgNamePlat" disabled>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;">
    <table class="table" style="border: 1px solid #ddd;">
        <tbody>
        <tr class="form-tr">
            <td class="form-label"><label>申请编号</label></td>
            <td>
                <input type="text" class="form-control addInputWidth" name="code" id="code"
                       value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
        </tr>
        <tr class="form-tr">
            <td class="form-label"><label>所属机构</label></td>
            <td>
                <input type="hidden" id="hrDeptId"/>
                <div class="input-group form-date">
                    <input type="text" id="hrDeptName"  class="form-control" disabled >
                </div>
            </td>
            <td class="form-label"><label>所属公司</label></td>
            <td>
                <input type="hidden" name="companyId" id="companyId">
                <input type="text" class="form-control addInputWidth" name="companyName"
                       id="companyName" value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
        </tr>
        <tr class="form-tr">
            <td class="tdLabel"><label style="margin-left: 11px">状态</label></td>
            <td>
                <input type="hidden" name="status" id="status">
                <input class="form-control addInputWidth" type="text" name="statusValue"
                       id="statusValue" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
            <td class="form-label"><label>审批日期</label></td>
            <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                       id="approvalDate" value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="xj-form-content">
        <table class="table" style="border: 1px solid #ddd;">
            <tbody>
            <tr class="form-tr">
                <td class="form-label"><label>人员</label></td>
                <td>
                    <input type="text"  class="form-control" id="personName" disabled>
                </td>
            </tr>
            <tr class="form-tr">
                <td class="form-label"><label>岗位</label></td>
                <td>
                    <input type="text"  class="form-control addInputWidth" id="postNameS" disabled>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" id="bussApplyFrom" name="bussApplyFrom" validate-type="jQueryValidate">
        <input type="hidden" name="id" id="bussTripId"/>
        <input type="hidden" name="personId" id="personId"/>
        <input type="hidden" name="applyId" id="applyId"/>
        <input type="hidden" name="destroyStatus" id="destroyStatus"/>
    </form>
</div>

<script src="../../common/common.js"></script>
<script src="kq_local_city_add.js"></script>

</body>
</html>
