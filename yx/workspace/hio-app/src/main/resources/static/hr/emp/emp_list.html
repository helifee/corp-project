<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more>.btn{
        background: #fff;
    }
    .tableSearchBox input{
        width: 160px;
    }
    /*.ui-jqgrid tr.jqgrow td {*/
        /*white-space: normal !important;*/
        /*height:auto;*/
        /*vertical-align:text-top;*/
        /*padding-top:2px;*/
    /*}*/
    /*.xj-main-grid .grid-container div{*/
        /*height: 100%;*/
    /*}*/
    body {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    html {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    #customtable {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    .ui-widget-content .ui-state-default{
        color: #333;
        padding-top: 5px;
    }
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }
    .container {width: 100%;}
    .nicescroll-rails {
        position: relative;
        left: 20px;
    }
    /*.ui-state-default, .ui-widget-content .ui-state-default{ height:50px;color:#333;}*/
    .table>tbody>tr>td{
        padding: 3px;
        border:none;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 col-mar-auto">
            <div class="col-xs-3 col-md-3 col-sm-3 slide-left pull-left">
                <div class="tit-box clearfix">
                    <span class="tit pull-left">组织结构</span>
                    <div class="pull-right" >
                        <button class="btn btn-default btn-sm my-search-btn" id="searchTreeBtn"
                                data-toggle="collapse" href="#searchBox" aria-expanded="true"
                                aria-controls="searchBox">查询
                        </button>
                    </div>
                </div>
                <!--点查询按钮，弹出搜索框，搜索完再隐藏-->
                <div nowrap class="searchBox clearfix collapse" id="searchBox" aria-expanded="false" style="height: 23px;">
                    <input type="text" class="form-control" id="key" placeholder="输入关键词查询">
                    <button class="btn btn-sm btn-dim" onclick="clickRadio();"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="ztree-box" tabindex="5004" style="overflow: hidden; outline: none;">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>

            <div class="col-xs-9 col-md-9 col-sm-9 slide-right pull-rigth" style="min-length:850px">
                <div class="container-fluid xj-main-advanced">
                    <div class="row clearfix">
                        <table class="table" style="margin-bottom: 3px">
                            <tbody>
                            <tr>
                                <td><span style="display:inline-block;width: 36px">性别：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                    <input type="text" id="sex_name" name="sex_name" class="form-control addInputWidth" readonly="readonly" placeholder="性别" data-placeholder="人员类别" data-required="true"/>
                                    <input type="hidden" id="sex" name="sex" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('sex_name','sex')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1057"}' data-targetname="sex_name" data-targetId="sex">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td><span style="display: inline-block;width: 36px">职级：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="headshipRank_name" name="headshipRank_name" class="form-control addInputWidth" readonly="readonly" placeholder="职级" data-placeholder="职级" data-required="true"/>
                                        <input type="hidden" id="headshipRank" name="headshipRank" class="form-control addInputWidth"/>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyInfo('headshipRank_name','headshipRank')"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                              data-savecallback="" data-treeParam='{"code_set_id":"1020"}' data-targetname="headshipRank_name" data-targetId="headshipRank">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td><span style="display: inline-block;width: 60px">人员类别：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="personType_name" name="personType_name" class="form-control addInputWidth" readonly="readonly" placeholder="人员类别" data-placeholder="人员类别" data-required="true"/>
                                        <input type="hidden" id="personType" name="personType" class="form-control addInputWidth"/>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyInfo('personType_name','personType')"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                              data-savecallback="" data-treeParam='{"code_set_id":"1019"}' data-targetname="personType_name" data-targetId="personType">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td style="width:10%;">
                                    <button type="button" id="upDownBtn" class="btn btn-sm btn-adv pull-left" style=" padding: 2px 8px;text-align: center;margin-left: 0;margin-right: 5px;"><i class="fa fa-angle-down" aria-hidden="true" style="margin-left: 0;"></i></button>
                                    <button type="button" id="queryBtnTwo"  class="btn btn-sm btn-search rm-pad pull-left"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                            <tr class="showOrHide" style="display:none;margin-top: 10px">
                                <td><span style="display: inline-block;width: 36px">学历：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="education_name" name="education_name" class="form-control addInputWidth" readonly="readonly" placeholder="学历"/>
                                        <input type="hidden" id="education" name="education" class="form-control addInputWidth"/>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyInfo('education_name','education')"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                              data-savecallback="" data-treeParam='{"code_set_id":"1059"}' data-targetname="education_name" data-targetId="education">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td><span style="display: inline-block;width: 36px">学位：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="degree_name" name="degree_name" class="form-control addInputWidth" readonly="readonly" placeholder="学位"/>
                                        <input type="hidden" id="degree" name="degree" class="form-control addInputWidth"/>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyInfo('degree_name','degree')"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                              data-savecallback="" data-treeParam='{"code_set_id":"1060"}' data-targetname="degree_name" data-targetId="degree">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                    </div>
                                </td>
                                <td><span style="display: inline-block;width: 70px">招聘渠道：</span></td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="recruitCannelId_name" name="recruitCannelId_name" class="form-control addInputWidth" readonly="readonly" placeholder="招聘渠道"/>
                                        <input type="hidden" id="recruitCannel" name="recruitCannel" class="form-control addInputWidth"/>
                                        <div class="input-group-addon">
                                            <a class="glyphicon glyphicon-remove" onclick="emptyInfo('recruitCannelId_name','recruitCannel')"></a>
                                        </div>
                                        <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                              data-savecallback="" data-treeParam='{"code_set_id":"1072"}' data-targetname="recruitCannelId_name" data-targetId="recruitCannel">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="table" style="margin-bottom: 10px">
                            <tr class="showOrHide" style="display:none;margin-top: 10px">
                                <td><span style="display: inline-block;width: 36px">工龄：</span></td>
                                <td style="width: 150px">
                                    <div class="input-group">
                                        <input type="text" id="minWorkAge" style="border-radius:4px !important" class="form-control">
                                    </div>
                                </td>
                                <td>到</td>
                                <td>
                                    <div class="input-group" >
                                        <input type="text" id="maxWorkAge" style="border-radius:4px !important" class="form-control">
                                    </div>
                                </td>
                                <td><span style="display: inline-block;width: 36px">司龄：</span></td>
                                <td style="width: 150px">
                                    <div class="input-group">
                                        <input type="text" class="form-control" style="border-radius:4px !important" id="minSeniorit">
                                    </div>
                                </td>
                                <td>到</td>
                                <td>
                                    <div class="input-group addInputWidth" >
                                        <input type="text" id="maxSeniorit" style="border-radius:4px !important" class="form-control">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="con-table clearfix">
                    <div class="user-list"  style="background-color: #F5F5F5!important;" id="userList">
                        <span style="float: left"><span class="org-icons list-icon"></span><span class="tit">人员列表</span></span>
                        <div style="float: left">
                            <span class="my-checkbox" style="margin-left: 8px;"></span>
                        </div>
                        <div  style="background-color: #F5F5F5!important; float: left;margin-left:0;" class="tableSearchBox" >
                            <!--<input type="checkbox" style="width:auto;height:auto;margin-left: 15px;" id="retiredPersonFlag" value="true"/>-->
                            <span>含离职人员</span>
                            <input type="text" class="form-control" style="margin-right: 5px" placeholder="姓名、人员编号" id="userQueryKey">


                            <button class="btn btn-sm btn-dim" id="queryBtnOne"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                        <div class="my-btn-group" style="float: right" >
                            <!--<button  class="btn btn-sm" id="changeBtn">修改</button>-->
                            <!--<button class="btn btn-default" id="delBtn">删除</button>-->
                                <div class="my-btn-group"  id="ru_li_zhuan_diao_jin_Btn" hidden="hidden" style="float: left" >
                                <button class="btn btn-default" onclick="window.open('emp_entry_list.html')">入职</button>
                                <button class="btn btn-default" onclick="window.open('emp_regular_list.html')">转正</button>
                                <button class="btn btn-default" onclick="window.open('emp_uprank_list.html')">晋升晋级</button>
                                <button class="btn btn-default" onclick="window.open('emp_personChange_list.html')">调动</button>
                                <button class="btn btn-default" onclick="window.open('emp_leavework_list.html')">离职</button>
                            </div>
                            <div class="btn-group more">
                                <button type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    更多 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" id="changeBtn">修改</a></li>
                                    <li><a href="#" id="delBtn">删除</a></li>
                                    <li><a href="#" id="personCard">人员卡片</a></li>
                                    <!--<li><a href="#" id="showUserGridSort">显示设置</a></li>-->
                                    <li><a href="#" id="exportData">导出</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="customtable" style="clear: both" class="mytable tableStyle xj-main-grid grid-container gridset clearfix">
                    <table id="hrEmpSetList"></table>
                    <div id="pager2"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" style="height: 200px;width:600px;">
    <div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body"></div>
</div>
<script src="../../common/common.js"></script>
<script src="emp_list.js"></script>
</body>
</html>
