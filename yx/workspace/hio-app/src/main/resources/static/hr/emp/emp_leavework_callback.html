<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工离职</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }
        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }
        .red{
            color: red;
        }
        .table-bordered>tbody>tr>td{
            width: 0px;
        }
    </style>
</head>
<body >
<input type="hidden" id="applyId"/>
<input type="hidden" id="leaveInfoId"/>
<input type="hidden" id="personId"/>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div  class="xj-form-tab mt20 container-fluid">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">单据信息</span>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="applicationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label>主题</label></td>
                            <td>
                                <span id="topic"></span>
                            </td>
                            <td class="form-label"><label>申请编号</label></td>
                            <td>
                                <span id="code"></span>
                            </td>
                            <td class="form-label"><label>申请日期</label></td>
                            <td>
                                <span id="applyDate"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>经办人</label></td>
                            <td>
                                <span id="applicantName"></span>
                            </td>
                            <td class="form-label"><label>所属机构</label></td>
                            <td>
                                <span id="deptName"></span>
                            </td>
                            <td class="form-label"><label>所属公司</label></td>
                            <td>
                                <span id="companyName"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>制单人</label></td>
                            <td>
                                <span id="createrName"></span>
                            </td>
                            <td class="tdLabel">状态</td>
                            <td>
                                <span id="statusValue"></span>
                            </td>
                            <td class="form-label"><label>审批日期</label></td>
                            <td>
                                <span id="approvalDate"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>名称</label></td>
                            <td>
                                <span id="nameName"></span>
                            </td>
                            </td>
                            <td class="form-label"><label>人员编号</label></td>
                            <td>
                                <span id="personCode"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>所在机构</label></td>
                            <td>
                                <span id="orgName"></span>
                            </td>
                            <td class="form-label"><label>岗位</label></td>
                            <td>
                                <span id="postName"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>职级</label></td>
                            <td >
                                <span id="headshipRank"></span>
                            </td>
                            <td class="form-label"><label>性别</label></td>
                            <td>
                                <span id="sex"></span>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label>入职时间</label></td>
                            <td>
                                <span id="entryTime"></span>
                            </td>
                            <td class="form-label"><label>加入本公司时间</label></td>
                            <td>
                                <span id="entryOrgTime"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>转正时间</label></td>
                            <td>
                                <span id="periodEndTime"></span>
                            </td>
                            <td class="form-label"><label>离职类型</label></td>
                            <td>
                                <span id="leaveType_name"></span>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>离职时间</label></td>
                            <td>
                                <span id="leaveTime"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>离职原因</label></td>
                            <td colspan="3">
                                <textarea id="cause" style="width:100%; height: 150px" readonly noresize></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <!--附件-->

                    <!--</div>-->

            <!--</div>-->

                <!--<table id="fujian" constraint-layout="true"></table>-->
                <!--<div id="pager2"></div>-->
            <!--</div>-->


        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_leavework_callback.js"></script>
</html>
