<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增补助变动信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">补助变动信息<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrWageSubchangeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">补助变动信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td class="form-label"><span class="red">*</span><label>薪资/补助类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="薪资/补助类型" type="text" id="wageSubType_name" name="wageSubType_name" class="form-control addInputWidth" readonly="readonly" placeholder="薪资/补助类型"/>
                                    <input type="hidden" id="wageSubType" name="wageSubType" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('wageSubType_name','wageSubType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-wageSubType" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1085"}' data-targetname="wageSubType_name" data-targetId="wageSubType">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>所属机构</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="orgId" class="form-control"
                                           name="orgId" readonly="readonly">
                                    <input data-required="true" data-placeholder="所属机构" type="text" id="orgId_name" name="orgId_name" class="form-control"
                                           readonly="readonly" placeholder="所属机构">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('orgId','orgId_name')" ></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择机构" data-selectorType="company"
                                          data-saveCallback="orgCallback"><a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>补助等级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="补助等级" type="text" id="rankBefore_name" name="rankBefore_name" class="form-control addInputWidth" readonly="readonly" placeholder="补助等级"/>
                                    <input  type="hidden" id="rankBefore" name="rankBefore" class="form-control addInputWidth"/>
                                    <div class="input-group-addon" id="cleanRankBefore">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('rankBefore_name','rankBefore')"></a>
                                    </div>
                                    <span id="rankBeforeOption" class="input-group-addon hr-single-selector-subRank" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1149"}' data-targetname="rankBefore_name" data-targetId="rankBefore">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>工作所在城市级别</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="工作所在城市级别" type="text" id="workPlaceRankBefore_name" name="workPlaceRankBefore_name"  class="form-control addInputWidth" readonly="readonly" placeholder="工作所在城市级别"/>
                                    <input type="hidden" id="workPlaceRankBefore" name="workPlaceRankBefore" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('workPlaceRankBefore_name','workPlaceRankBefore')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-cityRank" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1022"}' data-targetname="workPlaceRankBefore_name" data-targetId="workPlaceRankBefore">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <!--<td class="form-label"><span class="red">*</span><label>通讯补助</label></td>-->
                            <!--<td>-->
                                <!--<input data-required="true" type="text"  class="form-control addInputWidth" data-placeholder="通讯补助" id="telSubsidyBefore" name="telSubsidyBefore" onchange="changeRank()" readonly data-number="true">-->
                            <!--</td>-->
                            <td class="form-label"><span class="red">*</span><label>交通补助</label></td>
                            <td>
                                <input data-required="true" type="text"  class="form-control addInputWidth" data-placeholder="交通补助" id="tranSubsidyBefore" name="tranSubsidyBefore" onchange="changeRank()" readonly data-number="true">
                            </td>
                            <td class="form-label"><span class="red">*</span><label>住房补贴</label></td>
                            <td>
                                <input data-required="true" type="text"  class="form-control addInputWidth" id="houseSubsidyBefore" data-placeholder="住房补贴" name="houseSubsidyBefore" onchange="changeRank()" readonly data-number="true">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>说明</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="remark" name="remark" data-required="说明" data-maxlength="100">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrWageSubchange_tmp.js"></script>
</html>
