<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加社保规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<style>
    .tit-box .more>.btn{
        background: #fff;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
     <!--   <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="鑫巨ERP">
        </div>-->
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">添加社保规则<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" onclick="save()">保存</button>
            <!-- <button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 50px;">
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>社保缴纳地</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="siPayArea_name"  class="form-control addInputWidth" readonly="readonly" placeholder="社保缴纳地"/>
                                    <input type="hidden" id="siPayArea" name="siPayArea" class="form-control addInputWidth"/>
                                    <div class="input-group-addon" id="siBtn1">
                                        <a class="glyphicon glyphicon-remove" onclick="emptySi()"></a>
                                    </div>
                                    <span id="siBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="forsiselect" data-treeParam='{"code_set_id":"1064"}' data-targetname="siPayArea_name" data-targetId="siPayArea">
									    <a class="fa fa-ellipsis-h"></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span>*</span>户口性质</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="socialPayArea_name"  class="form-control addInputWidth" readonly="readonly" placeholder="户口性质"/>
                                    <input type="hidden" id="socialPayArea" name="socialPayArea" class="form-control addInputWidth"/>
                                    <div class="input-group-addon" id="socialBtn1">
                                        <a class="glyphicon glyphicon-remove" onclick="emptySocial()"></a>
                                    </div>
                                    <span id="socialBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="forselect" data-treeParam='{"code_set_id":"1069"}' data-targetname="socialPayArea_name" data-targetId="socialPayArea">
									    <a class="fa fa-ellipsis-h"></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>养老保险个人比例(%)</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="endowmentEmpScale" placeholder=""></td>
                            <td class="form-label"><label><span>*</span>养老保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="endowmentUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>医疗保险个人比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="medicalEmpScale" placeholder="">
                            </td>
                            <td class="form-label"><label><span>*</span>医疗保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="medicalUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>失业保险个人比例(%)</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="outworkEmpScale" placeholder=""></td>
                            <td class="form-label"><label><span>*</span>失业保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="outworkUnitScale" placeholder="">
                            </td>

                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>生育保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="birthUnitScale" placeholder="">
                            </td>
                            <td class="form-label"><label><span>*</span>工伤保险公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="injuryUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>大病个人缴费金额</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="illnessEmpCost" placeholder="">
                            </td>
                            <td class="form-label"><label><span>*</span>大病单位缴费金额</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="illnessUnitCost" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>社保个人缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="empCostNumberLength" placeholder="">
                            </td>
                            <td class="form-label"><label><span>*</span>社保公司缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="unitCostNumberLength" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>尾数处理规则</label></td>
                            <td>
                                <select class="form-control" name="mantissaProcessingRule" id="mantissaProcessingRule">
                                    <option value="">请选择</option>
                                    <option value="1">四舍五入</option>
                                    <option value="2">见分进角</option>
                                    <option value="3">见角进元</option>
                                    <option value="4">取整</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="hide_id">
<script src="../../../common/common.js"></script>
<script src="social_rule_edit.js"></script>

</body>
</html>
