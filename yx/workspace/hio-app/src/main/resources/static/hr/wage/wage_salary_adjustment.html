<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>调定薪设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrEmpChangeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">变动信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                            <button class="btn btn-sm btn-adv" id="addThemeBtn" style="float: right" onclick="goBack()" >返回</button>
                            <button class="btn btn-sm btn-adv" id="delThemeBtn"  style="float: right">保存</button>
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label>当前基本工资</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperNum1" name="paperNum" readonly>
                            </td>
                            <td class="form-label"><label>调整后基本工资</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperName2" name="paperName" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>当前岗位工资</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperNum3" name="paperNum" readonly>
                            </td>
                            <td class="form-label"><label>调整后岗位工资</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperName4" name="paperName" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>当前工资合计</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperNum" name="paperNum" readonly>
                            </td>
                            <td class="form-label"><label>调整后工资合计</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="paperName" name="paperName" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>调整原因</label></td>
                            <td colspan="3">
                                <input type="text"class="form-control addInputWidth" id="paperNum5" name="paperNum" readonly>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--底下table-->
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <!--头-->
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">调薪历史</span>
                            </div>
                            <div class="col-md-9 btns-group addTop">
                                <!--<button class="btn btn-sm btn-adv" id="delThemeBtn"  style="float: right">删除</button>-->
                                <!--<button class="btn btn-sm btn-adv" id="addThemeBtn" style="float: right">试题选择</button>-->
                            </div>
                        </div>
                    </div>
                    <div class="xj-main-grid grid-container">
                        <table id="evaExamSetForm" constraint-layout="true"></table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../../common/common.js"></script>
<script src="wage_salary_adjustment.js"></script>
</html>
