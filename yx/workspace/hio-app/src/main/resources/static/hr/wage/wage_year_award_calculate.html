<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>年终奖计算</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>

  <!--列表内容换行-->
  <style>
    .ui-jqgrid tr.jqgrow td {
      white-space: normal !important;
      height:auto;
      /*vertical-align:text-top;*/
      /*padding-top:2px;*/
    }
    .modal-body{
      max-height:400px;
      overflow-y:auto;
    }

    .ui-widget-content .ui-state-default{
      height: 35px;
      color: #333;
      padding-top: 7px;
    }
  </style>

</head>
<body class="hold-transition skin-blue sidebar-mini">

<!--gridModal开始-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 container-all">
      <!--菜单开始-->
      <div class="con-table">
        <div class="user-list"  style="background-color: #F5F5F5!important;" id="userList">
          <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
            <span><span class="org-icons list-icon"></span><span class="tit">年终奖计算列表</span></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!--<label for="nameOrCodeByCal">姓名或编号 </label>-->
            <input id="nameOrCodeByCal" type="text" class="form-control" placeholder="输入姓名或人员编号" style="width: 150px">
            <button class="btn btn-sm btn-dim" id="queryBtn" onclick="refreshJqGridDataByCal()"><i class="fa fa-search"
                                                                                                   aria-hidden="true"></i>
            </button>
          </div>
          <div class="my-btn-group">
            <button class="btn btn-default" type="button" id="recordBtn" onclick="personSet()">人员维护</button>
            <button class="btn btn-default" type="button" id="importBtn" onclick="importInfo()">导入数据</button>
            <button class="btn btn-default" type="button" id="calculateAllBtn" onclick="salaryCalculateAll()">计算</button>
            <button class="btn btn-default" type="button" id="exportBtn" onclick="exportInfo()">历史报表</button>
            <button class="btn btn-default" type="button" onclick="goBack()">返回</button>
          </div>
        </div>
      </div>

      <!--菜单结束-->
      <div class="mytable tableStyle">
        <table id="yearAwardCalculateList"></table>
        <div id="pager"></div>
      </div>
    </div>
  </div>
</div>
<!--gridModal结束-->

<script src="../../common/common.js"></script>
<script src="wage_year_award_calculate.js"></script>
</body>
</html>
