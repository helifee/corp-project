<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新增工作经历</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }
    .ui-jqgrid tr.jqgrow td {
      white-space: normal !important;
      height:auto;
      vertical-align:text-top;
      padding-top:2px;
    }
    .red{
      color: red;
    }

  </style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增工作经历<span id="editTitel"></span></div>
    <div class="xj-form-btn" style="margin-right:20px">
      <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
      <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

    </div>
  </div>
</header>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="workHistroyForm" class="form-inline" style="margin-top: 70px" validate-type="jQueryValidate" data-validate-success="">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">工作经历</span>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="red">*</span><label>开始日期</label></td>
              <td >
                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                  <input class="form-control" name="startTime" id="startTime" size="16" type="text" data-required="true" data-placeholder="开始日期" readonly>
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" ></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
              <td class="form-label"><span class="red">*</span><label>结束日期</label></td>
              <td >
                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                  <input class="form-control" name="endTime" id="endTime" size="16" type="text" data-required="true" data-placeholder="结束日期" readonly>
                  <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><span class="red">*</span><label>工作单位</label></td>
              <td >
                <input type="text"  class="form-control addInputWidth" id="org" name="org" data-required="true" data-placeholder="工作单位" data-maxlength="50"/>
              </td>
              <td class="form-label"><label>部门名称</label></td>
              <td >
                <input type="text"  class="form-control addInputWidth" id="dept" name="dept" data-maxlength="50" data-placeholder="部门名称"/>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>工作岗位</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="post" name="post" data-placeholder="工作岗位">
              </td>
              <td class="form-label"><label>担任职务</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="headship" name="headship" data-maxlength="50" data-placeholder="担任职务">
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>主要职责</label></td>
              <td>
                <input  type="text"  class="form-control addInputWidth" id="duty" name="duty">
              </td>
              <td class="form-label"><label>任职类型</label></td>
              <td>
                <input  type="text"  class="form-control addInputWidth" id="workType" name="workType">
              </td>
            </tr>
            <tr class="form-tr">

              <td class="form-label"><label>证明人</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="witness" name="witness" data-maxlength="10" data-placeholder="证明人"/>
              </td>
              <td class="form-label"><label>证明人联系方式</label></td>
              <td>
                <input type="text" class="form-control addInputWidth" id="witnessPhone" name="witnessPhone" data-maxlength="20" data-placeholder="证明人联系方式"/>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>离职原因</label></td>
              <td>
                <input data-maxlength="50" data-placeholder="离职原因" type="text"  class="form-control addInputWidth" id="leaveReasons" name="leaveReasons"/>
              </td>
              <td class="form-label"><label>说明</label></td>
              <td>
                <input type="text"  class="form-control addInputWidth" id="remark" name="remark"/>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_workHistoy.js"></script>
</html>
