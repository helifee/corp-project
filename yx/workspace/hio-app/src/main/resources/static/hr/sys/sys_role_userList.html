<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色下用户</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>分配该角色的所有用户</label>
                                </div>
                            </div>
                            <div class="col-md-4 btns-group clearfix">
                                <button class="btn btn-default" onclick="sys_pms_role();">返回</button>
                                <button class="btn btn-default" id="deleteDemo">移除</button>
                                <button class="btn btn-default  single-selector" data-selectorType="person" data-title="选择人员"
                                        data-savecallback="testCallback1" data-targetname="personName">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table id="roleUserList" constraint-layout="true"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="sys.js"></script>
<script>
    $(function () {
        deleteRow('roleUserList', 'deleteDemo');
    });
</script>
</body>
</html>
