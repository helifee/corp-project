<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>代码项列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-widget-content .ui-state-default{
        color: #333;
    }
    .mytable{
        overflow:hidden;
    }
</style>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label id="sysCodeSetName"></label>
                                </div>
                            </div>
                            <div class="col-md-4 btns-group clearfix">
                                <button class="btn btn-default btn-sm" onclick="goBack()">返回</button>
                                <button class="btn btn-default btn-sm" onclick="del()">删除</button>
                                <button class="btn btn-default btn-sm" onclick="openUpdateView()">修改</button>
                                <button class="btn btn-default btn-sm" onclick="add()">新建</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table id="sysCodeItemList" constraint-layout="true"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="sys_code_item.js"></script>
</body>
</html>
