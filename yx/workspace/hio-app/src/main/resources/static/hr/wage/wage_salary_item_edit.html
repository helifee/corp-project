<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>薪资项目编辑</title>
    <script src="../../common/common.css.js"></script>
    <script src="org.css"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="orgnazationFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="hide_id"> <!--表示新增ID-->
                <input type="hidden" id="item_id"> <!--表示修改项ID-->
                <input type="hidden" id="set_id" value="123456789">  <!--指标集ID-->

                <div class="xj-form-content" style="margin-top:20px">

                    <div class="con-table">
                        <div class="user-list"  style="background-color: #F5F5F5!important;" id="userList">
                            <div  style="background-color: #F5F5F5!important;" class="tableSearchBox clearfix">
                                <span><span class="org-icons list-icon"></span><span class="tit">薪资项目</span></span>
                            </div>
                            <div class="my-btn-group">
                                <button class="btn btn-default"  id="saveBtn" >保存</button>
                                <button class="btn btn-default"  id="backBtn" onclick="goBack()" >返回</button>
                            </div>
                        </div>
                    </div>

                    <table class="table table-bordered">
                        <tbody>

                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>项目名称 :</label></td>
                            <td>
                                <input id="item_name" name="item_name" type="text" class="form-control addInputWidth" data-maxlength="50" data-minlength="1">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>小数位数 :</label></td>
                            <td>
                                <input type="number" id="item_perce" name="item_perce" class="form-control addInputWidth" >
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>项目属性 :</label></td>
                            <td>
                                <select name="item_property" id="item_property" class="form-control" type="text" disabled="disabled">
                                    <option>请选择</option>
                                    <option value="3">系统项</option>
                                    <option value="2">自定义项</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>项目类型 :</label></td>
                            <td>
                                <select name="item_type" id="item_type" class="form-control" >
                                    <option>请选择</option>
                                    <option value="1">固定项目</option>
                                    <option value="2">津贴项目</option>
                                    <option value="3">奖金项目</option>
                                    <!--<option value="4">个税项目</option>-->
                                    <!--<option value="5">社保项目</option>-->
                                    <option value="6">考勤项目</option>
                                    <option value="6">其他项目</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>计税规则 :</label></td>
                            <td>
                                <select name="item_type" id="taxRule" class="form-control" >
                                    <option>请选择</option>
                                    <option value="1">税前加项</option>
                                    <option value="2">税前减项</option>
                                    <option value="3">税后加项</option>
                                    <option value="4">税后减项</option>
                                    <option value="5">其他</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>工资条显示分类 :</label></td>
                            <td >
                                <input name="show_classify" type="radio" id="showClassify0"  value="1">收入项目&nbsp;&nbsp;&nbsp;
                                <input name="show_classify" type="radio" id="showClassify1"  value="2">扣减项目&nbsp;&nbsp;&nbsp;
                                <input name="show_classify" type="radio" id="showClassify3"  value="4">个税项目&nbsp;&nbsp;&nbsp;
                                <input name="show_classify" type="radio" id="showClassify5"  value="6">其他项目
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span style="color: red">*</span>项目数据来源 :</label></td>
                            <td >
                                <input name="item_data_source" type="radio" id="radio0" value="0">手工输入&nbsp;&nbsp;&nbsp;
                                <input name="item_data_source" type="radio" id="radio3"  value="1">公式计算&nbsp;&nbsp;&nbsp;
                                <!--<input name="item_data_source" type="radio" id="radio2"  value="2">补助标准&nbsp;&nbsp;&nbsp;-->
                                <!--<input name="item_data_source" type="radio" id="radio1"  value="3">薪资标准&nbsp;&nbsp;&nbsp;-->
                                <!--<input name="item_data_source" type="radio" id="radio4"  value="4">税率表&nbsp;&nbsp;&nbsp;-->
                                <!--<input name="item_data_source" type="radio" id="radio5"  value="6">考勤&nbsp;&nbsp;&nbsp;-->
                                <!--<input name="item_data_source" type="radio" id="radio6"  value="5" id="siBtn">社保-->
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="wage_salary_item_edit.js"></script>
</html>
