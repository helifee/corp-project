<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>月工资计算变动人员</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
    <style>


        .row{
            margin: 0px;
        }
        .col-md-12{
            padding: 0px;
        }
        .ui-jqgrid .ui-jqgrid-hbox{
            padding-right: 0px;
        }
        .ui-widget-content .ui-state-default{
            height: 35px;
            color: #333;
            padding-top: 5px;
        }
        .ui-state-default .ui-jqgrid-htable{
            vertical-align: middle;
        }

        .tabContainer{height:50px; background-color:#F5F5F5;border: 1px solid #F1F1F1;padding:10px}
        .btn-sm.tabbtn{border:1px solid #ddd; background-color: transparent; color:#46A7FF;height:28px;padding: 3px 10px;}
        .btn-sm.tabbtn:hover{background-color: #fff}
        .btn-sm.tabbtn.active{background-color: #46A7FF;color:#fff}
        .btn-sm.appbtn{border:1px solid #ddd; background-color: transparent; color:#46A7FF;height:28px;padding: 3px 10px;}
        .btn-sm.appbtn.ml10{margin-left:10px}
        .btn-sm.appbtn:hover{background-color: #fff}
        .tabcontent{display:none}
        .tabs{border:1px solid #F1F1F1;border-top:0}
        .addBtn{padding:10px;}
        .table-bordered>tbody>tr>td{width:auto}
         table.busiTypeTable>tbody>tr>td{padding: 3px}
        .addBusiType li{padding:10px 0 0 20px;}
        .table>tbody>tr>td.tdLabel{width:17%;text-align:right}
        .editArea textarea{width:100%; border-color:#e5e5e5;}
        .table-bordered>thead>tr>td{color:#333;text-align:center;border-bottom-width:1px;}
        .table-bordered>thead>tr>td.td-w1{width:148px}
        .table-bordered>thead>tr>td.td-w2{width:130px}
        .user-list-group  .my-btn-group{float: right;}
        .user-list-group .my-btn-group>.btn{ margin-right: 5px;color: #46A7FF;background: #fff;border-radius: 4px;border: 1px solid #DDDDDD;padding: 0 7px;height: 28px;line-height: 28px;font-size: 12px;box-shadow: none;}
        .form-group .sel-control{width: 136px;}
        .mt50 {
            margin-top: 80px;
        }

    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!--gridModal开始-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row" style="border: 0">
                <div class="col-md-12  right-content pull-left" id="div1">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm byadd active">增加人员</button>
                        <button class="btn btn-default btn-sm bydel">减少人员</button>
                    </div>
                    <!--增加人员开始-->
                    <div class="con-table" id="addDiv">
                        <div class="user-list" id="addList" >
                            <div class=" tableSearchBox clearfix">
                                <input type="text" class="form-control" placeholder="请输入人员姓名或编号" id="nameOrCode_add" style="width: 150px">
                                <button class="btn btn-sm btn-dim" onclick="queryAdd();">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="my-btn-group">
                                <button class="btn btn-sm " onclick="batchBatchSave()">保存</button>
                                <button class="btn btn-sm " onclick="msgClosePage()">返回</button>
                            </div>
                        </div>
                        <div class="mytable tableStyle" >
                            <table id="salaryRecord_addPersonList"></table>
                        </div>
                    </div>
                    <!--增加人员结束-->

                    <!--减少人员开始-->
                    <div class="con-table" id="delDiv" style="display:none;">
                        <div class="user-list" id="delList">
                            <!--<span><span class="org-icons list-icon"></span><span class="tit">减少人员</span></span>-->
                            <div class=" tableSearchBox clearfix">
                                <input type="text" class="form-control" placeholder="请输入人员姓名或编号" id="nameOrCode_del" style="width: 150px">
                                <button class="btn btn-sm btn-dim" onclick="queryDel();">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="my-btn-group">
                                <button class="btn btn-sm " onclick="batchBatchDel()">保存</button>
                                <button class="btn btn-sm " onclick="msgClosePage()">返回</button>
                            </div>
                        </div>
                        <div class="mytable tableStyle">
                            <table id="salaryRecord_delPersonList"></table>
                        </div>

                    </div>
                    <!--减少人员结束-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script src="wage_salary_record_change.js"></script>
</html>
