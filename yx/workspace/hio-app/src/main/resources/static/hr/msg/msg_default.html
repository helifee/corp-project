<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消息提醒</title>
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">消息提醒</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" style="display: none;" id="readType">已阅</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">

            <div class="xj-form-content" style="margin-top:20px">
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td class="form-label"><label>提醒内容:</label></td>
                        <td><textarea class="form-control addInputWidth" name="showText" id="showText"
                                      readonly></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="base64.js"></script>
<script src="msg.js"></script>
<script src="msg_default.js"></script>
</html>
