<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考勤明细结果导入</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">

</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .table td {
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-3 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-6 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel">考勤明细结果导入</span></div>
        <div class="xj-form-btn" style="margin-right:20px">
            <button class="btn btn-sm btn-adv" id="closeWindow" >关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" >上传</button>
            <button class="btn btn-sm btn-adv" id="downloadTemplate" >下载模板</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <table class="table table-bordered">
                <tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>选择文件</label></td>
                    <td>
                        <form action="" method="post" id="uploadForm" enctype="multipart/form-data">
                            <input type="file" class="form-control addInputWidth" id="file" name="file">
                            <input type="hidden" id="accountId" name="accountId"/>
                            <input type="hidden" id="payPeriodId" name="payPeriodId"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="messagePanel" align="center" hidden="hidden">
    <p style="margin-left: 35%;" align="left"></p>
</div>

<script src="../../common/common.js"></script>
<script src="kq_annual_import.js"></script>

</body>
</html>
