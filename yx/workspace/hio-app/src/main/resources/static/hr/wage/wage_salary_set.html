<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工资设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .table td{
        border: 1px dotted #E1E1E1;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <!--<div class="xj-form-tab mt20 container-fluid">-->
            <!--<div class="row">-->
                <!--<div class="col-md-3">-->
                    <!--<i class="fa fa-list addBlue" aria-hidden="true"></i>-->
                    <!--<span class="form-title">工资设置</span>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
             <div class="col-md-7 col-md-offset-2" style="margin-top:40px;position: absolute;left:10%;">
                 <form class="form-inline" id="replacePayEdit">
                 <div >
                    <table class="table">
                        <tbody>
                        <tr class="form-tr">
                            <td colspan="4" style="text-align: center;font-size: small">工资设置</td>
                        </tr>
                        <tr class="form-tr" >
                            <td class="form-label" ><label>计薪开始日期</label></td>
                            <td  >
                                <select id="periodStartDate" name="periodStartDate" class="form-control addInputWidth">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </td>
                            <td class="form-label" ><label>计薪结束日期</label></td>
                            <td  >
                                <input id="periodEndDate" name="periodEndDate"  class="form-control addInputWidth" type="text" disabled="disabled" value="次年XX">
                            </td>
                        </tr>
                        <tr class="form-tr"   >
                            <td class="form-label"><label>计薪方式</label></td>
                            <td>
                                <select id="periodType" name="periodType"  class="form-control addInputWidth">
                                    <option value="1">21.75标准计薪法</option>
                                    <option value="2">实际工作日计薪法</option>
                                    <option value="3">自定义工作日计薪法</option>
                                </select>
                            </td>
                            <td class="form-label"><label>工作日天数</label></td>
                            <td>
                                <input id="workingDay" name="workingDay"  class="form-control addInputWidth" type="text" disabled="disabled" value="21.75">
                            </td>
                        </tr>
                        <tr class="form-tr" >
                            <td class="form-label"><label>考勤项数据来源</label></td>
                            <td>
                                <select id="kqSoruce" name="kqSoruce"  class="form-control addInputWidth">
                                    <option value="1">考勤模板</option>
                                    <option value="2">手工输入</option>
                                </select>
                            </td>
                            <td class="form-label"><label>社保项数据来源</label></td>
                            <td>
                                <select id="siSoruce" name="kqSoruce"  class="form-control addInputWidth">
                                    <option value="1">社保模板</option>
                                    <option value="2">手工输入</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td colspan="2" style="text-align: center">
                                <button class="btn btn-sm blue pull-center mr20"  id="saveUnfinishedBtn" onclick="save();">确定-未完成新建报表</button>
                            </td>
                            <td colspan="2" style="text-align: center">
                                <button class="btn btn-sm blue pull-center mr20" id="saveFinishedBtn" onclick="save();">确定-完成计薪设置和新建报表</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="wage_salary_set.js"></script>
</body>
</html>
