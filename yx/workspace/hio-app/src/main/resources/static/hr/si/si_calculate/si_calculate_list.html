<!--gridModal开始-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="padding: 0px;">

      <div class="xj-main-dimsearch container-fluid" style="margin-top: 0px;">
        <div class="row clearfix">
          <form class="form-inline">
            <div class="col-md-8 col-sm-8 col-xs-8">
              <div class="col-md-8 rm-pad expand-search" style="width: auto">
                  <!--<div class="form-group">-->
                  <!--<label for="id4">社保期间</label>-->
                  <!--<input type="text" class="form-control" value="2017-02">-->
                <!--</div>-->
                <div class="form-group">
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" class="form-control" placeholder="姓名、人员编号" id="nameOrCode">
                </div>
                  &nbsp;&nbsp;&nbsp;
                  <div class="form-group" >
                      <button class="btn btn-sm btn-search rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                  </div>
              </div>
            </div>
            <div class="user-list" style="background-color: #F5F5F5!important;" >
              <div class="my-btn-group">
               <!-- <button class="btn btn-sm" type="button" data-toggle="modal"  data-target="#calculateModul">计算</button>-->
                <button class="btn btn-sm" type="button" id="calculateAllBtn" onclick="salaryCalculateAll()">计算全部人员</button>
                <button class="btn btn-sm" type="button" id="calculatePortionBtn" onclick="salaryCalculatePortion()">计算所选人员</button>
                <!--<button class="btn btn-sm" id="saveAllBtn" onclick="updateAllCalaulate();">保存</button>-->
                <!--<button class="btn btn-sm btn-adv" id="testStatusCallBtn">测试状态回调接口</button>-->
                <!--<button class="btn btn-sm btn-adv" id="testVarBtn">测试获取业务变量值接口</button>-->
                <button class="btn btn-sm" type="button" data-toggle="modal"  data-target="#AReviewModul" id="applyBtn1">发起审核</button>
                <button class="btn btn-sm" type="button" onclick="goBack();">返回</button>
                <div class="btn-group more">
                  <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更多 <span class="caret"></span> </button>
                  <ul class="dropdown-menu" role="menu">
                      <li><a href="#" id="btachUpdateBtn">批量修改</a></li>
                      <li><a href="#" id="importBtn" onclick="importInfo()">导入数据</a></li>
                      <li><a href="#" id="showModulBtn">显示设置</a></li>
                      <li><a href="#" id="foumalCalculateBtn">公式计算设置</a></li>
                      <li><a href="#" id="exportBtn" onclick="exportInfo()">导出结果</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="con-table">
        <div class="mytable tableStyle">
            <table id="siCalculateList"></table>
            <div id="pager"></div>
         </div>
        </div>
    </div>
  </div>
</div>
<!--gridModal结束-->

<!--批量修改开始-->
<div class="modal fade" id="batchEditModul" tabindex="-1" role="dialog"
     aria-labelledby="addPost">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h5 class="modal-title">批量修改</h5>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <td align="center">社保公积金项目</td>
            <td>
              <select id="batchUpdateSalaryItem" class="form-control"></select>
            </td>
          </tr>
          <tr>
            <td align="center">替换成</td>
            <td><input type="number" class="form-control" min="0" id="batchUpdateValue"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="addBtn" align="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-sm btnColor" onclick="saveBatchUpdateByNew()">保存</button>
        <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<!--批量修改结束-->
<!--计算设置开始-->
<div class="modal fade" id="calculateModul" tabindex="-1" role="dialog"
     aria-labelledby="addPost">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h5 class="modal-title">计算设置</h5>
      </div>
      <div class="modal-body">
        <input name="proxyType" type="radio" checked="" value="1">全部人员&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="proxyType" type="radio" value="2">所选人员
      </div>
      <div class="addBtn" align="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">保存</button>
        <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<!--计算设置结束-->
<!--设置显示项开始-->
<div class="modal fade" id="showModul" tabindex="-1" role="dialog"
     aria-labelledby="addPost">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">显示设置</h5>
            </div>
            <div class="modal-body">
                <div style="overflow:hidden ">
                    <div class="col-md-9 mytable" style="height:300px;overflow-y: scroll;overflow-x:hidden;">
                        <table class="table table-bordered" id="isShowTable"></table>
                    </div>
                    <div class="col-md-3 drop-right">
                        <br><td rowspan="7">
                        <input name="checkAll" type="button" class="button"  value="全&nbsp;&nbsp;&nbsp;选" onclick="updateIsShowByCheckAll('checkAll')"><br>
                        <input name="selectNone" type="button" class="button"  value="全不选" onclick="updateIsShowByCheckAll('selectNone')"><br><br><br>
                        <input name=rightBnt type=button class="button" value="上&nbsp;&nbsp;&nbsp;移" onclick="changeShowOrder('MoveUp')"><br>
                        <input name=leftBnt type=button class="button"  value="下&nbsp;&nbsp;&nbsp;移" onclick="changeShowOrder('MoveDown')"><br><br><br>
                        <input name=upbnt type=button class="button" value="置&nbsp;&nbsp;&nbsp;顶" onclick="changeShowOrder('top')"><br>
                        <input name=downbnt type=button class="button" value="最&nbsp;&nbsp;&nbsp;后" onclick="changeShowOrder('last')"></td>
                    </div>
                </div>
                <!--<table class="table table-bordered" id="isShowTable"></table>-->
                <div class="addBtn" align="center">
                    <button type="button" class="btn btn-sm btnColor" onclick="saveIsShow()">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--设置显示项结束-->
<!--发起审核开始-->
<div class="modal fade" id="AReviewModul" tabindex="-1" role="dialog"
     aria-labelledby="AReviewModul">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">发起审核</h5>
                <!--<button class="btn btn-sm blue pull-right mr20" onclick="">保存</button>-->
            </div>

            <div class="modal-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td align="center">审核主题</td>
                        <td>
                            <input type="hidden" class="form-control" name="id" id="id1">
                            <input type="text" data-maxlength="200" class="form-control" name="name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">说明</td>
                        <td  rowspan="2"><textarea class="form-control addInputWidth" rows="5" name="remark" id="remark" placeholder=""></textarea></td>
                    </tr>
                    <tr></tr>
                    </tbody>
                </table>
                <div class="addBtn" align="center">
                    <button type="button" class="btn btn-sm btnColor" id="saveApply">保存</button>
                    <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--发起审核结束-->
<!--设置公式计算项开始-->
<div class="modal fade" id="foumalCalculateModul" tabindex="-1" role="dialog"
     aria-labelledby="addPost">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">公式计算项设置</h5>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr align=center>
                        <td class=td_lable colspan="3" height=30>设置公式计算参与预算方式</td>
                    </tr>
                    <tr align=center>
                        <td class=td_lable height=20 align="center">界面输入</td>
                        <td></td>
                        <td class=td_lable height=20 align="center">公式计算</td>
                    </tr>
                    <tr>
                        <td  class=td_body align=center>
                            <select id="inputField" size="12" ondblclick="addFormualCalculateMethod()" style="width:200px"></select>
                        </td>
                        <td class=td_body align=center>
                            <br>
                            <input name=upbnt type=button class="button" value="添加" onclick="addFormualCalculateMethod()">
                            <br><br>
                            <input  type=button class="button" value="全加" onclick="batchFormualCalculateMethod('batchAdd')"/>
                            <br><br>
                            <input name=downbnt type=button class="button" value="删除" onclick="delFormualCalculateMethod()">
                            <br><br>
                            <input  type=button class="button" value="全删" onclick="batchFormualCalculateMethod('batchDel')"/>
                        </td>
                        <td class=td_body align=center>
                            <select id="calculateField" size="12" ondblclick="delFormualCalculateMethod()" style="width:200px"></select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="addBtn" align="center">
                    <button type="button" class="btn btn-sm btnColor" onclick="saveFormualCalculateMethod()">保存</button>
                    <button type="button" class="btn btn-sm btnColor" data-dismiss="modal">取消</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!--设置公式计算项设置结束-->

<script src="../../../common/common.js"></script>

<script src="si_calculate_list.js"></script>
</body>
