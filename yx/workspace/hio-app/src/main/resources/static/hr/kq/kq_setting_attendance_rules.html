<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-9" style="margin-left: 150px">

            <div class="modal-body" style="margin-top: 30px">
                <div class="xj-form-content">
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">出勤规则</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-inline" id="kqPlan" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" name="id" id="planId"/>
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td>
                                    <label><span>*</span>方案名称</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="name" name="name"
                                           data-required="true"
                                           data-placeholder="方案名称" placeholder=""
                                           style="width: 150px">
                                </td>
                                <td>
                                    <label><span>*</span>是否跨天</label>
                                </td>
                                <td>
                                    <input type="radio" name="ifCrossDay" id="ifCrossDayYes" value="1"
                                           style="margin-left: 20px"/>
                                    <span><span class="tit">是</span></span>
                                    <input type="radio" name="ifCrossDay" id="ifCrossDayNo" value="0"
                                           style="margin-left: 20px" checked/>
                                    <span><span class="tit">否</span></span>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td>
                                    <label><span>*</span>是否打卡</label>
                                </td>
                                <td>
                                    <input type="radio" name="ifSign" id="ifSignYes" value="1"
                                           style="margin-left: 20px" checked/>
                                    <span><span class="tit">是</span></span>
                                    <input type="radio" name="ifSign" id="ifSignNo" value="0"
                                           style="margin-left: 56px"/>
                                    <span><span class="tit">否</span></span>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="form-tr">
                                <td>
                                    <label><span>*</span>出勤规则</label>
                                </td>
                                <td>
                                    <input type="radio" name="attendanceRules" id="attendanceRulesYes" value="1257100771"
                                           onchange="checkRegular()" style="margin-left: 20px" checked/>
                                    <span><span class="tit">正常考勤</span></span>
                                    <input type="radio" name="attendanceRules" id="attendanceRulesNo" value="1257100773"
                                           onchange="checkRegular()" style="margin-left: 20px"/>
                                    <span><span class="tit">弹性考勤</span></span>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="form-tr">
                                <td rowspan="2">
                                    <label><span>*</span>出勤时间</label>
                                </td>
                                <td>
                                    上班时间
                                    <div class="input-group date datetimepicker3" style="margin-left: 6%">
                                        <input type="text" class="form-control" style="width: 80px"
                                               id="workInTime" name="workInTime" readonly
                                               placeholder="" data-required="true" data-placeholder="上班时间"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                                <td class="flexible">
                                    工作时长&nbsp;<input type="text" class="form-control" id="workingHours" name="workingHours"
                                                     data-required="true" data-digits="true" data-range="0,31"
                                                     data-placeholder="工作时长" placeholder=""
                                                     style="width: 80px;margin-left: 6%;margin-right: 5%">小时
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="normal">
                                    下班时间
                                    <div class="input-group date datetimepicker3" style="margin-left: 6%">
                                        <input type="text" class="form-control" style="width: 80px"
                                               id="workOutTime" name="workOutTime" readonly
                                               placeholder="" data-required="true" data-placeholder="下班时间"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                                <td  class="flexible">
                                    弹性时间
                                    <input type="text" class="form-control" id="flexibleTime"
                                           name="flexibleTime"
                                           data-required="true" data-digits="true" data-range="0,31"
                                           data-placeholder="工作时长" placeholder=""
                                           style="width: 80px;margin-left: 6%;margin-right: 5%">分钟
                                </td>

                                <td>午休时间
                                    <div class="input-group date datetimepicker3" style="margin-left: 6%">
                                        <input type="text" class="form-control" style="width: 80px"
                                               id="lunchBreakStartTime"
                                               name="lunchBreakStartTime" readonly
                                               placeholder="" data-required="true" data-placeholder="午休开始时间"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                    --
                                    <div class="input-group date datetimepicker3">
                                        <input type="text" class="form-control" style="width: 80px"
                                               id="lunchBreakEndTime" name="lunchBreakEndTime" readonly
                                               placeholder="" data-required="true" data-placeholder="午休结束时间"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar addLeft"></span></span>
                                    </div>
                                </td>
                                <td>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </form>


                    <form class="form-inline" id="attendanceTime" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" name="id" id="id"/>
                        <table class="table" style="border: 1px solid #ddd;margin-top: -20px">
                            <tbody>

                            <tr class="form-tr">
                                <td class="form-label" rowspan="3">
                                    <label><span>*</span>地点/网关</label>

                                </td>
                                <td>
                                    手工打卡
                                </td>
                                <td>
                                    北京市华贸写字楼2座<br/><br/>
                                    59.108.42.114,106.120.15.66
                                </td>
                                <td>
                                    有效范围500米
                                </td>
                            </tr>

                            <tr class="form-tr">
                                <td>
                                    自动打卡
                                </td>
                                <td>
                                    北京市华贸写字楼2座<br/><br/>
                                    59.108.42.114,106.120.15.66
                                </td>
                                <td>
                                    有效范围500米
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td colspan="3">
                                    <button class="btn btn-sm btn-adv" id="addKqAddress">添加考勤地点</button>
                                </td>
                                <!--<a href="#" id="foumalCalculateBtn" data-toggle="modal" data-target="#foumalCalculateModul">公式计算设置</a>-->
                            </tr>
                            <tr class="form-tr">
                                <td>
                                    考勤人员
                                </td>
                                <td colspan="3">
                                    人力资源部、信息流程部-张三00<br/><br/>
                                    <!--<button class="btn btn-sm btn-adv" id="addKqPerson" data-toggle="modal" data-target="#foumalCalculateModul">添加考勤人员</button>-->
                                    <button class="btn btn-sm btn-adv hr-multiple-selector" data-selectorType="org"
                                            data-saveCallback="orgCallback1"
                                            data-targetname="orgName11">添加考勤人员
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>


            <div class="modal-body" style="margin-top: -60px">
                <div class="xj-form-content">
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                                <span class="form-title">工作日历</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-inline" id="durAddForm" validate-type="jQueryValidate" data-validate-success="">
                        <div style="border: 1px solid #ddd;">
                            <iframe src="kq_pb_calendar.html" id="pbCalendar" width="100%"
                                    style="border:none" frameborder="0" scrolling="no"></iframe>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../../common/common.js"></script>
<script src="kq_setting_attendance_rules.js"></script>
<script src="kq_common.js"></script>

<script type="text/javascript">
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    }

    window.onload = function () {
        setIframeHeight(document.getElementById('pbCalendar'));
        document.getElementById('pbCalendar').height = document.getElementById('pbCalendar').height;
    };


</script>
</body>
</html>
