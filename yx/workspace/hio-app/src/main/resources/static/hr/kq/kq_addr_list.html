<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>签到地点</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
    <link rel="styleSheet" href="multiSelectOrg.css">
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=jrwKjTPLeh7pu1mGA4gItbgqQ1OV8wGi"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"/>

</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="">
    <div class="">
        <div class="col-md-12">
            <div id="rowId" class="row">
                <div class="col-md-2 slide-left" id="left">
                    <div class="tit-box clearfix">
                        <div class="pull-right">
                            <!--<button class="btn btn-default btn-sm" onclick="openNewWindow('kq_addr_add.html')">new新增</button>-->
                            <!--<button class="btn btn-default btn-sm my-search-btn" id="searchTreeBtn"-->
                                    <!--data-toggle="collapse" href="#searchBox" aria-expanded="true"-->
                                    <!--aria-controls="searchBox">查询-->
                            <!--</button>-->
                            <button class="btn btn-default btn-sm my-search-btn">查询</button>
                            <button class="btn btn-default btn-sm" id="addAddress">新增</button>
                            <button class="btn btn-default btn-sm" onclick="delAddrById()">删除</button>

                        </div>
                    </div>
                    <!--点查询按钮，弹出搜索框，搜索完再隐藏-->
                    <!--<div class="searchBox clearfix collapse" id="searchBox" aria-expanded="false" style="display:none;">-->
                        <!--<input type="text" class="form-control" id="key" placeholder="输入关键词查询">-->
                        <!--<button class="btn btn-sm btn-dim" onclick="clickRadio();">-->
                            <!--<i class="fa fa-search" aria-hidden="true"></i></button>-->
                    <!--</div>-->
                    <div class="searchBox clearfix" style="display: none">
                        <input type="text" class="form-control" id="key" placeholder="输入关键词查询" style="width: 76%">
                        <button class="btn btn-sm btn-dim" onclick="clickRadio();"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <div class="ztree-box" tabindex="5004" style="overflow: hidden; outline: none;">
                        <ul id="treeDemos" class="ztree">
                            <li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true" treenode=""><span
                                    id="treeDemo_1_switch" title="" class="button level0 switch noline_open"
                                    treenode_switch=""></span><a id="treeDemo_1_a" class="level0" treenode_a=""
                                                                 onclick="" target="_blank"
                                                                 style="color:#333;font-weight:normal;font-style:normal;"
                                                                 title="签到地点"><span id="treeDemo_1_ico" title=""
                                                                                    treenode_ico=""
                                                                                    class="button diy-group_ico_open"
                                                                                    style=""></span><span
                                    id="treeDemo_1_span" class="node_name">签到地点</span></a>
                                <ul id="treeDemo" class="ztree"></ul>
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" name="selectAddrId" id="selectAddrId"/>
                </div>
                <div class="col-md-10 right-content pdrh0" id="right">
                    <form class="form-inline" id="addrListForm" name="addrListForm" validate-type="jQueryValidate">
                        <input type="hidden" name="id" id="id"/>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <input type="hidden" id="addFlag"/><!--新增标志：true为新增，否则为修改-->
                        <div class="container-fluid">
                            <div class="row">
                                <div>
                                    <input type="hidden" id="demo"/>
                                    <!--<input type="hidden" name="operationType" id="operationType"/>-->
                                    <!--<input type="hidden" name="contentTypeId" id="contentTypeId"/>-->
                                    <!--<form class="form-inline" id="businessObjectForm" name="businessObjectForm"-->
                                    <!--validate-type="jQueryValidate">-->
                                    <div class="xj-form-content">
                                        <div class="user-list" id="regulationAttendList"
                                             style="background-color: #F0F0F0">
                                            <span><span class="org-icons list-icon"></span><span class="tit">签到地点</span></span>

                                            <div class="my-btn-group">
                                                <button class="btn btn-default" id="saveBtn">保存</button>
                                            </div>
                                        </div>

                                        <!--<div style="border:2px solid #F1F1F1"  >-->
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr class="form-tr">
                                                <td class="form-label"><label><span>*</span>签到地点 :</label></td>
                                                <td>
                                                    <input type="text" class="form-control addInputWidth" id="address"
                                                           name="address" data-required="true" data-placeholder="签到地点"
                                                           data-maxlength="100"
                                                           onblur="checkIfRename()" onchange="addressChange()"/>
                                                    <!--data-required="true"-->

                                                </td>
                                                <td class="form-label"><label><span>*</span>签到范围 :</label></td>
                                                <td><input type="text" class="form-control addInputWidth" id="scope"
                                                           style="width: 90%" onblur="scopeChack()"
                                                           name="scope"  data-digits="true" data-range="1,10000"
                                                           data-required="true" data-placeholder="签到范围">
                                                    <label>米</label></td>
                                            </tr>
                                            <tr class="form-tr">
                                                <td class="form-label">
                                                    <label style="display: block">签到网关 :</label>
                                                    <span style="color: red">多个网关请用英文","隔开</span>
                                                </td>
                                                <td colspan="3">
                                                <textarea style="width: 100%;resize: none" rows="4"
                                                          class="form-control textAreaWindth textAreaInput"
                                                          id="ip" name="ip"
                                                          data-placeholder="签到网关" data-maxlength="500"></textarea>
                                                </td>
                                            </tr>
                                            <tr class="form-tr">
                                                <td class="form-label"><label><span>*</span>具体位置 :</label></td>
                                                <td colspan="2">
                                                    <input type="text" class="form-control addInputWidth"
                                                           id="location" name="location" data-required="true"
                                                           data-placeholder="具体位置" data-maxlength="1000">
                                                </td>
                                                <td>

                                            </tr>
                                            <tr class="form-tr">
                                                <td class="form-label"><label><span>*</span>打卡方式：</label></td>
                                                <td colspan="3"><input type="radio" name="standardType" id="standardType2"
                                                                       onclick="checkRegular()"
                                                                       style="margin-left: 20px"/>自动打卡
                                                    <input type="radio" name="standardType" id="standardType2"
                                                           onclick="checkRegular()"
                                                           style="margin-left: 20px"/>手动打卡
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--</div>-->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                    <div id="r-result"><span>地点搜索 :</span><input type="text" class="form-control" id="suggestId"
                                                                 size="20"
                                                                 style="display: inline;width: 40%;margin-left: 2%;margin-bottom: 2%"/>
                    </div>
                    <div id="searchResultPanel"
                         style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
                    <div class="" style="position: relative;width:100%; height:500px; border:#ccc solid 1px;"
                         id="allmap">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../../common/common.js"></script>
<script src="kq_addr_list.js"></script>
<script src="kq_ztree_common.js"></script>

</script>
</body>
</html>
