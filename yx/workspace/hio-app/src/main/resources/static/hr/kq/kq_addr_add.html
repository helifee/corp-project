<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增签到地点<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeWindow">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 80px">
                <form class="form-inline" id="_" name="addrAddForm" validate-type="jQueryValidate">
                    <input type="hidden" name="id"/>
                    <input type="hidden" id="point_x" name="latitude" value="">
                    <input type="hidden" id="point_y" name="longitude" value="">
                    <div class="xj-form-content">
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>签到地点 :</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="address"
                                           name="address" data-required="true" data-placeholder="签到地点"
                                           data-maxlength="100" onblur="checkIfRename()"/>
                                </td>
                                <td class="form-label"><label><span>*</span>签到范围 :</label></td>
                                <td><input type="text" class="form-control addInputWidth" style="width: 90%"
                                           id="scope" name="scope"
                                           data-digits="true" data-max="10000" data-required="true" data-placeholder="签到范围">
                                    <label>米</label></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label">
                                    <label style="display: block"><span>*</span>签到网关 :</label>
                                    <span style="color: red">多个网关请用英文","隔开</span>
                                </td>
                                <td colspan="3">
                                <textarea rows="4" cols="120" style="resize: none"
                                          class="form-control textAreaWindth textAreaInput"
                                          data-required="true" data-placeholder="签到网关" data-maxlength="520"
                                          id="ip" name="ip"></textarea>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>具体位置 :</label></td>
                                <td colspan="2">
                                    <input type="text" class="form-control addInputWidth"
                                           id="location" name="location" data-required="true" data-placeholder="具体位置">
                                </td>
                                <td>

                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>打卡方式：</label></td>
                                <td colspan="3"><input type="radio" name="standardType" id="standardType2"
                                                       onclick="checkRegular()"
                                                       style="margin-left: 20px"/>自动打卡
                                                   <input type="radio" name="standardType" id="standardType2"
                                                          onclick="checkRegular()"
                                                           style="margin-left: 20px"/>手动打卡
                                </td>

                            </tr>

                                <td class="form-label"><label><span>*</span>绑定机构 :</label></td>
                                <td colspan="3">
                                    <div class="input-group form-date">
                                        <input type="hidden" id="orgIds" class="form-control addInputWidth"
                                               name="orgIds">
                                        <input type="text" class="form-control addInputWidth" id="orgName11"
                                               name="orgName11" placeholder="选择组织机构（多选）"
                                               data-required="true" data-placeholder="绑定机构"
                                               readonly>

                                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                          onclick="empty()"></a></div>
                                        <span class="input-group-addon w28">
                                                            <a class="fa fa-ellipsis-h hr-multiple-selector"
                                                               data-selectorType="org"
                                                               data-saveCallback="orgCallback1"
                                                               data-targetname="orgName11">
                                                            </a>
                                                        </span>
                                    </div>

                                </td>
                            </tr>-->
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div id="r-result"><span>地点搜索 :</span><input type="text" class="form-control" id="suggestId"
                                                         size="20"
                                                         style="width:150px;display: inline;margin-left: 10px"/>
            </div>
            <div id="searchResultPanel"
                 style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
            <div class="" style="position: relative;width:100%; height:500px; border:#ccc solid 1px;"
                 id="allmap">
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="kq_addr_add.js"></script>
<script src="kq_ztree_common.js"></script>
</body>
</html>
