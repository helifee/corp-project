<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机构变动信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <script src="org.css"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">组织机构-<span id="editTitel">机构变动信息</span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <!--上面的搜索条件-->
                <div class="xj-main-dimsearch container-fluid mt80">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-8">
                                <!--<div class="form-group">-->
                                    <!--机构名称：-->
                                    <!--<input type="text" class="form-control" name="name" id="name">-->
                                <!--</div>-->
                                <div class="form-group">
                                    变动类型
                                    <select class="form-control" name="type" id="type">
                                        <option value="">全部</option>
                                        <option value="0">新建</option>
                                        <option value="1">复制</option>
                                        <option value="2">移动</option>
                                        <option value="3">撤销</option>
                                        <option value="4">删除</option>
                                        <option value="5">修改</option>
                                        <option value="6">启用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 btns-group clearfix">
                                <!--<button class="btn btn-sm" id="backBtn">返回</button>-->
                                <!--<button class="btn btn-sm" id="delBtn">删除</button>-->
                                <!--<button class="btn btn-sm" id="queryBtn">查询</button>-->
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table id="orgChangeList" constraint-layout="true"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="org_change_list.js"></script>
</body>
</html>
