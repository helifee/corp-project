<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工转正</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }
        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }
        .red{
            color: red;
        }
        .table-bordered>tbody>tr>td{
            width: 0px;
        }
    </style>
</head>
<body >
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">人员转正<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
        </div>
    </div>
</header>
<input type="hidden" id="applyId"/>
<input type="hidden" id="personId"/>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">

            <div  class="xj-form-tab mt20 container-fluid" style="margin-top: 65px">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">单据信息</span>
                    </div>
                </div>
            </div>
            <!--底下table-->
            <form id="applicationForm" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>主题</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" name="topic"
                                       placeholder="主题" data-required="true" data-placeholder="主题" readonly>
                            </td>
                            <td class="form-label"><label><span>*</span>申请编号</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" name="code"
                                       value="" readonly>
                            </td>
                            <td class="form-label"><label><span>*</span>申请日期</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="applyDate"
                                       id="applyDate" placeholder=""
                                       value="" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>经办人</label></td>
                            <td>
                                <input type="hidden" name="applicant"
                                       id="applicant" value="" readonly>
                                <div class="input-group" style="width:100%">
                                    <input type="text" class="form-control" id="applicantName" name="applicantName" readonly="readonly" value="" placeholder="选择经办人">
                                    <!--<span class="input-group-addon hr-single-selector" data-selectorType="person-platform" data-title="选择经办人"-->
                                          <!--data-savecallback="userCallback" data-targetname="applicantName">...</span>-->
                                </div>
                            </td>
                            <td class="form-label"><label><span>*</span>所属机构</label></td>
                            <td>
                                <input type="text" name="deptName" readonly id="deptName" class="form-control addInputWidth"/>
                                <input type="hidden" name="deptmentId" id="deptmentId"/>
                                <!--<select class="form-control addInputWidth" name="deptmentId" id="deptmentId"></select>-->
                            </td>
                            <td class="form-label"><label><span>*</span>所属公司</label></td>
                            <td>
                                <input type="hidden" name="companyId" id="companyId">
                                <input type="text" class="form-control addInputWidth" name="companyName"
                                       id="companyName" value="" readonly>
                                <!--<select name="company" id="company"></select>-->
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>制单人</label></td>
                            <td>
                                <input type="hidden" name="creater" id="creater">
                                <input type="text" class="form-control addInputWidth" name="createrName"
                                       id="createrName"
                                       value="" readonly>
                            </td>
                            <td class="tdLabel">状态</td>
                            <td>
                                <input type="hidden" name="status" id="status">
                                <input class="form-control addInputWidth" type="text" name="statusValue"
                                       id="statusValue" readonly="readonly" value="">
                            </td>
                            <td class="form-label"><label>审批日期</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                                       id="approvalDate" value="" readonly>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>名称</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="name" class="form-control"
                                           name="orgBefore" readonly="readonly">
                                    <input type="text" id="nameName" name="nameName" class="form-control" data-required="true" data-placeholder="名称"
                                           readonly="readonly" placeholder="选择人员">
                                    <!--<div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('name','nameName')" ></a></div>-->
                                    <!--<span class="input-group-addon hr-single-selector" data-title="选择机构" data-selectorType="person" data-saveCallback="personCallBack">-->
                                      <!--<a class="fa fa-ellipsis-h" data-selectorType=""></a>-->
                                    <!--</span>-->
                                </div>
                            </td>
                            <td class="form-label"><label>人员编号</label></td>
                            <td><input type="text" readonly="readonly" class="form-control addInputWidth" name="personCode" id="personCode"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>所在机构</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="orgName" id="orgName">
                            </td>
                            <td class="form-label"><label>岗位</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="postName" id="postName">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>职级</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="headshipRank" id="headshipRank">
                            </td>
                            <td class="form-label"><label>性别</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="sex" id="sex">
                            </td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label>最高学历</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="maxEducation" id="maxEducation">
                            </td>
                            <td class="form-label"><label>最高学位</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" name="maxDegree" id="maxDegree">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>入职时间</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" id="entryTime">
                            </td>
                            <td class="form-label"><label>加入本公司时间</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" id="entryOrgTime">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>试用期(月)</label></td>
                            <td>
                                <input type="text" readonly="readonly" class="form-control addInputWidth" id="periodTerm">
                            </td>
                            <td class="form-label"><label>转正时间</label></td>
                            <td >
                                <div class="input-group form-date" >
                                    <input class="form-control" name="periodEndTime" id="periodEndTime" size="16" type="text" data-placeholder="转正时间" readonly data-required="true">
                                    <!--<div class="input-group-addon"><span class="glyphicon glyphicon-remove" id="resetBirthOfEmp"></span></div>-->
                                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>-->
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>工作总结</label></td>
                            <td colspan="3">
                                <textarea id="workSummary" readonly style="width:100%; height: 150px" placeholder="他或她的工作总结..." noresize></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <!--附件-->
            <!--<div class="xj-form-tab mt20 container-fluid">
              <div class="row">
                &lt;!&ndash;头&ndash;&gt;
                <div class="col-md-3">
                  <i class="fa fa-list addBlue" aria-hidden="true"></i>
                  <span class="form-title">附件信息</span>
                </div>
                <div class="col-md-9 btns-group addTop">
                  <button onclick="delRow('fujian')" class="btn btn-sm">删除</button>
                  <button id="addBtn" class="btn btn-sm">新增</button>
                </div>
              </div>
            </div>
            <div class="xj-main-grid grid-container" id="contable">
              <table id="fujian" constraint-layout="true"></table>
              <div id="pager2"></div>
            </div>-->

        </div>
    </div>
</div>
</body>

<script src="../../common/common.js"></script>
<!--<script src="../../common/custom/js/form.js"></script>-->
<!--<script src="../common/hrUtils/hrUtils.js"></script>-->
<script src="emp_regular_read.js"></script>
</html>
