<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增合同信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增合同信息<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrContSignForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">合同信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>合同编号</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" id="contCode" name="contCode" value="">
                            </td>
                            <td class="form-label"><span class="red">*</span><label>起始时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="startTime" name="startTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>终止时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="endTime" name="endTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>试用期终止时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input class="form-control" id="periodEndTime" name="periodEndTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>工作岗位</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="postId" name="postId" value="">
                            </td>
                            <td class="form-label"><span class="red">*</span><label>备注</label></td>
                            <td >
                                <input type="text"  class="form-control addInputWidth" id="remark" name="remark" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>签订时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="signTime" name="signTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>是否变更</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="isChange" name="isChange" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>合同期限类型</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="contTermType" name="contTermType" value="">
                            </td>
                            <td class="form-label"><label>是否续签</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="isRenew" name="isRenew" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>签订单位</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="orgId" name="orgId" value="">
                            </td>
                            <td class="form-label"><label>是否生效</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="isEffect" name="isEffect" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>合同状态</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="contStatus" name="contStatus" value="">
                            </td>
                            <td class="form-label"><label>合同期限</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="contTerm" name="contTerm" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>试用期期限</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="periodTerm" name="periodTerm" value="">
                            </td>
                            <td class="form-label"><label>审批号</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="applyId" name="applyId" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>试用期开始时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="periodStartTime" name="periodStartTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><label>是否有特殊协议</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="isClause" name="isClause" value="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrContSign.js"></script>
</html>
