<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>指标集-新增</title>
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">指标集-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="display: none">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn" style="display: none">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mt50">
            <form class="form-inline" id="sysInfoSetFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="module" class="form-control addInputWidth" name="module" value="">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>指标集名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name"
                                       value="" data-required="true" data-placeholder="指标集名称" data-maxlength="100"></td>
                            <td class="form-label"><label><span>*</span>记录类型 :</label></td>
                            <td><input type="radio" name="type" id="record" value="1" checked="checked">单记录
                                <input type="radio" name="type" id="grid" value="2">多记录
                            </td>
                       </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>指标集属性 :</label></td>
                            <td><select data-required="true" class="form-control addInputWidth" name="property"
                                        id="property">
                                <option value="2">用户</option>
                                <option value="0">国标</option>
                                <option value="1">系统</option>
                            </select>
                            </td>
                            <td class="form-label"><label>显示顺序 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="sort" id="sort" value="" data-digits="true" data-maxlength="10" data-placeholder="显示顺序"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>状态 :</label></td>
                            <td><select data-required="true" class="form-control addInputWidth" name="status" id="status">
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                            </select></td>
                            <td class="form-label"><label>删除联动方法 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="delFunction" id="delFunction" value="" data-maxlength="50" data-placeholder="删除联动方法"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>新增联动方法 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="addFunction" id="addFunction" value="" data-maxlength="50" data-placeholder="新增联动方法"></td>
                            <td class="form-label"><label>修改联动方法 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="updateFunction" id="updateFunction" value="" data-maxlength="50" data-placeholder="修改联动方法"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_info_set_edit.js"></script>
</html>
