            <form id="empPersonChangeForm1" class="form-inline" validate-type="jQueryValidate" data-validate-success="">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <!--底下table-->

                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>姓名</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="personId" class="form-control"
                                           name="personId" readonly="readonly">
                                    <input type="text" id="personName" name="personName" class="form-control"
                                           data-required="true" data-placeholder="姓名"
                                           readonly="readonly" placeholder="选择人员">
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="resetForm('personId','personName')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择人员"
                                          data-selectorType="person" data-saveCallback="personCallBack">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span>*</span>手机</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" name="topic"
                                       placeholder="手机" data-required="true" data-placeholder="手机" data-maxlength="30">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">调动信息</span>
                        </div>
                    </div>
                </div>
                <!--底下table-->

                <div class="xj-form-content">
                    <table class="table" style="border: 1px solid #ddd;">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>变动类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="type_name" data-required="true" data-placeholder="变动类型"
                                           name="type_name" class="form-control addInputWidth" readonly="readonly"
                                           placeholder="变动类型"/>
                                    <input type="hidden" id="type" name="type" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('type_name','type')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1163"}'
                                          data-targetname="type_name" data-targetId="type">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前机构</label></td>
                            <td>
                                <input type="text" id="orgBeforeName" name="orgBefore_name"
                                       class="form-control addInputWidth" readonly="readonly"/>
                                <input type="hidden" id="orgBefore" name="orgBefore"
                                       class="form-control addInputWidth"/>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后机构</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="orgAfter" class="form-control"
                                           name="orgAfter" readonly="readonly">
                                    <input data-required="true" data-placeholder="调动后机构" type="text" id="orgAfterName"
                                           name="orgAfter_name" class="form-control"
                                           readonly="readonly" placeholder="选择机构">
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="emptyInfo('orgAfter','orgAfterName')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector"
                                          data-treeparam="{'noControlRight':'1'}" data-title="选择机构"
                                          data-selectorType="org"
                                          data-saveCallback="orgAfterCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前部门</label></td>
                            <td>
                                <input type="text" id="deptBefpreName" name="deptBefpre_name"
                                       class="form-control addInputWidth" readonly="readonly"/>
                                <input type="hidden" id="deptBefpre" name="deptBefpre"
                                       class="form-control addInputWidth"/>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后部门</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="deptAfter" class="form-control"
                                           name="deptAfter" readonly="readonly">
                                    <input type="text" data-required="true" data-placeholder="调动后部门" id="deptAfterName"
                                           name="deptAfter_name" class="form-control"
                                           readonly="readonly" placeholder="选择部门">
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="emptyInfo('deptAfter','deptAfterName')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector"
                                          data-treeparam="{'noControlRight':'1'}" data-title="选择部门"
                                          data-selectorType="org-selectDeptOnly"
                                          data-saveCallback="deptAfterCallback">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前岗位</label></td>
                            <td>
                                <input type="text" id="postBeforeName" name="postBefore_name"
                                       class="form-control addInputWidth" readonly="readonly"/>
                                <input type="hidden" id="postBefore" name="postBefore"
                                       class="form-control addInputWidth"/>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后岗位</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="postAfter" class="form-control"
                                           name="postAfter" readonly="readonly">
                                    <input data-required="true" data-placeholder="调动后岗位" type="text" id="postAfterName"
                                           name="postAfter_name" class="form-control"
                                           readonly="readonly" placeholder="选择岗位">
                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="emptyInfo('postAfter','postAfterName')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择岗位"
                                          data-selectorType="post"
                                          data-saveCallback="postAfterCallback">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>调动前职级</label></td>
                            <td>
                                <input type="text" id="headshipRankBefore_name" name="headshipRankBefore_name"
                                       class="form-control addInputWidth" readonly="readonly"/>
                                <input type="hidden" id="headshipRankBefore" name="headshipRankBefore"
                                       class="form-control addInputWidth"/>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后职级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="调动后职级" type="text"
                                           id="headshipRankAfter_name" name="headshipRankAfter_name"
                                           class="form-control addInputWidth" readonly="readonly" placeholder="调动后职级"/>
                                    <input type="hidden" id="headshipRankAfter" name="headshipRankAfter"
                                           class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('headshipRankAfter_name','headshipRankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1020"}'
                                          data-targetname="headshipRankAfter_name" data-targetId="headshipRankAfter">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><span class="red">*</span><label>生效时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-required="true"
                                     data-placeholder="生效时间" data-link-field="dtp_input1">
                                    <input data-required="true" class="form-control addInputWidth" id="changeTime"
                                           name="changeTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"
                                                                      id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label"><label>说明</label></td>
                            <td colspan="3">
                                <textarea id="remark" data-maxlength="100" data-placeholder="说明" name="remark"
                                          style="width:100%; height: 150px" noresize></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <!--附件-->
            <div class="xj-form-tab mt20 container-fluid" id="hrEmpAttachmentList">
                <div class="row">
                    <!--头-->
                    <div class="col-md-3">
                        <i class="fa fa-list addBlue" aria-hidden="true"></i>
                        <span class="form-title">附件信息</span></a>
                    </div>
                    <div class="col-md-9 btns-group addTop" id="add_del_fuJianBtn">
                        <button id="savefujianBtn" class="btn btn-sm">保存</button>
                    </div>
                </div>
            </div>
            <div class="xj-main-grid grid-container" id="contable">
                <td>
                    <div class="attachment-container"></div>
                </td>
            </div>
        </div>
    </div>
</div>
