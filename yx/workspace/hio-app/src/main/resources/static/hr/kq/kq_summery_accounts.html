<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>请假管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" />-->
    <!--<link rel="stylesheet" href="../common/multiSelect/multiple-select.css" />-->
</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
        height: 35px;
        color: #333;
        padding-top: 10px;
    }

</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class=" ">
                <div class="row clearfix">
                    <form class="form-inline" id="kqRestListForm" name="kqRestListForm">
                        <div class="user-list">
                            <!--表头-->
                            <label style="font-weight: normal;margin: 0 6px;color: #666;">本月（
                                <span id="nowKqStartDate"></span>
                                -
                                <span id="nowKqEndDate"></span>
                                ）：有
                                <a href="javascript:void(0)" id="inAapprovalList"
                                   style="color: #0000FF;text-decoration: underline">5</a>
                                条考勤审批尚未处理
                            </label>
                            <!--当前考勤年月-->
                            <input type="hidden" id="nowKqMonth"/>
                            <div class="tableSearchBox clearfix" style="margin-left: 10%">
                                <div class="input-group">
                                    <input type="text" class="form-control" data-required="true"
                                           id="belongOrgName" name="belongOrgName" data-placeholder="所属机构"
                                           readonly="readonly" placeholder="所属机构" onchange="restApplyListQuery()">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon w28">
									<a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="org-platform"
                                       data-saveCallback="orgCallback"></a>
								</span>
                                </div>

                                <label for="kqRegular">所属考勤规则：</label>
                                <select name="kqRegular" id="kqRegular" class="form-control" data-placeholder="所属考勤规则">
                                    <option>全部</option>
                                    <option value="1">正常班</option>
                                    <option value="2">弹性班</option>
                                    <option value="3">未设置</option>
                                </select>

                                <label for="kqResult">考勤结果：</label>
                                <select name="kqResult" id="kqResult" class="form-control" data-placeholder="考勤结果">
                                    <option>全部</option>
                                    <option>正常</option>
                                    <option>迟到</option>
                                    <option>早退</option>
                                    <option>旷工</option>
                                    <option>请假</option>
                                    <option>出差</option>
                                    <option>未打卡</option>
                                    <option>市内公出</option>
                                </select>
                                <input type="hidden" id="orgId" class="form-control"
                                       name="orgId">
                                <input type="text" class="form-control" placeholder="姓名、账号" id="name" onchange="queryConditionList()">
                                <button class="btn btn-sm btn-dim" onclick="queryConditionList();" style="margin-top: 1px;">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <input type="hidden" id="month1"/>
            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-4">
                            <div class="col-md-8 btns-group clearfix">

                            </div>
                        </div>

                        <div class="col-md-8 btns-group clearfix">
                            <button class="btn btn-sm" id="" onclick="">归档</button>
                            <button class="btn btn-sm" id="HistoricalMonthlyReport">历史月报</button>
                            <button class="btn btn-sm" id="monthlyReport">月报
                            </button>
                            <button class="btn btn-sm" id="kqSetting">设置</button>
                            <!--<button class="btn btn-sm" onclick="window.open('kq_annual_list.html')">年假管理</button>-->
                            <button class="btn btn-sm" id="import">导入</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="mytable tableStyle">
                <table id="listResultByDay" constraint-layout="true"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<script src="kq_summary_accounts.js"></script>
<!--<script src="../common/multiSelect/jquery.min.js"></script>-->
<!--<script src="../common/multiSelect/multiple-select.js"></script>-->

</body>
</html>
