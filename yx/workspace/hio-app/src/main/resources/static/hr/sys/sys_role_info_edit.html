<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色编辑</title>
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">角色-编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn">修改</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysRoleInfoFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">

                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>序号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="sort" id="sort" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>角色名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name" value="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>角色身份 :</label></td>
                            <td><input type="checkbox" name="isSysoper" id="isSysoper" value="1">管理员
                                <input type="checkbox" name="isBussinessuser" id="isBussinessuser" value="1">业务人员
                                <input type="checkbox" name="isHrleader" id="isHrleader" value="1">领导人员
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>状态 :</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="status" id="status">
                                    <option value="1">有效</option>
                                    <option value="0">无效</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>描述 :</label></td>
                            <td>
                                <textarea rows="3" class="form-control addInputWidth" name="remark"
                                          id="remark"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_role_info_edit.js"></script>
</html>
