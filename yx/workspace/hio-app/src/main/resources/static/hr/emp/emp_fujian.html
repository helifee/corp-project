<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新增附件</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../common/common.css.js"></script>
  <style>
    #td3 tr td{
      text-align: center;
    }

    .red{
      color: red;
    }

  </style>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../logo.png" alt="鑫巨ERP">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增附件信息<span id="editTitel"></span></div>
    <div class="col-md-3 col-sm-5 col-xs-5 xj-form-btn">
      <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
      <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>

    </div>
  </div>
</header>
<div  class="container-fluid xj-font">
  <div class="row">
    <div class="col-md-12">
      <form id="attachFrom" class="form-inline" style="margin-top: 70px" validate-type="jQueryValidate" data-validate-success="">
        <!--底下table-->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <!--头-->
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">新增附件</span>
            </div>
            <div class="col-md-9 btns-group addTop">
            </div>
          </div>
        </div>
        <!--底下table-->
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
              <td class="form-label"><span class="red">*</span><label>附件名称</label></td>
              <td >
                <input type="text"  class="form-control addInputWidth" id="name" name="name" data-required="true" data-placeholder="附件名称">
              </td>,
              <td class="form-label"><span class="red">*</span><label>附件类型</label></td>
              <td>
                <div class="input-group form-date">
                  <input type="text" id="type_name" name="type_name" data-required="true" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-placeholder="附件类型"/>
                  <input type="hidden" id="type" name="type" class="form-control addInputWidth"/>
                  <div class="input-group-addon">
                    <a class="glyphicon glyphicon-remove" onclick="emptyInfo('type_name','type')"></a>
                  </div>
                  <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                        data-savecallback="" data-treeParam='{"code_set_id":"1145"}' data-targetname="type_name" data-targetId="type">...</span>
                </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>上传附件</label></td>
              <td >
                <div class="attachment-container"></div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>说明</label></td>
              <td colspan="3" >
                <textarea style="width:100%; height: 150px" id="remark" noresize></textarea>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_fujian.js"></script>
</html>
