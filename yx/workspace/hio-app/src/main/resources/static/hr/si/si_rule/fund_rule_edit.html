<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加公积金缴费规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../common/common.css.js"></script>
</head>
<style>
 /*   .tit-box .more>.btn{
        background: #fff;
    }*/
</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">添加公积金规则<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" onclick="save()">保存</button>
            <!-- <button class="btn btn-sm btn-adv" onclick="saveForm()">保存</button> -->
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 50px;">
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>公积金缴纳地</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="fundArea_name" class="form-control addInputWidth" readonly="readonly" placeholder="公积金缴纳地"/>
                                    <input type="hidden" id="fundArea" name="fundArea" class="form-control addInputWidth"/>
                                    <div class="input-group-addon" id="fundBtn1">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyFund()"></a>
                                    </div>
                                    <span id="fundBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="forselect" data-treeParam='{"code_set_id":"1064"}' data-targetname="fundArea_name" data-targetId="fundArea">
                                        <a class="fa fa-ellipsis-h"></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><label><span>*</span>尾数处理规则</label></td>
                            <td>
                                <select class="form-control" name="mantissaProcessingRule" id="mantissaProcessingRule">
                                    <option value="">请选择</option>
                                    <option value="1">四舍五入</option>
                                    <option value="2">见分进角</option>
                                    <option value="3">见角进元</option>
                                    <option value="4">取整</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>公积金个人比例(%)</label></td>
                            <td><input id="fundEmpScale" type="text" class="form-control addInputWidth"  placeholder=""></td>
                            <td class="form-label"><label><span>*</span>公积金公司比例(%)</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="fundUnitScale" placeholder="">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>公积金个人缴费额小数位数</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="empCostNumberLength" placeholder="">
                            </td>
                            <td class="form-label"><label><span>*</span>公积金公司缴费额小数位数</label></td>
                            <td>
                              <!--  <div class="input-group date form_datetime form-date" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                    <input class="form-control" id="datetimepick" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>-->
                                <input type="text" class="form-control addInputWidth" id="unitCostNumberLength" placeholder="">
                            </td>
                            <!--  <td class="form-label"><label><span>*</span>绑定时间</label></td>
                              <td><input type="text" class="form-control addInputWidth" id="" placeholder="" ></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="hide_id">
<input type="hidden" id="save_type">
<script src="../../../common/common.js"></script>
<script src="fund_rule_edit.js"></script>

</body>
</html>
