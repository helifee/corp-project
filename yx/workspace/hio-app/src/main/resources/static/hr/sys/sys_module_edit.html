<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模块编辑</title>
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">模块-编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn">修改</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysModuleFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="parentId" class="form-control addInputWidth" name="parentId" value="-1">

                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>模块名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name" value=""></td>
                            <td><button class="btn btn-default">查看模块名称是否可用</button></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>MODULEID :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" name="moduleId" id="moduleId" value="">
                            </td>
                            <td>MODULEID为模块名称的拼音缩写。例如：“人员管理”的MODULEID为“RYGL”</td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>SYSFLAG :</label></td>
                            <td><input type="text" class="form-control addInputWidth" value=""></td>
                            <td>SYSFLAG为模块是否使用权限设置。0为不使用，1为使用”</td>
                        </tr>
                        <!--<tr class="form-tr">-->
                            <!--<td class="form-label"><label><span>*</span>模块简称</label></td>-->
                            <!--<td>-->
                                <!--<input type="text" class="form-control addInputWidth" value="">-->
                            <!--</td>-->
                            <!--<td></td>-->
                        <!--</tr>-->
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>模块排序号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="sort" id="sort" value="">
                            </td>
                            <td></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>模块描述信息 :</label></td>
                            <td colspan="2"><textarea rows="3" class="form-control addInputWidth" name="remark" id="remark" value=""></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_module_edit.js"></script>
</html>
