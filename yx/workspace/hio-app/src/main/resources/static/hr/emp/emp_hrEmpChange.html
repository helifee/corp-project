<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增变动情况信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">新增变动情况信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrEmpChangeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">变动情况</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>变动类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" type="text" id="type_name" name="type_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-placeholder="变动类型"/>
                                    <input type="hidden" id="type" name="type" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('type_name','type')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1163"}' data-targetname="type_name" data-targetId="type">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>

                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>调动时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="changeTime" name="changeTime" size="16" type="text" value="" readonly data-required="true" data-placeholder="调动时间">
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>生效时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="effectTime" name="effectTime" size="16" type="text" value="" readonly data-required="true" data-placeholder="调动时间">
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="emptyEffectTime"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>调动前机构</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="orgBeforeName" name="orgBefore_name" readonly>
                                <input type="hidden"  id="orgBefore" name="orgBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后机构</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="orgAfter" class="form-control"
                                           name="orgAfter" readonly="readonly">
                                    <input data-required="true" type="text" id="orgAfterName" name="orgAfter_name" data-placeholder="调动后机构" class="form-control"
                                           readonly="readonly" placeholder="选择机构">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('orgAfter','orgAfterName')"></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择机构" data-selectorType="org"
                                          data-saveCallback="orgAfterCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>调动前部门</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="deptBefpre_name" name="deptBefpre_name" readonly>
                                <input type="hidden"  id="deptBefpre" name="deptBefpre" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后部门</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="deptAfter" class="form-control"
                                           name="deptAfter" readonly="readonly">
                                    <input type="text"  data-required="true" id="deptAfterName" name="deptAfter_name" class="form-control" data-placeholder="调动后部门"
                                           readonly="readonly" placeholder="选择部门">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('deptAfter','deptAfterName')"></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择部门" data-selectorType="org-selectDeptOnly"
                                          data-saveCallback="deptAfterCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>调动前岗位</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="postBeforeName" name="postBefore_name" readonly>
                                <input type="hidden"  id="postBefore" name="postBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后岗位</label></td>
                            <td>
                                <div class="input-group fullWidth">
                                    <input type="hidden" id="postAfter" class="form-control"
                                           name="postAfter" readonly="readonly">
                                    <input data-required="true" type="text" id="postAfterName" name="postAfter_name" class="form-control" data-placeholder="调动后岗位"
                                           readonly="readonly" placeholder="选择岗位">
                                    <div  class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyInfo('postAfter','postAfterName')"></a></div>
                                    <span class="input-group-addon hr-single-selector" data-title="选择岗位" data-selectorType="post"
                                          data-saveCallback="postAfterCallback">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>调动前职级</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="headshipRankBefore_name" name="headshipRankBefore_name" readonly>
                                <input type="hidden"  id="headshipRankBefore" name="headshipRankBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>调动后职级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" type="text" id="headshipRankAfter_name" name="headshipRankAfter_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-placeholder="调动后职级"/>
                                    <input type="hidden" id="headshipRankAfter" name="headshipRankAfter" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('headshipRankAfter_name','headshipRankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1020"}' data-targetname="headshipRankAfter_name" data-targetId="headshipRankAfter">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrEmpChange.js"></script>
</html>
