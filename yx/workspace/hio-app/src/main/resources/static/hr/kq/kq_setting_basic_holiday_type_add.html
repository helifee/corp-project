<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }


    .table td {
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-9" style="position: absolute;left: 13%">
            <form class="form-inline" id="holidayTypeAddForm" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" name="id" id="id"/>
                <input type="hidden" id="unitMin" name="unitMin" value="0.5"/>
                <div class="modal-body" style="margin-top: 80px">
                    <div class="xj-form-content">
                        <table class="table" style="border: 1px solid #ddd">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>假期编码</label></td>
                                <td>
                                    <input type="text" class="form-control" id="code" name="code"
                                           placeholder="" data-required="true" data-digits="true" data-max="99" data-placeholder="假期编码"
                                    readonly unselectable="on">
                                </td>
                                <td class="form-label"><label><span>*</span>假期名称</label></td>
                                <td>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="" data-required="true" data-placeholder="假期名称"
                                           data-maxlength="100"
                                           onblur="checkIfRename()">
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>假期单位</label></td>
                                <td>
                                    <input type="text" class="form-control" id="unit" name="unit"
                                           placeholder="" value="天" readonly>
                                    <!--<select id="unit" name="unit" class="form-control" style="width: 138px"-->
                                    <!--readonly></select>-->
                                </td>
                                <!--<td class="form-label"><label><span>*</span>请假最小单位</label></td>-->
                                <!--<td>-->
                                <!--<input type="text" class="form-control" id="unitMin" name="unitMin"-->
                                <!--placeholder="" value="0.5" readonly>-->
                                <!--&lt;!&ndash;placeholder="" data-required="true" data-placeholder="请假最小单位">&ndash;&gt;-->
                                <!--</td>-->

                                <td class="form-label"><label><span>*</span>计算规则</label></td>
                                <td>
                                    <select name="calculateRule" id="calculateRule" class="form-control"
                                            style="width: 138px">
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>假期类型</label></td>
                                <td>
                                    <select name="type" id="type" class="form-control" style="width: 138px">
                                    </select>
                                </td>

                                <td class="form-label"><label><span>*</span>状态</label></td>
                                <td>
                                    <select name="status" id="status" class="form-control" style="width: 138px">
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>假期属性</label></td>
                                <td>
                                    <select name="property" id="property" class="form-control"
                                            style="width: 138px">
                                    </select>
                                </td>
                                <td class="form-label"></td>
                                <td>

                                </td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label><span>*</span>适用公司范围</label></td>
                                <td colspan="3">
                                    <div class="input-group form-date">
                                        <input type="hidden" id="orgIds" class="form-control addInputWidth"
                                               name="orgIds">
                                        <input type="text" class="form-control addInputWidth" id="orgName11"
                                               name="orgName11" placeholder="选择组织机构（多选）" readonly
                                                data-required="true" data-placeholder="适用公司范围">

                                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                          onclick="empty()"></a></div>
                                        <span class="input-group-addon w28">
                                            <a class="fa fa-ellipsis-h hr-multiple-selector" data-selectorType="org"
                                               data-saveCallback="orgCallback1" data-targetname="orgName11" data-targetid="orgIds">
                                            </a>
                                        </span>
                                    </div>
                                </td>
                            </tr>


                            <tr class="form-tr">
                                <td class="form-label"><label>说明</label></td>
                                <td colspan="3">
                                    <textarea id="remark" name="remark" class="form-control" rows="8"
                                              style="width: 100%;resize: none" data-maxlength="1000" data-placeholder="说明"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<script src="kq_setting_basic_holiday_type_add.js"></script>

</body>
</html>
