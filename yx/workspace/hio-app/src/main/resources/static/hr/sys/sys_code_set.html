<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>代码集列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<style>
    .ui-widget-content .ui-state-default{
        height: 35px;
        color: #333;
        padding-top: 10px;
    }
    .mytable{
        overflow:hidden;
    }
    body {
        overflow-x:hidden;
        overflow-y:hidden;
    }
    html {
        overflow-x:hidden;
        overflow-y:hidden;
    }
</style>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <div class="user-list"  style="background-color: #F4F4F4">
                            <span><span class="org-icons list-icon"></span><span class="tit" style="font-weight: bold;">代码管理</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default" onclick="add()">新建</button>
                                <button class="btn btn-default" onclick="update()">修改</button>
                                <button class="btn btn-default" onclick="del()">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table id="sysCodeSetList" constraint-layout="true"></table>
                        <!--<div id="pager2"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../common/common.js"></script>
<script src="sys_code_set.js"></script>
