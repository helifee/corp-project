                    <!--考勤计算规则设置开始-->
                    <form class="form-inline" id="kqRegulationSetForm" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" name="id"/>
                        <div class="con-table" id="othDiv" style="display:none;margin-top: 10px">
                            <div class="user-list" style="background-color: #F4F4F4;">

                                <span><span class="org-icons list-icon"></span><span class="tit">考勤计算规则</span></span>

                                </div>
                            </div>
                            <!--<div class="mytable tableStyle">-->
                            <div style="border: 1px dashed #acd7ff;margin: 20px">
                                <table>
                                    <tbody>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            迟到规则 晚到岗 &nbsp;&nbsp;&nbsp;
                                            <input type="text" class="form-control" id="minuteLate" name="minuteLate"
                                                   data-placeholder="迟到规则"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>
                                                   <!--data-digits="true" data-range="0,60" -->
                                            分钟以内不记为迟到
                                        </td>

                                    </tr>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            早退规则 提前离岗
                                            <input type="text" class="form-control" id="minuteEarly"
                                                   name="minuteEarly" data-placeholder="早退规则"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>
                                            分钟以内不记为早退
                                        </td>
                                    </tr>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            旷工规则 当日迟到/早退时长>
                                            <input type="text" class="form-control" id="minuteAbsent01"
                                                   name="minuteAbsent01" data-placeholder="矿工规则_1"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>分钟记旷工
                                            <input type="text" class="form-control" id="dayAbsent01"
                                                   name="dayAbsent01" data-placeholder="矿工规则_1"
                                                   style="width: 50px;display: inline" onblur="dayCheck(this)"/>天&nbsp;&nbsp;
                                            当日迟到/早退时长>
                                                        <input type="text" class="form-control" id="minuteAbsent02 "
                                                               name="minuteAbsent02" data-placeholder="矿工规则_2"
                                                               style="width: 50px;display: inline" onblur="minuteCheck()"/>分钟记旷工
                                                        <input type="text" class="form-control" id="dayAbsent02 "
                                                               name="dayAbsent02" data-placeholder="矿工规则_2"
                                                               style="width: 50px;display: inline" onblur="dayCheck(this)"/>天&nbsp;&nbsp;
                                            当日漏打卡
                                                        <input type="text" class="form-control" id="timeAbsent"
                                                        name="timeAbsent" data-placeholder="矿工规则_3"
                                                        style="width: 50px;display: inline" onblur="timeCheck(this)"/>次，记旷工
                                                        <input type="text" class="form-control" id="dayAbsent03"
                                                               name="dayAbsent03" data-placeholder="矿工规则_3"
                                                               style="width: 50px;display: inline" onblur="dayCheck(this)"/>天
                                        </td>
