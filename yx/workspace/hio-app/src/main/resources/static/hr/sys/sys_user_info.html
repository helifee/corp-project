<!--撤销岗位-->
<div class="modal fade" id="cancelPost" tabindex="-1" role="dialog" style="width: auto"
     aria-labelledby="cancelPost">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">撤销</h5>
                <button type="button" class="btn btn-sm blue pull-right mr20">保存</button>
                <button type="button" class="btn btn-sm blue pull-right mr20" data-dismiss="modal">取消
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td><span class="needed">*</span>撤销日期</td>
                        <td>2017-06-08<!--带出系统时间--></td>
                    </tr>
                    <tr class="form-tr">
                        <td><span class="needed">*</span>说明</td>
                        <td>
                            <textarea cols="40" rows="3" class="form-control"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
