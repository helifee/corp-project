<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数-新增</title>
    <script src="../../common/common.css.js"></script>
    <!--<script src="sys.css"></script>-->
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">参数-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysParameterFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>参数名</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="paraKey" id="paraKey" value="" data-required="true" data-placeholder="参数名" data-maxlength="200">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>参数值 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="paraValue" id="paraValue" value=""  data-required="true" data-placeholder="参数值" data-maxlength="500"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>参数说明 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="moduleName" id="moduleName" value=""  data-required="true" data-placeholder="参数说明" data-maxlength="50"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_parameter_edit.js"></script>
</html>
