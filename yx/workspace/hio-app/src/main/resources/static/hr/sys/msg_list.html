<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消息管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="../org/org.css">
</head>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <!--上面的搜索条件-->
                <div class="xj-main-dimsearch container-fluid">
                    <div class="row clearfix">
                        <form class="form-inline">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="输入标题名称" name="title" id="title">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-sm btn-search rm-pad" id="queryBtn">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-10 btns-group clearfix">
                                <button class="btn btn-sm" id="deleteBtn">删除</button>
                                <button class="btn btn-sm" id="updateBtn">查看</button>
                                <button class="btn btn-sm" id="editBtn">发送</button>
                                <button class="btn btn-sm" id="recoveryBtn">恢复消息状态</button>
                                <button class="btn btn-sm" id="testTimeMsg">生日预警</button>
                                <button class="btn btn-sm" id="testTimeMsg1">转正预警</button>
                                <button class="btn btn-sm" id="testTimeMsg2">合同到期预警</button>
                                <button class="btn btn-sm" id="testTimeMsg3">未加入考勤班组预警</button>
                                <button class="btn btn-sm" id="testTimeMsg4">离职未停缴预警</button>
                                <button class="btn btn-sm" id="testTimeMsg5">离职未停薪预警</button>
                                <button class="btn btn-sm" id="testTimeMsg6">通用提醒</button>
                                <button class="btn btn-sm" id="testTimeMsg7">考试通知</button>
                                <button class="btn btn-sm" id="testTimeMsg8">考勤签到通知</button>
                                <button class="btn btn-sm" id="testTimeMsg9">考勤漏打卡通知</button>
                                <button class="btn btn-sm" id="testTimeMsg10">考勤签退通知</button>
                                <button class="btn btn-sm" id="examNoticeMsg">考试通知1</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--下面的表格-->
                <div class="con-table">
                    <div class="mytable1 tableStyle">
                        <table id="msgList" constraint-layout="true"></table>
                        <div id="pager2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js"></script>
<script src="msg_list.js"></script>
<script src="../msg/msg.js"></script>
</body>
</html>
