<!DOCTYPE html>
<html>
<!--基础设置-考勤-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考勤设置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .ui-jqgrid td input, .ui-jqgrid td select .ui-jqgrid td textarea {
        margin: 5px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12  right-content pull-left ">
                    <div class="con-tit">
                        <button class="btn btn-default btn-sm bydur active">考勤期间设置</button>
                        <button class="btn btn-default btn-sm byrest">节假日设置</button>
                        <button class="btn btn-default btn-sm bytype">假期类别设置</button>
                        <!--<button class="btn btn-default btn-sm byoth">其他设置</button>-->
                        <div style="display: none" class="show1">
                            <span style="position: absolute;right: 18%;">年度：</span>
                            <select class="form-control" id="yearSelect" name="yearSelect" onchange="queryOnchange()"
                                    style="width: 100px;position: absolute;display: inline;right: 10%;margin-top: 9px">
                            </select>
                        </div>
                    </div>
                    <!--考勤期间设置开始-->
                    <div class="con-table" id="durDiv" style="display:block;margin-top: 10px">
                        <div class="user-list" id="" style="background-color: #F4F4F4;">

                            <span><span class="org-icons list-icon"></span><span class="tit">考勤期间设置</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default"
                                        onclick="editDurInfo(0)">新增
                                </button>
                                <button class="btn btn-default" onclick="editDurationSet()">修改</button>
                                <button class="btn btn-default" onclick="delDurationById()">删除</button>
                            </div>
                        </div>
                        <div class="mytable tableStyle" id="dur">
                            <table id="listKqSetForDur"></table>
                        </div>

                    </div>
                    <!--考勤期间设置结束-->

                    <!--节假日设置开始-->
                    <div class="con-table" id="restDiv" style="display:none;">
                        <div style="margin-top: 10px;border: 0px solid #acd7ff">
                            <div id="userDiv2" style="display:block;">
                                <div class="user-list" style="background-color: #F4F4F4">
                                <span><span class="org-icons list-icon"></span><span class="tit"
                                                                                     style="font-weight: bold;">节假日</span></span>

                                    <div class="my-btn-group">
                                        <button class="btn btn-default" onclick="editHolidayInfo(0)">新增</button>
                                        <button class="btn btn-default" onclick="editHoliday()">修改</button>
                                        <button class="btn btn-default" onclick="delHolidayById()">删除</button>
                                    </div>
                                </div>
                                <div class="mytable tableStyle " id="rest1">
                                    <table id="listKqSetForRest1"></table>
                                </div>
                            </div>
                            <div class="con-table1" id="userDiv3" style="display:block;">
                                <div class="user-list" style="background-color: #F4F4F4">
                                <span><span class="org-icons list-icon"></span><span class="tit"
                                                                                     style="font-weight: bold;">调休日</span></span>
                                    <div class="my-btn-group">
                                        <button class="btn btn-default" onclick="editExchangeInfo(0)">新增</button>
                                        <button class="btn btn-default" onclick="editExchange(0)">修改</button>
                                        <button class="btn btn-default" onclick="delExchangeById()">删除</button>
                                    </div>
                                </div>

                                <div class="mytable tableStyle" id="rest2">
                                    <table id="listKqSetForRest2"></table>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!--节假日设置结束-->

                    <!--假期类别设置开始-->
                    <div class="con-table" id="typeDiv" style="display:none;margin-top: 10px">
                        <!--人员列表-->
                        <div class="user-list" style="background-color: #F4F4F4">
                            <span><span class="org-icons list-icon"></span><span class="tit">假期类别设置</span></span>
                            <div class="my-btn-group">
                                <button class="btn btn-default" onclick="editHolidayTypeInfo(0)">新增</button>
                                <button class="btn btn-default" onclick="editHolidayType()">修改</button>
                                <button class="btn btn-default" onclick="delHolidayTypeById()">删除</button>
                                <button class="btn btn-default" onclick="editStatus(true)">启用</button>
                                <button class="btn btn-default" onclick="editStatus(false)">禁用</button>
                                <button class="btn btn-default"
                                        onclick="editAnnualFormula()">年假公式
                                </button>
                            </div>
                        </div>
                        <div class="mytable tableStyle" id="type">
                            <table id="listKqSetForType"></table>
                        </div>

                    </div>
                    <!--假期类别设置结束-->
                    <!--其他设置开始-->
                    <form class="form-inline" id="kqRegulationSetForm" validate-type="jQueryValidate"
                          data-validate-success="">
                        <input type="hidden" name="id"/>
                        <div class="con-table" id="othDiv" style="display:none;margin-top: 10px">
                            <div class="user-list" style="background-color: #F4F4F4;">

                                <span><span class="org-icons list-icon"></span><span class="tit">出勤规则设置</span></span>
                                <div class="my-btn-group">
                                    <button class="btn btn-default" id="saveBtn">保存</button>
                                </div>
                            </div>
                            <!--<div class="mytable tableStyle">-->
                            <div style="border: 1px dashed #acd7ff;margin: 20px">
                                <table>
                                    <tbody>
                                    <tr class="form-tr">
                                        <td style="padding: 10px">
                                            迟到规则 晚到岗 &nbsp;&nbsp;
                                            <input type="text" class="form-control" id="minuteLate" name="minuteLate"
                                                   data-placeholder="迟到规则"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>
                                                   <!--data-digits="true" data-range="0,60" -->
                                            分钟以内不记为迟到
                                        </td>
                                        <td style="padding: 10px">
                                            <!--<div style="padding: 10px">-->
                                            <span style="margin-left: 100px">早退规则 提前离岗</span>
                                            <!--<span >早退规则 提前离岗</span>-->
                                            <input type="text" class="form-control" id="minuteEarly"
                                                   name="minuteEarly" data-placeholder="早退规则"
                                                   style="width: 50px;display: inline" onblur="minuteCheck()"/>
                                            分钟以内不记为早退
                                            <!--</div>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </form>
                    <!--其他设置结束-->
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../common/common.js"></script>
<script src="kq_setting_basic.js"></script>

</body>
</html>
