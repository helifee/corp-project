<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑机构</title>
    <script src="../../common/common.css.js"></script>
    <script src="org.css"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">组织机构-<span id="editTitel"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="orgnazationFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="rootId" class="form-control addInputWidth" name="rootId">

                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>机构类型 :</label></td>
                            <td><select id="type" name="type" data-required="true" data-placeholder="机构类型"
                                        class="form-control addInputWidth">
                                <option value="company">公司</option>
                                <option value="dept">部门</option>
                                <!--<option value="virtual">虚拟机构</option>-->
                            </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>机构编码 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="code" name="code"
                                       placeholder="机构编码" data-required="true" data-placeholder="机构编码" readonly
                                       style="background-color: #eaeaea;cursor: not-allowed" unselectable="on"
                            ></td>
                            <!--编码唯一-->
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>机构名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="name" name="name"
                                       placeholder="机构名称" data-required="true" data-maxlength="100"
                                       data-placeholder="机构名称"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>机构全称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="fullName" name="fullName"
                                       data-maxlength="100"
                                       placeholder="机构全称" data-placeholder="机构全称"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>上级机构 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" id="parentprefixId" class="form-control addInputWidth"
                                           name="parentprefixId">
                                    <input type="hidden" id="parentprefixName" class="form-control addInputWidth"
                                           name="parentprefixName">
                                    <!--上级id-->
                                    <input type="hidden" id="parentId" class="form-control addInputWidth"
                                           name="parentId">
                                    <input type="text" class="form-control addInputWidth" id="parentIdName"
                                           name="parentIdName" placeholder="上级组织机构" readonly>

                                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove"
                                                                      onclick="empty()"></a></div>
                                    <span class="input-group-addon w28">
									    <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType=""
                                           data-saveCallback="orgCallback">
                                        </a>
								    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>机构负责人 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="hidden" name="chargeId" id="chargeId">
                                    <input type="text" class="form-control addInputWidth" id="chargeName"
                                           name="chargeName" placeholder="选择人员" readonly>

                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove"
                                           onclick="empty1()"></a></div>
                                    <span class="input-group-addon w28">
									    <a class="fa fa-ellipsis-h hr-single-selector" data-selectorType="person"
                                           data-saveCallback="personCallback" data-targetname="chargeName"
                                           data-title="选择人员">
                                        </a>
								    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>机构排序号 :</label></td>
                            <!--整数，不判断唯一-->
                            <td>
                                <input type="text" class="form-control addInputWidth" id="sort" name="sort"
                                       placeholder="机构排序号" data-required="true" data-maxlength="10" data-digits="true"
                                       data-placeholder="机构排序号">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>状态:</label></td>
                            <td><input type="radio" name="status" value="1" readonly>有效
                                <input type="radio" name="status" value="0" readonly>无效
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>说明:</label></td>
                            <td><textarea class="form-control addInputWidth" name="remark" id="remark"
                                          data-maxlength="500"></textarea></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="org_edit.js"></script>
</html>
