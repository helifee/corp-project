<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员卡片</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

        input:focus {
            outline: none;
            border-color: #cfdc00;
            box-shadow: 0 0 0px rgba(207, 220, 0, 0.4);
            border-radius: 5px;
        }
        .ui-widget-content .ui-state-default{
            color: #333;
            padding-top: 5px;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-4 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 xj-form-title">人员卡片<span id="editTitel"></span></div>
        <div class="col-md-4 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" id="closeBtn">关闭</button>
            <button class="btn btn-sm btn-adv" id="exportBtn">导出</button>
        </div>
    </div>
</header>

    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <form id="personCardForm" class="form-inline" style="margin-top: 70px">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">卡片列表</span>
                            <select>
                                <option>自然情况登记表</option>
                            </select>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span align="center"><h5>个人基本信息登记表</h5></span>
                    </div>
                </div>
                <!--底下table-->
                <table class="table table-bordered">
                    <tbody>
                    <tr class="form-tr">
                        <td class="form-label"><label>姓名</label></td>
                        <td>
                            <span id="name"></span>
                        </td>
                        <td class="form-label"><label>性别</label></td>
                        <td>
                            <span id="sex"></span>
                        </td>
                        <td class="form-label" style="text-align: center" rowspan="5">
                            <img id="photo" src="/hr-app/common/img/defaultPic.png" height="180" width="142"/>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>出生日期</label></td>
                        <td >
                            <span id="birth"></span>
                        </td>
                        <td class="form-label"><label>身份证号</label></td>
                        <td>
                            <span id="idCard"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>民族</label></td>
                        <td>
                            <span id="fork"></span>
                        </td>
                        <td class="form-label"><label>籍贯</label></td>
                        <td >
                            <span id="nativePlace"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>年龄</label></td>
                        <td>
                            <span id="ageOfEmp"></span>
                        </td>
                        <td class="form-label"><label>国籍</label></td>
                        <td>
                            <span id="nationality"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>婚姻状况</label></td>
                        <td>
                            <span id="marry"></span>
                        </td>
                        <td class="form-label"><label>最高学历</label></td>
                        <td>
                            <span id="maxEducation"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>最高学历</label></td>
                        <td>
                            <span id="maxDegree"></span>
                        </td>
                        <td class="form-label"><label>政治面貌</label></td>
                        <td>
                            <span id="partyFigure"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>技术职称</label></td>
                        <td>
                            <span id="occupation"></span>
                        </td>
                        <td class="form-label"><label>参加工作时间</label></td>
                        <td>
                            <span id="workTime"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>入职时间</label></td>
                        <td>
                            <span id="entryTime"></span>
                        </td>
                        <td class="form-label"><label>入职前所在地</label></td>
                        <td>
                            <span id="perviousArea"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>户口所在地</label></td>
                        <td>
                            <span id="residence"></span>
                        </td>
                        <td class="form-label"><label>缴纳社保所在地</label></td>
                        <td>
                            <span id="siPayArea"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>档案所在地</label></td>
                        <td>
                            <span id="archivePlace"></span>
                        </td>
                        <td class="form-label"><label>移动电话</label></td>
                        <td>
                            <span id="phone"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>现住址</label></td>
                        <td>
                            <span id="nowPlace"></span>
                        </td>
                        <td class="form-label"><label>邮箱</label></td>
                        <td>
                            <span id="email"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>家庭住址</label></td>
                        <td>
                            <span id="homePlace"></span>
                        </td>
                        <td class="form-label"><label>紧急联系人</label></td>
                        <td>
                            <span id="emergency"></span>
                        </td>
                    </tr>
                    <tr class="form-tr">
                        <td class="form-label"><label>紧急联系人电话</label></td>
                        <td>
                            <span id="emergencyTel"></span>
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-md-12">
                        <span align="center"><h5>工作经历</h5></span>
                    </div>
                </div>
                <div class="xj-main-grid grid-container mytable1" id="work" >
                    <table id="workHistoryForm" constraint-layout="true"></table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span align="center"><h5>教育经历</h5></span>
                    </div>
                </div>
                <div class="xj-main-grid grid-container mytable1" >
                    <table id="eduHistoryForm" constraint-layout="true"></table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span align="center"><h5>家庭主要成员（未婚：填写父母、兄弟姐妹； 已婚：填写配偶、子女）</h5></span>
                    </div>
                </div>
                <div class="xj-main-grid grid-container mytable1" >
                    <table id="hrEmpFamilyForm" constraint-layout="true"></table>
                </div>
            </form>
        </div>
    </div>

<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_personCard.js"></script>
</html>
