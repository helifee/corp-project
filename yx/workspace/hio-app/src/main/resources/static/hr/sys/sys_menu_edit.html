<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单编辑</title>
    <script src="common/common.css.js"></script>
    <script src="sys.css"></script>
    <link rel="stylesheet" href="common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">菜单-编辑</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn">修改</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="sysMenuFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">

                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label>上级目录<span>机构管理</span></label></td>
                            <td class="form-label"></td>
                            <td class="form-label"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>id :</label></td>
                            <td><input type="text" class="form-control addInputWidth" disabled="disabled" value="0101">
                            </td>
                            <td></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>菜单名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name"
                                       value=""></td>
                            <td></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>parentId :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="parentId" id="parentId" value=""></td>
                            <td><select id="moduleId" data-required="true" class="form-control">
                                <option>请选择模块</option>
                                <option>机构岗位管理</option>
                                <option>人员管理</option>
                                <option>合同管理</option>
                                <option>绩效管理</option>
                                <option>薪酬管理</option>
                                <option>培训管理</option>
                                <option>招聘管理</option>
                                <option>考勤管理</option>
                                <option>系统管理</option>
                            </select>
                                <select id="munuId" data-required="true" class="form-control">
                                    <option>请选择菜单</option>
                                    <option>机构与岗位</option>
                                    <option>岗位管理</option>
                                    <option>职级管理</option>
                                    <option>编制管理</option>
                                </select></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>菜单地址 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="url" id="url"
                                       value="">
                            </td>
                            <td></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>MODULEID :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="moduldId" id="moduldId"
                                       value=""></td>
                            <td></td>
                        <tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>状态 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="status" id="stauts" value="0"></td>
                            <td class="form-label" align="left">
                                <label><span>SYSFLAG为模块是否使用权限设置。<br>0为使用，1为不使用</span></label></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>type :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="type" id="type"
                                       value=""></td>
                            <td class="form-label" align="left"><label><span>1为菜单，2为按钮</span></label></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>TREEID :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="treeId" id="treeId"
                                       value=""></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="common/common.js"></script>
<script src="sys_menu_edit.js"></script>
</html>
