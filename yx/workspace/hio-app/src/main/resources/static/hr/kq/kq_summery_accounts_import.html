<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考勤导入</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<script src="org.css"></script>-->
</head>
<body>
<style>
    .table-bordered > tbody > tr > td {
        width: 0px;
    }
</style>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">考勤导入</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">上传</button>
            <button class="btn btn-sm btn-adv" id="downloadModel">下载模板</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <table class="table table-bordered">
                <tbody>
                <tr class="form-tr">
                    <td class="form-label"><label><span>*</span>选择文件</label></td>
                    <td>
                        <form action="" method="post" id="uploadForm" enctype="multipart/form-data">
                            <input type="file" class="form-control addInputWidth" id="file" name="file">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="messagePanel" align="center" hidden="hidden">
    <p style="margin-left: 30%;color: red" align="left"></p>
</div>
<iframe name="exportTarget" id="exportTarget" style="display:none;"></iframe>
</body>
<script src="../../common/common.js"></script>
<script src="kq_summery_accounts_import.js"></script>
<script src="../../common/jquery-file-upload/js/jquery.form.js"></script>
</html>
