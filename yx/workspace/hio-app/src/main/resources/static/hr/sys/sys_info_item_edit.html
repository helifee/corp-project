<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>指标项-新增</title>
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
    <link rel="stylesheet" href="../../common/custom/css/index.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">指标项-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="display: none">保存</button>
            <button class="btn btn-sm btn-adv" id="updateBtn" style="display: none">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mt50">
            <form class="form-inline" id="sysInfoItemFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="setId" class="form-control addInputWidth" name="setId">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>指标项名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name"
                                       value="" data-placeholder="指标项名称" data-maxlength="100" data-required="true"></td>
                            <td class="form-label"><label><span>*</span>数据类型 :</label></td>
                            <td>
                                <select data-required="true" class="form-control addInputWidth" name="type" id="type">
                                    <option value="3">字符</option>
                                    <option value="1">整型</option>
                                    <option value="2">小数</option>
                                    <option value="4">备注</option>
                                    <option value="5">8位日期</option>
                                    <option value="6">6位日期</option>
                                    <option value="7">代码</option>
                                    <option value="8">金钱</option>
                                    <option value="9">时间</option>
                                    <!--<option value="10">照片</option>-->
                                    <option value="11">指标</option>
                                    <!--<option value="12">计算</option>-->
                                    <!--<option value="13">大文本</option>-->
                                    <!--<option value="14">附件</option>-->
                                 </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>代码集 :</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" class="form-control addInputWidth" name="codeSetName" id="codeSetName"
                                           readonly="readonly" placeholder="选择代码集" style="background: #acacac">
                                    <input type="hidden" id="codeSetId" class="form-control addInputWidth" name="codeSetId">
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                <span id="zidingyi1" class="input-group-addon hr-single-selector" data-selectorType="hrSysCodeSet"
                                      data-title="选择代码" style="display: none"
                                      data-savecallback="" data-targetname="codeSetName" data-targetId="codeSetId">...</span>
                                <span id="zidingyi2" class="input-group-addon" data-selectorType="hrSysCodeSet"
                                      data-title="选择代码"
                                      data-savecallback="" data-targetname="codeSetName" data-targetId="codeSetId">...</span>
                                </div>
                            </td>
                            <td class="form-label"><label>数据长度 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="itemLength" id="itemLength" value="" data-maxlength="100" data-placeholder="数据长度" data-digits="true" /></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>缺省值 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="defaultValue"
                                       id="defaultValue" value="" data-maxlength="200"></td>
                            <!--<td class="form-label"><label><span>*</span>小数位数 :</label></td>-->
                            <!--<td><input type="text" class="form-control addInputWidth" name="itemPerce" id="itemPerce"-->
                                       <!--value=""></td>-->
                            <td class="form-label"><label>显示顺序 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="sort" id="sort" value="" data-maxlength="10" data-placeholder="显示顺序" data-digits="true" />
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>最大值 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="max_value" id="max_value"
                                       value=""></td>
                            <td class="form-label">最小值 :</td>
                            <td><input type="text" class="form-control addInputWidth" name="minValue" id="minValue"
                                       value=""></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>指标属性 :</label></td>
                            <td><select data-required="true" class="form-control addInputWidth" name="itemProperty"
                                        id="itemProperty">
                                <option value="1">国标</option>
                                <option value="2">用户扩展</option>
                                <option value="3">系统指标</option>
                            </select></td>
                            <td class="form-label"><label><span>*</span>编辑类型 :</label></td>
                            <td><select data-required="true" class="form-control addInputWidth" name="editType"
                                        id="editType">
                                <option value="3">可编辑</option>
                                <option value="2">只读</option>
                                <option value="1">隐藏</option>
                            </select></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>是否必填项 :</label></td>
                            <td>
                                <input type="radio" name="isEmpty" value="1" checked="checked">必填
                                <input type="radio" name="isEmpty" value="0">非必填
                            </td>
                            <!--<td class="form-label"><label><span>*</span>js方法 :</label></td>-->
                            <!--<td><input type="text" class="form-control addInputWidth" name="itemScript" id="itemScript" value="">-->
                            <!--</td>-->
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label">描述 :</td>
                            <td colspan="3"><textarea class="form-control addInputWidth" name="remark"
                                                      id="remark"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_info_item_edit.js"></script>
</html>
