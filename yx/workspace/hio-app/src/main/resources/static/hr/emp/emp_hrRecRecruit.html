<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增招聘信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">招聘信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrRecRecruitForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">招聘信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>渠道</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" type="text" id="channelId_name" name="channelId_name" class="form-control addInputWidth" readonly="readonly" placeholder="渠道" data-placeholder="渠道"/>
                                    <input type="hidden" id="channelId" name="channelId" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="empty()"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1072"}' data-targetname="channelId_name" data-targetId="channelId">...</span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>支付时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input class="form-control" id="time" name="time" size="16" type="text" data-required="true" data-placeholder="支付时间" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" id="valueEmpty"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>总费用</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="totalCost" name="totalCost" data-required="true" data-number="true" data-placeholder="总费用" onchange="setSurplusPay()" data-max="1000000000">
                            </td>
                            <td class="form-label"><span class="red">*</span><label>已支付金额</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="alreadyPay" name="alreadyPay" data-required="true" data-number="true" data-placeholder="已支付金额" onchange="setSurplusPay()" data-max="1000000000">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>剩余支付金额</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="surplusPay" data-number="true" name="surplusPay" readonly data-placeholder="剩余支付金额">
                            </td>
                            <td class="form-label"><label>本次支付金额</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="thisPay" name="thisPay" data-number="true" data-placeholder="本次支付金额" data-max="1000000000">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>支付次数</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="payCounts" name="payCounts" data-digits="true" data-placeholder="支付次数" data-max="1000000000">
                            </td>
                            <td class="form-label"><label>支付方式</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="payWay" name="payWay">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrRecRecruit.js"></script>
</html>
