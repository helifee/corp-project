<body class="hold-transition skin-blue sidebar-mini">

<div class="container-fluid">
    <div class="col-md-12 pull-left" style="margin-bottom: 6px;">

            </div>
        </form>
    </div>


    <!--公式模板开始-->
    <div class="col-md-12 pull-left" style="margin:0;" id="formulaMouldDiv">
        <div class="input-group" id="centerIpGroup">
            <div style="border: 1px dashed #acd7ff;margin: 20px;width: 100%">
                <table id="formulaMoulTable">
                    <tr>
                        <td colspan="2">

                                    id="addCenterIpGrpBtn" onclick="addCenterIpGrp(this)" >添加次数

        <div style="border: 1px dashed #acd7ff;margin: 20px">

                   name="minuteEarly" data-placeholder="早退扣款"
                   style="width: 50px;display: inline" onblur=""/>
            <span id="type7">次</span>
            每<span id="type8">次</span>按
            不计
            扣款
        </div>
    </div>
    <!--公式模板结束-->




</div>


<script src="../../common/common.js"></script>
<script src="wage_formula_kq_mould.js"></script>
<script>
    function addCenterIpGrp(obj ){
        var html =
                '<tr>' +
                '   <td>' +
                '       <div>' +

                '           <input type="text" id="minuteLate2" name="minuteLate" />元 ' +
                '       </div>' +
                '   </td>' +
                '   <td>' +
                '       <span class="input-group-btn">' +
                '           <button class="btn btn-info" type="button" data-toggle="tooltip" title="删除" id="delCenterIpGrp">' +
                '               <span class="glyphicon glyphicon-minus"></span>' +
                '           </button>' +
                '       </span>'+
                '   </td>' +
                '</tr>';
        obj.insertAdjacentHTML('beforebegin',html);



        $(document).on('click','#delCenterIpGrp',function(){
            var el = this.parentNode.parentNode
            var centerIp = $(this).parent().parent().find('#ipInput').val()

    }
</script>
