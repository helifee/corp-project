<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>社保公积金缴费规则</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="../../../common/common.css.js"></script>
  <style>
    .ui-state-default, .ui-widget-content .ui-state-default{
        height: 40px;
        color: #333;
        padding-top: 10px;
    }
  </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="padding: 0px;">
      <form class="form-inline">

        <div  class="right-content">
          <div class="con-tit">
            <button class="btn btn-default btn-sm byperiod active" onclick="ss()">社保缴费规则</button>
            <button class="btn btn-default btn-sm bytax" onclick="ss1()"  >公积金缴费规则</button>
          </div>
        </div>

        <div class="xj-main-dimsearch container-fluid" style="background-color: #ffffff;margin-top:10px;">
          <div class="row clearfix">
            <form class="form-inline">
                <div class="user-list" style="border:1px solid #FFFFFF;"><!--style="background-color: #F4F4F4;"-->
                  <!--<span><span class="org-icons list-icon"></span><span class="tit">规则列表</span></span>-->
                    <div class="form-group" style="marign-left:10px">
                        <div class="input-group" id="siSelectArea">
                            <input type="text" id="siPayArea_name"  class="form-control addInputWidth" readonly="readonly" placeholder="社保缴纳地"/>
                            <input type="hidden" id="siPayArea" name="siPayArea" class="form-control addInputWidth" />
                            <div class="input-group-addon" id="siBtn1">
                                <a class="glyphicon glyphicon-remove" onclick="emptySi()"></a>
                            </div>
                            <span id="siBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="社保缴纳地"
                                  data-treeParam='{"code_set_id":"1064"}' data-targetname="siPayArea_name" data-targetId="siPayArea"
                                  data-savecallback="codeChange">
                                <a class="fa fa-ellipsis-h"></a>
                            </span>
                        </div>
                        <div class="input-group" id="socialSelectArea">
                            <input type="text" id="socialPayArea_name"  class="form-control addInputWidth" readonly="readonly" placeholder="户口性质"/>
                            <input type="hidden" id="socialPayArea" name="socialPayArea" class="form-control addInputWidth" />
                            <div class="input-group-addon" id="socialBtn1">
                                <a class="glyphicon glyphicon-remove" onclick="emptySocial()"></a>
                            </div>
                            <span id="socialBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="户口性质"
                                  data-treeParam='{"code_set_id":"1069"}' data-targetname="socialPayArea_name" data-targetId="socialPayArea"
                                  data-savecallback="codeChange">
                                <a class="fa fa-ellipsis-h"></a>
                            </span>
                        </div>

                        <div class="input-group form-date" id="fundSelectArea" hidden="hidden">
                            <input type="text" id="fundArea_name" class="form-control addInputWidth" readonly="readonly" placeholder="公积金缴纳地"/>
                            <input type="hidden" id="fundArea" name="fundArea" class="form-control addInputWidth"/>
                            <div class="input-group-addon" id="fundBtn1">
                                <a class="glyphicon glyphicon-remove" onclick="emptyFund()"></a>
                            </div>
                            <span id="fundBtn2" class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="公积金缴纳地"
                                  data-treeParam='{"code_set_id":"1064"}' data-targetname="fundArea_name" data-targetId="fundArea"
                                  data-savecallback="codeChange">
                                <a class="fa fa-ellipsis-h"></a>
                            </span>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group" style="margin-top: 2px">
                        <button class="btn btn-sm btn-search rm-pad" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <div class="my-btn-group">
                        <button class="btn btn-default" onclick="add()">新增</button>
                        <button class="btn btn-default" onclick="foredit()">修改</button>
                        <button class="btn btn-default" onclick="del()">删除</button>
                        <button class="btn btn-default" onclick="exportInfo()">导出</button>
                        <button class="btn btn-default" onclick="goBack()">返回</button>
                    </div>
              </div>
            </form>
          </div>
        </div>
        <div class="con-table">
            <div class="mytable tableStyle" id="soc" style="margin-bottom: 10px;">
                <table id="listRule_social"></table>
            </div>
        </div>
        <div class="con-table">
            <div class="mytable tableStyle" id="fund" style="margin-bottom: 10px;">
                <table id="listRule_fund"></table>
            </div>
        </div>
        <div></div>
      </form>
    </div>
  </div>
</div>
<input type="hidden" id="judge" value="1">
<input type="hidden" id="issave" value="1">
<input type="hidden" id="hide_id">
<input type="hidden" id="save_type">
<input type="hidden" id="hide_fundArea">
<input type="hidden" id="hide_fundEmpScale">
<input type="hidden" id="hide_fundUnitScale">
<input type="hidden" id="hide_empCostNumberLength">
<input type="hidden" id="hide_unitCostNumberLength">
</body>
<script src="../../../common/common.js"></script>
<script src="../soc.js"></script>
<script src="social_fund_rule_list.js"></script>
</html>
