<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消息-发送</title>
    <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">消息-发送</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="updateStatusBtn">更新状态</button>
            <button class="btn btn-sm btn-adv" id="updateBtn">修改</button>
            <button class="btn btn-sm btn-adv" id="saveBtn">发送</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="msgFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id">
                <input type="hidden" id="businessId" class="form-control addInputWidth" name="businessId">

                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>标题 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="title" name="title" value="hello world"
                                       placeholder="标题" data-required="true" data-placeholder="标题" ></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>编号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="code" name="code" value="code666"
                                       placeholder="编号" data-required="true" data-placeholder="编号" ></td>
                        </tr>

                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>接受用户姓名 :</label></td>
                            <td>
                                <div class="input-group">
                                    <input type="hidden" name="userId" id="userId">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           readonly placeholder="接受用户姓名">
                                    <span class="input-group-addon single-selector" data-selectorType="person"
                                          data-title="接受用户姓名"
                                          data-savecallback="userCallback" data-targetname="userName">...</span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>接受用户账号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="loginName" name="loginName"
                                       placeholder="接受用户账号" data-required="true" data-placeholder="接受用户账号" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息类型 :</label></td>
                            <td>
                                <select id="msgType" name="msgType" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="false">通知类消息</option>
                                    <option value=trueDB">审批类消息</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息操作类型 :</label></td>
                            <td>
                                <select id="opType" name="opType" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="DY">待阅</option>
                                    <option value="DB">代办</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息来源类型 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="source" name="source"
                                       value="FQ"
                                       placeholder="消息来源类型" data-required="true" data-placeholder="消息来源类型" >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息来源系统编号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="appCode" name="appCode"
                                       value="HR"
                                       placeholder="消息来源系统编号" data-required="true" data-placeholder="消息来源系统编号" readonly>
                            </td>
                        </tr>

                        <!--<tr class="form-tr">-->
                        <!--<td class="form-label"><label>消息发送者IP地址 :</label></td>-->
                        <!--<td><input type="text" class="form-control addInputWidth" id="ipAddress" name="ipAddress" value=""-->
                        <!--placeholder="消息发送者IP地址" data-required="true" data-placeholder="消息发送者IP地址"-->
                        <!--&gt;-->
                        <!--</td>-->
                        <!--</tr>-->
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息发送时间 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="sendDate" name="sendDate"
                                       placeholder="消息发送时间" data-required="true" data-placeholder="消息发送时间" readonly>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">-->
                        <!--<td class="form-label"><label>消息处理时间 :</label></td>-->
                        <!--<td><input type="text" class="form-control addInputWidth" id="dealDate" name="dealDate"-->
                        <!--placeholder="消息处理时间" data-required="true" data-placeholder="消息处理时间" readonly>-->
                        <!--</td>-->
                        <!--</tr>-->
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>消息扩展信息 :</label></td>
                            <td>
                                <select id="extendInfo" name="extendInfo" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="meeting">会议类</option>
                                    <option value="start">发起</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>消息链接地址 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="url" name="url" value="http://www.testing-xyre.com/hr-app/hr/org/msg_view.html"
                                       placeholder="消息链接地址" data-required="true" data-placeholder="消息链接地址" >
                            </td>
                        </tr>
                        <!--<tr class="form-tr">-->
                        <!--<td class="form-label"><label>消息是否可以打开 :</label></td>-->
                        <!--<td>-->
                        <!--<input type="radio" name="isOpen" class="form-control addInputWidth" id="isOpen_1"-->
                        <!--value="true">可以打开-->
                        <!--<input type="radio" name="isOpen" class="form-control addInputWidth" id="isOpen_0"-->
                        <!--value="false">不可以打开-->
                        <!--</td>-->
                        <!--</tr>-->

                        <tr class="form-tr">
                            <td class="form-label"><label>移动端url :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="mobibleUrl" name="mobibleUrl" value="http://www.testing-xyre.com/hr-app/hr/org/msg_view.html"
                                       placeholder="移动端url" data-required="true" data-placeholder="移动端url" >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>移动端的参数JSON串 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="mobibleParam"
                                       name="mobibleParam"
                                       placeholder="移动端的参数JSON串" data-required="true" data-placeholder="移动端的参数JSON串"
                                        >
                            </td>
                        </tr>

                        <!--<tr class="form-tr">-->
                        <!--<td class="form-label"><label>是否被锁 :</label></td>-->
                        <!--<td>-->
                        <!--<input type="radio" name="isLocked" class="form-control addInputWidth" id="isLocked_0"-->
                        <!--value="false">未被锁-->
                        <!--<input type="radio" name="isLocked" class="form-control addInputWidth" id="isLocked_1"-->
                        <!--value="true">被锁-->
                        <!--</td>-->
                        <!--</tr>-->

                        <tr class="form-tr">
                            <td class="form-label"><label>一级分类 :</label></td>
                            <td>
                                <select id="firstType" name="firstType" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="TASKTODO">待办消息</option>
                                    <option value="MEETING">会议提醒</option>
                                    <option value="SCHEDULE">日程提醒</option>
                                    <option value="DIRECTORS">董办平台</option>
                                    <option value="CLOCKIN">打卡消息提醒</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>二级分类 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="secondType" name="secondType"
                                       value="HR"
                                       placeholder="二级分类" data-required="true" data-placeholder="二级分类" >
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>三级分类 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="thirdType" name="thirdType"
                                       value="HR"
                                       placeholder="三级分类" data-required="true" data-placeholder="三级分类" >
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="msg_view.js"></script>
</html>
