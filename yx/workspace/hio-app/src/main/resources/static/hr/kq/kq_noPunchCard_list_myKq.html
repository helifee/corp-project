<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的考勤-未打卡管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
</head>
<!--列表内容换行-->
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }


    .showdiv {
        color: #46A7FF;
        background-color: white;
        /*background-color: #F2F2F2;*/
        border: 1px solid #F1F1F1;
    }

    .container-fluidss {
        padding-right: 2px;
        padding-left: 2px;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid xj-font">
    <div class="">
        <div class="col-md-12" style="padding: 0px;">
            <div class="xj-main-advanced">
                <div class="row clearfix">
                    <form class="form-inline" id="noPunchListForm" name="noPunchListForm">
                        <div class="user-list" style="padding:0px">
                            <div class="tableSearchBox clearfix">

                                <label for="SPStatus">审批状态：</label>
                                <select name="SPStatus" id="SPStatus" class="form-control" onchange="notPunchApplyListQuery()">
                                </select>
                                <div class="input-group date datetimepicker2">
                                    <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                           data-required="true" data-placeholder="未打卡日期"  placeholder="未打卡日期"
                                           onchange="notPunchApplyListQuery()" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar addLeft"></span></span>
                                </div>
                                <button class="btn btn-sm btn-dim"
                                        onclick="notPunchApplyListQuery()" style="margin-top: 1px;margin-left: 8px">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="xj-main-dimsearch ">
                <div class="row clearfix">
                    <form class="form-inline">
                        <div class="col-md-12 btns-group clearfix">
                            <button class="btn btn-sm" id="backToMyKq">返回</button>
                            <button class="btn btn-sm" id="flowBtn">查看审批流程</button>
                            <button class="btn btn-sm" onclick="delNotPunch()">删除</button>
                            <button class="btn btn-sm" onclick="editNotPunchApplyInfo(4)">修改</button>
                            <button class="btn btn-sm" onclick="addNotPunchApplyInfo(3)">新增</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mytable tableStyle">
                <table id="listNoPunchCard" constraint-layout="true"></table>
                <div id="pager2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js"></script>
<!--<script src="kq_single_list.js"></script>-->
<script src="kq_noPunchCard_list.js"></script>

</body>
</html>
