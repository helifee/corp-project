                                    <input type="text" id="leaveType_name" data-required="true" data-placeholder="离职类型"

                                           placeholder="选择代码"/>
                                    <input type="hidden" id="leaveType" name="leaveType"
                                           class="form-control addInputWidth"/>

                                        <a class="glyphicon glyphicon-remove"
                                           onclick="emptyInfo('leaveType_name','leaveType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode"
                                          data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1076"}'
                                          data-targetname="leaveType_name" data-targetId="leaveType">...</span>
                                </div>

                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input class="form-control" id="leaveTime" name="leaveTime_name" size="16"
                                           type="text" data-required="true" data-placeholder="离职时间" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
