<!--treeModal-->
<div class="modal fade" id="kqPbCalendarEdit" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel">
    <div class="modal-dialog modal-grid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <i class="fa fa-list addBlue" aria-hidden="true"></i>
                <span class="form-title">排班</span>
                <div id="applyButton">
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal">关闭</button>
                    <button class="btn btn-sm blue pull-right mr20" data-dismiss="modal" id="kqPbCalendarSave">保存
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="xj-form-content">
                    <form class="form-inline" id="pbCalendarForm" name="pbCalendarForm" validate-type="jQueryValidate">
                        <input type="hidden" name="id"/>
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                            <tr class="form-tr">
                                <td class="form-label"><label>排班日期</label></td>
                                <td>
                                    <input type="text" class="form-control addInputWidth" id="pbDate" name="pbDate"
                                           style="width: 50%"disabled>
                                </td>
                                <td></td>
                            </tr>
                            <tr class="form-tr">
                                <td class="form-label"><label>排班类型</label></td>
                                <td>
                                    <select id="pbType" name="pbType" class="form-control addInputWidth" style="width: 50%">
                                        <option value="1259100775">工作日</option>
                                        <option value="1259100777">休息日</option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--treeModal结束-->
