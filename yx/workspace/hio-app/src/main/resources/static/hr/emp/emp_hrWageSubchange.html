<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增补助变动信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <style>
        #td3 tr td{
            text-align: center;
        }

        .ui-jqgrid tr.jqgrow td {
            white-space: normal !important;
            height:auto;
            vertical-align:text-top;
            padding-top:2px;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">补助变动信息<span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" id="closeBtn" style="float: right">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="float: right">保存</button>

        </div>
    </div>
</header>
<div  class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <form id="hrWageSubchangeForm" validate-type="jQueryValidate" data-validate-success="" class="form-inline" style="margin-top: 70px">
                <!--底下table-->
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <!--头-->
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">补助变动信息</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                        </div>
                    </div>
                </div>
                <!--底下table-->
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>薪资/补助类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="薪资/补助类型" type="text" id="wageSubType_name" name="wageSubType_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="wageSubType" name="wageSubType" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('wageSubType_name','wageSubType')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-wageSubType" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1085"}' data-targetname="wageSubType_name" data-targetId="wageSubType">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动类型</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input data-required="true" data-placeholder="变动类型" type="text" id="type_name" name="type_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="type" name="type" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('type_name','type')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1163"}' data-targetname="type_name" data-targetId="type">
                                        <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><span class="red">*</span><label>生效时间</label></td>
                            <td>
                                <div class="input-group date form_datetime form-date" data-link-field="dtp_input1">
                                    <input data-required="true" data-placeholder="生效时间" class="form-control" name="effectTime" id="effectTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove" ></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动时间</label></td>
                            <td >
                                <div class="input-group date form_datetime form-date"  data-link-field="dtp_input1">
                                    <input data-required="true" data-placeholder="变动时间" class="form-control" id="changeTime" name="changeTime" size="16" type="text" value="" readonly>
                                    <div class="input-group-addon"><a href="" class="glyphicon glyphicon-remove"></a></div>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前补助等级</label></td>
                            <td>
                                <input type="text"class="form-control addInputWidth" id="rankBefore_name" name="rankBefore_name" readonly>
                                <input type="hidden"  id="rankBefore" name="rankBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动后补助等级</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="rankAfter_name" name="rankAfter_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码" data-required="true" data-placeholder="补助等级"/>
                                    <input type="hidden" id="rankAfter" name="rankAfter" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('rankAfter_name','rankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-wageSubRank" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1149"}' data-targetname="rankAfter_name" data-targetId="rankAfter">
                                          <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前城市所在级别</label></td>
                            <td>
                                <input type="hidden"  class="form-control addInputWidth" id="workPlaceRankBefore" name="workPlaceRankBefore" readonly>
                                <input type="text"  class="form-control addInputWidth" id="workPlaceRankBefore_name" name="workPlaceRankBefore_name" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动后城市所在级别</label></td>
                            <td>
                                <div class="input-group form-date">
                                    <input type="text" id="workPlaceRankAfter_name" name="workPlaceRankAfter_name" class="form-control addInputWidth" readonly="readonly" placeholder="选择代码"/>
                                    <input type="hidden" id="workPlaceRankAfter" name="workPlaceRankAfter" class="form-control addInputWidth"/>
                                    <div class="input-group-addon">
                                        <a class="glyphicon glyphicon-remove" onclick="emptyInfo('workPlaceRankAfter_name','workPlaceRankAfter')"></a>
                                    </div>
                                    <span class="input-group-addon hr-single-selector-workPlaceRankAfter" data-selectorType="hrSysCode" data-title="选择代码"
                                          data-savecallback="" data-treeParam='{"code_set_id":"1022"}' data-targetname="workPlaceRankAfter_name" data-targetId="workPlaceRankAfter">
                                      <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <!--<tr class="form-tr">-->
                            <!--<td class="form-label"><label>变动前通讯补助</label></td>-->
                            <!--<td>-->
                                <!--<input type="text"  class="form-control addInputWidth" id="telSubsidyBefore" name="telSubsidyBefore" readonly>-->
                            <!--</td>-->
                            <!--<td class="form-label"><span class="red">*</span><label>变动后通讯补助</label></td>-->
                            <!--<td>-->
                                <!--<input type="text"  class="form-control addInputWidth" data-required="true" data-number="true" data-placeholder="变动后通讯补助" id="telSubsidyAfter" name="telSubsidyAfter" readonly onchange="calTelPercent()">-->
                            <!--</td>-->
                        <!--</tr>-->
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前交通补助</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="tranSubsidyBefore" name="tranSubsidyBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动后交通补助</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" data-placeholder="变动后交通补助" data-number="true" data-required="true" id="tranSubsidyAfter" name="tranSubsidyAfter" readonly onchange="calTranPercent()">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动前住房补贴</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="houseSubsidyBefore" name="houseSubsidyBefore" readonly>
                            </td>
                            <td class="form-label"><span class="red">*</span><label>变动后住房补贴</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="houseSubsidyAfter" data-number="true" data-required="true" data-placeholder="变动后住房补贴" name="houseSubsidyAfter" readonly onchange="calHousePercent()">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <!--<td class="form-label"><label>通讯补助变动幅度</label></td>-->
                            <!--<td>-->
                                <!--<input type="text"  class="form-control addInputWidth" id="telPercent" name="telPercent" readonly>-->
                            <!--</td>-->
                            <td class="form-label"><label>交通补助变动幅度</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="tranPercent" name="tranPercent" readonly>
                            </td>
                            <td class="form-label"><label>住房补贴变动幅度</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="housePercent" name="housePercent" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>变动原因</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="cause" name="cause">
                            </td>
                            <td class="form-label"><label>说明</label></td>
                            <td>
                                <input type="text"  class="form-control addInputWidth" id="remark" name="remark" value="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入岗位-->
</body>
<script src="../../common/common.js"></script>
<script src="../../common/custom/js/form.js"></script>
<script src="emp_hrWageSubchange.js"></script>
</html>
