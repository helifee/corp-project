<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="styleSheet" href="css/kq.css">
</head>
<style>
    .tit-box .more > .btn {
        background: #fff;
    }

    .user-list > .btn-group-sm {
        padding: 5px 1px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
    }


    .table td {
        border: 1px dotted #E1E1E1;
    }

</style>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-3 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-6 col-sm-4 col-xs-4 xj-form-title"><span id="editTitel"></span></div>
        <div class="xj-form-btn" style="margin-right: 20px">
            <button class="btn btn-sm btn-adv" onclick="closeWindow()">关闭</button>
            <button class="btn btn-sm btn-adv" id="applyBtn" style="display:none">发起审批</button>
            <button class="btn btn-sm btn-adv" id="saveBtn" style="display:none">暂存</button>
        </div>
    </div>
</header>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-body" style="margin-top: 30px">
                <div class="xj-form-content">
                    <!--基本信息-->
                    <div class="xj-form-tab mt20 container-fluid">
                        <div class="row">
                            <div>
                                <i class="fa fa-list addBlue" aria-hidden="true" style="margin-left: 15px"></i>
                                <span class="form-title">基本信息</span>
                                <span style="color: red;margin-left: 30px">说明：本单据适用于既没有正点打卡，也没有请假、出差、因公外出，并且有可以理解的理由忘记打卡的场景。</span>
                            </div>
                        </div>
                    </div>
                    <!--单据信息-->
                    <form class="form-inline" id="sysNotPunchApplyFrom" name="sysNotPunchApplyFrom"
                          validate-type="jQueryValidate">
                        <input type="hidden" class="form-control addInputWidth" name="id" id="id">
                        <input type="hidden" class="form-control addInputWidth" name="type" id="type">
                        <table class="table" style="border: 1px solid #ddd;">
                            <tbody>
                                <tr class="form-tr">
                                    <td><label><span>*</span>主题</label></td>
                                    <td colspan="3">
                                        <input type="text" class="form-control addInputWidth" name="name" id="name"
                                               placeholder="主题" data-required="true" data-placeholder="主题" data-maxlength="200">
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label style="margin-left: 10px">申请人</label></td>
                                    <td>
                                        <input type="hidden" name="applicant"
                                               id="applicant" value="" readonly style="background-color: #eaeaea;cursor: not-allowed"
                                               unselectable="on">
                                        <div class="input-group" style="width: 100%">
                                            <input type="text" class="form-control" id="applicantName" name="applicantName"
                                                   readonly value="" placeholder="选择申请人" unselectable="on"   data-required="true" data-placeholder="申请人">
                                            <div class="input-group-addon" id="selectApplicant1">
                                                <a class="glyphicon glyphicon-remove" onclick="emptyPerson()"></a>
                                            </div>
                                            <span class="input-group-addon hr-single-selector" id="selectApplicant2"
                                                  data-selectorType="person-platform" data-title="选择申请人"
                                                  data-savecallback="userCallback" data-targetname="applicantName">
                                            <a class="fa fa-ellipsis-h" data-selectorType=""></a>
                                        </span>
                                        </div>
                                    </td>
                                    <td><label style="margin-left: 11px">申请日期</label></td>
                                    <td><input type="text" class="form-control addInputWidth" name="applyDate"
                                               id="applyDate" placeholder=""
                                               value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label style="margin-left: 11px">职级</label></td>
                                    <td>
                                        <input type="text"  class="form-control addInputWidth" id="headshipRank" disabled >
                                    </td>
                                    <td><label style="margin-left: 10px">所属机构</label></td>
                                    <td >
                                        <input type="hidden" name="deptName" id="deptName"/>
                                        <select class="form-control addInputWidth" name="deptId" id="deptId"></select>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label><span>*</span>未打卡日期</label></td>
                                    <td>
                                        <div class="input-group date datetimepicker2">
                                            <input id="notPunchDate" name="notPunchDate" type="text" class="form-control"
                                                   data-required="true" data-placeholder="未打卡日期" readonly
                                                   onchange="signCheck()">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        </div>
                                    </td>
                                    <td><label style="margin-left: 10px">补卡类型</label></td>
                                    <td>
                                        <select class="form-control addInputWidth" name="signType" id="signType"></select>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label><span>*</span>实际到岗/离岗时间</label></td>
                                    <td>
                                        <div class="input-group date datetimepicker3">
                                            <input id="realTime" name="realTime" type="text"
                                                   class="form-control"
                                                   placeholder="" data-required="true" data-placeholder="实际到岗/离岗时间"
                                                   readonly>
                                            <span class="input-group-addon" id="span1"><span
                                                    class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon" id="span2"><span
                                                    class="glyphicon glyphicon-calendar addLeft"></span></span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label style="margin-left: 12px">未打卡事由</label></td>
                                    <td colspan="5">
                                    <textarea class="form-control" id="reason" name="reason" rows="8"
                                              style="width: 100%;resize: none" data-placeholder="未打卡事由" data-maxlength="1000"></textarea>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td><label style="margin-left:10px">附件</label></td>
                                    <td colspan="3">
                                        <div class="attachment-container">
                                        </div>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td style="width: 158px;"><label style="margin-left: 11px;">制单人</label></td>
                                    <td>
                                        <input type="hidden" name="creater" id="creater">
                                        <input type="text" class="form-control addInputWidth" name="createrName"
                                               id="createrName"
                                               value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
                                    </td>
                                    <td><label style="margin-left: 11px">所属机构</label></td>
                                    <td>
                                        <input type="hidden" name="createrOrgIdPlat" id="createrOrgIdPlat"/>
                                        <input type="text" class="form-control addInputWidth" id="createrOrgNamePlat"
                                               name="createrOrgNamePlat" disabled>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none">
        <table class="table" style="border: 1px solid #ddd;">
            <tbody>
            <tr class="form-tr">
                <td class="form-label"><label style="margin-left: 11px">申请编号</label></td>
                <td>
                    <input type="text" class="form-control addInputWidth" name="code" id="code"
                           value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on">
                </td>
            </tr>
            <tr class="form-tr">
                <td class="form-label"><label style="margin-left: 11px">所属机构</label></td>
                <td>
                    <input type="hidden" id="hrDeptId"/>
                    <div class="input-group form-date">
                        <input type="text" id="hrDeptName"  class="form-control" disabled >
                    </div>
                </td>
                <td class="form-label"><label style="margin-left: 11px">所属公司</label></td>
                <td>
                    <input type="hidden" name="companyId" id="companyId">
                    <input type="text" class="form-control addInputWidth" name="companyName"
                           id="companyName" value="" readonly style="background-color: #eaeaea;cursor: not-allowed"
                           unselectable="on">
                </td>
            </tr>
            <tr class="form-tr">
                <td class="tdLabel"><label style="margin-left: 11px">状态</label></td>
                <td>
                    <input type="hidden" name="status" id="status">
                    <input class="form-control addInputWidth" type="text" name="statusValue"
                           id="statusValue" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on" >
                </td>
                <td class="form-label"><label style="margin-left: 11px">审批日期</label></td>
                <td><input type="text" class="form-control addInputWidth" name="approvalDate"
                           id="approvalDate" value="" readonly style="background-color: #eaeaea;cursor: not-allowed" unselectable="on" >
                </td>
            </tr>
            </tbody>
        </table>
    <div class="xj-form-content">
        <table class="table" style="border: 1px solid #ddd;">
            <tbody>
            <tr class="form-tr">
                <td class="form-label"><label>人员</label></td>
                <td>
                    <input type="text"  class="form-control" id="personName" disabled>
                </td>
            </tr>
            <tr class="form-tr">
                <td class="form-label"><label>岗位</label></td>
                <td>
                    <input type="text"  class="form-control addInputWidth" id="postName" disabled>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" id="notPunchApplyFrom" name="notPunchApplyFrom"
          validate-type="jQueryValidate">
        <input type="hidden" name="id" id="notPunchId"/>
        <input type="hidden" name="personId" id="personId"/>
        <input type="hidden" name="applyId" id="applyId"/>
        <input type="hidden" name="signInTime" id="signInTime"/>
        <input type="hidden" name="signOutTime" id="signOutTime"/>
    </form>
</div>

<script src="../../common/common.js"></script>
<script src="kq_noPunchCard_add.js"></script>

</body>
</html>
