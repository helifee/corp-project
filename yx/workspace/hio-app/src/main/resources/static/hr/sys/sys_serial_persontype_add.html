<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员类别-新增</title>
    <script src="../../common/common.css.js"></script>
    <script src="sys.css"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="鑫巨ERP">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title">人员类别-新增</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" onclick="window.close()">关闭</button>
            <button class="btn btn-sm btn-adv" id="saveTypeBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <form class="form-inline" id="personTypeAddFrom" validate-type="jQueryValidate" data-validate-success="">
                <input type="hidden" id="id" class="form-control addInputWidth" name="id" value="">
                <input type="hidden" id="code_set_id" class="form-control addInputWidth" name="code_set_id" value="">
                <input type="hidden" id="code_set_name" class="form-control addInputWidth" name="code_set_name"  value="">
                <div class="xj-form-content" style="margin-top:20px">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>人员类别名称 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="name" id="name" data-maxlength="32" data-required="true" data-placeholder="人员类别名称"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>排序号 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" name="sort" id="sort" data-maxlength="10" data-digits="true" data-required="true" data-placeholder="排序号"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label>人员类别状态 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="status" value="1" checked="checked">启用
                                <input class="form-control" type="radio" name="status" value="0">禁用
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="../../common/common.js"></script>
<script src="sys_serial_number_list.js"></script>
<script src="sys_serial_persontype_add.js"></script>
</html>
