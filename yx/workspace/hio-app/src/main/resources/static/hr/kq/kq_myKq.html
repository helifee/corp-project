<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的考勤</title>
    <script type="text/javascript" src="../../common/common.css.js"></script>


</head>
<style>
    .ui-jqgrid tr.jqgrow td {
        text-overflow: ellipsis;
    }

    .ui-widget-content .ui-state-default {
        color: #333;
        padding-top: 5px;
    }

</style>
<body>
<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-12">

            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <form class="form-inline">
                        <input type="hidden" id="personId"/>
                        <div class="col-md-3 col-sm-3 col-xs-3">

                            <div class="tableSearchBox clearfix" style="background-color: #f4f4f4">


                                <div class='input-group date datetimepickerM' data-date-format="yyyy-mm"
                                     style="position: absolute;margin-top: 3%">
                                    <input name="date" id="date" type='text' class="form-control input-sm"
                                           readonly="readonly" onchange="myKqQuery()"/>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <!--<button class="btn btn-sm btn-dim" onclick="myKqQuery()"-->
                                <!--style="position: absolute;margin-top: 3%;margin-left: 53%">-->
                                <!--<i class="fa fa-search" aria-hidden="true"></i>-->
                                <!--</button>-->


                            </div>


                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-9 btns-group clearfix">

                            <button class="btn btn-sm" id="kqNoPunchList">未打卡说明</button>
                            <button class="btn btn-sm" id="kqBussLocalList">市内公出申请</button>
                            <button class="btn btn-sm" id="kqBussList">出差申请</button>
                            <button class="btn btn-sm" id="kqRestList">请假申请</button>

                            <div style="width: 75px;height: 30px;background-color: #F24848;display: inline">
                                <span style="margin: 20px;font-weight: bold;color: #0f0f0f">异常</span>
                            </div>
                            <div style="width: 75px;height: 30px;background-color: yellow;display: inline">
                                <span style="margin: 20px ;font-weight: bold;color: #0f0f0f">请假</span>
                            </div>
                            <div style="width: 75px;height: 30px;background-color: orange;display: inline">
                                <span style="margin: 20px;font-weight: bold;color: #0f0f0f">出差</span>
                            </div>
                            <div style="width: 75px;height: 30px;background-color: #23ff2a;display: inline">
                                <span style="margin: 20px;font-weight: bold;color: #0f0f0f">市内公出</span>
                            </div>
                            <div style="width: 75px;height: 30px;background-color: cornflowerblue;display: inline">
                                <span style="margin: 20px;font-weight: bold;color: #0f0f0f">未打卡说明</span>
                            </div>
                            <div style="width: 75px;height: 30px;background-color:rgba(17, 211, 171, 0.69);;display: inline">
                                <span style="margin: 20px;font-weight: bold;color: #0f0f0f">流程未结束</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mytable tableStyle">
                <table id="signInfoList" constraint-layout="true"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="kq_myKq.js"></script>

</body>
</html>
