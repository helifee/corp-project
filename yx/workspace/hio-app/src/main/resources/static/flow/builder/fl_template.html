<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>流程模板配置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <link rel="stylesheet" href="builder.css">
    <script type="text/javascript">
        mxBasePath = 'lib/src/';
        var hostUrl = '/platform-app/';
    </script>
    <script src="lib/mxClient.min.js"></script>
    <script data-main="builder" src="lib/r.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-6 xj-form-title">流程模板配置</div>
        <div class="col-md-3 col-sm-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWinBtn">关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="publishBtn">发布</button>
            <button type="button" class="btn btn-sm btn-adv" id="tempSaveBtn">暂存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="col-md-12 col-sm-12">
        <!-- 流程设计器 -->
        <div class="row mt60" >
            <div id="_designer" >
            </div>
        </div>
    </div>
</div>
<!--display: block;-->
<div class="modal fade in" id="newVersionDialog" tabindex="-1" role="dialog" aria-labelledby="" style="display: none;" >
    <div class="modal-dialog" role="document" style="width: 400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
                <h5 class="modal-title">是否生成新版本？</h5>
                <button type="button" class="btn btn-sm btnColor" id="noBtn">不生成</button>
                <button type="button" class="btn btn-sm btnColor" data-dismiss="modal" id="yesBtn">生成</button>
            </div>
            <div class="modal-body">
                <p class="text-tit">说明</p>
                <div class="text-box">
                    <textarea id="versionRemark"></textarea>
                </div>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</body>
</html>
