<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>任务列表</title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../common/common.css.js"></script>

</head>
<body>
<header class="container-fluid xj-index-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 xj-form-title">任务列表</div>
        <div class="col-md-3 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
            <!-- <button type="button" class="btn btn-sm btn-adv" onclick="saveForm();">保存</button> -->
            <button type="button" class="btn btn-sm btn-adv" onclick="setYB_Batch();">置为已办</button>
        </div>
    </div>
</header>

<div class="container-fluid xj-font">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 container-all">

            <div class="xj-main-dimsearch container-fluid">
                <div class="row clearfix">
                    <form class="form-inline" action="">
                        <!-- <div class="col-md-6 col-sm-6 col-xs-6"> -->
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label for="keyword">搜索关键字</label>
                                <input type="text" name="keyword" placeholder="标题模糊搜索" id="keyword"
                                       onkeypress="if(event.keyCode==13) {refreshJqGridData();return false;}"
                                       class="form-control">
                                <label>查询分类</label>
                                <select id="queryType" name="queryType" class="form-control search-in">
                                    <option value="-1">全部</option>
                                    <option value="DB">待审</option>
                                    <option value="DY">待阅</option>
                                    <option value="HAVE_DONE">已办</option>
                                    <option value="FQ">我的发起</option>
                                </select>
                                <!--<label style="display:none">业务分类</label>-->
                                <select id="firstType" name="firstType" class="form-control search-in"
                                        style="display:none">
                                    <option value="">全部</option>
                                    <option value="TASKTODO">流程</option>
                                    <option value="MEETING">会议</option>
                                    <option value="SCHEDULE">日程</option>
                                    <option value="NEWS">新闻</option>
                                    <option value="OTHER">其他</option>
                                </select>
                                <label>查询时间</label>
                                <select id="timeType" name="timeType" class="form-control search-in">
                                    <option value="-1">全部</option>
                                    <option value="WEEK">近一周</option>
                                    <option value="MONTH">近一个月</option>
                                    <option value="QUARTER">近三个月</option>
                                </select>
                                <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="refreshJqGridData();">
                                    <i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="btns-group pull-right">
                                <button type="button" class="btn btn-sm" id="deleteFqTaskBtn">删除</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="xj-main-grid grid-container">
                <table id="jqgridList" constraint-layout="true"></table>
                <div id="jqgridPager"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="task_list.201710091922.js?v=1.0.5"></script>
</body>
</html>
