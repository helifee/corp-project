<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>流程配置-引用流程</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../common/common.css.js"></script>
	<!--<link rel="stylesheet" href="../css/flow.css" type="text/css">-->
	<style>
		.form-control[readonly] {
			background: #f5f5f5;
		}
		.table{
			margin-bottom:0px;
		}
		.form-group{
			padding-top:10px;
			margin-left: 10px;
		}
		.radio-inline input[type=radio] {
			position: relative;
		}
		.btn-group-sm>.btn, .btn-sm {
			padding: 5px 5px;
			line-height: 0;
		}
		.btn-dim i {
			 margin-left: 0px;
		}
		.ui-state-default.ui-jqgrid-hdiv{
			padding-top: 4px;
		}
	</style>
</head>
<body>
<header class="container-fluid xj-form-header" style="height:40px;line-height:40px;">
	<div class="row clearfix">
		<div class="col-md-1 col-sm-2 xj-index-logo">
			<!--<img src="../../common/img/logo.png" alt="巨洲云">-->
		</div>
		<div class="col-md-8 col-sm-6 xj-form-title">流程配置-引用流程</div>
		<div class="col-md-3 col-sm-4 xj-form-btn">
			<button type="button" class="btn btn-sm btn-adv" style="margin: 5px 0 0 10px;" id="saveBtn">确定</button>
		</div>
	</div>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">
			<div class="row" style="margin-top:50px;">
				<div class="col-md-2 col-sm-2 slide-left ">
					<div class="searchBox clearfix">
						<input type="text" class="form-control" id="key" placeholder="业务对象名称或编码" style="width: 70%;">
						<button class="btn btn-sm btn-dim" id="searchTreeBtn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
					</div>
					<div class="org-title">
						<span class="fa fa-sitemap"></span><span class="tit">业务对象树</span>
					</div>
					<div class="ztree-box">
						<ul id="_zTree" class="ztree"></ul>
					</div>
				</div>
				<div class="col-md-10 col-sm-10 ">
					<!-- 基本信息 -->
					<div id="_flListContainer" class="xj-form-content slide-left">
						<form id="flListSearchForm" class="form-inline" action="javascript:void(0);">
							<div class="form-group">
								<label for="flName">模板名称</label>
								<input type="text" class="form-control" id="flName" name="flName" placeholder="模板名称或编码">
							</div>
							<div class="form-group">
								<label >流程状态</label>
								<label class="radio-inline">
									<input type="radio" name="flow_status" id="flow_status_all" value="" checked> 全部
								</label>
								<label class="radio-inline">
									<input type="radio" name="flow_status" id="flow_status_enable" value="1"> 启用
								</label>
								<label class="radio-inline">
									<input type="radio" name="flow_status" id="flow_status_disable" value="0"> 禁用
								</label>
							</div>
							<div class="form-group">
								<label >修改时间</label>
								<div class="input-group">
									<input type="text" class="form-control" id="_startDate" name="_startDate">
									<div class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></div>
									<div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
								</div>
								<label>到</label>
								<div class="input-group">
									<input type="text" class="form-control" id="_endDate" name="_endDate">
									<div class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></div>
									<div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
								</div>
							</div>
							<button class="btn btn-sm btn-dim" id="searchFlListBtn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
						</form>

						<!--流程模板列表-->
						<div >
							<div class="xj-form-tab container-fluid">
								<div class="row">
									<div class="col-md-3">
										<i class="fa fa-list addBlue" aria-hidden="true"></i> <span
											class="form-title">流程模板列表</span>
									</div>
									<div class="col-md-9 btns-group addTop">

									</div>
								</div>
							</div>

							<div class="xj-form-content grid-container" >
								<table id="_flList" class="table table-bordered" style="margin-bottom:0px;">
								</table>
								<div id="_flPager"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script src="../../common/common.js" type="text/javascript"></script>
<script type="text/javascript" src="fl_reference.js"></script>
</body>
</html>
