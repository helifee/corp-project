<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="idTitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script type="text/javascript" src="../../../common/common.css.js"></script>

</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="titleDiv"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" onclick="closeMe();">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" onclick="saveForm();">保存</button>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 mt50">
      <form class="form-inline" id="businessObjectForm" method="post" validate-type='jQueryValidate' >
        <input type="hidden" id="appId" name="appId" >
        <input type="hidden" id="id" name="id" >
        <input type="hidden" id="prefixId" name="prefixId" >
        <input type="hidden" id="sort" name="sort" >
        <input type="hidden" id="concurrencyVersion" name="concurrencyVersion" >
        <!-- ---------------------------------------------------------------------------------------------- -->
        <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-question-circle-o" aria-hidden="true" style="width: 10px;height:10px"></i>
              <span class="form-title">基本信息</span>
            </div>
            <div class="col-md-9 btns-group"> </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered"><tbody>
            <tr class="form-tr">
              <td class="form-label"><label><span></span>所属系统 :</label></td>
              <td ><input type="text" class="form-control addInputWidth" 
                  id="systemAppName" name="systemAppName" readonly="true" ></td>
                  
              <td class="form-label"><label><span></span>父节点 :</label></td>
              <td ><div class="input-group form-date">  
                    <input type="text" class="form-control" id="parentName" name="parentName" readonly="true" placeholder="请选择">
                    <input type="hidden" id="parentId" name="parentId">
                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyBusiObject()"></a></div>
					<span class="input-group-addon w28 singleArray-first">
						<a class="fa fa-ellipsis-h " id="parentButton"></a>
					</span>
                  </div>
                  
                   </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>业务对象编码 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="code" name="code" 
                  data-required="true" data-html="true" data-maxlength="50" data-englishWord="true" data-placeholder="业务对象编码"></td>
              <td class="form-label"><label><span>*</span>业务对象名称 :</label></td>
              <td> <input type="text" class="form-control addInputWidth" id="name" name="name" 
                  data-required="true" data-html="true" data-maxlength="100" data-placeholder="业务对象名称"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>类型 :</label></td>
              <td>
                   <span id="dataTypeSpan">
                   		<input type="radio" name="dataType" value="1" checked onchange="dataTypeChange();" >类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   		<input type="radio" name="dataType" value="2" onchange="dataTypeChange();">业务对象
              		</span>
              		<span id="dataTypeText" style="display:none;"></span>
              </td>
              <td class="form-label"><label><span></span></label></td>
              <td> </td>
            </tr>
            </tbody></table>
        </div>
        
        <!-- ---------------------------------------------------------------------------------------------- -->
        <div id="configDiv_one" style="display:none;" class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-question-circle-o" aria-hidden="true" style="width: 10px;height:10px"></i>
              <span class="form-title">审批信息</span>
            </div>
            <div class="col-md-9 btns-group"> </div>
          </div>
        </div>
        <div id="configDiv_two" style="display:none;" class="xj-form-content">
          <table class="table table-bordered"><tbody>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>业务表单URL</label></td>
             <!--  <td>
                <input type="radio" name="forFlow" value="true" checked>是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="forFlow" value="false">否
              </td>
              <td class="form-label"><label><span>*</span>审批URL(PC) :</label></td> -->
              <td colspan="3"> <input type="text" class="form-control addInputWidth" id="pcUrl"  name="pcUrl"
                    data-required="true" data-html="true" data-maxlength="500" data-placeholder="业务表单URL"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>审批URL(Pad) :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="paramUrl"  name="paramUrl"
                   data-required="true" data-html="true" data-maxlength="500"  data-placeholder="审批URL(Pad)"></td>
              <td class="form-label"><label><span>*</span>审批URL(手机) :</label></td>
              <td> <input type="text" class="form-control addInputWidth" id="phoneUrl"  name="phoneUrl"
                    data-required="true" data-html="true" data-maxlength="500"  data-placeholder="审批URL(手机)"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>业务对象取值URL :</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" id="approveClass"
                       name="approveClass" data-html="true" data-maxlength="500" data-required="true" data-placeholder="业务对象取值URL"></td>
            </tr>
            <tr class="form-tr" style="display: none">
              <td class="form-label"><label><span>*</span>环节完成回调接口类 :</label></td>
              <td><input type="text" class="form-control addInputWidth" id="busidataClass" name="busidataClass"
                    data-placeholder="环节完成回调接口类"></td>
              <td class="form-label"><label><span>*</span>方法 :</label></td>
              <td> <input type="text" class="form-control addInputWidth" id="busidataMethod" name="busidataMethod"
                    data-placeholder="方法"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>流程状态回调接口 :</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" id="callbackClass" name="callbackClass" 
                  data-required="true" data-html="true" data-maxlength="500"   data-placeholder="流程状态回调接口" ></td>
<!--               <td class="form-label"><label><span>*</span>方法 :</label></td>
              <td> <input type="text" class="form-control addInputWidth" id="callbackMethod" name="callbackMethod"
                   data-placeholder="方法"></td> -->
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label><span>*</span>业务系统回调代理页面 :</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" id="callbackUrl" name="callbackUrl" 
                  data-required="true" data-html="true" data-maxlength="500"   data-placeholder="业务系统回调代理页面" ></td>
            </tr>
            </tbody></table>
        </div>
        
        <div class="xj-form-content">
          <table class="table table-bordered"><tbody>
            
            <tr class="form-tr">
              <td class="form-label" style="width:16%;"><label><span></span>备注说明 :</label></td>
              <td colspan="3" style="width:100%;">
              		<textarea rows="3" data-html="true" data-placeholder="备注说明" data-maxlength="500" id="comment" name="comment" style="width:100%;"></textarea>
              </td>
            </tr>
            </tbody></table>
        </div>
        <!-- ---------------------------------------------------------------------------------------------- -->
      </form>
    </div>
  </div>
</div>

<!--加载js-->
<script type="text/javascript" src="../../../common/common.js"></script>
<script type="text/javascript" src="../../js/flow.js"></script>
<script type="text/javascript" src="businessObject_edit.js"></script>
</body>
</html>
