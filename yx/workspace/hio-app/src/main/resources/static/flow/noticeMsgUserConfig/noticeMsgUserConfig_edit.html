<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>巨洲云</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
     <script src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 col-sm-4 xj-form-btn">
      <button type="button" class="btn btn-sm btn-adv" id="closeNoticeMsgUserConfigBtn">关闭</button>
      <button type="button" class="btn btn-sm btn-adv" id="saveNoticeMsgUserConfigBtn">保存</button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 col-sm-12 col-mar-auto">
       <form class="form-inline"  id="noticeMsgUserConfigForm" action="" method="post" validate-type="jQueryValidate" data-callback="closeFloatWindowModal()" >
        <div class="xj-form-content mt50">
          <table class="table table-bordered">
            <tbody>
            <tr class="form-tr">
             <td class="form-label1"><label><span>*</span>接收人 :</label></td>
              <td><input type="text" class="form-control addInputWidth" data-required="true" data-maxlength="100" data-html="true" name="userName" id="userName" data-placeholder="接收人"></td>
              <td class="form-label1"><label><span>*</span>接收人账号 :</label></td>
              <td><input type="hidden" name="id" id="id" />
              <input type="text" class="form-control addInputWidth" name="loginName" id="loginName" data-required="true" data-html="true" data-maxlength="20" data-placeholder="接收人账号"></td>
            </tr>
            <tr class="form-tr">
              <td class="form-label1"><label><span>*</span>消息推送地址 :</label></td>
              <td colspan="3"><input type="text" class="form-control addInputWidth" id="postUrl" name="postUrl" data-required="true"  data-placeholder="消息推送地址"></td>
            </tr>
            <tr class="form-tr">
                <td class="form-label1" ><label><span>*</span>消息修改地址 :</label></td>
                <td colspan="3"><input type="text"  class="form-control addInputWidth" id="modifyUrl" name="modifyUrl"  data-required="true"  data-placeholder="消息修改地址"></td>
            </tr>
            <tr class="form-tr">
                <td class="form-label1"><label>数据库实例 :</label></td>
                <td><input type="text" class="form-control addInputWidth" id="tendCode" name="tendCode" data-required="true" data-placeholder="数据库实例"></td>
                <td class="form-label1"><label></label></td>
                <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../../common/common.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="noticeMsgUserConfig_edit.js"></script>
</body>
</html>
