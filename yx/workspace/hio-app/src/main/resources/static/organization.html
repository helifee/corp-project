<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>常用工具</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="common/common.js"></script>
    <script src="common/common.css.js"></script>

</head>
<style>
.tool-box .img a{
    display: inline-block;
    vertical-align: middle;
    height: 58px;
    width: 58px;
    background: url("common/img/toolBg.png");
    cursor: pointer;
}
/*qq*/
.tool-box .img .qq-box{
    background-position: -56px -70px;
}
.tool-box .img .qq-box:hover{
    background-position: 1px -70px;
}
/*ie*/
.tool-box .img .ie-box{
    background-position: -171px -140px;
}
.tool-box .img .ie-box:hover{
    background-position: -114px -143px;
}
/*office-box*/
.tool-box .img .office-box{
    background-position: -170px -2px;
}
.tool-box .img .office-box:hover{
    background-position: -113px -1px;
}
/*kk-box*/
.tool-box .img .kk-box{
    background-position: -170px -69px;
}
.tool-box .img .kk-box:hover{
    background-position: -113px -69px;
}
/*fox-box*/
.tool-box .img .fox-box{
    background-position: -171px -206px;
}
.tool-box .img .fox-box:hover{
    background-position: -113px -206px;
}
/*app-box*/
.tool-box .img .app-box{
    background-position: -56px -206px;
}
.tool-box .img .app-box:hover{
    background-position: 1px -206px;
}
/*book-box*/
.tool-box .img .book-box{
    background-position: -56px 0px;
}
.tool-box .img .book-box:hover{
    background-position: 1px 1px;
}
/*pdf-box*/
.tool-box .img .pdf-box{
    background-position: -56px -269px;
}
.tool-box .img .pdf-box:hover{
    background-position: 2px -269px;
}
/*chat-box*/
.tool-box .img .chat-box{
    background-position: -57px -141px;
}
.tool-box .img .chat-box:hover{
    background-position: 1px -140px;
}

.tool-box{padding: 20px 0;}
.tool-box .img{
    padding: 20px 0;
    text-align: center;
}
    
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 tool-box">
            <div class="col-md-4 col-xs-6">
                <div class="img"><a class="qq-box"></a></div>
                <div class="img"><a class="ie-box"></a></div>
                <div class="img"><a class="office-box"></a></div>
            </div>
            <div class="col-md-4 col-xs-6">
                <div class="img"><a class="kk-box"></a></div>
                <div class="img"><a class="fox-box"></a></div>
                <div class="img"><a class="app-box"></a></div>
            </div>
            <div class="col-md-4 col-xs-6">
                <div class="img"><a class="book-box"></a></div>
                <div class="img"><a class="pdf-box"></a></div>
                <div class="img"><a class="chat-box"></a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
