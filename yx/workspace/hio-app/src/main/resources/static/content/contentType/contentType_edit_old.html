<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="temptitle" name="temptitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/platform-app/common/common.css.js" type="text/javascript"></script>
    <link rel="styleSheet" href="/platform-app/common/custom/css/content.css">
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="/platform-app/common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="title" name="title"></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button class="btn btn-sm btn-adv" type="button" id="closeWindowBtn">关闭</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveAndCreateBtn">保存&新增</button>
            <button class="btn btn-sm btn-adv" type="button" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 mt50">
            <input type="hidden" name="operationType" id="operationType"/>
            <input type="hidden" name="contentTypeId" id="contentTypeId"/>
            <form class="form-inline" id="businessObjectForm" name="businessObjectForm" validate-type="jQueryValidate">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">基本信息</span>
                        </div>
                    </div>
                </div>
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>名称 :</label></td>
                            <td>
                                <input type="text" class="form-control addInputWidth" id="name" name="name"
                                       data-required="true" data-placeholder="名称" value=""/>
                                <input type="hidden" class="form-control" id="id" name="id"/>
                            </td>
                            <td class="form-label"><label><span>*</span>编码 :</label></td>
                            <td><input type="text" class="form-control addInputWidth" data-required="true" id="code"
                                       data-placeholder="编码" name="code"></td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>总容量(M) :</label></td>
                            <td><input type="text" class="form-control addInputWidth" id="countCapacity"
                                       data-required="true" data-placeholder="总容量" name="countCapacity"></td>
                            <td class="form-label"><label><span>*</span>文档类型 :</label></td>
                            <td>
                                <select id="contentType" name="contentType" data-placeholder="文档类型" data-required="true"
                                        class="form-control addInputWidth">
                                    <option value="">请选择..</option>
                                    <option value="1">新闻</option>
                                    <option value="2">文档</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>单附件上传大小(M) :</label></td>
                            <td><input type="text" class="form-control addInputWidth" data-required="true"
                                       data-placeholder="单附件上传大小" id="fileSize" name="fileSize"></td>

                            <td class="form-label"><label>是否首页显示 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="displayPortal" value="Y" >是
                                <input class="form-control" type="radio" name="displayPortal" value="N" checked>否
                            </td>

                        </tr>
                        <!--<tr class="form-tr">
                            <td class="form-label"><label>是否首页显示 :</label></td>
                            <td>
                                <input class="form-control" type="radio" name="limit" value="Y" >是
                                <input class="form-control" type="radio" name="limit" value="N" checked>否
                            </td>
                            <td class="form-label"><label>图标 :</label></td>
                            <td><input type="text" class="form-control addInputWidth " id="tempTb"></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>

                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">阅读权限</span>
                        </div>
                    </div>
                </div>
                <span name="reader" id="reader">
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tr class="form-tr">
              <td class="form-label"><label>默认阅读者 :</label></td>
              <td colspan="3">
             	 <textarea rows="4" readonly class="form-control textAreaWindth textAreaInput" id="defaultReaderParticipant"
                           name="participant"></textarea>
             	  <input type="hidden" class="form-control" id="defaultReaderPersonId" name="personId" value=""/>
                 <input type="hidden" class="form-control" id="defaultReaderTypeName" name="typeName" value="DEFAULT_READER"/>
                 <input type="hidden" class="form-control" id="defaultReaderParticipantType" name="participantType" value="person"/>
                  <div class="select-button selectButtonStyle ">
                  	<!-- <button class="btn btn-primary btn-sm multiple-selector"  type="button" id="personNameDefaultReader" data-selectorType="person" data-title="选择人员" data-selectorType="person" data-saveCallback="fileViewValue">选择</button>
               		<p>(为空则所有人可以阅读)</p> -->
               		<span class="input-group-addon w28 transblock">
						  <a class="fa fa-ellipsis-h multiple-selector" data-selectorType="person"></a>
                        <!--data-saveCallback="fileViewValue"-->
						</span>

               		<div class="input-group-addon addborder" onclick="restParent(this)"><a
                            class="glyphicon glyphicon-remove"></a></div><span>(为空则所有人可以阅读)</span>

				 </div>
              </td>
            </tr>
          </table>
        </div>
         <div class="xj-form-tab mt20 container-fluid">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-list addBlue" aria-hidden="true"></i>
              <span class="form-title">附件权限</span>
            </div>
          </div>
        </div>
        <div class="xj-form-content">
          <table class="table table-bordered">
            <tr class="form-tr">
              <td class="form-label"><label>附件可下载者 :</label></td>
              <td colspan="3">
 					 <textarea rows="4" readonly class="form-control textAreaWindth textAreaInput" id="fileDownloadParticipant"
                               name="participant"></textarea>
 					 <input type="hidden" class="form-control" id="fileDownloadPersonId" name="personId" value=""/>
                     <input type="hidden" class="form-control" id="fileDownloadTypeName" name="typeName" value="FILE_DOWNLOAD"/>
                     <input type="hidden" class="form-control" id="fileDownloadParticipantType" name="participantType"
                            value="person"/>
                   <div class="select-button selectButtonStyle ">
                  	<!-- <button class="btn btn-primary btn-sm multiple-selector"  type="button" id="personNameDefaultReader" data-selectorType="person" data-title="选择人员" data-selectorType="person" data-saveCallback="fileViewValue">选择</button>
               		<p>(为空则所有人可以阅读)</p> -->
               		<span class="input-group-addon w28 transblock">
						  <a class="fa fa-ellipsis-h  multiple-selector" data-selectorType="person"></a>
                        <!--data-saveCallback="fileViewValue"-->
						</span>

               		<div class="input-group-addon addborder" onclick="restParent(this)"><a
                            class="glyphicon glyphicon-remove"></a></div><span>(为空则所有人可以阅读)</span>

				 </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>附件可查看者 :</label></td>
              <td colspan="3">
       				  <!-- 人员信息名称 -->
  				      <textarea rows="4" readonly class="textAreaInput form-control textAreaWindth " id="fileViewParticipant"
                                name="participant"></textarea>
                  <!-- 人员信息Id -->
  				      <input type="hidden" class="form-control" id="fileViewPersonId" name="personId" value=""/>
                      <input type="hidden" class="form-control" id="fileViewTypeName" name="typeName" value="FILE_VIEW"/>
                  <!-- 选择器类型 -->
                      <input type="hidden" class="form-control" id="fileViewParticipantType" name="participantType"
                             value="person"/>
                     <div class="select-button selectButtonStyle ">
                  	<!-- <button class="btn btn-primary btn-sm multiple-selector"  type="button" id="personNameDefaultReader" data-selectorType="person" data-title="选择人员" data-selectorType="person" data-saveCallback="fileViewValue">选择</button>
               		<p>(为空则所有人可以阅读)</p> -->
               		<span class="input-group-addon w28 transblock">
						  <a class="fa fa-ellipsis-h  multiple-selector" data-selectorType="person"></a>
                        <!--data-saveCallback="fileViewValue"-->
						</span>

               		<div class="input-group-addon addborder" onclick="restParent(this)"><a
                            class="glyphicon glyphicon-remove"></a></div><span>(为空则所有人可以阅读)</span>

				 </div>
              </td>
            </tr>
            <tr class="form-tr">
              <td class="form-label"><label>附件可编辑者 :</label></td>
              <td colspan="3">
                    <textarea rows="4" readonly class="textAreaInput form-control textAreaWindth " id="fileEditParticipant"
                              name="participant"></textarea>
                     <input type="hidden" class="form-control" id="fileEditPersonId" name="personId" value=""/>
                    <input type="hidden" class="form-control" id="fileEditTypeName" name="typeName" value="FILE_EDIT"/>
                    <input type="hidden" class="form-control" id="fileEditParticipantType" name="participantType"
                           value="person"/>
                   <div class="select-button selectButtonStyle ">
                  	<!-- <button class="btn btn-primary btn-sm multiple-selector"  type="button" id="personNameDefaultReader" data-selectorType="person" data-title="选择人员" data-selectorType="person" data-saveCallback="fileViewValue">选择</button>
               		<p>(为空则所有人可以阅读)</p> -->
               		<span class="input-group-addon w28 transblock">
						  <a class="fa fa-ellipsis-h  multiple-selector" data-selectorType="person"></a>
                        <!--data-saveCallback="fileViewValue"-->
						</span>
               		<div class="input-group-addon addborder" onclick="restParent(this)"><a
                            class="glyphicon glyphicon-remove"></a></div><span>(为空则所有人可以阅读)</span>

				 </div>
              </td>
            </tr>
          </table>
        </div>
        </span>
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i>
                            <span class="form-title">URL</span>
                        </div>
                    </div>
                </div>
                <div class="xj-form-content">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>列表URL :</label></td>
                            <td colspan="3">
                                <input type="text" class="form-control addInputWidth" id="listUrl" name="listUrl" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>新增URL :</label></td>
                            <td colspan="3">
                                <input type="text" class="form-control addInputWidth" id="editUrl" name="editUrl" readonly>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>Portal块URL :</label></td>
                            <td colspan="3"><input type="text" class="form-control addInputWidth" id="portalUrl" name="portalUrl" readonly>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/platform-app/common/common.js" type="text/javascript"></script>
<script src="contentType_edit.js" type="text/javascript"></script>
</body>
</html>
