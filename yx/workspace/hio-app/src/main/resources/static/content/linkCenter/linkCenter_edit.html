<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../common/common.css.js"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
  <div class="row clearfix">
    <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
      <img src="../../common/img/logo.png" alt="巨洲云">
    </div>
    <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" id="linkCenterTitle"></div>
    <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
      <button class="btn btn-sm btn-adv" type="button"  onclick="closed()">关闭</button>
  	  <button class="btn btn-sm btn-adv"  type="button" id="saveAndCreateBtn">保存&新增</button>
      <button class="btn btn-sm btn-adv"  type="button" id="saveBtn" >保存</button>
    </div>
  </div>
</header>

  <div class="container-fluid">
                <div class="row">
                    <div  class="col-md-6 col-md-offset-3 mt20">
                <form class="form-horizontal" id="linkCenter" method="POST"  enctype="multipart/form-data" validate-type="jQueryValidate" data-validate-success="saveForm()">
			      <div class="xj-form-content mt50">
              	  <table class="table table-bordered">
                    <tbody>
   					 <input type="hidden" id="linkCenterId" name="id">
   					 <input type="hidden"  name="sort">
                        <tr class="form-tr">
                            <td  class="form-label"><label>父链接名称 :</label></td>
                            <td>
                            <select id="LinkCenterselect" class="form-control addInputWidth" name="parentId" onchange="changeParentName()">
                            <option  value="">请选择</option>
                            </select>
                            <input type="hidden" name="parentName" id="parentName">
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label><span>*</span>链接名称 :</label></td>
                            <td >
                               <input type="text" data-html="true"   class="form-control addInputWidth" name="name"  placeholder="链接名称" data-placeholder="链接名称" data-required="true" data-maxlength="50"onblur="regData(this)" >
                            </td>
                        </tr>
                         <tr class="form-tr">
                            <td  class="form-label"><label>类型 :</label></td>
                            <td >
                               	<input type="radio" name="type" value="0" checked>链接菜单
                                <input type="radio" name="type" value="1" >二维码
                            </td>
                        </tr>
                         <tr class="form-tr">
                            <td  class="form-label"><label>状态 :</label></td>
                            <td >
                               	<input type="radio" name="state" value="1" checked>启用
                                <input type="radio" name="state" value="0" >禁用
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label><span>*</span>编码 :</label></td>
                            <td >
                              <input type="text" data-html="true"   class="form-control addInputWidth" name="code" placeholder="编码名称" data-placeholder="编码名称" data-required="true" data-maxlength="10" onblur="regData(this)" >
                            </td>
                        </tr>
                        <tr class="form-tr" >
                            <td  class="form-label"><label>图标 :</label></td>
                            <td>
                                <div class="up-pic">
                                    <img src="../../common/img/default.png" id="newImg">
                                    <span> </span>
                                    <p></p><input type="file" id="photoPic"  onchange="newFile(this)" name="icon" multiple="true" class="form-input file-pic" accept="image/*"/>
                                    <input type="hidden" name="isDelPic" id="isDelPic" value="1">
                                </div>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td  class="form-label"><label>地址 :</label></td>
                            <td >
                               <input type="text" data-html="true"  class="form-control addInputWidth"   name="url" data-maxlength="500" data-placeholder="地址"  placeholder="地址" onblur="regData(this)" >
                            </td>
                        </tr>
                            <tr  class="form-tr">
                            <td class="form-label"><label>备注 :</label></td>
                           <td colspan="3">
                                <textarea class="form-control addInputWidth" rows="3" id="remark" name="remark" data-html="true" data-placeholder="备注" data-maxlength="4000"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                      </div>
                </form>
            </div>
        </div>
  
</div>
</body>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="../../common/jquery/jquery-form.js"></script>
<script type="text/javascript" src="linkCenter_edit.js"></script>
</html>
