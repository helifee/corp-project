<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="temptitle" name="temptitle"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>
</head>
<body>
<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-4 col-xs-4 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-md-8 col-sm-4 col-xs-4 xj-form-title" ><span id="editTitle"></span></div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
            <button type="button" class="btn btn-sm btn-adv" id="closeWindowBtn" >关闭</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveAndCreateBtn">保存&新增</button>
            <button type="button" class="btn btn-sm btn-adv" id="saveBtn">保存</button>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt50">
            <!-- 记录操作状态 -->
            <form class="form-inline" id="contentDictionaryForm" name="contentDictionaryForm" method="post"
                  validate-type="jQueryValidate">
                <div class="xj-form-content xj-form-single">
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>表单类型 :</label></td>
                            <input type="hidden" class="form-control" id="id" name="id"/>
                            <input type="hidden" class="form-control" id="delflag" name="delflag" value="false"/>
                            <input type="hidden" class="form-control" id="isSystem" name="isSystem" />
                            <td>
                                <select class="form-control addInputWidth" name="formType" id="formType" data-required="true"
                                        data-placeholder="表单类型">
                                    <option value="select">下拉框</option>
                                    <option value="checkbox">复选框</option>
                                    <option value="radio">单选框</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>名称 :</label></td>
                            <td>
                                <input type="text"  data-html="true" class="form-control addInputWidth" data-placeholder="名称" id="name"
                                       name="name"
                                       data-required="true" data-maxlength="20"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>编码 :</label></td>
                            <td>
                                <input type="text"  data-html="true" class="form-control addInputWidth" data-placeholder="编码" id="code"
                                       name="code"
                                       data-required="true" data-maxlength="20"/>
                            </td>
                        </tr>
                        <tr class="form-tr">
                            <td class="form-label"><label><span>*</span>状态 :</label></td>
                            <td>
                                <select class="form-control addInputWidth" name="status" id="status"
                                        data-required="true" data-placeholder="状态">
                                    <option value="true">启用</option>
                                    <option value="false">停用</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- 记录操作状态 -->
<script src="../../common/common.js" type="text/javascript"></script>
<script src="contentDictionary_edit.js"></script>
</html>
